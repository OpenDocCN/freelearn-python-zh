  zh: 如果你查看安装日志，我们会发现我们似乎已经安装了`flask`以及模板引擎`Jinja2`和`Werkzeug`，这是一个支持多种操作的WSGI实用工具，例如处理cookie、文件上传和请求/响应对象。
