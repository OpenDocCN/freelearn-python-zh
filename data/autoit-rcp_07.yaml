  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 好吧！现在让我们快速看一下将编辑用户详情并在需要时删除用户的 REST API。以下 Flask 路由将编辑用户详情：
- en: '[PRE8]'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Now if we perform the HTTP `PUT` operation on the `/v1/users/:id/` resource
