- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: What you need for this book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好准备
- en: '**Required programming knowledge**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**所需的编程知识**'
- en: 'Readers of this book should understand the basics of procedural and object-oriented
    programming: control structures (such as if, while, or for), data structures (lists,
    hashes/dictionaries), variables, classes, and objects. Experience in web development
    is, as you may expect, very helpful, but it is not required to understand this
    book. Throughout the book, I try to promote best practices in web development
    for readers who lack this experience.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的读者应该了解过程化和面向对象编程的基础知识：控制结构（如if、while或for）、数据结构（列表、哈希/字典）、变量、类和对象。网页开发经验，正如您可能期望的那样，非常有帮助，但不是阅读本书的必要条件。在整本书中，我试图为缺乏这方面经验的读者推广网页开发的最佳实践。
- en: '**Required Python knowledge**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**所需的Python知识**'
- en: At its core, Django is simply a collection of libraries written in the Python
    programming language. To develop a site using Django, you write Python code that
    uses these libraries. Learning Django, then, is a matter of learning how to program
    in Python and understanding how the Django libraries work. If you have experience
    programming in Python, you should have no trouble diving in. By and large, the
    Django code doesn't perform a lot of *magic* (that is, programming trickery whose
    implementation is difficult to explain or understand). For you, learning Django
    will be a matter of learning Django's conventions and APIs.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在其核心，Django只是用Python编写的一组库。要使用Django开发网站，您需要编写使用这些库的Python代码。因此，学习Django实际上就是学习如何在Python中编程以及理解Django库的工作原理。如果您有Python编程经验，那么您应该可以轻松上手。总的来说，Django代码并不执行很多*魔术*（即，编程技巧，其实现很难解释或理解）。对您来说，学习Django将是学习Django的惯例和API的问题。
- en: If you don't have experience programming in Python, you're in for a treat. It's
    easy to learn and a joy to use! Although this book doesn't include a full Python
    tutorial, it highlights Python features and functionality where appropriate, particularly
    when code doesn't immediately make sense. Still, I recommend you read the official
    Python tutorial (for more information visit [http://docs.python.org/tut/](http://docs.python.org/tut/)).
    I also recommend Mark Pilgrim's free book *Dive Into Python*, available online
    at [http://www.diveintopython.net/](http://www.diveintopython.net/) and published
    in print by Apress.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有Python编程经验，您将会有所收获。它很容易学习，也很愉快使用！尽管本书不包括完整的Python教程，但它会在适当的时候突出Python的特性和功能，特别是当代码不立即让人明白时。不过，我建议您阅读官方的Python教程（有关更多信息，请访问[http://docs.python.org/tut/](http://docs.python.org/tut/)）。我还推荐Mark
    Pilgrim的免费书籍*Dive Into Python*，可在线获取[http://www.diveintopython.net/](http://www.diveintopython.net/)，并由Apress出版。
- en: '**Required Django version**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**所需的Django版本**'
- en: This book covers Django 1.8 LTS. This is the long term support version of Django,
    with full support until at least April 2018.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖Django 1.8 LTS。这是Django的长期支持版本，将至少在2018年4月之前得到全面支持。
- en: If you have an early version of Django, it is recommended that you upgrade to
    the latest version of Django 1.8 LTS. At the time of printing (July 2016), the
    most current production version of Django 1.8 LTS is 1.8.13.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是Django的早期版本，建议您升级到最新版本的Django 1.8 LTS。在印刷时（2016年7月），Django 1.8 LTS的最新生产版本是1.8.13。
- en: If you have installed a later version of Django, please note that while Django's
    developers maintain backwards compatibility as much as possible, some backwards
    incompatible changes do get introduced occasionally. The changes in each release
    are always covered in the release notes, which you can find at [https://docs.djangoproject.com/en/dev/releases/](https://docs.djangoproject.com/en/dev/releases/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您安装了Django的较新版本，请注意，尽管Django的开发人员尽可能保持向后兼容性，但偶尔会引入一些向后不兼容的更改。每个版本的更改都总是在发布说明中进行了解，您可以在[https://docs.djangoproject.com/en/dev/releases/](https://docs.djangoproject.com/en/dev/releases)找到。
- en: For any queries visit: [http://masteringdjango.com](http://masteringdjango.com).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有任何疑问，请访问：[http://masteringdjango.com](http://masteringdjango.com)。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book assumes you have a basic understanding of the Internet and programming.
    Experience with Python or Django would be an advantage, but is not necessary.
    It is ideal for beginner to intermediate programmers looking for a fast, secure,
    scalable, and maintainable alternative web development platform to those based
    on PHP, Java, and dotNET.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您对互联网和编程有基本的了解。有Python或Django的经验会是一个优势，但不是必需的。这本书非常适合初学者和中级程序员，他们正在寻找一个快速、安全、可扩展和可维护的替代网页开发平台，而不是基于PHP、Java和dotNET的平台。
- en: Conventions
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Type
    `python` at a command prompt (or in `Applications/Utilities/Terminal`, in OS X)."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“在命令提示符（或在`Applications/Utilities/Terminal`中，OS
    X中）键入`python`。”
- en: 'A block of code is set as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "You should see the text **Hello world**-the output of your Django view
    (Figure 2-1)."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的方式显示在文本中：“您应该看到文本**Hello
    world**-这是您的Django视图的输出（图2-1）。”'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式显示在框中。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧是这样显示的。
