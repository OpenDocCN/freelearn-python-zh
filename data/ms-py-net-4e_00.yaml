- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As Charles Dickens wrote in *A Tale of Two Cities, “It was the best of times,
    it was the worst of times, it was the age of wisdom, it was the age of foolishness.”*
    These seemingly contradictory words perfectly describe the chaos and mood felt
    during a time of change and transition. We are undoubtedly experiencing a similar
    time with the rapid changes in the network engineering field. As software development
    becomes more integrated into all engineering stacks, the traditional command-line
    interface and vertically integrated network control methods are no longer the
    best ways to manage today’s networks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如查尔斯·狄更斯在《双城记》中所写，“这是最好的时代，这是最坏的时代，这是智慧的时代，这是愚蠢的时代。”这些看似矛盾的话语完美地描述了变革和过渡时期的混乱和情绪。我们无疑正在经历一个与网络工程领域快速变化相似的时期。随着软件开发越来越多地融入所有工程堆栈，传统的命令行界面和垂直集成的网络控制方法不再是管理今天网络的最佳方式。
- en: For network engineers, the changes we are seeing are full of excitement and
    opportunities and yet are challenging, particularly for those who need to quickly
    adapt and keep up. This book has been written to help ease the transition for
    networking professionals by providing a practical guide that addresses how to
    evolve from a traditional platform to one built on software-driven and development
    practices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于网络工程师来说，我们所看到的变革充满了激动人心的机遇，同时也充满挑战，尤其是对于那些需要快速适应并跟上步伐的人来说。这本书的编写旨在通过提供一份实用的指南来帮助网络专业人士缓解过渡，该指南涵盖了如何从传统平台过渡到基于软件驱动和开发实践的平台。
- en: In this book, we use Python as the programming language of choice to master
    network engineering tasks. Python is an easy-to-learn, high-level programming
    language that can effectively complement network engineers’ creativity and problem-solving
    skills to streamline daily operations. Python is becoming an integral part of
    many large-scale networks, and through this book, I hope to share with you the
    lessons I’ve learned.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们选择Python作为编程语言来掌握网络工程任务。Python是一种易于学习的高级编程语言，可以有效补充网络工程师的创造力和解决问题的能力，从而简化日常操作。Python正成为许多大型网络不可或缺的一部分，通过这本书，我希望与您分享我所学到的经验。
- en: Since the publication of the first three editions of this book, I have been
    fortunate to have had interesting and meaningful conversations with many of the
    book’s readers. I am humbled by the success of the first three editions and took
    to heart the feedback I was given. In this fourth edition, I tried to incorporate
    many of the newer libraries, updated existing examples with the latest software
    and newer hardware platforms, added two new chapters, and significantly modified
    several chapters. I believe the changes are more reflective of today’s network
    engineering environment.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自从这本书的前三版出版以来，我有幸与许多读者进行了有趣而有意义的对话。我对前三版的成功感到谦卑，并认真对待了收到的反馈。在第四版中，我尝试融入许多新的库，用最新的软件和新的硬件平台更新了现有示例，增加了两个新章节，并对几个章节进行了重大修改。我相信这些变化更能反映当今的网络工程环境。
- en: A time of change presents great opportunities for technological advancement.
    The concepts and tools in this book have helped me tremendously in my career,
    and I hope they can do the same for you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 变革时期为技术进步提供了巨大的机遇。这本书中的概念和工具在我的职业生涯中帮助极大，我希望它们也能对您有所帮助。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is ideal for IT professionals and operations engineers who already
    manage groups of network devices and would like to expand their knowledge of using
    Python and other tools to overcome network challenges. Basic knowledge of networking
    and Python is recommended.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合那些已经管理网络设备组并希望扩展他们使用Python和其他工具克服网络挑战知识的IT专业人士和运维工程师。建议具备基本的网络和Python知识。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '*Chapter* *1*, *Review of TCP/IP Protocol Suite and Python*, reviews the fundamental
    technologies for internet communication today, from the OSI and client-server
    model to the TCP, UDP, and IP suites. The chapter will review the basics of the
    Python language, such as types, operators, loops, functions, and packages.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章* *TCP/IP协议套件和Python回顾*，回顾了今天互联网通信的基本技术，从OSI和客户端-服务器模型到TCP、UDP和IP套件。本章将回顾Python语言的基础知识，如类型、运算符、循环、函数和包。'
- en: '*Chapter* *2*, *Low-Level Network Device Interactions*, uses practical examples
    to illustrate how to use Python to execute commands on a network device. It will
    also discuss the challenges of having a CLI-only interface in automation. The
    chapter will use the Pexpect, Paramiko, Netmiko, and Nornir libraries in the examples.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章* *2*，*低级网络设备交互*，使用实际示例来说明如何使用Python在网络上执行命令。它还将讨论在自动化中仅具有CLI接口的挑战。本章将在示例中使用Pexpect、Paramiko、Netmiko和Nornir库。'
- en: '*Chapter* *3*, *APIs and Intent-Driven Networking*, discusses the network devices
    that support **Application** **Programming** **Interfaces** (**APIs**) and other
    high-level interaction methods. It also illustrates tools that allow the abstraction
    of low-level tasks while focusing on the intent of the network engineers. A discussion
    about and examples of Cisco NX-API, Meraki, Juniper PyEZ, Arista Pyeapi, and Vyatta
    VyOS will appear in the chapter.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章* *3*，*APIs和意图驱动型网络*，讨论了支持**应用程序** **编程** **接口**（**APIs**）和其他高级交互方法的网络设备。它还说明了允许抽象低级任务同时关注网络工程师意图的工具。本章将包含有关Cisco
    NX-API、Meraki、Juniper PyEZ、Arista Pyeapi和Vyatta VyOS的讨论和示例。'
- en: '*Chapter* *4*, *The Python Automation Framework – Ansible*, discusses the basics
    of Ansible. Ansible is an open source, Python-based automation framework. The
    framework moves one step further from APIs and focuses on declarative task intent.
    In this chapter, we will cover the advantages of using Ansible and its high-level
    architecture and see some practical examples of Ansible with network devices.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章* *4*，*Python自动化框架 - Ansible*，讨论了Ansible的基础知识。Ansible是一个基于Python的开源自动化框架。该框架在API之上再迈出一步，专注于声明性任务意图。在本章中，我们将介绍使用Ansible的优点及其高级架构，并查看一些Ansible与网络设备的实际示例。'
- en: '*Chapter* *5*, *Docker Containers for Network Engineers,* explores containers
    and explains how Docker is the new standard in application development. In this
    chapter, we will introduce Docker as a tool by introducing the overall concepts
    and building example applications with it.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章* *5*，*网络工程师的Docker容器*，探讨了容器并解释了Docker是如何成为应用开发的新标准的。在本章中，我们将通过介绍整体概念和使用它构建示例应用程序来介绍Docker作为工具。'
- en: '*Chapter* *6*, *Network Security with Python*, introduces several Python tools
    to help you secure your network. It will discuss using Scapy for security testing,
    using Ansible to quickly implement access lists, and using Python for network
    forensic analysis.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章* *6*，*使用Python进行网络安全*，介绍了几个Python工具来帮助您保护您的网络。它将讨论使用Scapy进行安全测试、使用Ansible快速实施访问列表以及使用Python进行网络取证分析。'
- en: '*Chapter* *7*, *Network Monitoring with Python – Part 1*, covers monitoring
    the network using various tools. The chapter contains some examples using SNMP
    and PySNMP for queries to obtain device information. Matplotlib and Pygal examples
    will be shown for graphing the results. The chapter will end with a Cacti example
    using a Python script as an input source.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章* *7*，*使用Python进行网络监控 - 第1部分*，涵盖了使用各种工具进行网络监控。本章包含了一些使用SNMP和PySNMP进行查询以获取设备信息的示例。将展示Matplotlib和Pygal示例来绘图结果。本章将以一个使用Python脚本作为输入源的Cacti示例结束。'
- en: '*Chapter* *8*, *Network Monitoring with Python – Part 2*, covers more network
    monitoring tools. The chapter will start with using Graphviz to graph the network
    from LLDP information. We will move to use examples with push-based network monitoring
    using NetFlow and other technologies. We will use Python to decode flow packets
    and ntop to visualize the results.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第八章* *8*，*使用Python进行网络监控 - 第2部分*，涵盖了更多的网络监控工具。本章将从使用Graphviz从LLDP信息中绘制网络开始。我们将转向使用基于推式的网络监控示例，使用NetFlow和其他技术。我们将使用Python解码流量包，并使用ntop来可视化结果。'
- en: '*Chapter* *9*, *Building Network Web Services with Python*, shows you how to
    use the Python Flask web framework to create API endpoints for network automation.
    The network API offers benefits such as abstracting the requester from network
    details, consolidating and customizing operations, and providing better security
    by limiting the exposure of available operations.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第九章* *9*，*使用Python构建网络Web服务*，展示了如何使用Python Flask Web框架来创建网络自动化的API端点。网络API提供了诸如将请求者从网络细节中抽象出来、合并和定制操作以及通过限制可用操作的暴露来提供更好的安全性等好处。'
- en: '*Chapter* *10*, *Introduction to Async IO*, covers Async IO, the new Python
    3 package that allows us to perform tasks at the same time. We will cover topics
    such as multiprocessing, parallelism, threading, and other concepts. We will also
    cover examples from the Scrapli project.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*异步IO简介*，涵盖了异步IO，这是Python 3的新包，允许我们同时执行任务。我们将涵盖多进程、并行性、线程以及其他概念等主题。我们还将涵盖来自Scrapli项目的示例。'
- en: '*Chapter* *11*, *AWS Cloud Networking*, shows how we can use AWS to build a
    virtual network that is functional and resilient. We will cover virtual private
    cloud technologies such as CloudFormation, VPC routing tables, access lists, Elastic
    IP, NAT gateways, Direct Connect, and other related topics.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*AWS云网络*，展示了我们如何使用AWS构建一个功能强大且具有弹性的虚拟网络。我们将涵盖云服务、VPC路由表、访问列表、弹性IP、NAT网关、Direct
    Connect以及其他相关主题。'
- en: '*Chapter* *12*, *Azure Cloud Networking*, covers the network services by Azure
    and how to build network services with the service. We will discuss Azure VNet,
    Express Route and VPN, Azure network load balancers, and other related network
    services.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*Azure云网络*，涵盖了Azure提供的网络服务以及如何使用该服务构建网络服务。我们将讨论Azure VNet、Express Route和VPN、Azure网络负载均衡器以及其他相关网络服务。'
- en: '*Chapter* *13*, *Network Data Analysis with Elastic Stack*, shows how we can
    use Elastic Stack as a set of tightly integrated tools to help us analyze and
    monitor our network. We will cover areas from installation, configuration, data
    import with Logstash and Beats, and searching data using Elasticsearch, to visualization
    with Kibana.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*使用Elastic Stack进行网络数据分析*，展示了我们如何使用Elastic Stack作为一套紧密集成的工具来帮助我们分析和监控我们的网络。我们将涵盖从安装、配置，到使用Logstash和Beats导入数据，以及使用Elasticsearch搜索数据，再到使用Kibana进行可视化的各个方面。'
- en: '*Chapter* *14*, *Working with Git*, illustrates how we can leverage Git for
    collaboration and code version control. Practical examples of using Git for network
    operations will be used in this chapter.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*与Git协作*，说明了我们如何利用Git进行协作和代码版本控制。本章将使用Git进行网络操作的实际示例。'
- en: '*Chapter* *15*, *Continuous Integration with GitLab*, uses GitLab to automatically
    create operations pipelines that can save us time and increase reliability.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*使用GitLab进行持续集成*，使用GitLab自动创建操作管道，这可以节省我们的时间并提高可靠性。'
- en: '*Chapter* *16*, *Test-Driven Development for Networks*, explains how to use
    Python’s `unittest` and `pytest` to create simple tests to verify our code. We
    will also see examples of writing tests for our network to verify reachability,
    network latency, security, and network transactions.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*网络测试驱动开发*，解释了如何使用Python的`unittest`和`pytest`创建简单的测试来验证我们的代码。我们还将看到为我们的网络编写测试的示例，以验证可达性、网络延迟、安全性和网络事务。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: To get the most out of this book, some basic hands-on network operation knowledge
    and Python knowledge is recommended. Most of the chapters can be read in any order,
    except for *Chapter 4* and *Chapter* *5*, which introduce base technologies that
    will be used later in the book. Besides the basic software and hardware tools
    introduced at the beginning of the book, new tools relevant to each of the chapters
    will be introduced in the respective chapters.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，建议您具备一些基本的动手网络操作知识和Python知识。大多数章节可以按任何顺序阅读，除了*第4章*和*第5章*，它们介绍了本书后面将使用的基础技术。除了本书开头介绍的基本软件和硬件工具外，各章还将介绍与各章相关的工具。
- en: It is highly recommended to follow and practice the examples shown in your network
    lab.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议您在您的网络实验室中遵循并实践所展示的示例。
