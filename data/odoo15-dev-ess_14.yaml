  zh: 第5节：部署和维护
- en: Finally, the fifth part covers deployment and maintenance practices. Some special
    considerations need to be taken into account when deploying for production use,
    such as configuring a reverse proxy between the Odoo service and the network.
    An additional reference chapter is included, providing an overview of the Odoo
    base key models.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第五部分涵盖了部署和维护实践。在生产部署时，需要考虑一些特殊因素，例如在Odoo服务和网络之间配置反向代理。还包括一个附加的参考章节，概述了Odoo基础关键模型。
