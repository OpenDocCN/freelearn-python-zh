  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “To explain this further, let us look at an example
    where we will generate a class named `VegCounter` by parsing a series of strings
    using the `ast` module.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“为了进一步解释这一点，让我们看看一个示例，我们将通过使用`ast`模块解析一系列字符串来生成一个名为`VegCounter`的类。”'
