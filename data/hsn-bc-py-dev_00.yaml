- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Blockchain is seen as the main technological solution for a public ledger for
    all cryptocurrency transactions. This book serves as a practical guide to developing
    a fully-fledged decentralized application with Python to interact with the various
    building blocks of Blockchain applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链被视为所有加密货币交易的公共账本的主要技术解决方案。本书是开发完全成熟的使用Python与区块链应用程序的各种构建模块进行交互的去中心化应用程序的实用指南。
- en: '*Hands-On Blockchain for Python Developers* starts by demonstrating how blockchain
    technology and cryptocurrency hashing works. You will understand the fundamentals
    and benefits of smart contracts, such as censorship resistance and transaction
    accuracy. As you steadily progress, you''ll go on to build smart contracts using
    Vyper, which has a similar syntax to Python. This experience will further help
    you unravel the other benefits of smart contracts, such as reliable storage and
    backup, and efficiency. You''ll also use web3.py to interact with smart contracts
    and leverage the power of both the web3.py and Populus frameworks to build decentralized
    applications that offer security and seamless integration with cryptocurrencies.
    As you explore later chapters, you''ll learn how to create your own token on top
    of Ethereum and build a cryptocurrency wallet graphical user interface (GUI) that
    can handle Ethereum and Ethereum Request for Comments (ERC-20) tokens using the
    PySide2 library. This will enable users to seamlessly store, send, and receive
    digital money. Toward the end, you''ll implement InterPlanetary File System (IPFS)
    technology in your decentralized application to provide a peer-to-peer filesystem
    that can store and expose media.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*面向Python开发人员的区块链实战*首先演示了区块链技术和加密货币哈希是如何工作的。您将了解智能合约的基本原理和好处，比如抗审查和交易准确性。随着您的稳步进展，您将开始使用类似Python的Vyper构建智能合约。这种经验将进一步帮助您揭开智能合约的其他好处，比如可靠的存储和备份，以及效率。您还将使用web3.py与智能合约进行交互，并利用web3.py和Populus框架的力量构建提供安全性和与加密货币无缝集成的去中心化应用程序。随着您探索后续章节，您将学习如何在以太坊上创建自己的代币，并使用PySide2库构建一个可以处理以太坊和以太坊请求的评论（ERC-20）代币的加密货币钱包图形用户界面（GUI）。这将使用户能够无缝地存储、发送和接收数字货币。最后，您将在您的去中心化应用程序中实现星际文件系统（IPFS）技术，以提供一个可以存储和公开媒体的点对点文件系统。'
- en: By the end of this book, you'll be well-versed in blockchain programming and
    be able to build end-to-end decentralized applications on a range of domains using
    Python.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将精通区块链编程，并能够使用Python在各种领域构建端到端的去中心化应用程序。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: If you are a Python developer who wants to enter the world of blockchain, *Hands-On
    Blockchain for Python Developers* is for you. This book will be your go-to guide
    to becoming well-versed in the blockchain ecosystem and building your own decentralized
    applications using Python and library support.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名想要进入区块链世界的Python开发人员，*面向Python开发人员的区块链实战*适合您。本书将成为您精通区块链生态系统并使用Python和库支持构建自己的去中心化应用程序的指南。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: '[Chapter 1](6a88bfc5-502e-4995-abbd-b84c97cef78a.xhtml), *Introduction to Blockchain
    Programming*, teaches the story of Bitcoin and what makes Bitcoin so valuable.
    You will learn the underlying technology that empowers Bitcoin, which is Blockchain
    technology. Also, you will learn why Ethereum was created in the first place.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](6a88bfc5-502e-4995-abbd-b84c97cef78a.xhtml)，*区块链编程简介*，讲述了比特币的故事以及比特币的价值所在。您将了解赋予比特币力量的基础技术，即区块链技术。此外，您还将了解以太坊最初的创建目的。'
- en: '[Chapter 2](8932df34-bbc2-47b9-99f1-18ea76844f44.xhtml), *Smart Contract Fundamentals*, shows
    the differences between traditional programs and smart contracts. You will see
    what flaws a traditional program has, and why a smart contract has the potential
    to overcome the flaws. You''ll also see where smart contracts are being utilized
    nowadays.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](8932df34-bbc2-47b9-99f1-18ea76844f44.xhtml)，*智能合约基础*，展示了传统程序和智能合约之间的区别。您将了解传统程序存在哪些缺陷，以及为什么智能合约有潜力克服这些缺陷。您还将看到智能合约现在正在被应用在哪些领域。'
- en: '[Chapter 3](9505075a-72c4-4fbe-ad17-564e599c3193.xhtml), *Implementing Smart
    Contracts Using Vyper*, teaches you how to write a smart contract by using the
    Vyper programming language (which resembles Python). You will learn a number of
    important features of the Vyper programming language.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](9505075a-72c4-4fbe-ad17-564e599c3193.xhtml)，*使用Vyper实现智能合约*，教您如何使用类似Python的Vyper编程语言编写智能合约。您将学习Vyper编程语言的许多重要特性。'
- en: '[Chapter 4](37b25b74-5f3e-4217-ad46-c8a33ae337c6.xhtml), *Interacting with
    Smart Contracts Using Web3*, shows you how to install the `web3.py` library, how
    to interact with a smart contract, and how to deploy a smart contract.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](37b25b74-5f3e-4217-ad46-c8a33ae337c6.xhtml)，*使用Web3与智能合约交互*，向您展示如何安装`web3.py`库，如何与智能合约交互，以及如何部署智能合约。'
- en: '[Chapter 5](b87b0052-d66e-43ff-afc4-cf26bac23728.xhtml), *Populus Development
    Framework*, shows you how to use the Populus development framework and recognize
    its value to developers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](b87b0052-d66e-43ff-afc4-cf26bac23728.xhtml)，*Populus开发框架*，向您展示如何使用Populus开发框架，并认识到它对开发人员的价值。'
- en: '[Chapter 6](038e3345-ba2b-4e63-a0cf-330a1b51fdad.xhtml), *Building a Practical
    Decentralized Application*, teaches you how the `web3.py` library and Populus
    development framework are used to build a decentralized application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](038e3345-ba2b-4e63-a0cf-330a1b51fdad.xhtml)，*构建实用的去中心化应用程序*，教您如何使用`web3.py`库和Populus开发框架构建去中心化应用程序。'
- en: '[Chapter 7](0a33cede-7868-4a41-97ce-50a6c741486e.xhtml), *Frontend Decentralized
    Application*, shows you how to build a Twitter-like decentralized application
    with a desktop frontend.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](0a33cede-7868-4a41-97ce-50a6c741486e.xhtml)，*前端去中心化应用程序*，向您展示如何使用桌面前端构建类似Twitter的去中心化应用程序。'
- en: '[Chapter 8](a4f3e7c5-3229-44cf-83d1-62c660fb04f2.xhtml), *Creating Token in
    Ethereum*, teaches you how to create your own token. It is a hands-on learning
    guide on launching your own cryptocurrency.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](a4f3e7c5-3229-44cf-83d1-62c660fb04f2.xhtml)，*在以太坊中创建代币*，教你如何创建自己的代币。这是一个关于如何启动自己的加密货币的实践学习指南。'
- en: '[Chapter 9](e0b7a349-cbc8-4733-8fbe-6bd97b303a7d.xhtml), *Cryptocurrency Wallet*, shows
    you how to build an Ethereum wallet with a desktop frontend.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](e0b7a349-cbc8-4733-8fbe-6bd97b303a7d.xhtml)，*加密货币钱包*，向您展示如何使用桌面前端构建以太坊钱包。'
- en: '[Chapter 10](f50b5479-887d-48ab-a1db-381f2d3beb4f.xhtml), *InterPlanetary –
    A Brave New File System*, is an introduction to the InterPlanetary File System,
    where people can store distributed files. In blockchain, storage is expensive.
    It is already prohibitive to store an image file (never mind a video file) on
    the blockchain. IPFS is a new technology designed to mitigate that problem. You
    will learn what IPFS is, and the state this technology is in at this very moment.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](f50b5479-887d-48ab-a1db-381f2d3beb4f.xhtml)，*星际文件系统-一个全新的文件系统*，是对星际文件系统的介绍，人们可以在其中存储分布式文件。在区块链中，存储是昂贵的。在区块链上存储图像文件（更不用说视频文件了）已经是不可行的。IPFS是一种新技术，旨在解决这个问题。您将了解IPFS是什么，以及这项技术目前的状态。'
- en: '[Chapter 11](e90593ae-aa5a-4c74-b6b9-5793cb32afdd.xhtml), *Using ipfsapi to
    Interact with IPFS*, teaches you how to use the Python library to connect to an
    IPFS node.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](e90593ae-aa5a-4c74-b6b9-5793cb32afdd.xhtml)，*使用ipfsapi与IPFS交互*，教你如何使用Python库连接到IPFS节点。'
- en: '[Chapter 12](b01ee8c8-43f2-4306-b4c5-56d2ce5afb41.xhtml), *Implementing a Decentralized
    Applications Using IPFS*, shows you how to implement a decentralized video-sharing
    application that utilizes IPFS technology.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](b01ee8c8-43f2-4306-b4c5-56d2ce5afb41.xhtml)，*使用IPFS实现去中心化应用*，向您展示如何实现一个利用IPFS技术的去中心化视频分享应用。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: A basic knowledge of Python is a must. This book is intended for Python developers
    who are looking to work on blockchain.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 必须具备Python的基本知识。本书适用于希望从事区块链开发的Python开发人员。
