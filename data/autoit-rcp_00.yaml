- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Business process automation is the technology-enabled automation of activities
    that accomplish a specific function or workflow. It is an organizational transformation
    that aims to drive process efficiency, consistency, and repeatability. Many business
    processes, such as HR onboarding, lead management, financial reports, and invoicing,
    among others, can be easily automated to achieve these goals across the organization
    using Python modules.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 业务流程自动化是通过技术实现的，旨在完成特定功能或工作流程的活动自动化。它是一种旨在推动流程效率、一致性和可重复性的组织转型。许多业务流程，如人力资源管理、潜在客户管理、财务报告和发票等，都可以通过使用
    Python 模块轻松自动化，以实现组织内的这些目标。
- en: The Python recipes covered in the chapters of this book will help you gain knowledge
    and encourage you to think of automating your business flows. With a classical
    problem-solving pattern, we look at different areas, such as HR, marketing, customer
    support, and many more, where we can automate and innovate with the help of Python
    recipes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书各章节中涵盖的 Python 脚本将帮助你获取知识，并鼓励你思考如何自动化你的业务流程。我们采用经典的问题解决模式，探讨不同领域，如人力资源管理、市场营销、客户支持等，在这些领域中，我们可以借助
    Python 脚本来自动化和创新。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Working with the Web"), *Working with the
    Web*, talks about the interesting world of the World Wide Web and covers the numerous
    ways in which one can interact with the Web using Python modules.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。使用网络"), *使用网络*，讨论了万维网的有趣世界，并涵盖了使用 Python 模块与网络交互的多种方式。'
- en: It starts by covering the basics of HTTP Web requests and slowly takes the readers
    to more advanced topics such as web scraping and downloading content from the
    Web. The chapter also equips you with writing your own asynchronous web servers
    and helps you understand and build web automation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 它从介绍 HTTP 网络请求的基础开始，然后逐渐引导读者进入更高级的主题，例如网络爬取和从网络下载内容。本章还为你提供了编写自己的异步网络服务器的方法，并帮助你理解和构建网络自动化。
- en: In the last section, the chapter helps you automate lead generation--a classical
    situation that marketers face on a regular basis--using Python recipes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，本章帮助你使用 Python 脚本来自动化潜在客户的生成——这是营销人员经常面临的一个经典情况。
- en: '[Chapter 2](ch02.html "Chapter 2. Working with CSV and Excel Worksheets"),
    *Working with CSV and Excel Worksheets*, takes you through Python recipes that
    will help you simplify and automate redundant tasks with CSV and Excel sheets.
    Until computers became a daily part of our lives, office records were stored in
    files and managed on office desks. Thanks to the world of Excel sheets we can
    manage our data in a much better way.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。使用 CSV 和 Excel 工作表"), *使用 CSV 和 Excel 工作表*，通过 Python 脚本带你了解如何简化并自动化使用
    CSV 和 Excel 表格的重复性任务。在计算机成为我们日常生活的一部分之前，办公记录都存储在文件中，并在办公桌上管理。多亏了 Excel 工作表的世界，我们能够以更好的方式管理我们的数据。'
- en: The first part of this chapter helps you perform read/write operations on CSV
    files. It also helps you write your own CSV dialects. Don’t know what we mean
    by dialects? Well, find it out in this chapter! You will also learn how to automate
    the management of employee information, an integral part of HR processes, with
    CSV files and Python code.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的第一部分帮助你执行 CSV 文件的读写操作。它还帮助你编写自己的 CSV 语法。不知道我们所说的语法是什么意思？好吧，在本章中找到答案！你还将学习如何使用
    CSV 文件和 Python 代码自动化管理员工信息，这是人力资源管理的一个关键部分。
- en: The second part of the chapter equips you with the knowledge of performing operations
    such as retrieving and inserting data in Excel worksheets. It also covers some
    advanced operations, such as formatting cells, performing mathematical tasks with
    formulas, and inserting charts. Lastly, with a nice example, it explains how you
    could automate the income statement analysis across different years for a finance
    team.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的第二部分为你提供了执行诸如在 Excel 工作表中检索和插入数据等操作的知识。它还涵盖了某些高级操作，例如单元格格式化、使用公式执行数学任务以及插入图表。最后，通过一个很好的例子，它解释了如何自动化财务团队对不同年份的损益表分析。
- en: '[Chapter 3](ch03.html "Chapter 3. Getting Creative with PDF Files and Documents"),
    *Getting Creative with PDF Files and Documents*, talks about how Word documents
    and PDF files have become some of the most commonly used file formats by business
    professionals and how you can automate mundane tasks in PDFs and Word documents
    using Python. Want to send an invoice to your customer or send a set of requirements
    to your vendor? Businesses often end up using PDF files and Word documents for
    such needs.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。用PDF文件和文档发挥创意")，*用PDF文件和文档发挥创意*，讨论了Word文档和PDF文件如何成为商业专业人士最常用的文件格式之一，以及您如何使用Python自动化PDF和Word文档中的日常任务。您想向客户发送发票或向供应商发送一组要求吗？企业通常最终会使用PDF文件和Word文档来满足此类需求。'
- en: This chapter starts by covering operations that you can perform with PDF files
    using Python recipes. You will gain knowledge on generating and reading PDF files,
    copying them, and even manipulating them to build your own header and footer formats.
    Do you know you can merge many PDF files with a simple Python recipe? Would you
    like to automate the process of generating pay slips for your organization? Sounds
    interesting? Then this chapter is definitely for you!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章首先介绍了您可以使用Python脚本在PDF文件上执行的操作。您将获得生成和读取PDF文件、复制它们以及甚至操纵它们以构建自己的页眉和页脚格式的知识。您知道您可以用简单的Python脚本来合并多个PDF文件吗？您想自动化生成您组织工资单的过程吗？听起来很有趣？那么这一章绝对适合您！
- en: This chapter also takes you on a journey of working with Word documents. It
    helps you build knowledge on reading and writing data into Word files. Adding
    tables, images, charts; you name it, and this chapter covers it. If that’s not
    enough, this chapter also takes an example from HR processes and helps you build
    a customized new-hire orientation program schedule for new employees based on
    their Business Unit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还带您进入与Word文档一起工作的旅程。它帮助您建立将数据读入和写入Word文件的知识。添加表格、图像、图表；您想叫什么，这一章就涵盖了什么。如果还不够，这一章还从人力资源流程中举了一个例子，并帮助您根据业务单元为新员工构建定制的入职计划日程表。
- en: '[Chapter 4](ch04.html "Chapter 4. Playing with SMS and Voice Notifications"),
    *Playing with SMS and Voice Notifications*, opens up a whole new world of automation
    with SMS and voice notifications. It starts with a nice introduction to cloud
    telephony and covers its practical use cases.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。玩转短信和语音通知")，*玩转短信和语音通知*，通过短信和语音通知开辟了一个全新的自动化世界。它从对云电话的简介开始，并涵盖了其实际用例。'
- en: In the initial section of this chapter, we discuss how SMS text messages are
    useful in certain situations. You will learn how to send SMS messages and receive
    incoming texts with Python recipes. The section on SMS notifications ends by showing
    how one could automate a customer service process for a Domino’s Pizza store.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的初始部分，我们讨论了在某些情况下短信文本消息的有用性。您将学习如何使用Python脚本发送短信消息和接收传入的短信。关于短信通知的部分以展示如何自动化多米诺披萨店客户服务流程结束。
- en: The chapter also covers voice notifications in detail; you will be familiarized
    with voice workflows, such as sending voice messages and receiving incoming voice
    calls with Python code snippets. And did you know you could automate customer
    support by building our own contact center? Interested? You've got to take a look
    at this chapter.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还详细介绍了语音通知；您将熟悉语音工作流程，例如使用Python代码片段发送语音消息和接收传入的语音电话。您知道您可以通过构建自己的联系中心来自动化客户支持吗？感兴趣吗？您必须查看这一章。
- en: '[Chapter 5](ch05.html "Chapter 5. Fun with E-mails"), *Fun with E-mails*, covers
    interesting Python recipes, such as sending e-mail messages, beautifying e-mail
    content with MIME, and even working with attachments. E-mails have been ubiquitous
    for the last 2-3 decades; you see them everywhere! You are so used to working
    with them and for so many reasons. But did you ever realize you could manipulate
    your inbox with Python snippets?'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。电子邮件的乐趣")，*电子邮件的乐趣*，涵盖了有趣的Python脚本，例如发送电子邮件消息、使用MIME美化电子邮件内容，甚至处理附件。电子邮件在过去20-30年中无处不在；您无处不在都能看到它们！您已经习惯了与它们一起工作，并且出于许多原因。但是，您是否曾经意识到您可以用Python片段来操纵您的收件箱？'
- en: This chapter will also help you fetch and read e-mail conversations and clear
    up your inbox by deleting messages. Interested in adding labels to select messages,
    or would you like to understand more about e-mail encryption? Well, this chapter
    covers it for you. And, of course, the chapter ends with an example of automating
    customer support flows with a Python recipe.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还将帮助您获取和阅读电子邮件对话，并通过删除消息清理您的收件箱。您是否想为选定的消息添加标签，或者您想了解更多关于电子邮件加密的信息？嗯，本章为您涵盖了这些内容。当然，本章以一个使用Python脚本自动化客户支持流程的示例结束。
- en: '[Chapter 6](ch06.html "Chapter 6. Presentations and More"), *Presentations
    and More*, explores the various ways in which you can generate presentations of
    your own in an automated way using Python. This chapter shows how you can create
    a new presentation and add content or slides to it. It also shows you ways of
    reading or updating existing presentations and inserting charts, tables, and pictures—basically,
    all the operations you need. And, of course, we automate a weekly sales report
    for a sales manager using Python recipes. This one’s dedicated to all the sales
    managers out there.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。演示和更多")，*演示和更多*，探讨了您可以使用Python以自动化方式生成自己的演示的各种方法。本章展示了您如何创建一个新的演示文稿并添加内容或幻灯片，还展示了读取或更新现有演示文稿以及插入图表、表格和图片的方法——基本上，您需要的所有操作。当然，我们使用Python脚本为销售经理自动化每周的销售报告。这一章是为所有销售经理而设的。'
- en: '[Chapter 7](ch07.html "Chapter 7. Power of APIs"), *Power of APIs*, takes you
    on a journey to the interesting world of APIs. APIs are a critical part of the
    World Wide Web today. Talking across services, sharing information, and many other
    operations rely on APIs and Webhooks.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。API的力量")，*API的力量*，带您进入API的有趣世界。API是当今万维网的关键部分。跨服务交流、共享信息以及许多其他操作都依赖于API和Webhooks。'
- en: The chapter starts with an introduction to REST APIs, covers the fundamentals
    of the REST philosophy, and provides you with the knowledge required to develope
    your own APIs. It also shows how you could automate the scheduling of product
    updates on social media--an essential use case for marketing teams--with Python
    recipes and Twitter REST APIs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本章从REST API的介绍开始，涵盖了REST哲学的基础，并为您提供了开发自己的API所需的知识。它还展示了您如何使用Python脚本和Twitter
    REST API自动化社交媒体上产品更新的调度——这是营销团队的一个基本用例。
- en: In the next section, the chapter covers Webhooks, a critical aspect of the Web
    today. It helps you implement Webhooks and manifests how a business professional
    can leverage Web hooks to automate lead management using Python recipes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，本章涵盖了Webhooks，这是当今网络的一个关键方面。它帮助您实现Webhooks，并展示了商业专业人士如何利用Webhooks通过Python脚本自动化潜在客户管理。
- en: '[Chapter 8](ch08.html "Chapter 8. Talking to Bots"), *Talking to Bots*, takes
    you to the brand new world of bots. It starts by classifying bots based on their
    capabilities and shows how you could build and use bots on apps such as Telegram.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。与机器人对话")，*与机器人对话*，带您进入全新的机器人世界。它首先根据机器人的能力进行分类，并展示了您如何在Telegram等应用程序上构建和使用机器人。'
- en: The chapter also gives you a brief introduction to the concepts of stateless
    and stateful, and it gives you the taste of integrating artificial intelligence
    algorithms in bots. In the end, the chapter takes an example of a book publishing
    website and shows how bots can be used to achieve relevant interactions with customers--a
    problem that the customer success teams deal with on a day-to-day basis.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还简要介绍了无状态和有状态的概念，并让您体验了在机器人中集成人工智能算法。最后，本章以一个图书出版网站的例子为例，展示了机器人如何用于与客户进行相关互动——这是客户成功团队在日常工作中处理的问题。
- en: '[Chapter 9](ch09.html "Chapter 9. Imagining Images"), *Imagining Images*, provides
    you a jumpstart for working with images. It shows you how to convert your images
    to different formats (considering compression), resize and crop images, and also
    how to generate thumbnails with Python. I think you’re already thinking of some
    use cases.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。想象图像")，*想象图像*，为您提供了处理图像的入门指南。它展示了如何将您的图像转换为不同的格式（考虑压缩），调整图像大小和裁剪，以及如何使用Python生成缩略图。我想您已经在考虑一些用例了。'
- en: Not just that, it also you provides you with a foundation of finding the difference
    between images and comparing them, which can be very useful for you to build an
    image-based search algorithm. Lastly, the chapter motivates you to move your company
    to a paperless mode by automating the process of scanning documents and indexing
    them using Python.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅于此，它还为你提供了一个基础，帮助你找到图像之间的差异并比较它们，这对于你构建基于图像的搜索算法非常有用。最后，本章鼓励你通过自动化扫描文档和用Python对其进行索引的过程，将你的公司转变为无纸化模式。
- en: '[Chapter 10](ch10.html "Chapter 10. Data Analysis and Visualizations"), *Data
    Analysis and Visualizations*, begins with an introduction to the data analysis
    process and covers essential aspects in a simplistic way. It shows how you could
    read and select relevant data with techniques such as filtering and data aggregation.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。数据分析与可视化"), *数据分析与可视化*，从数据分析过程的介绍开始，以简单的方式涵盖基本方面。它展示了如何使用过滤和数据聚合等技术读取和选择相关数据。'
- en: It also helps you interpret data and generate insights with visualizations using
    Python recipes. Lastly, the chapter covers a business use case of analyzing social
    media data and generating insights for a magazine article. Interesting use case,
    right? You must read the chapter to know more.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它还帮助你使用Python食谱进行数据解释和可视化，以生成见解。最后，本章涵盖了一个分析社交媒体数据并为杂志文章生成见解的商业用例。有趣的用例，对吧？你必须阅读本章以了解更多信息。
- en: '[Chapter 11](ch11.html "Chapter 11. Time in the Zone"), *Time in the Zone*,
    covers a nice set of Python recipes to work with date and time objects. It shows
    you how you could add time or days to your date, compare dates, and represent
    date and time in multiple formats. It also teaches you how to work with daylight
    savings and perform time zone calculations with Python.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。进入状态的时间"), *进入状态的时间*，介绍了一系列Python食谱，用于处理日期和时间对象。它展示了如何向日期添加时间或天数，比较日期，以及以多种格式表示日期和时间。它还教你如何使用Python处理夏令时以及进行时区计算。'
- en: In the end, the chapter takes an example of automated invoicing and covers issues
    with time zones to highlight the need for considering time zones while automating
    business processes.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本章通过一个自动开具发票的例子，并讨论时区问题，来强调在自动化业务流程时考虑时区的重要性。
- en: What you need for this book
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的什么
- en: This books covers Python recipes that aim to help you automate business processes.
    All you need is a decent computer configuration (1 GB RAM, 10 GB HDD) with Python
    v2.7.10 installed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了旨在帮助你自动化业务流程的Python食谱。你所需要的只是一个合理的计算机配置（1 GB RAM，10 GB HDD）以及安装了Python
    v2.7.10。
- en: I’m sure you will find at least a couple of use cases that you can automate
    with the ideas covered in this book. So, keep looking for possibilities of automation
    in your area of expertise in the office, and surely, the Python recipes in this
    book will be very helpful.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信你会在这本书中找到至少几个可以用书中涵盖的想法来自动化的用例。所以，继续在你所在领域的专业知识中寻找自动化的可能性，并且肯定，这本书中的Python食谱将非常有帮助。
- en: Who this book is for
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: '*Automate It!* is a book for business professionals and developers. It gives
    you a great selection of recipes to automate your business processes and development
    tasks with Python. It provides a platform for you to automate repetitive and time-consuming
    business tasks and make them efficient.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*自动化它!* 是一本面向商业专业人士和开发者的书。它为你提供了一系列食谱，以Python自动化你的业务流程和开发任务。它为你提供了一个平台，让你自动化重复和耗时的业务任务，并使它们更高效。'
- en: As the book also targets business professionals from HR, sales, marketing, and
    customer support backgrounds, technical topics are covered in a detailed way so
    that they can understand technology and make use of Python recipes to put their
    life on autopilot.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书也针对来自HR、销售、营销和客户支持背景的商业专业人士，因此技术主题以详细的方式介绍，以便他们能够理解技术并利用Python食谱使他们的生活自动化。
- en: Sections
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it*, *How it works*, *There's more*, and *See also*).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现几个频繁出现的标题（*准备工作*、*如何做*、*工作原理*、*还有更多*和*另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个食谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你可以在食谱中期待什么，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做到这一点...
- en: This section contains the steps required to follow the recipe.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的……
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生事件的详细解释。
- en: There's more…
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多……
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更多的了解。
- en: See also
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了一些有用的链接，指向其他有用的食谱信息。
- en: Conventions
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    got the tree with the help of the `fromstring()`method that converts the contents of
    the page (string format) to the HTML format."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们通过`fromstring()`方法获得了树，该方法将页面内容（字符串格式）转换为HTML格式。”
- en: 'A block of code is set as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Now that we have entered **Email**and **Password**, the last thing to do
    is submit the form and click on the **Log In**button."'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“现在我们已经输入了**电子邮件**和**密码**，最后一步是提交表格并点击**登录**按钮。”'
- en: Note
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors)
    .
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载这本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误表**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买这本书的地方。
- en: Click on **Code Download**.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮来下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Automate-it](https://github.com/PacktPublishing/Automate-it).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    . Check them out!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Automate-it](https://github.com/PacktPublishing/Automate-it)。我们还有来自我们丰富图书和视频目录的其他代码包可供使用，网址为**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**。请查看它们！
- en: Downloading the color images of this book
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/AutomateIt_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/AutomateIt_ColorImages.pdf).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/AutomateIt_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/AutomateIt_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`questions@packtpub.com`联系我们，我们将尽力解决问题。
