- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**REST** (short for **REpresentational State Transfer**) is the architectural
    style that is driving modern web development and mobile app development. In fact,
    developing and interacting with RESTful web services is a required skill in any
    modern software development job. Sometimes, you have to interact with an existing
    API and in other cases, you have to design a RESTful API from scratch and make
    it work with JSON (short for JavaScript Object Notation).'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**REST**（代表**表示状态转移**）是推动现代Web开发和移动应用开发的架构风格。实际上，开发和使用RESTful Web服务是任何现代软件开发工作的一项必备技能。有时，你必须与现有的API交互，在其他情况下，你必须从头设计一个RESTful
    API并使其与JSON（代表JavaScript对象表示法）兼容。'
- en: Python is one of the most popular programming languages. Python 3.6 and 3.7
    are the most modern versions of Python. Python is open source and multiplatform,
    and you can use it to develop any kind of application, from websites to extremely
    complex scientific computing applications. There is always a Python package that
    makes things easier for you to avoid reinventing the wheel and solve the problems
    faster. The most important and popular cloud computing providers make it easy
    to work with Python and its related web frameworks. Thus, Python is an ideal choice
    for developing RESTful web services. This book covers all the things you need
    to know to select the most appropriate Python web framework and develop a RESTful
    API from scratch.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Python是最受欢迎的编程语言之一。Python 3.6和3.7是Python最现代的版本。Python是开源和多平台的，你可以用它来开发任何类型的应用程序，从网站到极其复杂的科学计算应用程序。总有一个Python包可以使事情变得更容易，避免重复造轮子并更快地解决问题。最重要的和最受欢迎的云计算提供商使使用Python及其相关Web框架变得容易。因此，Python是开发RESTful
    Web服务的理想选择。本书涵盖了你需要知道的所有内容，以选择最合适的Python Web框架并从头开始开发RESTful API。
- en: 'You will work with the latest versions of the four most popular Python web
    frameworks that make it easy to develop RESTful web services: Flask, Django, Pyramid,
    and Tornado. Each web framework has its advantages and disadvantages. You will
    work with examples that represent appropriate cases for each of these web frameworks,
    in combination with additional Python packages that will simplify the most common
    tasks. You will learn how to use different tools to test and develop high-quality,
    consistent, and scalable RESTful web services.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将使用四个最受欢迎的Python Web框架的最新版本，这些框架使开发RESTful Web服务变得容易：Flask、Django、Pyramid和Tornado。每个Web框架都有其优点和缺点。你将使用代表每个这些Web框架适当案例的示例，结合额外的Python包，这些包将简化最常见任务。你将学习如何使用不同的工具来测试和开发高质量、一致性和可扩展的RESTful
    Web服务。
- en: You will write unit tests and improve test coverage for the RESTful web services
    that you will develop throughout the book. You won't just run the sample code;
    you will also make sure that you write tests for your RESTful API. You will always
    write modern Python code and you will take advantage of features introduced in
    the latest Python versions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将编写单元测试并提高你将在本书中开发的RESTful Web服务的测试覆盖率。你不仅会运行示例代码；你还将确保为你的RESTful API编写测试。你将始终编写现代Python代码，并利用最新Python版本引入的功能。
- en: This book will allow you to learn how to take advantage of many packages that
    will simplify the most common tasks related to RESTful web services. You will
    be able to start creating your own RESTful APIs for any domain in any of the covered
    web frameworks in Python 3.6, 3.7, or greater.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你学习如何利用许多简化与RESTful Web服务相关的最常见任务的软件包。你将能够开始为任何领域创建自己的RESTful API，无论是在Python
    3.6、3.7或更高版本中覆盖的任何Web框架中。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for web developers who have a working knowledge of Python and would
    like to build amazing web services by taking advantage of the various frameworks
    of Python. You should have some knowledge of RESTful APIs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些对Python有实际了解并希望利用Python的各种框架构建令人惊叹的Web服务的Web开发者。你应该对RESTful API有所了解。
