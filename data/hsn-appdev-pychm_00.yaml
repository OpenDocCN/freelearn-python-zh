- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to the world of Python programming with PyCharm! In this book, we embark
    on a journey through the versatile and dynamic realm of Python development, empowered
    by the PyCharm integrated development environment. Whether you are a novice programmer
    just starting your coding adventure or an experienced developer looking to enhance
    your Python skills, this book is designed to be your trusted companion.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到PyCharm的Python编程世界！在这本书中，我们开始了一段通过PyCharm集成开发环境所赋予的灵活和动态的Python开发领域的旅程。无论您是刚开始编码冒险的新手程序员，还是希望提升Python技能的资深开发者，这本书都是为了成为您的可靠伴侣而设计的。
- en: Python has emerged as one of the most popular and versatile programming languages,
    known for its simplicity and readability. With its rich ecosystem of libraries
    and frameworks, Python is used in a wide range of applications, from web development
    and data analysis to artificial intelligence and scientific computing. PyCharm,
    developed by JetBrains, is a leading Python IDE that empowers programmers with
    a robust set of tools and features for efficient code development, debugging,
    and collaboration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Python已成为最受欢迎和多功能性的编程语言之一，以其简洁性和可读性著称。凭借其丰富的库和框架生态系统，Python被广泛应用于各种应用，从Web开发、数据分析到人工智能和科学计算。由JetBrains开发的PyCharm是领先的Python
    IDE，它为程序员提供了一套强大的工具和功能，以实现高效的代码开发、调试和协作。
- en: In the following chapters, we will explore PyCharm’s fundamentals, dive into
    advanced configuration capabilities, and leverage PyCharm’s professional edition
    to streamline your coding workflow. Whether you aspire to build web applications,
    automate tasks, analyze data, or develop machine learning models, this book will
    equip you with the knowledge and skills to turn your ideas into reality.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将探讨PyCharm的基础知识，深入研究高级配置功能，并利用PyCharm的专业版来简化您的编码工作流程。无论您是希望构建Web应用、自动化任务、分析数据还是开发机器学习模型，这本书都将为您提供将想法变为现实的知识和技能。
- en: Our aim is to make your Python programming journey not only educational but
    also enjoyable. Throughout the book, we provide practical examples, hands-on exercises,
    and real-world projects to reinforce your understanding and ignite your creativity.
    By the time you reach the final page, you will have the confidence and expertise
    to tackle Python projects of all scales and complexities using PyCharm as your
    single go-to tool.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目的是让您的Python编程之旅不仅具有教育意义，而且充满乐趣。在整个书中，我们提供了实用的示例、动手练习和真实世界的项目，以加强您的理解并激发您的创造力。当您翻到最后一页时，您将拥有信心和专业知识，使用PyCharm作为您的单一首选工具来应对各种规模和复杂性的Python项目。
- en: So, let’s embark on this exciting adventure together, as we unravel the beauty
    of Python programming and harness the power of PyCharm to transform your coding
    aspirations into tangible achievements. Happy coding!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们共同踏上这场激动人心的冒险之旅，一起揭示Python编程的美丽，利用PyCharm的力量将您的编码愿望转化为实际成果。祝您编码愉快！
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: 'This book is designed for a diverse audience of individuals who are interested
    in Python programming and wish to leverage the PyCharm integrated development
    environment (IDE) to enhance their coding experience. Here are the primary groups
    of people for whom this book is tailored:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对Python编程感兴趣并希望利用PyCharm集成开发环境（IDE）来提升编码体验的多元化受众设计的。以下是这本书主要针对的人群：
- en: '**Beginner Programmers**: If you are new to programming or have limited coding
    experience, this book provides a gentle introduction to Python and PyCharm. By
    its very nature, PyCharm makes Python easier to learn by providing a great deal
    of help in setting up project templates, providing auto-completion, and automatic
    PEP-8 formatting for your code.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初学者程序员**：如果您是编程新手或编码经验有限，这本书提供了对Python和PyCharm的温和介绍。PyCharm本身通过提供大量帮助，如设置项目模板、提供自动完成和自动PEP-8格式化代码等功能，使得Python更容易学习。'
- en: '**Intermediate Python Developers**: If you already have some experience with
    Python but want to deepen your knowledge and proficiency, this book along with
    PyCharm can help. PyCharm’s configurable linter and code analysis technology will
    hold your work to the highest standards. Refactoring, a practice that is too often
    neglected, becomes trivial owing to PyCharm’s indexing and refactoring tools.
    You’ll learn to use integrated testing, coverage, and profiling tools to ensure
    your code runs swiftly and reliably.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中级Python开发者**：如果你已经有一些Python经验，但想深化你的知识和技能，这本书以及PyCharm可以帮助你。PyCharm的可配置代码检查器和代码分析技术将你的工作保持在最高标准。重构，这种常常被忽视的实践，因为PyCharm的索引和重构工具而变得简单。你将学会使用集成测试、覆盖率分析和性能分析工具，以确保你的代码运行迅速且可靠。'
- en: '**Experienced Developers from Other Languages**: If you are an experienced
    programmer in another language and want to transition to Python or incorporate
    Python into your skillset, this book will help you bridge the gap and master Python
    programming using PyCharm. This is especially true if you’ve used other PyCharm
    IDEs. If you normally use IntelliJ Idea, WebStorm, Rider, or PHP Storm, you’ll
    be right at home since you’ll be using the same keyboard shortcuts. If you use
    Visual Studio, you can easily configure PyCharm to use the keyboard shortcuts
    you are used to, and we think you’ll find common workflows, like working with
    Git, to be superior and more intuitive in PyCharm.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其他语言经验丰富的开发者**：如果你是其他语言的经验丰富的程序员，并希望过渡到Python或将其纳入你的技能组合，这本书将帮助你弥合差距，并使用PyCharm掌握Python编程。如果你使用过其他PyCharm
    IDE，这一点尤其正确。如果你通常使用IntelliJ Idea、WebStorm、Rider或PHP Storm，你将感到宾至如归，因为你将使用相同的键盘快捷键。如果你使用Visual
    Studio，你可以轻松配置PyCharm以使用你习惯的键盘快捷键，我们认为你会发现PyCharm中的常见工作流程，如与Git一起工作，更优越且更直观。'
- en: '**Students and Educators**: Python is a popular language for teaching and learning
    programming. This book can serve as a valuable resource for students studying
    Python as part of their coursework and educators looking for a comprehensive guide
    to teaching Python with PyCharm effectively.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学生和教育工作者**：Python是教学和学习编程的流行语言。本书可以作为学生作为课程学习Python的有价值资源，也可以作为寻找有效使用PyCharm教授Python的全面指南的教育工作者的重要资源。'
- en: '**Data Scientists and Analysts**: Python is widely used in the field of data
    analysis and machine learning. This book covers advanced libraries and tools for
    data exploration, manipulation, cleansing, and analysis, making it valuable for
    data professionals seeking to improve their Python skills within the context of
    PyCharm. PyCharm contains a powerful set of tools for working with relational
    and non-relational databases which are fully covered.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据科学家和分析师**：Python在数据分析领域和机器学习领域被广泛使用。本书涵盖了数据探索、操作、清洗和分析的高级库和工具，对于寻求在PyCharm环境中提高Python技能的数据专业人士来说非常有价值。PyCharm包含了一套强大的工具，用于处理关系型和非关系型数据库，本书对此进行了全面介绍。'
- en: '**Web Developers**: If you are interested in web development using Python,
    this book covers web frameworks and tools, enabling you to create dynamic web
    applications with PyCharm as your development tool. You’ll learn to create projects
    in popular web development frameworks like Flask, FastAPI, and Django. Most people
    don’t realize it, by PyCharm professional contains a full IDE geared towards JavaScript
    and HTML development. This book covers this in great detail.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Web开发者**：如果你对使用Python进行Web开发感兴趣，本书涵盖了Web框架和工具，使你能够使用PyCharm作为开发工具创建动态Web应用。你将学会在流行的Web开发框架如Flask、FastAPI和Django中创建项目。大多数人没有意识到，PyCharm专业版包含一个针对JavaScript和HTML开发的完整IDE。本书对此进行了详细说明。'
- en: '**Anyone Interested in Python and PyCharm:** If you have a general interest
    in programming, technology, or Python in particular, this book offers an engaging
    exploration of Python’s capabilities and PyCharm’s features, making it accessible
    and informative for a wide range of readers.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对Python和PyCharm感兴趣的任何人**：如果你对编程、技术，特别是Python有一般兴趣，这本书提供了对Python功能和PyCharm特性的引人入胜的探索，使其对广泛的读者既易于理解又富有信息量。'
- en: No matter your background or level of expertise, this book is intended to be
    a valuable resource for anyone eager to learn Python programming and harness the
    power of PyCharm to write efficient, readable, and maintainable code.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的背景或专业水平如何，本书旨在为任何渴望学习Python编程并利用PyCharm的力量编写高效、可读性和可维护的代码的人提供宝贵的资源。
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B19644_01.xhtml#_idTextAnchor014), *Introduction to PyCharm,
    the most popular IDE for Python*: In this initial chapter, we discuss the road
    ahead.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19644_01.xhtml#_idTextAnchor014), *PyCharm入门，最受欢迎的Python IDE*：在本章中，我们将讨论未来的道路。'
- en: '[*Chapter 2*](B19644_02.xhtml#_idTextAnchor028), *Installation and Configuration*:
    This chapter presents the installation process along with instructions on customizing
    PyCharm to your particular development style.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19644_02.xhtml#_idTextAnchor028), *安装和配置*：本章介绍了安装过程，并提供了有关根据您的特定开发风格自定义PyCharm的说明。'
- en: '[*Chapter 3*](B19644_03.xhtml#_idTextAnchor052), *Customizing Interpreters
    and Virtual Environments*: One very useful feature of the Python ecosystem is
    the ability to sandbox your projects. PyCharm provides a project-centered graphical
    tool to manage your projects and the related interpreters and virtual environments.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19644_03.xhtml#_idTextAnchor052), *自定义解释器和虚拟环境*：Python生态系统的一个非常有用的特性是能够沙盒化您的项目。PyCharm提供了一个以项目为中心的图形工具来管理您的项目和相关的解释器和虚拟环境。'
- en: '[*Chapter 4*](B19644_04.xhtml#_idTextAnchor077), *Editing and Formatting with
    Ease in PyCharm*: The heart of any great IDE its editor. This chapter provides
    a solid orientation.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19644_04.xhtml#_idTextAnchor077), *在PyCharm中轻松编辑和格式化*：任何优秀IDE的核心是其编辑器。本章提供了一个坚实的基础。'
- en: '[*Chapter 5*](B19644_05.xhtml#_idTextAnchor112), *Version Control with Git
    in PyCharm*: Everything you would normally do on the command line can be done
    graphically within the IDE. This chapter shows you how it’s done.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19644_05.xhtml#_idTextAnchor112), *在PyCharm中使用Git进行版本控制*：你可以在IDE中图形化地完成通常在命令行上进行的所有操作。本章将向你展示如何操作。'
- en: '[*Chapter 6*](B19644_06.xhtml#_idTextAnchor145), *Seamless Testing, Debugging
    and Profiling*: PyCharm supports a variety of unit testing frameworks directly
    within the IDE. You’ll learn to write tests and visualize the results in PyCharm.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19644_06.xhtml#_idTextAnchor145), *无缝测试、调试和性能分析*：PyCharm直接在IDE中支持多种单元测试框架。你将学习如何在PyCharm中编写测试并可视化结果。'
- en: '[*Chapter 7*](B19644_07.xhtml#_idTextAnchor172), *Web Development with JavaScript,
    HTML, and CSS*: PyCharm is a complete development environment for full-stack development.
    As such, you’ll learn to develop HTML, JavaScript, and CSS in PyCharm. We’ll briefly
    cover a few front-end frameworks like HTML Boilerplate, Bootstrap, and React.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19644_07.xhtml#_idTextAnchor172), *使用JavaScript、HTML和CSS进行Web开发*：PyCharm是一个完整的全栈开发环境。因此，你将学习在PyCharm中开发HTML、JavaScript和CSS。我们将简要介绍一些前端框架，如HTML模板、Bootstrap和React。'
- en: '[*Chapter 8*](B19644_08.xhtml#_idTextAnchor203), *Building a Dynamic Web Application
    with Flask*: Flask is an un-opinionated framework for building web applications
    capable of serving dynamic content. PyCharm makes this very easy.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19644_08.xhtml#_idTextAnchor203), *使用Flask构建动态Web应用*：Flask是一个无意见的框架，用于构建能够提供动态内容的Web应用。PyCharm使这变得非常简单。'
- en: '[*Chapter 9*](B19644_09.xhtml#_idTextAnchor223), *Creating a RESTful API with
    FastAPI*: In this chapter you’ll learn to create a RESTful API with FastAPI. You’ll
    also learn to test the API using PyCharm’s built-in HTTP request and testing framework.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19644_09.xhtml#_idTextAnchor223), *使用FastAPI创建RESTful API*：在本章中，你将学习如何使用FastAPI创建RESTful
    API。你还将学习如何使用PyCharm内置的HTTP请求和测试框架来测试API。'
- en: '[*Chapter 10*](B19644_10.xhtml#_idTextAnchor243), *More full stack frameworks:
    Django and Pyramid*: PyCharm contains specialized tooling for Django, one of the
    most popular web frameworks in Python. We’ll also touch on Pyramid, a framework
    that aims to be less complex than Django, but more complete than Flask.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19644_10.xhtml#_idTextAnchor243), *更多全栈框架：Django和Pyramid*：PyCharm包含针对Django的专用工具，它是Python中最受欢迎的Web框架之一。我们还将简要介绍Pyramid框架，它旨在比Django更简单，但比Flask更完整。'
- en: '[*Chapter 11*](B19644_11.xhtml#_idTextAnchor266), *Understanding Database Management
    in PyCharm*: PyCharm contains a fully featured database IDE facilitating your
    work with dozens of relational and non-relational (NoSQL) data platforms.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19644_11.xhtml#_idTextAnchor266), *理解PyCharm中的数据库管理*：PyCharm包含一个功能齐全的数据库IDE，可帮助您与数十种关系型和非关系型（NoSQL）数据平台协同工作。'
- en: '[*Chapter 12*](B19644_12.xhtml#_idTextAnchor298), *Turning on Scientific Mode*:
    You’ll learn the fundamentals of PyCharm’s scientific mode which is the heart
    of its data science tooling.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19644_12.xhtml#_idTextAnchor298), *开启科学模式*：你将学习PyCharm科学模式的基础，这是其数据科学工具的核心。'
- en: '[*Chapter 13*](B19644_13.xhtml#_idTextAnchor318), *Dynamic Data Viewing with
    SciView and Jupyter*: You’ll learn to leverage the ability to see the data at
    each step during a multi-phase data pipeline is invaluable. PyCharm supports an
    advanced viewer that renders NumPy and Pandas data structures.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19644_13.xhtml#_idTextAnchor318)，*使用SciView和Jupyter动态查看数据*：您将学习如何利用在多阶段数据管道的每个步骤中查看数据的能力，这在评估数据时非常有价值。PyCharm支持一个高级查看器，可以渲染NumPy和Pandas数据结构。'
- en: '[*Chapter 14*](B19644_14.xhtml#_idTextAnchor340), *Building a Data Pipeline
    in PyCharm*: PyCharm has everything you need to perform advanced scientific data
    analysis. In this chapter, we analyze a scientific study designed to predict early-onset
    Alzheimer’s disease.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19644_14.xhtml#_idTextAnchor340)，*在PyCharm中构建数据管道*：PyCharm拥有您进行高级科学数据分析所需的一切。在本章中，我们分析了一项旨在预测早期阿尔茨海默病的科学研究。'
- en: '[*Chapter 15*](B19644_15.xhtml#_idTextAnchor379), *More Possibilities with
    PyCharm Plugins*: A great deal of the features in JetBrains IDEs are implemented
    using plugins. The JetBrains marketplace allows you to soup up your PyCharm installation
    with even more specialized features.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B19644_15.xhtml#_idTextAnchor379)，*使用PyCharm插件拓展更多可能性*：JetBrains IDEs中的许多功能都是通过插件实现的。JetBrains市场允许您通过更多专业化的功能来增强您的PyCharm安装。'
- en: '[*Chapter 16*](B19644_16.xhtml#_idTextAnchor401), *Future Developments*: JetBrains
    isn’t sitting still. PyCharm evolves rapidly. This chapter shows you some of the
    features that are in active development at the time of writing.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B19644_16.xhtml#_idTextAnchor401)，*未来发展方向*：JetBrains并未停滞不前。PyCharm正在快速发展。本章向您展示了在撰写本书时正在积极开发的一些功能。'
- en: To get the most out of this book
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: I assume you understand basic Python programming along with basic command line
    skills for your favorite operating system. One thing to remember throughout is
    that we are covering PyCharm rather than deep development tutorials of frameworks
    mentioned in various chapters. For example, [*Chapter 8*](B19644_08.xhtml#_idTextAnchor203)
    covers the PyCharm features designed for Flask development. It isn’t meant to
    be a full tutorial on Flask.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我假设您已经理解了基本的Python编程以及您喜欢的操作系统的基本命令行技能。在整个过程中要记住的一点是，我们在这里介绍的是PyCharm，而不是第几章中提到的各种框架的深度开发教程。例如，[*第8章*](B19644_08.xhtml#_idTextAnchor203)介绍了为Flask开发设计的PyCharm功能。它并不是一个完整的Flask教程。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Python 3 | Windows, macOS, or Linux |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| Python 3 | Windows、macOS或Linux |'
- en: '| PyCharm Professional | Windows, macOS, or Linux |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| PyCharm专业版 | Windows、macOS或Linux |'
- en: '| Docker Desktop | Windows, macOS, or Linux |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| Docker桌面版 | Windows、macOS或Linux |'
- en: '| Git | Windows, macOS, or Linux |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| Git | Windows、macOS或Linux |'
- en: Most of the book requires the professional edition of PyCharm. The first six
    chapters will work with the Community edition, but after that, you must have the
    professional edition.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大部分内容需要PyCharm的专业版。前六章可以使用社区版，但之后您必须拥有专业版。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
- en: Download the example code files
