  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`a[href^="mailto"]`: `<a id="link" href="mailto:xyz@domain.com">Email Link1!</a><a
    href="mailto:abc@domain.com">Email Link2!</a>`'
