- en: The journey of a thousand miles…
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 千里之行，始于足下。
- en: We think Python is a great language, and we’re excited to help you get started
    with it. By the time you get through this book, you will be able to write substantial
    Python programs, and you’ll be able to read even more complex ones. More importantly,
    you’ll have the foundation you need to go out and discover all of the more advanced
    topics in the language, and hopefully we’ll get you excited enough about Python
    to actually do so. Python is a big language with a huge eco-system of software
    built in and around it, and it can be a real adventure to discover everything
    it has to offer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为Python是一种很棒的语言，我们很高兴能帮助你开始学习它。当你读完这本书时，你将能够编写大量的Python程序，甚至能够阅读更复杂的程序。更重要的是，你将拥有你需要的基础知识，可以去探索语言中所有更高级的主题，希望我们能让你对Python感到兴奋，真正去做。Python是一种庞大的语言，拥有庞大的软件生态系统，围绕它构建了大量软件，发现它所提供的一切可能是一次真正的冒险。
- en: Welcome to Python!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到Python！
