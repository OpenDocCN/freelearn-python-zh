- en: 'Section 1: Introduction to Computational Thinking'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：引言计算思维
- en: In this world that we live in, we interact with code without realizing it constantly
    throughout our day. When we search for something online, when we use our smartphone,
    when we use our fitness trackers or smartwatches, and so much more, there are
    algorithms involved. Even our cars have computers that we interact with, some
    of us daily. We're going to look at what is behind programming and designing algorithms,
    starting with some of the basic fundamentals of computer science, looking at some
    applications of computational thinking and algorithm designs with the Python programming
    language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们生活的世界中，我们在一天中不断地与代码互动，却没有意识到。当我们在网上搜索东西，使用智能手机，使用健身追踪器或智能手表，以及许多其他情况下，都涉及到算法。甚至我们的汽车也有我们每天都要与之互动的计算机。我们将从计算机科学的一些基本原理开始，看看编程和设计算法背后的东西，以及一些应用计算思维和Python编程语言的算法设计。
- en: In this section, you will gain a clear understanding of computer science, the
    elements of computational thinking – namely, decomposition, pattern recognition,
    pattern generalization, and abstraction – and algorithm design.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将清楚地了解计算机科学，计算思维的要素 - 即分解、模式识别、模式概括和抽象 - 以及算法设计。
