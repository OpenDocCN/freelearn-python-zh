- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Building your own Python web applications provides you with the opportunity
    to have great functionality, with no restrictions. However, creating web applications
    with Python is not straightforward. Coupled with learning a new skill of developing
    web applications, you would normally have to learn how to work with a framework
    as well.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 构建您自己的Python Web应用为您提供了无限制地拥有强大功能的机会。然而，使用Python创建Web应用并不简单。结合学习开发Web应用的新技能，您通常还必须学习如何与框架一起工作。
- en: '*Python 3 Web Development Beginner''s Guide* shows you how to independently
    build your own web application that is easy to use, performs smoothly, and is
    themed to your taste all without having to learn another web framework.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 《Python 3 Web开发入门指南》向您展示如何独立构建自己的Web应用，该应用易于使用、性能流畅，且符合您的口味，而无需学习另一个Web框架。
- en: Web development can take time and is often fiddly to get right. This book will
    show you how to design and implement a complex program from start to finish. Each
    chapter looks at a different type of web application, meaning that you will learn
    about a wide variety of features and how to add them to your customized web application.
    You will also learn to implement jQuery into your web application to give it extra
    functionality. By using the right combination of a wide range of tools, you can
    have a fully functional, complex web application up and running in no time.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Web开发可能需要时间，并且往往很难正确完成。本书将向您展示如何从头到尾设计和实现一个复杂的程序。每一章都探讨不同类型的Web应用，这意味着您将了解广泛的功能以及如何将它们添加到您定制的Web应用中。您还将学习如何在Web应用中实现jQuery，以提供额外的功能。通过使用一系列广泛的工具的正确组合，您可以在短时间内拥有一个功能齐全、复杂的Web应用。
- en: A practical guide to building and customizing your own Python web application,
    without the restriction of a pre-defined framework.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一本构建和定制您自己的Python Web应用的实用指南，无需受预定义框架的限制。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Choosing Your Tools"), *Choosing Your Tools*,
    looks at the many aspects of designing web applications. The idea is to provide
    you with an overview that may help you recognize components in subsequent chapters
    and give you some insight into the arguments used to decide which tool or library
    to use. We also illustrate some issues that are relevant when designing an application
    that does not deal with coding directly, such as security or usability.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。选择您的工具")，*选择您的工具*，探讨了设计Web应用的多个方面。目的是为您提供一份概述，这可能有助于您在后续章节中识别组件，并让您对决定使用哪个工具或库的论点有所了解。我们还展示了在设计不直接涉及编码的应用程序时相关的一些问题，例如安全性和可用性。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating a Simple Spreadsheet"), *Creating
    a Simple Spreadsheet*, develops a simple spreadsheet application. The spreadsheet
    functionality will be entirely implemented in JavaScript plus jQuery UI, but on
    the server-side, we will encounter the application server, CherryPy, for the first
    time and we will extend it with Python code to deliver the page that contains
    the spreadsheet application dynamically.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。创建简单的电子表格")，*创建简单的电子表格*，开发了一个简单的电子表格应用程序。电子表格功能将完全使用JavaScript和jQuery
    UI实现，但在服务器端，我们将首次遇到应用服务器CherryPy，并使用Python代码对其进行扩展，以动态提供包含电子表格应用的页面。'
- en: '[Chapter 3](ch03.html "Chapter 3. Tasklist I: Persistence"), *Tasklist I: Persistence*,
    a full fledged web application needs functionality to store information on the
    server and a way to identify different users. In this chapter, we address both
    issues as we develop a simple application to maintain lists of tasks.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。任务列表I：持久性")，*任务列表I：持久性*，一个完整的Web应用需要服务器上存储信息的功能以及识别不同用户的方式。在本章中，我们将解决这两个问题，同时开发一个简单的应用程序来维护任务列表。'
- en: '[Chapter 4](ch04.html "Chapter 4. Tasklist II: Databases and AJAX"), *Tasklist
    II: Databases and AJAX*, refactors the tasklist application developed in the previous
    chapter. We will use the SQLite database engine on the server to store items and
    will use jQuery''s AJAX functionality to dynamically update the contents of the
    web application. On the presentation side, we will encounter jQuery UI''s event
    system and will learn how to react on mouse clicks.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。任务列表II：数据库和AJAX")，*任务列表II：数据库和AJAX*，重构了上一章中开发的任务列表应用程序。我们将使用SQLite数据库引擎在服务器上存储项目，并使用jQuery的AJAX功能动态更新Web应用的内容。在展示方面，我们将遇到jQuery
    UI的事件系统，并学习如何对鼠标点击做出反应。'
- en: '[Chapter 5](ch05.html "Chapter 5. Entities and Relations"), *Entities and Relations*,
    most real life applications sport more than one entity and often many of these
    entities are related. Modeling these relations is one of the strong points of
    a relational database. In this chapter, we will develop a simple framework to
    manage these entities and use this framework to build an application to maintain
    lists of books for multiple users.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 实体和关系"), *实体和关系*，大多数现实生活中的应用程序都包含多个实体，其中许多实体之间都有关系。在关系数据库中，建模这些关系是它的一个强项。在本章中，我们将开发一个简单的框架来管理这些实体，并使用这个框架来构建一个应用程序，以维护多个用户的书籍列表。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building a Wiki"), *Building a Wiki*, develops
    a wiki application and in doing so we focus on two important concepts in building
    web applications. The first one is the design of the data layer. The wiki application
    is quite complex, and in this chapter, we try to see where the limitations in
    our simple framework lie. The second one is input validation. Any application
    that accepts input from all over the Internet should check the data it receives,
    and in this chapter, we look at both client-side and server-side input validation.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 构建Wiki"), *构建Wiki*，开发了一个Wiki应用程序，在这个过程中，我们关注了构建Web应用的两个重要概念。第一个是数据层的设计。Wiki应用程序相当复杂，在本章中，我们试图了解我们简单框架的局限性在哪里。第二个是输入验证。任何接受来自整个互联网输入的应用程序都应该检查它接收到的数据，在本章中，我们探讨了客户端和服务器端输入验证。'
- en: '[Chapter 7](ch07.html "Chapter 7. Refactoring Code for Reuse"), *Refactoring
    Code for Reuse*, after doing a substantial bit of work, it is often a good idea
    to take a step back and look critically at your own work to see if things could
    have been done better. In this chapter, we look at ways to make the entity framework
    more generally useful and employ it to implement the books application a second
    time.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 重构代码以复用"), *重构代码以复用*，在做了大量工作之后，退一步批判性地审视自己的工作，看看是否可以做得更好，通常是一个好主意。在本章中，我们探讨了使实体框架更通用的方法，并将其用于第二次实现书籍应用程序。'
- en: '[Chapter 8](ch08.html "Chapter 8. Managing Customer Relations"), *Managing
    Customer Relations*, there is more to an entity framework and CherryPy application
    code than merely browsing lists. The user must be able to add new instances and
    edit existing ones. This chapter is the start of the development of a CRM application
    that will be extended and refined in the final chapters.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 管理客户关系"), *管理客户关系*，实体框架和CherryPy应用程序代码不仅仅是浏览列表。用户必须能够添加新实例并编辑现有实例。本章是CRM应用程序开发的起点，将在后面的章节中扩展和细化。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating Full-Fledged Webapps: Implementing
    Instances"), *Creating Full-Fledged Webapps: Implementing Instances*, focuses
    on the design and implementation of the user interface components to add and maintain
    entities, and relations between entities, in a way that is independent of the
    type of entity. This functionality is immediately put to use in the CRM application
    that we develop. Managing user privileges is another issue we encounter as we
    explore the concept of role-based access control.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 创建全功能Web应用：实现实例"), *创建全功能Web应用：实现实例*，专注于用户界面组件的设计和实现，以独立于实体类型的方式添加和维护实体及其关系。这种功能立即在我们的CRM应用程序中得到了应用。在探索基于角色的访问控制概念时，管理用户权限是我们遇到的其他问题之一。'
- en: '[Chapter 10](ch10.html "Chapter 10. Customizing the CRM Application"), *Customizing
    the CRM Application*, is the final chapter and it extends our framework and thereby
    our CRM application by taking a look at browsing, filtering, and sorting large
    numbers of entities. We also take a look at what is needed to allow customization
    by the end user of the application''s appearance and its functionality.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 定制CRM应用程序"), *定制CRM应用程序*，是最后一章，它通过查看浏览、过滤和排序大量实体来扩展我们的框架和CRM应用程序。我们还探讨了允许最终用户定制应用程序外观和功能所需的内容。'
- en: '[Appendix A](apa.html "Appendix A. References to Resources"), *References to
    Resources*, is a convenient overview of both Web and paper resources.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A. 资源引用"), *资源引用*，是Web和纸质资源的便捷概述。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: 'Besides a computer running Windows or Linux to develop and test your applications,
    you will need the following pieces of open source software:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 除了需要一个运行Windows或Linux的计算机来开发和测试你的应用程序外，你还需要以下这些开源软件组件：
- en: Python 3.2
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 3.2
- en: CherryPy 3.2.0
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CherryPy 3.2.0
- en: jQuery 1.4.4
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: jQuery 1.4.4
- en: jQuery UI 1.8.6
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: jQuery UI 1.8.6
- en: How to obtain and install these packages is explained in detail in *Chapter
    2*. We also use some additional plugins for jQuery and provide installation instructions
    where appropriate.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如何获取和安装这些包的详细说明在*第2章*中。我们还使用了一些额外的jQuery插件，并在适当的地方提供了安装说明。
- en: You will also need a web browser to interact with your applications. The applications
    were tested on Firefox 3 and Internet Explorer 8, but any moderately recent versions
    of these browsers will probably work just as well, as will Chrome. The Firebug
    extension for Firefox, however, is a superior tool to debug the client-side of
    web applications, so you might want to try it if you have not done so already.
    Appendix A provides links to the necessary resources.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要一个网络浏览器来与你的应用程序进行交互。这些应用程序在Firefox 3和Internet Explorer 8上进行了测试，但任何相对较新的这些浏览器的版本可能也会同样有效，Chrome也是如此。然而，Firefox的Firebug扩展是一个用于调试Web应用程序客户端的更优越的工具，所以如果你还没有尝试过，你可能想试试看。附录A提供了必要的资源链接。
- en: Finally, you will need a text editor, preferably with syntax highlighting capabilities
    for Python as well as JavaScript and HTML. The author uses Notepad++ (http://notepad-plus-plus.org/)
    on Windows and JOE (http://joe-editor.sourceforge.net/) on Linux, but the choice
    is entirely up to you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你还需要一个文本编辑器，最好是具有Python、JavaScript和HTML语法高亮功能的编辑器。作者在Windows上使用Notepad++（http://notepad-plus-plus.org/），在Linux上使用JOE（http://joe-editor.sourceforge.net/），但选择完全取决于你。
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: Moderately experienced Python programmers who want to learn how to create fairly
    complex, database-driven, cross browser compatible web applications that are maintainable
    and look good, will find this book of most use. All applications in the book are
    developed in Python 3, but experience with Python 2.x is sufficient to understand
    all examples. JavaScript plays an important supporting role in many of the example
    applications and some introductory level knowledge of JavaScript might be useful,
    but is not strictly necessary because the focus is mainly on Python development
    and the JavaScript code is used either as building blocks or explained in such
    detail that anyone comfortable with Python should be able to understand it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有一定经验的Python程序员来说，他们想学习如何创建相对复杂、数据库驱动、跨浏览器兼容且易于维护且外观良好的Web应用程序，会发现这本书非常有用。书中所有应用程序都是用Python
    3开发的，但具备Python 2.x的经验就足以理解所有示例。JavaScript在许多示例应用程序中扮演着重要的辅助角色，并且对JavaScript的一些入门级知识可能有用，但并非绝对必要，因为重点是主要在Python开发上，JavaScript代码要么作为构建块使用，要么被详细解释，以至于任何熟悉Python的人应该都能理解它。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find several headings appearing frequently.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将发现几个经常出现的标题。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用：
- en: Time for action heading
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 动作时间标题
- en: Action 1
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作1
- en: Action 2
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作2
- en: Action 3
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释，以便它们有意义，因此它们后面跟着：
- en: What just happened?
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题解释了你刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在书中找到一些其他的学习辅助工具，包括：
- en: Pop quiz heading
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答标题
- en: These are short multiple choice questions intended to help you test your own
    understanding.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的多项选择题，旨在帮助你测试自己的理解。
- en: Have a go hero heading
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勇敢的尝试者标题
- en: These set practical challenges and give you ideas for experimenting with what
    you have learned.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置实际挑战，并为你提供了对所学内容进行实验的想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Running CherryPy''s `setup.py` script
    installs a number of modules in Python''s `Lib\site-packages` directory."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“运行CherryPy的`setup.py`脚本在Python的`Lib\site-packages`目录中安装了多个模块。”
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "New books or authors may be added by clicking the **Add new** button."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的文字，将以如下方式显示：“通过点击**添加新**按钮，可以添加新书籍或作者。”'
- en: Note
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中的方式显示。
- en: Note
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法，您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to`< [feedback@packtpub.com](mailto:%20feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需发送电子邮件到`< [feedback@packtpub.com](mailto:%20feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail`< [suggest@packtpub.com](mailto:%20suggest@packtpub.com)>`.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要一本书并且希望我们看到它出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议标题**表单发送给我们，或者发送电子邮件到`<
    [suggest@packtpub.com](mailto:%20suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code for this book
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.PacktPub.com](http://www.PacktPub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books maybe a mistake in the text
    or the code we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误（可能是文本或代码中的错误），如果您能向我们报告，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有勘误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at`< [copyright@packtpub.com](mailto:%20copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`< [copyright@packtpub.com](mailto:%20copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容方面的帮助。
- en: Questions
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at`< [questions@packtpub.com](mailto:%20questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`< [questions@packtpub.com](mailto:%20questions@packtpub.com)>`联系我们，我们将尽力解决。
