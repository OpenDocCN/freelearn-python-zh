- en: There are a number of text conventions used throughout this book.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Let''s check for the availability of GPIO packages using `gpio_pkg_check.py` and
    `pip`."'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。例如："让我们使用`gpio_pkg_check.py`和`pip`来检查GPIO包的可用性。"'
- en: 'A block of code is set as follows:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "From your Raspbian desktop, navigate to the Raspberry menu | Preferences | Raspberry
    Pi Configuration."'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词会以这种方式出现在文本中。例如："从您的Raspbian桌面，导航到Raspberry菜单|首选项|Raspberry
    Pi Configuration。"'
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的样式中。提示和技巧会出现在这样的样式中。
