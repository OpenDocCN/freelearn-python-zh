  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多可用的即插即用的*传感器模块入门套件*大部分情况下都不适用于本书中所介绍的电路和代码练习。我们的电子和代码示例的深度意味着我们需要使用核心电气元件。然而，在完成本书后，你将能够理解这些即插即用传感器模块是如何构建和工作的！
