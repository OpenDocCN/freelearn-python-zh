- en: Answer the following questions.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 回答以下问题。
- en: 1)What is hardware?
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 什么是硬件？
- en: 2)List the five basic components of a typical computer system.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 列出典型计算机系统的五个基本组件。
- en: 3)What does the “bootstrap loader” program do?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 3) “引导加载程序”程序做什么？
- en: 4)Which part of the computer actually executes the programs?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 计算机中实际执行程序的哪个部分？
- en: 5)Which part of the computer holds the program and its data while the program
    is running?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 计算机中哪个部分在程序运行时持有程序及其数据？
- en: 6)Which part of the computer holds data for a long period of time, even when
    there is no power to the computer?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 计算机的哪个部分可以长时间存储数据，即使在没有电源的情况下？
- en: 7)How do you call the device that collects data from the outside world and enters
    them into the computer?
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 你怎么称呼从外部世界收集数据并将其输入到计算机的设备？
- en: 8)List some examples of input devices.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 列举一些输入设备的例子。
- en: 9)How do you call the device that outputs data from the computer to the outside
    world?
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 你怎么称呼将数据从计算机输出到外部世界的设备？
- en: 10)List some examples of output devices.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 10) 列举一些输出设备的例子。
- en: 11)What is software?
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 11) 软件是什么？
- en: 12)How many software categories are there, and what are their names?
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 12) 有多少种软件类别，它们的名称是什么？
