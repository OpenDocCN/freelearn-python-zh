  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 19) 脚本和程序之间的区别是什么？
- en: 20)What are some of the possible uses of Python?
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 20) Python有哪些可能的用途？
