- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the authors, the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书涵盖的内容、开始学习所需的技术技能，以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Python is a flexible language that can be used for much more than just script
    development. By knowing how the Python RESTful APIs work, you can build a powerful
    backend for web applications and mobile applications using Python.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种灵活的语言，它可以用于比脚本开发更多的用途。通过了解Python RESTful API的工作原理，你可以使用Python构建强大的后端，用于Web应用和移动应用。
- en: You'll take your first steps by building a simple API and learning how the frontend
    web interface can communicate with the backend. You'll also learn how to serialize
    and deserialize objects using the marshmallow library. Then, you'll learn how
    to authenticate and authorize users using Flask-JWT. Apart from all this, you'll
    also learn how to enhance your APIs by adding useful features, such as email,
    image upload, searching, and pagination. You'll wrap up the whole book by deploying
    the APIs to the cloud.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你将通过构建一个简单的API并学习前端Web界面如何与后端通信来迈出第一步。你还将学习如何使用marshmallow库序列化和反序列化对象。然后，你将学习如何使用Flask-JWT进行用户认证和授权。除了所有这些，你还将学习如何通过添加有用的功能来增强你的API，例如电子邮件、图片上传、搜索和分页。你将通过将API部署到云中来结束整本书的学习。
- en: By the end of this book, you'll have the confidence and skill to leverage the
    power of RESTful APIs and Python to build efficient web applications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将拥有信心和技能，利用RESTful API和Python的力量构建高效的Web应用。
- en: About the Authors
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Jack Chan** started programming at the age of 10\. He was an active participant
    in worldwide programming contests at university. Since graduation, he has been
    working in the finance and IT industries for more than 10 years, building systems
    that analyze millions of transactions and positions to spot suspicious activity.
    He has leveraged the powerful analytical Python libraries to perform data analysis
    and performance optimization for a trading system that works at a microsecond
    level. He has an in-depth knowledge of the modern software development life cycle,
    which uses automated testing, continuous integration, and agile methodologies.
    Among all programming languages, he found Python to be the most expressive and
    powerful. He has created courses and taught students all over the world, using
    Python as the teaching language. Inspiring aspiring developers to take on the
    software engineering career path has always been Jack''s goal.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**陈杰**在10岁时开始编程。他在大学期间是全世界编程竞赛的积极参与者。毕业后，他在金融和IT行业工作了10多年，构建了分析数百万笔交易和头寸以发现可疑活动的系统。他利用强大的Python分析库为工作在纳秒级的交易系统进行数据分析性能优化。他对现代软件开发生命周期有深入的了解，该生命周期使用自动化测试、持续集成和敏捷方法。在所有编程语言中，他发现Python是最具表现力和功能性的。他创建了课程并在世界各地教授学生，使用Python作为教学语言。激励有志于软件工程职业道路的开发者一直是陈杰的目标。'
- en: '**Ray Chung** is a developer and an instructor. He loves helping students learn
    to code and master software development. He is now self-employed and develops
    web applications, network applications, and chatbots using Python. The first program
    he sold was a network application that helped clients to configure, maintain and
    test thousands of multi-vendor network devices. He''s experienced with big projects
    such as a Marathon''s online registration system, rental car management systems,
    and more. He has worked extensively with Google App Engine, PostgreSQL, and advanced
    system architecture design. He has been a self-taught developer for many years
    and knows the most efficient ways to learn a new skill.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**钟瑞**是一位开发者和讲师。他热爱帮助学生学习编程和掌握软件开发。他现在是自雇人士，使用Python开发Web应用、网络应用和聊天机器人。他出售的第一个程序是一个网络应用，帮助客户配置、维护和测试数千个多厂商网络设备。他参与过大型项目，如马拉松在线注册系统、租车管理系统等。他与Google
    App Engine、PostgreSQL和高级系统架构设计有广泛的工作经验。他多年来一直是一位自学成才的开发者，并知道学习新技能的最高效方法。'
- en: '**Jack Huang** is a programmer with more than 7 years of experience in developing
    web applications in Python, Javascript, and .NET. He is skilled in web frameworks
    such as Flask, Django, and Vue, as well as in PostgreSQL, DynamoDB, MongoDB, RabbitMQ,
    Redis, Elasticsearch, RESTful API design, payment processing, system architecture
    design, database design, and Unix systems. He has written applications for an
    accessories shop platform, an ERP system, a divination web application, a podcast
    platform, a job search service, a blog system, a salon reservation system, an
    e-commerce service, and more. He also has experience in handling large amounts
    of data and optimizing payment processing. He is an expert web application developer
    who loves coding and is constantly following the newest technology.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄杰**是一位拥有超过7年经验的程序员，擅长使用Python、Javascript和.NET开发Web应用程序。他精通Flask、Django和Vue等Web框架，以及PostgreSQL、DynamoDB、MongoDB、RabbitMQ、Redis、Elasticsearch、RESTful
    API设计、支付处理、系统架构设计、数据库设计和Unix系统。他为配件商店平台、ERP系统、占卜Web应用程序、播客平台、求职服务、博客系统、沙龙预约系统、电子商务服务等多个项目编写了应用程序。他还拥有处理大量数据和优化支付处理的经验。他是一位热爱编码并不断跟踪最新技术的专家级Web应用程序开发者。'
- en: Learning Objectives
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: 'By the end of this book, you will be able to:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将能够：
