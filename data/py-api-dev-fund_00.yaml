- en: Build a RESTful API using Flask and the Flask-Restful extension
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Flask和Flask-Restful扩展构建RESTful API
- en: Manipulate a database using Flask-SQLAlchemy and Flask-Migrate
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Flask-SQLAlchemy和Flask-Migrate操作数据库
- en: Send out plaintext and HTML format emails using the Mailgun API
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Mailgun API发送纯文本和HTML格式的电子邮件
- en: Implement a pagination function using Flask-SQLAlchemy
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Flask-SQLAlchemy实现分页功能
- en: Use caching to improve API performance and efficiently obtain the latest information
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用缓存来提高API性能并高效地获取最新信息
- en: Deploy an application to Heroku and test it using Postman
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将应用程序部署到Heroku并使用Postman进行测试
- en: Audience
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标受众
- en: This book is ideal for aspiring software developers who have a basic-to-intermediate
    knowledge of Python programming and who want to develop web applications using
    Python. Knowledge of how web applications work will be beneficial, but is not
    essential.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合对Python编程有基础到中级知识的软件开发初学者，他们希望使用Python开发Web应用程序。了解Web应用程序的工作原理将有所帮助，但不是必需的。
- en: Approach
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: This book takes the learning-by-doing approach to explain concepts to you. You'll
    build a real-life web application by implementing each concept that you learn
    in theory. This way, you'll reinforce your new skill.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用实践学习的方法向您解释概念。您将通过实现您在理论上学到的每个概念来构建一个真实的Web应用程序。这样，您将巩固您的新技能。
