- en: Installation and Setup
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装和设置
- en: Before we can do awesome things with data, we need to be prepared with the most
    productive environment. In this short section, we will see how to do that.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们能够用数据做些酷的事情之前，我们需要准备好最高效的环境。在本节中，我们将看到如何做到这一点。
- en: '**Installing Python**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装 Python**'
- en: Go to [https://www.python.org/downloads/](https://www.python.org/downloads/)
    and follow the instructions specific to your platform.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 [https://www.python.org/downloads/](https://www.python.org/downloads/) 并按照您平台的具体说明进行操作。
- en: '**Installing Pycharm Community Edition**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装 Pycharm 社区版**'
- en: Go to [https://www.jetbrains.com/pycharm/download/](https://www.jetbrains.com/pycharm/download/)
    and follow the instructions specific to your platform.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 [https://www.jetbrains.com/pycharm/download/](https://www.jetbrains.com/pycharm/download/)
    并按照您平台的具体说明进行操作。
- en: '**Installing Postman**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装 Postman**'
- en: Go to [https://www.getpostman.com/downloads/](https://www.getpostman.com/downloads/)
    and follow the instructions specific to your platform.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 [https://www.getpostman.com/downloads/](https://www.getpostman.com/downloads/)
    并按照您平台的具体说明进行操作。
- en: '**Installing Postgres Database**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装 Postgres 数据库**'
- en: 'We are going to install Postgres on our local machine:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本地机器上安装 Postgres：
- en: Go to [http://www.postgresql.org](http://www.postgresql.org) and click **Download**
    for the download page.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 [http://www.postgresql.org](http://www.postgresql.org) 并点击 **下载** 进入下载页面。
- en: Select macOS or Windows, depending on your operation system.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据您的操作系统选择 macOS 或 Windows。
- en: Under **Interactive installer by EnterpriseDB**, download the latest version
    of the installer. The installer contains PostgreSQL as well as pgAdmin, which
    is a graphical tool for managing and developing your databases.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **EnterpriseDB 的交互式安装程序** 下，下载最新版本的安装程序。安装程序包含 PostgreSQL 以及 pgAdmin，这是一个用于管理和开发您数据库的图形工具。
- en: Install Postgres version 11.4\. Follow the on-screen instructions to install
    Postgres and set the password.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Postgres 版本 11.4。按照屏幕上的说明安装 Postgres 并设置密码。
- en: Once you are done with the installation, you will be brought to pgAdmin. Please
    set up a pgAdmin password.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，您将被带到 pgAdmin。请设置 pgAdmin 密码。
