- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Python is a versatile programming language that can be used for a wide range
    of technical tasks—computation, statistics, data analysis, game development, and
    more. Though Python is easy to learn, its range of features means there are many
    aspects of it that even experienced Python developers don't know about. Even if
    you're confident with the basics, its logic and syntax, by digging deeper you
    can work much more effectively with Python—and get more from the language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种多用途的编程语言，可用于各种技术任务——计算、统计、数据分析、游戏开发等等。尽管Python易于学习，但其功能范围意味着即使是有经验的Python开发者也可能对其许多方面不太了解。即使你对基础知识很有信心，其逻辑和语法，通过深入挖掘，你可以更有效地使用Python——并从语言中获得更多。
- en: '*Python Unlocked* walks you through the most effective techniques and best
    practices for high performance Python programming—showing you how to make the
    most of the Python language. You''ll get to know objects and functions inside
    and out, and will learn how to use them to your advantage in your programming
    projects. You will also find out how to work with a range of design patterns,
    including abstract factory, singleton, and the strategy pattern, all of which
    will help make programming with Python much more efficient. As the process of
    writing a program is never complete without testing it, you will learn to test
    threaded applications and run parallel tests.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Python解锁》* 带你了解高效Python编程的最佳实践和技术，展示如何充分利用Python语言。你将深入了解对象和函数的内部结构，并学习如何将它们用于你的编程项目中。你还将了解到如何使用一系列设计模式，包括抽象工厂、单例模式和策略模式，所有这些都将使Python编程更加高效。编写程序的过程如果没有测试永远都不会完成，你将学习如何测试线程应用程序并运行并行测试。'
- en: If you want the edge when it comes to Python, use this book to unlock the secrets
    of smarter Python programming.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在Python方面取得优势，请使用本书来解锁更智能的Python编程的秘密。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Objects in Depth"), *Objects in Depth*, discusses
    object properties, attributes, creation and how calling objects work.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。深入对象")，*深入对象*，讨论了对象属性、属性、创建以及调用对象的工作原理。'
- en: '[Chapter 2](ch02.html "Chapter 2. Namespaces and Classes"), *Namespaces and
    Classes*, discusses namespaces, how imports work, class multiple inheritance,
    MRO, Abstract classes, and protocols.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。命名空间和类")，*命名空间和类*，讨论了命名空间、导入的工作原理、类的多重继承、MRO、抽象类和协议。'
- en: '[Chapter 3](ch03.html "Chapter 3. Functions and Utilities"), *Functions and
    Utilities*, teaches function definitions, decorators, and some utilities.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。函数和实用工具")，*函数和实用工具*，教授函数定义、装饰器和一些实用工具。'
- en: '[Chapter 4](ch04.html "Chapter 4. Data Structures and Algorithms"), *Data Structures
    and Algorithms*, discusses in-built, library, third party data structures and
    algorithms.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。数据结构和算法")，*数据结构和算法*，讨论了内置、库、第三方数据结构和算法。'
- en: '[Chapter 5](ch05.html "Chapter 5. Elegance with Design Patterns"), *Elegance
    with Design Patterns*, covers many important design patterns.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。设计模式之美")，*设计模式之美*，涵盖了多个重要的设计模式。'
- en: '[Chapter 6](ch06.html "Chapter 6. Test-Driven Development"), *Test-Driven Development,*
    discusses mock objects, parameterization, creating custom test runners, testing
    threaded applications, and running testcases in parallel.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。测试驱动开发")，*测试驱动开发*，讨论了模拟对象、参数化、创建自定义测试运行器、测试线程应用程序和并行运行测试用例。'
- en: '[Chapter 7](ch07.html "Chapter 7. Optimization Techniques"), *Optimization
    Techniques*, covers optimization techniques, profiling, using fast libraries,
    and compiling C modules.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。优化技术")，*优化技术*，涵盖了优化技术、性能分析、使用快速库和编译C模块。'
- en: '[Chapter 8](ch08.html "Chapter 8. Scaling Python"), *Scaling Python*, covers
    multithreading, multiprocessing, asynchronization, and scaling horizontally.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。扩展Python")，*扩展Python*，涵盖了多线程、多进程、异步和横向扩展。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为本书准备的内容
- en: You should have a working installation of Python, preferably greater than 3.4\.
    You can use this with Python 2 as well but the book uses Python 3 and introduces
    its many new features.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该有一个运行良好的Python安装，最好是大于3.4的版本。你也可以使用Python 2，但本书使用Python 3并介绍了其许多新特性。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a Python developer and you think that you do not fully understand
    the language, then this book is for you. This book will unlock mysteries and reintroduce
    the hidden features of Python to write efficient programs, making optimal use
    of the language.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名Python开发者，并且你认为你对这门语言的理解并不全面，那么这本书就是为你准备的。这本书将揭示奥秘，重新介绍Python的隐藏特性，以编写高效的程序，并充分利用这门语言。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "So,
    we can change an object''s type by changing its `__class__` attribute."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“因此，我们可以通过更改对象的`__class__`属性来更改对象类型。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块以如下方式设置：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示。
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Let''s take an example of an object **iC** instance of the C class with
    the **str** and **lst** attributes."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你会在屏幕上看到这些词汇，例如在菜单或对话框中，文本中如下所示：“让我们以一个对象**iC**为例，它是C类的实例，具有**str**和**lst**属性。”'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门以如下形式出现。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者的反馈对我们来说非常重要，因为它帮助我们开发出你真正能从中获得最大收益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者了，我们有一些事情可以帮助你从你的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.packtpub.com](http://www.packtpub.com)下载示例代码文件，这是你购买的所有Packt出版物的链接。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
