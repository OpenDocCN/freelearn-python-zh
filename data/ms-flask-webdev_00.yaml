- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Flask is a microframework with a very well designed API, designed to provide
    the minimum amount of functionality that is needed to create web applications.
    It does what it's designed to do really well. Unlike other web frameworks, Flask
    does not have an entire ecosystem bundled with it, no out-of-the-box features
    to handle databases, cache, security or form handling.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Flask 是一个设计精良的微框架，旨在提供创建 Web 应用程序所需的最小功能量。它确实做到了它设计要做的。与其他 Web 框架不同，Flask 没有捆绑整个生态系统，没有现成的功能来处理数据库、缓存、安全或表单处理。
- en: The goal of this concept is to allow programmers to design their applications
    or tools any way they want, no structure or design is imposed. However, because
    Flask community is rather large, you can find a wide range of extensions that
    will help you leverage Flask with a huge set of technologies. One of the main
    focuses of this book is to introduce these extensions and find out how they can
    help to avoid reinventing the wheel. The best part about these extensions is that
    if you don't need their extra functionalities, you don't need to include them
    and your app will remain small.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这一概念的目标是允许程序员以任何他们想要的方式设计他们的应用程序或工具，不施加任何结构或设计。然而，由于 Flask 社区相当庞大，你可以找到各种各样的扩展，这些扩展可以帮助你利用
    Flask 与大量技术相结合。本书的主要重点之一是介绍这些扩展，并找出它们如何帮助避免重复造轮子。这些扩展的最好之处在于，如果你不需要它们的额外功能，你就不需要包含它们，你的应用程序将保持小巧。
- en: This book will help you structure your application to easily scale up to any
    size. Using packages and a simple and predictable namespace is paramount to keep
    maintainability and boost team productivity. This is why the other main focus
    of this book is how to create a **Model View Controller** (**MVC**) architecture
    with Flask apps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您构建应用程序，以便轻松扩展到任何规模。使用包和简单、可预测的命名空间对于保持可维护性和提高团队生产力至关重要。这就是本书的另一大重点是介绍如何使用
    Flask 应用创建 **模型-视图-控制器**（**MVC**）架构的原因。
- en: Modern applications must go beyond well-structured code. Security, dependency
    isolation, environment configuration, development/production parity and ability
    to scale on load are factors that must not be neglected. Throughout this book,
    you will learn how to address these issues, identify possible risks and think
    ahead of time.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现代应用程序必须超越良好的代码结构。安全性、依赖隔离、环境配置、开发/生产一致性以及负载扩展能力是必须考虑的因素。在整个本书中，你将学习如何解决这些问题，识别可能的风险，并提前思考。
- en: A large amount of research and a lot of first-hand experience of what can go
    wrong when developing and deploying web applications has been poured into this
    book. I sincerely hope you will enjoy reading it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书融入了大量研究和大量关于在开发和部署 Web 应用程序时可能出错的第一手经验。我真诚地希望你会喜欢阅读它。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The ideal target audience for this book is Python developers who want to use
    Flask and its advanced features to create enterprise grade and lightweight applications.
    The book is for those who have had some exposure of Flask and want of take their
    skills from introductory to master level.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书理想的读者对象是希望使用 Flask 及其高级功能来创建企业级和轻量级应用的 Python 开发者。本书面向那些已有一定 Flask 经验，并希望将技能从入门级提升到精通级的人。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](2d7573ed-1b2f-48df-9fac-9423d3f1cd51.xhtml), *Getting Started*,
    helps readers set up a Flask environment for development using the best practices
    for Python projects. You are given a very basic skeleton Flask app that is built
    throughout the book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](2d7573ed-1b2f-48df-9fac-9423d3f1cd51.xhtml)，*入门指南*，帮助读者使用 Python 项目的最佳实践设置
    Flask 开发环境。你将获得一个非常基础的 Flask 应用骨架，这个骨架将在整本书中逐步构建。'
- en: '[Chapter 2](42af8825-fb77-4eb9-a010-7d7fc9644f7c.xhtml), *Creating Models with
    SQLAlchemy*, shows how to use the Python database library SQLAlchemy in conjunction
    with Flask to create an object-oriented API for your database.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](42af8825-fb77-4eb9-a010-7d7fc9644f7c.xhtml)，*使用 SQLAlchemy 创建模型*，展示了如何结合
    Flask 使用 Python 数据库库 SQLAlchemy 来创建数据库的对象化 API。'
- en: '[Chapter 3](03b9a71d-c4ba-4725-90d7-4fb7a38e2cd1.xhtml), *Creating Views with
    Templates*, shows how to use Flask''s templating system, Jinja, to dynamically
    create HTML by leveraging your SQLAlchemy models.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](03b9a71d-c4ba-4725-90d7-4fb7a38e2cd1.xhtml)，*使用模板创建视图*，展示了如何利用 SQLAlchemy
    模型通过 Flask 的模板系统 Jinja 动态创建 HTML。'
- en: '[Chapter 4](33c572f2-ce0e-40da-b46a-a7e13ba85496.xhtml), *Creating Controllers
    with Blueprints*, covers how to use Flask''s blueprints feature in order to organize
    your view code while also avoiding repeating yourself.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](33c572f2-ce0e-40da-b46a-a7e13ba85496.xhtml)，*使用蓝图创建控制器*，介绍了如何使用Flask的蓝图功能来组织视图代码，同时避免重复。'
- en: '[Chapter 5](dee931d4-a3b0-4355-acbd-37e05e158356.xhtml), *Advanced Application
    Structure*, uses the knowledge gained in the last four chapters, explains how
    to reorganize the code files in order to create a more maintainable and testable
    application structure.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](dee931d4-a3b0-4355-acbd-37e05e158356.xhtml)，*高级应用结构*，利用前四章学到的知识，解释了如何重新组织代码文件以创建更易于维护和测试的应用程序结构。'
- en: '[Chapter 6](433b4f3b-4e05-4a63-ae8b-ec2e392877b4.xhtml), *Securing Your App*, explains
    how to use various Flask extensions in order to add a login system with permissions-based
    access to each view.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](433b4f3b-4e05-4a63-ae8b-ec2e392877b4.xhtml)，*保护您的应用*，解释了如何使用各种Flask扩展来添加带有基于权限访问的登录系统。'
- en: '[Chapter 7](2f42c8ba-61f2-4855-bc61-af2c22f24800.xhtml), *Using NoSQL with
    Flask*, shows what a NoSQL database is and how to integrate one into your application
    when it allows more powerful features.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](2f42c8ba-61f2-4855-bc61-af2c22f24800.xhtml)，*在Flask中使用NoSQL*，展示了NoSQL数据库是什么，以及如何在它允许更强大的功能时将其集成到您的应用程序中。'
- en: '[Chapter 8](1584a1bd-764e-4887-afef-fe5c450c81bd.xhtml), *Building RESTful
    APIs*, shows how to provide the data stored in the application''s database to
    third parties in a secure and easy-to-use manner.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](1584a1bd-764e-4887-afef-fe5c450c81bd.xhtml)，*构建RESTful API*，展示了如何以安全且易于使用的方式将应用程序数据库中存储的数据提供给第三方。'
- en: '[Chapter 9](5672073f-7a18-4865-9800-a2124147042c.xhtml), *Creating Asynchronous
    Tasks with Celery*, explains how to move expensive or time-consuming programs
    to the background so the application does not slow down.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](5672073f-7a18-4865-9800-a2124147042c.xhtml)，*使用Celery创建异步任务*，解释了如何将耗时的程序移到后台，以便应用程序不会变慢。'
- en: '[Chapter 10](657deeac-378d-4d68-8f93-bb2512fe7ad8.xhtml), *Useful Flask Extensions*, explains
    how to leverage popular Flask extensions in order to make your app faster, add
    more features, and make debugging easier.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](657deeac-378d-4d68-8f93-bb2512fe7ad8.xhtml)，*有用的Flask扩展*，解释了如何利用流行的Flask扩展来使您的应用更快，添加更多功能，并使调试更容易。'
- en: '[Chapter 11](1584a1bd-764e-4887-afef-fe5c450c81bd.xhtml), *Building Your Own
    Extension*, teaches you how Flask extensions work and how to create your own.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](1584a1bd-764e-4887-afef-fe5c450c81bd.xhtml)，*构建您的扩展*，教您如何了解Flask扩展的工作原理以及如何创建自己的扩展。'
- en: '[Chapter 12](9ffdc8da-2c26-4e97-8738-eebc7629535c.xhtml), *Testing Flask Apps*, explains
    how to add unit tests and user interface tests to your app for quality assurance
    and reducing the amount of buggy code.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](9ffdc8da-2c26-4e97-8738-eebc7629535c.xhtml)，*测试Flask应用*，解释了如何添加单元测试和用户界面测试到您的应用中，以确保质量并减少错误代码的数量。'
- en: '[Chapter 13](380101ac-fb85-4e2e-b664-8d6de77928f4.xhtml), *Deploying Flask
    Apps*, explains how to take your completed app from development to being hosted
    on a live server.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](380101ac-fb85-4e2e-b664-8d6de77928f4.xhtml)，*部署Flask应用*，解释了如何将完成的应用程序从开发状态部署到实时服务器上。'
