  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Now you've finished *Python Architecture Patterns*, we'd love to hear your thoughts!
    If you purchased the book from Amazon, please [click here to go straight to the
    Amazon review page](https://packt.link/r/1801819998) for this book and share your
    feedback or leave a review on the site that you purchased it from.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了《Python架构模式》，我们非常想听听你的想法！如果你从亚马逊购买了这本书，请[点击此处直接进入该书的亚马逊评论页面](https://packt.link/r/1801819998)并分享你的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和整个技术社区都很重要，并将帮助我们确保我们提供高质量的内容。
