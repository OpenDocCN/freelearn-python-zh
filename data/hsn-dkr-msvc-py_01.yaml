- en: 'Section 1: Introduction to Microservices'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：微服务简介
- en: This section covers the first chapter of the book. It introduces the microservice
    architecture and the problems it aims to solve from a classic monolith system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖了书的第一章。它介绍了微服务架构以及它旨在解决的经典单体系统的问题。
- en: '[Chapter 1](ddb0a00a-6c5b-4ffe-b403-0f5f9f7a7df2.xhtml), *Making the Move –
    Design, Plan, Execute*, describes a typical situation for a monolith system, its
    problems, and how the move to microservices can improve the development speed
    and independent features implementation. It also produces a plan in several steps
    to facilitate making the move from the initial unique monolith to a multiple RESTful
    microservice. It also introduces using Docker to implement the different microservices
    as containers.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ddb0a00a-6c5b-4ffe-b403-0f5f9f7a7df2.xhtml)，*迁移-设计、计划、执行*，描述了单体系统的典型情况，它的问题，以及如何将其迁移到微服务可以提高开发速度和独立功能实现。它还提出了一项分步计划，以便从最初的独特单体迁移到多个RESTful微服务。它还介绍了使用Docker来将不同的微服务实现为容器。'
- en: In this section, we describe the example system that we will use throughout
    the book to give a real example of going from a monolithic application to a microservice
    architecture.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们描述了本书中将用作示例系统的示例系统，以便真实地演示从单体应用到微服务架构的过程。
