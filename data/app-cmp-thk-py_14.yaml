- en: Section 3:Data Processing, Analysis, and Applications Using Computational Thinking
    and Python
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：使用计算思维和Python进行数据处理、分析和应用
- en: Data is all around us. We use data to inform decisions about policies, such
    as how many resources are provided for a school district, how large the budget
    for a county or state's Medicare program will be, how much we pay for housing
    in an area, and the trends of the real estate market. Data is embedded in the
    way that we interact with advertisements too. Simply put, understanding more about
    data and how to use Python to analyze this data is a really important skillset.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据无处不在。我们使用数据来决策政策，比如为学区提供多少资源，县或州的医疗保险计划预算有多大，我们在某个地区的住房费用是多少，以及房地产市场的趋势。数据也嵌入在我们与广告互动的方式中。简而言之，了解更多关于数据以及如何使用Python分析这些数据是一项非常重要的技能。
- en: In this section, you will be introduced to advanced functionalities of the Python
    programming language associated with data analysis and other applications, such
    as cryptography, experimental data, data mining, and machine learning. We will
    use computational thinking to design solutions and algorithms for many real-world,
    applied problems, from those in language and historical analysis to some machine
    learning applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解与数据分析和其他应用相关的Python编程语言的高级功能，如加密、实验数据、数据挖掘和机器学习。我们将使用计算思维为许多现实世界的应用问题设计解决方案和算法，从语言和历史分析到一些机器学习应用。
