- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "You can also use `pip install virtualenv` as well."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。这是一个例子：“您还可以使用`pip
    install virtualenv`。”'
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体设置：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Pick a class to test. This is known as the **class under
    test**."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会以这种方式出现在文本中。这是一个例子：“选择一个要测试的类。这被称为**被测试的类**。”'
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的地方。提示和技巧会出现在这样的地方。
- en: Sections
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题（*准备就绪*，*如何做...*，*它是如何工作的...*，*还有更多...*和*另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '为了清晰地说明如何完成配方，使用以下各节： '
- en: Getting ready
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您配方中可以期望发生什么，并描述如何设置配方所需的任何软件或任何预备设置。
- en: How to do it…
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做...
- en: This section contains the steps required to follow the recipe.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循该配方所需的步骤。
- en: How it works…
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节中发生的事情的详细解释。
- en: There's more…
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多...
- en: This section includes of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包括有关配方的其他信息，以使您对配方更加了解。
- en: See also
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关配方的其他有用信息的链接。
