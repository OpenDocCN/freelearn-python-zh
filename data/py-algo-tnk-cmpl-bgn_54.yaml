- en: Answer the following questions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 回答以下问题。
- en: 1)What is a subprogram? Name some built-in subprograms of Python.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 什么是子程序？列举一些 Python 的内置子程序。
- en: 2)What is procedural programming?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 什么是过程式编程？
- en: 3)What are the advantages of procedural programming?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 过程式编程的优点是什么？
- en: 4)What is modular programming? Name one module of Python you know.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 什么是模块化编程？列举一个你了解的 Python 模块。
- en: 5)What is the general form of a Python function?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 5) Python 函数的一般形式是什么？
- en: 6)How do you make a call to a function?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 如何调用函数？
- en: 7)Describe the steps that are performed when the main code makes a call to a
    function.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 描述主代码调用函数时执行的步骤。
- en: 8)What is a void function?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 什么是空函数？
- en: 9)What is the general form of a Python void function?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 9) Python 空函数的一般形式是什么？
- en: 10)How do you make a call to a void function?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 10) 如何调用空函数？
- en: 11)Describe the steps that are performed when the main code makes a call to
    a void function.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 11) 描述主代码调用空函数时执行的步骤。
- en: 12)What is the difference between a function and a void function?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 12) 函数和空函数之间有什么区别？
- en: 13)What is the formal argument list?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 13) 什么是形式参数列表？
- en: 14)What is the actual argument list?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 14) 实际参数列表是什么？
- en: 15)Can two subprograms use variables of the same name?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 15) 两个子程序可以使用相同名称的变量吗？
- en: 16)How long does a subprogram's variable “live” in main memory?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 16) 子程序的变量在主内存中“存活”多长时间？
- en: 17)How long does a main code's variable “live” in main memory?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 17) 主代码的变量在主内存中“存活”多长时间？
- en: 18)Can a subprogram call another subprogram? If yes, give some examples.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 18) 子程序可以调用另一个子程序吗？如果是，请给出一些例子。
- en: 19)What does it mean to “pass an argument by value”?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 19) “通过值传递参数”是什么意思？
- en: 20)What does it mean to “pass an argument by reference”?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 20) “通过引用传递参数”是什么意思？
- en: 21)What is an optional argument?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 21) 什么是可选参数？
- en: 22)What is meant by the term “scope” of a variable?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 22) “作用域”这个术语指的是什么？
- en: 23)What happens when a variable has a local scope?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 23) 当变量具有局部作用域时会发生什么？
- en: 24)What happens when a variable has a global scope?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 24) 当变量具有全局作用域时会发生什么？
- en: 25)What is the difference between a local and a global variable?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 25) 局部变量和全局变量之间有什么区别？
- en: 26)What is recursion?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 26) 递归是什么？
- en: 27)What are the three rules that all recursive algorithms must follow?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 27) 所有递归算法都必须遵循哪三条规则？
