- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Writing a book involves much more than the application of grammar and punctuation
    rules. In the same way, developing an application requires more than a knowledge
    of programming languages and library APIs. A mere mastery of syntax rules and
    function calls is not in itself sufficient for designing applications that empower
    users to perform work, safeguard valuable data, and produce flawless output. As
    programmers, we also need to be able to interpret user requests and expectations
    into effective interface designs and pick the best technologies to implement them.
    We need to be able to organize large code bases, test them, and maintain them
    in a way that keeps them manageable and free from careless errors.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 写一本书远不止是应用语法和标点符号规则。同样，开发应用程序也需要更多编程语言和库API的知识。仅仅掌握语法规则和函数调用本身并不足以设计出能够使用户能够执行工作、保护宝贵数据并产生完美输出的应用程序。作为程序员，我们还需要能够将用户请求和期望转化为有效的界面设计，并选择最佳技术来实现它们。我们需要能够组织大型代码库，测试它们，并以保持其可管理性和避免粗心错误的方式维护它们。
- en: This book aims to be much more than a reference manual for a particular GUI
    toolkit. As we walk through a fictitious workplace scenario, you will get a taste
    of what it's like to be an application programmer in a small office environment.
    In addition to learning Tkinter and a few other useful libraries, you will learn
    many of the skills you need to move from being a writer of short scripts to a
    writer of fully-featured graphical applications. By the time you've finished the
    book, you should feel confident that you can develop a simple but useful data-oriented
    application for a working environment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标远不止是一本特定GUI工具包的参考手册。当我们走过一个虚构的工作场所场景时，您将体验到在一个小型办公室环境中作为应用程序程序员的感受。除了学习Tkinter和一些其他有用的库外，您还将学习许多您需要从编写短脚本过渡到编写功能齐全的图形应用程序的技能。完成本书后，您应该有信心能够为工作环境开发一个简单但实用的数据导向应用程序。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for beginners who have learned the basics of Python but haven't
    written much beyond simple scripts. We'll walk you step-by-step through designing
    and creating a larger application, and we'll introduce you to skills that will
    help you advance as a programmer.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些已经学习了Python基础知识但尚未编写过多复杂脚本的新手而写的。我们将一步步引导您设计和创建一个更大的应用程序，并介绍一些有助于您作为程序员进步的技能。
- en: It's also aimed at those who have used Python for data science, web development,
    or system administration, but who now want to branch out into creating GUI applications.
    We'll go through the knowledge and skills required to create local GUI applications.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 它也针对那些已经使用Python进行数据科学、Web开发或系统管理，但现在想扩展到创建GUI应用程序的人。我们将介绍创建本地GUI应用程序所需的知识和技能。
- en: Finally, this book may also be useful for experienced Python programmers who
    just want to learn Tkinter, as much of the book details the finer points of using
    the Tkinter library.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这本书也可能对那些只想学习Tkinter的资深Python程序员有所帮助，因为书中详细介绍了使用Tkinter库的细微之处。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Introduction to Tkinter*, introduces you to the basics of the
    Tkinter library and walks you through creating a basic Tkinter application. It
    will also introduce you to IDLE as an example of a Tkinter application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*Tkinter简介*，向您介绍了Tkinter库的基础知识，并引导您创建一个基本的Tkinter应用程序。它还将介绍IDLE作为Tkinter应用程序的示例。'
- en: '*Chapter 2*, *Designing GUI Applications*, goes through the process of turning
    a set of user requirements into a design that we can implement.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*设计GUI应用程序*，讲述了将一组用户需求转化为可实施设计的过程。'
- en: '*Chapter 3*, *Creating Basic Forms with Tkinter and Ttk Widgets*, shows you
    how to create a basic data entry application that appends entered data to a CSV
    file.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*使用Tkinter和Ttk小部件创建基本表单*，展示了如何创建一个基本的数据输入应用程序，该应用程序将输入的数据追加到CSV文件中。'
- en: '*Chapter 4*, *Organizing Our Code with Classes*, will introduce you to general
    object-oriented programming techniques as well as Tkinter-specific uses for classes
    that will make our GUI programs more maintainable and understandable.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*使用类组织我们的代码*，将向您介绍通用的面向对象编程技术，以及Tkinter特定类用法，这将使我们的GUI程序更易于维护和理解。'
- en: '*Chapter 5*, *Reducing User Error with Validation and Automation*, demonstrates
    how to automatically populate and validate data in our form''s inputs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*通过验证和自动化减少用户错误*，展示了如何在我们的表单输入中自动填充和验证数据。'
- en: '*Chapter 6*, *Planning for the Expansion of Our Application*, familiarizes
    you with how to break a single-file script intelligently into multiple files,
    how to build a Python module that you can import, and how to separate the concerns
    of a large codebase to make it more manageable.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*为应用程序的扩展规划*，使你熟悉如何智能地将单个文件脚本拆分为多个文件，如何构建可以导入的Python模块，以及如何将大型代码库的关注点分离以使其更易于管理。'
- en: '*Chapter 7*, *Creating Menus with Menu and Tkinter Dialogs*, outlines the creation
    of a main menu using Tkinter. It will also show the use of several built-in dialog
    types to implement common menu functionality.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*使用Menu和Tkinter对话框创建菜单*，概述了使用Tkinter创建主菜单的过程。它还将展示如何使用几种内置对话框类型来实现常见的菜单功能。'
- en: '*Chapter 8*, *Navigating Records with Treeview and Notebook*, details the construction
    of a data record navigation system using the Ttk Treeview and Notebook, as well
    as the conversion of our application from append-only to full read, write, and
    update capabilities.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*使用Treeview和Notebook导航记录*，详细介绍了使用Ttk Treeview和Notebook构建数据记录导航系统，以及将我们的应用程序从仅追加模式转换为全读写更新功能。'
- en: '*Chapter 9*, *Improving the Look with Styles and Themes*, informs you of how
    to change the colors, fonts, and widget styles of your application, and how to
    use them to make your application more usable and attractive.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*使用样式和主题改进外观*，告诉你如何更改应用程序的颜色、字体和小部件样式，以及如何使用它们使应用程序更易用和吸引人。'
- en: '*Chapter 10*, *Maintaining Cross-Platform Compatibility*, goes over Python
    and Tkinter techniques to keep your application running smoothly across Windows,
    macOS, and Linux systems.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*维护跨平台兼容性*，概述了Python和Tkinter技术，以保持你的应用程序在Windows、macOS和Linux系统上平稳运行。'
- en: '*Chapter 11*, *Creating Automated Tests with unittest*, discusses how to verify
    your code with automated unit tests and integration tests.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*使用unittest创建自动化测试*，讨论了如何通过自动化单元测试和集成测试验证你的代码。'
- en: '*Chapter 12*, *Improving Data Storage with SQL*, takes you through the conversion
    of our application from CSV flat-file storage to SQL database storage. You''ll
    learn all about SQL and relational data models as well.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*使用SQL改进数据存储*，带你了解如何将我们的应用程序从CSV平面文件存储转换为SQL数据库存储。你还将了解所有关于SQL和关系数据模型的内容。'
- en: '*Chapter 13*, *Connecting to the Cloud*, covers how to work with network resources
    such as HTTP servers, REST services, and SFTP servers. You''ll learn to interact
    with these services to download and upload data and files.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*连接到云*，涵盖了如何处理网络资源，如HTTP服务器、REST服务和SFTP服务器。你将学习如何与这些服务交互以下载和上传数据和文件。'
- en: '*Chapter 14*, *Asynchronous Programming with Thread and Queue*, explains how
    to use asynchronous and multithreaded programming to keep our application responsive
    during long-running processes.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*使用Thread和Queue进行异步编程*，解释了如何使用异步和多线程编程在长时间运行过程中保持应用程序的响应性。'
- en: '*Chapter 15*, *Visualizing Data Using the Canvas Widget*, teaches you how to
    work with the Tkinter Canvas widget to create visualizations and animations. You''ll
    also learn how to integrate Matplotlib charts and build a simple game.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*使用Canvas小部件可视化数据*，教你如何使用Tkinter Canvas小部件创建可视化和动画。你还将学习如何集成Matplotlib图表并构建一个简单的游戏。'
- en: '*Chapter 16*, *Packaging with setuptools and cxFreeze*, explores preparing
    your Python application for distribution as a Python package or a standalone executable.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*使用setuptools和cxFreeze进行打包*，探讨了如何准备你的Python应用程序以作为Python包或独立可执行文件进行分发。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: This book expects that you know the basics of Python 3\. You should know how
    to write and run simple scripts using built-in types and functions, how to define
    your own functions, and how to import modules from the standard library.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你已了解Python 3的基础知识。你应该知道如何使用内置类型和函数编写和运行简单的脚本，如何定义自己的函数，以及如何从标准库中导入模块。
- en: You can follow this book on a computer running a current version of Microsoft
    Windows, Apple macOS, or a distribution of GNU/Linux. Ensure that you have Python
    3 and Tcl/Tk installed (*Chapter 1*, *Introduction to Tkinter*, contains instructions
    for Windows, macOS, and Linux) and that you have a code editing environment with
    which you are comfortable (we suggest IDLE since it comes with Python and uses
    Tkinter. We do not recommend the use of Jupyter, Spyder, or similar environments
    aimed at analytical Python rather than application development). In the later
    chapters, you'll need access to the internet so that you can install Python packages
    and the PostgreSQL database.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在运行当前版本的Microsoft Windows、Apple macOS或GNU/Linux发行版的计算机上阅读本书。请确保您已安装Python
    3和Tcl/Tk（*第1章*，*Tkinter简介*包含Windows、macOS和Linux的安装说明），并且您有一个您感到舒适的代码编辑环境（我们建议使用IDLE，因为它与Python一起提供并使用Tkinter。我们不推荐使用Jupyter、Spyder或类似的环境，这些环境针对的是分析Python而不是应用开发）。在后面的章节中，您将需要访问互联网，以便您可以安装Python包和PostgreSQL数据库。
- en: Download the example code files
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Python-GUI-Programming-with-Tkinter-2E](https://github.com/PacktPublishing/Python-GUI-Programming-with-Tkinter-2E).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Python-GUI-Programming-with-Tkinter-2E](https://github.com/PacktPublishing/Python-GUI-Programming-with-Tkinter-2E)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们！
- en: Download the color images
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781801815925_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801815925_ColorImages.pdf).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781801815925_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801815925_ColorImages.pdf)。
- en: Conventions used
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example: "Save the code in `solve_the_worlds_problems.py` and execute it by
    typing `python solve_the_worlds_problems.py` at a terminal prompt."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如：“将代码保存在`solve_the_worlds_problems.py`中，并在终端提示符下键入`python
    solve_the_worlds_problems.py`来执行它。”'
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, especially
    to indicate changes to existing code, the relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分，特别是指明现有代码的更改时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note that all Python code in the book uses 2-space indents rather than the conventional
    4-space indents.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，本书中使用的所有Python代码都使用2个空格缩进，而不是传统的4个空格缩进。
- en: 'Any command-line input or output is written with a `$` indicating the prompt,
    as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都使用`$`表示提示符，如下所示：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Command line input intended for the Python shell or REPL is printed with a
    prompt of `>>>`, like so:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 旨在Python外壳或REPL的命令行输入以`>>>`提示符打印，如下所示：
- en: '[PRE3]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Expected output from the shell is printed on a line with no prompt.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 从外壳期望的输出将打印在没有提示符的行上。
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes. For example: "Select **System
    info** from the **Administration** panel."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词，例如在菜单或对话框中。例如：“从**管理**面板中选择**系统信息**。”'
- en: Warnings or important notes appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Executing Python and pip
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 执行Python和pip
- en: 'When we need to instruct the reader to execute a Python script in this book,
    we indicate a command line such as the following:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们需要指导读者在本书中执行Python脚本时，我们将指示如下命令行：
- en: '[PRE4]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
