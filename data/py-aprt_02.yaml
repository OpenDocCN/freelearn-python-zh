- en: Python Promo
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python促销
- en: To start with, what’s so great about Python? Why do you want to learn it? There
    are lots of good answers to those questions. One is that Python is powerful. The
    Python language is expressive and productive, it comes with a [great standard
    library](https://docs.python.org/3/library/index.html), and it’s the center of
    a [huge universe of wonderful third-party libraries](https://pypi.python.org/pypi).
    With Python you can build everything from simple scripts to complex applications,
    you can do it quickly, you can do it safely, and you can do it with fewer lines
    of code than you might think possible.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，Python有什么好处？为什么你想学它？对于这些问题有很多好答案。其中一个是Python很强大。Python语言表达力强，高效，它带有一个[很棒的标准库](https://docs.python.org/3/library/index.html)，并且它是一个[巨大的精彩第三方库的中心](https://pypi.python.org/pypi)。使用Python，你可以从简单的脚本到复杂的应用程序，你可以快速完成，你可以安全地完成，而且你可以用比你可能认为可能的更少的代码行数完成。
- en: But that’s just one part of what makes Python great. Another is that Python
    is wonderfully open. It’s open-source, so you can [get to know every aspect of
    it](https://docs.python.org/devguide/setup.html) if you want. At the same time,
    Python is hugely popular and has a [great community to support you](https://www.python.org/community/)
    when you run into trouble. This combination of openness and large userbase means
    that almost anyone – from casual programmers to professional software developers
    – can engage with the language at the level they need.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 但这只是Python之所以伟大的一部分。另一个是Python非常开放。它是开源的，所以如果你愿意，你可以[了解它的每个方面](https://docs.python.org/devguide/setup.html)。同时，Python非常受欢迎，并且有一个[伟大的社区来支持你](https://www.python.org/community/)当你遇到问题时。这种开放性和庞大的用户群意味着几乎任何人
    - 从业余程序员到专业软件开发人员 - 都可以以他们需要的水平参与到这种语言中。
- en: Another benefit of a large user base is that Python is showing up in more and
    more places. You may be wanting learn Python simply because it’s the language
    of some technology you want to use, and this is not surprising – many of the most
    popular web and scientific packages in the world are written in Python.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Python拥有庞大的用户群体的另一个好处是它在越来越多的地方出现。你可能想要学习Python，仅仅因为它是你想要使用的某种技术的语言，这并不奇怪 -
    世界上许多最受欢迎的网络和科学软件包都是用Python编写的。
- en: 'But for many people those reasons take back-seat to something more important:
    Python is fun! Python’s expressive, readable style, quick edit-and-run development
    cycle, and “batteries included” philosophy mean that you can sit down and enjoy
    writing code rather than fighting compilers and thorny syntax. And Python will
    grow with you. As your experiments become prototypes and your prototypes become
    products, Python makes the experience of writing software not just easier but
    truly enjoyable.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于许多人来说，这些原因都不如更重要的东西：Python很有趣！Python的表达力强，可读性强的风格，快速的编辑和运行开发周期，以及“电池包含”哲学意味着你可以坐下来享受编写代码，而不是与编译器和棘手的语法斗争。而且Python会随着你的成长而成长。当你的实验变成原型，你的原型变成产品时，Python使编写软件的体验不仅更容易，而且真正令人愉快。
- en: In the [words of Randall Munroe](https://xkcd.com/353/), “Come join us! Programming
    is fun again!”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 用[兰德尔·门罗的话来说](https://xkcd.com/353/)，“快来加入我们！编程再次变得有趣！”
