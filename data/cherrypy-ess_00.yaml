- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Over the last few years, the boom that the World has experienced with the Internet
    breakthrough has pushed almost every programming language or platform to welcome
    the rise of web development toolkits, libraries, and frameworks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，随着互联网突破带来的繁荣，几乎每一种编程语言或平台都欢迎 Web 开发工具包、库和框架的兴起。
- en: The Python programming language has grown a rather large list of these environments
    though apart from a few of them such as Zope and Twisted most have a fairly small
    community. It is in this context that CherryPy came into existence when Rémi Delon,
    its creator, decided that he needed a tool that would work as he wanted for his
    own personal projects. He then released CherryPy under a free software license
    so that anyone could use, distribute, and contribute to the project.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Python编程语言已经形成了一个相当大的这些环境列表，但除了Zope和Twisted等少数几个之外，大多数都有相当小的社区。正是在这种背景下，CherryPy诞生了，当其创造者Rémi
    Delon决定他需要一个能够满足他个人项目需求的工具时。然后，他发布了CherryPy，并采用免费软件许可，以便任何人都可以使用、分发和为该项目做出贡献。
- en: CherryPy is a Python library implementing the HTTP protocol, which is at the
    very core of the Web, using common Python idioms. On top of that CherryPy offers
    its own view and concepts on how to help a developer to build web applications
    while being minimally intrusive through its own simple and straightforward API.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: CherryPy 是一个实现 HTTP 协议的 Python 库，HTTP 协议是网络的基石，它使用常见的 Python 习惯用法。在此基础上，CherryPy
    提供了自己对如何帮助开发者构建 Web 应用程序的观点和概念，同时通过其简单直接的 API 最大限度地减少对开发者的干扰。
- en: This book will guide you through the CherryPy library with the aim of giving
    you the key to make the best of it in your own web applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将引导您了解 CherryPy 库，目的是帮助您在自己的 Web 应用程序中充分利用它。
- en: The first four chapters are dedicated to CherryPy, providing information ranging
    from its history to an in-depth presentation of its key features. The rest of
    the book will then take you into the development of a photoblog application. Each
    chapter tries to provide enough background to allow you to ponder the why and
    how of each decision made. Indeed writing software applications is not a precise
    science and compromises need to be undertaken for the better, however, the truth
    is that writing software usually does not go quite as planned. I have written
    this book with the hope that in the end you would have learnt much more than using
    a Python library.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 前四章专门介绍 CherryPy，内容从其历史到其关键特性的深入讲解。接下来的部分将带您进入一个照片博客应用程序的开发。每一章都试图提供足够的背景知识，让您思考每个决策的原因和方式。确实，编写软件应用程序不是一门精确的科学，为了更好的结果，需要做出妥协。然而，事实是编写软件通常不会完全按照计划进行。我写这本书的目的是希望您最终能学到比使用
    Python 库更多的东西。
- en: What This Book Covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to CherryPy") presents the story
    behind CherryPy and a high-level overview of the project.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。CherryPy 简介") 介绍了 CherryPy 的故事以及对该项目的概述。'
- en: '[Chapter 2](ch02.html "Chapter 2. Download and Install CherryPy") guides you
    through the installation and deployment of CherryPy via common strategies like
    using distutils, setuptools, or subversion.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。下载和安装 CherryPy") 指导您通过使用 distutils、setuptools 或 subversion
    等常见策略来安装和部署 CherryPy。'
- en: '[Chapter 3](ch03.html "Chapter 3. Overview of CherryPy") gives an overview
    of the main and the most common aspects of CherryPy, which will give you an understanding
    of what the library can do.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。CherryPy 概述") 对 CherryPy 的主要和最常见方面进行了概述，这将帮助您了解这个库能做什么。'
- en: '[Chapter 4](ch04.html "Chapter 4. CherryPy in Depth") goes into an in-depth
    review of the main aspects of the library such as its support for the HTTP protocol
    or the WSGI interface. It also extensively discusses the tool feature of the CherryPy
    API.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。深入探讨 CherryPy") 对库的主要方面进行了深入审查，如对 HTTP 协议或 WSGI 接口的支持。它还广泛讨论了
    CherryPy API 的工具功能。'
- en: '[Chapter 5](ch05.html "Chapter 5. A Photoblog Application") introduces the
    application, which will be the unifying theme for the rest of the book. The chapter
    reviews the basic entities that the application will manipulate before moving
    onto explaining how we will map them into a relational database. This will allow
    us to explain the concept of ORM and perform a quick comparison between SQLAlchemy,
    SQLObject, and Dejavu.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。照片博客应用")介绍了应用，这将是本书余下部分的主题统一。本章回顾了应用将操作的基本实体，然后解释了我们将如何将它们映射到关系数据库中。这将使我们能够解释ORM的概念，并对SQLAlchemy、SQLObject和Dejavu进行快速比较。'
- en: '[Chapter 6](ch06.html "Chapter 6. Web Services") presents the idea behind web
    services by reviewing REST and the Atom Publishing Protocol.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。Web服务")通过回顾REST和Atom发布协议来介绍Web服务背后的理念。'
- en: '[Chapter 7](ch07.html "Chapter 7. The Presentation Layer") describes how to
    use a templating engine such as Kid to generate web pages dynamically. The chapter
    also introduces Mochikit a JavaScript toolkit to perform client-side development.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。表示层")描述了如何使用模板引擎（如Kid）动态生成网页。本章还介绍了Mochikit，这是一个用于客户端开发的JavaScript工具包。'
- en: '[Chapter 8](ch08.html "Chapter 8. Ajax") extends [chapter 7](ch07.html "Chapter 7. The
    Presentation Layer") by diving into the world of Ajax, which has reminded web
    developers that they can create extremely powerful applications by simply using
    the browser capabilities, the JavaScript language, and the HTTP protocol.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章。Ajax")通过深入Ajax的世界来扩展[第七章](ch07.html "第七章。表示层")，这提醒Web开发者，他们可以通过简单地使用浏览器功能、JavaScript语言和HTTP协议来创建极其强大的应用。'
- en: '[Chapter 9](ch09.html "Chapter 9. Testing") makes a strong point that any application
    should be reasonably well tested and introduces some testing strategies like unit
    testing, functional testing, and load testing.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章。测试")强调任何应用都应该进行合理的测试，并介绍了单元测试、功能测试和负载测试等测试策略。'
- en: '[Chapter 10](ch10.html "Chapter 10. Deployment") ends the book by reviewing
    some methods to deploy a CherryPy application under a common web-server front
    end like Apache and lighttpd. The chapter also explains how to enable SSL from
    your CherryPy application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章。部署")通过回顾在Apache和lighttpd等常见Web服务器前端下部署CherryPy应用的一些方法来结束本书。本章还解释了如何从CherryPy应用中启用SSL。'
- en: What You Need for This Book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的哪些东西
- en: Throughout this book we will assume that you have the following packages installed
    and available.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将假设你已经安装并可以使用以下包。
- en: Python 2.4 or above
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 2.4或更高版本
- en: CherryPy 3.0
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CherryPy 3.0
- en: You need to have a basic knowledge of the Python language.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要具备Python语言的基本知识。
- en: Who is This Book for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: The book is principally geared towards web developers who wish to learn how
    the Python programming language can fit their requirements. Although the CherryPy
    toolkit is at the core of the book, many common libraries are introduced in order
    to open the book to a larger audience.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向希望了解Python编程语言如何满足其需求的Web开发者。尽管CherryPy工具包是本书的核心，但为了使本书面向更广泛的读者，介绍了许多常见库。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'There are three styles for code. Code words in text are shown as follows: "A
    newer and more common way of deploying a package is to use the `easy_install`
    command to install eggs."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码有三种风格。文本中的代码词如下所示：“部署包的一种较新且更常见的方式是使用`easy_install`命令安装egg。”
- en: 'A block of code will be set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input and output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入和输出都如下所示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are introduced in a bold-type font. Words
    that you see on the screen, in menus or dialog boxes for example, appear in our
    text like this: "The next step is to run those tests by clicking the **All** button."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体字形式引入。屏幕上看到的词，例如在菜单或对话框中，在我们的文本中如下所示：“下一步是点击**全部**按钮来运行这些测试。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader Feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book, what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法，您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply drop an email to [feedback@packtpub.com](mailto:%20feedback@packtpub.com),
    making sure to mention the book title in the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般性反馈，请简单地将电子邮件发送到[feedback@packtpub.com](mailto:%20feedback@packtpub.com)，确保在邮件主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or email [suggest@packtpub.com](mailto:%20suggest@packtpub.com).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有您需要的书籍并且希望我们看到出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议一个标题**表单或通过[
    suggest@packtpub.com](mailto:%20suggest@packtpub.com)发送邮件给我们。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们关于[www.packtpub.com/authors](http://www.packtpub.com/authors)的作者指南。
- en: Customer Support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者了，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the Example Code for the Book
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的示例代码
- en: Visit [http://www.packtpub.com/support](http://www.packtpub.com/support), and
    select this book from the list of titles to download any example code or extra
    resources for this book. The files available for download will then be displayed.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，从标题列表中选择此书，以下载任何示例代码或额外的资源。可下载的文件将随后显示。
- en: The downloadable files contain instructions on how to use them.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 可下载的文件包含如何使用它们的说明。
- en: Errata
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our contents, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in text or
    code—we would be grateful if you would report this to us. By doing this you can
    save other readers from frustration, and help to improve subsequent versions of
    this book. If you find any errata, report them by visiting[http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **Submit Errata** link, and entering the
    details of your errata. Once your errata are verified, your submission will be
    accepted and the errata are added to the list of existing errata. The existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并有助于改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书，点击**提交错误清单**链接，并输入您的错误清单详情。一旦您的错误清单得到验证，您的提交将被接受，并将错误清单添加到现有错误清单中。现有的错误清单可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)中选择您的标题来查看。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at [questions@packtpub.com](mailto:%20questions@packtpub.com)
    if you are having a problem with some aspect of the book, and we will do our best
    to address it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书中遇到任何问题，可以通过[questions@packtpub.com](mailto:%20questions@packtpub.com)联系我们，我们将尽力解决。
