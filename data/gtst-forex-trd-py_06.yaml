- en: Therefore, we can assume that fundamental factors that come from the oil industry
    may affect USDCAD and can potentially be used for trading this currency pair.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以假设来自石油行业的基本面因素可能影响USDCAD，并且可能被用于交易这一货币对。
- en: Summary
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We can see that fundamental factors do affect the prices of currencies, but
    we also can see key problems with using these factors in automated trading, such
    as the (a) releases of macroeconomic news mostly cause the unpredicted direction
    of price movements, and these movements frequently do not last long enough to
    trade, (b) political events cause longer price movements and are potentially tradable,
    but they are rare, and it’s easier to trade them manually than programmatically,
    (c) using industry-specific fundamental factors is potentially the most promising,
    but requires a thorough analysis of the respective industry and works only for
    specific currencies.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，基本面因素确实会影响货币的价格，但我们也可以看到使用这些因素进行自动化交易的关键问题，例如：（a）宏观经济新闻的发布大多导致价格运动的不可预测方向，这些运动通常不足以进行交易，并且持续时间不长；（b）政治事件导致价格运动时间较长，并且可能可以进行交易，但它们很少发生，手动交易它们比程序化交易更容易；（c）使用行业特定的基本面因素可能是最有希望的，但需要对相关行业进行彻底分析，并且仅适用于特定货币。
- en: In any case, systematic traders (those who prefer entering and exiting positions
    basing their decisions on a set of rules rather than intuition or sentiment) have
    long searched for an alternative, *quantitative* way of analyzing market data
    as opposed to *qualitative* fundamental analysis. This quantitative analysis could
    open lots of new opportunities because it removes human discretion, emotions,
    and any bias, as all trading decisions are based only on numbers. Such quantitative
    analysis is called **technical analysis**. We will learn more about this analysis
    type in the next chapter.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，系统交易者（那些基于一套规则而不是直觉或情绪来进入和退出位置的交易者）长期以来一直在寻找一种替代的、*定量*分析市场数据的方法，而不是*定性*基本面分析。这种定量分析可以开辟许多新的机会，因为它消除了人为的判断、情绪和任何偏见，因为所有交易决策都仅基于数字。这种定量分析被称为**技术分析**。我们将在下一章中了解更多关于这种分析类型的内容。
