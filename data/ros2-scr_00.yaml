- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In 2016, while cofounding a robotics start-up, I was searching for tools and
    technologies to build the software for a new six-axis robotic arm, and I stumbled
    upon ROS. Somehow, I got the intuition that ROS seemed to be exactly what I was
    looking for. Yet, I couldn’t really comprehend what it was, or what it was doing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年，当我共同创立一家机器人初创公司时，我在寻找构建新六轴机器人手臂软件的工具和技术，偶然发现了ROS。不知何故，我有一种直觉，认为ROS似乎正是我一直在寻找的东西。然而，我并不能真正理解它是什么，或者它在做什么。
- en: It took me a long time to understand ROS, and as I was learning about it, I
    realized how painful the process was. There was—and still is—a lack of clear teaching
    materials and online resources, especially for beginners. As I continued to use
    ROS over the years, I also realized it was not just me—many other developers were
    still lost. This led me to create online courses to teach ROS and other related
    topics, with the goal of making ROS more accessible to everyone.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了很长时间才理解ROS，在学习的过程中，我意识到这个过程有多么痛苦。当时（现在也是如此）缺乏清晰的教学材料和在线资源，尤其是对于初学者。随着我多年来继续使用ROS，我也意识到这不仅仅是我一个人遇到的问题——许多其他开发者仍然感到迷茫。这促使我创建在线课程来教授ROS和其他相关主题，目标是让ROS对每个人来说都更容易接触。
- en: A few years forward, this book is a continuation of this process. With more
    experience using and teaching ROS (or ROS 2—the difference will be explained later),
    I wrote the book I wish I had when I first got started. When working on the book,
    I tried as much as possible to place myself in a beginner’s shoes and to avoid
    two common obstacles to learning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，这本书是这个过程的延续。随着在ROS（或ROS 2——稍后会解释这个区别）的使用和教学方面积累了更多经验，我写了这本我希望在刚开始时就能拥有的书。在撰写这本书的过程中，我尽可能地站在初学者的角度，并避免学习过程中常见的两个障碍。
- en: First, in tech circles, you can sometimes see toxic behavior shown by some experts
    who look down on you, and say stuff like “How can you not already know how to
    do that—it’s so basic?”, or explain things to you very fast while using jargon,
    and then make you feel stupid when you don’t understand. This behavior is not
    helpful, and won’t motivate you to learn.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在技术圈中，你有时会看到一些专家表现出的有毒行为，他们对你不屑一顾，会说些“你怎么连这么基本的东西都不会——这太简单了？”之类的话，或者用术语快速解释事情，然后在你不理解时让你感到愚蠢。这种行为没有帮助，也不会激励你学习。
- en: Second, I don’t know why, but so many people like to overcomplicate things,
    and this is not just related to ROS or even technology. Most of the time, once
    concepts are clearly understood, they can be explained in very simple steps. There’s
    no need to make them sound complicated if it’s not needed, and there’s no need
    to spend one hour explaining something if it can be done in five minutes. That
    creates noise and confusion.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，我不知道为什么，但很多人喜欢把事情搞得很复杂，这不仅仅与ROS或技术有关。大多数时候，一旦概念被清晰地理解，它们可以非常简单地解释。如果不需要，就没有必要让它们听起来很复杂，也没有必要花一个小时解释某件事，如果五分钟就能完成。这会产生噪音和困惑。
- en: 'In this book, I want to do the opposite: teach without judgment over a lack
    of skills, and give priority to clear and simple explanations. With this, I hope
    you can learn efficiently, and finish this book being less confused than you are
    now, and more motivated to continue your journey with ROS 2 and robotics.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我想做的是相反的事情：不因技能不足而评判，优先提供清晰简洁的解释。通过这种方式，我希望你能高效地学习，完成这本书后比现在更少困惑，更有动力继续你的ROS
    2和机器人之旅。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for engineers, researchers, students, teachers, developers, and
    hobbyists who want to learn ROS 2 from scratch in an efficient way, without wasting
    any time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为工程师、研究人员、学生、教师、开发者和希望以高效方式从头开始学习ROS 2、不浪费时间的人准备的。
- en: Even though you don’t have to be an expert in anything, this book is not for
    complete beginners in software engineering. You need some good basics in Linux
    and Python—C++ is optional. Having a good grasp and some experience with those
    technologies will make your learning much easier.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你不需要在某个领域成为专家，但这本书并不是为软件工程领域的完全新手准备的。你需要具备Linux和Python的良好基础——C++是可选的。对这些技术的良好掌握和一些经验将使你的学习更加容易。
- en: No ROS (or ROS 1) experience is required.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要ROS（或ROS 1）的经验。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B22403_01.xhtml#_idTextAnchor015), *Introduction to ROS 2 – What
    is ROS 2?*, explains what ROS 2 is exactly, and clears most of the doubts and
    confusions you could have.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B22403_01.xhtml#_idTextAnchor015)，*ROS 2简介——ROS 2是什么？*，解释了ROS 2究竟是什么，并消除了你可能会有的大部分疑问和困惑。'
- en: '[*Chapter 2*](B22403_02.xhtml#_idTextAnchor048), *Installing and Setting Up
    ROS 2*, leads you through the installation and set up of Ubuntu, ROS 2, and additional
    tools, so you have everything you need to work with ROS 2.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B22403_02.xhtml#_idTextAnchor048)，*安装和设置ROS 2*，引导你完成Ubuntu、ROS 2和附加工具的安装和设置，这样你就有了一切使用ROS
    2所需的东西。'
- en: '[*Chapter 3*](B22403_03.xhtml#_idTextAnchor092), *Uncovering ROS 2 Core Concepts*,
    introduces the main ROS 2 concepts through experimentation and hands-on discovery,
    the goal being to develop an intuition of how things work.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B22403_03.xhtml#_idTextAnchor092)，*揭示ROS 2核心概念*，通过实验和动手发现介绍了主要的ROS
    2概念，目标是培养对事物工作方式的直觉。'
- en: '[*Chapter 4*](B22403_04.xhtml#_idTextAnchor157), *Writing and Building a ROS
    2 Node*, shows you how to write ROS 2 programs, install them, and run them. Both
    Python and C++ are used, and additional challenges are given to make you practice
    more (the same applies to the following chapters).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B22403_04.xhtml#_idTextAnchor157)，*编写和构建ROS 2节点*，展示了如何编写ROS 2程序，安装它们，并运行它们。Python和C++都被使用，并给出了额外的挑战来让你练习（以下章节也是如此）。'
- en: '[*Chapter 5*](B22403_05.xhtml#_idTextAnchor211), *Topics – Sending and Receiving
    Messages between Nodes*, explains how to communicate between two nodes with topics.
    We start with an explanation of the concept using a real-life analogy and then
    dive into the code.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B22403_05.xhtml#_idTextAnchor211)，*主题——节点之间通过主题发送和接收消息*，解释了如何通过主题在两个节点之间进行通信。我们首先使用现实生活中的类比来解释这个概念，然后深入代码。 '
- en: '[*Chapter 6*](B22403_06.xhtml#_idTextAnchor282), *Services – Client/Server
    Interaction between Nodes*, follows the same outline as the previous chapter—this
    time to work on the second most important communication type in ROS 2.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B22403_06.xhtml#_idTextAnchor282)，*服务——节点之间的客户端/服务器交互*，遵循了上一章的相同大纲——这次是针对ROS
    2中第二重要的通信类型。'
- en: '[*Chapter 7*](B22403_07.xhtml#_idTextAnchor338), *Actions – When Services Are
    Not Enough*, introduces the third and last ROS 2 communication type. This chapter
    is a bit more advanced and can be skipped during the first read.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B22403_07.xhtml#_idTextAnchor338)，*动作——当服务不足时*，介绍了ROS 2的第三种也是最后一种通信类型。这一章稍微复杂一些，在第一次阅读时可以跳过。'
- en: '[*Chapter 8*](B22403_08.xhtml#_idTextAnchor394), *Parameters – Making Nodes
    More Dynamic*, shows you how to add parameters to your nodes, in order to provide
    different settings at runtime.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B22403_08.xhtml#_idTextAnchor394)，*参数——使节点更具动态性*，展示了如何向你的节点添加参数，以便在运行时提供不同的设置。'
- en: '[*Chapter 9*](B22403_09.xhtml#_idTextAnchor443), *Launch Files – Starting All
    Your Nodes at Once*, provides you with a way to start a complete ROS 2 application
    from a single file.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B22403_09.xhtml#_idTextAnchor443)，*启动文件——一次性启动所有节点*，为你提供了一种从单个文件启动完整ROS
    2应用程序的方法。'
- en: '[*Chapter 10*](B22403_10.xhtml#_idTextAnchor488), *Discovering TFs with RViz*,
    introduces you to one of the most important concepts, so you can track the different
    coordinates of a robot over time. That will be the backbone of almost any ROS
    2 application you create.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B22403_10.xhtml#_idTextAnchor488)，*使用RViz发现TFs*，介绍了一个最重要的概念之一，这样你就可以跟踪机器人随时间变化的不同坐标。这将是几乎任何你创建的ROS
    2应用程序的骨架。'
- en: '[*Chapter 11*](B22403_11.xhtml#_idTextAnchor519), *Creating a URDF for a Robot*,
    has you start a new project in which you create a custom robot with ROS 2\. With
    URDF, you can create the robot description.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B22403_11.xhtml#_idTextAnchor519)，*为机器人创建URDF*，让你开始一个新的项目，在这个项目中，你将使用ROS
    2创建一个自定义机器人。使用URDF，你可以创建机器人的描述。'
- en: '[*Chapter 12*](B22403_12.xhtml#_idTextAnchor573), *Publishing TFs and Packaging
    the URDF*, explains how to correctly package your application and generate the
    required TFs thanks to the URDF you have created.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B22403_12.xhtml#_idTextAnchor573)，*发布TFs和打包URDF*，解释了如何正确打包你的应用程序并生成所需的TFs，这要归功于你创建的URDF。'
- en: '[*Chapter 13*](B22403_13.xhtml#_idTextAnchor614), *Simulating a Robot in Gazebo*,
    teaches you how to adapt a robot for Gazebo (3D simulation tool), how to spawn
    the robot, and how to control it, so as to get a simulation that’s as close as
    possible to a real robot.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B22403_13.xhtml#_idTextAnchor614)，*在Gazebo中模拟机器人*，教你如何将机器人适配到Gazebo（3D模拟工具），如何生成机器人，以及如何控制它，以便得到尽可能接近真实机器人的模拟。'
- en: '[*Chapter 14*](B22403_14.xhtml#_idTextAnchor665), *Going Further – What to
    Do Next*, gives you more perspectives on the different paths you can take after
    finishing this book, depending on your personal goals.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B22403_14.xhtml#_idTextAnchor665)，*更进一步——下一步做什么*，为你提供了在完成本书后，根据个人目标可以选择的不同路径的更多视角。'
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: 'You need basic knowledge of the following:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要以下基本知识：
- en: Linux, especially on how to use the command line (with auto-completion) and
    write code with text editors, and you should understand a bit about the file system
    and how the environment works (with files such as `.bashrc`).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux，特别是如何使用命令行（带有自动完成）和用文本编辑器编写代码，以及您应该了解一些关于文件系统和环境如何工作的知识（例如`.bashrc`文件）。
- en: 'Python programming: most of the code will be in Python 3, using object-oriented
    programming. The better your Python skills, the easier it will be.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python编程：大部分代码将使用Python 3编写，采用面向对象编程。您的Python技能越好，就越容易。
- en: 'C++ programming: you could decide to only start by following the Python examples,
    and thus you don’t need C++. If you want to follow C++ examples as well, of course,
    C++ is needed.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C++编程：您可以决定只通过遵循Python示例开始，因此不需要C++。如果您还想遵循C++示例，当然需要C++。
- en: Regarding software and operating systems, you will need to install Ubuntu on
    your computer (better as a dual boot, and also works with a virtual machine).
    This book targets Ubuntu 24.04 and ROS 2 Jazzy, but you should be able to get
    the most out of it with the later versions as well. Step-by-step instructions
    on how to install Ubuntu (in a virtual machine) and ROS 2 will be provided in
    the book.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关于软件和操作系统，您需要在您的计算机上安装Ubuntu（最好是双启动，也可以在虚拟机上运行）。本书针对Ubuntu 24.04和ROS 2 Jazzy，但您也应该能够从后续版本中获得最大收益。本书将提供有关如何安装Ubuntu（在虚拟机上）和ROS
    2的逐步说明。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/ROS-2-from-Scratch](https://github.com/PacktPublishing/ROS-2-from-Scratch).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub（[https://github.com/PacktPublishing/ROS-2-from-Scratch](https://github.com/PacktPublishing/ROS-2-from-Scratch)）下载本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '**Code in text**: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “For example, if you want to install the **abc_def**
    package on ROS Jazzy, then you will need to run **sudo apt** **install ros-jazzy-abc-def**.”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“例如，如果您想在ROS
    Jazzy上安装**abc_def**软件包，那么您需要运行**sudo apt install ros-jazzy-abc-def**。”'
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “To start the VM, double click on it in **VirtualBox Manager**, or select it and
    click on the **Start** button.”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上出现的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“要启动虚拟机，请在**VirtualBox管理器**中双击它，或者选择它并点击**开始**按钮。”'
- en: Tips or important notes
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是这样的。
- en: Get in touch
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过电子邮件发送至[customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中提及本书标题。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，如果您能向我们报告，我们将不胜感激。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packtpub.com](mailto:copyright@packtpub.com)
    with a link to the material.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
