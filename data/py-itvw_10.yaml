- en: Chapter 10. Jessica McKellar
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 10 章。杰西卡·麦凯勒尔
- en: '![Jessica McKellar](img/B08180_02_01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![杰西卡·麦凯勒尔](img/B08180_02_01.jpg)'
- en: Jessica McKellar is an American software engineer and entrepreneur. She is a
    maintainer for several open source projects and the co-author of *Twisted Network
    Programming Essentials*. Jessica is a former director of the Python Software Foundation
    (PSF) and a former organizer of the Boston Python User Group. She is passionate
    about growing the Python community and serves as the diversity outreach chair
    for PyCon North America.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 杰西卡·麦凯勒尔是一位美国软件工程师和企业家。她是几个开源项目的维护者，也是《Twisted 网络编程基础》的合著者。杰西卡曾是 Python 软件基金会（PSF）的董事和波士顿
    Python 用户组的组织者。她热衷于扩大 Python 社区，并担任 PyCon 北美多样性推广委员会主席。
- en: Jessica is the founder and CTO of Pilot, a bookkeeping firm which is powered
    by software. Previously, she was the founder and VP of engineering for Zulip,
    a real-time collaboration start-up which Dropbox acquired.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 杰西卡是 Pilot 会计公司的创始人兼首席技术官，这是一家由软件驱动的公司。此前，她是 Zulip 的创始人兼工程副总裁，这是一家被 Dropbox
    收购的实时协作初创公司。
- en: '**Discussion themes: Python and activism, the PSF, Twisted.**'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**讨论主题：Python 和活动主义、PSF、Twisted。**'
- en: ''
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Catch up with Jessica McKellar here: @jessicamckella**'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**在这里与杰西卡·麦凯勒尔取得联系：@jessicamckella**'
- en: '**Mike Driscoll**: Could you give a little background about yourself?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·德里斯科尔**：你能简单介绍一下自己吗？'
- en: '**Jessica McKellar**: I''m an entrepreneur, software engineer, and open source
    developer currently living in San Francisco.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**杰西卡·麦凯勒尔**：我是一位企业家、软件工程师和开源开发者，目前居住在旧金山。'
- en: I am extremely proud to play a role in Python community initiatives. I joke
    that I don't ever take vacation because I just travel to speak at Python conferences.
    This has given me the opportunity to speak with and learn from local Python communities
    around the world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常自豪能在 Python 社区倡议中发挥作用。我开玩笑说，我从不休假，因为我只是去参加 Python 会议。这让我有机会与世界各地的本地 Python
    社区进行交流和学习。
- en: '**Jessica McKellar: ''I am extremely proud to play a role in Python community
    initiatives.''**'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**杰西卡·麦凯勒尔：''我非常自豪能在 Python 社区倡议中发挥作用。''**'
- en: I'm grateful to have won the O'Reilly Open Source Award in 2013 for my outreach
    efforts in the Python community. This was really recognizing the long-term efforts
    of many talented people, who I am also lucky to call my friends.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我很感激在 2013 年获得了 O'Reilly 开源奖，以表彰我在 Python 社区中的推广工作。这实际上是对许多有才华的人长期努力的认可，他们也是我的朋友。
- en: I'm currently a founder and the CTO of an early-stage enterprise software company,
    where I am delighted to have been using and benefiting from Python 3 from the
    get-go. Previously, I was a founder and the VP of engineering at Zulip.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前是一家早期企业软件公司的创始人兼首席技术官，我很高兴从一开始就使用并受益于 Python 3。在此之前，我曾担任 Zulip 的创始人兼工程副总裁。
- en: Before that, I was a computer nerd at MIT who joined her friends at Ksplice,
    a company building a service for rebootless kernel updates on Linux, that was
    acquired by Oracle. These diverse experiences got me onto the Forbes 30 Under
    30 class of 2017 for enterprise software, just in time to age out of the category.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在那之前，我是麻省理工学院的一名计算机狂热者，加入了她的朋友们在 Ksplice 公司，该公司正在为 Linux 开发无需重启的内核更新服务，后来被甲骨文公司收购。这些多样化的经历让我在
    2017 年入选了《福布斯》30 位 30 岁以下的商业软件精英，正好赶在年龄超过该类别之前。
- en: '**Driscoll**: So why did you first become a programmer?'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**德里斯科尔**：那么你最初为什么想成为一名程序员？'
- en: '**McKellar**: I had always liked using computers. A famous family photo shows
    me in front of an Apple IIci, with a bottle in one hand and a mouse in the other.
    But I didn''t have any intentions around learning how to program until I was in
    college.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**麦凯勒尔**：我从小就喜欢使用电脑。一张著名的家庭照片显示我站在 Apple IIci 前面，一手拿着瓶子，一手拿着鼠标。但在大学之前，我并没有学习编程的打算。'
- en: My first degree is actually in chemistry. While I was taking my chemistry classes,
    many of my friends were in the computer science department. I would sort of watch
    them out of the corner of my eye and think to myself that they seemed to be learning
    a toolkit full of tools for solving a broad range of problems in the world. I
    wanted those skills too.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一个学位实际上是化学。在我上化学课时，我的许多朋友都在计算机科学系。我总是用余光观察他们，心想他们似乎在学习一套工具包，这些工具可以用来解决世界上各种各样的问题。我也想拥有这些技能。
- en: I took a couple of CS classes in my sophomore year, was immediately hooked and
    secretly got a summer internship at a software company without telling my chemistry
    advisor (I don't recommend this tactic). I managed to cram a CS degree into my
    remaining couple of semesters.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我在大二时选修了几门计算机科学课程，立刻着迷了，并且秘密地在没有告诉我的化学导师的情况下，在一家软件公司实习了一个暑假（我不推荐这种策略）。我设法在剩下的几个学期里挤进了计算机科学学位。
- en: Learning how to program is a profound experience. You become fluent within a
    system and learn how to break down and solve problems within it in a structured
    way. You gain confidence as a debugger and as a problem solver.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何编程是一种深刻的体验。你会在一个系统中变得流利，并学会以结构化的方式分解和解决问题。你作为调试器和问题解决者会获得自信。
- en: '**Jessica McKellar: ''Learning how to program is a profound experience...you
    gain confidence as a debugger and as a problem solver.''**'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**杰西卡·麦凯勒：''学习如何编程是一种深刻的体验...你作为调试器和问题解决者会获得自信。''**'
- en: Contributing to free and open source software projects is also a profound experience.
    You are instilled with the mindset that if you see something that could be better,
    in a language, library or ecosystem, then you can work together with other contributors
    to make that change for everyone's benefit.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为开源软件项目做出贡献也是一种深刻的体验。你会形成这样的思维方式：如果你看到某个语言、库或生态系统中可以改进的地方，那么你可以与其他贡献者一起为所有人的利益做出改变。
- en: '**Jessica McKellar: ''Contributing to free and open source software projects
    is also a profound experience.''**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**杰西卡·麦凯勒：''为开源软件项目做出贡献也是一种深刻的体验。''**'
- en: Believing that you have the tools to identify a problem in the world, break
    it down into steps, and work with others to implement a solution is a powerful
    mindset. It's an activist's mindset. Programming has profoundly impacted how I
    think about myself and my responsibility to my community. It has motivated my
    time on initiatives ranging from teaching programming to criminal justice reform.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 相信你有工具去识别世界上的问题，将其分解成步骤，并与他人合作实施解决方案，这是一种强大的思维方式。这是一种积极分子的思维方式。编程深刻地影响了我对自己以及我对社区责任的认识。它激励了我参与从教授编程到刑事司法改革等一系列倡议。
- en: '**Jessica McKellar: ''Programming has profoundly impacted how I think about
    myself and my responsibility to my community.''**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**杰西卡·麦凯勒：''编程深刻地影响了我对自己以及我对社区责任的认识。''**'
- en: So I'd say that I learned how to program because I wanted the problem-solving
    toolkit that programmers have, but the most enduring effect is that it made me
    an activist. I have since devoted a lot of my energy to creating opportunities
    for others to learn how to program because we need as many people as possible,
    on this planet, to have the activist's mindset that programming encourages.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我会说我学习编程是因为我想拥有程序员的问题解决工具包，但最持久的影响是它让我成为了一个积极分子。我后来投入了大量的精力去创造机会，让其他人学习如何编程，因为我们需要尽可能多的人，在这个星球上，拥有编程所鼓励的积极分子的思维方式。
- en: '**Jessica McKellar: ''We need as many people as possible, on this planet, to
    have the activist''s mindset that programming encourages.''**'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**杰西卡·麦凯勒：''我们需要尽可能多的人，在这个星球上，拥有编程所鼓励的积极分子的思维方式。''**'
- en: '**Driscoll**: Why Python?'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**德里斯科尔：为什么是Python？**'
- en: '**McKellar**: I learned Python because that was the language used in many computer
    science classes at MIT. I was a student during a big transition from Lisp to Python
    at the university.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**麦凯勒：我学习Python是因为那是麻省理工学院许多计算机科学课程使用的语言。我在大学经历了一次从Lisp到Python的大转变期间是一名学生。**'
- en: I've since used Python in every job I've ever had and in every company I've
    started. One should always use the right tool for any task, but Python has such
    broad utility and such a mature ecosystem, that it has fortunately frequently
    been the right tool.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我自从在每一个工作中以及我创立的每一个公司中都使用了Python。对于任何任务，都应该使用合适的工具，但Python具有如此广泛的应用和如此成熟的生态系统，幸运的是，它经常是正确的工具。
- en: '**Driscoll**: How did your first start-up come about, Jessica?'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**德里斯科尔：杰西卡，你是如何开始你的第一个创业项目的？**'
- en: '**McKellar**: My first start-up was Ksplice, which came out of the master''s
    thesis of our CEO, Jeff Arnold.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**麦凯勒：我的第一个创业公司是Ksplice，它源于我们CEO杰夫·阿诺德的硕士论文。**'
- en: The Ksplice team had a ton of collective open source experience, which helped
    us to interface with the Linux kernel community. The experience and knowledge
    that we had in open source also shaped how we did software development in what
    came to be a highly distributed team.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Ksplice团队拥有大量的集体开源经验，这帮助我们与Linux内核社区建立联系。我们在开源方面的经验和知识也塑造了我们如何在一个高度分布式的团队中进行软件开发。
- en: '**Driscoll**: Can you tell us how you became a director for the PSF?'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**德里斯科尔**：你能告诉我们你是如何成为PSF董事的吗？'
- en: '**McKellar**: My Python community involvement started locally. I was working
    with the Boston Python User Group to run a series of introductory workshops for
    new programmers, as part of a diversity outreach initiative. I then became an
    organizer for Boston Python.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**麦凯勒**：我的Python社区参与始于本地。我正在与波士顿Python用户组合作，为新程序员举办一系列入门研讨会，作为一项多元化拓展项目的一部分。然后我成为了波士顿Python的组织者。'
- en: '**Jessica McKellar: ''My Python community involvement started locally.''**'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**杰西卡·麦凯勒**：“我的Python社区参与始于本地。”'
- en: The work became more global when I was invited to the inaugural cohort for the
    PSF's Outreach and Education Committee, which funded community building and educational
    initiatives in Python communities around the world.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我被邀请加入PSF的拓展和教育委员会的首届成员时，我的工作变得更加全球化，该委员会资助了世界各地Python社区的社区建设和教育项目。
- en: At that point, I'm grateful that Jesse Noller, PSF's director, encouraged me
    to reach for an even larger platform for community building. He nominated me to
    become a director on the board. I was elected in 2012 and served for three years.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在那时，我很感激PSF的总监Jesse Noller鼓励我追求更大的社区建设平台。他提名我成为董事会董事。我于2012年当选，并服务了三年。
- en: '**Driscoll**: What was your focus as a director at that time?'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**德里斯科尔**：当时作为总监，你的重点是什么？'
- en: '**McKellar**: My focus was on global community development, including providing
    financial support, and a lot of organizational infrastructure for user groups,
    conferences and outreach initiatives.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**麦凯勒**：我的重点是全球社区发展，包括提供财务支持，以及为用户组、会议和拓展项目提供大量的组织基础设施。'
- en: '**Driscoll**: What lessons have you learned as a core maintainer of Twisted?'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**德里斯科尔**：作为Twisted的核心维护者，你学到了哪些教训？'
- en: '**McKellar**: My first ever open source contribution was to Twisted, which
    is an event-driven networking engine written in Python!'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**麦凯勒**：我第一次开源贡献是给Twisted，这是一个用Python编写的基于事件的网络引擎！'
- en: I distinctly remember that formative experience. I was using Twisted in a project
    at an internship and I was using some documentation that I thought could be clearer.
    I said, "Hey, this is my chance to contribute to an open source project. I'm going
    to go for it."
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我清楚地记得那次有影响力的经历。我在实习项目中使用Twisted，我使用了一些我认为可以更清晰的文档。我说：“嘿，这是我向开源项目做出贡献的机会。我要去尝试。”
- en: I probably read through the contribution guidelines three times top to bottom.
    I was anxious that I might make a mistake and someone would yell at me. I remember
    idling nervously in the IRC channel, opening a new issue in the issue tracker,
    attaching a `diff` and generating and regenerating the docs to convince myself
    that everything looked perfect. I hovered my hand over the submit button for a
    solid minute before working up the nerve to click.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能把贡献指南从头到尾读了几遍。我担心自己可能会犯错误，然后有人会对我大喊大叫。我记得我在IRC频道里紧张地闲逛，在问题跟踪器中打开一个新问题，附加一个`diff`文件，并生成和重新生成文档来让自己相信一切看起来都很完美。我在提交按钮上悬停了整整一分钟，才鼓起勇气点击。
- en: The outcome was that Glyph Lefkowitz, the creator of Twisted (and a decade later
    still a friend and coworker), patiently walked me through the review process.
    He landed my change and encouraged me to keep participating. I had an incredibly
    positive first experience of contributing to an open source project.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，Twisted的创造者，同时也是十年后仍然是我的朋友和同事的Glyph Lefkowitz，耐心地引导我通过了审查流程。他接受了我的更改，并鼓励我继续参与。我为向开源项目做出贡献的第一体验感到非常积极。
- en: '**Jessica McKellar: ''I had an incredibly positive first experience of contributing
    to an open source project.''**'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**杰西卡·麦凯勒**：“我为向开源项目做出贡献的第一体验感到非常积极。”'
- en: That ended up being a good investment for Twisted and for me, as I went on to
    contribute many more patches, become a core maintainer and write a book about
    the library.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这最终对Twisted和我自己都是一个很好的投资，因为我继续贡献了许多补丁，成为核心维护者，并撰写了一本关于该库的书。
- en: The enduring open source lesson from Twisted has thus been about the importance
    of establishing a culture that welcomes new contributors. This is both because
    it is the right thing to do and because attracting and retaining a diverse contributor
    base is critical for sustaining a large open source project, on which many people
    and companies depend.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Twisted的持久开源教训因此是关于建立欢迎新贡献者的文化的重要性。这不仅是因为这是正确的事情，而且因为吸引和留住多元化的贡献者基础对于维持一个大型开源项目至关重要，许多人和公司都依赖于这个项目。
- en: '**Jessica McKellar: ''The enduring open source lesson from Twisted has thus
    been about the importance of establishing a culture that welcomes new contributors.''**'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**杰西卡·麦凯勒：**“从 Twisted 中汲取的持久开源教训就是建立一种欢迎新贡献者的文化。”'
- en: '**Driscoll**: Can you tell me more about Pilot, the company that you founded?'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**德里斯科尔：**你能告诉我更多关于你创立的 Pilot 公司吗？'
- en: '**McKellar**: Pilot is a bookkeeping firm ([http://pilot.com](http://pilot.com)).
    Unlike existing bookkeeping services, we are using software to automate the heavy
    lifting and a small team of pros to handle the rest. This results in books that
    are more accurate (less work and worry for you) and cheaper. It has been a delight
    to build this company on Python 3!'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**麦凯勒：**Pilot 是一家记账公司 ([http://pilot.com](http://pilot.com))。与现有的记账服务不同，我们使用软件来自动化繁重的工作，并配备一支专业的团队来处理剩余部分。这导致账目更加准确（为你节省了工作和烦恼），而且更便宜。在
    Python 3 上建立这家公司是一件令人愉快的事情！'
- en: '**Driscoll**: Thank you, Jessica McKellar.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**德里斯科尔：**谢谢你，杰西卡·麦凯勒。'
