- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Shortly after I started writing, a friend asked me if there really was a need
    of another *Learning Python* book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始写作不久后，一个朋友问我是否真的需要另一本*学习Python*的书。
- en: 'An excellent question that we could also express in another form: What has
    this book to offer? What makes this book different from the average introductory
    book on Python?'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常好的问题，我们也可以用另一种形式来表达：这本书能提供什么？这本书与普通的Python入门书有什么不同？
- en: I think there are two main differences and many good reasons why you would want
    to read it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为有两个主要差异以及许多很好的理由，让你想要阅读它。
- en: Firstly, we start with introducing some important programming concepts. We build
    a solid foundation by covering the critical aspects of this wonderful language.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们从介绍一些重要的编程概念开始。通过涵盖这门美妙语言的各个方面，我们建立了一个坚实的基础。
- en: The pace gradually increases, along with the difficulty of the subjects presented.
    By the end of [Chapter 7](ch07.html "Chapter 7. Testing, Profiling, and Dealing
    with Exceptions"), *Testing, Profiling, and Dealing with Exceptions*, we will
    cover all the fundamentals.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 速度逐渐加快，同时所呈现主题的难度也在增加。到[第7章](ch07.html "第7章。测试、性能分析和处理异常")结束，即*测试、性能分析和处理异常*，我们将涵盖所有基础知识。
- en: From [Chapter 8](ch08.html "Chapter 8. The Edges – GUIs and Scripts"), *The
    Edges – GUIs and Scripts*, onward, the book takes a steep turn, which brings us
    to difference number two.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从[第8章](ch08.html "第8章。边缘 - 图形用户界面和脚本")开始，本书转向一个陡峭的转折点，这带来了第二个差异。
- en: To consolidate the knowledge acquired, there is nothing like working on a small
    project. So, in the second part of the book, each chapter delivers a project on
    a different subject. We explore scripting, graphical interfaces, data science,
    and web programming.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了巩固所获得的知识，没有什么比参与一个小项目更好了。因此，在书的第二部分，每一章都提供了一个不同主题的项目。我们探索了脚本、图形界面、数据科学和网页编程。
- en: Each project is small enough to fit within a chapter and yet big enough to be
    relevant. Each chapter is interesting, conveys a message, and teaches something
    valuable.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每个项目都足够小，可以放在一章中，同时又足够大，具有相关性。每一章都很有趣，传达了信息，并教授了一些有价值的知识。
- en: After a short section on debugging, the book ends with a complete example that
    wraps things up. I tried to craft it so that you will be able to expand it in
    several ways.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在简短的调试部分之后，本书以一个完整的示例结束，总结了全书内容。我试图设计它，以便你可以以几种方式扩展它。
- en: So, this is definitely not the usual *Learning Python* book. Its approach is
    much more "hands-on" and practical.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这绝对不是一本普通的*学习Python*的书。它的方法要“动手”得多，更实用。
- en: I wanted to empower you to help you become a true Python ninja. But I also did
    my best to entertain you and foster your logical thinking and creativity along
    the way.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要赋予你力量，帮助你成为一个真正的Python忍者。但我也尽力让你在阅读过程中得到娱乐，并培养你的逻辑思维和创造力。
- en: Now, have I answered the question?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我回答了这个问题吗？
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction and First Steps – Take a Deep
    Breath"), *Introduction and First Steps – Take a Deep Breath*, introduces you
    to fundamental programming concepts. It guides you to getting Python up and running
    on your computer and introduces you to some of its constructs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。介绍和第一步 - 深呼吸")，*介绍和第一步 - 深呼吸*，介绍了基本的编程概念。它指导你如何在计算机上安装并运行Python，并介绍了一些其结构。'
- en: '[Chapter 2](ch02.html "Chapter 2. Built-in Data Types"), *Built-in Data Types*,
    introduces you to Python built-in data types. Python has a very rich set of native
    data types and this chapter will give you a description and a short example for
    each of them.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。内置数据类型")，*内置数据类型*，介绍了Python的内置数据类型。Python有一套非常丰富的原生数据类型，本章将为每个数据类型提供描述和简短示例。'
- en: '[Chapter 3](ch03.html "Chapter 3. Iterating and Making Decisions"), *Iterating
    and Making Decisions*, teaches you how to control the flow of your code by inspecting
    conditions, applying logic, and performing loops.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。迭代和决策")，*迭代和决策*，教你如何通过检查条件、应用逻辑和执行循环来控制代码的流程。'
- en: '[Chapter 4](ch04.html "Chapter 4. Functions, the Building Blocks of Code"),
    *Functions, the Building Blocks of Code*, teaches you how to write functions.
    Functions are the keys to reusing code, to reducing debugging time, and in general,
    to writing better code.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。函数，代码的构建块")，*函数，代码的构建块*，教你如何编写函数。函数是重用代码、减少调试时间以及一般而言，编写更好代码的关键。'
- en: '[Chapter 5](ch05.html "Chapter 5. Saving Time and Memory"), *Saving Time and
    Memory*, introduces you to the functional aspects of Python programming. This
    chapter teaches you how to write comprehensions and generators, which are powerful
    tools that you can use to speed up your code and save memory.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 节省时间和内存"), *节省时间和内存*，介绍了Python编程的功能性方面。本章教你如何编写列表推导式和生成器，这些是强大的工具，你可以使用它们来加速你的代码并节省内存。'
- en: '[Chapter 6](ch06.html "Chapter 6. Advanced Concepts – OOP, Decorators, and
    Iterators"), *Advanced Concepts – OOP, Decorators, and Iterators*, teaches you
    the basics of object-oriented programming with Python. It shows you the key concepts
    and all the potentials of this paradigm. It also shows you one of the most beloved
    characteristics of Python: decorators. Finally, it also covers the concept of
    iterators.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 高级概念 – 面向对象编程、装饰器和迭代器"), *高级概念 – 面向对象编程、装饰器和迭代器*，教你使用Python进行面向对象编程的基础知识。它展示了这一范式的关键概念和所有潜力。它还展示了Python最受人喜爱的特性之一：装饰器。最后，它还涵盖了迭代器的概念。'
- en: '[Chapter 7](ch07.html "Chapter 7. Testing, Profiling, and Dealing with Exceptions"),
    *Testing, Profiling, and Dealing with Exceptions*, teaches you how to make your
    code more robust, fast, and stable using techniques such as testing and profiling.
    It also formally defines the concept of exceptions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 测试、分析和处理异常"), *测试、分析和处理异常*，教你如何使用测试和分析等技术使你的代码更加健壮、快速和稳定。它还正式定义了异常的概念。'
- en: '[Chapter 8](ch08.html "Chapter 8. The Edges – GUIs and Scripts"), *The Edges
    – GUIs and Scripts*, guides you through an example from two different points of
    view. They are at the extremities of a spectrum: one implementation is a script
    and the other one a proper graphical user interface application.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 边缘 – GUI和脚本"), *边缘 – GUI和脚本*，从两个不同的角度引导你通过一个示例。它们位于一个光谱的两端：一个是脚本实现，另一个是合适的图形用户界面应用程序。'
- en: '[Chapter 9](ch09.html "Chapter 9. Data Science"), *Data Science*, introduces
    a few key concepts and a very special tool, the Jupyter Notebook.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章 数据科学"), *数据科学*，介绍了一些关键概念以及一个非常特别的工具，Jupyter Notebook。'
- en: '[Chapter 10](ch10.html "Chapter 10. Web Development Done Right"), *Web Development
    Done Right*, introduces the fundamentals of web development and delivers a project
    using the Django web framework. The example will be based on regular expressions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章 正确进行Web开发"), *正确进行Web开发*，介绍了Web开发的基础知识，并使用Django Web框架完成了一个项目。示例将基于正则表达式。'
- en: '[Chapter 11](ch11.html "Chapter 11. Debugging and Troubleshooting"), *Debugging
    and Troubleshooting*, shows you the main methods to debug your code and some examples
    on how to apply them.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章](ch11.html "第十一章 调试和故障排除"), *调试和故障排除*，展示了调试你的代码的主要方法以及如何应用它们的示例。'
- en: '[Chapter 12](ch12.html "Chapter 12. Summing Up – A Complete Example"), *Summing
    Up – A Complete Example*, presents a Django website that acts as an interface
    to an underlying slim API written with the Falcon web framework. This chapter
    takes all the concepts covered in the book to the next level and suggests where
    to go to dig deeper and take the next steps.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十二章](ch12.html "第十二章 总结 – 一个完整的示例"), *总结 – 一个完整的示例*，展示了一个Django网站，它作为底层使用Falcon
    Web框架编写的瘦API的接口。这一章将书中涵盖的所有概念提升到新的水平，并建议如何深入挖掘并采取下一步行动。'
- en: What you need for this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: 'You are encouraged to follow the examples in this book. In order to do so,
    you will need a computer, an Internet connection, and a browser. The book is written
    in Python 3.4, but it should also work with any Python 3.* version. I have written
    instructions on how to install Python on the three main operating systems used
    today: Windows, Mac, and Linux. I have also explained how to install all the extra
    libraries used in the various examples and provided suggestions if the reader
    finds any issues during the installation of any of them. No particular editor
    is required to type the code; however, I suggest that those who are interested
    in following the examples should consider adopting a proper coding environment.
    I have given suggestions on this matter in the first chapter.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励您遵循本书中的示例。为了做到这一点，您需要一个计算机、互联网连接和浏览器。本书是用Python 3.4编写的，但它也应该与任何Python 3.*版本兼容。我已经编写了如何在当今使用的三个主要操作系统（Windows、Mac和Linux）上安装Python的说明。我还解释了如何安装各种示例中使用的所有额外库，并在读者在安装任何这些库时遇到问题时提供了建议。不需要特定的编辑器来输入代码；然而，我建议那些有兴趣跟随示例的人考虑采用合适的编码环境。我在第一章中对此提出了建议。
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁阅读
- en: Python is the most popular introductory teaching language in the top computer
    science universities in the US, so if you are new to software development or if
    you have little experience and would like to start off on the right foot, then
    this language and this book are what you need. Its amazing design and portability
    will help you become productive regardless of the environment you choose to work
    with.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是美国顶尖计算机科学大学中最受欢迎的入门教学语言，因此如果您是软件开发的新手或者经验不多，希望从正确的起点开始，那么这门语言和这本书就是您所需要的。它惊人的设计和便携性将帮助您在任何工作环境中都能变得高效。
- en: If you have already worked with Python or any other language, this book can
    still be useful to you both as a reference to Python's fundamentals and to provide
    a wide range of considerations and suggestions collected over two decades of experience.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经使用过Python或其他任何语言，这本书仍然可以作为Python基础知识的参考，并提供二十年来收集的广泛考虑和建议。
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Open
    up a Python console, and type `import this`."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将按照以下方式显示：“打开Python控制台，并输入`import
    this`。”
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下格式设置：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下格式编写：
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "To open the console on Windows, go to the **Start** menu, choose **Run**,
    and type `cmd`."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“在Windows上打开控制台，请转到**开始**菜单，选择**运行**，然后输入`cmd`。”'
- en: Note
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下方式显示。
- en: Tip
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Reader feedback
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般性反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或参与一本书籍感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲所有者，我们有一些事情可以帮助你从你的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt出版物的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误提交表单**链接，并输入你的勘误详情来报告它们。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料盗版是一个跨所有媒体持续存在的问题。在Packt，我们非常重视保护我们的版权和许可证。如果你在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和我们提供有价值内容的能力方面的帮助。
