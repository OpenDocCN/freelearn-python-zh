- en: 'Section 2: Deep Dive into PyQt'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：深入PyQt
- en: In this section, we will describe PyQt in depth. We will look at the various
    PyQt elements that we can use for our GUI application and understand how to use
    these correctly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将深入介绍PyQt。我们将探讨我们可以用于我们的GUI应用程序的各种PyQt元素，并了解如何正确使用它们。
