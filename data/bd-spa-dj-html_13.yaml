  type: TYPE_NORMAL
  zh: Packt.com
- en: Subscribe to our online digital library for full access to over 7,000 books
    and videos, as well as industry leading tools to help you plan your personal development
    and advance your career. For more information, please visit our website.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅我们的在线数字图书馆，全面访问超过7,000本书籍和视频，以及领先的工具来帮助你规划个人发展并推进你的职业生涯。更多信息，请访问我们的网站。
- en: Why subscribe?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么订阅？
- en: Spend less time learning and more time coding with practical eBooks and Videos
    from over 4,000 industry professionals
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过来自4,000多名行业专业人士的实用电子书和视频，节省学习时间，增加编码时间。
- en: Improve your learning with Skill Plans built especially for you
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为你量身定制的技能计划提高你的学习效果
- en: Get a free eBook or video every month
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月免费获得一本电子书或视频
- en: Fully searchable for easy access to vital information
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全可搜索，便于轻松访问关键信息
- en: Copy and paste, print, and bookmark content
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制粘贴、打印和收藏内容
- en: Did you know that Packt offers eBook versions of every book published, with
    PDF and ePub files available? You can upgrade to the eBook version at packt.com
    and as a print book customer, you are entitled to a discount on the eBook copy.
    Get in touch with us at `customercare@packtpub.com` for more details.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道吗？Packt为每本书都提供电子书版本，包括PDF和ePub文件。你可以在packt.com升级到电子书版本，作为印刷书客户，你有权获得电子书副本的折扣。如需了解更多详情，请联系我们`customercare@packtpub.com`。
- en: At www.packt.com, you can also read a collection of free technical articles,
    sign up for a range of free newsletters, and receive exclusive discounts and offers
    on Packt books and eBooks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在www.packt.com，你还可以阅读一系列免费的技术文章，订阅各种免费通讯，并享受Packt书籍和电子书的独家折扣和优惠。
- en: Other Books You May Enjoy
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你可能还会喜欢的其他书籍
- en: 'If you enjoyed this book, you may be interested in these other books by Packt:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这本书，你可能对Packt出版的这些其他书籍也感兴趣：
- en: '[![](img/9781801073639.jpg)](https://www.packtpub.com/product/becoming-an-enterprise-django-developer/9781801073639?_ga=2.205657619.1097395494.1659020689-1795362088.1624354451)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9781801073639.jpg)](https://www.packtpub.com/product/becoming-an-enterprise-django-developer/9781801073639?_ga=2.205657619.1097395494.1659020689-1795362088.1624354451)'
- en: '**Becoming an Enterprise Django Developer**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**成为企业级Django开发者**'
- en: Michael Dinder
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Dinder
- en: 'ISBN: 978-1-80107-363-9'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-80107-363-9'
- en: Use Django to develop enterprise-level apps to help scale your business.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Django开发企业级应用，以帮助扩展你的业务。
- en: Understand the steps and tools used to scale up a proof-of-concept project to
    production without going too deep into specific technologies.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 了解将原型项目扩展到生产环境所需的步骤和工具，而无需深入研究特定技术。
- en: Explore core Django components and how to use them in different ways to suit
    your app’s needs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 探索Django的核心组件以及如何以不同的方式使用它们来满足你的应用需求。
- en: Find out how Django allows you to build RESTful APIs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 了解Django如何让你构建RESTful API。
- en: Extract, parse, and migrate data from an old database system to a new system
    with Django and Python.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Django和Python从旧数据库系统提取、解析和迁移数据到新系统。
- en: '[![](img/9781839212505.jpg)](https://www.packtpub.com/product/web-development-with-django/9781839212505?_ga=2.2831024.1097395494.1659020689-1795362088.1624354451)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9781839212505.jpg)](https://www.packtpub.com/product/web-development-with-django/9781839212505?_ga=2.2831024.1097395494.1659020689-1795362088.1624354451)'
- en: '**Web Development with Django**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用Django进行Web开发**'
- en: Chris Guest | Subhash Sundaravadivelu | Ben Shaw | Andrew Bird | Saurabh Badhwar
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Chris Guest | Subhash Sundaravadivelu | Ben Shaw | Andrew Bird | Saurabh Badhwar
- en: 'ISBN: 978-1-83921-250-5'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-83921-250-5'
- en: Create a new application and add models to describe your data.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个新的应用并添加模型来描述你的数据。
- en: Use views and templates to control behavior and appearance.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用视图和模板来控制行为和外观。
- en: Implement access control through authentication and permissions.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过身份验证和权限实现访问控制。
- en: Develop practical web forms to add features such as file uploads.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发实用的网页表单，添加如文件上传等功能。
- en: Develop a RESTful API and JavaScript code that communicates with it.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发一个RESTful API和与之通信的JavaScript代码。
- en: Connect to a database such as PostgreSQL.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接到数据库，如PostgreSQL。
- en: Packt is searching for authors like you
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像你这样的作者
- en: If you’re interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为Packt的作者，请访问[authors.packtpub.com](http://authors.packtpub.com)并今天申请。我们已与成千上万的开发者和技术专业人士合作，就像您一样，帮助他们将见解分享给全球技术社区。您可以提交一般申请，申请我们正在招募作者的特定热门话题，或者提交您自己的想法。
- en: Hi!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨！
- en: I am Andros Fenollosa Hurtado, author of *Building SPAs with Django and HTML
    Over the Wire*, I really hope you enjoyed reading this book and found it useful
    for increasing your productivity and efficiency in Web development with Django,
    Python and WebSockets.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我是Andros Fenollosa Hurtado，著有《Building SPAs with Django and HTML Over the Wire》，我真心希望您喜欢阅读这本书，并发现它对提高您使用Django、Python和WebSockets进行Web开发的生产力和效率很有帮助。
- en: It would really help me (and other potential readers!) if you could leave a
    review on Amazon sharing your thoughts on this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您能在亚马逊上留下对这本书的评论，分享您的想法，这将对我（以及其他潜在读者！）真的非常有帮助！
- en: 'Go to the link below or scan the QR code to leave your review:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 点击下面的链接或扫描二维码留下您的评论：
- en: '[https://packt.link/r/1803240199](https://packt.link/r/1803240199)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://packt.link/r/1803240199](https://packt.link/r/1803240199)'
- en: '![](img/qr-code-https___packt.link_r_1803240199.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![二维码](img/qr-code-https___packt.link_r_1803240199.jpg)'
- en: Your review will help us to understand what’s worked well in this book, and
    what could be improved upon for future editions, so it really is appreciated.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论将帮助我们了解这本书哪些地方做得好，哪些地方可以改进以供未来版本使用，所以这真的非常感谢。
- en: Best wishes,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 祝好，
