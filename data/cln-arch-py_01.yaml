- en: Foundations of Clean Architecture in Python
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 清洁架构基础
- en: This part establishes the fundamental principles and patterns of Clean Architecture
    in the Python context. You’ll gain a comprehensive understanding of the core architectural
    concepts, SOLID principles, and how Python’s type system can enhance your architectural
    implementations. These chapters provide the essential knowledge foundation upon
    which the rest of the book builds, setting you up for success in implementing
    Clean Architecture in your own Python projects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分在 Python 环境中确立了清洁架构的基本原则和模式。您将全面了解核心架构概念、SOLID 原则以及 Python 的类型系统如何增强您的架构实现。这些章节提供了构建本书其余部分的基础知识，为您在个人
    Python 项目中实施清洁架构奠定成功基础。
