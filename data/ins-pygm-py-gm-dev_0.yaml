- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Pygame is a fun Python API with which we can easily create simple games. It
    has support for drawing, sound, images, animation, OpenGL, and more. We will explore
    many aspects of Pygame with more than 20 recipes in this book. The book is self-contained
    and only assumes that you have basic knowledge of Python programming. You are
    encouraged to try out all the example games and modify them to your own needs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Pygame是一个有趣的Python API，我们可以用它轻松创建简单游戏。它支持绘图、声音、图像、动画、OpenGL等。本书将探索Pygame的许多方面，包含20多个配方。本书是自包含的，并且仅假设你具备基本的Python编程知识。我们鼓励你尝试所有示例游戏，并根据你的需求进行修改。
- en: '**What this book covers**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖内容**'
- en: '*Preparing your development environment (Simple)* is a basic recipe that will
    help you with the installation of all the necessary software required in your
    development environment.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*准备你的开发环境（简单）* 是一个基本的配方，将帮助你安装开发环境中所需的所有必要软件。'
- en: '*Running a simple game (Simple)* is where we will create a basic game to get
    us started. The game demonstrates fonts and screen management in the time-honored
    tradition of Hello world examples.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*运行简单游戏（简单）* 是我们将创建一个基本游戏以开始的地方。这个游戏遵循了Hello world示例的传统，展示了字体和屏幕管理。'
- en: '*Drawing with Pygame (Simple)* teaches us how to draw basic shapes such as
    rectangles, ovals, circles, lines, and others. We will also learn important information
    about colors and color management.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Pygame绘图（简单）* 教我们如何绘制基本形状，如矩形、椭圆形、圆形、线条等。我们还将学习有关颜色和颜色管理的重要信息。'
- en: '*Animating objects (Simple)* starts with the "Hit the avatar!" running game
    example of this book. We will learn how to animate objects in our funny little
    game.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*动画对象（简单）* 从本书的“击中角色！”跑步游戏示例开始。我们将学习如何在我们的有趣小游戏中动画化对象。'
- en: '*Using fonts(Simple)* is about fonts and font management.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用字体（简单）* 是关于字体和字体管理。'
- en: '*Using Matplotlib with Pygame (Simple)* lets us plot a graph within Pygame
    with the amazing open source Python plotting library Matplotlib. Matplotlib is
    highly versatile and offers a ton of features for plotting and visualization.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Matplotlib与Pygame（简单）* 允许我们在Pygame中利用惊人的开源Python绘图库Matplotlib绘制图表。Matplotlib功能强大，提供了大量绘图和可视化的功能。'
- en: '*Accessing surface pixel data (Intermediate)* shows us how to manipulate pixel
    data stored in special arrays for efficient drawing. The efficient NumPy open
    source Python mathematical library is introduced in this recipe.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*访问表面像素数据（中级）* 展示了如何操作存储在特殊数组中的像素数据以进行高效绘图。在这个配方中介绍了高效的NumPy开源Python数学库。'
- en: '*Accessing sound data (Simple)* has us process audio data as arrays. This recipe
    requires you to listen well while running the example code for this recipe.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*访问声音数据（简单）* 让我们以数组的形式处理音频数据。这个配方要求你在运行此配方的示例代码时仔细聆听。'
- en: '*Playing a movie (Intermediate)* guides us through the steps required to play
    a movie. The value an in-game movie will add to your game is just priceless.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*播放电影（中级）* 指导我们完成播放电影所需的步骤。在游戏中播放电影将为你的游戏增添的价值是无价的。'
- en: '*Pygame on Android (Intermediate)* introduces us to the wonderful world of
    Android. Android is a well-known open source mobile computing framework originally
    created by Google. We create an example Android game in the process.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*Pygame在Android上（中级）* 介绍了Android的奇妙世界。Android是一个由Google创建的知名开源移动计算框架。在这个过程中，我们创建了一个Android游戏示例。'
- en: '*Artificial intelligence (Intermediate)* is a hot topic these days. We dive
    right in with the popular Scikits-learn open source Python framework. Of course,
    this is a huge topic that could require years to master. We expose the tip of
    the iceberg and give clustering a go.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*人工智能（中级）* 是当今的热门话题。我们直接使用流行的Scikits-learn开源Python框架深入探讨。当然，这是一个巨大的话题，可能需要数年才能掌握。我们只展示了冰山一角，并尝试了聚类。'
- en: '*Drawing sprites (Intermediate)* talks us through sprite management. Sprites
    is a term from computer graphics denoting two-dimensional visible objects that
    we can manipulate on the screen. Sprites can be grouped together for easier management.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*绘制精灵（中级）* 介绍了精灵管理。精灵是来自计算机图形学的术语，表示我们可以在屏幕上操作的二维可见对象。精灵可以分组以便于管理。'
- en: '*Using OpenGL with Pygame (Advanced)* helps us get a hold on OpenGL, a famous
    open source graphics framework that is available on a variety of platforms and
    programming languages. OpenGL is used in the industry to render complex two-dimensional
    and three-dimensional objects.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 Pygame 和 OpenGL（高级）* 帮助我们掌握 OpenGL，这是一个著名的开源图形框架，可在各种平台和编程语言上使用。OpenGL
    在行业中用于渲染复杂二维和三维对象。'
- en: '*Detecting collisions (Intermediate)* is essential for good game development,
    whether we are crashing into a car, deploying air-to-air missiles, or playing
    football. We will give tips on how to detect collisions with ease.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*检测碰撞（中级）* 对于良好的游戏开发至关重要，无论我们是撞到一辆车，部署空对空导弹，还是踢足球。我们将提供如何轻松检测碰撞的技巧。'
- en: '*Adding networking functionality (Advanced)* runs us through a rudimentary
    client-server setup. We will use the brilliant open source Python Twisted framework
    to create a networked game. The game requires us to guess a word that is only
    known at the server side.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*添加网络功能（高级）* 将带我们了解基本的客户端-服务器设置。我们将使用出色的开源 Python Twisted 框架来创建一个网络游戏。这个游戏要求我们猜测一个只在服务器端已知单词。'
- en: '*Debugging your game (Intermediate)* gives you the life-saving debugging techniques
    you will need to create a robust working game. Debugging is stressful, so it helps
    when you have reliable tools. We will introduce such a tool.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*调试你的游戏（中级）* 提供了你创建健壮游戏所需的生命拯救调试技术。调试很有压力，所以当你有可靠的工具时会有所帮助。我们将介绍这样的工具。'
- en: '*Profiling your code (Intermediate)* is something you should do to ensure that
    your game performs well. Tips and ideas are given in this recipe to facilitate
    the profiling process.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*对你的代码进行性能分析（中级）* 是你应该做的事情，以确保你的游戏表现良好。本食谱中提供了提示和想法，以简化性能分析过程。'
- en: '*Puzzle game with Pygame (Advanced)* showcases an interactive client-server
    game, building on all the previously learned material.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 Pygame 的拼图游戏（高级）* 展示了一个交互式客户端-服务器游戏，基于之前所学到的所有材料。'
- en: '*Simulating with Pygame (Advanced)* simulates life in a simplistic yet fun
    manner.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 Pygame 模拟（高级）* 以简单而有趣的方式模拟生活。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: This book is pretty self-contained. Instructions to install required software
    are given throughout the book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书相当独立。安装所需软件的说明贯穿全书。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for Pythonistas who are interested in learning how to create games
    with all the accompanying bells and whistles. Even if you don't know Python that
    well, the book should be easy to follow.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对学习如何使用所有附加功能创建游戏感兴趣的 Python 程序员而编写的。即使你对 Python 不太了解，这本书也应该容易理解。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: " We can sort with the following `sort`
    command."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“我们可以使用以下 `sort` 命令进行排序。”
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "you should see **Hello** being displayed followed by **1 IMPORTANT MESSAGE!**
    to **19 IMPORTANT MESSAGE!**".'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“你应该看到**Hello**被显示，然后是**1
    重要消息**到**19 重要消息**”。'
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来是这样的。
- en: Reader feedback
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一本书需要，并希望我们看到它出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议标题**表单或发送电子邮件至
    `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>` 给我们留言。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个你具有专业知识的话题上感兴趣，无论是写作还是为书籍做出贡献，请参阅我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.PacktPub.com](http://www.PacktPub.com)的账户下载你购买的所有 Packt 书籍的示例代码文件。如果你在其他地方购买了这本书，你可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击**勘误提交表**链接，并输入你的勘误详情来报告它们。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有的勘误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择你的标题来查看。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果你在网上遇到任何我们作品的非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和为你提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
