- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Why a new book about learning robotics with ROS? Well, programming is but a
    small part of what it takes to work with robots. If you want to become really
    good at robotics, you''ll need skills in other areas as well: electromechanics,
    robot simulation, autonomous navigation, and machine learning/reinforcement learning.
    Each of these four topics is a building block that you will need to master on
    your path to acquiring full robotics skills. This book is divided into four parts,
    each one being devoted to each of these building blocks.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么会有关于使用ROS学习机器人的新书？嗯，编程只是与机器人一起工作的很小一部分。如果你想真正擅长机器人技术，你还需要在其他领域具备技能：机电一体化、机器人仿真、自主导航和机器学习/强化学习。这四个主题中的每一个都是你在获得完整机器人技能的道路上需要掌握的构建模块。本书分为四个部分，每个部分都致力于这些构建模块之一。
- en: Part 1, *Physical Robot Assembly and Testing*, focuses on electromechanics and
    describes each hardware part of the robot, providing practical demonstrations
    of how to test every sensor and actuator that it is equipped with. This part of
    the book should provide you with a good understanding of how a mobile robot works.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分，*物理机器人组装和测试*，侧重于机电一体化，并描述机器人的每个硬件部分，提供如何测试其配备的每个传感器和执行器的实际演示。本书的这一部分应帮助你理解移动机器人是如何工作的。
- en: Part 2, *Robot Simulation with Gazebo*, deals with robot simulation. It is here
    where we introduce ROS and develop a two-wheeled robot simulation that emulates
    both the physical aspects and the behavior of an actual robot. We will explore
    the concept of the digital twin, a virtual robot that is the twin of a physical
    one. This is a fundamental part of developing robotic applications, as it cuts
    the costs associated with testing real hardware. The digital twin allows us to
    speed up the development process and save testing with the physical robot for
    the advanced stages of development.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分，*使用Gazebo进行机器人仿真*，涉及机器人仿真。在这里，我们介绍了ROS并开发了一个两轮机器人仿真，它模拟了实际机器人的物理特性和行为。我们将探讨数字孪生的概念，这是一个虚拟机器人，它是物理机器人的孪生兄弟。这是开发机器人应用的基本部分，因为它减少了与测试真实硬件相关的成本。数字孪生使我们能够加快开发过程，并将物理机器人的测试留到开发的高级阶段。
- en: Part 3, *Autonomous Navigation Using SLAM*, is devoted to **r****obot navigation**,
    the most common task for mobile robots. State-of-the-art algorithms and techniques
    are explained in a practical manner, first in simulation and then with a physical
    robot.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分，*使用SLAM进行自主导航*，专注于**机器人导航**，这是移动机器人最常见的任务。最先进的算法和技术以实用的方式解释，首先是模拟，然后是使用物理机器人。
- en: Part 4, *Adaptive Robot Behavior Using Machine Learning*, focuses on **machine
    learning** and **reinforcement learning**, the most active fields in robot research
    and real-world robotic applications. By using this technology, a robot is able
    to transition from pure automatism – where every possible behavior or answer is
    coded – to being a flexible behavior machine, where the robot is capable of reacting
    in a smart way to environmental demands by learning from data. This data can be
    obtained from the robot's previous experience or gathered from the experience
    of similar robots.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分，*使用机器学习实现自适应机器人行为*，专注于**机器学习**和**强化学习**，这是机器人研究和实际机器人应用中最活跃的领域。通过使用这项技术，机器人能够从纯自动化的状态——即每个可能的行为或答案都被编码——过渡到灵活的行为机器，机器人能够通过学习数据以智能的方式对环境需求做出反应。这些数据可以来自机器人的先前经验，也可以从类似机器人的经验中收集。
- en: To build a state-of-the-art robot application, you will first need to master
    and then combine these four building blocks. The result will be what is commonly
    known as a **smart robot**. This is your task – this is your challenge.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建一个最先进的机器人应用，你首先需要掌握并组合这四个构建模块。结果将是我们通常所说的**智能机器人**。这就是你的任务——这就是你的挑战。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are an engineer who wishes to build AI-powered robots powered using ROS,
    then this book is for you. Technicians and hobbyists who wish to develop their
    own ROS robotics projects will also find this book to be a useful resource.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名希望使用ROS构建AI机器人工程师，那么这本书就是为你准备的。希望开发自己的ROS机器人项目的技术人员和爱好者也会发现这本书是一个有用的资源。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](9bb411d1-934c-4497-aad4-7ad770d3783c.xhtml), *Assembling the Robot*,
    provides the key concepts and the practical assembly guidelines about the mobile
    robot on which all the content in this book is based. With a very practical approach
    in mind, we dive deep into the characteristics of GoPiGo3 that makes it an ideal
    and cost-effective platform to learn robotics. By completing the GoPiGo3 assembly,
    you will have acquired the first manual skills necessary for manipulating typical
    components in robotics. To purchase GoPiGo3 kit, you can visit [https://www.dexterindustries.com/gopigo3/](https://www.dexterindustries.com/gopigo3/) and
    apply the coupon code `BRJAPON@PACKT` to get a 10% discount.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](9bb411d1-934c-4497-aad4-7ad770d3783c.xhtml)，*组装机器人*，提供了关于本书所有内容所基于的移动机器人的关键概念和实际组装指南。考虑到非常实用的方法，我们深入探讨了
    GoPiGo3 的特性，使其成为学习机器人的理想且经济实惠的平台。通过完成 GoPiGo3 的组装，您将获得操作机器人典型组件所需的第一个手动技能。要购买
    GoPiGo3 套件，您可以访问 [https://www.dexterindustries.com/gopigo3/](https://www.dexterindustries.com/gopigo3/)，并使用优惠券代码
    `BRJAPON@PACKT` 获得折扣 10%。'
- en: '[Chapter 2](7a2b1b82-c666-42df-9f10-9777eabe82df.xhtml), *Unit Testing of GoPiGo3*,
    provides you with a practical insight into how GoPiGo3 works. We do so by introducing
    the JupyterLab environment, a friendly interface that takes the structure of a
    notebook composed of human-readable paragraphs followed by Python code snippets.
    You will produce two versions of each test program: the JupyterLab notebook and
    the pure Python script. Using these programming tools, you will test each sensor/actuator
    individually and check that it''s working properly, as well as gain an understanding
    of the technology behind.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](7a2b1b82-c666-42df-9f10-9777eabe82df.xhtml)，*GoPiGo3 的单元测试*，为您提供了对 GoPiGo3
    工作原理的实用见解。我们通过介绍 JupyterLab 环境，一个友好的界面，它采用由人类可读段落后跟 Python 代码片段组成的笔记本结构来实现这一点。您将为每个测试程序产生两个版本：JupyterLab
    笔记本和纯 Python 脚本。使用这些编程工具，您将单独测试每个传感器/执行器，并检查其是否正常工作，同时了解背后的技术。'
- en: '[Chapter 3](f3ecc0de-28c4-4140-9a9c-ed351c68d121.xhtml), *Getting Started with
    ROS*, explains the basic concepts of ROS. It introduces you to the framework using
    easy-to-understand language, avoiding very technical descriptions. This is because
    our primary goal is to show you exactly what ROS is in a conceptual sense. It
    will be in the following chapters that deep technical descriptions are provided
    so that you are finally able to integrate ROS into your projects.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](f3ecc0de-28c4-4140-9a9c-ed351c68d121.xhtml)，*ROS 入门*，解释了 ROS 的基本概念。它使用易于理解的语言介绍框架，避免使用非常技术性的描述。这是因为我们的主要目标是向您展示
    ROS 在概念上的确切含义。在接下来的章节中，将提供深入的技术描述，以便您最终能够将 ROS 集成到您的项目中。'
- en: '[Chapter 4](742e6846-70e4-4bd4-8576-f3e4f445df3f.xhtml), *Creating a Virtual
    Two-Wheeled ROS Robot*, describes how to build a simple two-wheeled robot, a digital
    twin of GoPiGo3\. The model is written in the **Unified Robot Description Format**
    (**URDF**) and the result is checked with RViz, an ROS tool that provides a configurable
    **Graphical User Interface** (**GUI**) to allow the user to display the specific
    information they are after. RViz may be used both for global robot visualization
    and for debugging specific features while building a model.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](742e6846-70e4-4bd4-8576-f3e4f445df3f.xhtml)，*创建虚拟双轮 ROS 机器人*，描述了如何构建一个简单的双轮机器人，它是
    GoPiGo3 的数字孪生。该模型以**统一机器人描述格式**（**URDF**）编写，并通过 RViz 进行检查，RViz 是一个 ROS 工具，它提供了一个可配置的**图形用户界面**（**GUI**），允许用户显示他们所需的具体信息。RViz
    可用于全局机器人可视化，以及在构建模型时调试特定功能。'
- en: '[Chapter 5](74284adc-e0d7-4e40-a54b-e2e447b8e2fe.xhtml), *Simulating Robot
    Behavior with Gazebo*, teaches you how to plug the digital definition of your
    robot (the URDF file) into the simulation environment of Gazebo, which is powered
    with a physics engine able to emulate realistic behaviors. You will also develop
    your understanding of how to check and test a digital robot to ensure that its
    behavior represents well what should happen in the reality.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](74284adc-e0d7-4e40-a54b-e2e447b8e2fe.xhtml)，*使用 Gazebo 模拟机器人行为*，教您如何将您的机器人数字定义（URDF
    文件）插入到 Gazebo 的模拟环境中，Gazebo 是一个具有能够模拟真实行为的物理引擎。您还将了解如何检查和测试数字机器人，以确保其行为在现实中表现得很好。'
- en: '[Chapter 6](0b20bdff-f1dc-42e8-ae83-fc290da31381.xhtml), *Programming in ROS
    Commands and Tools*, introduces you to command-line interaction with ROS and explains the
    types of ROS commands. We will explore the most frequently used communication
    patterns in ROS, including the publish-subscribe model. To deal with all of your
    ROS data, you will be introduced to rqt, which eases the process of developing
    and debugging applications. Also, ROS parameters are introduced to give you an
    overview of their power to manage robot configuration at a high level.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](0b20bdff-f1dc-42e8-ae83-fc290da31381.xhtml)，*ROS命令和工具编程*，向您介绍与ROS的命令行交互，并解释ROS命令的类型。我们将探讨ROS中最常用的通信模式，包括发布-订阅模型。为了处理您所有的ROS数据，您将了解rqt，它简化了开发和调试应用程序的过程。此外，还介绍了ROS参数，以让您了解它们在高级别管理机器人配置方面的强大功能。'
- en: '[Chapter 7](0653ab6b-8710-41e7-9c01-5024865e3e27.xhtml), *Robot Control and
    Simulation*, teaches you how to set up an ROS environment for a real robot, using
    GoPiGo3. We will start by looking at remote control using the keys of your laptop
    keyboard, then progress to the more technical method of using ROS Topics. This
    chapter will start you on your path from manual keyboard- and Topic-based control
    to internal programming logic, so that your robots can be capable of executing
    tasks autonomously.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](0653ab6b-8710-41e7-9c01-5024865e3e27.xhtml)，*机器人控制和仿真*，教您如何使用GoPiGo3设置真实机器人的ROS环境。我们将从使用笔记本电脑键盘的按键进行远程控制开始，然后过渡到更技术性的使用ROS主题的方法。本章将引导您从基于键盘和主题的手动控制到内部编程逻辑，以便您的机器人能够自主执行任务。'
- en: '[Chapter 8](25ac032c-5bfe-47ff-aa5a-f178dbff7c57.xhtml), *Virtual SLAM and
    Navigation Using Gazebo*, explores the technique of **Simultaneous Localization
    and Mapping** (**SLAM**) using a practical approach and the digital twin of GoPiGo3\.
    You will be taught why SLAM is required prior to proper navigation. The simulation
    will be run in Gazebo, the ROS-native simulation tool with a physics engine that
    offers realistic results.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](25ac032c-5bfe-47ff-aa5a-f178dbff7c57.xhtml)，*使用Gazebo进行虚拟SLAM和导航*，通过实际方法和GoPiGo3的数字孪生探索**同时定位与建图**（**SLAM**）技术。您将了解为什么在正确导航之前需要SLAM。仿真将在Gazebo中运行，这是具有物理引擎的ROS原生仿真工具，可以提供逼真的结果。'
- en: '[Chapter 9](7b6ae4e6-2cd1-44e5-8f11-459b83987f42.xhtml), *SLAM for Robot Navigation*, shifts
    the focus to the real world with the physical GoPiGo3 robot. The chapter highlights
    the many details and practical questions that arise when you face a robotic task
    in a real environment. Simulation is good to start with, but the real proof that
    your robot performs as expected is gained by executing tasks in an actual scenario.
    This chapter is the starting point for you to get deeper into robot navigation
    and will be vital to your knowledge base if this is a field that you want to pursue.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](7b6ae4e6-2cd1-44e5-8f11-459b83987f42.xhtml)，*机器人导航中的SLAM*，将重点转向物理GoPiGo3机器人。本章突出了在真实环境中面对机器人任务时出现的许多细节和实际问题。仿真是一个好的开始，但通过在实际场景中执行任务来验证您的机器人按预期工作，才是真正的证明。本章是您深入了解机器人导航的起点，如果您想在这个领域继续发展，这将对您的知识库至关重要。'
- en: '[Chapter 10](3bf944de-e0f8-4e78-a38b-47796c91185b.xhtml), *Applying Machine
    Learning in Robotics*, intends to be a gentle introduction to the topic of machine
    learning in robotics, favoring intuition instead of complex mathematical formulations
    and putting the focus on understanding the common concepts used in the field.
    The practical example used in this chapter will involve the Pi camera of GoPiGo3
    recognizing objects.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](3bf944de-e0f8-4e78-a38b-47796c91185b.xhtml)，*在机器人学中应用机器学习*，旨在对机器人学中的机器学习主题进行温和的介绍，更倾向于直观理解而非复杂的数学公式，并侧重于理解该领域常用的概念。本章中使用的实际示例将涉及GoPiGo3的Pi摄像头识别物体。'
- en: '[Chapter 11](c5f1bcd8-306d-4ef8-b0ad-982c8bbb2b73.xhtml), *Machine Learning
    with OpenAI Gym*, gives you the theoretical background on reinforcement learning
    based on simple scenarios. This chapter allows you to better understand what happens
    under the hood in classical reinforcement training tasks. We will continue using
    practical examples to explore the concepts presented and will use the open source
    environment OpenAI Gym, which lets us easily test different algorithms from training
    agents, also driving robots in ROS.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](c5f1bcd8-306d-4ef8-b0ad-982c8bbb2b73.xhtml)，*使用OpenAI Gym进行机器学习*，基于简单场景提供了强化学习的理论背景。这一章节让你更好地理解在经典强化训练任务中幕后发生了什么。我们将继续使用实际例子来探索所提出的概念，并使用开源环境OpenAI
    Gym，它使我们能够轻松测试来自训练代理、甚至是在ROS中驾驶机器人的不同算法。'
- en: '[Chapter 12](332c4d37-5b6a-418a-9cc8-a85855a3ef39.xhtml), *Achieve a Goal through
    Reinforcement Learning*, goes a step further than computer vision for object recognition
    and shows that GoPiGo3 not only perceives things but can also take steps to achieve
    a goal. Our robot will have to decide what action to execute at every step of
    the simulation to achieve the goal. After executing each action, the robot will
    be provided with feedback on how good the decision it made was in the form of
    a reward. After some training, the incentive of the reward will enforce and reinforce
    good decision making.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](332c4d37-5b6a-418a-9cc8-a85855a3ef39.xhtml)，*通过强化学习实现目标*，在计算机视觉对象识别方面更进一步，表明GoPiGo3不仅能感知事物，还能采取步骤实现目标。我们的机器人在模拟的每一步都需要决定执行什么动作以实现目标。执行每个动作后，机器人将获得关于其做出的决策好坏的反馈，形式为奖励。经过一些训练后，奖励的激励将加强并巩固良好的决策。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: The book takes a practical approach to things and will encourage you to practice
    what you are learning with a physical robot. We choose GoPiGo3 ([https://www.dexterindustries.com/gopigo3/](https://www.dexterindustries.com/gopigo3/))
    because of its modularity, moderate cost, and the fact that it's based on the
    Raspberry Pi. You can acquire a Raspberry Pi board from online stores worldwide.
    Before purchasing any component of the kit, we recommend that you first read [Chapter
    1](9bb411d1-934c-4497-aad4-7ad770d3783c.xhtml), *Assembling the Robot*, to get
    basic information on all the components that you will need to purchase. To purchase
    GoPiGo3 kit, you can visit [https://www.dexterindustries.com/gopigo3/](https://www.dexterindustries.com/gopigo3/) and
    apply the coupon code `BRJAPON@PACKT` to get a 10% discount.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用实践方法来处理事物，并鼓励你使用物理机器人来实践你所学的知识。我们选择GoPiGo3 ([https://www.dexterindustries.com/gopigo3/](https://www.dexterindustries.com/gopigo3/))，因为它具有模块化、适中的成本，并且基于Raspberry
    Pi。你可以在全球范围内的在线商店购买Raspberry Pi板。在购买套件中的任何组件之前，我们建议你首先阅读[第1章](9bb411d1-934c-4497-aad4-7ad770d3783c.xhtml)，*组装机器人*，以获取所有你需要购买的组件的基本信息。要购买GoPiGo3套件，你可以访问[https://www.dexterindustries.com/gopigo3/](https://www.dexterindustries.com/gopigo3/)，并使用优惠券代码`BRJAPON@PACKT`获得10%的折扣。
- en: Some knowledge of Python and/or C++ programming and familiarity with single-board
    computers such as the Raspberry Pi are required to get the most out of this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，需要具备一些Python和/或C++编程知识，以及熟悉如Raspberry Pi这样的单板计算机。
- en: Finally, you will need a laptop with Ubuntu 16.04 Xenial Xerus or Ubuntu 18.04
    Bionic Beaver. The code of the book has been tested using both operating systems.
    If you have to start from scratch, we recommend that you use Ubuntu 18.04 because
    it is the latest **Long-term Support** (**LTS**) version provided by Canonical
    and will be supported until April 2023.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你需要一台装有Ubuntu 16.04 Xenial Xerus或Ubuntu 18.04 Bionic Beaver的笔记本电脑。本书的代码已在这两个操作系统上进行了测试。如果你必须从头开始，我们建议你使用Ubuntu
    18.04，因为它是由Canonical提供的最新**长期支持**（**LTS**）版本，并将支持到2023年4月。
- en: All the installation instructions you'll need are given in the *Technical requirements*
    section at the beginning of each chapter.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要的所有安装说明都包含在每个章节开头的*技术要求*部分。
- en: Download the example code files
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](https://www.packtpub.com/support) and
    register to have the files emailed directly to you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[www.packt.com](http://www.packt.com)上的账户下载本书的示例代码文件。如果你在其他地方购买了本书，你可以访问[www.packtpub.com/support](https://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)登录或注册。
- en: Select the Support tab.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”标签。
- en: Click on Code Downloads.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“搜索”框中输入书名，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用最新版本解压缩或提取文件夹。
- en: WinRAR/7-Zip for Windows
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-ROS-for-Robotics-Programming](https://github.com/PacktPublishing/Hands-On-ROS-for-Robotics-Programming). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包也托管在GitHub上，地址为[https://github.com/PacktPublishing/Hands-On-ROS-for-Robotics-Programming](https://github.com/PacktPublishing/Hands-On-ROS-for-Robotics-Programming)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/9781838551308_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781838551308_ColorImages.pdf).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[http://www.packtpub.com/sites/default/files/downloads/9781838551308_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781838551308_ColorImages.pdf)。
- en: Code in Action
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码实战
- en: 'Visit the following link to check out videos of the code being run:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 访问以下链接查看代码运行的视频：
- en: '[http://bit.ly/2PrRpXF](http://bit.ly/2PrRpXF)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://bit.ly/2PrRpXF](http://bit.ly/2PrRpXF)'
- en: Conventions used
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles. Here
    is an example: "It seems that only the last line is executed, which is `my_gopigo.left()`."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“似乎只有最后一行被执行，即`my_gopigo.left()`。”'
- en: 'A block of code is set as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Check the vital signs by clicking Check Vital Signs."'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中如下所示。以下是一个示例：“通过点击“检查生命体征”来检查生命体征。”'
- en: Warnings or important notes appear like this.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示如下所示。
- en: Tips and tricks appear like this.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Get in touch
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎读者反馈。
- en: '**General feedback**: If you have questions about any aspect of this book, mention
    the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并通过`customercare@packtpub.com`给我们发邮件。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在本书中发现错误，我们将非常感激您向我们报告。请访问[www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书，点击“勘误表提交表单”链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果您在互联网上以任何形式发现我们作品的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过`copyright@packt.com`与我们联系，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用过这本书，为何不在购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，我们Packt可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多关于Packt的信息，请访问 [packt.com](http://www.packt.com/)。
