  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "The new feature here is the function
    `detect_Wall_Collision()."`'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '文本中的代码词如下所示: "这里的新特性是函数 `detect_Wall_Collision().`"'
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
