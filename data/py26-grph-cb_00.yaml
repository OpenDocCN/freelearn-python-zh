  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "In Windows, you simply go to the website and click the **Download** button and
    it will install and can be used immediately".'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你会在屏幕上看到这些词汇，例如在菜单或对话框中，文本中会像这样显示: "在Windows中，你只需访问网站并点击**下载**按钮，它就会安装并立即可以使用"。'
