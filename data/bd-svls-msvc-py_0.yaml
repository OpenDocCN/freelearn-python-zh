- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will give you a very good understanding of microservices and serverless
    computing, as well as their benefits and drawbacks compared to existing architectures.
    You will gain an appreciation for the power of deploying a full serverless stack,
    not only when you save money in terms of running costs, but also in terms of support
    maintenance and upgrading. This effectively allows your company to go to market
    a lot quicker with any new products, and beat your competitors in the process.
    You will also be able to create, test, and deploy a scalable, serverless microservice
    where the costs are paid per usage and not as per their up time. In addition,
    this will allow you to autoscale based on the number of requests, while security
    is natively built in and supported by AWS. So, now that we know what lies ahead,
    let's jump right into the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将让您对微服务和无服务器计算有很好的理解，以及它们与现有架构相比的优缺点。您将对部署完整的无服务器堆栈的威力有所认识，不仅在节省运行成本方面，还在支持维护和升级方面。这有效地使您的公司能够更快地推出任何新产品，并在这个过程中击败竞争对手。您还将能够创建、测试和部署一个可扩展的无服务器微服务，其成本是按使用量支付的，而不是按其正常运行时间支付的。此外，这将允许您根据请求的数量进行自动扩展，同时安全性是由AWS本地构建和支持的。因此，既然我们知道前方有什么，让我们立即开始阅读这本书吧。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: If you are a developer with basic knowledge of Python and want to learn how
    to build, test, deploy, and secure microservices, then this book is for you. No
    prior knowledge of building microservices is required.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名具有Python基础知识的开发人员，并且想要学习如何构建、测试、部署和保护微服务，那么这本书适合您。不需要先前构建微服务的知识。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](669eac03-68f5-4097-83fb-0f0ecce5ef42.xhtml), *Serverless Microservice
    Architectures and Patterns*, provides an overview of monolithic and microservice
    architectures. You will learn about design patterns and principles and how they
    relate to serverless microservices.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](669eac03-68f5-4097-83fb-0f0ecce5ef42.xhtml)，*无服务器微服务架构和模式*，提供了单片和微服务架构的概述。您将了解设计模式和原则，以及它们与无服务器微服务的关系。'
- en: '[Chapter 2](15d21fda-df60-4d7a-995b-660676788ed4.xhtml), *Creating Your First
    Serverless Data API*, discusses security and its importance. We will discuss IAM
    roles and get an overview of policies and some of the security concepts and principles
    involved in securing your serverless microservices, specifically regarding Lambda,
    API Gateway, and DynamoDB.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](15d21fda-df60-4d7a-995b-660676788ed4.xhtml)，*创建您的第一个无服务器数据API*，讨论了安全性及其重要性。我们将讨论IAM角色，并概述一些安全概念和原则，涉及到保护您的无服务器微服务，特别是关于Lambda、API
    Gateway和DynamoDB。'
- en: '[Chapter 3](559653f9-3f81-4443-badd-77796dceb0c0.xhtml), *Deploying Your Serverless
    Stack*, shows you how to deploy all that infrastructure using only code and configuration.
    You will learn about different deployment options.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](559653f9-3f81-4443-badd-77796dceb0c0.xhtml)，*部署您的无服务器堆栈*，向您展示如何仅使用代码和配置部署所有基础设施。您将了解不同的部署选项。'
- en: '[Chapter 4](7cf54950-4a64-4265-a432-b965d592ee61.xhtml), *Testing Your Serverless
    Microservice*, covers the concept of testing. We will explore many types of testing,
    from unit tests with mocks, integration testing with Lambda and API Gateway, debugging
    a Lambda locally, and making a local endpoint available, to load testing.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](7cf54950-4a64-4265-a432-b965d592ee61.xhtml)，*测试您的无服务器微服务*，涵盖了测试的概念。我们将探讨许多类型的测试，从使用模拟进行单元测试，使用Lambda和API
    Gateway进行集成测试，本地调试Lambda，并使本地端点可用，到负载测试。'
- en: '[Chapter 5](87408f59-31e9-4e97-bf90-8874591994ce.xhtml), *Securing Your Microservice*,
    covers important topics on how to make your microservices secure.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](87408f59-31e9-4e97-bf90-8874591994ce.xhtml)，*保护您的微服务*，涵盖了如何使您的微服务安全的重要主题。'
