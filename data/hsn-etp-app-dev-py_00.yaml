- en: There are a number of text conventions used throughout this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Beyond these three packages, the reader will also require
    the `sqlalchemy` package, which provides the ORM we will be using throughout the
    chapter, and `psycopg2`, which provides `postgres` database bindings to allow `sqlalchemy` to
    connect to `postgres`."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter句柄。以下是一个例子：“除了这三个包，读者还需要`sqlalchemy`包，它提供了我们将在整个章节中使用的ORM，以及`psycopg2`，它提供了`postgres`数据库绑定，允许`sqlalchemy`连接到`postgres`。”'
