- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'For some years, web development has evolved through frameworks. Web development
    has become more efficient and has improved in quality. Django is a very sophisticated
    and popular framework. A framework is a set of tools designed to facilitate and
    standardize development. It allows the developer to benefit from very practical
    tools to minimize the development time. However, developing with frameworks requires
    knowledge about the framework and its proper usage. This book uses a step-by-step
    pedagogy to help novice developers learn how to easily deal with the Django framework.
    The examples in this book explain the development of a simple web tool: a text-based
    task manager.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，Web开发已经通过框架得到了发展。Web开发变得更加高效，质量也得到了提高。Django是一个非常复杂和流行的框架。框架是一组旨在简化和标准化开发的工具。它允许开发人员从非常实用的工具中受益，以最小化开发时间。然而，使用框架进行开发需要了解框架及其正确的使用方法。本书使用逐步教学法帮助初学者开发人员学习如何轻松应对Django框架。本书中的示例解释了一个简单Web工具的开发：基于文本的任务管理器。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014.html#page "Chapter 1. Django''s Position on the Web"),
    *Django''s Position on the Web*, gives a short history of the Web and its evolution.
    It explains what a framework and MVC pattern are. It ends with a presentation
    of Django.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014.html#page "第1章。Django在Web上的位置")，“Django在Web上的位置”，简要介绍了Web的历史和发展。它解释了框架和MVC模式是什么。最后介绍了Django。'
- en: '[Chapter 2](part0019.html#page "Chapter 2. Creating a Django Project"), *Creating
    a Django Project*, deals with the installation of the necessary software to use
    Django. At the end of this chapter, you will have a development environment that
    is ready to code.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019.html#page "第2章。创建Django项目")，“创建Django项目”，涉及安装使用Django所需的软件。在本章结束时，您将拥有一个准备好编码的开发环境。'
- en: '[Chapter 3](part0027.html#page "Chapter 3. Hello World! with Django"), *Hello
    World! with Django*, describes Django routing after a reminder of regular expressions.
    It ends with an example of a simple controller that displays "Hello world!" on
    the user''s browser.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0027.html#page "第3章。使用Django的Hello World!")，“使用Django的Hello World!”，描述了在提醒正则表达式后的Django路由。最后以一个简单的控制器示例结束，该控制器在用户的浏览器上显示“Hello
    world!”。'
- en: '[Chapter 4](part0033.html#page "Chapter 4. Working with Templates"), *Working
    with Templates*, explains how Django templates work. It covers the basics of the
    template language as well as the best practices for architecture templates and
    URL creation.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0033.html#page "第4章。使用模板")，“使用模板”，解释了Django模板的工作原理。它涵盖了模板语言的基础知识以及架构模板和URL创建的最佳实践。'
- en: '[Chapter 5](part0042.html#page "Chapter 5. Working with Models"), *Working
    with Models*, describes the construction of models in Django. It also explains
    how to generate the database and how to maintain it with the South tool. This
    chapter also shows you how to set up the administration interface via the admin
    module.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0042.html#page "第5章。使用模型")，“使用模型”，描述了在Django中构建模型。它还解释了如何生成数据库以及如何使用South工具进行维护。本章还向您展示了如何通过管理模块设置管理界面。'
- en: '[Chapter 6](part0050.html#page "Chapter 6. Getting a Model''s Data with Querysets"),
    *Getting a Model''s Data with Querysets*, explains how to perform queries on the
    database through models. Examples are used to test different types of queries.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0050.html#page "第6章。使用Querysets获取模型数据")，“使用Querysets获取模型数据”，解释了如何通过模型对数据库执行查询。使用示例来测试不同类型的查询。'
- en: '[Chapter 7](part0059.html#page "Chapter 7. Working with Django Forms"), *Working
    with Django Forms*, discusses Django forms. It explains how to create forms with
    Django and how to treat them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0059.html#page "第7章。使用Django表单")，“使用Django表单”，讨论了Django表单。它解释了如何使用Django创建表单以及如何处理它们。'
- en: '[Chapter 8](part0064.html#page "Chapter 8. Raising Your Productivity with CBV"),
    *Raising Your Productivity with CBV*, focuses on a unique aspect of Django: class-based
    views. This chapter explains how to create CRUD interfaces in seconds.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0064.html#page "第8章。使用CBV提高生产力")，“使用CBV提高生产力”，专注于Django的一个独特方面：基于类的视图。本章解释了如何在几秒钟内创建CRUD界面。'
- en: '[Chapter 9](part0071.html#page "Chapter 9. Using Sessions"), *Using Sessions*,
    explains how to use Django sessions. Different practical examples show the use
    of session variables and how to get the best out of them.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0071.html#page "第9章。使用会话")，“使用会话”，解释了如何使用Django会话。不同的实际示例展示了会话变量的使用以及如何充分利用它们。'
- en: '[Chapter 10](part0074.html#page "Chapter 10. The Authentication Module"), *The
    Authentication Module*, explains how to use the Django authentication module.
    It covers registration, login, and access restriction to some pages.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0074.html#page "第10章。认证模块")，“认证模块”，解释了如何使用Django认证模块。它涵盖了注册、登录以及对某些页面的访问限制。'
- en: '[Chapter 11](part0079.html#page "Chapter 11. Using AJAX with Django"), *Using
    AJAX with Django*, describes the basics of the jQuery library. Then, it shows
    a practical example of using AJAX with Django and explains the features of these
    pages.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0079.html#page "第11章。使用Django进行AJAX")，“使用Django进行AJAX”，描述了jQuery库的基础知识。然后，它展示了使用Django进行AJAX的实际示例，并解释了这些页面的特点。'
- en: '[Chapter 12](part0083.html#page "Chapter 12. Production with Django"), *Production
    with Django*, explains how to deploy a website with the Django web server such
    as Nginx and a PostgreSQL web system database.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0083.html#page "第12章。使用Django进行生产")，“使用Django进行生产”，解释了如何使用Django
    Web服务器（如Nginx）和PostgreSQL Web系统数据库部署网站。'
- en: '[Appendix](part0090.html#page "Appendix A. Cheatsheet"), *Cheatsheet*, is a
    quick reference to the common methods or attributes useful to a Django developer.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0090.html#page "附录A。速查表")，“速查表”，是对Django开发人员有用的常见方法或属性的快速参考。'
