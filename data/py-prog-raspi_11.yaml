  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](img/image_11_024.png)'
- en: The location of the Run Pins on the Raspberry Pi Zero
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi Zero 上 Run 引脚的位置
- en: We also found this excellent tutorial to set up a reset switch for the Raspberry
