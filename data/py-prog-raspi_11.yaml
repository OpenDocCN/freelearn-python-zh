  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还找到了这个优秀的教程来设置 Raspberry Pi 的重置开关 - [https://blog.adafruit.com/2014/10/10/making-a-reset-switch-for-your-raspberry-pi-model-b-run-pads-piday-raspberrypi-raspberry_pi/](https://blog.adafruit.com/2014/10/10/making-a-reset-switch-for-your-raspberry-pi-model-b-run-pads-piday-raspberrypi-raspberry_pi/)。
