  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 除了IDLE的图形文本编辑器外，还有很多其他的文本编辑器。在*Windows*上，我们推荐使用Notepad++ ([https://notepad-plus-plus.org/](https://notepad-plus-plus.org/))。它附带了很多插件和功能，可以将Python关键字与其他代码部分区分开来。它还提供了视觉辅助，以正确缩进代码。
