  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'A file could be transferred from the Raspberry Pi as follows:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 可以按照以下方式从树莓派传输文件：
- en: '[PRE3]'
  id: totrans-71
  prefs: []
