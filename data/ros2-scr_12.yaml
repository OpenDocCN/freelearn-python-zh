- en: 'Part 3: Creating and Simulating a Custom Robot with ROS 2'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：使用ROS 2创建和模拟自定义机器人
- en: In this third and last part, you will go beyond just the Python or C++ code.
    New concepts and tools will be introduced, such as TF, URDF, RViz, and Gazebo.
    With those, and the knowledge you got in *Part 1* and *Part 2*, you will build
    a new project to simulate a robot with ROS 2\. Finally, the last chapter concludes
    the book with recommendations on what to do and learn next.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个第三部分和最后一部分，你将不仅仅接触到Python或C++代码。将引入新的概念和工具，例如TF、URDF、RViz和Gazebo。有了这些，以及你在*第一部分*和*第二部分*中获得的知识，你将构建一个新的项目来使用ROS
    2模拟一个机器人。最后，最后一章总结了本书，并提供了关于下一步做什么和学习的建议。
