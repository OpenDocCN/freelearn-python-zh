  type: TYPE_NORMAL
  zh: 术语约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "From the installation directory, we just need to
    invoke `python.exe`, which will invoke the Python interpreter."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“从安装目录中，我们只需要调用`python.exe`，这将调用Python解释器。”
