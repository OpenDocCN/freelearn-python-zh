- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Network automation is the use of IT controls to supervise and carry out everyday
    network management functions. It plays a key role in network virtualization technologies
    and network functions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网络自动化是使用IT控制来监督和执行日常网络管理功能的应用。它在网络虚拟化技术和网络功能中发挥着关键作用。
- en: This book starts by providing an introduction to network automation, SDN, and
    various applications of network automation, which include integrating DevOps tools
    to automate the network efficiently. It then guides you through different network
    automation tasks and covers various data digging and reporting methodologies,
    such as IPv6 migration, DC relocations, and interface parsing, all the while retaining
    security and improving data center robustness. The book then moves on to the use
    of Python and the management of SSH keys for machine-to-machine (M2M) communication,
    all followed by practical use cases. It also covers the importance of Ansible
    for network automation, including best practices in automation, ways to test automated
    networks using different tools, and other important techniques.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先提供网络自动化、SDN以及网络自动化各种应用的介绍，包括将DevOps工具集成到网络中以实现高效自动化。然后，它指导你完成不同的网络自动化任务，并涵盖各种数据挖掘和报告方法，如IPv6迁移、数据中心搬迁和接口解析，同时保持安全性并提高数据中心鲁棒性。接着，本书转向Python的使用以及SSH密钥的管理，用于机器到机器（M2M）通信，所有这些都伴随着实际用例。它还涵盖了Ansible在网络自动化中的重要性，包括自动化最佳实践、使用不同工具测试自动化网络的方法以及其他重要技术。
- en: By the end of the book, you will be well acquainted with the various aspects
    of network automation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将熟悉网络自动化的各个方面。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](864fa562-ce4b-4b1f-a418-f91c2ac56f1f.xhtml), *Fundamental Concepts,* introduces
    how to get started with automation.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](864fa562-ce4b-4b1f-a418-f91c2ac56f1f.xhtml)，*基本概念*，介绍了如何开始自动化。'
- en: '[Chapter 2](463dbdd3-1fde-4886-b582-f6de051b1440.xhtml)*, Python for Network
    Engineers*, introduces to Python as a scripting language, and samples to explain
    usage of Python in accessing network devices and data parsing from the device
    outputs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](463dbdd3-1fde-4886-b582-f6de051b1440.xhtml)*，网络工程师的Python*，介绍了Python作为脚本语言，并提供示例来解释Python在访问网络设备和从设备输出中解析数据的使用。'
- en: '[Chapter 3](3900b0d9-949e-445b-9368-534ed4f150dd.xhtml), *Accessing and Mining
    Data from Network*, introduces you to delivering on-demand, self-service capacity
    and resources while retaining security and improving data center robustness.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](3900b0d9-949e-445b-9368-534ed4f150dd.xhtml)，*从网络访问和挖掘数据*，介绍了在保持安全性和提高数据中心鲁棒性的同时，提供按需自助容量和资源。'
- en: '[Chapter 4](66d787ee-7cbc-4208-8c2a-44523175bc6d.xhtml)*, Web Framework for
    Automation Triggers*, discusses making scalable calls to automation framework
    and generating custom and dynamic HTML pages.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](66d787ee-7cbc-4208-8c2a-44523175bc6d.xhtml)*，自动化触发器的Web框架*，讨论了如何对自动化框架进行可扩展调用并生成自定义和动态的HTML页面。'
- en: '[Chapter 5](9ccef73c-0974-49d1-8b82-11c9ff057d9c.xhtml)*, Ansible for Network
    Automation*, explains how to virtualize Oracle databases and scale dynamically
    to ensure service level are met.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](9ccef73c-0974-49d1-8b82-11c9ff057d9c.xhtml)*，网络自动化中的Ansible*，解释了如何虚拟化Oracle数据库并动态扩展以确保达到服务水平。'
- en: '[Chapter 6](c2dc0894-9f3d-4a27-bf34-22bf4f152212.xhtml)*, Continuous Integration
    for Network Engineers*, gives an overview of integration principles for network
    engineers to manage rapid growth with high availability and rapid disaster recovery.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](c2dc0894-9f3d-4a27-bf34-22bf4f152212.xhtml)*，网络工程师的持续集成*，概述了网络工程师的集成原则，以管理快速增长并实现高可用性和快速灾难恢复。'
- en: '[Chapter 7](65026f45-953b-4459-992a-5cc78eb8df7c.xhtml)*, SDN Concepts in Network
    Automation*, talks about moving your enterprise Java applications to virtualized
    x86 platforms to better utilize resources with easier life cycle and scalability
    management.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](65026f45-953b-4459-992a-5cc78eb8df7c.xhtml)*，网络自动化中的SDN概念*，讨论了将企业Java应用程序迁移到虚拟化的x86平台，以更好地利用资源，并简化生命周期和可伸缩性管理。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为本书准备的内容
- en: The hardware and software requirements for this book are Python (3.5 onward),
    IIS, Windows, Linux, an Ansible installation, and GNS3 (for testing) or real routers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的硬件和软件要求包括Python（3.5及以上版本）、IIS、Windows、Linux、Ansible安装和GNS3（用于测试）或真实路由器。
- en: You need an internet connection for downloading the Python libraries. Also,
    basic knowledge of Python, knowledge of networking, and basic familiarity with
    web servers like IIS are required.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要互联网连接来下载Python库。此外，还需要具备Python的基本知识、网络知识以及像IIS这样的Web服务器的基本熟悉度。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a network engineer looking for an extensive guide to help you automate
    and manage your network efficiently, then this book is for you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位寻找广泛指南以帮助您高效自动化和管理网络的网络工程师，那么这本书就是为您准备的。
