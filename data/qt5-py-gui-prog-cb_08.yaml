  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过首先在我们的重构`GUI.py`模块中添加一个`__main__`自我测试部分来实现这一点，然后我们验证是否创建了我们`Logger`类的实例。
- en: '![How to do it...](img/B04829_08_31.jpg)'
  id: totrans-332
  prefs: []
  type: TYPE_IMG
  zh: '![如何做...](img/B04829_08_31.jpg)'
- en: We next write to our log file by using the command shown. We have designed our
    logging level to default to log every message, which is the DEBUG level and, because
    of this, we do not have to change anything. We just pass in the message to be
    logged to the `writeToLog` method.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来使用显示的命令将信息写入日志文件。我们设计的日志级别默认为记录每条消息，即DEBUG级别，因此我们无需进行任何更改。我们只需将需要记录的消息传递给`writeToLog`方法即可。
- en: '[PRE26]'
  id: totrans-334
  prefs: []
