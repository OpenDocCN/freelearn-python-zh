    do this by calling the `setLoggingLevel` method of the `Logger` class.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们更改日志级别时，我们控制了写入日志的内容。我们通过调用`Logger`类的`setLoggingLevel`方法来完成这个操作。
- en: '[PRE30]'
  id: totrans-348
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: In the `__main__` section of our GUI, we change the logging level to `MINIMUM`,
    which results in reduced output written to our log file.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们GUI的`__main__`部分，我们将日志级别更改为`MINIMUM`，这导致写入日志文件的输出减少。
- en: '[PRE31]'
  id: totrans-350
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Now, our log file no longer shows the `Test Message` and only shows messages
    that meet the set logging level.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们的日志文件不再显示`测试消息`，只显示符合设置日志级别的消息。
