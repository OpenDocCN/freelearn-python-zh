    using PyDev with Eclipse, but we might not always get the prompt to do so.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以使用 Eclipse 中的 PyDev 直接接受默认编码从 Cp1252 更改为 UTF-8，但我们可能并不总是收到这样的提示。
