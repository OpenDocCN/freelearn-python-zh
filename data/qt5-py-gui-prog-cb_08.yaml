  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以通过向我们的日志语句添加日志级别来控制日志记录，并设置我们希望输出的级别。让我们将这个功能添加到我们的`Callbacks.py`模块中的纽约按钮回调方法`getDateTime`中。
- en: We change the previous `print` statements to `log` statements using different
    debug levels.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将之前的`print`语句更改为使用不同调试级别的`log`语句。
- en: In the `GUI.py`, we import both new classes from our logger module.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `GUI.py` 文件中，我们导入了来自我们日志模块的新类。
- en: '[PRE27]'
  id: totrans-340
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Next, we create local instances of those classes.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们创建这些类的本地实例。
