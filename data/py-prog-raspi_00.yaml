- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The Raspberry Pi represents the best in innovation in computer science, education,
    entertainment, hobby hacking, and several other categories that you can classify
    the device family into. Even as this book is entering publication, the Raspberry
    Pi family of products have become the third best selling computers of all time.
    It is anyone’s guess that with the continuing innovation coming out of the Raspberry
    Pi Foundation and the thousands of people across the planet constantly demonstrating
    newer and better examples innovative solutions with the various flavors of Raspberry
    Pi, what new heights this product line might reach!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派代表了计算机科学、教育、娱乐、业余黑客技术以及其他你可以将设备系列归类的几个类别中的最佳创新。即使这本书即将出版，树莓派系列产品已经成为史上第三大畅销电脑。任何人都无法预测，随着树莓派基金会持续的创新和遍布全球的数千人不断用各种树莓派版本展示更新、更好的创新解决方案，这一产品线可能会达到什么样的新高度！
- en: One of the main goals of the Raspberry Pi is affordability. And the purpose
    of this book is to allow the beginner to learn Programming in Python, as well
    as manipulating hardware. The reader may have worked a little bit on hardware,
    and a little bit on programming, and want to strengthen skills in either area.
    The reader may also just be interested in doing more projects with the Pi Zero
    in Python, and of course, some of the projects in this book, briefly highlighted
    below might be of interest.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派的主要目标之一是价格低廉。本书的目的是让初学者学习Python编程，以及操作硬件。读者可能已经在硬件和编程方面做了一些工作，并希望加强这两个领域的技能。读者也可能只是对使用Python在树莓派Zero上做更多项目感兴趣，当然，本书中简要介绍的一些项目可能也会引起读者的兴趣。
- en: The book starts off with some warm up examples, helping develop a familiarity
    with the Raspberry Pi environment, and the projects increase in variety and complexity
    as the book progresses. While, readers who have advanced a bit before approaching
    the book can skip a few chapters, we recommend beginners progress through all
    chapters, since the concepts build on top of each other.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从一些热身示例开始，帮助读者熟悉树莓派环境，随着本书的进展，项目种类和复杂性也在增加。虽然，那些在接触本书之前已经有所进步的读者可以跳过一些章节，但我们建议初学者从头到尾完成所有章节，因为概念是相互依赖的。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](2881d5fe-8a18-4600-9493-2b6266a40a03.xhtml), *Getting Started with
    Python and the Raspberry Pi Zero*, introduces the Raspberry Pi Zero and the Python
    programming language, its history, and its features. We will set up the Raspberry
    Pi for Python development and write the first program.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](2881d5fe-8a18-4600-9493-2b6266a40a03.xhtml)，*Python和树莓派Zero入门*，介绍了树莓派Zero和Python编程语言，它的历史和特点。我们将为Python开发设置树莓派，并编写第一个程序。'
- en: '[Chapter 2](9e475135-4205-42c5-a109-cc59bfadad7d.xhtml), *Arithmetic Operations,
    Loops, and Blinky Lights*, walks through the arithmetic operations in Python and
    loops in Python. In the second half of the chapter, we will discuss the Raspberry
    Pi Zero’s GPIO interface and then learn to blink an LED using a GPIO pin.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](9e475135-4205-42c5-a109-cc59bfadad7d.xhtml)，*算术运算、循环和闪烁的灯*，介绍了Python中的算术运算和循环。在第2章的后半部分，我们将讨论树莓派Zero的GPIO接口，然后学习如何使用GPIO引脚闪烁LED灯。'
- en: '[Chapter 3](73e2d404-8e76-4fad-80d9-1dfaec1e3f68.xhtml), *Conditional Statements,
    Functions, and Lists*, discusses the types of conditional statements, variables,
    and logical operators in Python. We will also discuss functions in Python. Then,
    we will learn to write a function that is used to control DC motors using the
    Raspberry Pi Zero.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](73e2d404-8e76-4fad-80d9-1dfaec1e3f68.xhtml)，*条件语句、函数和列表*，讨论了Python中的条件语句类型、变量和逻辑运算符。我们还将讨论Python中的函数。然后，我们将学习编写一个用于控制直流电机的函数，该函数使用树莓派Zero。'
- en: '[Chapter 4](56d43053-0d4d-47a4-bf28-c36fc00a7da2.xhtml), *Communication Interfaces*,
    covers all the communication interfaces available on the Raspberry Pi Zero. This
    includes the I2C, UART, and the SPI interface. These communication interfaces
    are widely used to interface sensors. Hence, we will demonstrate the operation
    of each interface using a sensor as an example.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](56d43053-0d4d-47a4-bf28-c36fc00a7da2.xhtml)，*通信接口*，涵盖了树莓派Zero上所有可用的通信接口。这包括I2C、UART和SPI接口。这些通信接口广泛用于连接传感器。因此，我们将通过使用传感器作为示例来演示每个接口的操作。'
- en: '[Chapter 5](6eb81bb4-6e71-4c83-81d3-f22a1c449bd9.xhtml), *Data Types and Object-Oriented
    Programming in Python*, discusses object-oriented programming in Python and the
    advantages of object-oriented programming. We will discuss this using a practical
    example.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](6eb81bb4-6e71-4c83-81d3-f22a1c449bd9.xhtml)，*Python中的数据类型和面向对象编程*，讨论了Python中的面向对象编程和面向对象编程的优势。我们将通过一个实际示例来讨论这一点。'
- en: '[Chapter 6](a1688634-6afa-4dc3-9b9f-1343c40312cf.xhtml), *File I/O and Python
    Utilities*, discusses reading and writing to files. We discuss creating and updating
    config files. We will also discuss some utilities available in Python.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](a1688634-6afa-4dc3-9b9f-1343c40312cf.xhtml)，*文件I/O和Python实用工具*，讨论了读取和写入文件。我们讨论了创建和更新配置文件。我们还将讨论Python中可用的某些实用工具。'
- en: '[Chapter 7](2316ddf6-c2d7-4810-a7ab-3600a3e2549d.xhtml), *Requests and Web
    Frameworks*, discusses libraries and frameworks that enable retrieving data from
    the Web. We will discuss an example, fetching local weather information. We will
    also discuss running a web server on the Raspberry Pi Zero.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](2316ddf6-c2d7-4810-a7ab-3600a3e2549d.xhtml)，*请求和Web框架*，讨论了能够从网络中检索数据的库和框架。我们将讨论一个示例，获取本地天气信息。我们还将讨论在Raspberry
    Pi Zero上运行Web服务器。'
- en: '[Chapter 8](1b22cd82-cc62-452e-a69b-a8742a02ecd4.xhtml), *Awesome Things You
    Could Develop Using Python*, discusses libraries and frameworks that enable retrieving
    data from the web. We will discuss examples such as fetching the local weather
    information. We will also discuss running a web server on the Raspberry Pi Zero.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](1b22cd82-cc62-452e-a69b-a8742a02ecd4.xhtml)，*使用Python可以开发的一些酷炫事物*，讨论了能够从网络中检索数据的库和框架。我们将讨论例如获取本地天气信息的示例。我们还将讨论在Raspberry
    Pi Zero上运行Web服务器。'
- en: '[Chapter 9](6b31becd-56d1-47bc-ad5c-fdefd53c8c8f.xhtml), *Let''s Build a Robot!*,
    shows how we built an indoor robot using the Raspberry Pi Zero as the controller
    and documented our experience as a step-by-step guide. We wanted to demonstrate
    the awesomeness of the combination of Python and the Raspberry Pi Zero’s peripherals.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](6b31becd-56d1-47bc-ad5c-fdefd53c8c8f.xhtml)，*让我们来制作一个机器人！*，展示了如何使用Raspberry
    Pi Zero作为控制器构建室内机器人，并以逐步指南的形式记录了我们的经验。我们希望展示Python和Raspberry Pi Zero外围设备的组合的神奇之处。'
- en: '[Chapter 10](8ab7d103-3b8b-459e-b64c-fb95200c8a52.xhtml), Home Automation Using
    The Raspberry Pi Zero, discusses four projects, a voice-activated personal assistant,
    a web framework-based appliance control, a physical activity motivation tool,
    and a smart lawn sprinkler. Through these projects we provide more examples of
    the new hardware and programming implementations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](8ab7d103-3b8b-459e-b64c-fb95200c8a52.xhtml)，使用Raspberry Pi Zero进行智能家居自动化，讨论了四个项目，包括一个语音激活的个人助理、基于Web框架的家电控制、物理活动激励工具和智能草坪洒水器。通过这些项目，我们提供了更多关于新硬件和编程实现的示例。'
- en: '[Chapter 11](83036e86-f65c-46ed-996d-4f1aeeab5022.xhtml), *Tips and Tricks*,
    concludes the book with useful hardware and software tips and shortcuts that will
    help you as you step beyond the concepts and exercises in this book to implement
    your own projects and solutions, or simply explore the areas of programming and
    hardware hacking as a hobby and a source of entertainment.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](83036e86-f65c-46ed-996d-4f1aeeab5022.xhtml)，*技巧和窍门*，以有用的硬件和软件技巧和快捷方式结束本书，这些技巧和快捷方式将帮助你在超越本书中的概念和练习时实施自己的项目和解决方案，或者简单地作为爱好和娱乐来源探索编程和硬件黑客领域。'
