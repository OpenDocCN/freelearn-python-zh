- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is primarily aimed at hobbyists and makers. So, some basic exposure
    to programming, hardware and the Linux OS is assumed. Even without exposure to
    these areas, it is possible to follow along and benefit from the book. Wherever
    possible, we have tried our best to point you to free, open and/or cost effective
    resources to follow along with the projects in the book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向爱好者和制造商。因此，假设读者对编程、硬件和Linux操作系统有一些基本了解。即使没有接触过这些领域，也有可能跟上并从本书中受益。尽可能的情况下，我们已尽力为您指出免费、开源和/或成本效益高的资源，以便跟随书中的项目。
- en: .
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `remove()` method finds the first instance of the element (passed an argument)
    and removes it from the list."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“`remove()`方法找到传递的参数的第一个元素实例并将其从列表中删除。”
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select the A8 Serial option from the drop-down menu."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“从下拉菜单中选择A8序列选项。”'
