- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: How do we improve our knowledge of Python? Perhaps a more important question
    is “How do we show others how well we can write software in Python?”
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何提高我们对Python的了解？也许一个更重要的问题是“我们如何向他人展示我们用Python编写软件的能力有多强？”
- en: Both of these questions have the same answer. We build our skills and demonstrate
    those skills by completing projects. More specifically, we need to complete projects
    that meet some widely-accepted standards for professional development. To be seen
    as professionals, we need to step beyond apprentice-level exercises, and demonstrate
    our ability to work without the hand-holding of a master crafter.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个问题的答案是一样的。我们通过完成项目来构建我们的技能并展示这些技能。更具体地说，我们需要完成一些符合专业发展广泛接受标准的项目。要被视为专业人士，我们需要超越学徒级练习，并展示我们无需大师工匠的指导也能工作的能力。
- en: I think of it as sailing a boat alone for the first time, without a more experienced
    skipper or teacher on board. I think of it as completing a pair of hand-knitted
    socks that can be worn until the socks have worn out so completely, they can no
    longer be repaired.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我把它想象成第一次独自驾船，船上没有更有经验的船长或教师。我想象成完成一双可以一直穿到袜子完全磨损、无法再修补的手织袜子。
- en: Completing a project entails meeting a number of objectives. One of the most
    important is posting it to a public repository like SourceForge ([https://sourceforge.net](https://sourceforge.net))
    or GitHub ([https://github.com](https://github.com)) so it can be seen by potential
    employers, funding sources, or business partners.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 完成项目包括实现一系列目标。其中最重要的之一是将它发布到公共仓库，如SourceForge ([https://sourceforge.net](https://sourceforge.net))
    或GitHub ([https://github.com](https://github.com))，以便潜在的雇主、资金来源或商业伙伴可以看到。
- en: 'We’ll distinguish between three audiences for a completed project:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将区分一个完成项目针对的三个受众：
- en: A personal project, possibly suitable for a work group or a few peers.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个个人项目，可能适合工作小组或几个同伴。
- en: A project suitable for use throughout an enterprise (e.g., a business, organization,
    or government agency)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个适合在整个企业中使用的项目（例如，企业、组织或政府机构）
- en: A project that can be published on the Python Package Index, PyPI ([https://pypi.org](https://pypi.org)).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个可以发布在Python包索引PyPI ([https://pypi.org](https://pypi.org)) 上的项目。
- en: We’re drawing a fine line between creating a PyPI package and creating a package
    usable within an enterprise. For PyPI, the software package must be installable
    with the **PIP** tool; this often adds requirements for a great deal of testing
    to confirm the package will work in the widest variety of contexts. This can be
    an onerous burden.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在创建PyPI包和创建在企业内部可用的包之间划了一条细线。对于PyPI，软件包必须可以通过**PIP**工具安装；这通常需要大量的测试来确认包将在最广泛的各种环境中工作。这可能是一个沉重的负担。
- en: For this book, we suggest following practices often used for “Enterprise” software.
    In an Enterprise context, it’s often acceptable to create packages that are *not*
    installed by **PIP**. Instead, users can install the package by cloning the repository.
    When people work for a common enterprise, cloning packages permits users to make
    pull requests with suggested changes or bug fixes. The number of distinct environments
    in which the software is used may be very small. This reduces the burden of comprehensive
    testing; the community of potential users for enterprise software is smaller than
    a package offered to the world via PyPI.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，我们建议遵循常用于“企业”软件的实践。在企业环境中，创建不通过**PIP**安装的包通常是可接受的。相反，用户可以通过克隆仓库来安装包。当人们为一个共同的企业工作时，克隆包允许用户提交带有建议更改或错误修复的拉取请求。软件使用的不同环境数量可能非常少。这减少了全面测试的负担；企业软件的潜在用户群体比通过PyPI提供的包要小。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for experienced programmers who want to improve their skills by
    completing professional-level Python projects. It’s also for developers who need
    to display their skills by demonstrating a portfolio of work.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些希望通过完成专业级别Python项目来提高技能的资深程序员而写的。它也适用于需要通过展示作品集来展示技能的开发者。
- en: 'This is not intended as a tutorial on Python. This book assumes some familiarity
    with the language and the standard library. For a foundational introduction to
    Python, consider *Learn Python Programming, Third Edition*: [https://www.packtpub.com/product/learn-python-programming-third-edition/9781801815093](https://www.packtpub.com/product/learn-python-programming-third-edition/9781801815093).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书并非旨在作为Python教程。本书假设读者对语言和标准库有一定了解。对于Python的基础介绍，可以考虑阅读*《Python编程学习指南，第三版》*：[https://www.packtpub.com/product/learn-python-programming-third-edition/9781801815093](https://www.packtpub.com/product/learn-python-programming-third-edition/9781801815093)。
- en: The projects in this book are described in broad strokes, requiring you to fill
    in the design details and complete the programming. Each chapter focuses more
    time on the desired approach and deliverables than the code you’ll need to write.
    The book will detail test cases and acceptance criteria, leaving you free to complete
    the working example that passes the suggested tests.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的项目描述较为概括，需要你自己填充设计细节并完成编程。每一章都会花更多时间在期望的方法和交付成果上，而不是你需要编写的代码。本书将详细说明测试用例和验收标准，让你自由完成通过建议测试的工作示例。
- en: What this book covers
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: 'We can decompose this book into five general topics:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将本书分解为五个一般主题：
- en: We’ll start with **Acquiring Data From Sources**. The first six projects will
    cover projects to acquire data for analytic processing from a variety of sources.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将从**从来源获取数据**开始。前六个项目将涵盖从各种来源获取用于分析处理的数据的项目。
- en: Once we have data, we often need to **Inspect and Survey**. The next five projects
    look at some ways to inspect data to make sure it’s usable, and diagnose odd problems,
    outliers, and exceptions.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦我们有了数据，我们通常需要**检查和调查**。接下来的五个项目将探讨一些检查数据的方法，以确保其可用性，并诊断异常问题、异常值和异常情况。
- en: The general analytics pipeline moves on to **Cleaning, Converting, and** **Normalizing**.
    There are eight projects that tackle these closely-related problems.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用分析流程继续到**清洗、转换和****标准化**。有八个项目解决这些密切相关的问题。
- en: The useful results begin with **Presenting Summaries**. There’s a lot of variability
    here, so we’ll only present two project ideas. In many cases, you will want to
    provide their own, unique solutions to presenting the data they’ve gathered.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有用的结果从**展示摘要**开始。这里有很多变化，所以我们只提供两个项目想法。在许多情况下，你将希望提供自己独特的解决方案来展示你所收集的数据。
- en: This book winds up with two small projects covering some basics of **Statistical
    Modeling**. In some organizations, this may be the start of more sophisticated
    data science and machine learning applications. We encourage you to continue your
    study of Python applications in the data science realm.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书以两个涵盖**统计建模**基础的小项目结束。在某些组织中，这可能是更复杂的数据科学和机器学习应用的起点。我们鼓励你继续学习Python在数据科学领域的应用。
- en: 'The first part has two preliminary chapters to help define what the deliverables
    are and what the broad sweep of the projects will include. [*Chapter** 1*](ch005.xhtml#x1-170001),
    [*Project* *Zero: A Template for Other Projects*](ch005.xhtml#x1-170001) is a
    baseline project. The functionality is a “Hello, World!” application. However,
    the additional infrastructure of unit tests, acceptance tests, and the use of
    a tool like **tox** or **nox** to execute the tests is the focus.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分有两个预备章节，帮助定义交付成果以及项目的大致范围。[*第1章*](ch005.xhtml#x1-170001)，[*项目0：其他项目的模板*](ch005.xhtml#x1-170001)是一个基准项目。其功能是一个“Hello,
    World!”应用程序。然而，单元测试、验收测试以及使用像**tox**或**nox**这样的工具执行测试的附加基础设施是重点。
- en: The next chapter, [*Chapter** 2*](ch006.xhtml#x1-470002), [*Overview of the
    Projects*](ch006.xhtml#x1-470002), shows the general approach this book will follow.
    This will present the flow of data from acquisition through cleaning to analysis
    and reporting. This chapter decomposes the large problem of “data analytics” into
    a number of smaller problems that can be solved in isolation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章，[*第2章*](ch006.xhtml#x1-470002)，[*项目概述*](ch006.xhtml#x1-470002)，展示了本书将遵循的一般方法。这将展示数据从获取到清洗、分析再到报告的流程。本章将“数据分析”这个大问题分解为若干个可以独立解决的问题。
- en: 'The sequence of chapters starting with [*Chapter** 3*](ch007.xhtml#x1-560003),
    [*Project 1.1: Data Acquisition* *Base Application*](ch007.xhtml#x1-560003), builds
    a number of distinct data acquisition applications. This sequence starts with
    acquiring data from CSV files. The first variation, in [*Chapter** 4*](ch008.xhtml#x1-780004),
    [*Data Acquisition Features: Web APIs and Scraping*](ch008.xhtml#x1-780004), looks
    at ways to get data from web pages.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从[*第3章*](ch007.xhtml#x1-560003)、[*项目1.1：数据采集* *基础应用*](ch007.xhtml#x1-560003)开始的章节序列构建了多个不同的数据采集应用。这个序列从从CSV文件中获取数据开始。在[*第4章*](ch008.xhtml#x1-780004)、[*数据采集功能：Web
    API和抓取*](ch008.xhtml#x1-780004)的第一种变化中，探讨了从网页获取数据的方法。
- en: The next two projects are combined into [*Chapter** 5*](ch009.xhtml#x1-1140005),
    [*Data Acquisition Features:* *SQL Database*](ch009.xhtml#x1-1140005). This chapter
    builds an example SQL database, and then extracts data from it. The example database
    lets us explore enterprise database management concepts to more fully understand
    some of the complexities of working with relational data.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的两个项目合并为[*第5章*](ch009.xhtml#x1-1140005)、[*数据采集功能：* *SQL数据库*](ch009.xhtml#x1-1140005)。本章构建了一个示例SQL数据库，然后从中提取数据。这个示例数据库让我们能够探索企业数据库管理概念，以便更全面地理解与关系数据工作的一些复杂性。
- en: 'Once data has been acquired, the projects transition to data inspection. [*Chapter** 6*](ch010.xhtml#x1-1460006),
    [*Project 2.1: Data Inspection Notebook*](ch010.xhtml#x1-1460006) creates an initial
    inspection notebook. In [*Chapter** 7*](ch011.xhtml#x1-1610007), [*Data Inspection
    Features*](ch011.xhtml#x1-1610007), a series of projects add features to the basic
    inspection notebook for different categories of data.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦获取了数据，项目就过渡到数据检查。[*第6章*](ch010.xhtml#x1-1460006)、[*项目2.1：数据检查笔记本*](ch010.xhtml#x1-1460006)创建了一个初始检查笔记本。在[*第7章*](ch011.xhtml#x1-1610007)、[*数据检查功能*](ch011.xhtml#x1-1610007)中，一系列项目为不同类型的数据添加了基本检查笔记本的功能。
- en: 'This topic finishes with the [*Chapter** 8*](ch012.xhtml#x1-1950008), [*Project
    2.5: Schema and Metadata*](ch012.xhtml#x1-1950008) project to create a formal
    schema for a data source and for the acquired data. The JSON Schema standard is
    used because it seems to be easily adapted to enterprise data processing. This
    schema formalization will become part of later projects.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个主题以[*第8章*](ch012.xhtml#x1-1950008)、[*项目2.5：模式和元数据*](ch012.xhtml#x1-1950008)项目结束，为数据源和获取的数据创建一个正式的模式。使用JSON
    Schema标准，因为它似乎很容易适应企业数据处理。这种模式形式化将成为后续项目的一部分。
- en: 'The third topic — cleaning — starts with [*Chapter** 9*](ch013.xhtml#x1-2080009),
    [*Project 3.1: Data Cleaning* *Base Application*](ch013.xhtml#x1-2080009). This
    is the base application to clean the acquired data. This introduces the **Pydantic**
    package as a way to provide explicit data validation rules.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个主题——清理——从[*第9章*](ch013.xhtml#x1-2080009)、[*项目3.1：数据清理* *基础应用*](ch013.xhtml#x1-2080009)开始。这是清理获取数据的基础应用。它引入了**Pydantic**包作为提供显式数据验证规则的方式。
- en: '[*Chapter** 10*](ch014.xhtml#x1-22900010), [*Data Cleaning Features*](ch014.xhtml#x1-22900010)
    has a number of projects to add features to the core data cleaning application.
    Many of the example datasets in the previous chapters provide very clean data;
    this makes the chapter seem like needless over-engineering. It can help if you
    extract sample data and then manually corrupt it so that you have examples of
    invalid and valid data.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](ch014.xhtml#x1-22900010)、[*数据清理功能*](ch014.xhtml#x1-22900010)有几个项目为核心数据清理应用添加功能。前几章中的许多示例数据集提供了非常干净的数据；这使得本章看起来像是无用的过度设计。如果你提取样本数据然后手动破坏它，以便你有无效和有效数据的示例，这可能会很有帮助。'
- en: 'In [*Chapter** 11*](ch015.xhtml#x1-26400011), [*Project 3.7: Interim Data Persistence*](ch015.xhtml#x1-26400011),
    we’ll look at saving the cleaned data for further use.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第11章*](ch015.xhtml#x1-26400011)、[*项目3.7：临时数据持久化*](ch015.xhtml#x1-26400011)中，我们将探讨保存清理数据以供进一步使用。
- en: 'The acquire-and-clean pipeline is often packaged as a web service. In [*Chapter** 12*](ch016.xhtml#x1-27600012),
    [*Project 3.8: Integrated Data Acquisition Web Service*](ch016.xhtml#x1-27600012),
    we’ll create a web server to offer the cleaned data for subsequent processing.
    This kind of web services wrapper around a long-running acquire-and-clean process
    presents a number of interesting design problems.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 获取和清理管道通常被打包成一个网络服务。在[*第12章*](ch016.xhtml#x1-27600012)、[*项目3.8：集成数据采集网络服务*](ch016.xhtml#x1-27600012)中，我们将创建一个网络服务器，提供后续处理所需的清理数据。围绕长期运行的获取和清理过程的这种网络服务包装提出了许多有趣的设计问题。
- en: 'The next topic is the analysis of the data. In [*Chapter** 13*](ch017.xhtml#x1-29700013),
    [*Project 4.1: Visual* *Analysis Techniques*](ch017.xhtml#x1-29700013) we’ll look
    at ways to produce reports, charts, and graphs using the power of **JupyterLab**.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个主题是数据分析。在第[*13章*](ch017.xhtml#x1-29700013)，[*项目4.1：可视化分析技术*](ch017.xhtml#x1-29700013)中，我们将探讨如何利用**JupyterLab**的力量生成报告、图表和图形。
- en: 'In many organizations, data analysis may lead to a formal document, or report,
    showing the results. This may have a large audience of stakeholders and decision-makers.
    In [*Chapter** 14*](ch018.xhtml#x1-31300014), [*Project 4.2: Creating Reports*](ch018.xhtml#x1-31300014)
    we’ll look at ways to produce elegant reports from the raw data using computations
    in a **JupyterLab** notebook.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多组织中，数据分析可能导致正式的文档或报告，显示结果。这可能有一个广泛的利益相关者和决策者受众。在第[*14章*](ch018.xhtml#x1-31300014)，[*项目4.2：创建报告*](ch018.xhtml#x1-31300014)中，我们将探讨如何使用**JupyterLab**笔记本中的计算从原始数据生成优雅的报告。
- en: 'The final topic is statistical modeling. This starts with [*Chapter** 15*](ch019.xhtml#x1-32500015),
    [*Project 5.1: Modeling Base Application*](ch019.xhtml#x1-32500015) to create
    an application that embodies lessons learned in the **Inspection Notebook** and
    **Analysis Notebook** projects. Sometimes we can share Python programming among
    these projects. In other cases, however, we can only share the lessons learned;
    as our understanding evolves, we often change data structures and apply other
    optimizations making it difficult to simply share a function or class definition.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个主题是统计建模。这始于[*第15章*](ch019.xhtml#x1-32500015)，[*项目5.1：建模基础应用*](ch019.xhtml#x1-32500015)，创建一个体现**检查笔记本**和**分析笔记本**项目中学到的经验的程序。有时我们可以在这些项目之间共享Python编程。然而，在其他情况下，我们只能共享学到的经验；随着我们对数据结构的理解不断演变，我们经常改变数据结构并应用其他优化，这使得简单地共享一个函数或类定义变得困难。
- en: 'In [*Chapter** 16*](ch020.xhtml#x1-34200016), [*Project 5.2: Simple Multivariate
    Statistics*](ch020.xhtml#x1-34200016), we expand on univariate modeling to add
    multivariate statistics. This modeling is kept simple to emphasize foundational
    design and architectural details. If you’re interested in more advanced statistics,
    we suggest building the basic application project, getting it to work, and then
    adding more sophisticated modeling to an already-working baseline project.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第16章*](ch020.xhtml#x1-34200016)，[*项目5.2：简单多元统计分析*](ch020.xhtml#x1-34200016)中，我们扩展了单变量建模，以添加多元统计分析。这种建模保持简单，以强调基础设计和架构细节。如果你对更高级的统计感兴趣，我们建议构建基本的应用程序项目，使其工作，然后向已经工作的基线项目添加更复杂的建模。
- en: The final chapter, [*Chapter** 17*](ch021.xhtml#x1-36100017), [*Next Steps*](ch021.xhtml#x1-36100017),
    provides some pointers for more sophisticated applications. In many cases, a project
    evolves from exploration to monitoring and maintenance. There will be a long tail
    where the model continues to be confirmed and refined. In some cases, the long
    tail ends when a model is replaced. Seeing this long tail can help an analyst
    understand the value of time invested in creating robust, reliable software at
    each stage of their journey.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一章，[*第17章*](ch021.xhtml#x1-36100017)，[*下一步*](ch021.xhtml#x1-36100017)，提供了一些更复杂应用的指导。在许多情况下，一个项目会从探索发展到监控和维护。模型将继续被验证和改进，这将有一个长长的尾巴。在某些情况下，当模型被替换时，长尾巴才会结束。看到这个长尾巴可以帮助分析师理解在每个阶段投入时间创建稳健、可靠的软件的价值。
- en: A note on skills required
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于所需技能的注意事项
- en: These projects demand a wide variety of skills, including software and data
    architecture, design, Python programming, test design, and even documentation
    writing. This breadth of skills reflects the author’s experience in enterprise
    software development. Developers are expected to be generalists, able to follow
    technology changes and adapt to new technology.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目需要广泛的各种技能，包括软件和数据架构、设计、Python编程、测试设计，甚至文档编写。这种技能的广度反映了作者在企业软件开发方面的经验。开发者被期望是通才，能够跟随技术变化并适应新技术。
- en: In some of the earlier chapters, we’ll offer some guidance on software design
    and construction. The guidance will assume a working knowledge of Python. It will
    point you toward the documentation for various Python packages for more information.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些早期的章节中，我们将提供一些关于软件设计和构建的指导。这些指导将假设对Python有实际的知识。它将指导你查看各种Python包的文档以获取更多信息。
- en: We’ll also offer some details on how best to construct unit tests and acceptance
    tests. These topics can be challenging because testing is often under-emphasized.
    Developers fresh out of school often lament that modern computer science education
    doesn’t seem to cover testing and test design very thoroughly.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将提供一些关于如何最好地构建单元测试和验收测试的细节。这些主题可能具有挑战性，因为测试通常被低估。刚从学校毕业的开发者常常抱怨现代计算机科学教育似乎没有彻底涵盖测试和测试设计。
- en: This book will emphasize using **pytest** for unit tests and **behave** for
    acceptance tests. Using **behave** means writing test scenarios in the Gherkin
    language. This is the language used by the **cucumber** tool and sometimes the
    language is also called Cucumber. This may be new, and we’ll emphasize this with
    more detailed examples, particularly in the first five chapters.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将强调使用**pytest**进行单元测试和**behave**进行验收测试。使用**behave**意味着用Gherkin语言编写测试场景。这是**cucumber**工具使用的语言，有时这种语言也被称为Cucumber。这可能是一个新概念，我们将通过更详细的示例强调这一点，尤其是在前五章。
- en: 'Some of the projects will implement statistical algorithms. We’ll use notation
    like *x* to represent the mean of the variable *x*. For more information on basic
    statistics for data analytics, see *Statistics for Data Science*:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一些项目将实现统计算法。我们将使用类似*x*的符号来表示变量*x*的均值。有关数据分析的基本统计学信息，请参阅*Statistics for Data
    Science*：
- en: '[https://www.packtpub.com/product/statistics-for-data-science/9781788290678](https://www.packtpub.com/product/statistics-for-data-science/9781788290678)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.packtpub.com/product/statistics-for-data-science/9781788290678](https://www.packtpub.com/product/statistics-for-data-science/9781788290678)'
- en: To get the most out of this book
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: This book presumes some familiarity with Python 3 and the general concept of
    application development. Because a project is a complete unit of work, it will
    go beyond the Python programming language. This book will often challenge you
    to learn more about specific Python tools and packages, including **pytest**,
    **mypy**, **tox**, and many others.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你对Python 3和应用程序开发的一般概念有所了解。由于项目是一个完整的工作单元，它将超出Python编程语言的范围。本书将经常挑战你学习更多关于特定Python工具和包的知识，包括**pytest**、**mypy**、**tox**以及许多其他工具。
- en: Most of these projects use **exploratory data analysis** (**EDA**) as a problem
    domain to show the value of functional programming. Some familiarity with basic
    probability and statistics will help with this. There are only a few examples
    that move into more serious data science.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目中的大多数都使用**探索性数据分析**（**EDA**）作为问题领域，以展示函数式编程的价值。对基本概率和统计学的了解将有助于这一点。只有少数例子涉及到更深入的数据科学。
- en: Python 3.11 is expected. For data science purposes, it’s often helpful to start
    with the **conda** tool to create and manage virtual environments. It’s not required,
    however, and you should be able to use any available Python.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 预期使用Python 3.11。出于数据科学的目的，通常使用**conda**工具来创建和管理虚拟环境是有帮助的。然而，这不是必需的，你应该能够使用任何可用的Python。
