  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in the text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. For example: “Python has other statements, such as `global` or `nonlocal`,
    which modify the rules for variables in a particular namespace.”'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如：“Python有其他语句，例如`global`或`nonlocal`，这些语句会修改特定命名空间中变量的规则。”'
- en: '**Bold**: Indicates a new term, an important word, or words you see on the
    screen, such as in menus or dialog boxes. For example: “The **base case** states
    that the sum of a zero-length sequence is 0\. The **recursive case** states that
    the sum of a sequence is the first value plus the sum of the rest of the sequence.”'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或你在屏幕上看到的单词，例如在菜单或对话框中。例如：“**基础情况**表明零长度序列的和是0。**递归情况**表明序列的和是第一个值加上序列其余部分的和。”'
