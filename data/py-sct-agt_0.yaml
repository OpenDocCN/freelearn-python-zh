- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Every secret agent needs a good set of tools and gadgets. When an agent's missions
    involve gathering data, high-powered data processing is required. This book will
    provide you with the kinds of information processing tools that will help you
    gather, analyze, and communicate the data that the HQ demands.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每个特工都需要一套好的工具和设备。当一个特工的任务涉及收集数据时，就需要进行高强度的数据处理。这本书将为你提供各种信息处理工具，帮助你收集、分析和传达总部所需的数据。
- en: Python allows agents to write simple scripts to gather data, perform sophisticated
    calculations, and produce useful results. Agents can also use Python to extract
    data from local files, HTTP web servers, and FTP file servers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Python允许特工编写简单的脚本来收集数据、执行复杂的计算并产生有用的结果。特工还可以使用Python从本地文件、HTTP网页服务器和FTP文件服务器中提取数据。
- en: 'Python has numerous add-on packages. This book will explore just two: Pillow
    allows for sophisticated image conversion and manipulation, and BeautifulSoup
    allows an agent to extract data from HTML web pages. Agents with specific needs
    might have to explore the Python Natural Language Toolkit (NLTK), Numeric Python
    (NumPy), or even Scientific Python (SciPy).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Python有许多附加包。这本书将探讨其中的两个：Pillow允许进行复杂的图像转换和处理，而BeautifulSoup允许特工从HTML网页中提取数据。有特定需求的特工可能需要探索Python自然语言工具包（NLTK）、数值Python（NumPy）甚至科学Python（SciPy）。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Our Espionage Toolkit"), *Our Espionage Toolkit*,
    exposes the basics of installing and using Python. We''ll write scripts to help
    agents work with foreign currency conversions and learn how an agent can recover
    a lost password from a ZIP archive.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。我们的间谍工具包")，*我们的间谍工具包*，揭示了安装和使用Python的基础知识。我们将编写脚本来帮助特工处理外币转换，并学习特工如何从ZIP存档中恢复丢失的密码。'
- en: '[Chapter 2](ch02.html "Chapter 2. Acquiring Intelligence Data"), *Acquiring
    Intelligence Data*, shows how we can use Python to extract information from various
    kinds of file servers. Agents will learn how to work with different Internet protocols
    and use Representational State Transfer (REST) to interact with web services.
    This will include techniques to work with cyptocurrencies, such as bitcoins.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。获取情报数据")，*获取情报数据*，展示了我们如何使用Python从各种类型的文件服务器中提取信息。特工将学习如何与不同的互联网协议一起工作，并使用表示状态转移（REST）与网络服务进行交互。这包括处理加密货币，如比特币的技术。'
- en: '[Chapter 3](ch03.html "Chapter 3. Encoding Secret Messages with Steganography"),
    *Encoding Secret Messages with Steganography*, shows how we can add the Pillow
    toolset to work with images. An agent with Pillow can create thumbnails and convert,
    crop, and enhance images. We''ll also explore some steganography algorithms to
    bury our messages in an image file.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用隐写术编码秘密信息")，*使用隐写术编码秘密信息*，展示了我们如何将Pillow工具集添加到图像处理中。拥有Pillow的特工可以创建缩略图，转换、裁剪和增强图像。我们还将探索一些隐写术算法，将我们的信息隐藏在图像文件中。'
- en: '[Chapter 4](ch04.html "Chapter 4. Drops, Hideouts, Meetups, and Lairs"), *Drops,
    Hideouts, Meetups, and Lairs*, provides a closer look at geocoding and geolocation.
    This includes the use of web services to convert an address into a latitude and
    longitude. We''ll also learn how to convert a latitude and longitude back into
    an address. We''ll take a look at the haversine formula to get the correct distance
    between locations. We''ll also look at some of the ways in which geographic locations
    can be represented for tidy storage and communication.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。投递点、藏身之处、会面和巢穴")，*投递点、藏身之处、会面和巢穴*，更深入地探讨了地理编码和地理定位。这包括使用网络服务将地址转换为经纬度。我们还将学习如何将经纬度转换回地址。我们将研究哈弗辛公式来获取地点之间的正确距离。我们还将探讨一些表示地理位置的方法，以便于整洁的存储和通信。'
- en: '[Chapter 5](ch05.html "Chapter 5. A Spymaster''s More Sensitive Analyses"),
    *A Spymaster''s More Sensitive Analyses*, shows how we can use Python for a basic
    data analysis. A good agent doesn''t just spout facts and figures; a good agent
    does enough analysis to confirm that the data is realistic. Being able to examine
    the correlation between datasets is what creates a valuable intelligence asset.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。间谍大师的更敏感分析")，*间谍大师的更敏感分析*，展示了我们如何使用Python进行基本的数据分析。一个好的特工不仅仅是说出事实和数字；一个好的特工会进行足够的分析来确认数据是真实的。能够检查数据集之间的相关性是创造有价值的情报资产的关键。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: A secret agent needs a computer that they have administrative privileges over.
    We'll be installing additional software. Without the administrative password,
    they may have trouble installing Python 3, Pillow, or BeautifulSoup.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个神秘代理需要一个他们有管理权限的计算机。我们将安装额外的软件。如果没有管理密码，他们可能难以安装 Python 3、Pillow 或 BeautifulSoup。
- en: For agents using Windows, the packages we're looking at adding come prebuilt.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用 Windows 的代理，我们想要添加的包是预构建的。
- en: For agents using Linux, the developer tools are required. Linux has a complete
    suite of developer tools that are common. The Gnu C Compiler (GCC) is the backbone
    of these tools.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用 Linux 的代理，需要开发者工具。Linux 拥有一套完整的开发者工具，这些工具很常见。GNU C 编译器（GCC）是这些工具的支柱。
- en: For agents using Mac OS X, the developer tool, Xcode ([https://developer.apple.com/xcode/](https://developer.apple.com/xcode/)),
    is required. We'll also need to install a tool called homebrew ([http://brew.sh](http://brew.sh))
    to help us add the Linux packages to Mac OS X.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用 Mac OS X 的代理，所需的开发者工具是 Xcode ([https://developer.apple.com/xcode/](https://developer.apple.com/xcode/))。我们还需要安装一个名为
    homebrew ([http://brew.sh](http://brew.sh)) 的工具，以帮助我们向 Mac OS X 添加 Linux 包。
- en: Python 3 is available from the Python download page at [https://www.python.org/download](https://www.python.org/download).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Python 3 可从 Python 下载页面 [https://www.python.org/download](https://www.python.org/download)
    获取。
- en: 'We''ll download and install several things besides Python 3.3:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将下载并安装除了 Python 3.3 以外的几个东西：
- en: The setuptools package, which includes `easy_install-3.3`, will help us add
    packages. It can be downloaded from [https://pypi.python.org/pypi/setuptools](https://pypi.python.org/pypi/setuptools).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: setuptools 包，包括 `easy_install-3.3`，将帮助我们添加包。它可以从 [https://pypi.python.org/pypi/setuptools](https://pypi.python.org/pypi/setuptools)
    下载。
- en: The PIP package will also help us install additional packages. Some experienced
    field agents prefer PIP over setuptools. It can be downloaded from [https://pypi.python.org/pypi/pip/1.5.6](https://pypi.python.org/pypi/pip/1.5.6).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PIP 包也将帮助我们安装额外的包。一些经验丰富的现场代理更喜欢 PIP 而不是 setuptools。它可以从 [https://pypi.python.org/pypi/pip/1.5.6](https://pypi.python.org/pypi/pip/1.5.6)
    下载。
- en: The Pillow package will allow us to work with image files. It can be downloaded
    from [https://pypi.python.org/pypi/Pillow/2.4.0](https://pypi.python.org/pypi/Pillow/2.4.0).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pillow 包将使我们能够处理图像文件。它可以从 [https://pypi.python.org/pypi/Pillow/2.4.0](https://pypi.python.org/pypi/Pillow/2.4.0)
    下载。
- en: The BeautifulSoup Version 4 package will allow us to work with HTML web pages.
    It can be downloaded from [https://pypi.python.org/pypi/beautifulsoup4/4.3.2](https://pypi.python.org/pypi/beautifulsoup4/4.3.2).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BeautifulSoup 版本 4 包将使我们能够处理 HTML 网页。它可以从 [https://pypi.python.org/pypi/beautifulsoup4/4.3.2](https://pypi.python.org/pypi/beautifulsoup4/4.3.2)
    下载。
- en: From this, we'll see how extensible Python is. Almost anything an agent might
    need may already be written and available through the Python Package Index (PyPi),
    which can be downloaded from [https://pypi.python.org/pypi](https://pypi.python.org/pypi).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里，我们将看到 Python 的可扩展性。几乎任何代理可能需要的功能可能已经编写好并通过 Python 包索引（PyPi）提供，可以从 [https://pypi.python.org/pypi](https://pypi.python.org/pypi)
    下载。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for secret agents who don't know much Python, but are comfortable
    installing new software and are ready to do some clever programming in Python.
    An agent who has never done any programming before might find some of this a bit
    advanced; a beginner's tutorial that covers the basics of Python may be helpful.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些不太了解 Python 但舒适安装新软件并准备好在 Python 中进行一些巧妙编程的神秘代理而写的。一个以前从未编程过的代理可能会发现其中的一些内容有点高级；一本涵盖
    Python 基础的入门教程可能会有所帮助。
- en: We'll expect that an agent using this book is comfortable with simple math.
    This involves the multiplication and division of currency conversions. It also
    includes polynomials, simple trigonometry, and a few statistical formulae.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们期望使用这本书的代理对简单的数学感到舒适。这包括货币转换的乘法和除法。它还包括多项式、简单的三角学和几个统计公式。
- en: We also expect the secret agents using this book to be doing their own investigations.
    The book's examples are designed to get the agent started down the road with developing
    interesting, useful applications. Each agent will have to explore further afield
    on their own.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还期望使用这本书的神秘代理会进行自己的调查。这本书的示例旨在帮助代理开始开发有趣、有用的应用程序。每个代理都必须自己进一步探索。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将找到多种文本样式，用以区分不同类型的信息。以下是一些这些样式的示例，以及它们的意义解释。
- en: 'Code words in text, package names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `size_list` variable is a sequence of eight-tuples built from the bytes of the
    encoded size."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、包名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名将如下所示：“`size_list`变量是由编码大小的字节组成的八个元组的序列。”
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将以如下方式设置：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "There is an **Advanced Settings** panel that defines these file associations."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上看到的词汇，例如在菜单或对话框中，将以文本中的这种方式显示：“有一个定义这些文件关联的**高级设置**面板。”'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这样的框显示。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将以这样的形式出现。
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上具有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt Publishing book, we have a number
    of things to help you to get the most from your purchase.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经是Packt Publishing书籍的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt Publishing books you have
    purchased from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt Publishing书籍的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有勘误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择您的标题来查看。
- en: Piracy
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt Publishing, we take the protection of our copyright and licenses
    very seriously. If you come across any illegal copies of our works, in any form,
    on the Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是一个跨所有媒体的持续问题。在Packt Publishing，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和提供有价值内容方面的帮助。
- en: Questions
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
