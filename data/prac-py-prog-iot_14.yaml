  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用超声波传感器测量距离
- en: Detecting movement and distance with Hall-effect sensors
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用霍尔效应传感器检测运动和距离
