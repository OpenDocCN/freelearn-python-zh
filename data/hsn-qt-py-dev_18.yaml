  zh: '[PRE53]'
- en: QTabletEvent
  id: totrans-444
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: QTabletEvent
- en: 'This class handles events related to tablet device functionality. The declaration
    syntax of this class is as follows:'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 此类处理与平板设备功能相关的事件。此类的声明语法如下：
- en: '[PRE54]'
  id: totrans-446
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: 'In regard to the construction of the tablet event, the following parameters
    are used:'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 关于平板事件的构建，使用以下参数：
- en: The type (the first parameter).
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型（第一个参数）。
- en: The position (the second parameter) where the event occurred.
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件发生的位置（第二个参数）。
- en: The global position (the third parameter) in absolute coordinates.
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绝对坐标系中的全局位置（第三个参数）。
- en: The device (the fourth parameter).
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备（第四个参数）。
- en: The pointer type (the fifth parameter).
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指针类型（第五个参数）。
- en: The pressure (the sixth parameter) exerted on the device.
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对设备施加的压力（第六个参数）。
- en: The *x* tilt (the seventh parameter) degree for this device.
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此设备的*x*倾斜度（第七个参数）。
- en: The *y* tilt (the eighth parameter) degree for this device.
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此设备的*y*倾斜度（第八个参数）。
- en: The tangential pressure (the ninth parameter) of the airbrush.
  id: totrans-456
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空气刷的切向压力（第九个参数）。
- en: The rotation (the tenth parameter) for this device.
  id: totrans-457
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此设备的旋转（第十个参数）。
- en: The*z* (the eleventh parameter) coordinate of the device.
  id: totrans-458
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备的*z*（第十一个参数）坐标。
- en: The key state (the twelfth parameter).
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘状态（第十二个参数）。
- en: The unique ID (the thirteenth parameter).
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 唯一标识符（第十三个参数）。
- en: The button (the fourteenth parameter) that caused the event.
  id: totrans-461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引起事件的按钮（第十四个参数）。
- en: The button (the fifteenth parameter) state at the time of the event.
  id: totrans-462
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件发生时的按钮状态（第十五个参数）。
- en: The `QTabletEvent` class improves functionality by means of the following functions.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: '`QTabletEvent` 类通过以下函数增强了功能：'
- en: functional
  id: totrans-464
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 函数式
- en: 'These are functions that are related to the returns of the current values of
    the tablet event:'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是与当前平板事件返回值相关的函数：
- en: '`tablet_event.button()`: This returns the button of the `QtCore.Qt.MouseButton`
    type that causes this tablet event.'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.button()`: 此函数返回导致此平板事件的 `QtCore.Qt.MouseButton` 类型的按钮。'
- en: '`tablet_event.buttons()`: This returns the buttons state of the `QtCore.Qt.MouseButtons`
    type that was generated with this tablet event.'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.buttons()`: 此函数返回与该平板事件一起生成的 `QtCore.Qt.MouseButtons` 类型的按钮状态。'
- en: '`tablet_event.device()`: This returns the type of the device that generated
    this tablet event as `QtGui.QTabletEvent.TabletDevice`.'
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.device()`: 此函数返回生成此平板事件的设备的类型，作为 `QtGui.QTabletEvent.TabletDevice`。'
- en: '`tablet_event.globalPos()`: This returns the global position of the `QtCore.QPoint`
    type of the device when the event occurs.'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.globalPos()`: 此函数返回当事件发生时设备的 `QtCore.QPoint` 类型的全局位置。'
- en: '`tablet_event.globalPosF()`: This returns the global position of the **`QtCore.QPointF`**
    type of the device when the event occurs.'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.globalPosF()`: 此函数返回当事件发生时设备的 **`QtCore.QPointF`** 类型的全局位置。'
- en: '`tablet_event.globalX()`: This returns the global *x* axis position of the
    device when the tablet event occurs.'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.globalX()`: 此函数返回当平板事件发生时设备的全局 *x* 轴位置。'
- en: '`tablet_event.globalY()`: This returns the global *y* axis position of the
    device when the tablet event occurs.'
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.globalY()`: 此函数返回当平板事件发生时设备的全局 *y* 轴位置。'
- en: '`tablet_event.hiResGlobalX()`: This returns the high-precision *x* position
    of this device.'
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.hiResGlobalX()`: 此函数返回该设备的高精度 *x* 位置。'
- en: '`tablet_event.hiResGlobalY()`: This returns the high-precision *y* position
    of this device.'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.hiResGlobalY()`: 此函数返回该设备的**高精度** *y* 位置。'
- en: '`tablet_event.pointerType()`: This returns the type of pointer as **`QtGui.QTabletEvent.PointerType`**,
    which generated this event.'
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.pointerType()`: 此函数返回生成此事件的指针类型，作为 **`QtGui.QTabletEvent.PointerType`**。'
- en: '`tablet_event.pos()`: This returns the position of the `QtCore.QPoint` type
    for the device related to the item.'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.pos()`: 此函数返回与项目相关的设备的 `QtCore.QPoint` 类型的位置。'
- en: '`tablet_event.posF()`: This returns the position of the `QtCore.QPointF` type
    for the device related to the item.'
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.posF()`: 此函数返回与项目相关的设备的 `QtCore.QPointF` 类型的位置。'
- en: '`tablet_event.pressure()`: This returns the pressure for the device from `0.0`
    (stylus is not on the tablet) to `1.0` (stylus is on the tablet with maximum pressure).'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.pressure()`: 此函数返回设备的压力，范围从 `0.0`（笔不在平板上）到 `1.0`（笔在平板上且施加最大压力）。'
- en: '`tablet_event.rotation()`: This returns the rotation of the device in degrees,
    where `0` means that the tip of the stylus is pointing toward the top of the tablet,
    a positive value means that it is turned to the right, and a negative value means
    that it is turned to the left.'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.rotation()`: 此函数返回设备的旋转角度，其中 `0` 表示笔尖指向平板顶部，正值表示向右旋转，负值表示向左旋转。'
- en: '`tablet_event.tangentialPressure()`: This returns the tangential pressure for
    this device given by a finger wheel on an airbrush tool in the range of `-1.0`
    to `1.0`.'
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.tangentialPressure()`: 此函数返回由气刷工具上的手指滚轮提供的该设备的切向压力，范围在 `-1.0`
    到 `1.0` 之间。'
- en: '`tablet_event.uniqueId()`: This returns the unique ID of this tablet device.'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.uniqueId()`: 此函数返回此平板设备的唯一 ID。'
- en: '`tablet_event.xTilt()`: This returns the angle according to the *x* axis between
    the device and the perpendicular.'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.xTilt()`: 此函数返回设备与垂直线之间的 *x* 轴角度。'
- en: '`tablet_event.yTilt()`: This returns the angle according to the *y* axis between
    the device and the perpendicular.'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.yTilt()`: 此函数返回设备与垂直线之间的 *y* 轴角度。'
- en: '`tablet_event.x()`: This returns the *x* position for the device related to
    the item when the event occurs.'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.x()`: 此函数返回当事件发生时与项目相关的设备的 *x* 位置。'
- en: '`tablet_event.y()`: This returns the *y* position for the device related to
    the item when the event occurs.'
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.y()`: 此函数返回当事件发生时与项目相关的设备的 *y* 位置。'
- en: '`tablet_event.z()`: This returns the *z* position according to the z axis for
    the device; for example, as represented by a wheel on a 4D mouse.'
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: '`tablet_event.z()`: 此函数返回设备沿 z 轴的 *z* 位置；例如，4D 鼠标的滚轮所表示。'
- en: event handlers
  id: totrans-487
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 事件处理器
- en: 'The handler for this event is as follows:'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 此事件的处理器如下：
- en: '[PRE55]'
  id: totrans-489
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: QTouchEvent
  id: totrans-490
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: QTouchEvent
- en: 'This class handles events that appear when we move one or more touch points
    on a device that supports touch operations. These devices must have a touchscreen
    or trackpad. To make this functionality available, the widgets or graphical items
    need to have the `acceptTouchEvents` attribute set to `True`. The declaration
    syntax of this class is as follows:'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 此类处理我们在支持触摸操作设备的触摸点上移动一个或多个触摸点时出现的事件。这些设备必须具有触摸屏或轨迹板。为了使此功能可用，控件或图形项需要将`acceptTouchEvents`属性设置为`True`。此类的声明语法如下：
- en: '[PRE56]'
  id: totrans-492
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: 'In regard to the construction of the touch event, the following parameters
    are used:'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 关于触摸事件的构建，使用了以下参数：
- en: The type (the first parameter).
  id: totrans-494
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型（第一个参数）。
- en: The device (the second parameter).
  id: totrans-495
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备（第二个参数）。
- en: Keyboard modifiers (the third parameter).
  id: totrans-496
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘修饰符（第三个参数）。
- en: Touch point states (the fourth parameter).
  id: totrans-497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 触点状态（第四个参数）。
- en: Touch points (the fifth parameter).
  id: totrans-498
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 触点（第五个参数）。
- en: The `QTouchEvent` class improves functionality by means of the following functions.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: '`QTouchEvent`类通过以下函数提高了功能。'
- en: set
  id: totrans-500
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置
- en: 'These are functions that are related to setting parameters/properties in relation
    to the touch event:'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是与设置与触摸事件相关的参数/属性相关的函数：
- en: '`touch_event.setDevice(QtGui.QTouchDevice)`: This sets the device, specified
    in the parameter, that will be used.'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: '`touch_event.setDevice(QtGui.QTouchDevice)`: 这设置参数中指定的设备，该设备将被使用。'
- en: '`touch_event.setTarget(QtCore.QObject)`: This sets the target (such as a widget),
    specified in the parameter, for this event.'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: '`touch_event.setTarget(QtCore.QObject)`: 这为此事件设置参数中指定的目标（如控件）。'
- en: '`touch_event.setTouchPoints([QtGui.QTouchEvent.TouchPoint])`: This sets the
    touch points, specified in the parameter, for this event.'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: '`touch_event.setTouchPoints([QtGui.QTouchEvent.TouchPoint])`: 这为此事件设置参数中指定的触摸点。'
- en: '`touch_event.setTouchPointStates(QtCore.Qt.TouchPointStates)`: This sets the
    touch point states, specified in the parameter, for this event.'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: '`touch_event.setTouchPointStates(QtCore.Qt.TouchPointStates)`: 这为此事件设置参数中指定的触摸点状态。'
- en: '`touch_event.setWindow(QtGui.QWindow)`: This sets the window, specified in
    the parameter, for this touch event.'
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: '`touch_event.setWindow(QtGui.QWindow)`: 这为此触摸事件设置参数中指定的窗口。'
- en: functional
  id: totrans-507
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 功能性
- en: 'These are functions that are related to the returns of the current values of
    the touch event:'
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是与当前触摸事件当前值返回相关的函数：
- en: '`touch_event.device()`: This returns a device of the `QtGui.QTouchDevice` type
    from which the touch event occurs.'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: '`touch_event.device()`: 这返回从发生触摸事件的`QtGui.QTouchDevice`类型的设备。'
- en: '`touch_event.target()`: This returns the target object of the `QtCore.QObject`
    type for the event that occurred.'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: '`touch_event.target()`: 这返回事件发生的`QtCore.QObject`类型的目标对象。'
- en: '`touch_event.touchPoints()`: This returns a list of touch points for this touch
    event.'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: '`touch_event.touchPoints()`: 这返回此触摸事件的触摸点列表。'
- en: '`touch_event.touchPointStates()`: This returns the touch point states of the
    **`QtCore.Qt.TouchPointStates`** type for this `touch` event.'
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: '`touch_event.touchPointStates()`: 这返回此`touch`事件的**`QtCore.Qt.TouchPointStates`**类型的触摸点状态。'
- en: '`touch_event.window()`: This returns the window of the **`QtGui.QWindow`**
    type for the touch event that occurred.'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: '`touch_event.window()`: 这返回发生触摸事件的**`QtGui.QWindow`**类型的窗口。'
