    functionality by means of the following functions.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 关于移动事件的构建，使用新位置（第一个参数）和旧位置（第二个参数）。`QMoveEvent` 类通过以下函数提高功能。
- en: functional
  id: totrans-415
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 功能性
- en: 'These are functions that are related to the returns of the current values of
    the move event:'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是与当前移动事件值返回相关的函数：
