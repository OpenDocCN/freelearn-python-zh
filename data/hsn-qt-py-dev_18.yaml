  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: 'In regard to the construction of the enter event, the following parameters
    are used:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 关于进入事件的构建，使用以下参数：
- en: Local position (the first parameter).
  id: totrans-278
  prefs:
