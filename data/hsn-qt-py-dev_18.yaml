- en: Additional notations
  id: totrans-517
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他符号
- en: 'The Qt library has events that were not described here but that we will touch
    on briefly. Some of these classes, which realize the special or ordinary events,
    are as follows:'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: Qt库有未在此描述但我们将简要提及的事件。其中一些实现特殊或普通事件的类如下：
- en: '`QtCore.QDynamicPropertyChangeEvent`: For dynamic property change events.'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtCore.QDynamicPropertyChangeEvent`：用于动态属性更改事件。'
- en: '`QtGui.QCloseEvent`: For close events with the `closeEvent()` event handler.'
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QCloseEvent`：用于处理通过`closeEvent()`事件处理程序关闭的事件。'
- en: '`QtGui.QHideEvent`: For events related to hiding the widgets.'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QHideEvent`：用于与隐藏控件相关的事件。'
- en: '`QtGui.QShowEvent`: For the widget''s show events.'
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QShowEvent`：用于控件的显示事件。'
- en: '`QtGui.QContextMenuEvent`: For context menu events.'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QContextMenuEvent`：用于上下文菜单事件。'
- en: '`QtGui.QExposeEvent`: For events exposed with the `exposeEvent()` event handler.'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QExposeEvent`：用于处理通过`exposeEvent()`事件处理程序暴露的事件。'
- en: '`QtGui.QFileOpenEvent`: For events related to opening file operations.'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QFileOpenEvent`：用于与打开文件操作相关的事件。'
- en: '`QtGui.QHelpEvent`: For events related to helpful information of the point
    in a widget.'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QHelpEvent`：用于与控件中点的有用信息相关的事件。'
- en: '`QtGui.QHoverEvent`: For mouse events related to hovering over an item with
    `QGraphicsItem`.'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QHoverEvent`：用于与`QGraphicsItem`相关联的鼠标事件。'
- en: '`QtGui.QIconDragEvent`: For the main icon''s dragging events.'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QIconDragEvent`：用于主图标的拖动事件。'
- en: '`QtGui.QInputEvent`: For the user''s input events.'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QInputEvent`：用于用户的输入事件。'
- en: '`QtGui.QInputMethodEvent`: For input method events.'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QInputMethodEvent`：用于输入方法事件。'
- en: '`QtGui.QNativeGestureEvent`: For gesture events.'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QNativeGestureEvent`：用于手势事件。'
- en: '`QtGui.QScrollEvent`: For scrolling events.'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QScrollEvent`：用于滚动事件。'
- en: '`QtGui.QScrollPrepareEvent`: For scrolling preparation events.'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QScrollPrepareEvent`：用于滚动准备事件。'
- en: '`QtGui.QShortcutEvent`: For key combination events.'
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QShortcutEvent`：用于键组合事件。'
- en: '`QtGui.QStatusTipEvent`: For status bar events.'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QStatusTipEvent`：用于状态栏事件。'
- en: '`QtGui.QWhatsThisClickedEvent`: For handling hyperlinks in a *What''s This?* text.'
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QWhatsThisClickedEvent`：用于处理“这是什么？”文本中的超链接。'
- en: '`QtGui.QWindowStateChangeEvent`: For window state change events.'
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtGui.QWindowStateChangeEvent`：用于窗口状态更改事件。'
- en: The classes of the `QtWidgets` module, such as `QGestureEvent` and `QGraphicsSceneEvent`,
    can also be used.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtWidgets`模块的类，如`QGestureEvent`和`QGraphicsSceneEvent`，也可以使用。'
- en: Sending events
  id: totrans-539
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发送事件
- en: 'Within application development, there are instances when events may need to
    be sent. This can help us create more flexible functionality. To this end, static
    methods from the `QCoreApplication` class of the `QtCore` module can be used.
    The static methods can be implemented as follows:'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用程序开发中，有时可能需要发送事件。这可以帮助我们创建更灵活的功能。为此，可以使用`QtCore`模块的`QCoreApplication`类的静态方法。静态方法可以按以下方式实现：
- en: '`QtCore.QCoreApplication.sendEvent(object, event)`: This is where the `sendEvent()`
    method immediately sends the event to the object. The `object` is a `QtCore.QObject`,
    such as a widget, button, or another item, and the `event` is a `QtCore.QEvent`,
    such as an enter event or a mouse event.'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtCore.QCoreApplication.sendEvent(object, event)`：这是`sendEvent()`方法立即将事件发送到对象的地方。`object`是一个`QtCore.QObject`，例如小部件、按钮或其他项目，而`event`是一个`QtCore.QEvent`，例如进入事件或鼠标事件。'
- en: '`QtCore.QCoreApplication.postEvent(object, event)`: This is where the `postEvent()`
    method adds the event to the queue. The `object` is a `QtCore.QObject`, such as
    a widget, button, or another item, and the `event` is a `QtCore.QEvent`, such
    as an enter event or a mouse event. This method can be used with the threads in
    the application.'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: '`QtCore.QCoreApplication.postEvent(object, event)`：这是`postEvent()`方法将事件添加到队列的地方。`object`是一个`QtCore.QObject`，例如小部件、按钮或其他项目，而`event`是一个`QtCore.QEvent`，例如进入事件或鼠标事件。此方法可以与应用程序中的线程一起使用。'
- en: Events example
  id: totrans-543
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 事件示例
