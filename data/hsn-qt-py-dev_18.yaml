    be realized. The declaration syntax of this class is as follows:'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 此类处理与项目移动活动相关的事件。它几乎适用于所有可以实现移动的图形项目。此类的声明语法如下：
