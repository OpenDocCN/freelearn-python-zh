    type.'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '`focus_event.lostFocus()`: 如果此事件具有`FocusOut`类型，则返回`True`。'
- en: '`focus_event.reason()`: This returns the reason of the `QtCore.Qt.FocusReason`
