    type for the item when the enter event occurs.'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '`enter_event.globalPos()`: 当进入事件发生时，此函数返回项的`QtCore.QPoint`类型全局位置。'
- en: '`enter_event.globalX()`: This returns the global x axis position of the mouse
