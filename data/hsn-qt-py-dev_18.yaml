  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们添加了线程的`sig1`信号，该信号连接到槽，以及一个嵌套的`to_field()`函数，用于将读取文件的块追加到应用程序的文本编辑字段，或将错误添加到状态栏。
- en: 'The `user_data4()` function now appears as follows:'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`user_data4()`函数现在如下所示：'
