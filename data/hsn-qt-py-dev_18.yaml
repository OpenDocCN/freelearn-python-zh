  zh: 此事件的处理器如下：
- en: '[PRE51]'
  id: totrans-432
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: QResizeEvent
  id: totrans-433
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: QResizeEvent
- en: 'This class handles events that appear when we resize items. It is available
    with almost all graphical items where you can resize items. The declaration syntax
    of this class is as follows:'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 此类处理调整项目大小时出现的事件。它几乎适用于所有可以调整项目大小的图形项目。此类的声明语法如下：
- en: '[PRE52]'
  id: totrans-435
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: In regard to the construction of the resizing event, the new size (the first
    parameter) and old size (the second parameter) are used. The `QResizeEvent` class
    improves functionality by means of the following functions.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 关于调整大小事件的构建，使用新大小（第一个参数）和旧大小（第二个参数）。`QResizeEvent` 类通过以下函数提高功能。
- en: functional
  id: totrans-437
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: functional
- en: 'These are functions that are related to the returns of the current values of
    the resizing event:'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是与调整大小事件当前值相关的函数：
- en: '`resize_event.oldSize()`: This returns the old size of the `QtCore.QSize` type
    for the item being resized.'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: '`resize_event.oldSize()`: 这返回正在调整大小的项目的 `QtCore.QSize` 类型的旧大小。'
- en: '`resize_event.size()`: This returns the new size of the `QtCore.QSize` type
    for the item being resized.'
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: '`resize_event.size()`: 这返回正在调整大小的项目的 `QtCore.QSize` 类型的新大小。'
- en: event handlers
  id: totrans-441
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 事件处理器
- en: 'The handler for this event is as follows:'
