  type: TYPE_NORMAL
  zh: 槽与普通函数之间的区别在于，槽在某种意义上具有特殊功能，信号可以连接到它们。换句话说，信号定义了某些函数将是槽。实际上，槽可以是任何 Python 可调用对象，但在某些情况下，我们可以显式定义槽并装饰函数。连接到装饰的
