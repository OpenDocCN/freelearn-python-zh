  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在使用pandas打开CSV文件的`data()`函数中进行更改：
- en: '[PRE18]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Here, we are adding the `sig1` signal of the thread that connects to the slot,
    as well as a nested `to_field()` function for appending chunks of the reading
