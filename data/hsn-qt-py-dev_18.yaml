  prefs: []
  type: TYPE_NORMAL
  zh: 为了演示事件和事件处理器，让我们使我们的应用程序现代化。通常，在应用程序中，使用可用于项目的可用事件处理器。它们处理一些事件并提供额外的功能。在这里，我们将介绍向应用程序的小部件添加事件处理器的最佳方式。为此，我们需要添加/更改`u_style.py`文件中`UWid`类的某些行。让我们开始吧：
