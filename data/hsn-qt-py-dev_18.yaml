    item.
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠标光标相对于接收项的屏幕位置（第三个参数）。
- en: The `QEnterEvent` class improves functionality by means of the following functions.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
