- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: MicroPython is a lean implementation of the Python 3 programming language that
    is capable of running on a wide range of microcontrollers. It provides the majority
    of features in the Python programming language, such as functions, classes, lists,
    dictionaries, strings, reading and writing files, list comprehensions, and exception
    handling to these microcontrollers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: MicroPython是Python 3编程语言的精简实现，能够在各种微控制器上运行。它为这些微控制器提供了Python编程语言的大部分功能，如函数、类、列表、字典、字符串、读写文件、列表推导和异常处理。
- en: Microcontrollers are tiny computers that usually include a CPU, memory, and
    input/output peripherals. Even though they will have more limited resources compared
    to a PC, they can be made to a much smaller dimension, with less power consumption
    and at a lower cost. These strengths make it possible to use them in a wide range
    of new applications that weren’t possible before.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 微控制器是通常包括CPU、内存和输入/输出外围设备的微型计算机。尽管它们的资源相对于PC来说更有限，但它们可以制作成更小的尺寸，功耗更低，成本更低。这些优势使得它们可以在以前不可能的广泛应用中使用。
- en: This book will cover a number of different features in the MicroPython language,
    as well as a number of different microcontroller boards. The initial chapters
    will provide simple and easy to understand recipes to get these boards to interact
    with people and their environment. Topics ranging from reading temperature, light,
    and motion data from sensors to interacting with push buttons, slide switches,
    and touchpads will also be covered. Producing output on these boards with audio
    playback and LED animations will also be covered in the early chapters. Once this
    foundation is in place, we will build more involved projects, such as interactive
    two-player games, electronic musical instruments, and an **Internet of Things**
    (**IoT**) weather machine. You will be able to take the skills you learn from
    these recipes and directly apply them to your own embedded projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将涵盖MicroPython语言的许多不同特性，以及许多不同的微控制器板。最初的章节将提供简单易懂的配方，以使这些板与人们和他们的环境互动。主题涵盖从传感器读取温度、光线和运动数据到与按钮、滑动开关和触摸板互动。还将涵盖在这些板上产生音频播放和LED动画的主题。一旦打下了这个基础，我们将构建更多涉及的项目，如互动双人游戏、电子乐器和物联网天气机。您将能够将从这些配方中学到的技能直接应用于自己的嵌入式项目。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book aims to help people apply the power and ease of use of the Python
    language to the versatility of microcontrollers. Prior knowledge of Python is
    expected in order to understand this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在帮助人们将Python语言的强大和易用性应用于微控制器的多功能性。预期读者具有Python的基础知识才能理解本书。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](1c277918-6daf-4a83-8a06-6012ceda9ac1.xhtml), *Getting Started with
    MicroPython*, introduces the Adafruit Circuit Playground Express microcontroller
    and teaches the core skills for using MicroPython on this hardware.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](1c277918-6daf-4a83-8a06-6012ceda9ac1.xhtml)，*Getting Started with MicroPython*，介绍了Adafruit
    Circuit Playground Express微控制器，并教授了在此硬件上使用MicroPython的核心技能。'
- en: '[Chapter 2](8d5741df-687e-41b5-a37c-2f54c020efdc.xhtml), *Controlling LEDs*,
    covers methods of controlling NeoPixel LEDs, the color of the lights, and how
    to create animated light shows by controlling the timing of light changes on the
    board.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](8d5741df-687e-41b5-a37c-2f54c020efdc.xhtml)，*Controlling LEDs*，涵盖了控制NeoPixel
    LED、灯光颜色以及如何通过控制板上灯光变化的时间来创建动画灯光秀的方法。'
- en: '[Chapter 3](ac47ecb3-48f6-4ccb-8345-9e83b6b15f2d.xhtml), *Creating Sound and
    Music*, discusses methods of how to make sounds and playmusic on the Adafruit
    Circuit Playground Express. Topics such as making the board beep at a certain
    sound frequency and playing music files using the WAV file format and the board''s
    built-in speakers will be covered.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ac47ecb3-48f6-4ccb-8345-9e83b6b15f2d.xhtml)，*Creating Sound and Music*，讨论了如何在Adafruit
    Circuit Playground Express上制作声音和音乐的方法。将涵盖诸如使板在特定声音频率下发出蜂鸣声以及使用WAV文件格式和板载扬声器播放音乐文件等主题。'
- en: '[Chapter 4](e7b34a2e-0d00-474f-8451-5244e1bb1274.xhtml), *Interacting with
    Buttons*, shows methods of interacting with the buttons and touch pads that come
    on board with the Adafruit Circuit Playground Express. The basics of detecting
    when a button is pressed or not, as well as advanced topics, such as fine tuning
    the touch threshold of the capacitive touch pads, will be discussed.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](e7b34a2e-0d00-474f-8451-5244e1bb1274.xhtml)，*Interacting with Buttons*，展示了与Adafruit
    Circuit Playground Express上的按钮和触摸板互动的方法。将讨论检测按钮何时被按下或未被按下的基础知识，以及高级主题，如微调电容触摸板的触摸阈值。'
- en: '[Chapter 5](915cd11a-d190-4b2c-9763-3d9e71b0f696.xhtml), *Reading Sensor Data*,
    introduces methods of reading sensor data from a number of different types of
    sensors, such as temperature, light, and motion sensors.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](915cd11a-d190-4b2c-9763-3d9e71b0f696.xhtml)，*Reading Sensor Data*，介绍了从各种不同类型的传感器（如温度、光线和运动传感器）读取传感器数据的方法。'
- en: '[Chapter 6](79ed2110-ace8-4d26-a57f-ddbe680ce62b.xhtml), *Button Bash Game*,
    guides us to create a two-player game called *Button Bash* that you can play directly
    on the Circuit Playground Express using the push buttons, NeoPixels, and built-in
    speakers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](79ed2110-ace8-4d26-a57f-ddbe680ce62b.xhtml)，*Button Bash Game*，指导我们创建一个名为*Button
    Bash*的双人游戏，您可以直接在Circuit Playground Express上使用按钮、NeoPixels和内置扬声器进行游戏。'
- en: '[Chapter 7](46f57d54-6f5b-4949-aab0-19a39c6b8da8.xhtml), *Fruity Tunes*, explains
    how to create a musical instrument with the Adafruit Circuit Playground Express
    and some bananas. Touchpads will be used to interact with the bananas and play
    different musical sounds each time you touch a different banana.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](46f57d54-6f5b-4949-aab0-19a39c6b8da8.xhtml)，*Fruity Tunes*，解释了如何使用Adafruit
    Circuit Playground Express和一些香蕉创建一个乐器。触摸板将用于与香蕉互动，并在每次触摸不同的香蕉时播放不同的音乐声音。'
- en: '[Chapter 8](ab6c2a3a-1bc7-497d-82f9-2be86b59e6d9.xhtml), *Let''s Move It, Move
    It*, introduces the Adafruit CRICKIT hardware add-on that will help control motors
    and servos through our Python scripts; in particular, their speed, rotational
    direction, and angle will be controlled through these scripts.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“让我们动起来”，介绍了Adafruit CRICKIT硬件附加组件，它将帮助我们通过Python脚本控制电机和舵机；特别是它们的速度、旋转方向和角度将通过这些脚本进行控制。
- en: '[Chapter 9](f288985b-a38f-4afb-ae3b-19f898f1de7c.xhtml), *Coding on the micro:bit*,
    covers methods of interacting with the micro:bit platform. How to control its
    LED grid display and interact with the buttons that come on board will be discussed.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“在micro:bit上编码”，涵盖了与micro:bit平台交互的方法。将讨论如何控制其LED网格显示并与板载按钮交互。
- en: '[Chapter 10](d2b921f5-f861-412c-819d-46a68c0ddf18.xhtml), *Controlling the
    ESP8266*, introduces the Adafruit Feather HUZZAH ESP8266 microcontroller, and
    discusses its features and strengths compared to other microcontrollers. Topics
    such as connecting to Wi-Fi networks, using the WebREPL, and transferring files
    over Wi-Fi will be covered.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“控制ESP8266”，介绍了Adafruit Feather HUZZAH ESP8266微控制器，并讨论了它与其他微控制器相比的特点和优势。将涵盖连接到Wi-Fi网络、使用WebREPL和通过Wi-Fi传输文件等主题。
- en: '[Chapter 11](316872a4-e58c-40a2-8ecf-0156bad67ca3.xhtml), *Interacting with
    the Filesystem*, discusses a number of topics related to the **operating system**
    (**OS**), such as listing files, removing files, creating directories, and calculating
    disk usage.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，“与文件系统交互”，讨论了与操作系统（OS）相关的一些主题，如列出文件、删除文件、创建目录和计算磁盘使用量。
- en: '[Chapter 12](63916b81-fcec-4b2b-95f2-b1acc79061a0.xhtml), *Networking*, discusses
    how to perform a number of different network operations, such as DNS lookups,
    implementing an HTTP client, and HTTP servers.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，“网络”，讨论了如何执行许多不同的网络操作，如DNS查找、实现HTTP客户端和HTTP服务器。
- en: '[Chapter 13](f78cb633-f895-4ee3-9ab4-f0f1c9a45157.xhtml), *Interacting with
    the Adafruit FeatherWing OLED*, introduces the Adafruit FeatherWing OLED hardware
    add-on, which can be attached to the ESP8266 to add a display to an internet-connected
    microcontroller, to display display text graphics and interact with the user using
    the included three hardware push buttons.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，“与Adafruit FeatherWing OLED交互”，介绍了Adafruit FeatherWing OLED硬件附加组件，它可以连接到ESP8266，为互联网连接的微控制器添加显示，以显示文本图形并使用包含的三个硬件按钮与用户交互。
- en: '[Chapter 14](e4440334-3e47-46ed-84e5-67c2d9ce795a.xhtml), *Building an IoT
    Weather Machine*, explains how to create an IoT device that will retrieve weather
    data and show it to the user at the press of a button from the IoT device itself.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，“构建IoT天气机”，解释了如何创建一个IoT设备，该设备将在按下按钮时从IoT设备本身检索天气数据并向用户显示。
- en: '[Chapter 15](bc592b8a-6822-4bb3-9f7c-f0035aa7ade5.xhtml), *Coding on the Adafruit
    HalloWing*, introduces the Adafruit HalloWing microcontroller, which comes with
    a 128x128 full-color **Thin-Film Transistor** (**TFT**) display built into it,
    providing the ability to display rich graphical images on the microcontroller.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章，“在Adafruit HalloWing上编码”，介绍了Adafruit HalloWing微控制器，它内置了一个128x128全彩薄膜晶体管（TFT）显示屏，可以在微控制器上显示丰富的图形图像。
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Readers are expected to have a basic knowledge of the Python programming language.
    It would be beneficial for readers to have a basic understanding of importing
