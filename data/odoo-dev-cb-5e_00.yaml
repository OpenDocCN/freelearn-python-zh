- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: While you’re reading this, you’ve already been introduced to Odoo, one of the
    fastest-growing open-source ERP Business suites. Odoo is a full-featured open-source
    platform that assists in building solutions for various industries. If you’re
    a developer, you’re sitting on a goldmine. If you’re an end user, you’re gifted
    with an amazing tool to simplify your business processes, covering everything
    from pre-sales to sales, inventory, and accounting.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当你阅读这段文字时，你已经接触到了Odoo，这是增长最快的开源ERP商业套件之一。Odoo是一个功能齐全的开源平台，它帮助构建适用于各种行业的解决方案。如果你是开发者，你正坐在一座金矿上。如果你是最终用户，你将获得一个惊人的工具来简化你的业务流程，从售前到销售、库存和会计，一应俱全。
- en: In addition to the extensive list of applications available in Odoo, it’s like
    a nice dough (mmm, does it remind you of mouthwatering pizza?) that can be molded
    according to your requirements. Technically, it’s a very flexible ORM-controller
    (Object Relational Mapping) driven application development framework built with
    extensibility in mind. Following the rule of inheritance, features/extensions,
    and modifications can be implemented as modules categorized as Apps. With ORM
    mentioned here, Odoo exhibits a monolithic architecture.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了Odoo中可用的广泛应用程序列表，它就像一块美味的面团（嗯，这让你想起了令人垂涎的披萨吗？）可以根据你的需求进行塑形。技术上讲，它是一个非常灵活的ORM控制器（对象关系映射）驱动的应用程序开发框架，考虑到可扩展性而构建。遵循继承规则，功能/扩展和修改可以作为模块实现，这些模块被分类为应用程序。在这里提到ORM，Odoo展示了单体架构。
- en: The Odoo 17 Development Cookbook provides a solid platform for developers, whether
    they’re beginners or proficient. The code snippets cover most questions and use
    cases, and the explained fields assist in developing modules accurately while
    maintaining code quality and usability. As a bonus, [*Chapter 25*](B20997_25.xhtml#_idTextAnchor1292)
    is a special one that aids developers and non-developers in generating quick prototypes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Odoo 17 开发食谱为开发者提供了一个坚实的平台，无论他们是初学者还是熟练者。代码片段涵盖了大多数问题和用例，解释的字段有助于准确开发模块，同时保持代码质量和可用性。作为额外的好处，[*第25章*](B20997_25.xhtml#_idTextAnchor1292)是一个特别的章节，它帮助开发者和非开发者快速生成原型。
- en: This book is written and supported by the entire Serpent Consulting Services
    Pvt Ltd team, with everyone contributing their time and effort to make the dream
    a reality.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书由整个Serpent Consulting Services Pvt Ltd团队编写和支持，每个人都贡献了自己的时间和精力，让梦想成真。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book caters to developers at all levels, requiring a minimum understanding
    of object-oriented programming, with Python being a mandatory skill. Even newcomers
    to Python programming can find this book suitable. It’s written with the intention
    of accommodating developers with minimal programming knowledge but a strong desire
    to learn.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向所有层次的开发者，需要至少了解面向对象编程，Python是必备技能。即使是Python编程的新手也可以找到这本书适合。它旨在适应那些编程知识有限但强烈渴望学习的开发者。
- en: The preferred development editors are PyCharm, Eclipse, or Sublime, but the
    majority of developers are expected to run Odoo on an Ubuntu/Debian-based operating
    system. The code examples are intentionally kept simple and clear, accompanied
    by thorough explanations to facilitate understanding. Newcomers will grasp the
    concepts from the basics, ensuring an enjoyable learning journey.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 偏好的开发编辑器是PyCharm、Eclipse或Sublime，但预计大多数开发者将在基于Ubuntu/Debian的操作系统上运行Odoo。代码示例有意保持简单和清晰，并配有详尽的解释，以促进理解。新手将从基础知识掌握概念，确保学习之旅愉快。
- en: Experienced developers already familiar with Odoo should also find value in
    this book. It not only enhances their existing knowledge but also offers an easy
    way to stay updated on the latest Odoo versions, with significant changes highlighted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 已经熟悉Odoo的资深开发者也应该在这本书中找到价值。它不仅增强了他们现有的知识，还提供了一个简单的方法来保持对最新Odoo版本的更新，其中显著的变化被突出显示。
- en: Ultimately, this book aims to serve as a solid reference for daily use by both
    newcomers and experienced developers alike. Additionally, the documentation of
    differences between various Odoo versions will be a valuable resource for developers
    working with different versions simultaneously or porting modules.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这本书旨在作为新人和资深开发者日常使用的坚实参考。此外，不同Odoo版本之间差异的文档将是对同时处理不同版本或移植模块的开发者有价值的资源。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B20997_01.xhtml#_idTextAnchor020)*,* Installing the Odoo Development
    Environment, explains how to create a development environment for Odoo, start
    Odoo, create a configuration file, and activate Odoo’s developer tools.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B20997_01.xhtml#_idTextAnchor020)*,* 安装Odoo开发环境，解释了如何创建Odoo开发环境、启动Odoo、创建配置文件以及激活Odoo的开发者工具。'
- en: '[*Chapter 2*](B20997_02.xhtml#_idTextAnchor051)*,* Managing Odoo Server Instances,
    provides useful tips for working with add-ons installed from GitHub and organizing
    the source code of your instance.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B20997_02.xhtml#_idTextAnchor051)*,* 管理Odoo服务器实例，提供了与从GitHub安装的附加组件一起工作的有用提示，以及如何组织实例的源代码。'
- en: '[*Chapter 3*](B20997_03.xhtml#_idTextAnchor083)*,* Creating Odoo Add-On Modules,
    explains the structure of an Odoo add-on module and gives a step-by-step guide
    for creating a simple module from scratch.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B20997_03.xhtml#_idTextAnchor083)*,* 创建Odoo附加模块，解释了Odoo附加模块的结构，并提供了从头开始创建简单模块的逐步指南。'
- en: '[*Chapter 4*](B20997_04.xhtml#_idTextAnchor118)*,* Application Models, focuses
    on the Odoo model structure, and explains all types of fields with their attributes.
    It also covers techniques to extend existing database structures via extended
    modules.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B20997_04.xhtml#_idTextAnchor118)*,* 应用模型，专注于Odoo模型结构，并解释了所有类型的字段及其属性。它还涵盖了通过扩展模块扩展现有数据库结构的技术。'
- en: '[*Chapter 5*](B20997_05.xhtml#_idTextAnchor238)*,* Basic Server-Side Development,
    explains various framework methods to perform CRUD operations in Odoo. This chapter
    also includes different ways to inherit and extend existing methods.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B20997_05.xhtml#_idTextAnchor238)*,* 基本服务器端开发，解释了在Odoo中执行CRUD操作的各种框架方法。本章还包括继承和扩展现有方法的不同方式。'
- en: '[*Chapter 6*](B20997_06.xhtml#_idTextAnchor319)*,* Managing Module Data, shows
    how to ship data along with the code of your module. It also explains how to write
    a migration script when a data model provided by an add-on is modified in a new
    release.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B20997_06.xhtml#_idTextAnchor319)*,* 管理模块数据，展示了如何将数据与您的模块代码一起打包。它还解释了当附加组件提供的数据模型在新版本中修改时，如何编写迁移脚本。'
- en: '[*Chapter 7*](B20997_07.xhtml#_idTextAnchor363)*,* Debugging Modules, proposes
    some strategies for server-side debugging and an introduction to the Python debugger.
    It also covers techniques to run Odoo in developer mode.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B20997_07.xhtml#_idTextAnchor363)*,* 调试模块，提出了一些服务器端调试的策略，以及Python调试器的介绍。它还涵盖了在开发者模式下运行Odoo的技术。'
- en: '[*Chapter 8*](B20997_08.xhtml#_idTextAnchor388)*,* Advanced Server-Side Development
    Techniques, covers more advanced topics of the ORM framework. It is useful for
    developing wizards, SQL views, installation hooks, on-change methods, and more.
    This chapter also explains how to execute raw SQL queries in the database.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B20997_08.xhtml#_idTextAnchor388)*,* 高级服务器端开发技术，涵盖了ORM框架的更高级主题。这对于开发向导、SQL视图、安装钩子、变更方法等非常有用。本章还解释了如何在数据库中执行原始SQL查询。'
- en: '[*Chapter 9*](B20997_09.xhtml#_idTextAnchor446)*,* Backend Views, explains
    how to write business views for your data models and how to call server-side methods
    from these views. It covers the usual views (list view, form view, and search
    view), as well as some complex views (kanban, graph, calendar, pivot, and so on).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B20997_09.xhtml#_idTextAnchor446)*,* 后端视图，解释了如何为您的数据模型编写业务视图以及如何从这些视图中调用服务器端方法。它涵盖了常规视图（列表视图、表单视图和搜索视图），以及一些复杂视图（看板、图形、日历、交叉表等）。'
- en: '[*Chapter 10*](B20997_10.xhtml#_idTextAnchor549)*,* Security Access, explains
    how to control who has access to what in your Odoo instance by creating security
    groups, writing access control lists to define what operations are available to
    each group on a given model, and, if necessary, by writing record-level rules.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B20997_10.xhtml#_idTextAnchor549)*,* 安全访问，解释了如何通过创建安全组、编写访问控制列表来定义给定模型上每个组可用的操作，以及在必要时编写记录级规则，来控制谁可以访问您的Odoo实例中的什么内容。'
- en: '[*Chapter 11*](B20997_11.xhtml#_idTextAnchor595)*,* Internationalization, shows
    how language translation works in Odoo. It shows how to install multiple languages
    and how to import/export translated terms.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B20997_11.xhtml#_idTextAnchor595)*,* 国际化，展示了Odoo中语言翻译的工作方式。它展示了如何安装多种语言以及如何导入/导出翻译术语。'
- en: '[*Chapter 12*](B20997_12.xhtml#_idTextAnchor628)*,* Automation, Workflows,
    Emails, and Printing, illustrates the different tools available in Odoo to implement
    business processes for your records. It also shows how server actions and automated
    rules can be used to support business rules. This also covers the QWeb report
    to generate dynamic PDF documents.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B20997_12.xhtml#_idTextAnchor628)*,* 自动化、工作流、电子邮件和打印，说明了Odoo中可用于实现记录业务流程的不同工具。它还展示了如何使用服务器操作和自动规则来支持业务规则。这还包括QWeb报告以生成动态PDF文档。'
- en: '[*Chapter 13*](B20997_13.xhtml#_idTextAnchor697)*,* Web Server Development,
    covers the core of the Odoo web server. It shows how to create custom URL routes
    to serve data on a given URL, and also shows how to control access to these URLs.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B20997_13.xhtml#_idTextAnchor697)*,* Web服务器开发，涵盖了Odoo Web服务器的核心。它展示了如何创建自定义URL路由以在给定URL上提供数据，同时也展示了如何控制对这些URL的访问。'
- en: '[*Chapter 14*](B20997_14.xhtml#_idTextAnchor734)*,* CMS Website Development,
    shows how to manage a website with Odoo. It also shows how to create and modify
    beautiful web pages and QWeb templates. This chapter also includes how to create
    dynamic building blocks with options. It includes some dedicated recipes for managing
    SEO, user forms, UTM tracking, sitemaps, and fetching visitor location information.
    This chapter also highlights the latest concept of a multiwebsite in Odoo.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B20997_14.xhtml#_idTextAnchor734)*,* CMS网站开发，展示了如何使用Odoo管理网站。它还展示了如何创建和修改美观的网页和QWeb模板。本章还包括如何创建具有选项的动态构建块。它包括一些专门用于管理SEO、用户表单、UTM跟踪、网站地图和获取访客位置信息的食谱。本章还突出了Odoo中多站点的最新概念。'
- en: '[*Chapter 15*](B20997_15.xhtml#_idTextAnchor861)*,* Web Client Development,
    dives into the JavaScript part of Odoo. It covers how to create a new field widget
    and make RPC calls to the server. This also includes how to create a brand-new
    view from scratch. You will also learn how to create onboarding tours.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B20997_15.xhtml#_idTextAnchor861)*,* Web客户端开发，深入探讨了Odoo的JavaScript部分。它涵盖了如何创建新的字段小部件并调用服务器的RPC。这还包括如何从头开始创建全新的视图。你还将学习如何创建入职导览。'
- en: '[*Chapter 16*](B20997_16.xhtml#_idTextAnchor929)*,* The Odoo Web Library (OWL),
    gives introductions to the new client-side framework called OWL. It covers the
    life cycle of the OWL component. It also covers recipes to create a field widget
    from scratch.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B20997_16.xhtml#_idTextAnchor929)*,* Odoo Web库（OWL），介绍了名为OWL的新客户端框架。它涵盖了OWL组件的生命周期。它还包括从头创建字段小部件的食谱。'
- en: '[*Chapter 17*](B20997_17.xhtml#_idTextAnchor978)*,* In-App Purchasing with
    Odoo, covers everything related to the latest concept of IAP in Odoo. In this
    chapter, you will learn how to create client and service modules for IAP. You
    will also learn how to create an IAP account and draw IAP credits from the end
    user.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B20997_17.xhtml#_idTextAnchor978)*,* 使用Odoo进行应用内购买，涵盖了与Odoo中最新IAP概念相关的所有内容。在本章中，你将学习如何创建IAP的客户和服务模块。你还将学习如何创建IAP账户并从最终用户那里提取IAP积分。'
- en: '[*Chapter 18*](B20997_18.xhtml#_idTextAnchor990)*,* Automated Test Cases, includes
    how to write and execute automated test cases. This includes both server-side
    and client-side test cases. This chapter also covers tour test cases and setting
    up headless Chrome to get videos for failed test cases.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B20997_18.xhtml#_idTextAnchor990)*,* 自动化测试用例，包括如何编写和执行自动化测试用例。这包括服务器端和客户端测试用例。本章还涵盖了导览测试用例和设置无头Chrome以获取失败的测试用例的视频。'
- en: '[*Chapter 19*](B20997_19.xhtml#_idTextAnchor1030)*,* Managing, Deploying, and
    Testing with Odoo.sh, explains how to manage, deploy, and test Odoo instances
    with the PaaS platform, Odoo.sh. It covers how you can manage different types
    of instances, such as production, staging, and development. This chapter also
    covers various configuration options for Odoo.sh.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B20997_19.xhtml#_idTextAnchor1030)*,* 使用Odoo.sh进行管理、部署和测试，解释了如何使用PaaS平台Odoo.sh来管理、部署和测试Odoo实例。它涵盖了如何管理不同类型的实例，例如生产、预发布和开发。本章还涵盖了Odoo.sh的各种配置选项。'
- en: '[*Chapter 20*](B20997_20.xhtml#_idTextAnchor1065)*,* Remote Procedure Calls
    in Odoo, covers different ways to connect Odoo instances from external applications.
    This chapter teaches you how to connect to and access the data from an Odoo instance
    through XML-RPC, JSON-RPC, and the odoorpc library.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第20章*](B20997_20.xhtml#_idTextAnchor1065)*,* Odoo中的远程过程调用，涵盖了从外部应用程序连接Odoo实例的不同方法。本章教你如何通过XML-RPC、JSON-RPC和oodoorpc库连接到并访问Odoo实例的数据。'
- en: '[*Chapter 21*](B20997_21.xhtml#_idTextAnchor1117)*,* Performance Optimization,
    explains the different concepts and patterns used to gain performance improvements
    in Odoo. This chapter includes the concept of prefetching, ORM-cache, and profiling
    the code to detect performance issues.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第21章*](B20997_21.xhtml#_idTextAnchor1117)*,* 性能优化，解释了在Odoo中用于获得性能改进的不同概念和模式。本章包括预取、ORM缓存和代码分析以检测性能问题。'
- en: '[*Chapter 22*](B20997_22.xhtml#_idTextAnchor1154)*,* Point of Sale, covers
    customization in a PoS application. This includes customization of the user interface,
    adding a new action button, modifying business flow, and extending customer recipes.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第22章*](B20997_22.xhtml#_idTextAnchor1154)*,* 销售点，涵盖了PoS应用程序中的定制。这包括用户界面的定制、添加新的操作按钮、修改业务流程和扩展客户食谱。'
- en: '[*Chapter 23*](B20997_23.xhtml#_idTextAnchor1210)*,* Managing Emails in Odoo,
    explains how to manage email and chatter in Odoo. It starts by configuring mail
    servers and then moves to the mailing API of the Odoo framework. This chapter
    also covers the Jinja2 and QWeb mail templates, chatters on the form view, field
    logs, and activities.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第23章*](B20997_23.xhtml#_idTextAnchor1210)*,* 管理Odoo中的电子邮件，解释了如何在Odoo中管理电子邮件和聊天。它从配置邮件服务器开始，然后转向Odoo框架的邮件API。本章还涵盖了Jinja2和QWeb邮件模板、表单视图中的聊天、字段日志和活动。'
- en: '[*Chapter 24*](B20997_24.xhtml#_idTextAnchor1251)*,* Managing the IoT Box,
    gives you the highlights of the latest hardware of IoT Box. This chapter covers
    how to configure, access, and debug IoT Box. It also includes a recipe to integrate
    IoT Box with your custom add-ons.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第24章*](B20997_24.xhtml#_idTextAnchor1251)*,* 管理物联网盒，为您展示了物联网盒的最新硬件亮点。本章涵盖了如何配置、访问和调试物联网盒，还包括了将物联网盒与您的自定义附加组件集成的食谱。'
- en: '[*Chapter 25*](B20997_25.xhtml#_idTextAnchor1292)*,* delves into an alternative
    approach to module development. While it’s not typically the best recommendation
    for implementation, analysts can swiftly create probable designs, prototypes,
    reports, or views using the techniques outlined in this module.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第25章*](B20997_25.xhtml#_idTextAnchor1292)*,* 深入探讨了模块开发的替代方法。虽然这通常不是最佳实现建议，但分析师可以使用本模块中概述的技术快速创建可能的设计、原型、报告或视图。'
- en: To get the most out of this book
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从这本书中获得最大收益
- en: Our primary and most valuable advice is simply ‘Practice’! Each chapter provides
    detailed insights into the development aspect, so it’s crucial to apply what you’ve
    learned.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的主要且最有价值的建议仅仅是“实践”！每一章都提供了对开发方面的深入见解，因此应用您所学的内容至关重要。
- en: To fully benefit from this book, we recommend supplementing your reading with
    additional resources on the Python programming language, the Ubuntu/Debian Linux
    operating system, and the PostgreSQL database.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用这本书，我们建议您补充阅读有关Python编程语言、Ubuntu/Debian Linux操作系统和PostgreSQL数据库的额外资源。
- en: 'The book includes installation instructions for Odoo, so all you need is Ubuntu
    20.04 or later, or any other Linux-based OS. For other operating systems, you
    can utilize it through a virtual machine. If you’re using Windows, you can also
    install Ubuntu as a subsystem:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了Odoo的安装说明，因此您只需要Ubuntu 20.04或更高版本，或者任何其他基于Linux的操作系统。对于其他操作系统，您可以通过虚拟机使用它。如果您使用的是Windows，您还可以将Ubuntu作为子系统安装：
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Odoo 17 + Python 3.6 and above | Ubuntu 20.04 and above |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| Odoo 17 + Python 3.6及以上 | Ubuntu 20.04及以上 |'
- en: This book is intended for developers who have basic knowledge of the Python
    programming language, as the Odoo backend runs on Python. In Odoo, data files
    are created with XML, so basic knowledge of XML is required.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向对Python编程语言有基本知识的开发者，因为Odoo后端运行在Python上。在Odoo中，数据文件是用XML创建的，因此需要具备基本的XML知识。
- en: This book also covers the backend JavaScript framework, PoS applications, and
    the website builder, which requires basic knowledge of JavaScript, jQuery, and
    Bootstrap 4\. The Community Edition of Odoo is open source and freely available,
    but a few features, including IoT, cohort, and the dashboard, are available only
    in the Enterprise Edition, so to follow along with that recipe, you will need
    the Enterprise Edition.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还涵盖了后端JavaScript框架、PoS应用程序和网站构建器，这需要具备基本的JavaScript、jQuery和Bootstrap 4知识。Odoo社区版是开源的，可以免费获取，但包括物联网、队列和仪表板在内的几个功能仅在企业版中可用，因此要跟随该食谱，您需要企业版。
- en: To follow [*Chapter 24*](B20997_24.xhtml#_idTextAnchor1251), *Managing the IoT
    Box*, you will require the Raspberry Pi 3 Model B+, which is available at [https://www.raspberrypi.org/products/raspberry-pi-3-model-b-plus/](https://www.raspberrypi.org/products/raspberry-pi-3-model-b-plus/).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要遵循[*第24章*](B20997_24.xhtml#_idTextAnchor1251)，“管理物联网盒”，您将需要Raspberry Pi 3 Model
    B+，可在[https://www.raspberrypi.org/products/raspberry-pi-3-model-b-plus/](https://www.raspberrypi.org/products/raspberry-pi-3-model-b-plus/)找到。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Odoo-17-Development-Cookbook-Fifth-Edition/tree/main](https://github.com/PacktPublishing/Odoo-17-Development-Cookbook-Fifth-Edition/tree/main).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub（[https://github.com/PacktPublishing/Odoo-17-Development-Cookbook-Fifth-Edition/tree/main](https://github.com/PacktPublishing/Odoo-17-Development-Cookbook-Fifth-Edition/tree/main)）下载本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富的书籍和视频目录中的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Given that `book` is a browse record, we can simply
    recycle the first example’s function by passing `book.id` as a `book_id` parameter
    to give out the same content.”'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“鉴于`book`是一个浏览记录，我们可以通过将`book.id`作为`book_id`参数传递来简单地回收第一个示例中的函数，以提供相同的内容。”'
- en: 'A block of code is set as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE1]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “Another important usage is providing demonstration data, which is loaded when
    the database is created with the **Load demonstration data** checkbox checked.”'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“另一个重要用途是提供演示数据，当数据库创建时，如果选中了**加载演示数据**复选框，则会加载这些数据。”'
- en: Tips or import ant notes
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。
- en: Sections
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it..., How it works..., There’s more..., and See also).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到几个频繁出现的标题（准备就绪、如何做…、它是如何工作的…、更多内容…和另请参阅）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个菜谱，请按照以下方式使用这些部分：
- en: Getting ready
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在菜谱中可以期待什么，并描述了如何设置任何软件或任何为菜谱所需的初步设置。
- en: How to do it…
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循菜谱所需的步骤。
- en: How it works…
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There’s more…
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关菜谱的附加信息，以便您对菜谱有更深入的了解。
- en: See also
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供对其他有用信息的有用链接。
- en: Get in touch
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过电子邮件发送给我们 [customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将不胜感激，如果您能向我们报告，我们将非常感谢。请访问
    [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata) 并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何形式的我们作品的非法副本，我们将不胜感激，如果您能提供位置地址或网站名称，我们将非常感谢。请通过电子邮件发送给我们
    [copyright@packt.com](mailto:copyright@packt.com) 并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com.](http://authors.packtpub.com.)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com.](http://authors.packtpub.com.)'
- en: Share your thoughts
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Once you’ve read *Odoo Development Cookbook*, we’d love to hear your thoughts!
    Please [click here to go straight to the Amazon review page](https://packt.link/r/1805124277)
    for this book and share your feedback.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您阅读了《Odoo开发食谱》，我们非常乐意听到您的想法！请 [点击此处直接进入此书的Amazon评论页面](https://packt.link/r/1805124277)
    并分享您的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都非常重要，并将帮助我们确保我们提供高质量的内容。
