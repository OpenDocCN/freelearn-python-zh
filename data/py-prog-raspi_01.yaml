  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 除了本节中提到的其他物品外，还需要包括一个 USB 鼠标、USB 键盘和带有 HDMI 输出或 DVI 输出的显示器。我们还需要一根 HDMI 线（如果显示器有
