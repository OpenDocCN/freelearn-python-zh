    such as sensors and GPIO expanders. These components are optional but definitely
    useful while learning the different aspects of Python programming.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 除了本节中提到的组件外，我们还将讨论 Raspberry Pi Zero 的某些特性以及使用传感器和 GPIO 扩展器等附加组件进行 Python 编程。这些组件是可选的，但在学习
    Python 编程的不同方面时非常有用。
