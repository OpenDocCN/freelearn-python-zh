- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In April 2008, 10,000 developers from all around the world were lucky enough
    to get an account to access the preview release of Google App Engine, which is
    a tool designed to let users run their web applications on the same infrastructure
    Google uses for its own services. Announced during Google's Campfire One event,
    App Engine was described as something easy to use, easy to scale and free to get
    started; three design goals that perfectly matched the requirements of a typical
    tech start-up trying to reduce the time to market.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 2008 年 4 月，来自世界各地的 10,000 名开发者有幸获得了访问谷歌 App Engine 预览版账户的机会，这是一个旨在让用户在其自身服务所使用的相同基础设施上运行其网络应用程序的工具。在谷歌
    Campfire One 事件期间宣布，App Engine 被描述为易于使用、易于扩展且免费入门；这三个设计目标完美地符合典型试图缩短上市时间的科技初创公司的需求。
- en: While other big companies at that time were already offering to lease part of
    their own infrastructure, selling reliability and scalability in an affordable,
    pay-per-use fashion, Google set App Engine one step ahead by providing developers
    with application-building blocks instead of simple access to hardware; it is a
    hosting model followed by many others later on. The goal of this model is to let
    developers focus on the code and forget about failing machines, network issues,
    scalability problems, and performance tuning; the choice of Python as the first
    programming language supported by App Engine was a natural choice for a tool whose
    aim is to make writing and running web applications easier.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在当时，其他大型公司已经提供租赁其部分基础设施的服务，以可负担的、按使用付费的方式销售可靠性和可扩展性，而谷歌通过向开发者提供应用程序构建块而不是简单的硬件访问，将
    App Engine 提前一步；这是后来许多其他公司效仿的托管模式。这种模式的目标是让开发者专注于代码，忘记失败的机器、网络问题、可扩展性问题以及性能调整；选择
    Python 作为 App Engine 支持的第一种编程语言，对于旨在使编写和运行网络应用程序更简单的工具来说是一个自然的选择。
- en: During the Google I/O event in 2012, Google announced that several other building
    blocks from its own infrastructure would be made available under the name of Google
    Cloud Platform, first as a partner program and then as a general availability
    product. Currently, App Engine is not only a notable member of the Cloud Platform
    family but also a mature and well-maintained platform, widely adopted and with
    a huge list of customers' success stories.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2012 年的 Google I/O 事件期间，谷歌宣布，其自身基础设施的几个其他构建块将以谷歌云平台的名义提供，最初作为合作伙伴计划，然后作为通用可用产品。目前，App
    Engine 不仅是有名的云平台家族成员，而且是一个成熟且维护良好的平台，被广泛采用，拥有庞大的客户成功故事列表。
- en: This book will teach you how to write and run web applications in Python with
    App Engine, getting the most out of Google Cloud Platform. Starting with a simple
    application, you will add more and more features to it, each time with the help
    of the components and services provided by Google's infrastructure.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教你如何使用 App Engine 在 Python 中编写和运行网络应用程序，充分利用谷歌云平台。从简单的应用程序开始，你将不断添加更多功能，每次都借助谷歌基础设施提供的组件和服务。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, will
    help you get your hands dirty with a very simple functional Python application
    running on a production server. The chapter begins with making a survey of Google''s
    cloud infrastructure, showing where App Engine is placed and how it compares to
    other well-known cloud services. It then walks readers through downloading and
    installing the runtime for Linux, Windows, and OS X, coding a `Hello, World!`
    application and deploying it on App Engine. The last part introduces administration
    consoles both for the development and production servers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 入门"), *入门*，将帮助你通过一个非常简单的功能型 Python 应用程序在运行服务器上动手实践。本章从对谷歌云基础设施的概述开始，展示了
    App Engine 的位置以及它与其他知名云服务相比如何。然后，它引导读者下载和安装 Linux、Windows 和 OS X 的运行时，编写一个 `Hello,
    World!` 应用程序并将其部署到 App Engine 上。最后一部分介绍了开发和生产服务器的管理控制台。'
- en: '[Chapter 2](ch02.html "Chapter 2. A More Complex Application"), *A More Complex
    Application*, teaches you how to implement a complex web application running on
    App Engine. It begins with an introduction to the bundled webapp2 framework and
    possible alternatives; then, you will get in touch with user authentication and
    form handling and then an introduction to Google''s Datastore nonrelational database.
    The last part shows you how to make HTML pages through templates rendering and
    how to serve all the static files needed to style the page.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。一个更复杂的应用"), *一个更复杂的应用*，教您如何在App Engine上实现一个复杂的Web应用。它从介绍捆绑的webapp2框架和可能的替代方案开始；然后，您将接触用户身份验证和表单处理，以及Google的Datastore非关系型数据库的介绍。最后一部分展示了如何通过模板渲染制作HTML页面，以及如何提供所有用于页面样式的静态文件。 '
- en: '[Chapter 3](ch03.html "Chapter 3. Storing and Processing Users'' Data"), *Storing
    and Processing Users'' Data*, will show you how to add more functionalities to
    the app from the previous chapter. The chapter begins by showing you how to let
    users upload files using Google Cloud Storage and how to manipulate such files
    when they contain image data with the Image API. It then introduces you to the
    task queues used to execute long jobs (such as image manipulation) outside the
    request process and how to schedule batches of such jobs. The last part shows
    you how to send and receive e-mails through the Mail API.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。存储和处理用户数据"), *存储和处理用户数据*，将向您展示如何从上一章的应用中添加更多功能。该章节首先向您展示如何让用户使用Google
    Cloud Storage上传文件，以及当这些文件包含图像数据时如何使用Image API来操作这些文件。接着，它介绍了用于在请求过程之外执行长时间任务（如图像处理）的任务队列，以及如何安排这类任务的批次。最后一部分展示了如何通过Mail
    API发送和接收电子邮件。'
- en: '[Chapter 4](ch04.html "Chapter 4. Improving Application Performance"), *Improving
    Application Performance*, begins by showing how to improve application performance
    using advanced features of Datastore. It then shows you how to use the cache provided
    by App Engine and how to break the application into smaller services using Modules.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。提高应用性能"), *提高应用性能*，首先展示了如何使用Datastore的高级特性来提高应用性能。然后，它向您展示如何使用App
    Engine提供的缓存，以及如何使用模块将应用拆分成更小的服务。'
- en: '[Chapter 5](ch05.html "Chapter 5. Storing Data in Google Cloud SQL"), *Storing
    Data in Google Cloud SQL*, is dedicated to the Google Cloud SQL service. It shows
    you how to create and manage a database instance and how to connect and perform
    queries. It then demonstrates how an App Engine application can save and retrieve
    data and how to use a local MySQL installation during development.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。在Google Cloud SQL中存储数据"), *在Google Cloud SQL中存储数据*，专注于Google
    Cloud SQL服务。它展示了如何创建和管理数据库实例，以及如何连接和执行查询。然后，它演示了App Engine应用如何保存和检索数据，以及如何在开发期间使用本地MySQL安装。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using Channels to Implement a Real-time Application"),
    *Using Channels to Implement a Real-time Application*, shows you how to make our
    application real time, in other words, how to update what clients see without
    reloading the page in the browser. The first part shows how the Channel API works,
    what happens when a client connects, and what roundtrip of a message is from the
    server to the client. Then, it shows you how to add a real-time feature to our
    application from previous chapters.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用通道实现实时应用"), *使用通道实现实时应用*，展示了如何使我们的应用变得实时，换句话说，如何在浏览器页面不重新加载的情况下更新客户端看到的内容。第一部分展示了Channel
    API的工作原理，客户端连接时会发生什么，以及消息从服务器到客户端的往返过程。然后，它展示了如何从前面的章节中添加实时功能到我们的应用中。'
- en: '[Chapter 7](ch07.html "Chapter 7. Building an Application with Django"), *Building
    an Application with Django*, teaches you how to build an App Engine application
    using the Django web framework instead of webapp2\. The first part shows you how
    to configure the local environment for development, and then the application from
    previous chapters is rewritten using some of the features provided by Django.
    The last part shows you how to deploy the application on a production server.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用Django构建应用"), *使用Django构建应用*，教您如何使用Django Web框架而不是webapp2来构建App
    Engine应用。第一部分向您展示如何配置开发环境，然后使用Django提供的一些特性重写之前章节中的应用。最后一部分展示了如何将应用部署到生产服务器。'
- en: '[Chapter 8](ch08.html "Chapter 8. Exposing a REST API with Google Cloud Endpoints"),
    *Exposing a REST API with Google Cloud Endpoints*, shows you how to rewrite part
    of our application to expose data through a REST API. The first part explores
    all the operations needed to set up and configure a project and how to implement
    a couple of endpoints for our API. The last part shows explores how to add OAuth
    protection to the API endpoints.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用Google Cloud Endpoints公开REST API")，*使用Google Cloud Endpoints公开REST
    API*，展示了如何修改我们的应用程序的一部分以通过REST API公开数据。第一部分探讨了设置和配置项目所需的所有操作以及如何为我们的API实现几个端点。最后一部分探讨了如何为API端点添加OAuth保护。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的什么
- en: In order to run the code demonstrated in this book, you need a Python interpreter
    for version 2.7.x and the App Engine Python SDK as described in the *Download
    and installation* section from [Chapter 1](ch01.html "Chapter 1. Getting Started"),
    *Getting Started*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了运行本书中演示的代码，您需要一个2.7.x版本的Python解释器和App Engine Python SDK，这些内容在[第1章](ch01.html
    "第1章。入门")的“下载和安装”部分有描述，*入门*。
- en: Additionally, to access the example application once it runs on App Engine,
    you need a recent version of a web browser such as Google Chrome, Mozilla Firefox,
    Apple Safari, or Microsoft Internet Explorer.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，为了访问在App Engine上运行后的示例应用程序，你需要一个最新的网络浏览器版本，例如Google Chrome、Mozilla Firefox、Apple
    Safari或Microsoft Internet Explorer。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁而写的
- en: If you are a Python programmer who wants to apply your skills to write web applications
    using Google App Engine and Google Cloud Platform tools and services, this is
    the book for you. Solid Python programming knowledge is required as well as a
    basic understanding of the anatomy of a web application. Prior knowledge of Google
    App Engine is not assumed, nor is any experience with a similar tool required.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位希望将技能应用于使用Google App Engine和Google Cloud Platform工具和服务编写网络应用程序的Python程序员，这本书就是为您而写的。需要扎实的Python编程知识以及基本了解网络应用程序的结构。不假设您有Google
    App Engine的先验知识，也不需要使用类似工具的经验。
- en: By reading this book, you will become familiar with the functionalities provided
    by Google Cloud Platform with particular reference to Google App Engine, Google
    Cloud Storage, Google Cloud SQL, and Google Cloud Endpoints at the latest versions
    available at the time of writing this book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读这本书，你将熟悉Google Cloud Platform提供的功能，特别是关于Google App Engine、Google Cloud Storage、Google
    Cloud SQL和Google Cloud Endpoints的最新版本，这些内容在撰写本书时是可用的。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "If a user is already logged in, the
    `get_current_user()` method returns a `User` object, otherwise it returns `None`
    parameter".'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“如果用户已经登录，`get_current_user()`方法返回一个`User`对象，否则返回`None`参数”。
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "To create a new application, click the **Create an Application** button."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的词汇，在文本中会这样显示：“要创建一个新应用程序，请点击**创建应用程序**按钮。”'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这样的框显示。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会这样显示。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of. To send us general feedback,
    simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message. If there is a topic
    that you have expertise in and you are interested in either writing or contributing
    to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中获得最大价值的标题非常重要。要发送一般反馈，请简单地发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。如果您在某个主题上有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书中的彩色图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/B03710_8194OS_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/B03710_8194OS_Graphics.pdf)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/B03710_8194OS_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/B03710_8194OS_Graphics.pdf)
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中找到错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入本书的名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy. Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors, and our ability to bring you valuable content.
  id: totrans-42
