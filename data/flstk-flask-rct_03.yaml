  id: totrans-194
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: 'Once the JSON server is started, the following will appear in your terminal:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 JSON 服务器启动，以下内容将在您的终端中显示：
- en: '[PRE29]'
  id: totrans-196
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: 'Add the following snippet to `App.js`:'
  id: totrans-197
