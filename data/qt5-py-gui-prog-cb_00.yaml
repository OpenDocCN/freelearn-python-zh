  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接发送至 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，以提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
