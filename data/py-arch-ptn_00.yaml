- en: Conventions used
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, object names, module names, folder
    names, filenames, file extensions, pathnames, dummy URLs and user input. Here
    is an example: "For this recipe, we need to import the `requests` module."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码词汇、对象名称、模块名称、文件夹名称、文件名、文件扩展名、路径名、虚拟URL和用户输入。以下是一个示例：“在这个菜谱中，我们需要导入`requests`模块。”'
- en: 'A block of code is set as follows:'
