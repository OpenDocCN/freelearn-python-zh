  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Note that code may be edited for concision and clarity. Refer to the full code
    when necessary, which is available on GitHub.
