- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Who doesn't have an idea for the next great app or service they want to launch?
    However, most apps, services, and websites ultimately rely on a server being able
    to accept requests and then create, read, update, and delete records based on
    those requests. Django makes it easy to build and launch websites, services, and
    backends for your great idea. However, despite the history of being used at large-scale
    successful start-ups and enterprises, it can be difficult to gather all the resources
    necessary to actually take an idea from empty directory to running production
    server.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 谁没有一个想要推出的下一个伟大应用或服务的想法？然而，大多数应用程序、服务和网站最终都依赖于服务器能够接受请求，然后根据这些请求创建、读取、更新和删除记录。Django使得构建和启动网站、服务和后端变得容易。然而，尽管它在大规模成功的初创公司和企业中被使用的历史，但要收集实际将一个想法从空目录到运行生产服务器所需的所有资源可能是困难的。
- en: Over the course of three projects, *Building Django Web Applications* guides
    you from an empty directory to creating full-fledged apps to replicate the core
    functionality of some of the web's most popular web apps. In Part 1, you'll make
    your own online movie database. In Part 2, you'll make a website letting users
    ask and answer questions. In Part 3, you'll make a web app to manage mailing lists
    and send emails. All three projects culminate in your deploying the project to
    a server so that you can see your ideas come to life. Between starting each project
    and deploying it, we'll cover important practical concepts such as how to build
    APIs, secure your project, add search using Elasticsearch, use caching, and offload
    tasks to worker process to help your project scales.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在三个项目的过程中，《构建Django Web应用程序》指导您从一个空目录到创建全功能应用程序，以复制一些最受欢迎的网络应用程序的核心功能。在第1部分，您将创建自己的在线电影数据库。在第2部分，您将创建一个让用户提问和回答问题的网站。在第3部分，您将创建一个用于管理邮件列表和发送电子邮件的Web应用程序。所有三个项目都将最终部署到服务器上，以便您可以看到自己的想法变为现实。在开始每个项目和部署它之间，我们将涵盖重要的实用概念，如如何构建API、保护您的项目、使用Elasticsearch添加搜索、使用缓存和将任务卸载到工作进程以帮助您的项目扩展。
- en: '*Building Django Web Applications* is for developers who already know some
    basics of Python, but want to take their skills to the next level. Basic understanding
    of HTML and CSS is also recommended, as these languages will be mentioned but
    are not the focus of the book.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 《构建Django Web应用程序》适用于已经了解Python基础知识，但希望将自己的技能提升到更高水平的开发人员。还建议具有基本的HTML和CSS理解，因为这些语言将被提及，但不是本书的重点。
- en: After reading this book, you'll be familiar with everything it takes to launch
    an amazing web app using Django.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完本书后，您将熟悉使用Django启动惊人的Web应用程序所需的一切。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for developers who are familiar with Python. Readers should know
    how to run commands in Bash shell. Some basic HTML and CSS knowledge is assumed.
    Finally, the reader should be able to connect to a PostgreSQL database on their
    own.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为熟悉Python的开发人员准备的。读者应该知道如何在Bash shell中运行命令。假定具有一些基本的HTML和CSS知识。最后，读者应该能够自己连接到PostgreSQL数据库。
