- en: This section is the digital counterpart of [Section 1](e5bca6ee-3891-440f-ae30-95543173b43f.xhtml)*,
    Physical Robot Assembly and Testing*, where you dealt with the physical robot.
    In this section, you will build a digital twin of the GoPiGo3 robot and complete
    the testing campaign in a virtual environment in the Gazebo simulator.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节是[第1节](e5bca6ee-3891-440f-ae30-95543173b43f.xhtml)*，物理机器人组装与测试*的数字对应部分，在那里你处理了物理机器人。在本节中，你将构建GoPiGo3机器人的数字孪生，并在Gazebo模拟器中的虚拟环境中完成测试活动。
