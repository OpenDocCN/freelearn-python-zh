- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Data structures play a vital role in storing and organizing data within an application.
    It is important to choose the right data structure to significantly improve the
    application’s performance, as it is highly desirable to be able to scale the application
    as the data quantity increases. This new edition teaches you essential Python
    data structures and the most common and important algorithms for building easy,
    maintainable applications. It also allows you to implement these algorithms with
    working examples and easy to follow step-by-step instructions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据结构在存储和组织应用程序中的数据方面发挥着至关重要的作用。选择正确的数据结构对于显著提高应用程序的性能至关重要，因为随着数据量的增加，能够扩展应用程序是非常理想的。这一新版本教你基本的Python数据结构和构建简单、可维护应用程序的最常用和最重要的算法。它还允许你通过实际示例和易于遵循的逐步说明来实现这些算法。
- en: In this book, you will learn the essential Python data structures and the most
    common algorithms. With this easy-to-read book, you will learn how to create complex
    data structures such as linked lists, stacks, heaps, queues, trees, and graphs
    as well as sorting algorithms including bubble sort, insertion sort, heapsort,
    and quicksort. We also describe various selection algorithms such as randomized
    and deterministic selection and provide a detailed discussion of various data
    structure algorithms and design paradigms such as greedy algorithms, divide-and-conquer,
    and dynamic programming. In addition, complex data structures such as trees and
    graphs are explained with easy pictorial examples to understand the concepts of
    these useful data structures. You will also learn various important string processing
    and pattern-matching algorithms such as KMP and Boyer-Moore algorithms along with
    their easy implementation in Python.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将学习到基本的Python数据结构和最常用的算法。通过这本易于阅读的书籍，你将学习如何创建复杂的数据结构，如链表、栈、堆、队列、树和图，以及包括冒泡排序、插入排序、堆排序和快速排序在内的排序算法。我们还描述了各种选择算法，如随机选择和确定性选择，并详细讨论了各种数据结构算法和设计范式，如贪心算法、分而治之、动态规划。此外，通过简单的图示示例解释了复杂的数据结构，如树和图，以帮助理解这些有用的数据结构的概念。你还将学习到各种重要的字符串处理和模式匹配算法，如KMP和Boyer-Moore算法，以及它们在Python中的简单实现。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is intended for Python developers who are studying data structures
    and algorithms at a beginner or intermediate level, as chapters provide practical
    examples and an easy approach to complex algorithms. It may also be useful for
    engineering students on a course in data structures and algorithms, as it covers
    almost all the algorithms, concepts, and designs that are studied. This book is
    also designed for software developers who want to deploy various applications
    using a specific data structures, as this book provides efficient ways to store
    relevant data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为正在学习数据结构和算法的初学者或中级Python开发者编写，因为章节提供了实用的示例和简单的方法来理解复杂的算法。它也可能对学习数据结构和算法的工程学生有所帮助，因为它涵盖了几乎所有学习的内容。这本书还旨在为希望使用特定数据结构部署各种应用的软件开发者设计，因为这本书提供了高效存储相关数据的方法。
- en: It is assumed that the reader has some basic knowledge of the Python; however,
    it is not necessary, as we provide a quick overview of Python and object-oriented
    concepts.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 假设读者对Python有一些基本了解；然而，这不是必需的，因为我们提供了Python和面向对象概念的快速概述。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '*Chapter 1*, *Python Data Types and Structures*, introduces the basic data
    types and structures in Python. It will provide an overview of several built-in
    data structures available in Python that are pivotal for understanding the internals
    of data structures.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*Python数据类型和结构*，介绍了Python中的基本数据类型和结构。它将概述Python中可用的几个内置数据结构，这些数据结构对于理解数据结构的内部机制至关重要。'
- en: '*Chapter 2*, *Introduction to Algorithm Design*, provides details about algorithm
    design issues and techniques. This chapter will compare different analyzing algorithms
    via running time and computation complexity, which will tell us which ones perform
    better than others for a given problem.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*算法设计简介*，提供了有关算法设计问题和技术的详细信息。这一章将通过运行时间和计算复杂度比较不同的分析算法，这将告诉我们对于给定问题哪些算法比其他算法表现更好。'
- en: '*Chapter 3*, *Algorithm Design Techniques and Strategies*, covers various important
    data structure design paradigms such as greedy algorithms, dynamic programming,
    divide-and-conquer. We will learn to create data structures via a number of primary
    principles, such as robustness, adaptability and reusability, and learn to separate
    structure from a function.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*算法设计技术和策略*，涵盖了各种重要的数据结构设计范例，如贪心算法、动态规划、分而治之。我们将通过一系列基本原理，如鲁棒性、适应性和可重用性，学习如何创建数据结构，并学习如何将结构从函数中分离出来。'
- en: '*Chapter 4*, *Linked Lists*, covers linked lists, which are one of the most
    common data structures and are often used to implement other structures, such
    as stacks and queues. In this chapter, we describe linked lists, their operation,
    and implementation. We compare their behavior to arrays and discuss the relative
    advantages and disadvantages of each.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*链表*，涵盖了链表，这是最常见的几种数据结构之一，常被用来实现其他结构，如栈和队列。在本章中，我们描述了链表、它们的操作和实现。我们比较了它们与数组的行为，并讨论了各自的相对优缺点。'
- en: '*Chapter 5*, *Stacks and Queues*, describes stack and queue data structures
    in detail. It also discusses the behavior and demonstrates some implementations
    of these linear data structures. We give examples of typical real-life example
    applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*栈和队列*，详细描述了栈和队列数据结构。它还讨论了这些线性数据结构的行为，并演示了一些实现。我们给出了典型现实生活应用示例。'
- en: '*Chapter 6*, *Trees*, considers how trees form the basis of many of the most
    important advanced data structures. In this chapter we look at how to implement
    a binary tree. We will examine how to traverse trees and retrieve and insert values.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*树*，考虑了树如何成为许多最重要的先进数据结构的基础。在本章中，我们探讨了如何实现二叉树。我们将检查如何遍历树以及检索和插入值。'
- en: '*Chapter 7*, *Heaps and Priority Queues*, looks into priority queues as important
    data structures and shows how to implement them using heap.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*堆和优先队列*，探讨了优先队列作为重要数据结构，并展示了如何使用堆来实现它们。'
- en: '*Chapter 8*, *Hash Tables*, describes symbol tables, gives some typical implementations,
    and discusses various applications. We will look at the process of hashing, give
    an implementation of a hash table, and discuss the various design considerations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*哈希表*，描述了符号表，给出了一些典型实现，并讨论了各种应用。我们将查看哈希过程，给出一个哈希表实现，并讨论各种设计考虑因素。'
- en: '*Chapter 9*, *Graphs and Algorithms*, looks at some of the more specialized
    structures, including graphs and spatial structures. We will learn to represent
    data through nodes and vertices and create structures such as directed and undirected
    graphs. We will also learn different algorithms for minimum spanning trees such
    as Prim’s algorithm and Kruskal’s algorithm.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*图和算法*，探讨了包括图和空间结构在内的一些更专业的结构。我们将学习如何通过节点和顶点表示数据，并创建如有向图和无向图等结构。我们还将学习最小生成树的不同算法，如普里姆算法和克鲁斯卡尔算法。'
- en: '*Chapter 10*, *Searching*, discusses the most common searching algorithms including,
    binary search and interpolation searching algorithms. We also give examples of
    their use for various data structures. Searching a data structure is a fundamental
    task and there are a number of approaches.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*搜索*，讨论了最常用的搜索算法，包括二分搜索和插值搜索算法。我们还给出了它们在各种数据结构中的应用示例。搜索数据结构是一个基本任务，有几种不同的方法。'
- en: '*Chapter 11*, *Sorting*, looks at the most common approaches to sorting. This
    will include bubble sort, insertion sort, selection sort, quick sort, and heap
    sort algorithms with detailed explanations, along with their Python implementations.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*排序*，探讨了排序的最常见方法。这包括冒泡排序、插入排序、选择排序、快速排序和堆排序算法，以及它们的详细解释和Python实现。'
- en: '*Chapter 12*, *Selection Algorithms*, discusses how selection algorithms are
    commonly used to find the i^(th) smallest element from the list. It is an important
    operation related to sorting algorithms, and broadly related to the data structures
    and algorithms.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*选择算法*，讨论了选择算法通常是如何被用来从列表中找到第i个最小元素的。它与排序算法密切相关，并且广泛地与数据结构和算法相关。'
- en: '*Chapter 13*, *String Matching Algorithms*, covers basic concepts and definitions
    related to strings. In this chapter, various string and pattern matching algorithms
    are discussed in detail such as the naïve approach, and the **Knuth-Morris-Pratt**
    (**KMP**) and Boyer-Moore pattern matching algorithms.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*字符串匹配算法*，涵盖了与字符串相关的基本概念和定义。在本章中，详细讨论了各种字符串和模式匹配算法，例如朴素方法，以及**Knuth-Morris-Pratt**（**KMP**）和Boyer-Moore模式匹配算法。'
- en: '*Appendix*, *Answers to the Questions*, provides answers to the exercises at
    the end of each chapter. Please feel free to check the appendix at the end of
    the book.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录*，*问题答案*，提供了每章末尾练习的答案。请随时查看本书末尾的附录。'
- en: There is also bonus content available online related to tree algorithms at [https://static.packt-cdn.com/downloads/9781801073448_Bonus_Content.pdf](https://static.packt-cdn.com/downloads/9781801073448_Bonus_Content.pdf).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些与树算法相关的额外内容可在网上找到，网址为[https://static.packt-cdn.com/downloads/9781801073448_Bonus_Content.pdf](https://static.packt-cdn.com/downloads/9781801073448_Bonus_Content.pdf)。
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: The code in this book needs to be run on Python 3.10 or higher. Python’s interactive
    environment can also be used to run the code snippets. It is advised to learn
    the algorithms and concepts by executing the code provided in the book to better
    understand the algorithms. The book is aimed to give practical exposure to the
    readers, so it is recommended to do the programming for all the algorithms to
    get maximum out of this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码需要在Python 3.10或更高版本上运行。Python的交互式环境也可以用来运行代码片段。建议通过执行本书中提供的代码来学习算法和概念，以便更好地理解算法。本书旨在让读者获得实践经验，因此建议为所有算法进行编程，以充分利用本书。
- en: Download the example code files
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Data-Structures-and-Algorithms-with-Python-Third-Edition](https://github.com/PacktPublishing/Hands-On-Data-Structures-and-Algorithms-with-Python-Third-Edition).
    In case there’s an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/Hands-On-Data-Structures-and-Algorithms-with-Python-Third-Edition](https://github.com/PacktPublishing/Hands-On-Data-Structures-and-Algorithms-with-Python-Third-Edition)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包可供在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781801073448_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801073448_ColorImages.pdf).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781801073448_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801073448_ColorImages.pdf)。
- en: Conventions used
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: “The ‘`not in`'' operator returns `True` if it does not find
    a variable in the specified sequence and `False` if it is found.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“‘`not
    in`’运算符如果未在指定序列中找到变量则返回`True`，如果找到则返回`False`。”'
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写成如下：
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: “Each position in the hash table is often called a **slot** or
    **bucket** that can store an element.”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上看到的词汇。例如，菜单或对话框中的文字会以这种方式显示。以下是一个示例：“哈希表中的每个位置通常被称为**槽**或**桶**，可以存储一个元素。”'
- en: Warnings or important notes appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Get in touch
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
