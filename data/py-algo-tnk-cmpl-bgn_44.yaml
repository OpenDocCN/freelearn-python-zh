  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: print(name, "not found!!!!")
- en: The following example checks whether key “Son” exists in dictionary family.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例检查键“Son”是否存在于字典family中。
- en: 'family = {"Father": "John", "Mother": "Maria", "Son": "George"}'
