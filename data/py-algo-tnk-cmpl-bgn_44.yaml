- en: The following example
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例
- en: grades = ["B+", "A+", "A", "C-"]
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: grades = ["B+", "A+", "A", "C-"]
