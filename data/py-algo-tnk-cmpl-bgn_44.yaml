  type: TYPE_NORMAL
  zh: '![](img/notice.jpg)Python 中的切片是一种从列表（或一般序列）中选择元素范围的机制。'
- en: The slicing mechanism can also have a third argument, called step, as shown
    here.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 切片机制还可以有一个第三个参数，称为步长，如下所示。
