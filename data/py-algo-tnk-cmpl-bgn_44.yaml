  prefs: []
  type: TYPE_NORMAL
  zh: print("Key 'Son' found!")
- en: '30.15 Review Questions: True/False'
  id: totrans-593
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 30.15 复习问题：正确/错误
- en: Choose true or false for each of the following statements.
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 对以下每个陈述选择正确或错误。
- en: 1)Lists are structures that can hold multiple values.
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: 1)列表是能够存储多个值的结构。
- en: 2)List elements are located in main memory (RAM).
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 2)列表元素位于主存储器（RAM）中。
- en: 3)There can be only one-dimensional and two-dimensional lists.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 3)列表只能是单维或二维的。
- en: 4)There cannot be four-dimensional lists.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 4)不能有四维列表。
- en: 5)A list is called “multidimensional” because it can hold values of different
    types.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 5)列表被称为“多维”是因为它可以包含不同类型的数据。
- en: 6)Each list element has a unique non-negative index.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 6)每个列表元素都有一个唯一的非负索引。
- en: 7)There can be two identical keys within a dictionary.
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 7)在字典中可以有重复的键。
- en: 8)In lists, index numbering always starts at zero by default.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 8)在列表中，默认情况下索引编号从零开始。
- en: 9)The index of the last list element is equal to the total number of its elements.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 9)最后一个列表元素的索引等于其元素的总数。
- en: 10)A two-hundred–dimensional list can exist.
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 10)可以存在一个二维列表。
- en: 11)The next statement contains a syntax error.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 11)下一个语句包含语法错误。
- en: studentNames = None * 10
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: studentNames = None * 10
- en: 12)In a Python program, two lists cannot have the same name.
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 12)在Python程序中，两个列表不能有相同的名称。
- en: 13)The next statement is syntactically correct.
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 13)下一个语句在语法上是正确的。
- en: 'student = {"firstName": "Ann" - "lastName": "Fox" - "age": 8}'
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 'student = {"firstName": "Ann" - "lastName": "Fox" - "age": 8}'
- en: 14)In a Python program, two lists cannot have the same number of elements.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 14)在Python程序中，两个列表不能有相同数量的元素。
- en: 15)You cannot use a variable as an index in a list.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 15)您不能在列表中使用变量作为索引。
- en: 16)You can use a mathematical expression as an index in a list.
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: 16)您可以在列表中使用数学表达式作为索引。
- en: 17)You cannot use a variable as a key in a dictionary.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 17)您不能在字典中使用变量作为键。
- en: 18)The following code fragment throws no errors.
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 18)以下代码片段不会抛出错误。
- en: a = "a"
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: a = "a"
- en: 'fruits = {"o": "Orange", "a": "Apple", "w": "Watermelon"}'
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 'fruits = {"o": "Orange", "a": "Apple", "w": "Watermelon"}'
- en: print(fruits[a])
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: print(fruits[a])
- en: 19)If you use a variable as an index in a list, this variable must contain an
    integer value.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
