  zh: '![](img/remember.jpg)在Python中，你可以使用单引号或双引号定义字符串。'
- en: Just like in strings, you can get a subset of a list, called a “slice”, as shown
    here.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在字符串中一样，你可以获取列表的子集，称为“切片”，如下所示。
