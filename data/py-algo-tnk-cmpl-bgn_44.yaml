  zh: 第二种方法
- en: The solution is as follows.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案如下。
- en: '![](img/my_exercise_header.png) file_30.6-1b'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/my_exercise_header.png) file_30.6-1b'
- en: values = [56, 12, 33, 8, 3, 2, 98]
  id: totrans-243
  prefs: []
