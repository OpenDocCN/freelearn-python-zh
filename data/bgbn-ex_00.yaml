  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中如下所示："点击**是**并继续。"'
