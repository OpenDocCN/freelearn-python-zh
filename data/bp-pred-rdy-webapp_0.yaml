- en: Part 1 Setting Up Our System
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 设置我们的系统
- en: Before we can build our app, we need a system that is set up for fast development.
    This means we’ll need to install tooling to autoformat, lint, and test our code,
    alongside using Git for version control and Terraform to manage the infrastructure.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们构建我们的应用程序之前，我们需要一个为快速开发而设置的系统。这意味着我们需要安装工具来自动格式化、检查和测试我们的代码，同时使用Git进行版本控制和Terraform来管理基础设施。
