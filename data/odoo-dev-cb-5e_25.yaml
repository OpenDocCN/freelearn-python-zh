  prefs: []
  type: TYPE_NORMAL
  zh: 在Odoo Web Studio中，您可以自定义报告的布局、内容和外观，以便它们满足您的业务需求。报告自定义允许您创建专业和品牌化的文档，例如发票、采购订单、报价等。
