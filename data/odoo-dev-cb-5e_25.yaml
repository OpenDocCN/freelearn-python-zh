  zh: 图 25.35 – 添加总金额浮点字段以编写计算方法的截图
- en: 'Click the **MORE** button to see all the properties of the field:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 **更多** 按钮以查看字段的全部属性：
- en: '![Figure 25.36 – MORE](img/B20997_25_036.jpg)'
  id: totrans-336
  prefs: []
  type: TYPE_IMG
  zh: '![图 25.36 – 更多](img/B20997_25_036.jpg)'
- en: Figure 25.36 – MORE
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 图 25.36 – 更多
- en: 'Once you’ve done this, you’ll see the **Dependencies** and **Compute** options
    under **ADVANCED PROPERTIES**:'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此操作后，您将在 **高级属性** 下的 **依赖项** 和 **计算** 选项中看到：
- en: '![Figure 25.37 – The ADVANCED PROPERTIES area](img/B20997_25_037.jpg)'
  id: totrans-339
  prefs: []
  type: TYPE_IMG
  zh: '![图 25.37 – 高级属性区域](img/B20997_25_037.jpg)'
- en: Figure 25.37 – The ADVANCED PROPERTIES area
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 图 25.37 – 高级属性区域
- en: In Odoo, a Computed field is a field that is not stored in the database but
    is dynamically calculated based on the values of other fields or data. Computed
    fields are used to display calculated or derived values in your records. They
    are especially useful when you need to perform calculations or apply business
    logic to fields in your database records.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Odoo 中，计算字段是一种不存储在数据库中，而是基于其他字段或数据动态计算的字段。计算字段用于在您的记录中显示计算或派生值。它们在您需要对数据库记录中的字段执行计算或应用业务逻辑时特别有用。
- en: 'The only predefined variables are as follows:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 只定义了以下预定义变量：
- en: self (the set of records to compute)
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: self（要计算的记录集）
- en: datetime (Python module)
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: datetime（Python 模块）
- en: dateutil (Python module)
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: dateutil（Python 模块）
- en: time (Python module)
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: time（Python 模块）
- en: Other features are accessible through self, such as **self.env**.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 其他功能可以通过 self 访问，例如 **self.env**。
- en: 'So, add some field dependencies and write the Python code in the **Compute**
    box:'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，添加一些字段依赖关系，并在 **计算** 框中编写 Python 代码：
- en: '![Figure 25.38 – The compute method’s code](img/B20997_25_038.jpg)'
  id: totrans-349
  prefs: []
  type: TYPE_IMG
  zh: '![图25.38 – 计算方法的代码](img/B20997_25_038.jpg)'
- en: Figure 25.38 – The compute method’s code
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 图25.38 – 计算方法的代码
