- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is a guide to using the Python scripting language to automate tasks
    in, and build tools for, Maya. The first two chapters provide an overview of Python
    scripting in Maya and the basics of UI creation. From there, chapters three through
    seven each cover a different problem domain, in roughly the same order that they
    are encountered in real-world projects. We start with modeling, moving through
    texturing, rigging, animation, and rendering. The last three chapters cover topics
    needed to flesh out scripts into full tool pipelines, including file input and
    output and communicating with the world outside of Maya via the Web. In the last
    chapter, we'll cover a few more advanced topics, such as script nodes and script
    jobs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是使用Python脚本语言在Maya中自动化任务和构建工具的指南。前两章提供了Maya中Python脚本和UI创建的基础概述。从那里，第3章到第7章各自覆盖了不同的问题领域，大致按照它们在现实世界项目中的遇到顺序。我们开始建模，经过纹理、绑定、动画和渲染。最后三章涵盖了将脚本扩展为完整工具管道所需的主题，包括文件输入和输出以及通过Web与Maya外部世界通信。在最后一章，我们将涵盖一些更高级的主题，例如脚本节点和脚本作业。
- en: Each chapter provides several examples of how to achieve specific tasks in that
    domain, will full code listing and explanation. Each example stands on its own,
    and the reader should feel free to move around within the book as needed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都提供了如何在该领域实现特定任务的几个示例，包括完整的代码列表和解释。每个示例都是独立的，读者应自由地在书中移动，以满足需要。
- en: '**What this book covers**'
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖内容**'
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Maya"), *Getting Started
    with Maya*, covers the basics of using Maya''s script editor and getting set up
    to write scripts of your own. It also covers the differences between Maya Embedded
    Language (MEL) and Python. The basic parts of Maya''s built-in commands are covered,
    along with the different modes (create, query, and edit) in which they can be
    invoked.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 开始使用Maya"), *开始使用Maya*，涵盖了使用Maya脚本编辑器的基础以及设置编写自己脚本的准备工作。它还涵盖了Maya嵌入式语言（MEL）和Python之间的区别。它还涵盖了Maya内置命令的基本部分，以及它们可以调用的不同模式（创建、查询和编辑）。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating User Interfaces"), *Creating User
    Interfaces*, introduces the reader to creating user interfaces for their scripts.
    It covers creating windows, adding layouts, and filling them with controls. Nested
    layouts and custom menus are also explained.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 创建用户界面"), *创建用户界面*，向读者介绍为脚本创建用户界面的方法。它涵盖了创建窗口、添加布局以及填充控件。嵌套布局和自定义菜单也进行了说明。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Geometry"), *Working with Geometry*,
    covers using Python to work with geometric data. It starts with how to retrieve
    information about models, both polygonal and NURBS. It also covers creating new
    curves and new faces, as well as manipulating existing data to deform a model.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 处理几何体"), *处理几何体*，涵盖了使用Python处理几何数据。它从如何检索模型信息开始，包括多边形和NURBS模型。它还涵盖了创建新的曲线和新的面，以及操纵现有数据以变形模型。'
- en: '[Chapter 4](ch04.html "Chapter 4. Giving Things a Coat of Paint – UVs and Materials"),
    *Giving Things a Coat of Paint – UVs and Materials*, deals with getting models
    ready for rendering, both working with UV data as well as creating and applying
    shading networks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 给物体上色 – UV和材质"), *给物体上色 – UV和材质*，讨论了为渲染准备模型，包括处理UV数据以及创建和应用着色网络。'
- en: '[Chapter 5](ch05.html "Chapter 5. Adding Controls – Scripting for Rigging"),
    *Adding Controls – Scripting for Rigging*, covers topics related to using scripting
    for rigging, including how to create bones and edit their properties. It also
    covers how to create set-driven key relationships and how to set up inverse kinematics
    (IK).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 添加控件 – 绑定脚本"), *添加控件 – 绑定脚本*，涵盖了与使用脚本进行绑定相关的话题，包括如何创建骨骼和编辑它们的属性。它还涵盖了如何创建驱动集的关键关系以及如何设置反向动力学（IK）。'
- en: '[Chapter 6](ch06.html "Chapter 6. Making Things Move – Scripting for Animation"),
    *Making Things Move – Scripting for Animation*, deals with querying and setting
    keyframe data to create and modify animation. It also covers copying keyframes
    from one object to another and using code to create custom expressions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 让事物动起来 – 动画脚本"), *让事物动起来 – 动画脚本*，处理查询和设置关键帧数据以创建和修改动画。它还涵盖了从一物体复制关键帧到另一物体以及使用代码创建自定义表达式。'
- en: '[Chapter 7](ch07.html "Chapter 7. Scripting for Rendering"), *Scripting for
    Rendering*, covers topics related to actually generating frames. The examples
    show how to create lights and cameras, and how to render images. It also covers
    using the Python Imaging Library (PIL) to combine images after they''ve been rendered.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。渲染脚本"), *渲染脚本*，涵盖了与实际生成帧相关的话题。示例展示了如何创建灯光和摄像机，以及如何渲染图像。它还涵盖了使用Python图像库（PIL）在渲染后合并图像。'
- en: '[Chapter 8](ch08.html "Chapter 8. Working with File Input/Output"), *Working
    with File Input/Output*, covers the topics needed to build larger toolchains by
    importing and exporting custom data. Reading and writing both text-based and binary
    formats is covered.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。处理文件输入/输出"), *处理文件输入/输出*，涵盖了通过导入和导出自定义数据来构建更大工具链所需的话题。涵盖了读取和写入基于文本和二进制格式的内容。'
- en: '[Chapter 9](ch09.html "Chapter 9. Communicating with the Web"), *Communicating
    with the Web*, covers how to retrieve information from the Web for use in Maya.
    The parsing of both XML and JSON data is covered, as well as sending POST data
    to a website.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。与网络通信"), *与网络通信*，涵盖了如何从网络检索信息以在Maya中使用。涵盖了XML和JSON数据的解析，以及向网站发送POST数据。'
- en: '[Chapter 10](ch10.html "Chapter 10. Advanced Topics"), *Advanced Topics*, covers
    several more advanced topics, including script jobs and script nodes. It also
    covers how to create a custom context to make scripts that work more like Maya''s
    built-in tools.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。高级主题"), *高级主题*，涵盖了包括脚本作业和脚本节点在内的更多高级话题。它还涵盖了如何创建一个自定义上下文来使脚本更像Maya的内置工具。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: To get the most out of this book, you'll need a copy of Maya and a programmer-friendly
    text editor. There are a great number of text editors out there, and many people
    have strong opinions on which they prefer. At a minimum, you'll want an editor
    that saves in plain text and offers the option to display line numbers. You'll
    also likely want an editor that offers syntax highlighting for Python.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用这本书，你需要一份Maya和程序员友好的文本编辑器的副本。市面上有很多文本编辑器，很多人对它们都有自己的偏好。至少，你希望有一个可以保存纯文本并提供显示行号选项的编辑器。你可能还希望有一个提供Python语法高亮的编辑器。
- en: All of the code for this book was written using Sublime Text ([https://www.sublimetext.com/](https://www.sublimetext.com/)),
    an excellent and low-cost text editor that is great for Python, as well as many
    other tasks. You don't have to use that though; any text editor that allows you
    to edit plain text will work just fine.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有代码都是使用Sublime Text编写的（[https://www.sublimetext.com/](https://www.sublimetext.com/)），这是一个优秀且价格低廉的文本编辑器，非常适合Python，以及许多其他任务。虽然你不必使用它；任何允许你编辑纯文本的文本编辑器都可以正常工作。
- en: Almost all of the examples in the book rely on nothing more than Python and
    Maya, but there is one example that uses PIL. To install PIL, you'll likely want
    to use PIP, a package manager that makes installing Python packages easy. You
    can get that at [https://pip.pypa.io/en/stable/](https://pip.pypa.io/en/stable/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的几乎所有示例都仅依赖于Python和Maya，但有一个示例使用了PIL。要安装PIL，你可能会想使用PIP，这是一个使安装Python包变得简单的包管理器。你可以在[https://pip.pypa.io/en/stable/](https://pip.pypa.io/en/stable/)找到它。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for anyone that wants to use Python to get more out of Maya. It's
    expected that you have a decent familiarity with Maya's interface and toolset.
    Knowledge of Python or other programming languages is helpful, but not required.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为任何想要使用Python从Maya中获得更多功能的人而写的。预期你对Maya的界面和工具集有相当的了解。了解Python或其他编程语言是有帮助的，但不是必需的。
- en: Sections
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it..., How it works..., There's more..., and See also).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些经常出现的标题（准备，如何做...，它是如何工作的...，更多内容...，以及参见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下部分：
- en: Getting ready
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做...
- en: This section contains the steps required to follow the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更多的了解。
- en: See also
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的链接，这些信息对食谱很有帮助。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Open the script editor by going to **Windows** | **General Editors** |
    **Script Editor**."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“通过转到**Windows** | **通用编辑器**
    | **脚本编辑器**来打开脚本编辑器。”'
- en: Note
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且你对撰写或参与一本书感兴趣，请参阅我们的作者指南，链接为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt图书的骄傲拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载这本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误表**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买这本书的地方。
- en: Click on **Code Download**.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的软件解压缩或提取文件夹。
- en: WinRAR / 7-Zip for Windows
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Maya-Programming-with-Python-Cookbook](https://github.com/PacktPublishing/Maya-Programming-with-Python-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Maya-Programming-with-Python-Cookbook](https://github.com/PacktPublishing/Maya-Programming-with-Python-Cookbook)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/MayaProgrammingwithPythonCookbook_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/MayaProgrammingwithPythonCookbook_ColorImages.pdf).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/MayaProgrammingwithPythonCookbook_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/MayaProgrammingwithPythonCookbook_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个持续存在的问题，在所有媒体中都是如此。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
