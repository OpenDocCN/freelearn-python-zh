- en: 'Section 3: IoT Playground - Practical Examples to Interact with the Physical
    World'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第3节：物联网游乐场-与物理世界互动的实际示例
- en: This is the section where we cover the *Things* part of IoT. We will explore
    and experiment with a variety of common sensors, actuators, and electronic circuits,
    which we will use to interact with the physical world using Python. And along
    the way, we will see many practical applications of the core electronics principles
    that we learned in *Section 2*. In the latter part of this section, we will also
    combine our learning from *Section 1* (that is the *Internet *part of IoT) to
    create end-to-end IoT applications using a variety of different approaches.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们涵盖物联网中的*物*部分的部分。我们将探索和实验各种常见传感器，执行器和电子电路，我们将使用Python与物理世界进行交互。在这个过程中，我们将看到许多核心电子原理在*第2节*中学到的实际应用。在本节的后半部分，我们还将结合我们从*第1节*学到的知识（即物联网的*互联网*部分），使用各种不同的方法创建端到端的物联网应用程序。
