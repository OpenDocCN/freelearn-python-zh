- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The idea of this book came to me from the nice people at Packt Publishing. They
    wanted someone who could delve into the intricacies of high performance in Python
    and everything related to this subject, be it profiling, the available tools (such
    as profilers and other performance enhancement techniques), or even alternatives
    to the standard Python implementation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的想法来源于Packt出版社的友好人士。他们希望找到能够深入研究Python高性能及其相关主题的人，无论是配置、可用的工具（如剖析器和其他性能增强技术），甚至是标准Python实现的替代方案。
- en: Having said that, I welcome you to *Mastering Python High Performance*. In this
    book, we'll cover everything related to performance improvements. Knowledge about
    the subject is not strictly required (although it won't hurt), but knowledge of
    the Python programming language is required, especially in some of the Python-specific
    chapters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我欢迎你加入*精通Python高性能*的行列。在这本书中，我们将涵盖与性能改进相关的所有内容。对主题的了解并非严格必要（尽管这不会有害），但需要了解Python编程语言，尤其是在一些特定于Python的章节中。
- en: We'll start by going through the basics of what profiling is, how it fits into
    the development cycle, and the benefits related to including this practice in
    it. Afterwards, we'll move on to the core tools required to get the job done (profilers
    and visual profilers). Then, we will take a look at a set of optimization techniques
    and finally arrive at a fully practical chapter that will provide a real-life
    optimization example.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从介绍配置的基本概念开始，包括它在开发周期中的位置以及与之相关的益处。之后，我们将转向完成工作所需的核心工具（剖析器和可视化剖析器）。然后，我们将探讨一系列优化技术，最后到达一个完全实用的章节，将提供一个实际的优化示例。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Profiling 101"), *Profiling 101*, provides
    information about the art of profiling to those who are not aware of it.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 配置101")，*配置101*，为那些不了解配置艺术的人提供相关信息。'
- en: '[Chapter 2](ch02.html "Chapter 2. The Profilers"), *The Profilers*, tells you
    how to use the core tools that will be mentioned throughout the book.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 剖析器")，*剖析器*，告诉你如何使用本书中提到的核心工具。'
- en: '[Chapter 3](ch03.html "Chapter 3. Going Visual – GUIs to Help Understand Profiler
    Output"), *Going Visual – GUIs to Help Understand Profiler Output*, covers how
    to use the pyprof2calltree and RunSnakeRun tools. It also helps the developer
    to understand the output of cProfile with different visualization techniques.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 可视化——使用GUI来理解剖析器输出")，*可视化——使用GUI来理解剖析器输出*，涵盖了如何使用pyprof2calltree和RunSnakeRun工具。它还帮助开发者通过不同的可视化技术理解cProfile的输出。'
- en: '[Chapter 4](ch04.html "Chapter 4. Optimize Everything"), *Optimize Everything*,
    talks about the basic process of optimization and a set of good/recommended practices
    that every Python developer should follow before considering other options.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 优化一切")，*优化一切*，讲述了优化的基本过程以及一套每个Python开发者考虑其他选项之前应该遵循的良好/推荐实践。'
- en: '[Chapter 5](ch05.html "Chapter 5. Multithreading versus Multiprocessing"),
    *Multithreading versus Multiprocessing*, discusses multithreading and multiprocessing
    and explains how and when to apply them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 多线程与多进程")，*多线程与多进程*，讨论了多线程和多进程，并解释了何时以及如何应用它们。'
- en: '[Chapter 6](ch06.html "Chapter 6. Generic Optimization Options"), *Generic
    Optimization Options*, describes and shows you how to install and use Cython and
    PyPy in order to improve code performance.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 通用优化选项")，*通用优化选项*，描述并展示了如何安装和使用Cython和PyPy来提高代码性能。'
- en: '[Chapter 7](ch07.html "Chapter 7. Lightning Fast Number Crunching with Numba,
    Parakeet, and pandas"), *Lightning Fast Number Crunching with Numba, Parakeet,
    and pandas*, talks about tools that help optimize Python scripts that deal with
    numbers. These specific tools (Numba, Parakeet, and pandas) help make number crunching
    faster.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 使用Numba、Parakeet和pandas进行闪电般的数值计算")，*使用Numba、Parakeet和pandas进行闪电般的数值计算*，讨论了帮助优化处理数字的Python脚本的工具。这些特定的工具（Numba、Parakeet和pandas）有助于使数值计算更快。'
- en: '[Chapter 8](ch08.html "Chapter 8. Putting It All into Practice"), *Putting
    It All into Practice*, provides a practical example of profilers, finds its bottlenecks,
    and removes them using the tools and techniques mentioned in this book. To conclude,
    we''ll compare the results of using each technique.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。将一切付诸实践")，“将一切付诸实践”，提供了一个关于分析器的实际示例，找出其瓶颈，并使用本书中提到的工具和技术将其移除。最后，我们将比较使用每种技术的结果。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备的内容
- en: 'Your system must have the following software before executing the code mentioned
    in this book:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行本书中提到的代码之前，您的系统必须安装以下软件：
- en: Python 2.7
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 2.7
- en: Line profiler 1.0b2
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行分析器 1.0b2
- en: Kcachegrind 0.7.4
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kcachegrind 0.7.4
- en: RunSnakeRun 2.0.4
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RunSnakeRun 2.0.4
- en: Numba 0.17
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Numba 0.17
- en: The latest version of Parakeet
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Parakeet的最新版本
- en: pandas 0.15.2
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pandas 0.15.2
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: Since the topics tackled in this book cover everything related to profiling
    and optimizing the Python code, Python developers at all levels will benefit from
    this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书涉及与Python代码分析优化相关的所有主题，因此所有级别的Python开发者都将从本书中受益。
- en: The only essential requirement is to have some basic knowledge of the Python
    programing language.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的基本要求是您需要对Python编程语言有一些基本了解。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can print/gather the information we deem relevant inside the `PROFILER` function."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："我们可以在`PROFILER`函数内部打印/收集我们认为相关的信息。"
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Again, with the **Callee Map** selected for the first function call, we
    can see the entire map of our script."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："再次，当第一个函数调用选择了**调用者映射**时，我们可以看到我们脚本的整个映射。"'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式出现在框中。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来是这样的。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/9300OS_GraphicBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/9300OS_GraphicBundle.pdf).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出中的变化。您可以从：[https://www.packtpub.com/sites/default/files/downloads/9300OS_GraphicBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/9300OS_GraphicBundle.pdf)下载此文件。
- en: Errata
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何形式的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`与我们联系，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您本书的任何方面有问题，您可以通过`<questions@packtpub.com>`联系我们，我们将尽力解决问题。
