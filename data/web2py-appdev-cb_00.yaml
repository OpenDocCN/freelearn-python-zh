- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: we2py is a framework for rapid development of secure database-driven Internet
    applications. It is written in and is programmable in Python. It comprises libraries,
    applications, and reusable examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: we2py是一个用于快速开发安全数据库驱动互联网应用程序的框架。它用Python编写，并可以用Python编程。它包括库、应用程序和可重用示例。
- en: Created in 2007,web2py has grown, evolved, and improved tremendously, thanks
    to the work of many developers who have been using the framework. We thank them
    all.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 创建于2007年，web2py在许多使用该框架的开发者的共同努力下，已经取得了巨大的成长、演变和改进。我们感谢他们所有人。
- en: web2py has evolved rapidly in the last two years, so much so that it has been
    difficult to keep the official documentation current. Although web2py is always
    backwards-compatible, new APIs have been created, providing new ways to solve
    old problems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去两年中，web2py发展迅速，以至于很难保持官方文档的时效性。尽管web2py始终向后兼容，但已创建了新的API，提供了解决旧问题的新的方法。
- en: 'A large body of knowledge has accumulated in third-party websites, such as
    wikis, blogs, and mailing lists. Two resources, in particular, have been very
    valuable to web2py users: the web2py Google Group and the [http://www.web2pyslices.com/website](http://www.web2pyslices.com/website).
    Yet the quality of the information provided there varies, as some of the recipes
    have become outdated.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三方网站上，如维基、博客和邮件列表中积累了大量的知识。特别是两个资源对web2py用户非常有价值：web2py Google Group和[http://www.web2pyslices.com/website](http://www.web2pyslices.com/website)。然而，那里提供的信息质量参差不齐，因为一些食谱已经过时。
- en: This book started from the need to collect that information, clean it up, update
    it, and separate the important and recurrent problems that users try to solve
    from other issues, which do not represent the general interest.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书始于收集这些信息、清理它、更新它，并将用户试图解决的重要和常见问题与其他问题分开，这些问题并不代表普遍利益。
- en: The most recurrent problems encountered by users include deploying web2py in
    a production-ready configuration, building complex applications using reusable
    components, generating PDF reports, customizing forms and authentication, using
    third-party libraries (jQuery plugins in particular), and interfacing with third-party
    web services.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 用户遇到的最常见问题包括在生产环境中部署web2py、使用可重用组件构建复杂应用程序、生成PDF报告、自定义表单和身份验证、使用第三方库（特别是jQuery插件），以及与第三方Web服务接口。
- en: Collecting this information and organizing it in this book has taken us more
    than a year. More people than the listed authors have knowingly and unknowingly
    contributed. Some of the code used here is, in fact, based on code already published
    online, although that code has been refactored, tested, and documented better
    here.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 收集这些信息并将它们组织成这本书花费了我们超过一年的时间。比列出的作者更多的人有意或无意地做出了贡献。实际上，这里使用的某些代码是基于已经在线发布的代码，尽管这些代码在这里已经被重构、测试和更好地记录。
- en: The code in this book is released under the BSD license, unless otherwise specified,
    and is available online on a dedicated GitHub repository listed below. Python
    code should follow a style convention called PEP 8\. We have followed that convention
    for the code posted online, but we have compressed the listings in the printed
    book in order to follow the Packt style guide, and reduce the need for wrapping
    long lines.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码在BSD许可下发布，除非另有说明，并且可在以下列出的专用GitHub存储库中在线获取。Python代码应遵循称为PEP 8的风格约定。我们遵循了这一约定来发布在线代码，但在印刷版书籍中压缩了列表，以遵循Packt风格指南，并减少对长行的换行需求。
- en: We trust this book will be a valuable resource for both new web2py developers
    and experienced ones. Our goal is still to make the web a more open and accessible
    place. We contribute by providing web2py and its documentation to enable anyone
    to build new infrastructure and services with agility and efficiency.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信这本书将是对新web2py开发者和经验丰富的开发者都非常有价值的一份资源。我们的目标仍然是使网络变得更加开放和易于访问。我们通过提供web2py及其文档来做出贡献，使任何人都能以敏捷和高效的方式构建新的基础设施和服务。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Deploying web2py"), *Deploying web2py*. In
    this chapter, we discuss how to configure various web servers to work with web2py.
    This is a necessary setup for a production environment. We consider the most popular
    servers, such as Apache, Cherokee, Lighttpd, Nginx, CGI, and IIS. The corresponding
    recipes provide examples of usage of the different adapters, such as `mod_wsgi,
    FastCGI, uWSGI`, and `ISAPI`. Therefore, they can easily be extended to many other
    web servers. Using a production web server guarantees speedier serving of static
    files, better concurrency, and enhanced logging capabilities.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。部署web2py")，*部署web2py*。在本章中，我们讨论了如何配置各种Web服务器与web2py协同工作。这是生产环境的一个必要设置。我们考虑了最流行的服务器，如Apache、Cherokee、Lighttpd、Nginx、CGI和IIS。相应的配方提供了不同适配器的使用示例，例如`mod_wsgi`、`FastCGI`、`uWSGI`和`ISAPI`。因此，它们可以轻松扩展到许多其他Web服务器。使用生产Web服务器可以保证静态文件更快地提供服务、更好的并发性和增强的日志记录功能。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building Your First Application"), *Building
    Your First Application*. We guide the reader through the process of creating a
    few non-trivial applications, including a `Contacts` application, a `Reddit` clone,
    and a `Facebook` clone. Each of these applications provides user authentication,
    multiple tables connected by relations, and Ajax functionality. In the second
    part of the chapter, we discuss further customization of generic web2py applications,
    such as building a plugin to serve flat pages, adding a logo to the header, customizing
    the menu, and allowing users to select their preferred language. The main focus
    of this chapter is on modularity and reusability.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。构建您的第一个应用程序")，*构建您的第一个应用程序*。我们指导读者通过创建几个非平凡应用程序的过程，包括`Contacts`应用程序、`Reddit`克隆和`Facebook`克隆。这些应用程序都提供了用户认证、通过关系连接的多个表以及Ajax功能。在第2部分的章节中，我们讨论了通用web2py应用程序的进一步定制，例如构建用于服务静态页面的插件、在页眉中添加标志、自定义菜单以及允许用户选择他们首选的语言。本章的主要重点是模块化和可重用性。'
- en: '[Chapter 3](ch03.html "Chapter 3. Database Abstraction Layer"), *Database Abstraction
    Layer*. The DAL is arguably the most important component of web2py. In this chapter,
    we discuss various ways to import models and data from existing sources (csv files,
    `mysql`, and `postgresql` databases), and how to create new models. We deal with
    recurrent situations, such as tagging data and efficiently searching the database
    using tags. We implement a tree representation using the pre-order tree traversal
    method. We demonstrate how to work around some of the limitations of the Google
    App Engine platform.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。数据库抽象层")，*数据库抽象层*。DAL可以说是web2py最重要的组件之一。在本章中，我们讨论了从现有来源（csv文件、`mysql`和`postgresql`数据库）导入模型和数据以及创建新模型的各种方法。我们处理了诸如标记数据和高效使用标签搜索数据库等常见情况。我们使用前序遍历方法实现树表示。我们展示了如何绕过Google
    App Engine平台的一些限制。'
- en: '[Chapter 4](ch04.html "Chapter 4. Advanced Forms"), *Advanced Forms*. One of
    the strengths of web2py is its ability to automatically generate forms from the
    data representation. Yet, inevitably, the most demanding users feel the need to
    customize these forms. In this chapter, we provide examples of typical customizations,
    such as adding buttons, adding an upload progress bar, adding tooltips, and adding
    thumbnails for uploaded images. We also show how to create wizard forms and add
    multiple forms on one page.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。高级表单")，*高级表单*。web2py的一个优势是它能够自动从数据表示生成表单。然而，不可避免的是，最苛刻的用户会感到需要自定义这些表单。在本章中，我们提供了典型定制的示例，例如添加按钮、添加上传进度条、添加工具提示以及为上传的图像添加缩略图。我们还展示了如何创建向导表单并在一个页面上添加多个表单。'
- en: '[Chapter 5](ch05.html "Chapter 5. Adding Ajax Effects"), *Adding Ajax Effects*.
    This chapter is an extension of the previous one. Here we further enhance forms
    and tables, using various jQuery plugins to make them more interactive using Ajax.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。添加Ajax效果")，*添加Ajax效果*。本章是上一章的扩展。在这里，我们进一步增强了表单和表格，使用各种jQuery插件通过Ajax使它们更具交互性。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using Third-party Libraries"), *Using Third-party
    Libraries*. web2py can use any Python third-party library. In this chapter we
    give some examples by using libraries that ship with web2py (feedparser, `rss)`
    as well as libraries that do not (matplotlib). We also provide a recipe that allows
    customized logging at the application-level, and an application that can retrieve
    and display Twitter feeds.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用第三方库")，*使用第三方库*。web2py可以使用任何Python第三方库。在本章中，我们通过使用随web2py一起提供的库（feedparser、`rss`）以及不提供的库（matplotlib）来给出一些示例。我们还提供了一个允许在应用程序级别进行自定义日志记录的配方，以及一个可以检索和显示Twitter流的应用程序。'
- en: '[Chapter 7](ch07.html "Chapter 7. Web Services"), *Web Services. Computers
    can talk to each other through protocols, such as JSON, JSONRPC, XMLRPC , and
    SOAP*. In this chapter, we provide recipes that allow web2py to both create services
    based on these protocols and consume services provided by others. In particular,
    we provide example of integration with Flex, Paypal, Flickr , and GIS.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。Web服务")，*Web服务。计算机可以通过协议进行通信，例如JSON、JSONRPC、XMLRPC和SOAP*。在本章中，我们提供了允许web2py基于这些协议创建服务并消费其他服务提供的服务的方法。特别是，我们提供了与Flex、Paypal、Flickr和GIS集成的示例。'
- en: '[Chapter 8](ch08.html "Chapter 8. Authentication and Authorization"), *Authentication
    and Authorization*. web2py has a built-in Auth module that deals with authentication
    and authorization. In this chapter, we show various ways to customize it, including
    adding CAPTCHA to registration and login forms, adding Globally Recognized Avatars
    (gravatars) for representing users, and integrating with services using OAuth
    2.0 (for example Facebook). We also show how to utilize the `teacher/students`
    mode.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。认证和授权")，*认证和授权*。web2py内置了一个Auth模块，用于处理认证和授权。在本章中，我们展示了各种自定义方法，包括向注册和登录表单添加CAPTCHA，为表示用户添加全球认可的头像（gravatars），以及与使用OAuth
    2.0（例如Facebook）的服务集成。我们还展示了如何利用`teacher/students`模式。'
- en: '[Chapter 9](ch09.html "Chapter 9. Routing Recipes"), *Routing Recipes*. This
    chapter includes recipes for exposing web2py actions using shorten, cleaner, and
    legacy URLs. For example, adding a prefix to, or omitting the application name
    from the URLs. We also show advanced uses of the web2py router mechanism to handle
    special characters in the URL, use the URL to specify a preferred language, and
    map special files, such as `favicons.ico` and `robots.txt`.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。路由配方")，*路由配方*。本章包括使用缩短、更简洁和旧URL公开web2py操作的配方。例如，向URL添加前缀或从URL中省略应用程序名称。我们还展示了如何使用web2py路由机制的高级用法来处理URL中的特殊字符，使用URL指定首选语言，以及映射特殊文件，如`favicons.ico`和`robots.txt`。'
- en: '[Chapter 10](ch10.html "Chapter 10. Reporting Recipes"), *Reporting Recipes*.
    There are many ways to create reports in web2py using standard Python libraries,
    such as `reportlab` or `latex`. Yet for the convenience of the users web2py ships
    with `pyfpdf`, a library created by *Mariano Reingart* to convert HTML directly
    to PDF. This chapter presents recipes to create PDF reports, listings, labels,
    badges, and invoices using the web2py template system and the `pyfpdf` library.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。报告配方")，*报告配方*。在web2py中使用标准Python库（如`reportlab`或`latex`）创建报告有许多方法。然而，为了方便用户，web2py附带了一个名为`pyfpdf`的库，由*Mariano
    Reingart*创建，可以将HTML直接转换为PDF。本章介绍了使用web2py模板系统和`pyfpdf`库创建PDF报告、列表、标签、徽章和发票的配方。'
- en: '[Chapter 11](ch11.html "Chapter 11. Other Tips and Tricks"), *Other Tips and
    Tricks*. Here we look at those recipes that did not fit into any other chapter,
    and yet were considered important by typical web2py users. An example is how to
    use web2py with Eclipse, a very popular Java IDE that works with Python. Other
    examples include how to develop applications that are mobile-friendly, and how
    to develop standalone applications that use a wxPython GUI.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。其他技巧和窍门")，*其他技巧和窍门*。在这里，我们查看那些不适合其他任何章节，但典型web2py用户认为很重要的配方。一个例子是使用Eclipse与web2py结合，Eclipse是一个非常流行的Java
    IDE，可以与Python一起使用。其他示例包括如何开发适合移动设备的应用程序，以及如何开发使用wxPython GUI的独立应用程序。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: The only software required is web2py, which is common to all recipes. web2py
    comes in source version, and binary versions for Mac and Windows. It can be downloaded
    from [http://web2py.com](http://web2py.com).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的唯一软件是web2py，这是所有配方共有的。web2py提供源代码版本和适用于Mac和Windows的二进制版本。可以从[http://web2py.com](http://web2py.com)下载。
- en: We do recommend running web2py from source, and in this case, users should also
    install the most recent Python 2.7 interpreted, which can be downloaded from [http://python.org](http://python.org).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确实推荐从源代码运行web2py，在这种情况下，用户还应该安装最新的Python 2.7解释器，可以从[http://python.org](http://python.org)下载。
- en: When a recipe has additional requirements, it is stated explicitly in the recipe
    (for example some require Windows, some require IIS, and some require additional
    Python modules or jQuery plugins).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个菜谱有额外要求时，会在菜谱中明确说明（例如，有些需要Windows，有些需要IIS，有些需要额外的Python模块或jQuery插件）。
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is aimed at Python developers with a basic knowledge of web2py, who
    want to master this framework.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书针对对web2py有基本知识的Python开发者，他们希望掌握这个框架。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Running web2py with `Lighttpd."`'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“使用`Lighttpd`运行web2py。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块以如下格式设置：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写成如下格式：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Newterms** and **importantwords** are shown in bold. Words that you see on
    the screen, in menus or dialog boxes for example, appear in the text like this:
    "Once the site is created, double-click the **URLRewrite** as shown in the following
    screenshot:".'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的词，例如在菜单或对话框中，在文本中显示如下：“一旦创建了网站，双击以下截图所示的**URLRewrite**：”。'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book&mdash;what you liked or may have disliked. Reader feedback is important
    for us to develop titles that you really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to[feedback@packtpub.com](mailto:feedback@packtpub.com),
    and mention the book title via the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到[feedback@packtpub.com](mailto:feedback@packtpub.com)，并在邮件的主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail[suggest@packtpub.com](mailto:suggest@packtpub.com).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有您需要的书籍并希望我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议标题**表单或发送电子邮件至[suggest@packtpub.com](mailto:suggest@packtpub.com)给我们留言。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support),
    and register to have the files e-mailed directly to you. The code files are also
    uploaded at the following repository: [https://github.com/mdipierro/web2py-recipes-source](http://https://github.com/mdipierro/web2py-recipes-source).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.PacktPub.com](http://www.PacktPub.com)上的您的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)，并注册以将文件直接通过电子邮件发送给您。代码文件也上传到了以下仓库：[https://github.com/mdipierro/web2py-recipes-source](http://https://github.com/mdipierro/web2py-recipes-source)。
- en: All the code is released under the BSD license ([http://www.opensource.org/licenses/bsd-license.php](http://www.opensource.org/licenses/bsd-license.php))
    unless otherwise stated in the source file.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 所有代码均在BSD许可证下发布([http://www.opensource.org/licenses/bsd-license.php](http://www.opensource.org/licenses/bsd-license.php))，除非源文件中另有说明。
- en: Errata
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books&mdash;maybe a mistake in
    the text or the code&mdash;we would be grateful if you would report this to us.
    By doing so, you can save other readers from frustration and help us improve subsequent
    versions of this book. If you find any errata, please report them by visiting
    [http://www.packtpub.com/support](http://www.packtpub.com/support), selecting
    your book, clicking on the **errata submission form** link, and entering the details
    of your errata. Once your errata are verified, your submission will be accepted
    and the errata will be uploaded on our website, or added to any list of existing
    errata, under the Errata section of that title. Any existing errata can be viewed
    by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是所有媒体持续存在的问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在网上遇到我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at[copyright@packtpub.com](mailto:copyright@packtpub.com)
    with a link to the suspected pirated material.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过[copyright@packtpub.com](mailto:copyright@packtpub.com)与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at[questions@packtpub.com](mailto:questions@packtpub.com)
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过[questions@packtpub.com](mailto:questions@packtpub.com)与我们联系，如果您在本书的任何方面遇到问题，我们将尽力解决。
