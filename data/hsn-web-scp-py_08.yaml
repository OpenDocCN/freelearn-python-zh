  zh: 第3节：高级概念
- en: In this section, you will learn how to scrape secure websites, and also deal
    with HTML forms and web cookies. You will also explore web-based APIs for targeted
    data and use web-based testing frameworks such as Selenium.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习如何抓取安全网站，以及处理HTML表单和Web cookies。您还将探索面向目标数据的基于Web的API，并使用基于Web的测试框架，如Selenium。
