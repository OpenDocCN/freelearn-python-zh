- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Python is a programming language renowned for its simplicity, elegance, and
    the support of an outstanding community. Thanks to the impressive amount of high-quality
    third-party libraries, Python is used in many domains.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种以其简单性、优雅性和出色的社区支持而闻名的编程语言。得益于大量高质量第三方库的令人印象深刻，Python被用于许多领域。
- en: Low-level languages such as C, C++, and Fortran are usually preferred in performance-critical
    applications. Programs written in those languages perform extremely well, but
    are hard to write and maintain.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在性能关键的应用程序中，通常首选低级语言，如C、C++和Fortran。用这些语言编写的程序性能极好，但编写和维护起来都很困难。
- en: Python is an easier language to deal with and it can be used to quickly write
    complex applications. Thanks to its tight integration with C, Python is able to
    avoid the performance drop associated with dynamic languages. You can use blazing
    fast C extensions for performance-critical code and retain all the convenience
    of Python for the rest of your application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种更容易处理的编程语言，可以用来快速编写复杂的应用程序。由于其与C语言的紧密集成，Python能够避免动态语言相关的性能下降。你可以使用快速的C扩展来编写性能关键代码，同时保留Python在其余应用程序中的所有便利性。
- en: In this book, you will learn, in a step-by-step method how to find and speedup
    the slow parts of your programs using basic and advanced techniques.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将学习如何逐步使用基本和高级技术找到并加速程序中的慢速部分。
- en: The style of the book is practical; every concept is explained and illustrated
    with examples. This book also addresses common mistakes and teaches how to avoid
    them. The tools used in this book are quite popular and battle-tested; you can
    be sure that they will stay relevant and well-supported in the future.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的风格是实用的；每个概念都通过示例进行解释和说明。这本书还讨论了常见的错误，并教授如何避免它们。本书使用的工具相当流行且经过实战检验；你可以确信它们在未来将保持相关性和良好的支持。
- en: This book starts from the basics and builds on them, therefore, I suggest you
    to move through the chapters in order.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书从基础知识开始，在此基础上构建，因此，我建议你按顺序阅读章节。
- en: And don't forget to have fun!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘了享受乐趣！
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Benchmarking and Profiling"), *Benchmarking
    and Profiling* shows you how to find the parts of your program that need optimization.
    We will use tools for different use cases and explain how to analyze and interpret
    profiling statistics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。基准测试和性能分析"), *基准测试和性能分析* 展示了你如何找到程序中需要优化的部分。我们将使用不同用例的工具，并解释如何分析和解释性能分析统计数据。'
- en: '[Chapter 2](ch02.html "Chapter 2. Fast Array Operations with NumPy"), *Fast
    Array Operations with NumPy* is a guide to the NumPy package. NumPy is a framework
    for array calculations in Python. It comes with a clean and concise API, and efficient
    array operations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。使用NumPy进行快速数组操作"), *使用NumPy进行快速数组操作* 是关于NumPy包的指南。NumPy是Python中进行数组计算的框架。它提供了一个干净且简洁的API，以及高效的数组操作。'
- en: '[Chapter 3](ch03.html "Chapter 3. C Performance with Cython"), *C Performance
    with Cython* is a tutorial on Cython: a language that acts as a bridge between
    Python and C. Cython can be used to write code using a superset of the Python
    syntax and to compile it to obtain efficient C extensions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。使用Cython进行C性能优化"), *使用Cython进行C性能优化* 是关于Cython的教程：一种作为Python和C之间桥梁的语言。Cython可以使用Python语法的超集来编写代码，并将其编译为高效的C扩展。'
- en: '[Chapter 4](ch04.html "Chapter 4. Parallel Processing"), *Parallel Processing*
    is an introduction to parallel programming. In this chapter, you will learn how
    parallel programming is different from serial programming and how to parallelize
    simple problems. We will also explain how to use multiprocessing, `IPython.parallel`
    and `cython.parallel` to write code for multiple cores.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。并行处理"), *并行处理* 是对并行编程的介绍。在本章中，你将学习并行编程与串行编程的不同之处，以及如何并行化简单问题。我们还将解释如何使用多进程、`IPython.parallel`
    和 `cython.parallel` 为多核编写代码。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书你需要的东西
- en: This book requires a Python installation. The examples work for both Python
    2.7 and Python 3.3 unless indicated otherwise.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书需要安装Python。除非另有说明，否则示例适用于Python 2.7和Python 3.3。
- en: 'In this book, we will make use of some popular Python packages:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将利用一些流行的Python包：
- en: '**NumPy** (Version 1.7.1 or later): This package is downloadable from the official
    website ([http://www.scipy.org/scipylib/download.html)](http://www.scipy.org/scipylib/download.html))
    and available in most of the Linux distributions'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NumPy**（版本1.7.1或更高版本）：此软件包可以从官方网站下载（[http://www.scipy.org/scipylib/download.html](http://www.scipy.org/scipylib/download.html)），并在大多数Linux发行版中可用'
- en: '**Cython** (Version 0.19.1 or later): Installation instructions are present
    in the official website ([http://docs.cython.org/src/quickstart/install.html](http://docs.cython.org/src/quickstart/install.html));
    notice that you also need a C compiler, such as GCC (GNU Compiler Collection),
    to compile your C extensions'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cython**（版本0.19.1或更高版本）：安装说明可在官方网站上找到（[http://docs.cython.org/src/quickstart/install.html](http://docs.cython.org/src/quickstart/install.html)）；请注意，您还需要一个C编译器，例如GCC（GNU编译器集合），来编译您的C扩展'
- en: '**IPython** (Version 0.13.2 or later): Installation instructions are present
    in the official website ([http://ipython.org/install.html](http://ipython.org/install.html))'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IPython**（版本0.13.2或更高版本）：安装说明可在官方网站上找到（[http://ipython.org/install.html](http://ipython.org/install.html)）'
- en: The book was written and tested on Ubuntu 13.10\. The examples will likely run
    on Mac OS X with little or no changes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是在Ubuntu 13.10操作系统上编写和测试的。示例代码很可能在Mac OS X上运行，只需进行少量或无需修改。
- en: My suggestion for Windows users is to install the Anaconda Python distribution
    ([https://store.continuum.io/cshop/anaconda/](https://store.continuum.io/cshop/anaconda/)),
    which comes with a complete environment suitable for scientific programming.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我对Windows用户的建议是安装Anaconda Python发行版（[https://store.continuum.io/cshop/anaconda/](https://store.continuum.io/cshop/anaconda/)），它包含适合科学编程的完整环境。
- en: 'A convenient alternative is to use the free service `wakari.io`: a cloud-based
    Linux and Python environment that includes the required packages with their tools
    and utilities. No setup is required.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个方便的替代方案是使用免费的`wakari.io`服务：一个基于云的Linux和Python环境，包括所需的软件包及其工具和实用程序。无需设置。
- en: In [Chapter 1](ch01.html "Chapter 1. Benchmarking and Profiling"), *Benchmarking
    and Profiling*, we will use KCachegrind ([http://sourceforge.net/projects/kcachegrind/](http://sourceforge.net/projects/kcachegrind/)),
    which is available for Linux. KCachegrind has also a port for Windows—QcacheGrind—which
    is also installable from source on Mac OS X.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](ch01.html "第1章。基准测试和性能分析")中，“基准测试和性能分析”，我们将使用KCachegrind ([http://sourceforge.net/projects/kcachegrind/](http://sourceforge.net/projects/kcachegrind/))，它适用于Linux。KCachegrind还有一个Windows版本——QcacheGrind，它也可以从源代码在Mac
    OS X上安装。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is for intermediate to advanced Python programmers who develop performance-critical
    applications. As most of the examples are taken from scientific applications,
    the book is a perfect match for scientists and engineers looking to speed up their
    numerical codes.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向中级到高级的Python程序员，他们开发的是性能关键型应用程序。由于大多数示例都来自科学应用，本书非常适合希望加快其数值代码的科学家和工程师。
- en: However, the scope of this book is broad and the concepts can be applied to
    any domain. Since the book addresses both basic and advanced topics, it contains
    useful information for programmers with different Python proficiency levels.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，本书的范围很广，概念可以应用于任何领域。由于本书涵盖了基本和高级主题，因此包含了不同Python熟练程度程序员的实用信息。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `plot` function included in `matplotlib` can display our particles as points on
    a Cartesian grid and the `FuncAnimation` class can animate the evolution of our
    particles over time."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名都按照以下格式显示：“`plot`函数包含在`matplotlib`中，可以将我们的粒子显示在笛卡尔网格上的点，而`FuncAnimation`类可以动画化我们的粒子随时间的变化。”
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下格式编写：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes, for example, appear in the text like
    this: "You can navigate to the **Call Graph** or the **Caller Map** tabs by double-clicking
    on the rectangles."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上、菜单或对话框中看到的单词，例如，将以文本中的这种形式出现：“您可以通过双击矩形来导航到**调用图**或**调用者地图**选项卡。”'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这样的框显示。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将以这样的形式出现。
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般反馈，请发送电子邮件至`<feedback@packtpub.com>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载所有已购买的Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单提交表单**链接，并输入您的错误清单详情。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`与我们联系，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助我们保护作者，并确保我们能够为您提供有价值的内容。
- en: Questions
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
