- en: 'Section 4: Adaptive Robot Behavior Using Machine Learning'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：使用机器学习实现自适应机器人行为
- en: This section is specifically devoted to artificial intelligence in robotics.
    Building on top of the robot navigation task we covered in the previous section,
    we will learn how to make that behavior adaptive so that the robot is capable
    of learning from the results of its actions in order to improve its performance,
    that is, so that it can achieve the desired goal faster.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节专门致力于机器人学中的人工智能。在上一节中我们讨论的机器人导航任务的基础上，我们将学习如何使这种行为具有适应性，从而使机器人能够从其行动的结果中学习，以改进其性能，也就是说，使其能够更快地实现预期目标。
