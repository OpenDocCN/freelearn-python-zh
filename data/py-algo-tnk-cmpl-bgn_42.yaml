- en: Answer the following questions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 回答以下问题。
- en: 1)What is a loop control structure?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1)什么是循环控制结构？
- en: 2)In a flowchart, how can you distinguish a decision control structure from
    a loop control structure?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2)在流程图中，你如何区分决策控制结构和循环控制结构？
- en: 3)Design the flowchart and write the Python statement (in general form) of a
    pre-test loop structure. Explain how this loop control structure operates.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 3)设计流程图并编写一个pre-test循环结构的Python语句（一般形式）。解释这个循环控制结构是如何工作的。
- en: 4)Why is a pre-test loop structure named this way, and what is the fewest number
    of iterations it may perform?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 4)为什么预测试循环结构会这样命名，它可能执行的最少迭代次数是多少？
- en: 5)If the statement or block of statements of a pre-test loop structure is executed
    N times, how many times is the Boolean expression of the structure evaluated?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 5)如果一个预测试循环结构的语句或语句块执行了N次，那么这个结构的布尔表达式被评估了多少次？
- en: 6)Design the flowchart and write the corresponding Python statement (in general
    form) of a post-test loop structure. Explain how this loop control structure operates.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 6)设计流程图并编写一个post-test循环结构的相应Python语句（一般形式）。解释这个循环控制结构是如何工作的。
- en: 7)Why is a post-test loop structure named this way, and what is the fewest number
    of iterations it may perform?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 7)为什么后测试循环结构会这样命名，它可能执行的最少迭代次数是多少？
- en: 8)If the statement or block of statements of a post-test loop structure is executed
    N times, how many times is the Boolean expression of the structure evaluated?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 8)如果一个post-test循环结构的语句或语句块执行了N次，那么这个结构的布尔表达式被评估了多少次？
- en: 9)Design the flowchart and write the corresponding Python statement (in general
    form) of a mid-test loop structure. Explain how this loop control structure operates.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 9)设计流程图并编写一个mid-test循环结构的相应Python语句（一般形式）。解释这个循环控制结构是如何工作的。
- en: 10)Design the flowchart and write the corresponding Python statement (in general
    form) of a for-loop. Explain how this loop control structure operates.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 10)设计流程图并编写一个for循环的相应Python语句（一般形式）。解释这个循环控制结构是如何工作的。
- en: 11)State the rules that apply to for-loops.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 11)说明适用于for循环的规则。
- en: 12)What are nested loops?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 12)嵌套循环是什么？
- en: 13)Write an example program that uses nested loop control structures and explain
    the way they are executed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 13)编写一个使用嵌套循环控制结构的示例程序，并解释它们是如何执行的。
- en: 14)State the rules that apply to nested loops.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 14)说明适用于嵌套循环的规则。
- en: 15)Design a diagram that could help someone decide which loop control structure
    is most appropriate to choose, depending on a given problem.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 15)设计一个图表，可以帮助人们根据给定问题决定选择哪种循环控制结构。
- en: 16)Describe the “Ultimate” rule and give two examples, in general form, using
    a pre-test and a post-test loop structure.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 16)描述“终极”规则，并给出两个示例，使用预测试和后测试循环结构的一般形式。
- en: 17)Suppose a Python program uses a loop control structure to search for a given
    word in an electronic English dictionary. Why is it critical to break out of the
    loop when the given word is found?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 17) 假设一个Python程序使用循环控制结构在电子英语词典中搜索一个给定的单词。为什么在找到给定单词时退出循环是至关重要的？
- en: 18)Why is it critical to clean out your loops?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 18) 清理循环为什么是至关重要的？
- en: 19)What is an infinite loop?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 19) 什么是无限循环？
