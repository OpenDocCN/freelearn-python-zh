- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Blender is a free, open source application for 3D modeling and animation. It
    has evolved over the years and, since version 3.0, is on par with state-of-the-art
    software in many aspects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Blender是一款免费、开源的3D建模和动画应用程序。多年来它不断发展，自3.0版本以来，在许多方面与最先进的软件并驾齐驱。
- en: It provides a Python **Application Programming Interface** (**API**) for automating
    tasks, adding functionalities, and integrating Blender in large productions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了一个Python **应用程序编程接口**（**API**）用于自动化任务，添加功能，并将Blender集成到大型制作中。
- en: Python is a free, open source programming language for quick yet powerful scripting.
    Its syntax, akin to simplified English, automatic memory management, and ease
    of integration, makes it the standard in software APIs and 3D pipelines.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种免费、开源的编程语言，用于快速而强大的脚本编写。它的语法类似于简化英语，自动内存管理以及易于集成，使其成为软件API和3D管道的标准。
- en: This book goes through the steps of the 3D process, starting with the creation
    and manipulation of objects, then animation and deformation follow, with rendering
    as the closing chapter. Though this order is a linear path, every chapter can
    stand on its own, with the exception perhaps of [*Chapter 6*](B18375_06.xhtml#_idTextAnchor129),
    and [*Chapter 8*](B18375_08.xhtml#_idTextAnchor206), which rely on examples introduced
    in their immediate predecessor.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过3D流程的步骤进行讲解，从创建和操作对象开始，然后是动画和变形，最后以渲染作为结尾章节。尽管这个顺序是一个线性路径，但每个章节都可以独立存在，除了可能[*第6章*](B18375_06.xhtml#_idTextAnchor129)和[*第8章*](B18375_08.xhtml#_idTextAnchor206)，它们依赖于其直接前驱中引入的示例。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for users of Blender who want to expand their skills and learn
    to script, technical directors who want to automate laborious tasks, and professionals
    and hobbyists who want to learn more about the Python architecture of Blender.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望扩展技能并学习编写脚本的Blender用户，希望自动化繁琐任务的导演，以及希望了解更多关于Blender Python架构的专业人士和爱好者。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18375_01.xhtml#_idTextAnchor014), *Python’s Integration with
    Blender*, teaches you how to run Python instructions in Blender, and use external
    editors and version control.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18375_01.xhtml#_idTextAnchor014), *Python与Blender的集成*，教您如何在Blender中运行Python指令，以及使用外部编辑器和版本控制。'
- en: '[*Chapter 2*](B18375_02.xhtml#_idTextAnchor033), *Python Entities and APIs*,
    teaches you how to set up options for developers, and how to use Blender modules
    and access the current context and objects.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18375_02.xhtml#_idTextAnchor033), *Python实体和API*，教您如何为开发者设置选项，以及如何使用Blender模块和访问当前上下文和对象。'
- en: '[*Chapter 3*](B18375_03.xhtml#_idTextAnchor049), *Creating Your Add-Ons*, teaches
    you how to write Blender add-ons using Python, how towrite operators, and how
    to add entries to Blender menus.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18375_03.xhtml#_idTextAnchor049), *创建您的插件*，教您如何使用Python编写Blender插件，如何编写操作符，以及如何将条目添加到Blender菜单中。'
- en: '[*Chapter 4*](B18375_04.xhtml#_idTextAnchor075), *Exploring Object Transformations*,
    teaches you how location, rotation, and scale are handled in Python, how to use
    object constraints and transform matrices, and how to use input properties in
    operators.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18375_04.xhtml#_idTextAnchor075), *探索对象变换*，教您在Python中如何处理位置、旋转和缩放，如何使用对象约束和变换矩阵，以及如何在操作符中使用输入属性。'
- en: '[*Chapter 5*](B18375_05.xhtml#_idTextAnchor100), *Designing Graphical Interfaces*,
    provides information on how the Blender user interface works, how to create and
    arrange your own panels, and how to load custom icons and display buttons for
    custom functions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18375_05.xhtml#_idTextAnchor100), *设计图形界面*，提供了关于Blender用户界面如何工作的信息，如何创建和排列您自己的面板，以及如何加载自定义图标并显示用于自定义功能的按钮。'
- en: '[*Chapter 6*](B18375_06.xhtml#_idTextAnchor129), *Structuring Our Code and
    Add-Ons*, teaches you how to write and distribute modular addons, how to display
    add-on preferences, and how to update changes in your modules.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18375_06.xhtml#_idTextAnchor129), *构建我们的代码和插件*，教您如何编写和分发模块化插件，如何显示插件首选项，以及如何更新模块中的更改。'
- en: '[*Chapter 7*](B18375_07.xhtml#_idTextAnchor171), *The Animation System*, teaches
    you how to access and create animation data, how to script procedural motions,
    and how to extrapolate rotations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18375_07.xhtml#_idTextAnchor171), *动画系统*，教您如何访问和创建动画数据，如何编写过程式动作脚本，以及如何外推旋转。'
- en: '[*Chapter 8*](B18375_08.xhtml#_idTextAnchor206), *Animation Modifiers*, instructs
    you on how to add non-destructive modifiers to animations, and how to use them
    for animated procedural effects.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18375_08.xhtml#_idTextAnchor206)，*动画修改器*，指导您如何向动画添加非破坏性修改器，以及如何使用它们创建动画的进程式效果。'
- en: '[*Chapter 9*](B18375_09.xhtml#_idTextAnchor226), *Animation Drivers*, teaches
    you how to set up inputs for animation channels, how to drive animations with
    Python expressions, and how to convert the oscillation formula to animated objects.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18375_09.xhtml#_idTextAnchor226)，*动画驱动器*，教您如何设置动画通道的输入，如何使用Python表达式驱动动画，以及如何将振荡公式转换为动画对象。'
- en: '[*Chapter 10*](B18375_10.xhtml#_idTextAnchor247), *Advanced and Modal Operators*,
    teaches you how to customize the operator execution flow and how to respond to
    input events in your operators.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18375_10.xhtml#_idTextAnchor247)，*高级和模式操作符*，教您如何自定义操作符执行流程以及如何在您的操作符中响应输入事件。'
- en: '[*Chapter 11*](B18375_11.xhtml#_idTextAnchor265), *Object Modifiers*, provides
    information on how object modifiers, armatures, and lattices work, and how to
    set up animation controls of deformed objects.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18375_11.xhtml#_idTextAnchor265)，*对象修改器*，提供有关对象修改器、骨架和晶格如何工作以及如何设置变形对象的动画控制的信息。'
- en: '[*Chapter 12*](B18375_12.xhtml#_idTextAnchor304), *Rendering and Shaders*,
    teaches you how color and material information is applied to objects and how that
    process can be automated.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18375_12.xhtml#_idTextAnchor304)，*渲染和着色器*，教您颜色和材质信息是如何应用到对象上的，以及这个过程是如何自动化的。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: The examples in this book were written and tested using Blender version 3.3\.
    Version 3.3 is a long-term support release and can be found on most application
    platforms, besides being available for free at [Blender.org](https://Blender.org).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例使用Blender版本3.3编写和测试。3.3是一个长期支持版本，可以在大多数应用平台上找到，此外，它可以在[Blender.org](https://Blender.org)免费获得。
- en: Using a programmer text editor is advised. Microsoft Visual Studio Code 1.70,
    a lightweight free editor available on most operating systems, is used in this
    book, but any other editor can be used.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 建议使用程序员文本编辑器。本书使用Microsoft Visual Studio Code 1.70，这是一个轻量级的免费编辑器，可在大多数操作系统上使用，但任何其他编辑器也可以使用。
- en: More instructions on how to install the software are provided in [*Chapter 1*](B18375_01.xhtml#_idTextAnchor014).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更多有关如何安装软件的说明可在[*第1章*](B18375_01.xhtml#_idTextAnchor014)中找到。
- en: The scripts contained in the book were written with forward compatibility in
    mind. The code available online will be updated to accommodate changes in future
    releases.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 书中包含的脚本考虑到向前兼容性而编写。在线可用的代码将更新以适应未来版本的更改。
- en: It is assumed that you have some experience with Blender and at least a basic
    understanding of how Python works, but special effort was put into keeping those
    requirements low and providing explanations for every concept used in this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您对Blender有一些经验，并且至少对Python的工作原理有基本了解，但特别努力将要求保持较低，并为本书中使用的每个概念提供解释。
