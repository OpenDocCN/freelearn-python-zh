- en: 'Section 2: Practical Electronics for Interacting with the Physical World'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第2节：与物理世界互动的实用电子学
- en: In this section, we are going to explore concepts related to connecting your
    Raspberry Pi to the physical world with electronics using its *P1 header*, which
    is the large set of pins on the motherboard that we commonly just call the *GPIO
    pins.*
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '在本节中，我们将探讨与使用树莓派的*P1引脚*连接物理世界的相关概念，这是主板上的一组大引脚，我们通常称之为*GPIO引脚*。 '
- en: In essence, this section is the bridge between the software world and the electronics
    world. Our goal is to cover the core terminology and practical concepts that you
    need to know to start interfacing with both simple and complex electronics. By
    the end of this section, you will have the knowledge to further explore and investigate
    the challenges of interfacing electronics to a Raspberry Pi and make informed
    decisions and carry out directed research as your use cases and interests desire.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，这一部分是软件世界和电子世界之间的桥梁。我们的目标是涵盖您需要了解的核心术语和实际概念，以便开始与简单和复杂的电子设备进行接口。到本节结束时，您将具备进一步探索和研究将电子设备与树莓派接口的挑战的知识，并能够根据您的用例和兴趣进行明智决策并进行有针对性的研究。
