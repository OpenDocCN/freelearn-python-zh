- en: 'Section 3: Design Patterns in Python'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：Python中的设计模式
- en: Design patterns offer specialized design solutions to various software engineering
    problems, making software resilient, scalable, and robust. The chapters in Section
    3 iterate through a wide-ranging collection of design patterns, preparing you
    for most software engineering use cases in the real world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 设计模式为各种软件工程问题提供专业的解决方案，使软件具有弹性、可扩展性和健壮性。第3节通过广泛的设计模式集合，为你在现实世界中的大多数软件工程用例做好准备。
