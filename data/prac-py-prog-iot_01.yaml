- en: 'Section 1: Programming with Python and the Raspberry Pi'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第1节：使用Python和树莓派进行编程
- en: In this first section of our journey, our primary focus will be on the *Internet*
    part of IoT.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们旅程的第一部分中，我们的主要重点将放在物联网的*互联网*部分。
- en: We'll start by learning how to properly set up your Python development environment,
    before exploring and playing with a variety of networking techniques using Python
    to build network- and internet-connected services and applications. We will also
    create simple web user interfaces that work with the techniques and examples we
    will learn about.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先学习如何正确设置您的Python开发环境，然后探索并使用Python玩各种网络技术，构建网络和互联网连接的服务和应用程序。我们还将创建简单的网络用户界面，与我们将要学习的技术和示例一起使用。
- en: However, I am sure if you are reading this book you are eager to jump right
    in, learn about and play with electronics, and start building and tinkering. I
    know I would be! So, [Chapter 2](9436dfb5-3c70-4aff-9f64-512b7843b0cb.xhtml), *Getting
    Started with Python and IoT* is dedicated to building a simple internet-connected
    IoT project from the ground up – electronics and all – so that we have a reference
    example for later chapters (and something to tinker with!).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我相信如果您正在阅读这本书，您渴望立即开始，了解并玩电子设备，并开始构建和修补。我知道我会！因此，第2章，使用Python和物联网开始，致力于从零开始构建一个简单的互联网物联网项目-包括电子设备-以便我们在以后的章节中有一个参考示例（和一些东西可以修补！）。
- en: Let's get started!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
