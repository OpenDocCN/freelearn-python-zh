- en: 'Section 2: Advanced Programming Concepts'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 部分：高级编程概念
- en: We continue our journey by learning the advanced concepts of the Python language
    in this section. This includes a refresher of some concepts for you with an introduction
    to advanced subjects such as iterators, generators, errors, and exception handling.
    This will help you to move to the next level of programming in Python. In addition
    to writing Python programs, we also explore how to write and automate unit tests
    and integration tests using test frameworks such as unittest and pytest. In the
    last part of this section, we discuss some advanced function concepts for data
    transformation and building decorators in Python, and how to use data structures
    including pandas DataFrames for analytics applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本节继续我们的旅程，通过学习 Python 语言的先进概念。这包括为你复习一些概念，并介绍高级主题，如迭代器、生成器、错误和异常处理。这将帮助你进入
    Python 编程的下一个层次。除了编写 Python 程序外，我们还探讨如何使用 unittest 和 pytest 等测试框架编写和自动化单元测试和集成测试。在本节的最后部分，我们讨论了一些用于数据转换和构建
    Python 装饰器的先进函数概念，以及如何使用包括 pandas DataFrames 在内的数据结构进行数据分析应用。
