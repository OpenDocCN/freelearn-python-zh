    20171001, 2)`, increments `EventCount` by `2`, so that it's now `3`. The third
    function call adds a new record, as the `EventCount` or primary key, is different.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个函数调用`dynamo_repo.update_dynamo_event_counter('324', 20171001)`，将`EventCount`设置为`1`；第二个函数调用`dynamo_repo.update_dynamo_event_counter('324',
