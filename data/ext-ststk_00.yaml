- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: You hold in your hands (or in your e-reader) the first book dedicated to writing
    code to be used with the SaltStack framework of tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你手中（或你的电子阅读器中）的是第一本专门介绍编写与SaltStack工具框架一起使用的代码的书。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015_split_000.html#E9OE1-d9976ffc65994572ad672a3ef48f1135
    "Chapter 1. Starting with the Basics"), *Starting with the Basics*, starts with
    a discussion of the two core principles that this book focuses on: how Salt uses
    Python and how the Loader system works. These form the foundation of extending
    Salt.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#E9OE1-d9976ffc65994572ad672a3ef48f1135 "第1章。从基础知识开始"),
    *从基础知识开始*，从讨论本书关注的两个核心原则开始：Salt如何使用Python以及Loader系统是如何工作的。这些构成了扩展Salt的基础。'
- en: '[Chapter 2](part0019_split_000.html#I3QM2-d9976ffc65994572ad672a3ef48f1135
    "Chapter 2. Writing Execution Modules"), *Writing Execution Modules*, explains
    that the heavy lifting in most of Salt is performed by execution modules, which
    are often wrapped by other modules. A solid understanding of execution modules
    will also be key to understanding how other module types work.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019_split_000.html#I3QM2-d9976ffc65994572ad672a3ef48f1135 "第2章。编写执行模块"),
    *编写执行模块*，解释了Salt中的大部分重工作是由执行模块完成的，这些模块通常被其他模块封装。对执行模块的深入了解也将是理解其他模块类型如何工作的关键。'
- en: '[Chapter 3](part0023_split_000.html#LTSU2-d9976ffc65994572ad672a3ef48f1135
    "Chapter 3. Extending Salt Configuration"), *Extending Salt Configuration*, explains
    that the ability to dynamically manage configuration can make some modules far
    more useful. Some modules won''t even work without dynamic configuration. Here,
    we explore different ways to provide that.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0023_split_000.html#LTSU2-d9976ffc65994572ad672a3ef48f1135 "第3章。扩展Salt配置"),
    *扩展Salt配置*，解释了动态管理配置的能力可以使某些模块变得更有用。有些模块甚至没有动态配置就无法工作。在这里，我们探讨提供这种能力的不同方法。'
- en: '[Chapter 4](part0030_split_000.html#SJGS2-d9976ffc65994572ad672a3ef48f1135
    "Chapter 4. Wrapping States Around Execution Modules"), *Wrapping States Around
    Modules*, supports the fact that execution modules make things work, but state
    modules make that work persist. In this chapter, you will see how to manage execution
    modules using state modules.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0030_split_000.html#SJGS2-d9976ffc65994572ad672a3ef48f1135 "第4章。将状态封装在模块周围"),
    *将状态封装在模块周围*，支持执行模块使事物工作的事实，但状态模块使这种工作持久。在本章中，你将了解如何使用状态模块来管理执行模块。'
- en: '[Chapter 5](part0033_split_000.html#VF2I1-d9976ffc65994572ad672a3ef48f1135
    "Chapter 5. Rendering Data"), *Rendering Data*, shows that the renderer system
    allows you to add your own templating systems, increasing the power of states.
    Jinja and YAML are all well and good, but sometimes, you need something more.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0033_split_000.html#VF2I1-d9976ffc65994572ad672a3ef48f1135 "第5章。渲染数据"),
    *渲染数据*，展示了渲染系统允许你添加自己的模板系统，从而增强状态的功能。Jinja和YAML都很好，但有时你需要更多。'
- en: '[Chapter 6](part0038_split_000.html#147LC1-d9976ffc65994572ad672a3ef48f1135
    "Chapter 6. Handling Return Data"), *Handling Return Data*, answers the query
    what happens to the data when a job finishes. There are many places it can go,
    and you can write modules to send it there.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0038_split_000.html#147LC1-d9976ffc65994572ad672a3ef48f1135 "第6章。处理返回数据"),
    *处理返回数据*，回答了当作业完成时数据会发生什么的问题。数据可以前往许多地方，你可以编写模块将其发送到那里。'
- en: '[Chapter 7](part0047_split_000.html#1CQAE2-d9976ffc65994572ad672a3ef48f1135
    "Chapter 7. Scripting with Runners"), *Scripting with Runners*, shows that SaltStack
    knows that system administrators have used scripting languages for years, and
    they have provided a scripting environment that combines Python with the raw power
    of Salt.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0047_split_000.html#1CQAE2-d9976ffc65994572ad672a3ef48f1135 "第7章。使用Runners进行脚本编写"),
    *使用Runners进行脚本编写*，展示了SaltStack知道系统管理员多年来一直在使用脚本语言，他们提供了一个结合Python和Salt原始力量的脚本环境。'
- en: '[Chapter 8](part0051_split_000.html#1GKCM1-d9976ffc65994572ad672a3ef48f1135
    "Chapter 8. Adding External File Servers"), *Adding External File Servers*, advises
    not to just serve files from Salt Master. You can serve files from wherever you
    want with your own external file server module.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0051_split_000.html#1GKCM1-d9976ffc65994572ad672a3ef48f1135 "第8章。添加外部文件服务器"),
    *添加外部文件服务器*，建议不要仅仅从Salt Master提供文件服务。你可以使用自己的外部文件服务器模块从任何你想要的地方提供文件服务。'
- en: '[Chapter 9](part0056_split_000.html#1LCVG1-d9976ffc65994572ad672a3ef48f1135
    "Chapter 9. Connecting to the Cloud"), *Connecting to the Cloud*, helps you find
    out how you can update existing cloud modules or add your own. Everyone uses the
    cloud now, and Salt Cloud connects it to Salt.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](part0056_split_000.html#1LCVG1-d9976ffc65994572ad672a3ef48f1135 "第
    9 章. 连接到云")，*连接到云*，帮助您了解如何更新现有的云模块或添加您自己的模块。现在每个人都使用云，Salt Cloud 将其与 Salt 连接起来。'
- en: '[Chapter 10](part0061_split_000.html#1Q5IA2-d9976ffc65994572ad672a3ef48f1135
    "Chapter 10. Monitoring with Beacons"), *Monitoring with Beacons*, helps us to
    solve the problem that Salt isn''t normally associated with monitoring, which
    is a shame. Beacons are one way to integrate Salt into your monitoring framework.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](part0061_split_000.html#1Q5IA2-d9976ffc65994572ad672a3ef48f1135 "第
    10 章. 使用信标进行监控")，*使用信标进行监控*，帮助我们解决 Salt 通常不与监控相关联的问题，这确实是个遗憾。信标是将 Salt 集成到您的监控框架的一种方式。'
- en: '[Chapter 11](part0065_split_000.html#1TVKI1-d9976ffc65994572ad672a3ef48f1135
    "Chapter 11. Extending the Master"), *Extending the Master*, explains that Salt
    provides a way for you to serve the administrative needs of the Master programmatically.
    Bonus points for tying in your own authentication system to Salt.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](part0065_split_000.html#1TVKI1-d9976ffc65994572ad672a3ef48f1135 "第
    11 章. 扩展主节点")，*扩展主节点*，解释了 Salt 提供了一种程序化地满足主节点管理需求的方法。如果您能将您自己的身份验证系统与 Salt 结合起来，那么这将是一个加分项。'
- en: '[Appendix A](part0070_split_000.html#22O7C1-d9976ffc65994572ad672a3ef48f1135
    "Appendix A. Connecting Different Modules"), *Connecting Different Modules*, gives
    solutions to how to fit the different components even if it is known that Salt
    modules are designed to play together. This appendix lays out how the different
    parts connect together.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](part0070_split_000.html#22O7C1-d9976ffc65994572ad672a3ef48f1135 "附录
    A. 连接不同模块")，*连接不同模块*，提供了即使知道 Salt 模块旨在协同工作，如何适配不同组件的解决方案。本附录阐述了不同部分是如何连接在一起的。'
- en: '[Appendix B](part0074_split_000.html#26I9K1-d9976ffc65994572ad672a3ef48f1135
    "Appendix B. Contributing Code Upstream"), *Contributing Code Upstream*, gives
    you tips to know where the project is screwed up or what features are missing.
    It doesn''t have to be that way with Salt but going back to the community.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 B](part0074_split_000.html#26I9K1-d9976ffc65994572ad672a3ef48f1135 "附录
    B. 向上游贡献代码")，*向上游贡献代码*，为您提供了一些了解项目哪里出了问题或哪些功能缺失的技巧。在 Salt 中，这不必是这样的，但可以回到社区。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: This book assumes a reasonable amount of knowledge of both Salt and the Python
    programming language. While you may be able to slam out some code without much
    experience (indeed, that is how the author got started with both), you will find
    it much easier with these tools already under your belt.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您对 Salt 和 Python 编程语言有一定的了解。虽然您可能能够在没有太多经验的情况下快速编写代码（实际上，作者就是这样开始使用这两者的），但有了这些工具，您会发现这要容易得多。
- en: While the examples in this book are tested and functional, they may not be applicable
    to your needs. They are designed to be simple and easily understood by one who
    is comfortable with both Python and Salt, while still showcasing a reasonably
    amount of functionality.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书中的示例经过测试且功能正常，但它们可能不适用于您的需求。它们旨在简单易懂，适合那些对 Python 和 Salt 都很熟悉的读者，同时仍然展示了相当数量的功能。
- en: Salt currently has a baseline of Python 2.6, which means that many older Linux
    distributions are still supported. As of the first edition of this book, Salt
    does not currently run on the Python 3.x branch. Minion-side examples are expected
    to work in Windows as well, except when the dependencies that they rely on aren't
    available.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Salt 目前支持 Python 2.6 的基线，这意味着许多较老的 Linux 发行版仍然得到支持。截至本书的第一版，Salt 目前不支持 Python
    3.x 分支。从节点端的示例预期在 Windows 上也能正常工作，除非它们依赖的依赖项不可用。
- en: Because both the Master and the Minion can be run on the same machine, you only
    need one computer to perform the examples in this book. Many of the examples do
    refer to software that may not be preinstalled with your operating system. In
    those cases, the software should still be available for download.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于主节点和从节点都可以在同一台机器上运行，您只需要一台计算机来执行本书中的示例。许多示例确实会引用可能未预装在您的操作系统中的软件。在这些情况下，该软件仍然可以下载。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for both new and existing Salt developers who are looking to build
    and write new Salt modules. Some prior Python development experience is expected.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合所有希望构建和编写新 Salt 模块的新手和现有 Salt 开发者。预期您有一定的 Python 开发经验。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "If
    there is no `__virtual__()` function, then the module will always be available
    on every system."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“如果没有`__virtual__()`函数，则该模块将在每个系统上始终可用。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "When you visit your fork on GitHub again, you will see a link that says
    **New Pull Request**."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中如下所示：“当你再次访问GitHub上的分支时，你会看到一个写着**新拉取请求**的链接。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。告诉我们你对本书的看法——你喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载本书的示例代码文件，网址为 [http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了本书，你可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从你购买本书的下拉菜单中选择。
- en: Click on **Code Download**.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: Downloading the color images of this book
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/ExtendingSaltStack_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ExtendingSaltStack_ColorImages.pdf).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/ExtendingSaltStack_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ExtendingSaltStack_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问答
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
