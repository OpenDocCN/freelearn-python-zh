- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Python rocks!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python很棒！
- en: 'From the earliest version in the late 1980s to the current version, it has
    evolved with the same philosophy: providing a multiparadigm programming language
    with readability and productivity in mind.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从20世纪80年代末的最早版本到当前版本，它以相同的理念发展：提供一种多范式编程语言，考虑可读性和生产力。
- en: People used to see Python as yet another scripting language and wouldn't feel
    right about using it to build large systems. However, over the years and thanks
    to some pioneer companies, it became obvious that Python could be used to build
    almost any kind of system.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 人们过去常常将Python视为又一种脚本语言，并不认为它适合用来构建大型系统。然而，多年来，多亏了一些先锋公司，显而易见的是Python可以用来构建几乎任何类型的系统。
- en: In fact, many developers that come from another language are charmed by Python
    and make it their language of choice.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，许多来自其他语言的开发人员都被Python所吸引，并将其作为自己的首选语言。
- en: This is something you are probably aware of if you have bought this book, so
    there's no need to convince you about the merits of the language any further.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是您可能已经知道的内容，所以无需进一步说服您使用这种语言的优点。
- en: This book is written to express many years of experience of building all kinds
    of applications with Python, from small system scripts done in a couple of hours
    to very large applications written by dozens of developers over several years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是根据多年使用Python构建各种应用程序的经验而写成的，从几小时内完成的小型系统脚本到由数十名开发人员在数年内编写的非常大型应用程序。
- en: It describes the best practices used by developers when working with Python.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它描述了开发人员在使用Python时使用的最佳实践。
- en: This book covers some topics that do not focus on the language itself but rather
    on the tools and techniques used to work with it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了一些不专注于语言本身的主题，而是关于用于处理它的工具和技术。
- en: In other words, this book describes how an advanced Python developer works every
    day.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，这本书描述了高级Python开发人员每天的工作。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Current Status of Python"), *Current Status
    of Python*, showcases the current state of the Python language and its community.
    It shows how Python is constantly changing, why it is changing, and also why these
    facts are important for anyone who wants to call themselves a Python professional.
    This chapter also features the most popular and canonical ways of working in Python—popular
    productivity tools and conventions that are de facto standards now.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，Python的当前状态，展示了Python语言及其社区的当前状态。它展示了Python是如何不断变化的，为什么它在变化，以及为什么这些事实对任何想要称自己为Python专业人士的人都很重要。本章还介绍了在Python中工作的最流行和规范的方式——流行的生产工具和现在已经成为事实标准的约定。
- en: '[Chapter 2](ch02.html "Chapter 2. Syntax Best Practices – below the Class Level"),
    *Syntax Best Practices – below the Class Level*, presents iterators, generators,
    descriptors, and so on, in an advanced way. It also covers useful notes about
    Python idioms and internal CPython types implementations with their computational
    complexities as a rationale for showcased idioms.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，语法最佳实践——类级别以下，以高级方式介绍了迭代器、生成器、描述符等。它还涵盖了关于Python成语和内部CPython类型实现的有用注释，以及它们的计算复杂性作为展示成语的理由。
- en: '[Chapter 3](ch03.html "Chapter 3. Syntax Best Practices – above the Class Level"),
    *Syntax Best Practices – above the Class Level*, explains syntax best practices,
    but focuses above the class level. It covers more advanced object-oriented concepts
    and mechanisms available in Python. This knowledge is required in order to understand
    the last section of the chapter, which presents different approaches to metaprogramming
    in Python.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，语法最佳实践——类级别以上，解释了语法最佳实践，但侧重于类级别以上。它涵盖了Python中可用的更高级的面向对象的概念和机制。为了理解本章的最后一部分，需要掌握这些知识，该部分介绍了Python中元编程的不同方法。
- en: '[Chapter 4](ch04.html "Chapter 4. Choosing Good Names"), *Choosing Good Names*,
    involves choosing good names. It is an extension to PEP 8 with naming best practices,
    but also gives tips on designing good APIs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，选择良好的名称，涉及选择良好的名称。它是对PEP 8的扩展，包括命名最佳实践，还提供了有关设计良好API的建议。
- en: '[Chapter 5](ch05.html "Chapter 5. Writing a Package"), *Writing a Package*,
    explains how to create the Python package and which tools to use in order to properly
    distribute it on the official Python Package Index or any other package repository.
    Information about packages is supplemented with a brief review of the tools that
    allow you to create standalone executables from Python sources.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，编写包，解释了如何创建Python包以及使用哪些工具来正确在官方Python包索引或任何其他包存储库上分发它。关于包的信息还附有一个简要回顾，介绍了允许您从Python源代码创建独立可执行文件的工具。
- en: '[Chapter 6](ch06.html "Chapter 6. Deploying Code"), *Deploying Code*, aims
    mostly at Python web developers and backend engineers, because it deals with code
    deployments. It explains how Python applications should be built in order to be
    easily deployed to remote servers and what tools you can use in order to automate
    that process. This chapter dovetails with [Chapter 5](ch05.html "Chapter 5. Writing
    a Package"), *Writing a Package*, because it shows how packages and private package
    repositories can be used to streamline your application deployments.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，部署代码，主要面向Python网络开发人员和后端工程师，因为它涉及代码部署。它解释了Python应用程序应该如何构建，以便轻松部署到远程服务器，以及您可以使用哪些工具来自动化该过程。这一章与第5章，编写包，相呼应，因为它展示了如何使用包和私有包存储库来简化应用程序部署。
- en: '[Chapter 7](ch07.html "Chapter 7. Python Extensions in Other Languages"), *Python
    Extensions in Other Languages*, explains why writing C extensions for Python might
    be a good solution sometimes. It also shows that it is not as hard as it seems
    to be as long as the proper tools are used.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。其他语言中的Python扩展")，“其他语言中的Python扩展”，解释了为什么有时为Python编写C扩展可能是一个好的解决方案。它还表明只要使用适当的工具，这并不像看起来那么困难。'
- en: '[Chapter 8](ch08.html "Chapter 8. Managing Code"), *Managing Code*, gives some
    insight into how a project code base can be managed and explains how to set up
    various continuous development processes.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。管理代码")，“管理代码”，提供了一些关于如何管理项目代码库的见解，并解释了如何设置各种持续开发流程。'
- en: '[Chapter 9](ch09.html "Chapter 9. Documenting Your Project"), *Documenting
    Your Project*, covers documentation and provides tips on technical writing and
    how Python projects should be documented.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。记录您的项目")，“记录您的项目”，涵盖了文档编写，并提供了有关技术写作以及如何记录Python项目的建议。'
- en: '[Chapter 10](ch10.html "Chapter 10. Test-Driven Development"), *Test-Driven
    Development*, explains the basic principles of test-driven development and the
    tools that can be used in this development methodology.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。测试驱动开发")，“测试驱动开发”，解释了测试驱动开发的基本原则以及可以在这种开发方法中使用的工具。'
- en: '[Chapter 11](ch11.html "Chapter 11. Optimization – General Principles and Profiling
    Techniques"), *Optimization – General Principles and Profiling Techniques*, explains
    optimization. It provides profiling techniques and an optimization strategy guideline.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。优化-一般原则和分析技术")，“优化-一般原则和分析技术”，解释了优化。它提供了分析技术和优化策略指南。'
- en: '[Chapter 12](ch12.html "Chapter 12. Optimization – Some Powerful Techniques"),
    *Optimization – Some Powerful Techniques*, extends [Chapter 11](ch11.html "Chapter 11. Optimization
    – General Principles and Profiling Techniques"), *Optimization – General Principles
    and Profiling Techniques*, by providing some common solutions to the performance
    problems that are often found in Python programs.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。优化-一些强大的技术")，“优化-一些强大的技术”，扩展了[第11章](ch11.html "第11章。优化-一般原则和分析技术")，“优化-一般原则和分析技术”，提供了一些常见的解决方案，用于解决Python程序中经常出现的性能问题。'
- en: '[Chapter 13](ch13.html "Chapter 13. Concurrency"), *Concurrency*, introduces
    the vast topic of concurrency in Python. It explains what concurrency is, when
    it might be necessary to write concurrent applications, and what are the main
    approaches to concurrency for Python programmers.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。并发")，“并发”，介绍了Python中广泛的并发主题。它解释了并发是什么，何时可能需要编写并发应用程序，以及Python程序员的并发主要方法。'
- en: '[Chapter 14](ch14.html "Chapter 14. Useful Design Patterns"), *Useful Design
    Patterns*, concludes the book with a set of useful design patterns and example
    implementations in Python.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。有用的设计模式")，“有用的设计模式”，通过一组有用的设计模式和Python中的示例实现来结束本书。'
- en: What you need for this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好准备
- en: This book is written for developers who work under any operating system for
    which Python 3 is available.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些在任何Python 3可用的操作系统下工作的开发人员编写的。
- en: This is not a book for beginners, so I assume you have Python installed in your
    environment or know how to install it. Anyway, this book takes into account the
    fact that not everyone needs to be fully aware of the latest Python features or
    officially recommended tools. This is why the first chapter provides a recap of
    common utilities (such as virtual environments and pip) that are now considered
    standard tools of professional Python developers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一本面向初学者的书，所以我假设您已经在您的环境中安装了Python，或者知道如何安装它。无论如何，这本书考虑到并非每个人都需要完全了解最新的Python功能或官方推荐的工具。这就是为什么第一章提供了常见实用工具（如虚拟环境和pip）的回顾，这些现在被认为是专业Python开发人员的标准工具。
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: This book is written for Python developers who wish to go further in mastering
    Python. And by developers I mean mostly professionals, so programmers who write
    software in Python for a living. This is because it focuses mostly on tools and
    practices that are crucial for creating performant, reliable, and maintainable
    software in Python.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为希望在掌握Python方面更进一步的Python开发人员编写的。而且我所说的开发人员主要是专业人士，所以是以Python为生写软件的程序员。这是因为它主要关注的是对于在Python中创建高性能、可靠和可维护软件至关重要的工具和实践。
- en: It does not mean that hobbyists won't find anything interesting. This book should
    be great for anyone who is interested in learning advance-level concepts with
    Python. Anyone who has basic Python skills should be able to follow the content
    of the book, although it might require some additional effort from less experienced
    programmers. It should also be a good introduction to Python 3.5 for those who
    are still a bit behind and continue to use Python in version 2.7 or older.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着爱好者找不到有趣的东西。这本书对于任何对学习Python高级概念感兴趣的人来说都应该很棒。任何具有基本Python技能的人都应该能够理解本书的内容，尽管对于经验较少的程序员来说可能需要额外的努力。对于那些仍然使用Python
    2.7或更早版本的人来说，这也应该是Python 3.5的一个很好的介绍。
- en: 'Finally, the groups that should benefit most from reading this book are web
    developers and backend engineers. This is because of two topics featured in here
    that are especially important in their areas of work: reliable code deployments
    and concurrency.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，应该从阅读本书中受益最多的群体是Web开发人员和后端工程师。这是因为本书中有两个特别重要的主题：可靠的代码部署和并发。
- en: Conventions
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Use
    the `str.encode(encoding, errors)` method, which encodes the string using a registered
    codec for encoding."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“使用`str.encode(encoding,
    errors)`方法，该方法使用注册的编码器对字符串进行编码。”
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码设置如下：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目以粗体设置：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中出现在文本中，就像这样：“单击**下一步**按钮将您移动到下一个屏幕。”'
- en: Note
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明显示在这样的框中。
- en: Tip
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧显示如下。
