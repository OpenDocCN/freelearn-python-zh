- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: It is our great pleasure to introduce you to the fourth edition of our book.
    The first one came out in 2015, and since then the book has been a top seller
    all around the world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常高兴向您介绍我们书籍的第四版。第一版于2015年出版，自那时起，这本书在全球范围内一直是最畅销的。
- en: Ten years ago, being a programmer meant working with certain tools, implementing
    certain paradigms. Today, the landscape is different. Developers tend to be even
    more specialized than before, and there is great focus on things like APIs, and
    distributed applications. We have tried to capture the current trends, and to
    offer you the best foundational layer we could think of, drawing from our experience
    as developers who work in a fast-paced industry.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 十年前，成为一名程序员意味着使用某些工具，实现某些范式。今天，情况不同了。开发者比以前更加专业化，并且对API和分布式应用等事物给予了极大的关注。我们试图捕捉当前的趋势，并为您提供我们能够想到的最佳基础层，借鉴我们作为在快节奏行业中工作的开发者的经验。
- en: Each new edition has brought about some kind of change. Obsolete chapters were
    removed, new ones were added, and others again have been amended to reflect the
    modern ways in which software is written.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新版本都带来了一些变化。过时的章节被删除，新的章节被添加，其他章节也被修订，以反映软件编写的现代方式。
- en: This edition features three new chapters. The first one discusses the topic
    of type hinting. Type hinting is not new to Python, but now we feel it has become
    such an established practice that the book wouldn’t have been complete without
    it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本版新增了三个新章节。第一个章节讨论了类型提示的话题。类型提示对Python来说并不新鲜，但现在我们认为它已经变得如此根深蒂固，以至于没有它这本书就不完整。
- en: The second one, which discusses the topic of CLI applications, steps in by replacing
    an old chapter that was about GUIs. Most of what we do with a computer today happens
    in a browser, and many desktop applications have been built, or rewritten, by
    leveraging browser components, so we felt that a whole chapter dedicated to GUIs
    was perhaps a bit obsolete.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个章节，讨论了命令行应用程序的话题，通过替换一个关于图形用户界面的旧章节而介入。如今，我们的大部分计算机操作都在浏览器中进行，许多桌面应用程序都是通过利用浏览器组件构建或重写的，因此我们认为一个专门讨论图形用户界面的章节可能有点过时。
- en: Finally, the third one explores the topic of competitive programming.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第三个主题探讨了竞赛编程。
- en: The remaining chapters have been updated to reflect the latest additions to
    the language, and improved to make the presentation even simpler and more fluid,
    while still aiming at offering interesting examples to the reader.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 剩余的章节已经更新，以反映语言最新的添加，并进行了改进，使展示更加简单流畅，同时仍然旨在为读者提供有趣示例。
- en: The soul of the book, its essence, is still intact. It shouldn’t feel like yet
    another Python book. It is, first and foremost, about programming. It tries to
    convey as much information as possible and, sometimes, when the page count couldn’t
    allow it, it points to the resources you need to further your knowledge.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 书的灵魂，其精髓，仍然保持完整。它不应该感觉像另一本Python书。首先，它是一本关于编程的书。它试图传达尽可能多的信息，有时，当页数不允许时，它会指向你需要进一步了解知识的资源。
- en: It is designed to last. It explains concepts and information in a way that should
    stand the test of time, for as long as possible. There is great amount of work,
    thinking, and meetings, that goes into making sure of that.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它被设计成持久耐用。它以应该经得起时间考验的方式解释概念和信息，尽可能长时间地保持其有效性。为此，我们投入了大量的工作、思考和会议。
- en: It is also radically different than its first edition. It is much more mature,
    more professional, and focuses more on the language and slightly less on projects.
    We think the line that strikes the balance between these two parts has been drawn
    in the right place.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它与第一版相比也发生了根本性的变化。它更加成熟，更加专业，更专注于语言，而稍微减少了对项目的关注。我们认为，在这两部分之间取得平衡的线条已经画在了正确的位置。
- en: It will require you to focus and work hard. All the code is available for download.
    You can clone the repository from GitHub, if you like. Please check it out. It
    will help you cement what you will learn when reading these pages. Code is not
    a static thing. It is very much alive. It changes, it morphs. You will learn much
    more if you take the time to explore it, change it, and break it. We have left
    several guidelines in the book, to help you do that.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这将要求你集中精力并努力工作。所有代码都可供下载。如果你喜欢，你可以从GitHub克隆仓库。请查看它。这将帮助你巩固你在阅读这些页面时所学到的知识。代码不是静态的东西。它非常活跃。它变化，它演变。如果你花时间去探索它，改变它，并打破它，你会学到更多。我们在书中留下了几条指南，以帮助你做到这一点。
- en: In closing, I want to express my gratitude to my co-author, Heinrich.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在结束之际，我想对我的合著者海因里希表达我的感激之情。
- en: 'This book is now as much his as it is mine. Every chapter is infused with his
    talent, his creativity, and the depth of his knowledge. He is also gifted with
    tremendous memory: he can spot a redundant piece of information in chapters that
    are 200 pages apart. I can’t do that.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书现在和他的一样，也是我的。每一章都融入了他的才华、他的创造力和他知识的深度。他还拥有惊人的记忆力：他可以在相隔200页的章节中找到重复的信息。我做不到这一点。
- en: Like me, he has spent many long nights and weekends making sure everything was
    presented in the best possible way. It is because I have shared this journey with
    him, that I have so much confidence in the quality of this work.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我一样，他花费了许多漫长的夜晚和周末，确保一切都能以最佳的方式呈现。正是因为我和他一起走过这段旅程，我对这本书的质量充满信心。
- en: Our advice for you is to study these pages well, and experiment with the source
    code. Once you are confident in your Python skills, please don’t stop learning.
    Try to go beyond the language, transcend it. A senior developer should know certain
    concepts and master certain skills that cannot be contained within one language,
    it’s just not possible. Studying other languages helps to learn how to discriminate
    between those features that pertain to a certain language, and others that are
    instead more generic, related to programming. Hopefully this book will help you
    get there.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对您的建议是仔细研究这些页面，并尝试源代码。一旦您对自己的Python技能有信心，请不要停止学习。尝试超越语言，超越它。高级开发者应该了解某些概念并掌握某些技能，这些技能不能被包含在一种语言中，这是不可能的。学习其他语言有助于了解如何区分那些属于特定语言的特性，以及那些更通用的特性，与编程相关。希望这本书能帮助您达到这一点。
- en: Enjoy the journey and, whatever you learn, please share it with others.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 享受这段旅程，无论您学到什么，请与他人分享。
- en: Fabrizio
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 法布里齐奥
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的人群
- en: This book is for people who have some programming experience, but not necessarily
    with Python. Some knowledge of basic programming concepts will be useful, although
    it is not a strict requirement.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些有一定编程经验的人准备的，但不一定非要是Python。了解一些基本编程概念会有所帮助，尽管这不是严格的要求。
- en: Even if you already have some experience with Python, this book can still be
    useful to you, both as a reference to Python’s fundamentals, and for providing
    a wide range of considerations and suggestions collected over four combined decades
    of experience.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您已经有一些Python的经验，这本书仍然对您有用，既可以作为Python基础知识的参考，也可以提供四十年经验积累的广泛考虑和建议。
- en: What this book covers
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '*Chapter 1* , *A Gentle Introduction to Python* , introduces you to fundamental
    programming concepts and constructs of the Python language. It also guides you
    through getting Python up and running on your computer.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*Python的温和介绍*，向您介绍了Python语言的基本编程概念和结构。它还指导您如何在您的计算机上安装并运行Python。'
- en: '*Chapter 2* , *Built-In Data Types* , introduces you to Python built-in data
    types. Python has a very rich set of native data types, and this chapter will
    give you a description and examples for each of them.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*内置数据类型*，向您介绍了Python的内置数据类型。Python拥有非常丰富的原生数据类型，本章将为您描述并举例说明每一种。'
- en: '*Chapter 3* , *Conditionals and Iteration* , teaches you how to control the
    flow of the code by inspecting conditions, applying logic, and performing loops.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*条件语句和循环*，教您如何通过检查条件、应用逻辑和执行循环来控制代码的流程。'
- en: '*Chapter 4* , *Functions, the Building Blocks of Code* , teaches you how to
    write functions. Functions are essential to code reuse, to reducing debugging
    time, and, in general, to writing higher quality code.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*函数，代码的构建块*，教您如何编写函数。函数对于代码重用、减少调试时间以及总体上编写更高质量的代码至关重要。'
- en: '*Chapter 5* , *Comprehensions and Generators* , introduces you to the functional
    aspects of Python programming. This chapter teaches you how to write comprehensions
    and generators, which are powerful tools that you can use to write faster, more
    concise code, and save memory.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*列表推导式和生成器*，向您介绍了Python编程的功能性方面。本章教您如何编写列表推导式和生成器，这些是强大的工具，您可以用它们来编写更快、更简洁的代码，并节省内存。'
- en: '*Chapter 6* , *OOP, Decorators, and Iterators* , teaches you the basics of
    object-oriented programming with Python. It shows you the key concepts and all
    the potentials of this paradigm. It also shows you one of the most useful features
    of the language: decorators.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*面向对象编程、装饰器和迭代器*，教你使用 Python 进行面向对象编程的基础知识。它展示了这一范式的关键概念和所有潜力。它还展示了语言中最有用的功能之一：装饰器。'
- en: '*Chapter 7* , *Exceptions and Context Managers* , introduces the concept of
    exceptions, which represent errors that occur in applications, and how to handle
    them. It also covers context managers, which are very useful when dealing with
    resources.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*异常和上下文管理器*，介绍了异常的概念，它代表了应用程序中发生的错误，以及如何处理它们。它还涵盖了上下文管理器，这在处理资源时非常有用。'
- en: '*Chapter 8* , *Files and Data Persistence* , teaches you how to deal with files,
    streams, data interchange formats, and databases.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*文件和数据持久性*，教你如何处理文件、流、数据交换格式和数据库。'
- en: '*Chapter 9* , *Cryptography and Tokens* , touches upon the concepts of security,
    hashes, encryption, and tokens, which are essential for writing secure software.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*密码学和令牌*，涉及安全、散列、加密和令牌的概念，这些对于编写安全软件至关重要。'
- en: '*Chapter 10* , *Testing* , teaches you the fundamentals of testing, and guides
    you through a few examples on how to test your code, in order to make it more
    robust, fast and reliable.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*测试*，教你测试的基础知识，并指导你通过一些示例了解如何测试你的代码，以便使其更健壮、快速和可靠。'
- en: '*Chapter 11* , *Debugging and Profiling* , shows you the main methods for debugging
    and profiling code and some examples of how to apply them.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*调试和性能分析*，展示了调试和性能分析代码的主要方法，以及一些应用示例。'
- en: '*Chapter 12* , *Introduction to Type Hinting* , guides you through the syntax
    and main concepts of type hinting. Type hinting has become more and more popular
    in recent years because it enriches both the language and the tools that are part
    of its ecosystem.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*类型提示简介*，指导你了解类型提示的语法和主要概念。近年来，类型提示越来越受欢迎，因为它丰富了语言及其生态系统中的工具。'
- en: '*Chapter 13* , *Data Science in Brief* , illustrates a few key concepts by
    means of a comprehensive example, using the powerful Jupyter Notebook.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*简明数据科学*，通过一个综合示例，使用强大的 Jupyter Notebook，说明了几个关键概念。'
- en: '*Chapter 14* , *Introduction to API Development* , introduces API development
    using the FastAPI framework.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*API开发简介*，介绍了使用 FastAPI 框架进行 API 开发。'
- en: '*Chapter 15* , *CLI Applications* , introduces command-line interface applications.
    They are run in a console or terminal, and are a common and natural way in which
    developers write several of their own day-to-day tools.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*命令行应用程序*，介绍了命令行界面应用程序。它们在控制台或终端中运行，是开发者编写日常工具的一种常见且自然的方式。'
- en: '*Chapter 16* , *Packaging Python Applications* , guides you through the process
    of preparing a project to be published, and shows you how to upload the result
    on the **Python Package Index** ( **PyPI** ).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*打包Python应用程序*，指导你准备一个项目以供发布，并展示如何将结果上传到**Python包索引**（**PyPI**）。'
- en: '*Chapter 17* , *Programming Challenges* , introduces the concept of competitive
    programming, by showing you how to solve two problems from the Advent of Code
    website.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*编程挑战*，介绍了竞技编程的概念，通过展示如何解决 Advent of Code 网站上的两个问题来展示。'
- en: To get the most out of this book
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: You are encouraged to follow the examples in this book. You will need a computer,
    an internet connection, and a browser. The book is written for Python 3.12, but
    it should also work, for the most part, with any recent version of Python 3. We
    have given guidelines on how to install `Python` on your operating system. The
    procedures to do that normally get out of date quickly, so we recommend you refer
    to the most up-to-date guide on the web to find precise setup instructions. We
    have also explained how to install all the extra libraries used in the various
    chapters. No particular editor is required to type the code; however, we suggest
    that those who are interested in following the examples should consider adopting
    a proper coding environment. We have offered suggestions on this matter in the
    first chapter.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励您遵循本书中的示例。您需要一个计算机、互联网连接和浏览器。本书是为Python 3.12编写的，但大部分也应该适用于任何较新的Python 3版本。我们已提供有关如何在您的操作系统上安装`Python`的指南。这些步骤通常很快就会过时，因此我们建议您参考网络上最新的指南以获取精确的设置说明。我们还解释了如何安装各章节中使用的所有额外库。不需要特定的编辑器来输入代码；然而，我们建议有兴趣跟随示例的人考虑采用适当的编码环境。我们在第一章中对此提出了建议。
