- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Django is an open-source Python web framework that encourages rapid development
    and clean, pragmatic design. It takes care of much of the hassle of web development
    and presents a relatively shallow learning curve for beginner programmers. Django
    follows Python’s “batteries included” philosophy, shipping with a rich and versatile
    set of modules that solve common web-development problems. The simplicity of Django,
    together with its powerful features, makes it attractive to both novice and expert
    programmers. Django has been designed for simplicity, flexibility, reliability,
    and scalability.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Django是一个开源的Python Web框架，它鼓励快速开发和清晰、实用的设计。它处理了Web开发中的许多繁琐工作，并为初学者程序员提供了一个相对平缓的学习曲线。Django遵循Python的“电池包含”哲学，附带一套丰富且多功能性的模块，用于解决常见的Web开发问题。Django的简单性与其强大的功能相结合，使其对新手和专家程序员都具有吸引力。Django被设计为简单、灵活、可靠和可扩展。
- en: Nowadays, Django is used by countless start-ups and large organizations such
    as Instagram, Spotify, Pinterest, Udemy, Robinhood, and Coursera. It is not by
    coincidence that, over the last few years, Django has consistently been chosen
    by developers worldwide as one of the most loved web frameworks in Stack Overflow’s
    annual developer survey.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Django被无数初创公司和大型组织如Instagram、Spotify、Pinterest、Udemy、Robinhood和Coursera所使用。在过去的几年里，Django一直被全球开发者选为Stack
    Overflow年度开发者调查中最受欢迎的Web框架之一，这并非巧合。
- en: This book will guide you through the entire process of developing professional
    web applications with Django. The book focuses on explaining how the Django web
    framework works by building multiple projects from the ground up. This book not
    only covers the most relevant aspects of the framework but also explains how to
    apply Django to very diverse real-world situations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将指导你通过使用Django开发专业Web应用的整个过程。本书侧重于通过从头构建多个项目来解释Django Web框架的工作原理。本书不仅涵盖了框架的最相关方面，还解释了如何将Django应用于各种不同的现实世界情况。
- en: This book not only teaches Django but also presents other popular technologies,
    such as PostgreSQL, Redis, Celery, RabbitMQ, and Memcached. You will learn how
    to integrate these technologies into your Django projects throughout the book
    to create advanced functionalities and build complex web applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不仅教授Django，还介绍了其他流行的技术，如PostgreSQL、Redis、Celery、RabbitMQ和Memcached。你将在整本书中学习如何将这些技术集成到你的Django项目中，以创建高级功能并构建复杂的Web应用。
- en: '*Django 5 By Example* will walk you through the creation of real-world applications,
    solving commonproblems, and implementing best practices, using a step-by-step
    approach that is easy to follow.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 《Django 5实例教程》将逐步引导你创建现实世界应用，解决常见问题，并实施最佳实践，采用易于跟随的步骤方法。
- en: After reading this book, you will have a good understanding of how Django works
    and how to build full-fledged Python web applications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书后，你将很好地理解Django的工作原理以及如何构建完整的Python Web应用。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book should serve as a primer for programmers newly initiated to Django.
    The book is intended for developers with Python knowledge who wish to learn Django
    in a pragmatic manner. Perhaps you are completely new to Django, or you already
    know a little but you want to get the most out of it. This book will help you
    to master the most relevant areas of the framework by building practical projects
    from scratch. You need to have familiarity with programming concepts in order
    to read this book. In addition to basic Python knowledge, some previous knowledge
    of HTML and JavaScript is assumed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书应作为新接触Django的程序员入门指南。本书面向具有Python知识并希望以实用方式学习Django的开发者。也许你是Django的完全新手，或者你已经了解一些，但希望从中获得最大收益。本书将通过从头开始构建实际项目来帮助你掌握框架中最相关的领域。为了阅读本书，你需要熟悉编程概念。除了基本的Python知识外，还假设你有一些HTML和JavaScript的先验知识。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: This book encompasses a range of topics of web application development with
    Django. The book will guide you through building four different fully-featured
    web applications, that are built over the course of 17 chapters.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了使用Django进行Web应用开发的多个主题。本书将指导你通过17个章节构建四个不同的功能齐全的Web应用。
- en: A blog application (chapters 1 to 3)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博客应用（第1章至第3章）
- en: An image bookmarking website (chapters 4 to 7)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片书签网站（第4章至第7章）
- en: An online shop (chapters 8 to 11)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线商店（第8章至第11章）
- en: An e-learning platform (chapters 12 to 17)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线学习平台（第12章至第17章）
- en: Each chapter covers several Django features.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都涵盖了几个Django功能。
- en: '*Chapter 1, Building a Blog Application*, will introduce you to the framework
    through a blog application. You will create the basic blog models, views, templates,
    and URLs to display blog posts. You will learn how to build QuerySets with the
    Django **object-relational mapper** (**ORM**), and you will configure the Django
    administration site.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章，构建博客应用程序*，将通过博客应用程序向您介绍框架。您将创建基本的博客模型、视图、模板和URL来显示博客文章。您将学习如何使用Django的**对象关系映射器**（**ORM**）构建QuerySets，并配置Django管理站点。'
- en: '*Chapter 2, Enhancing Your Blog with Advanced Features*, will teach you how
    to add pagination to your blog, and how to implement Django class-based views.
    You will learn to send emails with Django, and handle forms and model forms. You
    will also implement a comment system for blog posts.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章，增强博客的高级功能*，将教授您如何为您的博客添加分页，以及如何实现Django基于类的视图。您将学习使用Django发送电子邮件，处理表单和模型表单。您还将实现博客文章的评论系统。'
- en: '*Chapter 3, Extending Your Blog Application*, explores how to integrate third-party
    applications. This chapter will guide you through the process of creating a tagging
    system, and you will learn how to build complex QuerySets to recommed similar
    posts. The chapter will teach you how to create custom template tags and filters.
    You will also learn how to use the sitemap framework and create an RSS feed for
    your posts. You will complete your blog application by building a search engine
    using PostgreSQL’s full-text search capabilities.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章，扩展您的博客应用程序*，探讨了如何集成第三方应用程序。本章将指导您创建标签系统，并学习如何构建复杂的QuerySets来推荐相似的文章。本章将教授您如何创建自定义模板标签和过滤器。您还将学习如何使用站点地图框架并为您的文章创建RSS源。您将通过使用PostgreSQL的全文搜索功能构建搜索引擎来完成您的博客应用程序。'
- en: '*Chapter 4, Building a Social Website*, explains how to build a social website.
    You will learn how to implement user authentication views and learn to use the
    Django authentication framework. You will implement user registration and extend
    the user model with a custom profile model.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章，构建社交网站*，解释了如何构建社交网站。您将学习如何实现用户认证视图，并学会使用Django认证框架。您将实现用户注册，并通过自定义资料模型扩展用户模型。'
- en: '*Chapter 5, Implementing Social Authentication*, covers implementing social
    authentication and using the messages framework. You will create a custom authentication
    backend and you will integrate social authentication with Google, using OAuth
    2\. You will learn how to use `django-extensions` to run the development server
    through HTTPS and customize the social authentication pipeline to automate the
    user profile creation.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章，实现社交认证*，涵盖了实现社交认证和使用消息框架。您将创建自定义认证后端，并将社交认证与Google集成，使用OAuth 2.0。您将学习如何使用`django-extensions`通过HTTPS运行开发服务器，并自定义社交认证管道来自动化用户资料创建。'
- en: '*Chapter 6, Sharing Content on Your Website*, will teach you how to transform
    your social application into an image bookmarking website. You will define many-to-many
    relationships for models, and you will create a JavaScript bookmarklet that integrates
    into your project. The chapter will show you how to generate image thumbnails.
    You will also learn how to implement asynchronous HTTP requests using JavaScript
    and Django and you will implement infinite scroll pagination.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章，在您的网站上共享内容*，将教授您如何将您的社交应用程序转变为图片书签网站。您将为模型定义多对多关系，并创建一个集成到您项目中的JavaScript书签小工具。本章将向您展示如何生成图片缩略图。您还将学习如何使用JavaScript和Django实现异步HTTP请求，并实现无限滚动分页。'
- en: '*Chapter 7, Tracking User Actions*, will show you how to build a follower system
    for users. You will complete your image bookmarking website by creating a user
    activity stream application. You will learn how to create generic relations between
    models and optimize QuerySets.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章，跟踪用户行为*，将向您展示如何构建用户关注系统。您将通过创建用户活动流应用程序来完成您的图片书签网站。您将学习如何在模型之间创建通用关系并优化QuerySets。'
- en: You will work with signals and implement denormalization. You will use Django
    Debug Toolbar to obtain relevant debug information. Finally, you will integrate
    Redis into your project to count image views and you will create a ranking of
    the most viewed images with Redis.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您将使用信号并实现反规范化。您将使用Django调试工具栏来获取相关调试信息。最后，您将集成Redis到您的项目中以计数图片查看次数，并使用Redis创建最常查看图片的排名。
- en: '*Chapter 8, Building an Online Shop*, explores how to create an online shop.
    You will build models for a product catalog, and you will create a shopping cart
    using Django sessions. You will build a context processor for the shopping cart
    and will learn how to manage customer orders. The chapter will teach you how to
    send asynchronous notifications using Celery and RabbitMQ. You will also learn
    to monitor Celery using Flower.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章，构建在线商店*，探讨了如何创建在线商店。您将为产品目录构建模型，并使用Django会话创建购物车。您将为购物车构建上下文处理器，并学习如何管理客户订单。本章将教会您如何使用Celery和RabbitMQ发送异步通知。您还将学习如何使用Flower监控Celery。'
- en: '*Chapter 9, Managing Payments and Orders*, explains how to integrate a payment
    gateway into your shop. You will integrate Stripe Checkout and receive asynchronous
    payment notifications in your application. You will implement custom views in
    the administration site and you will also customize the administration site to
    export orders to CSV files. You will also learn how to generate PDF invoices dynamically.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章，管理支付和订单*，解释了如何将支付网关集成到您的商店中。您将集成Stripe Checkout并在您的应用程序中接收异步支付通知。您将在管理站点中实现自定义视图，并自定义管理站点以导出CSV文件格式的订单。您还将学习如何动态生成PDF发票。'
- en: '*Chapter 10, Extending Your Shop*, will teach you how to create a coupon system
    to apply discounts to the shopping cart. You will update the Stripe Checkout integration
    to implement coupon discounts and you will apply coupons to orders. You will use
    Redis to store products that are usually bought together, and use this information
    to build a product recommendation engine.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章，扩展您的商店*，将教会您如何创建一个优惠券系统以应用于购物车。您将更新Stripe Checkout集成以实现优惠券折扣，并将优惠券应用于订单。您将使用Redis存储通常一起购买的产品，并利用这些信息构建一个产品推荐引擎。'
- en: '*Chapter 11, Adding Internationalization to Your Shop*, will show you how to
    add internationalization to your project. You will learn how to generate and manage
    translation files and translate strings in Python code and Django templates. You
    will use Rosetta to manage translations and implement per-language URLs. You will
    learn how to translate model fields using `django-parler` and how to use translations
    with the ORM. Finally, you will create a localized form field using `django-localflavor`.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章，为您的商店添加国际化*，将向您展示如何将国际化添加到您的项目中。您将学习如何生成和管理翻译文件，以及如何在Python代码和Django模板中翻译字符串。您将使用Rosetta来管理翻译并实现按语言URL。您将学习如何使用`django-parler`来翻译模型字段以及如何使用ORM进行翻译。最后，您将使用`django-localflavor`创建一个本地化的表单字段。'
- en: '*Chapter 12, Building an E-Learning Platform*, will guide you through creating
    an e-learning platform. You will add fixtures to your project, and create initial
    models for the content management system. You will use model inheritance to create
    data models for polymorphic content. You will learn how to create custom model
    fields by building a field to order objects. You will also implement authentication
    views for the CMS.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章，构建电子学习平台*，将指导您创建电子学习平台。您将为项目添加固定数据，并为内容管理系统创建初始模型。您将使用模型继承来创建多态内容的数据模型。您将学习如何通过构建一个用于排序对象的字段来创建自定义模型字段。您还将实现CMS的认证视图。'
- en: '*Chapter 13, Creating a Content Management System*, will teach you how to create
    a CMS using class-based views and mixins. You will use the Django groups and permissions
    system to restrict access to views and implement formsets to edit the content
    of courses. You will also create a drag-and-drop functionality to reorder course
    modules and their content using JavaScript and Django.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章，创建内容管理系统*，将教会您如何使用基于类的视图和混入创建CMS。您将使用Django的组和权限系统来限制对视图的访问，并实现表单集来编辑课程内容。您还将创建一个拖放功能，使用JavaScript和Django重新排序课程模块及其内容。'
- en: '*Chapter 14, Rendering and Caching Content*, will show you how to implement
    the public views for the course catalog. You will create a student registration
    system and manage student enrollment on courses. You will create the functionality
    to render different types of content for the course modules. You will learn how
    to cache content using the Django cache framework and configure the Memcached
    and Redis cache backends for your project. Finally, you will learn how to monitor
    Redis using the administration site.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章，渲染和缓存内容*，将向你展示如何实现课程目录的公共视图。你将创建一个学生注册系统并管理学生选课。你将创建为课程模块渲染不同类型内容的功能。你将学习如何使用Django缓存框架缓存内容，并为你的项目配置Memcached和Redis缓存后端。最后，你将学习如何使用管理站点监控Redis。'
- en: '*Chapter 15, Building an API*, explores building a RESTful API for your project
    using Django REST framework. You will learn how to create serializers for your
    models and build custom API views. You will handle API authentication and implement
    permissions for API views.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章，构建API*，探讨了使用Django REST框架为你的项目构建RESTful API。你将学习如何为你的模型创建序列化器并构建自定义API视图。你将处理API认证并为API视图实现权限。'
- en: You will learn how to build API viewsets and routers. The chapter will also
    teach you how to consume your API using the Requests library.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何构建API视图集和路由器。本章还将教你如何使用Requests库来消费你的API。
- en: '*Chapter 16, Building a Chat Server*, explains how to use Django Channels to
    create a real-time chat server for students. You will learn how to implement functionalities
    that rely on asynchronous communication through WebSockets. You will create a
    WebSocket consumer with Python and implement a WebSocket client with JavaScript.
    You will use Redis to set up a channel layer and you will learn how to make your
    WebSocket consumer fully asynchronous. You will also implement a chat history
    by persisting chat messages into the database.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章，构建聊天服务器*，解释了如何使用Django Channels为学生创建一个实时聊天服务器。你将学习如何实现依赖于异步通信通过WebSockets的功能。你将使用Python创建WebSocket消费者并实现JavaScript
    WebSocket客户端。你将使用Redis设置频道层，并学习如何使你的WebSocket消费者完全异步。你还将通过将聊天消息持久化到数据库中实现聊天历史。'
- en: '*Chapter 17, Going Live*, will show you how to create settings for multiple
    environments and how to set up a production environment using PostgreSQL, Redis,
    uWSGI, NGINX, and Daphne with Docker Compose. You will learn how to serve your
    project securely through HTTPS and use the Django system check framework. The
    chapter will also teach you how to build a custom middleware and create custom
    management commands.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章，上线*，将向你展示如何为多个环境创建设置，以及如何使用PostgreSQL、Redis、uWSGI、NGINX和Daphne与Docker
    Compose设置生产环境。你将学习如何通过HTTPS安全地提供你的项目，并使用Django系统检查框架。本章还将教你如何构建自定义中间件和创建自定义管理命令。'
- en: To get the most out of this book
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: You must possess a good working knowledge of Python.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须具备良好的Python工作知识。
- en: You should be comfortable with HTML and JavaScript.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该熟悉HTML和JavaScript。
- en: It is recommended that you go through parts 1 to 3 of the tutorial in the official
    Django documentation at [https://docs.djangoproject.com/en/5.0/intro/tutorial01/](https://docs.djangoproject.com/en/5.0/intro/tutorial01/).
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议你通过官方Django文档中的教程第1部分到第3部分[https://docs.djangoproject.com/en/5.0/intro/tutorial01/](https://docs.djangoproject.com/en/5.0/intro/tutorial01/)进行学习。
- en: Download the example code files
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Django-5-by-Example](https://github.com/PacktPublishing/Django-5-by-Example).
    We also have other code bundles from our rich catalog of books and videos available
    at https://github.com/PacktPublishing/. Check them out!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/Django-5-by-Example](https://github.com/PacktPublishing/Django-5-by-Example)。我们还有其他来自我们丰富图书和视频目录的代码包，可在https://github.com/PacktPublishing/找到。查看它们吧！
- en: Download the color images
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: https://packt.link/gbp/9781805125457.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。你可以从这里下载：https://packt.link/gbp/9781805125457。
- en: Conventions used
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example: “Edit the `models.py` file of the `shop` application.”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如：“编辑`shop`应用的`models.py`文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按以下方式设置：
- en: '[PRE0]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE2]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen. For instance, words in menus or dialog boxes appear in the text like
    this. For example: “Select **System info** from the **Administration** panel.”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或屏幕上出现的单词。例如，菜单或对话框中的单词在文本中显示如下。例如：“从**管理**面板中选择**系统信息**。”'
- en: Warnings or important notes appear like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门看起来像这样。
