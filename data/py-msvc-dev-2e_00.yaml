- en: Conventions used
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example; " The `__name__` variable, whose value will be `__main__` when you
    run that single Python module, is the name of the application package."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如；“当您运行单个Python模块时，其值将为`__main__`的`__name__`变量是应用程序包的名称。”'
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes. For example: "There are many
    great synchronous frameworks to build microservices with Python, like **Bottle**,
    **Pyramid** with **Cornice**, or **Flask**."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或你在屏幕上看到的单词，例如在菜单或对话框中。例如：“有许多优秀的同步框架可以用Python构建微服务，如 **Bottle**、**Pyramid**
    与 **Cornice** 或 **Flask**。”'
