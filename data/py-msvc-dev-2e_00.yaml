- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Python Microservices Development* introduces the design and creation of a
    microservice-based application using the popular Python programming language,
    and the Quart web framework. In this book, you will learn about microservice architecture
    and how it differs from the traditional monolithic approach, what the benefits
    are, as well as potential trouble that needs overcoming.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《Python 微服务开发》介绍了使用流行的 Python 编程语言和 Quart 网络框架设计和创建基于微服务的应用程序。在这本书中，你将了解微服务架构以及它与传统单体方法的区别，它的益处，以及需要克服的潜在问题。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for people familiar with the fundamentals of the Python programming
    language who want to start writing web services, or who have inherited a web service
    they want to modernize. It is expected that the reader will be familiar with simple
    Python structures such as functions and loops, as well as some more advanced features
    such as decorators. Some familiarity with using web applications would be helpful,
    although the fundamentals of application design are covered.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些熟悉 Python 编程语言基础并希望开始编写网络服务，或者继承了需要现代化的网络服务的人而写的。预期读者将熟悉诸如函数和循环等简单的 Python
    结构，以及一些更高级的特性，如装饰器。对使用网络应用有一定的了解会有所帮助，尽管应用设计的原理已经涵盖。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Understanding Microservices*, introduces the concepts behind
    microservices, the differences between monolithic applications and microservices,
    common benefits and pitfalls, as well as testing and scaling.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*理解微服务*，介绍了微服务的概念，单体应用与微服务之间的区别，常见的益处和陷阱，以及测试和扩展。'
- en: '*Chapter 2*, *Discovering Quart*, covers the Quart web framework and the ways
    in which it can respond to requests, create templated documents, act as middleware,
    handle errors, and read configuration.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*发现 Quart*，涵盖了 Quart 网络框架以及它如何响应请求、创建模板文档、充当中间件、处理错误和读取配置的方式。'
- en: '*Chapter 3*, *Coding, Testing, and Documentation: the Virtuous Cycle*, teaches
    you about the different types of testing that are possible, what benefits each
    type has, and how to set up automatic testing, as well as generating documentation
    in CI pipelines.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*编码、测试和文档：良性循环*，教你了解可能的不同类型的测试，每种类型的好处，以及如何设置自动测试，以及如何在 CI 管道中生成文档。'
- en: '*Chapter 4*, *Designing Jeeves*, looks at Jeeves, which is the sample application
    we use in this book to explain the various concepts behind microservices. We introduce
    what we need Jeeves to do and describe a monolithic approach to application design,
    covering the web API interface, database use, and worker pools.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*设计 Jeeves*，探讨了 Jeeves，这是我们在这本书中用来解释微服务背后各种概念的示例应用。我们介绍了 Jeeves 需要完成的工作，并描述了应用设计的单体方法，包括网络
    API 接口、数据库使用和工作者池。'
- en: '*Chapter 5*, *Splitting the Monolith*, builds on the monolithic Jeeves described
    in previous chapter. This chapter offers guidance on how to identify components
    that may be good microservices, measuring the effects of changes on the software
    architecture, and how to cleanly migrate features to new microservices.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*拆分单体*，基于前一章中描述的单体 Jeeves。本章提供了如何识别可能成为良好微服务的组件、衡量变化对软件架构的影响，以及如何干净地将功能迁移到新的微服务的指导。'
- en: '*Chapter 6*, *Interacting with Other Services*, explains how to make web requests
    to other services, how to configure and decide where to send those queries, and
    how to cache results, as well as make the data transfer more efficient.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*与其他服务交互*，解释了如何向其他服务发送网络请求，如何配置和决定将查询发送到何处，以及如何缓存结果，以及如何使数据传输更高效。'
- en: '*Chapter 7*, *Securing Your Services*, looks at how authentication, tokens,
    encryption, and security vulnerabilities are all essential topics to consider
    for any service, and here we build an authentication microservice for Jeeves,
    as well as discuss various things to consider when making an application secure
    against attack.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*保护您的服务*，探讨了身份验证、令牌、加密和安全漏洞都是任何服务必须考虑的基本话题，在这里我们为 Jeeves 构建了一个身份验证微服务，并讨论了在使应用程序免受攻击时需要考虑的各种事项。'
- en: '*Chapter 8*, *Making a Dashboard*, discusses how many applications will have
    a human view. In this chapter we add a dashboard to Jeeves so that it can be controlled
    using a ReactJS application, as well as discussing where best to add the front-end
    into the microservice architecture.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*制作仪表盘*，讨论了众多应用程序将具有人类视图。在本章中，我们向Jeeves添加了一个仪表盘，以便可以使用ReactJS应用程序进行控制，同时讨论在微服务架构中最佳添加前端的位置。'
- en: '*Chapter 9*, *Packaging and Running Python*, shows how, once created, an application
    needs to be packaged so that it can be deployed and run. In this chapter, we will
    learn about creating and publishing Python packages, as well as managing dependencies.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*打包和运行Python*，展示了创建应用程序后，需要打包以便部署和运行。在本章中，我们将学习创建和发布Python包，以及管理依赖项。'
- en: '*Chapter 10*, *Deploying on AWS*, looks at how cloud services provide a flexible
    platform to run a web service. This chapter covers creating containers for our
    application and deploying it in Amazon Web Services.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*在AWS上部署*，探讨了云服务如何提供一个灵活的平台来运行Web服务。本章涵盖了为我们的应用程序创建容器并在Amazon Web Services中部署它。'
- en: '*Chapter 11*, *What''s Next?*, summarizes the main things we have learned so
    far, and the topics that would make good further reading, as well as technologies
    that will prove useful for different types of application.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*接下来是什么？*，总结了我们迄今为止学到的主要内容，以及适合进一步阅读的主题，以及对不同类型应用有用的技术。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: Readers will find the book easier to follow with some Python programming experience,
    or experience in a very similar programming language. The basics of Python are
    not covered, and for the fundamentals we recommend a book such as *Learn Python
    Programming*, also from Packt Publishing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有Python编程经验或非常类似编程语言经验的读者来说，本书更容易理解。Python的基础知识没有涵盖，对于基础知识，我们推荐Packt Publishing出版的《Learn
    Python Programming》一书。
- en: Running the code samples from this book requires a computer with Python 3.8
    or greater installed on it. Python is available for free for all popular operating
    systems, such as Windows, macOS and Linux, among others.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 运行本书中的代码示例需要一台安装了Python 3.8或更高版本的计算机。Python对所有流行的操作系统，如Windows、macOS和Linux等，都是免费的。
- en: The author recommends not only running the code samples, but also experimenting
    with them to try different things out.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作者建议不仅运行代码示例，还要进行实验，尝试不同的东西。
