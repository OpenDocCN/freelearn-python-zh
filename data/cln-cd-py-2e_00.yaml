  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 请通过`feedback@packtpub.com`发送邮件，并在邮件主题中提及书籍的标题。如果您对本书的任何方面有疑问，请通过`questions@packtpub.com`发送邮件给我们。'
