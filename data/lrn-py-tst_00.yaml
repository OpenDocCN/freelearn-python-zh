- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this book, you'll learn about the major tools, techniques, and skills of
    automated testing in the Python 3 language. You'll learn about the tools that
    are included in Python's standard library, such as doctest, unittest, and unittest.mock.
    You'll also learn about useful nonstandard tools such as Nose and coverage.py.
    As we're talking about these tools, we'll also be discussing the philosophy and
    best practices of testing, so when you're done you'll be ready to use what you've
    learned in real-world projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将了解Python 3语言中自动化测试的主要工具、技术和技能。您将了解Python标准库中包含的工具，如doctest、unittest和unittest.mock。您还将了解如Nose和coverage.py等有用的非标准工具。在我们讨论这些工具时，我们还将讨论测试的哲学和最佳实践，因此您完成学习后，将准备好在现实世界项目中应用所学知识。
- en: 'This book is a successor to an earlier book, *Python Testing: Beginner''s Guide*,
    *Daniel Arbuckle*, *Packt Publishing* which only covered Python up to version
    2.6\. Python 3 and its related tools are just slightly too different to justify
    calling this book a second edition. If you''ve read the earlier book and parts
    of this book seem familiar to you, it''s because the two books are in fact similar.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是早期书籍《Python测试：入门指南》，作者丹尼尔·阿巴克勒，出版社Packt Publishing的后续作品，该书仅涵盖Python 2.6版本之前的Python。Python
    3及其相关工具与本书略有不同，不足以将其称为第二版。如果您已经阅读了早期书籍，并且这本书的某些部分看起来很熟悉，那是因为两本书实际上是相似的。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Python and Testing"), *Python and Testing*,
    provides an introduction to formalized and automated testing in Python.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Python与测试"), *Python与测试*，介绍了Python中的形式化和自动化测试。'
- en: '[Chapter 2](ch02.html "Chapter 2. Working with doctest"), *Working with doctest*,
    teaches you to use doctest, a tool that integrates testing and documentation.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用doctest"), *使用doctest*，教您如何使用doctest，这是一个将测试和文档集成的工具。'
- en: '[Chapter 3](ch03.html "Chapter 3. Unit Testing with doctest"), *Unit Testing
    with doctest*, helps you understand how to apply doctest to the discipline of
    unit testing.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 使用doctest进行单元测试"), *使用doctest进行单元测试*，帮助您理解如何将doctest应用于单元测试领域。'
- en: '[Chapter 4](ch04.html "Chapter 4. Decoupling Units with unittest.mock"), *Decoupling
    Units with unittest.mock*, teaches you to create and use mock objects.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 使用unittest.mock解耦单元"), *使用unittest.mock解耦单元*，教您如何创建和使用模拟对象。'
- en: '[Chapter 5](ch05.html "Chapter 5. Structured Testing with unittest"), *Structured
    Testing with unittest*, helps you to build more structured test suites with unittest.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 使用unittest进行结构化测试"), *使用unittest进行结构化测试*，帮助您使用unittest构建更结构化的测试套件。'
- en: '[Chapter 6](ch06.html "Chapter 6. Running Your Tests with Nose"), *Running
    Your Tests with Nose*, helps you run your doctests, unittests, and more with one
    command.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用Nose运行测试"), *使用Nose运行测试*，帮助您通过一条命令运行doctests、unittests等。'
- en: '[Chapter 7](ch07.html "Chapter 7. Test-driven Development Walk-through"), *Test-driven
    Development Walk-through*, takes you step by step through the test-driven development
    process.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 测试驱动开发实践"), *测试驱动开发实践*，逐步引导您通过测试驱动开发过程。'
- en: '[Chapter 8](ch08.html "Chapter 8. Integration and System Testing"), *Integration
    and System Testing*, teaches you how to test the interactions between units of
    code.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 集成与系统测试"), *集成与系统测试*，教您如何测试代码单元之间的交互。'
- en: '[Chapter 9](ch09.html "Chapter 9. Other Tools and Techniques"), *Other Tools
    and Techniques*, helps you learn about continuous integration, version control
    hooks, and other useful things that are related to testing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 其他工具和技术"), *其他工具和技术*，帮助您了解持续集成、版本控制钩子以及其他与测试相关的有用事物。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的什么
- en: You're going to need Python version 3.4 or later, a text editor, and Internet
    access to get the most out of this book.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要Python 3.4或更高版本、文本编辑器和互联网访问才能充分利用这本书。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is primarily for people who have a solid grasp of the Python language,
    and want a boost in working with automated testing. If you do not know Python
    at all, this book will still serve as an introduction to automated testing philosophy
    and practices. Thanks to Python's executable pseudocode nature, though, you might
    find the road a little bumpy at times.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向那些对Python语言有扎实掌握，并希望提高自动化测试能力的人群。如果您对Python一无所知，本书仍可作为自动化测试哲学和实践的入门指南。然而，由于Python的可执行伪代码特性，您可能会在某些时候发现道路有些崎岖。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的意义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Mock
    objects are provided by the `unittest.mock` module in the standard library."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名应如下显示：“Mock对象由标准库中的`unittest.mock`模块提供。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<feedback@packtpub.com>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有许多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现涉嫌盗版的内容，请通过发送链接到`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
