- en: 'Section 4: Production-Ready System – Making It Work in Real-Life Environments'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：生产就绪系统-使其在实际环境中运行
- en: The final section of the book focuses on some of the elements that make a live
    system work long term in real life, from the observability of the system, which
    is critical for detecting and fixing problems quickly, to handling the configuration
    that affects the whole system and includes techniques for ensuring that the different
    teams collaborate and develop systems in a coordinated fashion.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的最后一部分关注一些使实际生活中的系统长期运行的要素，从系统的可观察性，这对于快速检测和解决问题至关重要，到处理影响整个系统的配置，并包括确保不同团队协作和协调开发系统的技术。
- en: 'The first chapter of this section deals with how to discover an operation on
    a live cluster in order to detect usage and associated problems. This chapter
    introduces the concept of observability and the two main tools for supporting
    it: logs and metrics. It covers how to include them properly in a Kubernetes cluster.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的第一章介绍了如何在实时集群中发现操作以检测使用情况和相关问题。本章介绍了可观察性的概念以及支持它的两个主要工具：日志和指标。它涵盖了如何在Kubernetes集群中正确地包含它们。
- en: 'The second chapter of this section deals with a configuration that is shared
    across different microservices and how to work with dependencies between services.
    It also shows how to deal with secrets in real life: configuration parameters
    that contain sensible information, such as security keys and certificates.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的第二章涉及跨不同微服务共享的配置以及如何处理服务之间的依赖关系。它还展示了如何在现实生活中处理机密信息：包含敏感信息的配置参数，如安全密钥和证书。
- en: The third chapter of this section describes common problems on inter-team communication
    when working in microservice architectures and how to deal with them, including
    how to create a shared vision across the whole organization, how the division
    in teams affects the different APIs, and how to release new features across teams.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的第三章描述了在微服务架构中工作时团队间沟通的常见问题以及如何处理这些问题，包括如何在整个组织中创建共享愿景，团队划分如何影响不同的API，以及如何跨团队发布新功能。
