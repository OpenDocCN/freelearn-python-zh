  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如我们所知，我们已经学会了如何将温度传感器与BeagleBone板连接，以及如何通过Python开关GPIO的开关来点亮LED，现在我们将结合这两个之前的实验。让我们编写一个Python脚本来根据温度传感器的测量值使GPIO处于高电平或低电平。按照以下截图所示，在`TestLM35.py`文件中写下代码，并将其保存为不同的名称`LM35nLED.py`：
