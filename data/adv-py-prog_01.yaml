- en: 'Section 1: Python-Native and Specialized Optimization'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：Python原生和专用优化
- en: Python, along with its many libraries and packages, offers specialized data
    structures and classes that facilitate highly optimized operations. You will learn
    how to navigate through these different tools and use them appropriately to accelerate
    your Python program.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python及其众多库和包提供了专门的数据结构和类，这些结构和类有助于实现高度优化的操作。你将学习如何在这些不同的工具中导航，并适当地使用它们来加速你的Python程序。
