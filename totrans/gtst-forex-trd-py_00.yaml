- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Forex trading has been popular for the last 20 years and its popularity is only
    growing. This market attracts new traders mostly because of huge potential profits
    and the ability to start with a relatively small amount of initial capital. However,
    at the same time, it is known to be one of the most dangerous markets, as according
    to the statistics of most regulators, more than 75% of forex traders completely
    lose their money.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 外汇交易在过去20年里一直很受欢迎，其受欢迎程度还在不断增长。这个市场主要吸引新交易者，主要是因为巨大的潜在利润和能够用相对较少的初始资金开始交易的能力。然而，与此同时，它也被称为最危险的市场之一，因为根据大多数监管机构的统计数据，超过75%的外汇交易者完全损失了他们的资金。
- en: This happens for a number of reasons. Some newcomers to forex tend to treat
    it the same as stock trading and try to invest in a market that doesn’t have an
    intrinsic upside potential. Others want to take advantage of high leverage, being
    inspired by multiple “get rich quick” books to hunt for legendary profits, incorrectly
    calculating their exposure, and then quickly losing their entire deposit.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况发生的原因有很多。一些新进入外汇市场的交易者倾向于将其视为与股票交易相同，试图投资一个没有内在上涨潜力的市场。其他人则想利用高杠杆，受到多本“快速致富”书籍的启发，追求传奇般的利润，错误地计算他们的风险敞口，然后迅速损失掉全部存款。
- en: But the main problems for all beginner forex traders are a lack of trading ideas
    and a lack of understanding of why the market may do this or that, when it may
    be reasonable to place a trade, when it may be problematic, and when to stay away
    from the market entirely to avoid almost inevitable losses.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但所有外汇交易新手面临的主要问题是缺乏交易想法和对市场为何可能这样做或那样做的理解，何时进行交易是合理的，何时可能有问题，以及何时应完全远离市场以避免几乎不可避免的损失。
- en: Algorithmic trading can provide a solution to this problem because it’s based
    on rules that can be tested before any real money is put at stake. Beyond that,
    trading automation helps to mitigate operational risks and provides full control
    over execution, which is not achievable with manual order placement.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 算法交易可以解决这个问题，因为它基于可以在投入任何真实资金之前进行测试的规则。除此之外，交易自动化有助于降低操作风险，并提供了对执行的全权控制，这是手动下单无法实现的。
- en: 'This book bridges the gap between the “easy forex” advertised by many retail
    brokers and the real forex market, with all its caveats and pitfalls, from the
    perspective of a professional algo trader. It guides the reader through all the
    necessary steps in developing automated trading strategies that have at least
    a chance of survival in this controversial market. It is not a collection of ready-made
    recipes for you to copy, paste, and run: the markets are constantly changing and
    you will have to adapt and re-adapt your strategies to them as they change.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书填补了众多零售经纪商宣传的“简单外汇”与真实外汇市场之间的差距，从专业算法交易者的角度出发，涵盖了所有其警告和陷阱。它引导读者通过开发自动化交易策略的所有必要步骤，这些策略在这个有争议的市场中至少有生存的机会。这不是为你提供复制、粘贴和运行的现成食谱的集合：市场不断变化，你必须适应并重新适应你的策略以应对变化。
- en: The main goal of the book is to provide a clear understanding of what is possible,
    what is not, and what to realistically expect from algorithmic trading in forex.
    By the end of the book, you will have the essential knowledge of the forex market
    at the level of a professional desk trader. At the same time, you will have developed
    practical skills for implementing trading algorithms in Python. Although this
    book is only the first step for beginners into the world of forex trading, it
    can help you not only get started as a retail trader but also eventually find
    a job in this industry.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要目标是提供对算法交易在外汇市场中可能实现、不可能实现以及可以合理预期的清晰理解。到本书结束时，你将具备专业交易员水平的外汇市场基本知识。同时，你将掌握在Python中实施交易算法的实用技能。尽管这本书只是外汇交易新手进入这个领域的第一步，但它不仅能帮助你作为一个零售交易员开始，还能最终在这个行业中找到工作。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: 'This book is for anyone familiar with Python programming who wants to test
    the waters of algo trading. This is not a Python tutorial: I assume that you are
    well familiar with the language and object-oriented programming. No special knowledge
    in programming is required though, and any time a new type of object or structure
    is used, it is explained in detail.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些熟悉Python编程并想尝试算法交易的人准备的。这不是一本Python教程：我假设你对这种语言和面向对象编程非常熟悉。虽然不需要特殊的编程知识，但每当使用到新的对象或结构时，都会进行详细解释。
- en: No knowledge about markets and trading is required and nor is any prior experience
    in trading. I tried to explain the contents in the most simple terms but without
    simplifying the subject itself to help you expand your trading vocabulary and
    get a clear understanding of the meaning of the most essential terms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要关于市场和交易的知识，也不需要任何先前的交易经验。我试图用最简单的术语解释内容，但又不简化主题本身，以帮助你扩展交易词汇并清楚地理解最基本术语的含义。
- en: At the same time, Python is used only to provide working examples of the concepts
    considered in the book. No special programming techniques specific to Python are
    used. This means that you can easily port the code or develop something on your
    own in other languages, so the book can also be quite useful for traders who use
    other platforms, such as MetaTrader.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，Python仅用于提供书中考虑的概念的工作示例。没有使用特定于Python的特殊编程技术。这意味着你可以轻松地将代码移植到其他语言中，或者自行开发，因此这本书对于使用其他平台（如MetaTrader）的交易者来说也非常有用。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19145_01.xhtml#_idTextAnchor014), *Developing Trading Strategies
    – Why They Are Different*, introduces the concept of trading strategies and automated
    trading and highlights the main components of a trading application, such as receiving
    market data, making trading decisions, and executing orders.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19145_01.xhtml#_idTextAnchor014)，*开发交易策略——为什么它们不同*，介绍了交易策略和自动交易的概念，并强调了交易应用的主要组件，如接收市场数据、做出交易决策和执行订单。'
- en: '[*Chapter 2*](B19145_02.xhtml#_idTextAnchor028), *Using Python for Trading
    Strategies*, focuses on using Python for market analysis, modeling, and actual
    trading.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19145_02.xhtml#_idTextAnchor028)，*使用Python进行交易策略*，专注于使用Python进行市场分析、建模和实际交易。'
- en: '[*Chapter 3*](B19145_03.xhtml#_idTextAnchor044), *FX Market Overview from a
    Developer’s Standpoint*, explains how markets operate, focuses on the different
    kinds of market participants and the way they affect the price, and introduces
    core terminology essential for any further study.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19145_03.xhtml#_idTextAnchor044)，*从开发者的角度看外汇市场概述*，解释了市场是如何运作的，重点关注不同类型的市场参与者及其对价格的影响，并介绍了任何进一步研究所必需的核心术语。'
- en: '[*Chapter 4*](B19145_04.xhtml#_idTextAnchor073), *Trading Application – What’s
    Inside?*, expands the first draft of a trading app architecture that was proposed
    in [*Chapter 1*](B19145_01.xhtml#_idTextAnchor014) and provides a more detailed
    view of its main components.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19145_04.xhtml#_idTextAnchor073)，*交易应用——内部结构是什么？*，扩展了在[*第1章*](B19145_01.xhtml#_idTextAnchor014)中提出的交易应用架构的初稿，并提供了其主要组件的更详细视图。'
- en: '[*Chapter 5*](B19145_05.xhtml#_idTextAnchor086), *Retrieving and Handling Market
    Data with Python*, provides practical examples of manipulating ticks and order
    book data, explains the use of data compression, and introduces the concept of
    a universal data connector.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19145_05.xhtml#_idTextAnchor086)，*使用Python检索和处理市场数据*，提供了操作tick数据和订单簿数据的实际示例，解释了数据压缩的使用，并介绍了通用数据连接器的概念。'
- en: '[*Chapter 6*](B19145_06.xhtml#_idTextAnchor101), *Basics of Fundamental Analysis
    and Its Possible Use in FX Trading*, explains the difference between fundamental
    and technical analysis and shows examples of the most important fundamental events
    and the way they impact the market price.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19145_06.xhtml#_idTextAnchor101)，*基本面分析的基础及其在外汇交易中的可能用途*，解释了基本面分析与技术分析之间的区别，并展示了最重要的基本面事件及其对市场价格的影响。'
- en: '[*Chapter 7*](B19145_07.xhtml#_idTextAnchor114), *Technical Analysis and Its
    Implementation in Python*, considers a number of the most well-known and typical
    technical studies, explains their relationships with the underlying price time
    series, and suggests possible implementations in Python.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19145_07.xhtml#_idTextAnchor114)，*技术分析及其在Python中的实现*，考虑了多个最著名和典型的技术分析，解释了它们与基础价格时间序列的关系，并建议了在Python中的可能实现方法。'
- en: '[*Chapter 8*](B19145_08.xhtml#_idTextAnchor130), *Data Visualization in FX
    Trading with Python*, introduces basic plotting, which is used to visualize price
    time series and other graphical objects, such as equity curves and drawdowns.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19145_08.xhtml#_idTextAnchor130)，*使用Python进行外汇交易中的数据可视化*，介绍了基本的绘图方法，这些方法用于可视化价格时间序列和其他图形对象，例如股票曲线和回撤。'
- en: '[*Chapter 9*](B19145_09.xhtml#_idTextAnchor152), *Trading Strategies and Their
    Core Elements*, introduces alpha and beta as the key performance metrics, explains
    benchmarking in capital management, and discusses the most popular alpha-generating
    trading strategies.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19145_09.xhtml#_idTextAnchor152)，*交易策略及其核心要素*，介绍了alpha和beta作为关键性能指标，解释了资本管理中的基准测试，并讨论了最受欢迎的alpha生成交易策略。'
- en: '[*Chapter 10*](B19145_10.xhtml#_idTextAnchor171), *Types of Orders and Their
    Simulation in Python*, introduces the concept of a trading order, explains the
    main types of orders, and emphasizes the risks associated with each of them.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19145_10.xhtml#_idTextAnchor171)，*订单类型及其在Python中的模拟*，介绍了交易订单的概念，解释了主要订单类型，并强调了与每种类型相关的风险。'
- en: '[*Chapter 11*](B19145_11.xhtml#_idTextAnchor186), *Backtesting and Theoretical
    Performance*, discusses backtesting as the core of any trading strategy development,
    reviews the architecture of a trading application, introduces multithreading and
    provides a detailed use case of it to organize communication between the parts
    of an app, explains the logic involved, and proposes working code solutions for
    a trading app using live market data for backtesting.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19145_11.xhtml#_idTextAnchor186)，*回测和理论表现*，讨论了回测作为任何交易策略开发的核心，回顾了交易应用架构，介绍了多线程，并提供了一个详细的用例来组织应用各部分之间的通信，解释了涉及的逻辑，并为使用实时市场数据进行回测的交易应用提出了工作代码解决方案。'
- en: '[*Chapter 12*](B19145_12.xhtml#_idTextAnchor203), *Sample Strategy – Trend-Following*,
    carefully considers all the steps necessary to develop a simple trading strategy
    from scratch and provides some working Python code.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19145_12.xhtml#_idTextAnchor203)，*样本策略 – 趋势跟踪*，仔细考虑了从头开始开发简单交易策略所需的全部步骤，并提供了一些可工作的Python代码。'
- en: '[*Chapter 13*](B19145_13.xhtml#_idTextAnchor215), *To Trade or Not to Trade
    – Performance Analysis*, introduces the very basic metrics used to assess the
    performance of a trading strategy and gives practical examples using the theoretical
    performance of the strategy developed in [*Chapter 12*](B19145_12.xhtml#_idTextAnchor203).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19145_13.xhtml#_idTextAnchor215)，*交易还是不交易 – 性能分析*，介绍了评估交易策略性能所使用的非常基本的指标，并给出了使用[*第12章*](B19145_12.xhtml#_idTextAnchor203)中开发的策略的理论性能的实用示例。'
- en: '[*Chapter 14*](B19145_14.xhtml#_idTextAnchor231), *Where to Go Now?*, offers
    a collection of trading ideas, technical setups, and code snippets that you can
    use for your own development.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19145_14.xhtml#_idTextAnchor231)，*接下来去哪里？*，提供了一系列交易想法、技术设置和代码片段，您可以用它们来开发自己的内容。'
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: 'Please remember that the code printed in the book is interwoven with explanations:
    this is intentionally done to comment on most of the lines so that no important
    action remains unexplained. Therefore, it is advised to first read the entire
    code with explanations, follow the logic, understand how it works, and only afterward
    copy the code from the book or GitHub and run it. Otherwise, there’s a risk that
    you will attempt to run only a part of the code, which may not work without the
    context.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，书中打印的代码与解释交织在一起：这是有意为之，以便注释大多数行，确保没有重要的操作未被解释。因此，建议首先阅读带有解释的整个代码，遵循逻辑，理解其工作原理，然后再从书中或GitHub复制代码并运行。否则，您可能会尝试仅运行代码的一部分，这可能在没有上下文的情况下无法工作。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Python 3.10 or above | Windows, macOS, or Linux |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| Python 3.10或更高版本 | Windows、macOS或Linux |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用这本书的数字版，我们建议您亲自输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误**。'
- en: Download the example code files
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Getting-Started-with-Forex-Trading-Using-Python](https://github.com/PacktPublishing/Getting-Started-with-Forex-Trading-Using-Python).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There is a number of text conventions used throughout this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Mount the downloaded `WebStorm-10*.dmg` disk image
    file as another disk in your system.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “Select **System info** from the **Administration** panel.”'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
