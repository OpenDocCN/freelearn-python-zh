  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/image_09_039.png)'
- en: The screenshot of the Raspberry Configuration screen
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi 配置屏幕的截图
- en: Reboot your Raspberry Pi Zero!
  id: totrans-259
  prefs:
