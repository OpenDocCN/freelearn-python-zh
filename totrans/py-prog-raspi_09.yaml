- en: '[PRE14]'
  id: totrans-255
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Select Option P1: Enable Camera (found under Interfacing Options of the main
    configuration menu) and enable the camera:'
  id: totrans-256
  prefs: []
