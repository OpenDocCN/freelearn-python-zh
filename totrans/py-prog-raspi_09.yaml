  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 机器上，你可以使用 WinSCP 等工具从你的 Raspberry Pi Zero 复制文件。在 Mac/Linux 桌面上，你可以使用
    `scp` 命令。参考第 11 章，*技巧和窍门*，获取有关远程登录和从 Raspberry Pi Zero 复制文件的详细教程。
- en: '[PRE16]'
