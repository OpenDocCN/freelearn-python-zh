  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/image_09_036.png)'
- en: Insert adapter on the other side
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一侧插入适配器
- en: The camera adapter cable can be unwieldy while trying to install the camera
    on the robot. We recommend installing a mount (source shared in the bill of materials).
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在尝试将相机安装到机器人上时，相机适配器电缆可能会变得难以控制。我们建议安装一个支架（材料清单中分享的来源）。
- en: '![](img/image_09_037.png)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/image_09_037.png)'
- en: Raspberry Pi camera module mount
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi相机模块安装
- en: Using the double-sided tape, install the camera to the front of your robot.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用双面胶带，将相机安装到机器人的前面。
- en: '![](img/image_09_038.png)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/image_09_038.png)'
- en: Camera mounted in front of the robot
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人前部的摄像头
- en: Log in to your Raspberry Pi Zero's desktop via `ssh` to enable and test the
