  type: TYPE_NORMAL
  zh: Raspberry Pi Zero通过电机驱动电路（堆叠在Raspberry Pi Zero上）控制机器人的移动
- en: The motors of the robot are connected to the motor driver circuit
  id: totrans-14
  prefs:
