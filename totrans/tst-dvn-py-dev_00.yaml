- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Today, organizations encounter an ever-increasing delivery frequency problem.
    The days of delivering a new version every few years are long gone. The test-driven
    development process enables individuals and teams to deliver code that is not
    only robust but maintainable as well. Combine this with the rapid development
    speed of the Python language and you have a combination that enables the delivery
    of new features at the pace demanded by the market.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，组织面临着交付频率不断上升的问题。每几年交付一个新版本的时光已经一去不复返。测试驱动开发过程使个人和团队能够交付既稳健又易于维护的代码。结合Python语言的快速开发速度，你就有了一个能够以市场要求的速度交付新功能的组合。
- en: '*Test-Driven Python Development* covers the end-to-end unit testing process,
    from the first simple test to complex tests that involve multiple components and
    interactions.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*《测试驱动Python开发》* 覆盖了端到端的单元测试过程，从第一个简单的测试到涉及多个组件和交互的复杂测试。'
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Test-Driven Development"),
    *Getting Started with Test-Driven Development*, is the introductory chapter. It
    eases you into the TDD process by setting the context of why we need TDD and quickly
    getting started with a test.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。开始测试驱动开发"), *开始测试驱动开发*，是介绍性的一章。它通过设定为什么我们需要TDD以及快速开始编写测试来引导你进入TDD过程。'
- en: '[Chapter 2](ch02.html "Chapter 2. Red-Green-Refactor – The TDD Cycle"), *Red-Green-Refactor
    – The TDD Cycle*, goes deeper into the TDD process, driving the implementation
    of our example project as we write more tests.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。红-绿-重构 – TDD循环"), *红-绿-重构 – TDD循环*，更深入地探讨了TDD过程，随着我们编写更多的测试来驱动我们示例项目的实现。'
- en: '[Chapter 3](ch03.html "Chapter 3. Code Smells and Refactoring"), *Code Smells
    and Refactoring*, explores common types of smelly code, and we go back to our
    example project and clean up the smells we find. A key benefit of TDD is that
    it provides a safety net so that we can go in and clean up messy code.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。代码异味和重构"), *代码异味和重构*，探讨了常见的代码异味类型，我们回到我们的示例项目，清理我们发现的异味。TDD的一个关键好处是它提供了一个安全网，这样我们就可以进入并清理混乱的代码。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using Mock Objects to Test Interactions"),
    *Using Mock Objects to Test Interactions*, shows the use of mocking to implement
    the parts of our example project that depend on other systems. How do you test
    code that depends on external subsystems? We answer that question here by introducing
    mock objects.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用模拟对象进行交互测试"), *使用模拟对象进行交互测试*，展示了如何使用模拟来实现我们示例项目中依赖于其他系统的部分。你如何测试依赖于外部子系统的代码？我们在这里通过介绍模拟对象来回答这个问题。'
- en: '[Chapter 5](ch05.html "Chapter 5. Working with Legacy Code"), *Working with
    Legacy Code*, is about the fact that we often need to clean up or add features
    to old code that doesn''t have existing tests. This chapter looks at strategies
    for doing this by working through one of the modules in our sample application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。处理遗留代码"), *处理遗留代码*，讨论了我们经常需要清理或添加旧代码的功能，而这些旧代码没有现有的测试。本章通过处理我们示例应用中的一个模块来探讨实现这一点的策略。'
- en: '[Chapter 6](ch06.html "Chapter 6. Maintaining Your Test Suite"), *Maintaining
    Your Test Suite*, proves that unit tests are also code and good coding practices
    apply to test code as well. This means keeping them well organized and easy to
    maintain. This chapter covers techniques to do just that.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。维护你的测试套件"), *维护你的测试套件*，证明了单元测试也是代码，良好的编码实践同样适用于测试代码。这意味着需要保持它们良好的组织结构并且易于维护。本章涵盖了实现这一点的技术。'
- en: '[Chapter 7](ch07.html "Chapter 7. Executable Documentation with doctest"),
    *Executable Documentation with doctest*, goes through the usage of doctest by
    working through one of the modules of our application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用doctest进行可执行文档"), *使用doctest进行可执行文档*，通过处理我们应用程序的一个模块来介绍doctest的使用。'
- en: '[Chapter 8](ch08.html "Chapter 8. Extending unittest with nose2"), *Extending
    unittest with nose2*, gives us a look at nose2, a powerful test runner and plugin
    suite that extends the unittest framework.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用nose2扩展unittest"), *使用nose2扩展unittest*，让我们了解nose2，这是一个强大的测试运行器和插件套件，它扩展了unittest框架。'
- en: '[Chapter 9](ch09.html "Chapter 9. Unit Testing Patterns"), *Unit Testing Patterns*,
    covers some other patterns for unit testing. We see how to speed up tests and
    how we can run specific subsets of tests. We also take a look at data-driven tests
    and mocking patterns.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。单元测试模式"), *单元测试模式*，涵盖了单元测试的一些其他模式。我们了解到如何加快测试速度，以及如何运行特定的测试子集。我们还探讨了数据驱动测试和模拟模式。'
- en: '[Chapter 10](ch10.html "Chapter 10. Tools to Improve Test-Driven Development"),
    *Tools to Improve Test-Driven Development*, explains some popular third-party
    tools to help us improve our TDD practice. Some of these tools, such as py.test
    and trial, are test runners with some unique features.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。提高测试驱动开发的工具"), *提高测试驱动开发的工具*，解释了一些流行的第三方工具，帮助我们改进我们的TDD实践。其中一些工具，如pytest和trial，是具有独特功能的测试运行器。'
- en: '[Appendix A](apa.html "Appendix A. Answers to Exercises"), *Answers to Exercises*,
    contains the answers to the exercises presented throughout this book. There are
    many possible solutions, each with their own advantages and disadvantages.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录 A. 练习题答案"), *练习题答案*，包含了本书中提出的练习题的答案。有众多可能的解决方案，每种方案都有其自身的优缺点。'
- en: '[Appendix B](apb.html "Appendix B. Working with Older Python Versions"), *Working
    with Older Python Versions*, describes the changes needed in order to apply the
    techniques in this book for older versions of Python because this book has been
    written for Python 3.4.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录 B. 使用较旧的Python版本"), *使用较旧的Python版本*，描述了为了将本书中的技术应用于较旧版本的Python所需进行的更改，因为本书是为Python
    3.4编写的。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要本书的内容
- en: 'You''ll need the following software for this book: Python 3.4, nose 2, and
    lettuce.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要以下软件来使用本书：Python 3.4、nose 2和lettuce。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for Python developers who want to use the principles of
    Test-Driven Development (TDD) to create efficient and robust applications. In
    order to get the best out of this book, you should have development experience
    with Python.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为希望使用测试驱动开发（TDD）原则来创建高效且健壮应用的Python开发者编写。为了从本书中获得最佳效果，您应该具备Python的开发经验。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select the **Publish JUnit test result report** checkbox and enter the
    location of the nose2 unit test XML file."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："选择**发布JUnit测试结果报告**复选框，并输入nose2单元测试XML文件的位置。"'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示：
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载示例代码文件，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: You can also get a copy of the code from [https://github.com/siddhi/test_driven_python](https://github.com/siddhi/test_driven_python).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以从[https://github.com/siddhi/test_driven_python](https://github.com/siddhi/test_driven_python)获取代码副本。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，以保护我们的作者和我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<questions@packtpub.com>`联系我们，我们将尽力解决问题。
