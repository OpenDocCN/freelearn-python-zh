- en: 'Section 3: Autonomous Navigation Using SLAM'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：使用SLAM进行自主导航
- en: This section is purely about ROS and robotics engineering. You will acquire
    the skills to enforce ROS applications in order to execute navigational tasks.
    You will learn that path planning is essential for success and how this feature
    is built on top of the map of the covered area that's generated with **Simultaneous
    Localization and Mapping** (**SLAM**) techniques.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节纯粹关于ROS和机器人工程。你将获得技能以强制执行ROS应用程序以执行导航任务。你将了解到路径规划对于成功至关重要，以及这一功能是如何建立在通过**同时定位与地图构建**（**SLAM**）技术生成的覆盖区域地图之上的。
