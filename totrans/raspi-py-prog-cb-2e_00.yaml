- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since the release of the Raspberry Pi computer in February 2012, millions of
    people have been introduced to a new way of computing. Modern home computers,
    tablets, and phones are typically focused on providing content to the user to
    consume, either as a passive viewer or through basic interaction via games and
    activities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2012年2月发布Raspberry Pi计算机以来，数百万人开始接触到了一种新的计算方式。现代家用电脑、平板电脑和手机通常专注于向用户提供内容以供消费，无论是作为被动观众还是通过游戏和活动进行基本互动。
- en: However, the Raspberry Pi turns this concept on its head. The idea is that the
    user provides the input and the imagination, and the Raspberry Pi becomes an extension
    of their creativity. The Raspberry Pi provides a simple, low-cost platform that
    you can use to experiment with and play with your own ideas. It won't feed you
    information; it will let you discover it firsthand.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Raspberry Pi颠覆了这一概念。其理念是用户提供输入和想象力，Raspberry Pi成为他们创造力的延伸。Raspberry Pi提供了一个简单、低成本的平台，您可以使用它来实验和玩弄自己的想法。它不会向您提供信息；它会让您亲身体验。
- en: This book takes everything I have found exciting and interesting with the Raspberry
    Pi and puts it in an easy-to-follow format.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将我发现的与Raspberry Pi相关的所有令人兴奋和有趣的事情都整理成了一个易于遵循的格式。
- en: I hope that people will read this book and start their own Raspberry Pi journey;
    it has so much to offer, and the book is aimed squarely at showing off what you
    can achieve with it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望人们会阅读这本书，开始他们自己的Raspberry Pi之旅；它提供了很多机会，本书旨在展示您可以使用它实现什么。
- en: Like any good cookbook, the pages should be worn and used, and it should be
    something that is always being pulled off the shelf to refer to. I hope it will
    become your own, personal, go-to reference.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何一本好的食谱书一样，页面应该磨损并使用，它应该是始终被从架子上取下来参考的东西。我希望它将成为您自己的、个人的、首选的参考资料。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with a Raspberry Pi Computer"),
    *Getting Started with a Raspberry Pi Computer*, introduces the Raspberry Pi and
    explores the various ways that it can be set up and used, including how it can
    be used on a network and connected to remotely with another computer.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Raspberry Pi计算机入门")，*Raspberry Pi计算机入门*，介绍了Raspberry Pi，并探讨了它可以以各种方式设置和使用的方法，包括如何在网络上使用它以及如何通过另一台计算机远程连接。'
- en: '[Chapter 2](ch02.html "Chapter 2. Starting with Python Strings, Files, and
    Menus"), *Starting with Python Strings, Files, and Menus*, guides us on how to
    take our first steps using Python 3, start with the basics, manipulate text, use
    files, and create menus to run our programs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。从Python字符串、文件和菜单开始")，*从Python字符串、文件和菜单开始*，指导我们如何使用Python
    3迈出第一步，从基础知识开始，操作文本，使用文件，并创建菜单来运行我们的程序。'
- en: '[Chapter 3](ch03.html "Chapter 3. Using Python for Automation and Productivity"),
    *Using Python for Automation and Productivity*, explains the use of graphical
    user interfaces to create our own applications and utilities.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用Python进行自动化和生产率")，*使用Python进行自动化和生产率*，解释了如何使用图形用户界面创建我们自己的应用程序和实用工具。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating Games and Graphics"), *Creating
    Games and Graphics*, explains how to create a drawing application and graphical
    games using the Tkinter Canvas.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。创建游戏和图形")，*创建游戏和图形*，解释了如何使用Tkinter Canvas创建绘图应用程序和图形游戏。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating 3D Graphics"), *Creating 3D Graphics*,
    discusses how we can use the hidden power of the Raspberry Pi''s graphical processing
    unit to learn about 3D graphics and landscapes and produce our very own 3D maze
    for exploration.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。创建3D图形")，*创建3D图形*，讨论了我们可以如何利用Raspberry Pi图形处理单元的隐藏力量来学习3D图形和景观，并制作我们自己的3D迷宫进行探索。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using Python to Drive Hardware"), *Using
    Python to Drive Hardware*, establishes the fact that to experience the Raspberry
    Pi at its best, we really have to use it with our own electronics. It discusses
    how to create circuits with LEDs and switches, and use them to indicate the system
    status and provide control. Finally, it shows us how to create our own game controller,
    light display and a persistence of vision text display.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用Python驱动硬件")，*使用Python驱动硬件*，确立了这样一个事实：为了最大限度地体验Raspberry
    Pi，我们真的必须使用它来配合我们自己的电子设备。它讨论了如何使用LED和开关创建电路，并使用它们来指示系统状态和提供控制。最后，它展示了如何创建我们自己的游戏控制器、光显示和视觉持久性文本显示。'
- en: '[Chapter 7](ch07.html "Chapter 7. Sense and Display Real-World Data"), *Sense
    and Display Real-World Data*, explains the use of an analog-to-digital convertor
    to provide sensor readings to the Raspberry Pi. We discover how to store and graph
    the data in real time, as well as display it on an LCD text display. Next we record
    the data in a SQL database and display it in our own webserver. Finally, we transfer
    the data to the Internet, which will allow us to view and share the captured data
    anywhere in the world.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 感知和显示现实世界数据"), *感知和显示现实世界数据*，解释了使用模拟数字转换器向树莓派提供传感器读数的方法。我们发现了如何实时存储和绘制数据，以及如何在LCD文本显示器上显示它。接下来，我们将数据记录在SQL数据库中，并在我们自己的Web服务器上显示。最后，我们将数据传输到互联网，这将使我们能够在世界任何地方查看和共享捕获的数据。'
- en: '[Chapter 8](ch08.html "Chapter 8. Creating Projects with the Raspberry Pi Camera
    Module"), *Creating Projects with the Raspberry Pi Camera Module*, teaches us
    how to use the Raspberry Pi camera module, creating our own applications to produce
    time-lapse videos, stop-frame animations, and a bedtime book reader controlled
    with QR codes. Additionally we make use of the immensely powerful image processing
    library OpenCV to perform color recognition and object (or in this case, a tortoise)
    tracking.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 使用树莓派摄像头模块创建项目"), *使用树莓派摄像头模块创建项目*，教我们如何使用树莓派摄像头模块，创建我们自己的应用程序来制作延时视频、定格动画，以及通过二维码控制的睡前故事阅读器。此外，我们还利用功能强大的图像处理库OpenCV进行颜色识别和物体（或在这种情况下，是乌龟）跟踪。'
- en: '[Chapter 9](ch09.html "Chapter 9. Building Robots"), *Building Robots*, takes
    you through building two different types of robots (a Rover- Pi and a Pi-Bug),
    plus driving a servo-based robot arm. We look at motor and servo control methods,
    using sensors, and adding a compass sensor for navigation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 构建机器人"), *构建机器人*，带你构建两种不同类型的机器人（Rover-Pi和Pi-Bug），以及驱动基于伺服的机器人臂。我们探讨了电机和伺服控制方法、使用传感器，以及添加指南针传感器进行导航。'
- en: '[Chapter 10](ch10.html "Chapter 10. Interfacing with Technology"), *Interfacing
    with Technology*, teaches us how to use the Raspberry Pi to trigger remote mains
    sockets, with which we can control household appliances. We learn how to communicate
    with the Raspberry Pi over a serial interface and use a smartphone to control
    everything using Bluetooth. Finally, we look at creating our own applications
    to control USB devices.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 与技术接口"), *与技术接口*，教我们如何使用树莓派触发远程主电源插座，通过它可以控制家用电器。我们学习了如何通过串行接口与树莓派通信，并使用智能手机通过蓝牙控制一切。最后，我们探讨了创建我们自己的应用程序来控制USB设备。'
- en: '[Appendix](apa.html "Appendix A. Hardware and Software List"), *Hardware and
    Software List*, provides us with the full list of the hardware components and
    modules used in the book, along with suitable places to purchase them from. A
    full list of the software used is also provided, along with links to documentation.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A. 硬件和软件列表"), *硬件和软件列表*，为我们提供了本书中使用的全部硬件组件和模块的完整列表，以及购买它们的合适地点。还提供了使用的软件的完整列表，以及链接到文档。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的物品
- en: This book focuses on using the Raspberry Pi with Python 3; therefore, a basic
    Raspberry Pi setup is required. Chapters 1 to 5 of this book make use of the Raspberry
    Pi only; no additional hardware is required beyond a standard setup.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书侧重于使用Python 3与树莓派结合；因此，需要一个基本的树莓派设置。本书的第1章到第5章仅使用树莓派；除了标准设置外，不需要额外的硬件。
- en: The standard setup will consist of a Raspberry Pi (Model A or Model B, Version
    1, 2 or 3); an SD card installed with Raspbian; a suitable micro USB power supply;
    and an HDMI-compatible screen, keyboard, and mouse. You will also be required
    to download and install various software packages; therefore, the Raspberry Pi
    should have a working internet connection.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 标准设置将包括树莓派（型号A或B，版本1、2或3）；安装了Raspbian的SD卡；合适的微型USB电源；以及兼容HDMI的屏幕、键盘和鼠标。你还需要下载并安装各种软件包；因此，树莓派应该有一个工作的互联网连接。
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with a Raspberry Pi Computer"),
    *Getting Started with a Raspberry Pi Computer*, also describes how to use the
    screen/keyboard/mouse of a laptop or another computer to access the Raspberry
    Pi (you just need a network cable and power).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 树莓派计算机入门"), *树莓派计算机入门*，也描述了如何使用笔记本电脑或另一台计算机的屏幕/键盘/鼠标来访问树莓派（你只需要一根网络线和电源）。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using Python to Drive Hardware"), *Using
    Python to Drive Hardware*, and [Chapter 7](ch07.html "Chapter 7. Sense and Display
    Real-World Data"), *Sense and Display Real-World Data*, show how electronic components
    can be connected to the Raspberry Pi''s interfaces. These components will be needed
    in order to complete these chapters.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用Python驱动硬件")，*使用Python驱动硬件*，和[第7章](ch07.html "第7章。感知和显示现实世界数据")，*感知和显示现实世界数据*，展示了电子组件如何连接到树莓派的接口。为了完成这些章节，您将需要这些组件。'
- en: '[Chapter 8](ch08.html "Chapter 8. Creating Projects with the Raspberry Pi Camera
    Module"), *Creating Projects with the Raspberry Pi Camera Module*, requires the
    Raspberry Pi camera module for each of the projects (although a compatible USB
    webcam could be substituted by adjusting the code).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用树莓派摄像头模块创建项目")，*使用树莓派摄像头模块创建项目*，需要每个项目都使用树莓派摄像头模块（尽管可以通过调整代码用兼容的USB摄像头替代）。'
- en: '[Chapter 9](ch09.html "Chapter 9. Building Robots"), *Building Robots*, uses
    a range of hardware and electronics to build your own robots. You can either use
    your own parts or a suitable kit for this.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。构建机器人")，*构建机器人*，使用各种硬件和电子设备来构建您自己的机器人。您可以使用自己的部件或合适的套件来完成这项工作。'
- en: '[Chapter 10](ch10.html "Chapter 10. Interfacing with Technology"), *Interfacing
    with Technology*, shows how additional hardware can be connected to the interfaces
    of the Raspberry Pi using various modules and kits.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。与技术接口")，*与技术接口*，展示了如何使用各种模块和套件将附加硬件连接到树莓派的接口。'
- en: A full list of the hardware used (and the possible places to purchase it from)
    has been provided in the [Appendix](apa.html "Appendix A. Hardware and Software
    List"), *Hardware and Software List*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在[附录](apa.html "附录A. 硬件和软件列表")中提供了所使用硬件的完整列表（以及可能的购买地点），*硬件和软件列表*。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象：
- en: This book is intended for anyone who wants to make the most of the Raspberry
    Pi experience. The book gradually introduces Python, starting with the basics
    and moving towards more advanced topics, such as using 3D graphics and interfacing
    with hardware.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为任何希望充分利用树莓派体验的人而编写。本书逐步介绍Python，从基础知识开始，逐步过渡到更高级的主题，例如使用3D图形和与硬件接口。
- en: Although you do not need to be familiar with Python, the Raspberry Pi, or electronics,
    this book touches on a wide range of topics. Ideally, you should give each chapter
    a try, see what you enjoy, and use that as a starting point to discover and learn
    more.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您不需要熟悉Python、树莓派或电子学，但本书涉及了广泛的主题。理想情况下，您应该尝试每个章节，看看您喜欢什么，并以此作为起点去发现和学习更多。
- en: Each example in the book consists of full setup instructions, complete code
    listings, and a walk-through of what you did and why. This will allow you to get
    results quickly, and most importantly, understand how you achieved them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的每个示例都包括完整的设置说明、完整的代码列表，以及您所做之事及其原因的概述。这将使您能够快速获得结果，最重要的是，理解您是如何实现这些结果的。
- en: All the examples are written using Python 3, with clear and detailed explanations
    of how everything works so that you can adapt and use all the information in your
    own projects.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所有示例均使用 Python 3 编写，提供了清晰和详细的解释，以便您能够适应并在自己的项目中使用所有信息。
- en: As you progress through the book, it will explain how to structure and develop
    your code efficiently, building on the various techniques that can be applied
    as you progress. By the end, you will have a toolset of skills that you can apply
    to whatever your imagination inspires you to do.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您在本书中的进展，它将解释如何高效地构建和开发您的代码，基于您在进展过程中可以应用的各种技术。到结束时，您将拥有一套技能工具，可以应用于您想象力所激发的任何活动。
- en: Safety and using electronics
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全性和使用电子设备
- en: This book encourages you to experiment and connect your own circuits to the
    general-purpose input/output Raspberry Pi GPIO pins. This is an excellent way
    to learn about electronics and software at the same time. However, it is important
    to remember that the GPIO pins are unprotected, and if wired incorrectly, can
    easily be damaged or even cause the Raspberry Pi to stop working altogether. Therefore,
    care should be taken to correctly follow the instructions and wiring diagrams
    and check everything carefully before switching the Raspberry Pi on.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书鼓励您进行实验并将自己的电路连接到通用的输入/输出树莓派GPIO引脚。这是同时学习电子和软件的极好方法。然而，重要的是要记住GPIO引脚是没有保护的，如果接线错误，很容易损坏，甚至可能导致树莓派完全停止工作。因此，在打开树莓派之前，应仔细遵循说明和接线图，并仔细检查一切。
- en: All the circuits, modules, and components described in this book are intended
    as demonstration examples only. They have not been tested for extended use and
    should not be left unattended or should not be used in safety-critical applications
    without adequate safeguards in place. Remember that all electronics must undergo
    rigorous safety testing to ensure that in the event of failure, there will be
    no risk of harm to people or property.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书描述的所有电路、模块和组件仅作为演示示例。它们未经长期使用测试，不应无人看管或在没有适当安全措施的情况下用于安全关键应用。请记住，所有电子设备都必须经过严格的安全测试，以确保在发生故障的情况下，不会对人员或财产造成伤害。
- en: You should never attempt to modify or alter devices that are connected to mains
    electricity without proper training, and you must never directly connect any homemade
    devices to the mains supply.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您绝不应在没有适当培训的情况下尝试修改或更改连接到市电的设备，并且您绝不应将任何自制的设备直接连接到市电。
- en: Sections
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些经常出现的标题（准备工作、如何操作、工作原理、更多内容以及参考以下内容）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下这些章节：
- en: Getting ready
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向您介绍食谱中可以期待的内容，并描述如何设置任何软件或食谱所需的任何初步设置。
- en: How to do it…
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更深入的了解。
- en: See also
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参考以下内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供对食谱其他有用信息的链接。
- en: Conventions
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "On
    a freshly formatted or new SD card, copy the contents of the `NOOBS_vX.zip` file."'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“在格式化后或新的SD卡上，复制`NOOBS_vX.zip`文件的文件内容。”
- en: 'A block of code is set as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "For OS X or Linux, click on **Terminal** to open a connection to the Raspberry
    Pi."'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下显示：“对于OS X或Linux，点击**终端**以打开与树莓派的连接。”'
- en: Note
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: Warnings or important notes appear in a box like this.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般性反馈，请简单地将电子邮件发送到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载 & 错误清单**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地方。
- en: Click on **Code Download**.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮下载代码文件。您可以通过在**搜索**框中输入书的名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac版的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Raspberry-Pi-for-Python-Programmers-Cookbook-Second-Edition](https://github.com/PacktPublishing/Raspberry-Pi-for-Python-Programmers-Cookbook-Second-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Raspberry-Pi-for-Python-Programmers-Cookbook-Second-Edition](https://github.com/PacktPublishing/Raspberry-Pi-for-Python-Programmers-Cookbook-Second-Edition)。我们还有来自我们丰富图书和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。请查看它们！
- en: Errata
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海盗行为
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的非法复制我们的作品，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
