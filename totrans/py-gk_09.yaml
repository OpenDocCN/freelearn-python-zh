- en: 'Section 3: Scaling beyond a Single Thread'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：超越单线程的扩展
- en: In this part of the book, our journey will take a turn toward programming for
    scalable applications. A typical Python interpreter runs on a single thread running
    on a single process. For this part of our journey, we discuss how to scale out
    Python beyond this single thread running on a single process. To do that, we first
    look into multithreading, multiprocessing, and asynchronous programming on a single
    machine. Then, we explore how we can go beyond the single machine and run our
    applications on clusters using Apache Spark. After that, we investigate using
    cloud computing environments to focus on the application and leave the infrastructure
    management to cloud providers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，我们的旅程将转向可扩展应用的编程。典型的Python解释器在一个单线程上运行，该线程在一个单独的进程中运行。在我们旅程的这一部分，我们将讨论如何将Python扩展到单个进程上的单个线程之外。为了做到这一点，我们首先研究单机上的多线程、多进程和异步编程。然后，我们探索如何超越单机，使用Apache
    Spark在集群上运行我们的应用。之后，我们研究使用云计算环境，专注于应用，并将基础设施管理留给云服务提供商。
