- en: Review Questions
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 复习问题
- en: Answer the following questions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 回答以下问题。
- en: 1)What limitation do variables have that lists don't?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 变量有什么限制，而列表没有？
- en: 2)What is a data structure?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 什么是数据结构？
- en: 3)What is each item of a data structure called?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 数据结构中的每个元素被称为什么？
- en: 4)Name six known data structures that Python supports.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 列出 Python 支持的六个已知数据结构。
- en: 5)What is a list in Python?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 5) Python 中的列表是什么？
- en: 6)What is a dictionary in Python?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 6) Python 中的字典是什么？
- en: 7)What does it mean when we say that a list is “mutable”?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 当我们说列表是“可变的”时，这意味着什么？
- en: 8)What happens when a statement tries to display the value of a non-existing
    list element?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 当一个语句尝试显示一个不存在的列表元素的值时会发生什么？
- en: 9)What happens when a statement tries to assign a value to a non-existing dictionary
    element?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 当一个语句尝试将值分配给一个不存在的字典元素时会发生什么？
- en: 10)In a list of 100 elements, what is the index of the last element?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 10) 在一个包含 100 个元素的列表中，最后一个元素的索引是什么？
- en: 11)What does “iterating through rows” mean?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 11) “遍历行”是什么意思？
- en: 12)What does “iterating through columns” mean?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 12) “遍历列”是什么意思？
- en: 13)What is a square matrix?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 13) 什么是方阵？
- en: 14)What is the main diagonal of a square matrix?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 14) 方阵的主对角线是什么？
- en: 15)What is the antidiagonal of a square matrix?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 15) 方阵的反对角线是什么？
- en: 16)Write the code fragment in general form that validates data input to a list
    without displaying any error messages.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 16) 编写一个通用形式的代码片段，用于验证列表的数据输入而不显示任何错误信息。
- en: 17)Write the code fragment in general form that validates data input to a list
    and displays a generic error message (that is, the same error message for any
    type of input error).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 17) 编写一个通用形式的代码片段，用于验证列表的数据输入并显示一个通用的错误信息（即，对于任何类型的输入错误显示相同的错误信息）。
- en: 18)Write the code fragment in general form that validates data input to a list
    and displays a different error message for each type of input error.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 18) 编写一个通用形式的代码片段，用于验证列表的数据输入并针对每种输入错误显示不同的错误信息。
- en: 19)What is a sorting algorithm? Name five sorting algorithms.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 19) 什么是排序算法？列出五种排序算法。
- en: 20)Which sorting algorithm is considered the most inefficient?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 20) 哪种排序算法被认为是最不高效的？
- en: 21)Can a sorting algorithm be used to find the minimum or the maximum value
    of a list?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 21) 是否可以使用排序算法来找到列表的最小值或最大值？
- en: 22)Why is a sorting algorithm not the best option to find the minimum or the
    maximum value of a list?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 22) 为什么排序算法不是找到列表最小值或最大值的最优选择？
- en: 23)Write the code fragment that sorts list a of N elements in ascending order,
    using the bubble sort algorithm.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 23) 编写一个代码片段，使用冒泡排序算法按升序排序包含 N 个元素的列表 a。
- en: 24)For a given list of N elements, how many compares does the bubble sort algorithm
    perform?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 24)对于给定包含N个元素的列表，冒泡排序算法执行了多少次比较？
- en: 25)When does the bubble sort algorithm perform the maximum number of swaps?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 25)冒泡排序算法在何时执行最大数量的交换操作？
- en: 26)Using the bubble sort algorithm, write the code fragment that sorts list
    a but preserves the one-to-one correspondence with the elements of list b of N
    elements in ascending order.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 26)使用冒泡排序算法，编写一个代码片段，对列表a进行排序，但保持与列表b中N个元素的升序一对一对应。
- en: 27)Using the modified bubble sort algorithm, write the code fragment that sorts
    list a of N elements in ascending order.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 27)使用改进的冒泡排序算法，编写一个代码片段，将包含N个元素的列表a按升序排序。
- en: 28)Using the selection sort algorithm, write the code fragment that sorts list
    a of N elements in ascending order.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 28)使用选择排序算法，编写一个代码片段，用于将包含N个元素的列表a按升序排序。
- en: 29)Using the insertion sort algorithm, write the code fragment that sorts list
    a of N elements in ascending order.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 29)使用插入排序算法，编写一个代码片段，将包含N个元素的列表a按升序排序。
- en: 30)What is a search algorithm? Name the two most commonly used search algorithms.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 30)什么是搜索算法？请列举两种最常用的搜索算法。
- en: 31)What are the advantages and disadvantages of the linear search algorithm?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 31)线性查找算法的优点和缺点是什么？
- en: 32)Using the linear search algorithm, write the code fragment that performs
    a search on list a to find value needle.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 32)使用线性查找算法，编写一个代码片段，在列表a上执行搜索以找到值needle。
- en: 33)What are the advantages and disadvantages of the binary search algorithm?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 33)二分查找算法的优点和缺点是什么？
- en: 34)Using the binary search algorithm, write the code fragment that performs
    a search on list a to find value needle. Assume that the list is sorted in ascending
    order.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 34)使用二分查找算法，编写一个代码片段，在列表a上执行搜索以找到值needle。假设列表已按升序排序。
