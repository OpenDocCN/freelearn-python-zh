- en: 'Part 2: WebSockets in Django'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：Django中的WebSockets
- en: In this part, we will work with a WebSockets server using Django Channels. We
    will learn how to send messages in real-time from the backend, from plain text,
    JSON, to complex HTML structures, and how to send messages from the frontend.
    We will also learn how to use the database to monitor connections, discriminate
    messages to groups of users or broadcast messages.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们将使用Django Channels与WebSockets服务器协同工作。我们将学习如何从后端实时发送消息，从纯文本、JSON到复杂的HTML结构，以及如何从前端发送消息。我们还将学习如何使用数据库来监控连接，区分发送给用户组的消息或广播消息。
