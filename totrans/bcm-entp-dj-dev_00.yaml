    Testing*, when we install a productivity and testing tool.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随着本书的进展，每个章节将提供额外的安装和配置说明，例如在 [*第 2 章*](B17243_02_ePub.xhtml#_idTextAnchor037)*，项目配置*
