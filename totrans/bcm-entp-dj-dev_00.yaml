  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。以下是一个示例：“确保也将此应用包含在
    `settings.py` 文件中的 `INSTALLED_APPS` 变量中。”'
