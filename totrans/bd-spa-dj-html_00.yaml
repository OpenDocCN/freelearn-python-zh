- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: HTML over WebSockets simplifies the creation of **single-page applications**
    (**SPAs**) by avoiding frontend rendering, giving real-time responses, and simplifying
    the logic by moving it to the backend. In this book, you won't learn how to use
    a JavaScript rendering framework such as React, Vue, or Angular, instead moving
    the logic to Python. This will simplify your developments, giving you real-time
    results with all the tools provided by Django.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 通过WebSockets使用HTML简化了**单页应用程序**（**SPAs**）的创建，通过避免前端渲染、提供实时响应以及通过将其移动到后端来简化逻辑。在这本书中，你不会学习如何使用JavaScript渲染框架，如React、Vue或Angular，而是将逻辑移动到Python。这将简化你的开发，利用Django提供的所有工具，给你带来实时结果。
- en: Developers will learn state-of-the-art WebSockets techniques to realize real-time
    applications with minimal reliance on JavaScript. They will also learn, from the
    ground up, how to create a project with Docker, test it, and deploy it on a server.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者将学习最先进的WebSockets技术，以实现对JavaScript最小依赖的实时应用程序。他们还将从头开始学习如何使用Docker创建项目、测试它并在服务器上部署它。
- en: You will follow the roadmap of a Django developer who wants to create SPAs with
    a good experience. You will create a project and add Docker, development libraries,
    Django channels, and bidirectional communication, and then you will create real
    projects of all kinds using HTML over WebSockets, such as a chat app or a blog
    with real-time comments. You will modernize your development techniques by moving
    from using an SSR model to creating web pages using HTML over WebSockets. With
    Django, you will create SPAs with professional real-time projects where the logic
    will be in Python.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将跟随一个想要创建具有良好体验的SPAs的Django开发者的路线图。你将创建一个项目并添加Docker、开发库、Django通道和双向通信，然后你将使用HTML通过WebSockets创建各种真实项目，例如聊天应用或带有实时评论的博客。你将通过从使用SSR模型转向使用HTML通过WebSockets创建网页来现代化你的开发技术。使用Django，你将创建具有专业实时项目的SPAs，其中逻辑将在Python中。
- en: By the end of the book, you will be able to make real-time applications and
    will have mastered WebSockets with Django.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将能够制作实时应用程序，并掌握Django的WebSockets。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for intermediate-level Django developers and Python web developers
    who wish to create real-time websites with HTML and Django channels. If you are
    a developer looking for an alternative to creating an API without giving up the
    possibility of separating the frontend from the backend and do not want to depend
    on JavaScript to make SPAs, then this book is for you. Basic knowledge of HTML
    and Python along with an understanding of basic web development concepts is expected.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合中级Django开发者和希望使用HTML和Django通道创建实时网站的Python网络开发者。如果你是一位寻找创建API的替代方案的开发者，你不想放弃将前端与后端分离的可能性，并且不想依赖JavaScript来制作SPAs，那么这本书适合你。本书假定你具备HTML和Python的基本知识，以及基本的网络开发概念。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18321_01_ePub.xhtml#_idTextAnchor015), *Setting up the Virtual
    Environment*, is where we prepare the IDE and Docker to be able to work with Python.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B18321_01_ePub.xhtml#_idTextAnchor015)，*设置虚拟环境*，是我们准备IDE和Docker以便能够使用Python的地方。'
- en: '[*Chapter 2*](B18321_02_ePub.xhtml#_idTextAnchor033), *Creating a Django Project
    around Docker*, is where we create a project in Django and test it with different
    Docker containers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B18321_02_ePub.xhtml#_idTextAnchor033)，*围绕Docker创建Django项目*，是我们创建一个Django项目并使用不同的Docker容器进行测试。'
- en: '[*Chapter 3*](B18321_03_ePub.xhtml#_idTextAnchor055), *Adding WebSockets to
    Django*, is where we integrate a WebSockets server into Django via Channels and
    then test that it can send and receive data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B18321_03_ePub.xhtml#_idTextAnchor055)，*将WebSockets添加到Django中*，是我们通过Channels将WebSockets服务器集成到Django中，然后测试它是否可以发送和接收数据。'
- en: '[*Chapter 4*](B18321_04_ePub.xhtml#_idTextAnchor090), *Working with the Database*,
    is where we create a microblogging application where we interact with a database
    performing elementary actions, such as querying, filtering, updating, or deleting.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B18321_04_ePub.xhtml#_idTextAnchor090)，*与数据库一起工作*，是我们创建一个微博应用，在其中我们与数据库进行交互，执行基本操作，如查询、过滤、更新或删除。'
- en: '[*Chapter 5*](B18321_05_ePub.xhtml#_idTextAnchor106), *Separating Communication
    in Rooms*, is where we learn how to separate communication by users or groups
    by creating a chat application with private messages and groups.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B18321_05_ePub.xhtml#_idTextAnchor106)，*在房间中分离通信*，是我们学习如何通过创建带有私密消息和群组的聊天应用来按用户或组分离通信。'
- en: '[*Chapter 6*](B18321_06_ePub.xhtml#_idTextAnchor139), *Creating SPAs on the
    Backends*, is where we will integrate solutions for the typical problems you may
    encounter when building a SPA, such as integrating a server-side rendering system
    per route or hydration sections.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18321_06_ePub.xhtml#_idTextAnchor139)，*在后端创建SPA*，我们将集成解决您在构建SPA时可能遇到的典型问题的解决方案，例如根据路由集成服务器端渲染系统或水合部分。'
- en: '[*Chapter 7*](B18321_07_ePub.xhtml#_idTextAnchor152), *Creating a Real-Time
    Blog Using Only Django*, helps you use all the knowledge acquired to build a complete
    SPA blog in real time.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18321_07_ePub.xhtml#_idTextAnchor152)，*仅使用Django创建实时博客*，帮助你利用所学知识构建一个完整的SPA博客。'
- en: '[*Chapter 8*](B18321_08_ePub.xhtml#_idTextAnchor173), *Simplifying the Frontend*,
    covers simplifying the interaction with client events by integrating Stimulus
    into the frontend.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18321_08_ePub.xhtml#_idTextAnchor173)，*简化前端*，介绍了通过集成Stimulus到前端来简化与客户端事件的交互。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need a version of Docker and Docker Compose (or Docker Desktop, which
    includes everything) installed on your computer in the latest version and a code
    editor or IDE. I recommend PyCharm Professional. All code samples have been tested
    using Docker on macOS and Linux operating systems; however, they should also work
    without a problem on Windows.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在计算机上安装最新版本的Docker和Docker Compose（或包含所有内容的Docker Desktop）以及代码编辑器或IDE。我推荐PyCharm
    Professional。所有代码示例都已使用Docker在macOS和Linux操作系统上测试；然而，它们也应该在没有问题的情况下在Windows上运行。
