  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs: []
  type: TYPE_PRE
- en: This simple application contains a `Label` object bound to a `status` control
    variable, a `Button` widget bound to a callback method, `go()`, and a `Queue`
