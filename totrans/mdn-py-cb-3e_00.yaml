    catalog of books and videos available at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的相关代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Modern-Python-Cookbook-Third-Edition](https://github.com/PacktPublishing/Modern-Python-Cookbook-Third-Edition)。这个仓库也是开始讨论书中特定主题的最佳地方。如果您想与作者或其他读者交流，请随意提出问题。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://packt.link/gbp/9781835466384](https://packt.link/gbp/9781835466384).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表的彩色图像的PDF文件。您可以从这里下载：[https://packt.link/gbp/9781835466384](https://packt.link/gbp/9781835466384)。
- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: “We
    can include other contexts through the use of the include directive.”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们可以通过使用include指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: New terms and important words are shown in bold.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以粗体显示。
- en: Warnings or important notes appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Get in touch
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: 'General feedback: Email feedback@packtpub.com, and mention the book’s title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at questions@packtpub.com.'
  id: totrans-49
