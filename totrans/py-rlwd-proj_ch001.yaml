  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Steven F. Lott** has been programming since computers were large, expensive,
    and rare. Working for decades in high tech has given him exposure to a lot of
    ideas and techniques; some are bad, but most are useful and helpful to others.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**史蒂文·F·洛特**自计算机庞大、昂贵且稀有时就开始编程。几十年来从事高科技工作使他接触到了许多想法和技术；其中一些是糟糕的，但大多数对他人都有用且有帮助。'
- en: Steven has been working with Python since the ‘90s, building a variety of tools
    and applications. He’s written a number of titles for Packt Publishing, including
    *Mastering Object-Oriented Python*, *Modern Python Cookbook*, and *Functional*
    *Python Programming*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Steven自90年代以来一直在使用Python，构建了各种工具和应用。他为Packt Publishing编写了包括《精通面向对象Python》、《现代Python食谱》和《函数式Python编程》在内的多本书籍。
- en: He’s a tech nomad and lives on a boat that’s usually located on the east coast
    of the US. He tries to live by the words, ”Don’t come home until you have a story.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他是一位技术游牧民，通常居住在美国东海岸的一艘船上。他试图按照以下格言生活：“除非你有故事，否则不要回家。”
- en: About the reviewer
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于审稿人
- en: '**Chris Griffith** is a Lead Software Engineer with twelve years of experience
    with Python. His open-source Python projects have been downloaded over a million
    times, and he is the primary writer for the **Code Calamity** blog. Chris enjoys
    studio photography in his free time as well as digitizing vintage magazines and
    8mm films.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯·格里菲斯**是一位拥有12年Python经验的资深软件工程师。他的开源Python项目已被下载超过一百万次，他是**代码灾难**博客的主要撰稿人。克里斯在业余时间喜欢摄影室摄影，以及数字化复古杂志和8mm电影。'
