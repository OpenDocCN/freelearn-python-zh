- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Full Stack FastAPI, React, and MongoDB, Second Edition*, is a fast-paced,
    concise, and hands-on beginner’s guide that aims to boost the potential of web
    developers and help them stay ahead in the rapidly evolving web development and
    AI fields with the flexibility, adaptability, and robustness of the FARM stack.
    This book introduces each element of the stack and then explains how to make them
    work together to build a medium-sized web application.'
  prefs: []
  type: TYPE_NORMAL
- en: It demonstrates, with hands-on examples and real-world use cases, how to set
    up a document store with MongoDB, build a simple API with FastAPI, and create
    an application with React. Furthermore, it delves into using Next.js, ensuring
    data integrity and security with MongoDB, and integrating third-party services
    with applications.
  prefs: []
  type: TYPE_NORMAL
- en: How this book will help you
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book takes a hands-on approach to demonstrating web application development
    with real-world examples using the FARM stack. By the end of the book, you will
    have the confidence to use the FARM stack to develop fully functional web applications
    at a fast pace.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for intermediate web developers with basic JavaScript and Python
    knowledge who want to enhance their developer skills, master a powerful and flexible
    stack, and write better applications faster.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B22406_01.xhtml#_idTextAnchor010), *Web Development and the FARM
    Stack*, provides a deep understanding of the web development landscape by giving
    you a quick walk-through of the widely used technologies available. It introduces
    the most popular option—the FARM stack. It highlights the benefits of FARM stack
    components, how they relate to each other, and why this particular set of technologies
    is a great fit for web apps.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B22406_02.xhtml#_idTextAnchor026), *Setting Up the Database with
    MongoDB*, provides an overview of MongoDB, and then shows how to set up the data
    storage layer for a FARM application. It helps with exploring the basics of creating,
    updating, and deleting documents. Furthermore, this chapter details the aggregation
    pipeline framework—a strong analytic tool.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B22406_03.xhtml#_idTextAnchor051), *Python Type Hints and Pydantic*,
    includes examples that teach you about more web-specific aspects of FastAPI and
    how to blend data seamlessly between MongoDB, Python data structures, and JSON.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B22406_04.xhtml#_idTextAnchor071), *Getting Started with FastAPI*,
    focuses on introducing the FastAPI framework, along with the standard REST API
    practices and how they are implemented in FastAPI. It covers very simple examples
    of how FastAPI achieves the most common REST API tasks and the way it can help
    you by leveraging modern Python features and libraries such as Pydantic.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B22406_05.xhtml#_idTextAnchor090), *Setting Up a React Workflow*,
    shows how to design a simple application with a few components using the React
    framework. It discusses the tools needed to be able to explore React and its various
    functionalities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B22406_06.xhtml#_idTextAnchor105), *Authentication and Authorization*,
    details a simple yet robust and extensible setup for your FastAPI backend, based
    on **JSON Web Tokens** (**JWTs**). It demonstrates the integration of JWT-based
    authentication methods into React, leveraging some of React’s powerful features—namely,
    Hooks, Context, and React Router.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B22406_07.xhtml#_idTextAnchor118), *Building a Backend with FastAPI*,
    helps in working on a simple business requirement and turning it into a fully
    functional API deployed on the internet. It shows how to define the Pydantic models,
    perform CRUD operations, build your FastAPI backend, and connect to MongoDB.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B22406_08.xhtml#_idTextAnchor137), *Building the Frontend of
    the Application*, illustrates the steps for building the frontend of a full stack
    FARM application. It shows how to create a React application using a modern Vite
    setup and implement the basic functionalities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B22406_09.xhtml#_idTextAnchor153), *Third-Party Services Integration
    with FastAPI and Beanie*, gives the basics of Beanie, a popular ODM library for
    MongoDB, built on top of Motor and Pydantic. It shows how to define models and
    Beanie documents that map to MongoDB collections. You’ll see how to build another
    FastAPI application and integrate third-party services with the help of background
    tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B22406_10.xhtml#_idTextAnchor166), *Web Development with Next.js
    14*, gives a walk-through of important Next.js concepts, such as Server Actions,
    form handling, and cookies to help in creating a new Next.js project. You’ll also
    learn how to deploy your Next.js application on Netlify.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B22406_11.xhtml#_idTextAnchor182), *Useful Resources and Project
    Ideas*, provides some practical advice when working with the FARM stack, along
    with project ideas where the FARM stack, or very similar stacks, could be applicable
    and helpful.'
  prefs: []
  type: TYPE_NORMAL
