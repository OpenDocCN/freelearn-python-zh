- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is intended for anyone who wants to build software applications or
    hardware projects using the Raspberry Pi. The book gradually introduces text classification,
    creating games, 3D graphics, and sentiment analysis. We also move towards more
    advanced topics, such as building computer vision applications, robots, and neural
    network applications. It would be ideal to have basic understanding of Python;
    however, all programming concepts are explained in detail. All the examples are
    written using Python 3, with clear and detailed explanations of how everything
    works so that you can adapt and use all the information in your own projects.
    By the end of the book, you will have the skills you need to build innovative
    software applications and hardware projects using the Raspberry Pi.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为任何想要使用树莓派构建软件应用或硬件项目的人提供帮助。本书逐步介绍了文本分类、创建游戏、3D图形和情感分析等内容。我们还逐步深入到更高级的主题，例如构建计算机视觉应用、机器人以及神经网络应用。具备基本的Python知识将是非常理想的；然而，所有编程概念都进行了详细的解释。所有示例均使用Python
    3编写，并提供了清晰且详细的解释，以便您能够适应并在自己的项目中使用所有这些信息。到本书结束时，您将具备使用树莓派构建创新软件应用和硬件项目所需的所有技能。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for anyone who wants to master the skills of Python programming
    using Raspberry Pi 3\. Prior knowledge of Python will be an added advantage.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合任何想要使用 Raspberry Pi 3 掌握 Python 编程技能的人。具备 Python 基础知识将是一个额外的优势。
- en: To get the most out of this book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用这本书
- en: Readers are expected to know the basics of Python programming.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读者应了解 Python 编程的基础知识。
- en: It would be beneficial for readers to have a basic understanding of machine
    learning, computer vision, and neural networks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 读者对机器学习、计算机视觉和神经网络有一个基本了解将会有益。
