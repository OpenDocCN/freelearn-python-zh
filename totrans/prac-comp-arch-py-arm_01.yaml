- en: 'Part 1: Using Python to Simulate a Computer'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this part, you will be introduced to two threads: the digital computer and
    the programming language Python. The purpose of this book is to explain how a
    computer works by constructing a computer in software. Because we assume that
    the reader will not have a knowledge of Python, we will provide an introduction
    to Python. However, we will cover only those topics relevant to building a computer
    simulator are explored. The topics of the structure and organization of a computer
    and Python programming are interleaved. Once we have introduced theTC1 (Teaching
    Computer 1) simulator, the two final chapters will first explore ways of enhancing
    the simulator''s functionality, and then look at simulators for alternative architectures.'
