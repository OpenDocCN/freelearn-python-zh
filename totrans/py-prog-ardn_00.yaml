- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the era of the Internet of Things (IoT), it has become very important to
    rapidly develop and test prototypes of your hardware products while also augmenting
    them using software features. The Arduino movement has been the front-runner in
    this hardware revolution, and through its simple board designs it has made it
    convenient for anyone to develop DIY hardware projects. The great amount of support
    that is available through the open source community has made the difficulties
    that are associated with the development of a hardware prototype a thing of the
    past. On the software front, Python has been the crown jewel of the open source
    software community for a significant amount of time. Python is supported by a
    huge amount of libraries to develop various features, such as graphical user interfaces,
    plots, messaging, and cloud applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网（IoT）时代，快速开发和测试你的硬件产品的原型，同时使用软件特性对其进行增强，变得非常重要。Arduino运动在这一硬件革命中一直处于领先地位，通过其简单的板设计，它使任何人都能方便地开发DIY硬件项目。开源社区提供的巨大支持使得与硬件原型开发相关的困难已成为过去。在软件方面，Python已经很长时间一直是开源软件社区的瑰宝。Python拥有大量的库来开发各种特性，如图形用户界面、图表、消息和云应用。
- en: This book tries to bring you the best of both hardware and software worlds to
    help you develop exciting projects using Arduino and Python. The main goal of
    the book is to assist the reader to solve the difficult problem of interfacing
    Arduino hardware with Python libraries. Meanwhile, as a secondary goal, the book
    also provides you with exercises and projects that can be used as blueprints for
    your future IoT projects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在将硬件和软件世界的最佳结合带给您，帮助您使用Arduino和Python开发令人兴奋的项目。本书的主要目标是帮助读者解决将Arduino硬件与Python库接口的难题。同时，作为次要目标，本书还提供了可以用于您未来物联网项目的练习和项目。
- en: The book has been designed in such a way that every successive chapter has increasing
    complexity in terms of material that is covered and also more practical value.
    The book has three conceptual sections (getting started, implementing Python features,
    and network connectivity) and each section concludes with a practical project
    that integrates the concepts that you learned in that section.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的设计方式是，每一章在涵盖的材料复杂性和实用性方面都有所增加。本书分为三个概念部分（入门、实现Python特性、网络连接），每个部分都以一个实际项目结束，该项目整合了你在该部分学到的概念。
- en: The theoretical concepts and exercises covered in the book are meant to give
    you hands-on experience with Python-Arduino programming, while the projects are
    designed to teach you hardware prototyping methodologies for your future projects.
    However, you will still need extensive expertise in each domain to develop a commercial
    product. In the end, I hope to provide you with sufficient knowledge to jump-start
    your journey in this novel domain of the IoT.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的理论概念和练习旨在让您获得Python-Arduino编程的实践经验，而项目旨在教授您为未来项目设计的硬件原型设计方法。然而，您仍需要在每个领域拥有广泛的专长才能开发出商业产品。最后，我希望为您提供足够的知识，以帮助您在这个新颖的物联网领域开始您的旅程。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Python and Arduino"),
    *Getting Started with Python and Arduino*, introduces the fundamentals of the
    Arduino and Python platforms. It also provides comprehensive installation and
    configuration steps to set up the necessary software tools.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Python和Arduino入门"), *Python和Arduino入门*，介绍了Arduino和Python平台的基础知识。它还提供了全面的安装和配置步骤，以设置必要的软件工具。'
- en: '[Chapter 2](ch02.html "Chapter 2. Working with the Firmata Protocol and the
    pySerial Library"), *Working with the Firmata Protocol and the pySerial Library*,
    discusses the interfacing of the Arduino hardware with the Python program by explaining
    the Firmata protocol and the serial interfacing library.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。使用Firmata协议和pySerial库"), *使用Firmata协议和pySerial库*，通过解释Firmata协议和串行接口库来讨论Arduino硬件与Python程序的接口。'
- en: '[Chapter 3](ch03.html "Chapter 3. The First Project – Motion-triggered LEDs"),
    *The First Project – Motion-triggered LEDs*, provides comprehensive guidelines
    to create your first Python-Arduino project, which controls different LEDs according
    to the detected motion.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 第一个项目 – 运动触发LED")，*第一个项目 – 运动触发LED*，提供了创建你的第一个Python-Arduino项目的全面指南，该项目根据检测到的运动控制不同的LED。'
- en: '[Chapter 4](ch04.html "Chapter 4. Diving into Python-Arduino Prototyping"),
    *Diving into Python-Arduino Prototyping*, takes you beyond the basic prototyping
    that we performed in the previous project and provides an in-depth description
    of prototyping methods, with appropriate examples.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 深入Python-Arduino原型设计")，*深入Python-Arduino原型设计*，带你超越我们在前一个项目中执行的基本原型设计，并提供了关于原型设计方法的深入描述，附有适当的示例。'
- en: '[Chapter 5](ch05.html "Chapter 5. Working with the Python GUI"), *Working with
    the Python GUI*, begins our two-chapter journey into developing graphical interfaces
    using Python. The chapter introduces the Tkinter library, which provides the graphical
    frontend for the Arduino hardware.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 使用Python GUI")，*使用Python GUI*，开始了我们用Python开发图形界面的两章之旅。本章介绍了Tkinter库，它为Arduino硬件提供了图形前端。'
- en: '[Chapter 6](ch06.html "Chapter 6. Storing and Plotting Arduino Data"), *Storing
    and Plotting Arduino Data*, covers Python libraries, CSV and matplotlib that are
    used to store and plot the sensor data respectively.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 存储和绘制Arduino数据")，*存储和绘制Arduino数据*，涵盖了用于存储和绘制传感器数据的Python库、CSV和matplotlib。'
- en: '[Chapter 7](ch07.html "Chapter 7. The Midterm Project – a Portable DIY Thermostat"),
    *The Midterm Project – a Portable DIY Thermostat*, contains a practical and deployable
    project that utilizes the material that we covered in previous chapters such as
    serial interfacing, a graphical frontend, and a plot of the sensor data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 中期项目 – 可携式DIY恒温器")，*中期项目 – 可携式DIY恒温器*，包含了一个实用且可部署的项目，该项目利用了我们之前章节中涵盖的材料，如串行接口、图形前端和传感器数据的绘图。'
- en: '[Chapter 8](ch08.html "Chapter 8. Introduction to Arduino Networking"), *Introduction
    to Arduino Networking*, introduces computer networking for Arduino while utilizing
    various protocols to establish Ethernet communication between the Python program
    and Arduino. This chapter also explores a messaging protocol called MQTT, with
    basic examples. This protocol is specifically designed for resource-constrained
    hardware devices such as Arduino.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. Arduino网络介绍")，*Arduino网络介绍*，在利用各种协议建立Python程序与Arduino之间的以太网通信的同时，介绍了Arduino的计算机网络。本章还探讨了名为MQTT的消息协议，并提供了基本示例。该协议专门为资源受限的硬件设备，如Arduino，而设计。'
- en: '[Chapter 9](ch09.html "Chapter 9. Arduino and the Internet of Things"), *Arduino
    and the Internet of Things*, discusses the domain of the IoT while providing step-by-step
    guidelines to develop cloud-based IoT applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. Arduino与物联网")，*Arduino与物联网*，讨论了物联网领域，同时提供了逐步指南来开发基于云的物联网应用程序。'
- en: '[Chapter 10](ch10.html "Chapter 10. The Final Project – a Remote Home Monitoring
    System"), *The Final Project – a Remote Home Monitoring System*, teaches a design
    methodology for the hardware product, followed by a comprehensive project that
    interfaces the cloud platform with Arduino and Python.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 最终项目 – 远程家庭监控系统")，*最终项目 – 远程家庭监控系统*，教授了硬件产品的设计方法，随后是一个将云平台与Arduino和Python接口的综合项目。'
- en: '[Chapter 11](ch11.html "Chapter 11. Tweet-a-PowerStrip"), *Tweet-a-PowerStrip*,
    contains another IoT project that is based on everything that we learned in the
    book. The project explores a unique approach to integrate a social network, Twitter,
    with the Python-Arduino application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. Tweet-a-PowerStrip")，*Tweet-a-PowerStrip*，包含了一个基于我们在书中所学内容的另一个物联网项目。该项目探索了一种独特的将社交网络、Twitter，与Python-Arduino应用程序集成的途径。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的
- en: To begin with, you will just need a computer with one of the supported operating
    systems, Windows, Mac OS X, or Linux. The book requires various additional hardware
    components and software tools to implement programming exercises and projects.
    A list of required hardware components and locations to obtain these components
    are included in each chapter.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您只需要一台装有支持操作系统的计算机，Windows、Mac OS X或Linux。本书需要各种额外的硬件组件和软件工具来实现编程练习和项目。每个章节中都包含所需的硬件组件列表和获取这些组件的位置。
- en: In terms of software, the book itself provides step-by-step guidelines to install
    and configure all the necessary software packages and dependent libraries that
    are utilized throughout the book. Note that the exercises and projects included
    in the book are designed for Python 2.7 and they have not been tested against
    Python 3+.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件方面，本书提供了逐步指南，用于安装和配置本书中使用的所有必要的软件包和依赖库。请注意，本书中包含的练习和项目是为Python 2.7设计的，并且尚未针对Python
    3+进行测试。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a student, a hobbyist, a developer, or a designer with little or
    no programming and hardware prototyping experience and you want to develop IoT
    applications, then this book is for you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是学生、爱好者、开发者或设计师，编程和硬件原型设计经验很少或没有，并且您想开发物联网应用，那么这本书就是为您准备的。
- en: If you are a software developer and interested in gaining experience with hardware
    domain, this book will help you to get started. If you are a hardware engineer
    who wants to learn advance software features, this book can help you to begin
    with.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是软件开发者，并希望获得硬件领域的经验，这本书将帮助您开始。如果您是希望学习高级软件功能的硬件工程师，这本书可以帮助您开始。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "While
    assigning the value to the `weight` variable, we didn''t specify the data type,
    but the Python interpreter assigned it as an integer type, `int`."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter标签应如下显示：“在将值赋给`weight`变量时，我们没有指定数据类型，但Python解释器将其指定为整型，`int`。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In the **System** window, click on the **Advanced system settings** in
    the left navigation bar to open a window called **System Properties**."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下显示：“在**系统**窗口中，点击左侧导航栏中的**高级系统设置**以打开名为**系统属性**的窗口。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧如下所示。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<feedback@packtpub.com>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些可以帮助您充分利用购买的东西。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载示例代码文件，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [http://www.packtpub.com/sites/default/files/downloads/5938OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/5938OS_ColoredImages.pdf).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从以下链接下载此文件：[http://www.packtpub.com/sites/default/files/downloads/5938OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/5938OS_ColoredImages.pdf)。
- en: Errata
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单提交表单**链接，并输入您的错误清单详情。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-49
