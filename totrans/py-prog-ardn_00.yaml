- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the era of the Internet of Things (IoT), it has become very important to
    rapidly develop and test prototypes of your hardware products while also augmenting
    them using software features. The Arduino movement has been the front-runner in
    this hardware revolution, and through its simple board designs it has made it
    convenient for anyone to develop DIY hardware projects. The great amount of support
    that is available through the open source community has made the difficulties
    that are associated with the development of a hardware prototype a thing of the
    past. On the software front, Python has been the crown jewel of the open source
    software community for a significant amount of time. Python is supported by a
    huge amount of libraries to develop various features, such as graphical user interfaces,
    plots, messaging, and cloud applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网（IoT）时代，快速开发和测试你的硬件产品的原型，同时使用软件特性对其进行增强，变得非常重要。Arduino运动在这一硬件革命中一直处于领先地位，通过其简单的板设计，它使任何人都能方便地开发DIY硬件项目。开源社区提供的巨大支持使得与硬件原型开发相关的困难已成为过去。在软件方面，Python已经很长时间一直是开源软件社区的瑰宝。Python拥有大量的库来开发各种特性，如图形用户界面、图表、消息和云应用。
- en: This book tries to bring you the best of both hardware and software worlds to
    help you develop exciting projects using Arduino and Python. The main goal of
    the book is to assist the reader to solve the difficult problem of interfacing
    Arduino hardware with Python libraries. Meanwhile, as a secondary goal, the book
    also provides you with exercises and projects that can be used as blueprints for
    your future IoT projects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在将硬件和软件世界的最佳结合带给您，帮助您使用Arduino和Python开发令人兴奋的项目。本书的主要目标是帮助读者解决将Arduino硬件与Python库接口的难题。同时，作为次要目标，本书还提供了可以用于您未来物联网项目的练习和项目。
- en: The book has been designed in such a way that every successive chapter has increasing
    complexity in terms of material that is covered and also more practical value.
    The book has three conceptual sections (getting started, implementing Python features,
    and network connectivity) and each section concludes with a practical project
    that integrates the concepts that you learned in that section.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的设计方式是，每一章在涵盖的材料复杂性和实用性方面都有所增加。本书分为三个概念部分（入门、实现Python特性、网络连接），每个部分都以一个实际项目结束，该项目整合了你在该部分学到的概念。
- en: The theoretical concepts and exercises covered in the book are meant to give
    you hands-on experience with Python-Arduino programming, while the projects are
    designed to teach you hardware prototyping methodologies for your future projects.
    However, you will still need extensive expertise in each domain to develop a commercial
    product. In the end, I hope to provide you with sufficient knowledge to jump-start
    your journey in this novel domain of the IoT.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的理论概念和练习旨在让您获得Python-Arduino编程的实践经验，而项目旨在教授您为未来项目设计的硬件原型设计方法。然而，您仍需要在每个领域拥有广泛的专长才能开发出商业产品。最后，我希望为您提供足够的知识，以帮助您在这个新颖的物联网领域开始您的旅程。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Python and Arduino"),
    *Getting Started with Python and Arduino*, introduces the fundamentals of the
    Arduino and Python platforms. It also provides comprehensive installation and
    configuration steps to set up the necessary software tools.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Python和Arduino入门"), *Python和Arduino入门*，介绍了Arduino和Python平台的基础知识。它还提供了全面的安装和配置步骤，以设置必要的软件工具。'
- en: '[Chapter 2](ch02.html "Chapter 2. Working with the Firmata Protocol and the
    pySerial Library"), *Working with the Firmata Protocol and the pySerial Library*,
    discusses the interfacing of the Arduino hardware with the Python program by explaining
    the Firmata protocol and the serial interfacing library.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。使用Firmata协议和pySerial库"), *使用Firmata协议和pySerial库*，通过解释Firmata协议和串行接口库来讨论Arduino硬件与Python程序的接口。'
- en: '[Chapter 3](ch03.html "Chapter 3. The First Project – Motion-triggered LEDs"),
    *The First Project – Motion-triggered LEDs*, provides comprehensive guidelines
    to create your first Python-Arduino project, which controls different LEDs according
    to the detected motion.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Diving into Python-Arduino Prototyping"),
    *Diving into Python-Arduino Prototyping*, takes you beyond the basic prototyping
    that we performed in the previous project and provides an in-depth description
    of prototyping methods, with appropriate examples.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Working with the Python GUI"), *Working with
    the Python GUI*, begins our two-chapter journey into developing graphical interfaces
    using Python. The chapter introduces the Tkinter library, which provides the graphical
    frontend for the Arduino hardware.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Storing and Plotting Arduino Data"), *Storing
    and Plotting Arduino Data*, covers Python libraries, CSV and matplotlib that are
    used to store and plot the sensor data respectively.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. The Midterm Project – a Portable DIY Thermostat"),
    *The Midterm Project – a Portable DIY Thermostat*, contains a practical and deployable
    project that utilizes the material that we covered in previous chapters such as
    serial interfacing, a graphical frontend, and a plot of the sensor data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Introduction to Arduino Networking"), *Introduction
    to Arduino Networking*, introduces computer networking for Arduino while utilizing
    various protocols to establish Ethernet communication between the Python program
    and Arduino. This chapter also explores a messaging protocol called MQTT, with
    basic examples. This protocol is specifically designed for resource-constrained
    hardware devices such as Arduino.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Arduino and the Internet of Things"), *Arduino
    and the Internet of Things*, discusses the domain of the IoT while providing step-by-step
    guidelines to develop cloud-based IoT applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. The Final Project – a Remote Home Monitoring
    System"), *The Final Project – a Remote Home Monitoring System*, teaches a design
    methodology for the hardware product, followed by a comprehensive project that
    interfaces the cloud platform with Arduino and Python.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Tweet-a-PowerStrip"), *Tweet-a-PowerStrip*,
    contains another IoT project that is based on everything that we learned in the
    book. The project explores a unique approach to integrate a social network, Twitter,
    with the Python-Arduino application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To begin with, you will just need a computer with one of the supported operating
    systems, Windows, Mac OS X, or Linux. The book requires various additional hardware
    components and software tools to implement programming exercises and projects.
    A list of required hardware components and locations to obtain these components
    are included in each chapter.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: In terms of software, the book itself provides step-by-step guidelines to install
    and configure all the necessary software packages and dependent libraries that
    are utilized throughout the book. Note that the exercises and projects included
    in the book are designed for Python 2.7 and they have not been tested against
    Python 3+.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a student, a hobbyist, a developer, or a designer with little or
    no programming and hardware prototyping experience and you want to develop IoT
    applications, then this book is for you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: If you are a software developer and interested in gaining experience with hardware
    domain, this book will help you to get started. If you are a hardware engineer
    who wants to learn advance software features, this book can help you to begin
    with.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "While
    assigning the value to the `weight` variable, we didn''t specify the data type,
    but the Python interpreter assigned it as an integer type, `int`."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In the **System** window, click on the **Advanced system settings** in
    the left navigation bar to open a window called **System Properties**."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
