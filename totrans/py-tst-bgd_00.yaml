- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Like any programmer, you need to be able to produce reliable code that conforms
    to a specification, which means that you need to test your code. In this book,
    you'll learn how to use techniques and Python tools that reduce the effort involved
    in testing, and at the same time make it more useful—and even fun.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何程序员一样，你需要能够生成符合规范的可靠代码，这意味着你需要测试你的代码。在这本书中，你将学习如何使用技术和Python工具来减少测试中的工作量，同时使其更加有用——甚至有趣。
- en: You'll learn about several of Python's automated testing tools, and you'll learn
    about the philosophies and methodologies that they were designed to support, like
    unit testing and test-driven development. When you're done, you'll be able to
    produce thoroughly tested code faster and more easily than ever before, and you'll
    be able to do it in a way that doesn't distract you from your "real" programming.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将了解Python的几个自动化测试工具，以及它们旨在支持的理念和方法，如单元测试和测试驱动开发。完成之后，你将能够比以往任何时候都更快、更轻松地生成经过充分测试的代码，并且以一种不会分散你“真正”编程的方式完成。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Testing for Fun and Profit"): *Testing for
    Fun and Profit* introduces Python test-driven development and various testing
    methods.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 测试以娱乐和盈利")：*测试以娱乐和盈利*介绍了Python测试驱动开发和各种测试方法。'
- en: '[Chapter 2](ch02.html "Chapter 2. Doctest: The Easiest Testing Tool"): *Doctest:
    The Easiest Testing Tool* covers the doctest tool and teaches you how to use it.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 Doctest：最简单的测试工具")：*Doctest：最简单的测试工具*介绍了doctest工具，并教你如何使用它。'
- en: '[Chapter 3](ch03.html "Chapter 3. Unit Testing with Doctest"): *Unit Testing
    with Doctest* introduces the ideas of unit testing and test-driven development,
    and applies doctest to create unit tests.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 使用Doctest进行单元测试")：*使用Doctest进行单元测试*介绍了单元测试和测试驱动开发的概念，并将doctest应用于创建单元测试。'
- en: '[Chapter 4](ch04.html "Chapter 4. Breaking Tight Coupling by using Mock Objects"):
    *Breaking Tight Coupling by using Mock Objects* covers mock objects and the Python
    Mocker tool.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 通过使用Mock对象打破紧密耦合")：*通过使用Mock对象打破紧密耦合*涵盖了Mock对象和Python
    Mocker工具。'
- en: '[Chapter 5](ch05.html "Chapter 5. When Doctest isn''t Enough: Unittest to the
    Rescue"): *When Doctest isn''t Enough: Unittest to the Rescue* introduces the
    unittest framework and discusses when it is preferred over doctest.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 当Doctest不够用时：Unittest来拯救")：*当Doctest不够用时：Unittest来拯救*介绍了unittest框架，并讨论了何时它比doctest更受欢迎。'
- en: '[Chapter 6](ch06.html "Chapter 6. Running Your Tests: Follow Your Nose"): *Running
    Your Tests: Follow Your Nose* introduces the Nose test runner, and discusses project
    organization.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 运行测试：顺其自然")：*运行测试：顺其自然*介绍了Nose测试运行器，并讨论了项目组织。'
- en: '[Chapter 7](ch07.html "Chapter 7. Developing a Test-Driven Project"): *Developing
    a Test-Driven Project* walks through a complete test-driven development process.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 开发测试驱动型项目")：*开发测试驱动型项目*详细介绍了完整的测试驱动开发过程。'
- en: '[Chapter 8](ch08.html "Chapter 8. Testing Web Application Frontends using Twill"):
    *Testing Web Application Frontends using Twill* applies the knowledge gained from
    previous chapters to web applications, and introduces the Twill tool.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 使用Twill测试Web应用程序前端")：*使用Twill测试Web应用程序前端*将前几章中获得的知识应用于Web应用程序，并介绍了Twill工具。'
- en: '[Chapter 9](ch09.html "Chapter 9. Integration Testing and System Testing"):
    *Integration Testing and System Testing* teaches how to build from unit tests
    to tests of a complete software system.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章 集成测试和系统测试")：*集成测试和系统测试*教授如何从单元测试构建到完整的软件系统测试。'
- en: '[Chapter 10](ch10.html "Chapter 10. Other Testing Tools and Techniques"): *Other
    Testing Tools and Techniques* introduces code coverage and continuous integration,
    and teaches how to tie automated testing into version control systems.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章 其他测试工具和技术")：*其他测试工具和技术*介绍了代码覆盖率和持续集成，并教授如何将自动化测试与版本控制系统相结合。'
- en: '[Appendix](apa.html "Appendix A. Answers to Pop Quizes"): *Answers to Pop Quizes*
    contains the answers to all pop quizes, chapter-wise.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A. 常见问题解答的答案")：*常见问题解答的答案*包含了所有常见问题解答的答案，按章节划分。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为本书所需的条件
- en: To use this book, you will need a working Python interpreter, preferably one
    of the 2.6 version series. You'll also need a source code editor, and occasional
    access to the internet. You will need to be comfortable enough using your operating
    system's textual interface—your DOS prompt or command shell—to do basic directory
    management and to run programs.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用这本书，你需要一个可工作的Python解释器，最好是2.6版本系列之一。你还需要一个源代码编辑器，以及偶尔访问互联网。你需要足够熟悉你操作系统的文本界面——你的DOS提示符或命令外壳——以进行基本的目录管理和运行程序。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you are a Python developer and want to write tests for your applications,
    this book will get you started and show you the easiest way to learn testing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名Python开发者，并想为你的应用程序编写测试，这本书将帮助你入门，并展示学习测试的最简单方法。
- en: You need to have sound Python programming knowledge to follow along. An awareness
    of software testing would be good, but no formal knowledge of testing is expected
    nor do you need to have any knowledge of the libraries discussed in the book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要具备扎实的Python编程知识才能跟上。了解软件测试会有帮助，但不需要正式的测试知识，也不需要了解书中讨论的任何库。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find several headings appearing frequently.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现几个经常出现的标题。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用：
- en: Time for action – heading
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 - 标题
- en: Action 1
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 1
- en: Action 2
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 2
- en: Action 3
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释，以便它们有意义，因此它们后面跟着：
- en: '*What just happened?*'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题解释了你刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在书中找到一些其他的学习辅助工具，包括：
- en: Pop quiz – heading
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速测验标题
- en: These are short multiple choice questions intended to help you test your own
    understanding.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是旨在帮助你测试自己理解的小型多项选择题。
- en: Have a go hero – heading
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄式标题
- en: These set practical challenges and give you ideas for experimenting with what
    you have learned.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置了实际挑战，并为你提供了实验所学内容的想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the Next button moves you to the next screen".'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的词，例如在菜单或对话框中，在文本中如下所示：“点击Next按钮将你带到下一个屏幕”。'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框显示。
- en: Tip
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an email to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on www.packtpub.com or email `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有你想让我们出版且需要看到的书籍，请通过www.packtpub.com上的**建议标题**表格或发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`给我们留言。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book on, see our author guide on [www.packtpub.com/authors](https://www.packtpub.com/authors).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或参与一本书感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](https://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Tip
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Downloading the example code for the book**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**下载本书的示例代码**'
- en: Visit [http://www.packtpub.com/files/code/8846_Code.zip](http://www.packtpub.com/files/code/8846_Code.zip)
    to directly download the example code.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 [http://www.packtpub.com/files/code/8846_Code.zip](http://www.packtpub.com/files/code/8846_Code.zip)
    直接下载示例代码。
- en: The downloadable files contain instructions on how to use them.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 可下载的文件包含如何使用它们的说明。
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration, and help us to improve subsequent
    versions of this book. If you find any errata, please report them by visiting
    [http://www.packtpub.com/support](http://www.packtpub.com/support), selecting
    your book, clicking on the **let us know** link, and entering the details of your
    errata. Once your errata are verified, your submission will be accepted and the
    errata added to any list of existing errata. Any existing errata can be viewed
    by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**让我们知道**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被添加到任何现有的勘误列表中。任何现有的勘误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择您的标题来查看。
- en: Piracy
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or web site name immediately so that
    we can pursue a remedy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们带来有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
