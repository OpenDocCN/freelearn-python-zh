  type: TYPE_NORMAL
- en: Once you buy credits from the provider, it is stored on IAP accounts, which
    are to be used for each service. By default, IAP accounts are common for all companies
    but can be configured to be company-specific.
  prefs: []
  type: TYPE_NORMAL
- en: To create a new **IAP Account**, activate the developer mode and go to **Technical
    Settings** | **IAP Account**.
