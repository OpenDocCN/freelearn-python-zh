- en: In-App Purchasing with Odoo
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Odoo应用内购买
- en: Odoo has had built-in support for **in-app purchasing** (**IAP**) since version
    11\. IAP is used to provide recurring services without any complex configurations.
    Usually, apps purchased from the app store only require a one-time payment from
    the customer, because they are normal modules and once the user has purchased
    and started using the module, it won’t cost the developer anything. In contrast
    to this, IAP apps are used to provide services to users, and so there is an operational
    cost to providing continuous service. In such cases, it is not possible to provide
    a service with just a single initial purchase. The service provider needs something
    that charges the user in a recurring manner, based on usage. Odoo’s IAP fixes
    these issues and provides a way to charge based on usage.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Odoo自11版本起就内置了对**应用内购买**（**IAP**）的支持。IAP用于提供无需复杂配置的持续服务。通常，从应用商店购买的应用只需客户支付一次费用，因为它们是普通模块，一旦用户购买并开始使用该模块，就不会再向开发者收费。相比之下，IAP应用用于向用户提供服务，因此提供持续服务会有运营成本。在这种情况下，仅通过单次购买提供服务是不可能的。服务提供商需要一种按使用情况定期向用户收费的方式。Odoo的IAP解决了这些问题，并提供了一种基于使用情况收费的方式。
- en: '**In-app purchases** typically refer to the ability to buy additional features,
    content, or services within an application. However, Odoo is highly customizable,
    and while it might not have a dedicated IAP module, you can create similar functionalities
    using custom development or by leveraging existing modules.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用内购买**通常指的是在应用程序内购买附加功能、内容或服务的能力。然而，Odoo具有高度的可定制性，尽管它可能没有专门的IAP模块，但您可以通过自定义开发或利用现有模块来创建类似的功能。'
- en: 'This feature allows users to expand the functionality of their Odoo instance
    by acquiring additional apps, features, or services without leaving the Odoo environment.
    Here’s an overview of Odoo IAP:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能允许用户通过获取额外的应用、功能或服务来扩展他们的Odoo实例的功能，而无需离开Odoo环境。以下是Odoo IAP的概述：
- en: '**App marketplace integration**: Odoo’s IAP is tightly integrated with the
    Odoo App Store or marketplace. Users can browse, select, and purchase additional
    apps or modules from a wide range of options.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用市场集成**：Odoo的IAP与Odoo应用商店或市场紧密集成。用户可以从广泛的选项中浏览、选择和购买额外的应用或模块。'
- en: '**Easy access to extensions**: Users can access and evaluate the available
    apps and extensions directly from their Odoo dashboard. This makes it convenient
    for businesses to extend the capabilities of their Odoo instance without the need
    for extensive manual installation.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**轻松访问扩展**：用户可以直接从他们的Odoo仪表板访问和评估可用的应用和扩展。这使得企业能够方便地扩展他们的Odoo实例的功能，而无需进行广泛的手动安装。'
- en: '**Trial versions**: Some apps in the marketplace may offer trial versions or
    limited-time trials, allowing users to test the functionality of the app before
    making a purchase. This helps users make informed decisions.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**试用版本**：市场中的某些应用可能提供试用版本或限时试用，允许用户在购买前测试应用的功能。这有助于用户做出明智的决定。'
- en: '**Simplified licensing**: Odoo IAP simplifies the licensing and subscription
    management for the purchased apps. Users can easily subscribe, renew, or manage
    their licenses without external processes.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简化许可**：Odoo IAP简化了购买应用的许可和订阅管理。用户可以轻松订阅、续订或管理他们的许可，无需外部流程。'
- en: '**One-click installation**: After purchasing an app, users can typically install
    it with just one click from within their Odoo instance. This streamlined process
    reduces the complexity of app installation.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一键安装**：购买应用后，用户通常只需在他们的Odoo实例中点击一次即可安装。这一简化流程减少了应用安装的复杂性。'
- en: '**Centralized billing**: Billing and payment for the purchased apps are typically
    managed through Odoo’s central billing system, simplifying the financial aspects
    of app acquisition.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集中计费**：购买应用的计费和支付通常通过Odoo的中央计费系统管理，简化了应用获取的财务方面。'
- en: '**App updates**: Odoo IAP often includes automatic updates for purchased apps,
    ensuring that users have access to the latest features and security updates.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用更新**：Odoo IAP通常包括购买应用的自动更新，确保用户能够访问最新的功能和安全更新。'
- en: '**Support and documentation**: Many apps available through Odoo IAP come with
    documentation and support options, making it easier for users to get assistance
    if needed.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持和文档**：许多通过Odoo IAP提供的应用都包含文档和支持选项，使得用户在需要时更容易获得帮助。'
- en: '**Integration with core Odoo**: The purchased apps are seamlessly integrated
    with the core Odoo system, ensuring compatibility and a unified user experience.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与核心 Odoo 集成**：购买的应用程序与核心 Odoo 系统无缝集成，确保兼容性和统一的用户体验。'
- en: There are several use cases where you can use IAP, such as a fax service for
    sending documents or an SMS service. In this chapter, we will explain the Partner
    autocomplete service that will be provided by Odoo.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种使用 IAP 的用例，例如发送文件的传真服务或短信服务。在本章中，我们将解释 Odoo 将提供的合作伙伴自动完成服务。
- en: 'In this short chapter, we will cover the following topics:'
  id: totrans-15
