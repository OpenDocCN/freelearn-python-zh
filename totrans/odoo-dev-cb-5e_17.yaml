- en: IAP concepts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: IAP involves several key concepts and elements that are essential to understand
    when using this feature within the Odoo ERP system. We will explore the different
    entities that are a part of the IAP process and also look at the role of each
    entity and how they combine to complete the IAP process.
  prefs: []
  type: TYPE_NORMAL
- en: Odoo IAP is a valuable tool for businesses using the Odoo ERP system, as it
    simplifies the process of extending and customizing their software environment.
    It offers a centralized platform for managing additional apps and modules, helping
    organizations optimize their business processes and operations. This feature adds
    a layer of flexibility and scalability to the Odoo ecosystem, making it an even
    more powerful and adaptable solution for a wide range of businesses and industries.
  prefs: []
  type: TYPE_NORMAL
- en: Odoo IAP simplifies the process of discovering, acquiring, and installing additional
    apps and modules directly from the Odoo environment. Users can extend the functionality
    of their Odoo system with ease, without leaving the platform.
  prefs: []
  type: TYPE_NORMAL
- en: App developers can offer their products with various pricing models, including
    one-time purchases, subscription plans, and trial versions. This flexibility caters
    to diverse customer needs.
  prefs: []
  type: TYPE_NORMAL
- en: Odoo’s IAP feature significantly enhances the Odoo ERP system’s adaptability
    and customization capabilities. It streamlines the process of app acquisition,
    encourages developer innovation, and offers a user-centric experience, ultimately
    contributing to the platform’s versatility and value for businesses across various
    industries.
  prefs: []
  type: TYPE_NORMAL
- en: Odoo IAP
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: IAP simplifies the process of acquiring and managing additional applications,
    modules, and features for your Odoo ERP system.
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are three main entities in the IAP process: the customer, the service
    provider, and Odoo itself. These are described as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**The customer** is the end user who wants to use the service. In order to
    use the service, the customer needs to install the application provided by the
    service provider. The customer then needs to purchase a service plan according
    to their usage requirements. With that, the customer can start to use the service
    straight away. This prevents difficulties for the customer, as it is not necessary
    to carry out complex configurations. Instead, they just pay for the service and
    start to use it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The service provider** is the developer who wants to sell the service (probably
    you, as you are the developer). The customer will ask the provider for the service,
    at which point the service provider will check whether the customer purchased
    a valid plan and whether there is enough credit in the customer’s account. If
    the customer has enough credit, the service provider will deduct the credit and
    provide the service to the customer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Odoo** itself is a kind of broker in this. It provides a medium for handling
    payments, credits, plans, and so on. Customers purchase the service credit from
    Odoo, and the service provider draws this credit when serving the service. Odoo
    then bridges the gap between the customer and the service provider, so the customer
    has no need to do complex configurations and the service provider has no need
    to set up a payment gateway, customer account management, and so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is also an optional entity in the process, which is the **external service**.
    In some cases, service providers use some external services. However, we will
    ignore external services here, as they are the secondary service provider. An
    example of this could be an SMS service. If you are providing an SMS IAP service
    to Odoo users, then you (the service provider) will use an SMS service internally.
  prefs: []
  type: TYPE_NORMAL
- en: Buying credits
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each IAP service has its own pricing. Customers have to buy that service from
    the IAP service provider. To check your services, go to **Settings** | **Odoo
    IAP** | **View** **My Services**.
  prefs: []
  type: TYPE_NORMAL
