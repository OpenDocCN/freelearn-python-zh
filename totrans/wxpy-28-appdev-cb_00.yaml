  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Downloading the example code for this book**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**下载本书的示例代码**'
- en: You can download the example code files for all Packt books you have purchased
