  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者了，我们有许多事情可以帮助你从你的购买中获得最大收益。
