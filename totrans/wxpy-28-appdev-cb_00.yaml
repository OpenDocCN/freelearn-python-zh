- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In today's world of desktop applications, there is a great amount of incentive
    to be able to develop applications that can run in more than one environment.
    Currently, there are a handful of options available for cross-platform frameworks
    to develop desktop applications in Python. wxPython is one such cross-platform
    GUI toolkit for the Python programming language. It allows Python programmers
    to create programs with a complete, highly-functional graphical user interface,
    simply and easily. wxPython code style has changed quite a bit over the years,
    and has become much more Pythonic. The examples that you will find in this book
    are fully up-to-date and reflect this change in style. This cookbook provides
    you with the latest recipes to quickly create robust, reliable, and reusable wxPython
    applications. These recipes will guide you from writing simple, basic wxPython
    scripts all the way through complex concepts, and also feature various design
    approaches and techniques in wxPython.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今的桌面应用程序世界中，能够开发能在多个环境中运行的应用程序具有极大的吸引力。目前，有几种选项可供跨平台框架在Python中开发桌面应用程序。wxPython就是这样一种针对Python编程语言的跨平台GUI工具包。它允许Python程序员简单、轻松地创建具有完整、高度功能性的图形用户界面的程序。wxPython的代码风格在多年中发生了很大变化，变得更加Pythonic。本书中的示例都是最新的，反映了这种风格的变化。这本烹饪书为您提供了最新的食谱，以快速创建健壮、可靠和可重用的wxPython应用程序。这些食谱将指导您从编写简单的、基本的wxPython脚本开始，一直到复杂的概念，还介绍了wxPython中的各种设计方法和技巧。
- en: This book starts off by covering a variety of topics, from the most basic requirements
    of a wxPython application, to some of the more in-depth details of the inner workings
    of the framework, laying the foundation for any wxPython application. It then
    explains event handling, basic and advanced user interface controls, interface
    design and layout, creating dialogs, components, extending functionality, and
    so on. We conclude by learning how to build and manage applications for distribution.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从介绍各种主题开始，从wxPython应用程序的最基本需求，到框架内部运作的一些更深入细节，为任何wxPython应用程序打下基础。接着解释了事件处理、基本和高级用户界面控件、界面设计和布局、创建对话框、组件、扩展功能等内容。最后，我们学习如何构建和管理用于分发应用。
- en: For each of the recipes, there is an introductory example, then more advanced
    examples, along with plenty of example code that shows how to develop and manage
    user-friendly applications. For more experienced developers, most recipes also
    include an additional discussion of the solution, allowing you to further customize
    and enhance the component.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个食谱，都有一个入门示例，然后是更高级的示例，以及大量的示例代码，展示了如何开发和维护用户友好的应用程序。对于经验更丰富的开发者，大多数食谱还包括对解决方案的额外讨论，让你能够进一步自定义和增强组件。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with wxPython"), *Getting
    Started with wxPython*, introduces you to the basics of creating a wxPython application.
    The topics covered in this chapter will provide you with the information needed
    to start building your own applications, as well as some insight into the inner
    workings and structure of the framework.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. wxPython入门"), *wxPython入门*，为您介绍了创建wxPython应用程序的基础知识。本章涵盖的主题将为您提供开始构建您自己的应用程序所需的信息，以及一些关于框架内部工作和结构的洞察。'
- en: '[Chapter 2](ch02.html "Chapter 2. Responding to Events"), *Responding to Events*,
    shows how to make use of events to drive an application and allow the user to
    interact with it through the user interface. This chapter starts with an overview
    of what events are and how they work, and then continues on to cover how to interact
    with a number of common events.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 响应事件"), *响应事件*，展示了如何利用事件来驱动应用程序，并允许用户通过用户界面与之交互。本章首先概述了事件是什么以及它们是如何工作的，然后继续介绍如何与多种常见事件进行交互。'
- en: '[Chapter 3](ch03.html "Chapter 3. Basic Building Blocks of a User Interface"),
    *Basic Building Blocks of a User Interface*, discusses a number of the basic widgets
    that are critical to the creation of nearly all user interfaces. You will be introduced
    to the usage of widgets such as Buttons, Menus, and ToolBars in this chapter.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。用户界面基本构建块"), *用户界面基本构建块*，讨论了众多对于创建几乎所有用户界面至关重要的基本小部件。在本章中，你将了解到按钮、菜单和工具栏等小部件的使用方法。'
- en: '[Chapter 4](ch04.html "Chapter 4. Advanced Building Blocks of a User Interface"),
    *Advanced Building Blocks of a User Interface*, introduces you to some of the
    more advanced widgets available in the wxPython control library. These widgets
    will allow you to create tabbed interfaces and display more complex types of data
    in your user interface.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 用户界面的高级构建块")，*用户界面的高级构建块*，向您介绍wxPython控件库中一些更高级的控件。这些控件将允许您创建标签式界面并在您的用户界面中显示更复杂类型的数据。'
- en: '[Chapter 5](ch05.html "Chapter 5. Providing Information and Alerting Users"),
    *Providing Information and Alerting Users*, shows multiple techniques for keeping
    the users of an application informed about what is going on and to provide them
    with help on interacting with the various controls in the applications interface.
    This chapter will show you how to use various tooltip controls, message boxes,
    and splash screens.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。提供信息和提醒用户"), *提供信息和提醒用户*，展示了多种保持应用程序用户了解正在发生的事情并提供他们在应用程序界面中与各种控件交互的帮助的技术。本章将向您展示如何使用各种工具提示控件、消息框和启动屏幕。'
- en: '[Chapter 6](ch06.html "Chapter 6. Retrieving Information from Users"), *Retrieving
    Information from Users*, covers the use of common dialogs to retrieve information
    from users in order to perform tasks such as opening files, searching text, and
    even printing. As a part of the recipes for the usage of `FileDialog` and `FindDialogs`
    you will create a simple Notepad-like application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。从用户检索信息"), *从用户检索信息*，介绍了使用常见对话框从用户那里获取信息以执行打开文件、搜索文本甚至打印等任务的方法。作为`FileDialog`和`FindDialogs`使用方法的配方之一，你将创建一个类似记事本的应用程序。'
- en: '[Chapter 7](ch07.html "Chapter 7. Window Layout and Design"), *Window Layout
    and Design*, is where you will be introduced to a number of concepts and techniques
    for designing your user interfaces in wxPython. The majority of this chapter will
    explain the use of Sizers to allow you to quickly implement cross-platform user
    interfaces.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 窗口布局与设计"), *窗口布局与设计*，在这里你将了解到许多用于在wxPython中设计用户界面的概念和技术。本章的大部分内容将解释如何使用Sizers来快速实现跨平台用户界面。'
- en: '[Chapter 8](ch08.html "Chapter 8. Drawing to the Screen"), *Drawing to the
    Screen*, gives an introduction to the basics of how a user interface works, by
    showing you how to use some of the primitive tools to implement your own custom
    user interface objects. This chapter will show you how to use Device Contexts
    to perform custom drawing routines by creating a number of custom display controls.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。屏幕绘图")，*屏幕绘图*，介绍了用户界面工作的基础知识，通过向您展示如何使用一些基本工具来实现您自己的自定义用户界面对象。本章将向您展示如何通过创建多个自定义显示控件来使用设备上下文执行自定义绘图例程。'
- en: '[Chapter 9](ch09.html "Chapter 9. Design Approaches and Techniques"), *Design
    Approaches and Techniques*, introduces you to a number of common programming patterns,
    and explain how to apply them to wxPython applications. The information in this
    chapter will provide you with an understanding of some strong approaches and techniques
    to software design that will not only serve you in writing wxPython applications
    but can also be generally applied to other frameworks as well, to expand your
    programming toolbox.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。设计方法和技巧")，*设计方法和技巧*，向您介绍了一些常见的编程模式，并解释了如何将它们应用到wxPython应用程序中。本章中的信息将为您提供一些强大的软件设计方法和技巧的理解，这些技巧不仅适用于编写wxPython应用程序，而且可以普遍应用于其他框架，以扩展您的编程工具箱。'
- en: '[Chapter 10](ch10.html "Chapter 10. Creating Components and Extending Functionality"),
    *Creating Components and Extending Functionality*, shows you how to extend the
    functionality of existing user interface components, as well as how to create
    your own controls. The recipes in this chapter combine much of the information
    presented in Chapters 2, 7, 8, and 9 together to create new controls and to enhance
    the capabilities of some of the more basic ones provided by wxPython.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。创建组件和扩展功能")，*创建组件和扩展功能*，展示了如何扩展现有用户界面组件的功能，以及如何创建自己的控件。本章中的食谱将第2章、第7章、第8章和第9章中展示的许多信息结合起来，以创建新的控件并增强wxPython提供的一些基本控件的功能。'
- en: '[Chapter 11](ch11.html "Chapter 11. Using Threads and Timers to Create Responsive
    Interfaces"), *Using Threads and Timers to Create Responsive Interfaces*, dives
    into the world of concurrent programming. This chapter shows you how to create
    multi-threaded applications, and covers the special care that is needed when interacting
    with the user interface from worker threads in order to create stable and responsive
    interfaces.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用线程和定时器创建响应式界面")，*使用线程和定时器创建响应式界面*，深入探讨了并发编程的世界。本章向您展示了如何创建多线程应用程序，并涵盖了在与用户界面交互时，从工作线程中需要特别注意的事项，以便创建稳定且响应灵敏的界面。'
- en: '[Chapter 12](ch12.html "Chapter 12. Building and Managing Applications for
    Distribution"), *Building and Managing Applications for Distribution*, concludes
    the tour of the wxPython framework by introducing you to some useful recipes for
    bolstering the infrastructure of any application that will be distributed to end
    users. This includes how to store configuration information, exception handling,
    internationalization, and how to create and distribute stand-alone binaries of
    your application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 构建和管理用于分发的应用程序"), *构建和管理用于分发的应用程序*，通过向您介绍一些增强任何将分发给最终用户的应用程序基础设施的有用配方，结束了对wxPython框架的巡礼。这包括如何存储配置信息、异常处理、国际化，以及如何创建和分发您应用程序的独立二进制文件。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: All that you will need to get started with wxPython is a good text editor for
    editing Python source code. There are a number of choices available, but I will
    provide a shameless plug for my own application, Editra, here since it is included
    in the wxPython Docs and Demo package, as well as at [http://editra.org](http://editra.org).
    It is written in wxPython and provides good syntax highlighting and auto-completion
    support for Python that will help you in learning the wxPython API.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用 wxPython，你只需要一个用于编辑 Python 源代码的文本编辑器。有很多选择可用，但在这里我将毫不掩饰地推荐我的应用程序 Editra，因为它包含在
    wxPython 文档和演示包中，同时也可以在 [http://editra.org](http://editra.org) 找到。它是用 wxPython
    编写的，并为 Python 提供了良好的语法高亮和自动完成支持，这将有助于你学习 wxPython API。
- en: 'This book is primarily written for Python 2.5/2.6 and wxPython 2.8, although
    the content of the book also directly applies to later versions of wxPython as
    well. The suggested software to install is as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书主要面向 Python 2.5/2.6 和 wxPython 2.8，尽管本书的内容也直接适用于 wxPython 的后续版本。以下为推荐的安装软件：
- en: Latest version of Python 2.6 ([http://www.python.org/download/releases/2.6/](http://www.python.org/download/releases/2.6/)).
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Python 2.6的最新版本([http://www.python.org/download/releases/2.6/](http://www.python.org/download/releases/2.6/)).
- en: Latest version of wxPython 2.8 ([http://www.wxpython.org/download.php](http://www.wxpython.org/download.php)).
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: wxPython 2.8的最新版本([http://www.wxpython.org/download.php](http://www.wxpython.org/download.php)).
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is written for Python programmers wanting to develop GUI applications.
    A basic knowledge of Python and object oriented programming concepts is required.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为想要开发图形用户界面应用的Python程序员所写。需要具备基本的Python知识和面向对象编程概念。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将发现多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们含义的解释。
- en: 'Code words in text are shown as follows: "The `App` object also maintains the
    `MainLoop`, which is used to drive a wxPython application".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示："`App`对象还维护了`MainLoop`，该对象用于驱动wxPython应用程序"。
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应按照以下格式编写：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on **OK** to close it and exit the application".'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的文字，将以如下方式显示：“点击**确定**按钮关闭它并退出应用程序”。'
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的方框中。
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来是这样的。
