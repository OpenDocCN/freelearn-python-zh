- en: 'Section 2: Concurrency and Parallelism'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：并发与并行
- en: Advances in modern hardware allow parallel and concurrent processing of data,
    further increasing the performance of computer programs. The chapters in Section
    2 discuss tools and libraries for implementing parallelism and concurrency, including
    hands-on examples that allow you to immediately apply the knowledge you learn.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现代硬件的进步使得数据的并行和并发处理成为可能，从而进一步提高了计算机程序的性能。第2节讨论了实现并行性和并发的工具和库，包括一些实践示例，这些示例允许你立即应用所学的知识。
