- en: Part 1:Getting Started with ROS 2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：ROS 2入门
- en: In this first part, you will get a global overview of ROS 2 and understand what
    it is, when to use it, and why. You will install ROS 2, as well as all necessary
    tools on your computer, and discover the core concepts through hands-on experimentation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本第一部分，您将获得ROS 2的全局概述，了解它是什么，何时使用它，以及为什么。您将在您的计算机上安装ROS 2，以及所有必要的工具，并通过动手实验来发现核心概念。
