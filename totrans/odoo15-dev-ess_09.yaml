- en: 'Section 4: Views'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：视图
- en: Next is the view layer. We will discuss in detail the **graphical user interface**
    (**GUI**) using the models and business logic. The Odoo web client provides a
    rich set of components to design the GUI, but a web development framework is also
    available for flexible website development. QWeb templates play a big role in
    advanced web client views, reports, and website pages, and are introduced here.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是视图层。我们将详细讨论使用模型和业务逻辑的**图形用户界面**（GUI）。Odoo网络客户端提供了一套丰富的组件来设计GUI，但同时也提供了一个灵活的网站开发框架。QWeb模板在高级网络客户端视图、报告和网站页面上扮演着重要角色，在此进行介绍。
