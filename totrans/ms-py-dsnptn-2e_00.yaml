- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code from the book’s GitHub repository (a link is
    available in the next section). Doing so will help you avoid any potential errors
    related to the copying and pasting of code.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是这本书的数字版，我们建议你亲自输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助你避免与代码复制和粘贴相关的任何潜在错误。
- en: Download the example code files
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Mastering-Python-Design-Patterns-Third-Edition](https://github.com/PacktPublishing/Mastering-Python-Design-Patterns-Third-Edition).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件：[https://github.com/PacktPublishing/Mastering-Python-Design-Patterns-Third-Edition](https://github.com/PacktPublishing/Mastering-Python-Design-Patterns-Third-Edition)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他丰富的图书和视频的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used and formatting specificities throughout
    this book.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中使用了多种文本约定和格式化特定要求。
- en: Most of the code has been automatically formatted
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大部分代码已经自动格式化
- en: The formatting has been done using the Black tool, as is commonly done by Python
    developers for productivity reasons. So it might not look exactly like the code
    you would write yourself. But it is valid; it is a PEP 8-compliant code. The goal
    is to improve the readability of the code snippets.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 格式化使用的是Black工具，这是Python开发者为了提高生产力而通常使用的。因此，它可能看起来并不完全像你自己写的代码。但是它是有效的；它是一个PEP
    8兼容的代码。目标是提高代码片段的可读性。
- en: 'So, some code snippets in the code files as well as in the book’s pages may
    look like the following:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，代码文件以及书页上的某些代码片段可能看起来如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Another example might be the following:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子可能是以下内容：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The code snippets in the book’s pages may be shortened
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 书页上的代码片段可能会缩短
- en: To improve readability, when there is a documentation string (docstring) for
    a function or class, and it is too long, we remove it from the code snippet in
    the book.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高可读性，当函数或类的文档字符串（docstring）过长时，我们从书中的代码片段中移除它。
- en: When some code (class or function) is too long to display on the chapter’s pages,
    we may shorten it, and refer the reader to the complete code in the file.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当某些代码（类或函数）太长而无法在章节页面上显示时，我们可能会缩短它，并指导读者查看文件中的完整代码。
- en: Note
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: In case of an issue with long commands, which are spread across several lines
    (with the ‘`/`’ character as separator), you can reformat the long command text,
    removing the ‘`/`’ character, to make sure that the command is correctly interpreted
    in the terminal.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果长命令因多行而分散（以‘`/`’字符为分隔符），你可以重新格式化长命令文本，移除‘`/`’字符，以确保命令在终端中正确解释。
- en: Other conventions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他约定
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Define the `Logger` interface with a `log` method.”'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`Code in text`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“使用`log`方法定义`Logger`接口。”'
- en: 'A block of code is set as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE2]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE3]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Bold: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in bold. Here is an example:
    “It is one of the core concepts in **object-oriented programming OOP** that enables
    a single interface to represent different types.”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 粗体：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“这是面向对象编程（OOP）的核心概念之一，它使单个接口能够表示不同的类型。”
