- en: 'Part 3: HTML over WebSockets'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, we will assimilate a modern architecture for creating SPAs using
    the backend to render the HTML and send it via a WebSockets connection to the
    frontend. We will use everything we have learned to create a real-time SPA Blog
    where all the load and logic will be in the backend, leaving the frontend with
    the only responsibility of handling events.
