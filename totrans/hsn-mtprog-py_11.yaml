- en: 'Part 3: Deep Dive – Building Blocks of Metaprogramming II'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section is a continuation of *Part 2*. The objective of this section is
    to give you a deeper understanding of the concepts of metaprogramming by looking
    at much more advanced building blocks, such as abstract syntax trees and MRO,
    among others, in detail, along with examples of how they can be applied in a practical
    scenario. This section will have chapters that provide an explanation of the concepts
    with an implementation-based approach to give hands-on experience along with guided
    coding knowledge to users while reading this book. The chapters in this section
    can be read sequentially or independently.
  prefs: []
  type: TYPE_NORMAL
