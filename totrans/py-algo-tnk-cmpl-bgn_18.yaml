  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/my_exercise_header.png) file_10.1-2a'
- en: '#Data input - Prompt the user to enter a value for radius'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '#数据输入 - 提示用户输入半径值'
- en: 'radius = float(input("Enter the length of radius: "))'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: radius = float(input("请输入半径长度："))
- en: '#Data processing - Calculate the area of the circle'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '#数据处理 - 计算圆的面积'
- en: area = 3.14159 * radius ** 2
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: area = 3.14159 * radius ** 2
- en: '#Results output - Display the result on user''s screen'
  id: totrans-49
