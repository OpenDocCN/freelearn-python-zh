- en: According to the wording of this exercise, the program must convert degrees
    Fahrenheit to degrees Kelvin. The value for degrees Fahrenheit is a known value
    and it is provided by the user, whereas the value for degrees Kelvin is what the
    Python program must calculate. So, you need to solve for Kelvin. After a bit of
    work, the formula becomes
  prefs: []
  type: TYPE_NORMAL
