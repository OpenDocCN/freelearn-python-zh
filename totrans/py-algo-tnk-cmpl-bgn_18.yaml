  prefs: []
  type: TYPE_NORMAL
- en: ►Data processing – the program must calculate the area of the circle
  prefs: []
  type: TYPE_NORMAL
- en: ►Results output – the program must display the area of the circle calculated
    in the previous stage.
  prefs: []
  type: TYPE_NORMAL
