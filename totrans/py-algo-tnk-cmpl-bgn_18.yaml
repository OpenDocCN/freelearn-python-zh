- en: Exercise 10.1-4 Kelvin to Fahrenheit
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Write a Python program that converts a temperature value from degrees Fahrenheit^([[8]](footnotes.html#Endnote_8))
    to its degrees Kelvin^([[9]](footnotes.html#Endnote_9)) equivalent. The required
    formula is
  prefs: []
  type: TYPE_NORMAL
- en: 1.8 × Kelvin = Fahrenheit + 459.67
  prefs: []
  type: TYPE_NORMAL
- en: Solution
  prefs: []
  type: TYPE_NORMAL
- en: The formula given cannot be used in your program as is. In a computer language
    such as Python, it is not permitted to write
  prefs: []
  type: TYPE_NORMAL
