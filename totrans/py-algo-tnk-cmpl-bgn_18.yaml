  prefs: []
  type: TYPE_NORMAL
- en: 'b = float(input("Enter the length of base: "))'
  prefs: []
  type: TYPE_NORMAL
- en: 'h = float(input("Enter the length of height: "))'
  prefs: []
  type: TYPE_NORMAL
- en: '#Data processing - Calculate the area of the rectangle'
  prefs: []
  type: TYPE_NORMAL
- en: area = b * h
  prefs: []
  type: TYPE_NORMAL
- en: '#Results output - Display the result on user''s screen'
  prefs: []
  type: TYPE_NORMAL
- en: print("The area of the rectangle is", area)
