  prefs: []
  type: TYPE_NORMAL
- en: print("The temperature in Kelvin is", kelvin)
  prefs: []
  type: TYPE_NORMAL
- en: Exercise 10.1-5 Calculating Sales Tax
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An employee needs a program to enter the before-tax price of a product and calculate
    its final price. Assume a value added tax (VAT) rate of 19%.
  prefs: []
  type: TYPE_NORMAL
- en: Solution
  prefs: []
  type: TYPE_NORMAL
- en: The sales tax can be easily calculated. You must multiply the before-tax price
    of the product by the VAT rate. Be careful—the sales tax is not the final price,
    but only the tax amount.
  prefs: []
  type: TYPE_NORMAL
- en: The after-tax price can be calculated by adding the initial before-tax price
    and the sales tax that you calculated beforehand.
  prefs: []
  type: TYPE_NORMAL
- en: In this program you can use a constant named VAT for the sales tax rate (VAT
    rate).
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/my_exercise_header.png) file_10.1-5'
  prefs: []
  type: TYPE_NORMAL
- en: VAT = 0.19
  prefs: []
  type: TYPE_NORMAL
- en: 'priceBeforeTax = float(input("Enter the before-tax price: "))'
  prefs: []
  type: TYPE_NORMAL
- en: salesTax = priceBeforeTax * VAT
  prefs: []
  type: TYPE_NORMAL
- en: priceAfterTax = priceBeforeTax + salesTax
  prefs: []
  type: TYPE_NORMAL
- en: print("The after-tax price is:", priceAfterTax)
  prefs: []
  type: TYPE_NORMAL
- en: Exercise 10.1-6 Calculating a Sales Discount
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Write a Python program that prompts the user to enter the price of an item and
    the discount rate offered (on a scale of 0 to 100). The program must then calculate
    and display the new price.
  prefs: []
  type: TYPE_NORMAL
- en: Solution
  prefs: []
  type: TYPE_NORMAL
- en: The discount amount can be easily calculated. You must multiply the before-discount
    price of the product by the discount value and then divide it by 100\. The division
    is necessary since the user enters a value for the discount on a scale of 0 to
    100\. Be careful—the result is not the final price but only the discount amount.
  prefs: []
  type: TYPE_NORMAL
- en: The final after-discount price can be calculated by subtracting the discount
    amount that you calculated beforehand from the initial before-discount price.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/my_exercise_header.png) file_10.1-6'
  prefs: []
  type: TYPE_NORMAL
- en: 'priceBeforeDiscount = float(input("Enter the price of a product: "))'
  prefs: []
  type: TYPE_NORMAL
- en: 'discount = int(input("Enter the discount offered (0 - 100): "))'
  prefs: []
  type: TYPE_NORMAL
- en: discountAmount = priceBeforeDiscount * discount / 100
  prefs: []
  type: TYPE_NORMAL
- en: priceAfterDiscount = priceBeforeDiscount - discountAmount
  prefs: []
  type: TYPE_NORMAL
- en: print("The price after discount is:", priceAfterDiscount)
  prefs: []
  type: TYPE_NORMAL
- en: Exercise 10.1-7 Calculating a Sales Discount and Tax
  prefs:
