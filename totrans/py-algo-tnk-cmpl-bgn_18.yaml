- en: 10.1 What is the Sequence Control Structure?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sequence control structure refers to the line-by-line execution by which statements
    are executed sequentially, in the same order in which they appear in the program,
    without skipping any of them. They might, for example, carry out a series of read
    or write operations, arithmetic operations, or assignments to variables.
  prefs: []
  type: TYPE_NORMAL
- en: The following program shows an example of Python statements that are executed
    sequentially.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/my_exercise_header.png) file_10.1'
  prefs: []
  type: TYPE_NORMAL
- en: '#Prompt the user to enter value for num'
