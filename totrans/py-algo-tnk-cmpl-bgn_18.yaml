  prefs: []
  type: TYPE_NORMAL
- en: ►Data processing – the program must calculate the area of the rectangle
  prefs: []
  type: TYPE_NORMAL
- en: ►Results output – the program must display the area of the rectangle calculated
    in the previous stage.
  prefs: []
  type: TYPE_NORMAL
- en: The solution to this problem is shown here.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/my_exercise_header.png) file_10.1-1'
