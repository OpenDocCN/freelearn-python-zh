- en: Exercise 10.1-1 Calculating the Area of a Rectangle
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Write a Python program that prompts the user to enter the length of the base
    and the height of a rectangle, and then calculates and displays its area.
  prefs: []
  type: TYPE_NORMAL
- en: Solution
  prefs: []
  type: TYPE_NORMAL
- en: 'You probably know from school that you can calculate the area of a rectangle
    using the following formula:'
  prefs: []
  type: TYPE_NORMAL
- en: Area = Base × Height
  prefs: []
  type: TYPE_NORMAL
