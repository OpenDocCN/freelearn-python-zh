- en: Exercise 10.1-5 Calculating Sales Tax
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 练习10.1-5 计算销售税
- en: An employee needs a program to enter the before-tax price of a product and calculate
    its final price. Assume a value added tax (VAT) rate of 19%.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 员工需要一个程序来输入产品的不含税价格并计算其最终价格。假设增值税（VAT）率为19%。
- en: Solution
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案
- en: The sales tax can be easily calculated. You must multiply the before-tax price
    of the product by the VAT rate. Be careful—the sales tax is not the final price,
    but only the tax amount.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 销售税可以很容易地计算。你必须将产品的不含税价格乘以VAT率。注意——销售税不是最终价格，只是税额。
- en: The after-tax price can be calculated by adding the initial before-tax price
    and the sales tax that you calculated beforehand.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将初始不含税价格和之前计算的销售税相加，可以计算出含税价格。
- en: In this program you can use a constant named VAT for the sales tax rate (VAT
    rate).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个程序中，你可以使用一个名为VAT的常量来表示销售税率（VAT税率）。
- en: '![](img/my_exercise_header.png) file_10.1-5'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '![我的练习标题](img/my_exercise_header.png) file_10.1-5'
- en: VAT = 0.19
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: VAT = 0.19
- en: 'priceBeforeTax = float(input("Enter the before-tax price: "))'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 'priceBeforeTax = float(input("输入不含税价格: "))'
- en: salesTax = priceBeforeTax * VAT
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: salesTax = priceBeforeTax * VAT
- en: priceAfterTax = priceBeforeTax + salesTax
  id: totrans-103
  prefs: []
