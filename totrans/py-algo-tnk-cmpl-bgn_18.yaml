- en: Exercise 10.1-1 Calculating the Area of a Rectangle
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 练习10.1-1 计算矩形的面积
- en: Write a Python program that prompts the user to enter the length of the base
    and the height of a rectangle, and then calculates and displays its area.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个Python程序，提示用户输入矩形的底边长和高度，然后计算并显示其面积。
- en: Solution
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 解答
- en: 'You probably know from school that you can calculate the area of a rectangle
    using the following formula:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能从学校就知道，你可以使用以下公式计算矩形的面积：
- en: Area = Base × Height
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 面积 = 底 × 高
- en: 'In [Section 4.6](chapter04.html#toc_6), you learned about the three main stages
    involved in creating an algorithm: data input, data processing, and results output.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4.6节](chapter04.html#toc_6)中，你学习了创建算法涉及到的三个主要阶段：数据输入、数据处理和结果输出。
- en: 'In this exercise, these three main stages are as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，这三个主要阶段如下：
- en: ►Data input – the user must enter values for Base and Height
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ►数据输入 – 用户必须输入底边长和高度的值
- en: ►Data processing – the program must calculate the area of the rectangle
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ►数据处理 – 程序必须计算矩形的面积
- en: ►Results output – the program must display the area of the rectangle calculated
    in the previous stage.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ►结果输出 – 程序必须显示上一阶段计算出的矩形面积。
- en: The solution to this problem is shown here.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的解答如下。
- en: '![](img/my_exercise_header.png) file_10.1-1'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/my_exercise_header.png) file_10.1-1'
- en: '#Data input - Prompt the user to enter values for base and height'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '#数据输入 - 提示用户输入底边长和高度的值'
- en: 'b = float(input("Enter the length of base: "))'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 'b = float(input("Enter the length of base: "))'
- en: 'h = float(input("Enter the length of height: "))'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 'h = float(input("Enter the length of height: "))'
- en: '#Data processing - Calculate the area of the rectangle'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '#数据处理 - 计算矩形的面积'
- en: area = b * h
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: area = b * h
- en: '#Results output - Display the result on user''s screen'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '#结果输出 - 在用户的屏幕上显示结果'
- en: print("The area of the rectangle is", area)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: print("The area of the rectangle is", area)
- en: Exercise 10.1-2 Calculating the Area of a Circle
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 练习10.1-2 计算圆的面积
- en: Write a Python program that calculates and displays the area of a circle.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个Python程序，计算并显示圆的面积。
- en: Solution
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 解答
- en: 'You can calculate the area of a circle using the following formula:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用以下公式计算圆的面积：
- en: Area = π · Radius²
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 面积 = π × 半径²
- en: The value of π is a known quantity, which is approximately 3.14159\. Therefore,
    the only value the user must enter is the value for Radius.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: π的值是一个已知量，大约为3.14159。因此，用户必须输入的唯一值是半径的值。
- en: 'In this exercise, the three main stages that you learned in [Section 4.6](chapter04.html#toc_6)
    are as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，你在[第4.6节](chapter04.html#toc_6)中学到的三个主要阶段如下：
- en: ►Data input – the user must enter a value for Radius
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ►数据输入 – 用户必须输入半径的值
- en: ►Data processing – the program must calculate the area of the circle
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ►数据处理 - 程序必须计算圆的面积
- en: ►Results output – the program must display the area of the circle calculated
    in the previous stage.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ►结果输出 – 程序必须显示上一阶段计算出的圆面积。
- en: The solution to this problem is shown here.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的解决方案如下所示。
- en: '![](img/my_exercise_header.png) file_10.1-2a'
