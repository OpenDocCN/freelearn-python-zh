- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Python was initially developed by Guido Von Rossum as a fun project and was
    named after his favorite show Monty Python's Flying Circus. It was developed in
    1991, but it started becoming popular around 2008\. A major contributor to this
    popularity was Google, which has developed a number of platforms using Python.
    Recently, Python has been popularized by cloud, DevOps, data science, data analytics,
    machine learning, and natural language processing. With more and more data harvesting
    and data processing, people want to get into new types of job roles, which require
    basic programming skills, and Python perfectly suits all the categories of job
    work. *Learn Python in 7 Days* has been designed to give such people an easy way
    to learn and master the basics of Python in 7 days. The book covers the basic
    and necessary concepts that are required to understand the working of the Python
    language. The book is for all types of readers and learners. It also acts as a
    refresher for experienced people. We believe that we have covered as much as possible
    for making it a book to be finished in seven days; however, we believe that merely
    reading the book is not sufficient to master programming skills. It will take
    more than that to achieve mastery. We hope you enjoy reading the book and use
    it as a good learning book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python最初是由Guido Von Rossum开发的一个有趣项目，并以他最喜欢的节目《蒙提·派森的飞行马戏团》命名。它于1991年开发，但直到2008年左右才开始流行。Python的流行得益于Google，它开发了多个使用Python的平台。最近，Python因云计算、DevOps、数据科学、数据分析、机器学习和自然语言处理而受到普及。随着越来越多的数据采集和处理，人们希望进入新的工作角色，这些角色需要基本的编程技能，而Python完美地适合所有工作类别。《7天学会Python》就是为了给这样的人提供一个简单的方法，在7天内学习和掌握Python的基础知识。本书涵盖了理解Python语言工作原理所需的基本和必要概念。本书适合所有类型的读者和学习者。它也适用于有经验的人士进行复习。我们相信，我们已经尽可能多地涵盖了内容，使其成为一本可以在7天内完成的书籍；然而，我们认为仅仅阅读本书是不够掌握编程技能的。要达到精通，还需要更多。我们希望您喜欢阅读本书，并将其作为一本优秀的教材。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](lrn-py-7d_ch01.html), *Getting Started with Python*, gives you
    the background of Python programming language, along with installation instructions
    and basic commands.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](lrn-py-7d_ch01.html)，*Python入门*，为您提供了Python编程语言的基础背景，包括安装说明和基本命令。'
- en: '[Chapter](lrn-py-7d_ch00.html) 2, *Type Variables and Operators*, gives you
    an idea of variable types and the various types of operators used in Python.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](lrn-py-7d_ch00.html)，*类型变量和运算符*，为您提供了关于Python中变量类型和使用的各种运算符的想法。'
- en: '[Chapter 3](lrn-py-7d_ch03.html), *Strings*, sheds light on various strings
    and string operations in Python.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](lrn-py-7d_ch03.html)，*字符串*，探讨了Python中各种字符串和字符串操作。'
- en: '[Chapter 4](lrn-py-7d_ch04.html), *Lists*, gives the idea of one of the important collection
    types, called lists, available in Python and all the relevant operations that
    could be done on lists.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](lrn-py-7d_ch04.html)，*列表*，介绍了Python中的一种重要集合类型，即列表，以及可以在列表上执行的所有相关操作。'
- en: '[Chapter 5](lrn-py-7d_ch05.html), *Dictionary*, covers another important collection
    type available in Python and deals with the basics of dictionary and the various
    operations on a dictionary.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](lrn-py-7d_ch05.html)，*字典*，涵盖了Python中另一种重要的集合类型，即字典，并处理了字典的基本知识和对字典的各种操作。'
- en: '[Chapter 6](lrn-py-7d_ch06.html), *Control Statements and Loops*, discusses
    about various control statements, such as if statement, and loops (for, while,
    and so on), which could be used to write a piece of code in Python.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](lrn-py-7d_ch06.html)，*控制语句和循环*，讨论了各种控制语句，如if语句和循环（for、while等），这些可以在Python中编写代码。'
- en: '[Chapter 7](lrn-py-7d_ch07.html), *Function and Scope of Variable*, gives you
    an idea about functions that could be user-defined or built in. The chapter talks
    about the basics of a function and various operations. Also, the chapter gives
    you an idea about the validity of a variable within the particular scope of the
    code block.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](lrn-py-7d_ch07.html)，*函数和变量的作用域*，为您提供了关于用户定义或内置的函数的想法。本章讨论了函数的基本知识和各种操作。此外，本章还为您提供了关于代码块特定作用域内变量有效性的想法。'
- en: '[Chapter 8](lrn-py-7d_ch08.html), *Modules and Packages*, discusses about various
    modules and packages that are available in Python and also how to create your
    own package and module.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](lrn-py-7d_ch08.html)，*模块和包*，讨论了Python中可用的各种模块和包，以及如何创建自己的包和模块。'
- en: '[Chapter 9](lrn-py-7d_ch09.html), *File Handling and Exceptions*, is divided
    into two parts; the first part deals with different file handling operations and
    the second part deals with exception handling.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](lrn-py-7d_ch09.html)，*文件处理和异常*，分为两部分；第一部分处理不同的文件处理操作，第二部分处理异常处理。'
- en: '[Chapter 10](lrn-py-7d_ch10.html), *Collections*, gives you the primer for
    different types and subtypes of collections in Python and explains the basic operations
    that could be done on them.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](lrn-py-7d_ch10.html)，*集合*，为你提供了Python中不同类型和子类型集合的入门知识，并解释了可以对它们执行的基本操作。'
- en: '[Chapter 11](lrn-py-7d_ch11.html), *Class and Objects*, finally gives you an idea
    about some object-oriented programming concepts that are available in Python.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](lrn-py-7d_ch11.html)，*类和对象*，最终为你介绍了一些Python中可用的面向对象编程概念。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为此书准备什么
- en: For this book, you need to install Python 2.7x version on your machine, along
    with a simple text editor (Notepad or Notepad++). All the examples are meant to
    be run on the Python 2.7 version and will not work in Python 3.x versions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，你需要在你的机器上安装Python 2.7x版本，以及一个简单的文本编辑器（记事本或Notepad++）。所有示例都旨在在Python 2.7版本上运行，并且不会在Python
    3.x版本上工作。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁而写的
- en: This book is intended for people who have zero to some background in computer
    programming. It is also intended for people who want to have some refresher in
    Python programming.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些在计算机编程方面有零到一些背景知识的人而写的。它也是为那些想要在Python编程方面进行复习的人而写的。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    next step is to edit `build.properties` file."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“下一步是编辑`build.properties`文件。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Once done, click on Activate."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“完成操作后，点击激活。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中显示。
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
