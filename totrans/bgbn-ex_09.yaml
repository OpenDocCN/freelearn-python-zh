  zh: '[https://cnet4.cbsistatic.com/img/g2VlwBmVinTwCSSQd2BgrErY2Ws=/570x0/2016/03/18/6cdc953e-563b-4424-bf33-6014b300e428/dominos-dru-pizza-robot-lifestyle.jpg](https://cnet4.cbsistatic.com/img/g2VlwBmVinTwCSSQd2BgrErY2Ws=/570x0/2016/03/18/6cdc953e-563b-4424-bf33-6014b300e428/dominos-dru-pizza-robot-lifestyle.jpg)'
- en: Take a look at the preceding images. The image on the left shows warehouse-management
    mobile robots that carry racks with items on them in a warehouse, depending on
    requests from the control unit. These robots are mobile and work much faster than
    humans going in search of a particular item and bringing it to the packing station
    or any place in the warehouse. These mobile robots have changed warehouse management
    drastically recently. Next, if you look at the image on the right side, it shows
    one of the latest mobile robots, which carries pizzas to its customers' home addresses
    and delivers them. These robots avoid obstacles and don't hit humans; they plan
    their path and keep moving. Vacuum-cleaner robots also come under mobile robots,
    but then again, they can be categorized as domestic robots, depending on their
    applications. So, most of these application areas are interlinked.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 看看前面的图片。左边的图片显示的是在仓库中根据控制单元的请求携带带有物品的货架的仓库管理移动机器人。这些机器人是移动的，并且比人类寻找特定物品并将其带到包装站或仓库中的任何地方要快得多。这些移动机器人最近极大地改变了仓库管理。接下来，如果你看右边的图片，它展示的是最新的一款移动机器人，它将披萨送到顾客的家中地址并递送。这些机器人能够避开障碍物，不会撞到人类；它们规划路径并继续前进。吸尘器机器人也属于移动机器人，但再次强调，根据它们的应用，它们也可以被归类为家用机器人。因此，这些应用领域大多是相互关联的。
- en: Mobile robots include even robots used in military applications, space exploration,
    under water robots, and so on.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 移动机器人甚至包括用于军事应用、太空探索、水下机器人等等的机器人。
- en: '![Mobile robots](img/4602_09_09.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![移动机器人](img/4602_09_09.jpg)'
