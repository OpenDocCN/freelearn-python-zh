- en: The bottom-left image of the preceding composite shows a robot that waters your
    lawn every day at regular intervals of time, and the bottom-right image shows
    a vacuum-cleaning robot that cleans your house floor. I guess now you can relate
    it to the randomly working moving robot avoiding obstacles we discussed in the
    previous section.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的组合图像的左下角显示了一个每天在固定时间间隔给草坪浇水的机器人，右下角显示了一个清洁地板的吸尘机器人。我想你现在可以将其与我们之前章节中讨论的随机工作的避障机器人联系起来。
- en: Medical robotics
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医疗机器人
- en: In recent times, surgical and rehabilitation robots are being used in the medical
    industry. As the names suggest, surgical robots helps doctors in performing complex
    surgeries, and rehabilitation robots help people get back use of their hands,
    arms, or any part of their bodies that have been replaced or become nonfunctional.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，手术和康复机器人被广泛应用于医疗行业。正如其名称所暗示的，手术机器人帮助医生进行复杂的手术，康复机器人帮助人们恢复使用他们的手、臂或身体其他被替换或失去功能的部分。
- en: '![Medical robotics](img/4602_09_07.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![医疗机器人](img/4602_09_07.jpg)'
- en: Note
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: '[http://www.tipoist.com/indexfoto/robotic-surgery.jpg](http://www.tipoist.com/indexfoto/robotic-surgery.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.tipoist.com/indexfoto/robotic-surgery.jpg](http://www.tipoist.com/indexfoto/robotic-surgery.jpg)'
- en: '[http://www.salford.ac.uk/__data/assets/image/0003/370434/dexterous-robot-hand-robotics-cse.jpg](http://www.salford.ac.uk/__data/assets/image/0003/370434/dexterous-robot-hand-robotics-cse.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.salford.ac.uk/__data/assets/image/0003/370434/dexterous-robot-hand-robotics-cse.jpg](http://www.salford.ac.uk/__data/assets/image/0003/370434/dexterous-robot-hand-robotics-cse.jpg)'
- en: 'If you look at the diagram on the left, you can see how a surgery is being
    performed using robotic arms: the surgeon operates the robotic arms looking at
    the console with the cameras on the arms and performs the surgery from the console.
    Just like I mentioned before, most robots are remotely operated. In many situations,
    with these robots, surgeons perform surgeries while in a different location from
    where the patients are.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看左边的图示，你可以看到手术是如何通过机器人臂来进行的：外科医生通过观看安装在臂上的摄像头控制机器人臂，并在控制台进行手术。正如我之前提到的，大多数机器人都是远程操作的。在许多情况下，外科医生在远离患者的地方进行手术。
- en: If you look at the image on the right, it shows a man with an exoskeleton hand,
    and he has no thumb. But with the exoskeleton, he has a complete hand that can
    help him. These are nothing but robots that help with the rehabilitation of a
    human body part.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看看右边的图片，它展示的是一个戴有外骨骼手的人，他没有大拇指。但是有了外骨骼，他有一个完整的手可以帮助他。这些都是帮助人体部位康复的机器人。
- en: Mobile robots
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动机器人
- en: Robots that can navigate and perform tasks are called mobile robots. There are
    many autonomous and semiautonomous robots that navigate and perform tasks, unlike
    fixed robotic arms that are used in industries and fixed lawn-watering robots
    in homes.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 能够导航和执行任务的机器人被称为移动机器人。有许多自主和半自主的机器人可以导航和执行任务，这与在工业中使用的固定机器人臂和在家庭中使用的固定草坪浇水机器人不同。
- en: '![Mobile robots](img/4602_09_08.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![移动机器人](img/4602_09_08.jpg)'
- en: Note
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
