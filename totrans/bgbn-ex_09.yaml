- en: Chapter 9. Exploring Robotics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章。探索机器人学
- en: As the title says, we will be exploring and learning basic concepts of robotics
    in this chapter. We will begin with a basic introduction to robotics, with some
    definitions and explanations about robotics systems and a little bit of history
    about robots. Then, we will look into the robotics system structure, just like
    we did in [Chapter 3](ch03.html "Chapter 3. Introduction to Physical Computing
    Systems"), *Introduction to Physical Computing Systems*, regarding physical computing
    systems. We will take a look at the basic blocks of hardware and software involved
    in robotic systems, which is similar to our physical computing systems. Then,
    we will look into their operation, followed by differential drive robots at the
    end, because we will be building a differential drive robot in the next chapter.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 正如标题所说，在本章中，我们将探索和学习机器人学的基本概念。我们将从机器人学的基本介绍开始，包括一些关于机器人系统和一些关于机器人历史的定义和解释。然后，我们将研究机器人系统结构，就像我们在[第3章](ch03.html
    "第3章。物理计算系统介绍")中做的那样，即《物理计算系统介绍》，关于物理计算系统。我们将查看机器人系统中涉及的硬件和软件的基本模块，这与我们的物理计算系统相似。然后，我们将研究它们的操作，最后讨论差动驱动机器人，因为下一章我们将要构建一个差动驱动机器人。
- en: 'The contents of the chapter are divided into the following sections:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章内容分为以下几部分：
- en: An introduction to robotics
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人学介绍
- en: The elements, structure, and operation of robotics systems
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人系统的元素、结构和操作
- en: Application areas
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用领域
- en: Differential-drive robots
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 差动驱动机器人
- en: Introduction to robotics
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器人学介绍
- en: 'Many people remember only the famous actor Arnold Schwarzenegger and relate
    the humanoid terminator robot from the Terminator movies when they hear the word
    "robot". Even though it is true that the word robot relates to similar types of
    robots, people forget that the exact meaning of robots is not just that. Actually,
    that is just one type of robot: the humanoid type robots or—as people call them
    these days—androids are robots that resemble humans. We are still at the beginning
    stages of android robot development—there is a long way to go in that field of
    research if we are to reach results similar to science fiction movie robots.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人只记得著名演员阿诺德·施瓦辛格，并关联到《终结者》电影中的人形终结者机器人，当他们听到“机器人”这个词时。尽管这是真的，机器人这个词与类似类型的机器人相关，但人们忘记了机器人的确切意义不仅仅是这样。实际上，那只是机器人的一种类型：人形机器人，或者如人们今天所说的——机器人，是类似人类的机器人。我们仍然处于机器人开发的开端——如果我们想要达到类似科幻电影机器人的结果，那么在这个研究领域还有很长的路要走。
- en: '![Introduction to robotics](img/4602_09_01.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![机器人学介绍](img/4602_09_01.jpg)'
- en: Sci-Fi humanoid robot versus the most advanced actual robot currently available
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 科幻类人形机器人与目前最先进的实际机器人
- en: What is called a robot has many different definitions. The definitions depend
    on which technology is being used in the robotic system and what application the
    robotic system performs. Relating to the known definition of the physical computing
    system, we can define a robotic system as any physical computing system that is
    composed of electromechanical actuators that can either autonomously or semi-autonomously
    perform actions guided by a computer program running on its electronic hardware
    circuit.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 被称为机器人的东西有许多不同的定义。这些定义取决于机器人系统中使用的技术以及机器人系统执行的应用。与已知的物理计算系统定义相关联，我们可以将机器人系统定义为任何由电磁执行器组成的物理计算系统，这些执行器可以在计算机程序的控制下自主或半自主地执行动作，该程序在其电子硬件电路中运行。
- en: '![Introduction to robotics](img/4602_09_02.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![机器人学介绍](img/4602_09_02.jpg)'
- en: A pick-and-place food robot and a hospital telepresence robot
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个拾取和放置食物的机器人和一个医院远程存在机器人
- en: In a much basic way, we can say that robots are machines that are designed in
    such a way that they are capable of carrying out one specific task or multiple
    tasks with speed and accuracy. You can easily buy many different types of robotic
    systems available in the market for different applications, starting from vacuum
    cleaner robots that clean your floors to robots that serve coffee and tea to you
    in a coffee shop and look exactly like a human being. We will discuss some of
    the widespread and current application areas of robots later in this chapter.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以非常基础的方式，我们可以这样说，机器人是设计成能够以速度和精度执行一项特定任务或多项任务的机器。你可以很容易地购买市场上各种不同类型的机器人系统，用于不同的应用，从清洁地板的吸尘机器人到在咖啡馆为你提供咖啡和茶的机器人，它们看起来就像人类一样。我们将在本章后面讨论一些机器人广泛和当前的应用领域。
- en: Even though robots have existed for a long time, they always used to be inside
    research labs and were costly for people to get until the industrial revolution.
    During the industrial revolution, manufacturers and industries wanted many industrial
    machines to speed up production and produce more items in less time without defects.
    Industrial machines started emerging, which were built from the structure of robotic
    systems such as robotic arms that were built using actuators and were capable
    of lifting heavy weights in the industries. In the early stages, almost all robotic
    systems were operated by humans using a remote control to ensure security and
    flexibility. But as software started becoming cheaper and more reliable, robotic
    systems with semiautonomous functions started to evolve, such as conveyer belts
    with robotic actuators that picked items from the conveyer and packed them automatically,
    and similarly, many other applications started to emerge in the industries. Nowadays,
    there are companies that manufacture food and beverages that are entirely prepared
    and packed by robots, with very little human intervention.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管机器人存在已久，但它们过去总是存在于研究实验室中，并且由于工业革命之前成本高昂，普通人难以获得。在工业革命期间，制造商和工业界希望有许多工业机器来加速生产，在更短的时间内生产出更多的产品而不会出现缺陷。工业机器开始出现，它们由机器人系统的结构组成，例如使用执行器构建的机器人臂，能够在工业中举起重物。在早期阶段，几乎所有的机器人系统都是由人通过遥控操作，以确保安全和灵活性。但随着软件开始变得便宜且更可靠，具有半自主功能的机器人系统开始演变，例如带有机器人执行器的传送带，可以从传送带上拾取物品并自动包装，同样，许多其他应用也开始在工业中出现。如今，有些公司完全由机器人制造和包装食品和饮料，几乎不需要人工干预。
- en: As a result of research and development to build smart and intelligent industrial
    robotic systems, many sensors and actuator mechanisms were developed to replace
    human intervention during production in industries, which led to the evolution
    of a wide variety of sensors that are not being developed further to build humanoid
    robots. Even though they showed such robots in movies more than a decade back,
    we still have many years to go until we build robots that can replace human beings.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于研发智能和智能工业机器人系统，许多传感器和执行器机制被开发出来，以在工业生产中替代人工干预，这导致了各种传感器的发展，这些传感器不再用于构建类人机器人。尽管十多年前电影中已经展示了这样的机器人，但我们还需要很多年才能建造出能够替代人类的机器人。
- en: Before we look into the wide application areas of robotic systems, let's look
    into the basic elements and structure of robotic systems in order to understand
    their functioning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们探讨机器人系统的广泛应用领域之前，让我们先了解一下机器人系统的基本元素和结构，以便理解它们的运作方式。
- en: Elements, structure and operation of robotic systems
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器人系统的元素、结构和操作
- en: In this section, you will learn what the robotic systems are composed of, followed
    by their operation. Like we defined in the previous section, robotic systems are
    very similar to physical computing systems, just that in some physical computing
    systems, you might not have actuators that perform tasks that reduce human effort,
    unlike robotic systems. So, the elements of the systems as well as their operation
    are almost similar. In some cases, the term "physical computing systems" can be
    synonymous with robotic systems as well.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解机器人系统由哪些部分组成，随后是它们的操作方式。正如我们在前一节中定义的那样，机器人系统与物理计算系统非常相似，只是某些物理计算系统中可能没有执行减少人力劳动的任务的执行器，而机器人系统则不同。因此，系统的元素以及它们的操作几乎相似。在某些情况下，“物理计算系统”这个术语也可以与机器人系统同义。
- en: Just like any physical computing system, any robotic system will also have input
    sensors and output actuators connected to a CPU with input/output ports. The actuators
    are driven based on the computer program running on the CPU, which depends on
    the inputs from the sensors present in the robotic system.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何物理计算系统一样，任何机器人系统也将具有连接到具有输入/输出端口的CPU的输入传感器和输出执行器。执行器根据在CPU上运行的计算机程序进行驱动，这取决于机器人系统中存在的传感器输入。
- en: 'To make it easy for you to understand as well as to give you a brief idea about
    the robot we will be building in the next chapter, let''s take a look at the block
    diagram of a two-wheeled robot that will randomly move without hitting any surface:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让您更容易理解，并给您一个关于我们将在下一章中构建的机器人的简要概念，让我们看一下一辆两轮机器人的方块图，它将随机移动而不会碰到任何表面：
- en: '![Elements, structure and operation of robotic systems](img/4602_09_03.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![机器人系统的元素、结构和操作](img/4602_09_03.jpg)'
- en: 'If you look at the block diagram, it consists of a sensor, that is, an **Ultra
    Sonic Sensor** that detects the distance of any obstacle in front of it from its
    position, and the sensor is connected to the input port of the CPU. Similarly,
    we have a **Motor Controller IC**, or the motor driver IC, which will help us
    drive heavy-duty motors with high voltages for them to run by taking digital inputs
    of low voltages that we get from the microcontroller. So, this motor driver IC
    is connected to the output port of the CPU. The motors are connected to the motor
    driver IC. Based on the inputs given to the motor driver IC, the motor is driven
    in a particular direction. We will look into this IC in detail in the next chapter.
    And, at last, the most important thing is that everything be powered using an
    external power supply, which is usually a DC source, but it can be AC sometimes,
    depending on the application. In our case, for the project in the next chapter,
    it will be DC. If you see the following block diagram of the physical computing
    system from [Chapter 3](ch03.html "Chapter 3. Introduction to Physical Computing
    Systems"), *Introduction to Physical Computing Systems*, you can understand that
    it is somewhat similar:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看方块图，它由一个传感器组成，即一个**超声波传感器**，它可以检测其位置前方任何障碍物的距离，并且该传感器连接到CPU的输入端口。同样，我们有一个**电机控制器IC**，或者电机驱动IC，它将帮助我们通过从微控制器获取的低电压数字输入来驱动高电压的重型电机。因此，这个电机驱动IC连接到CPU的输出端口。电机连接到电机驱动IC。根据提供给电机驱动IC的输入，电机以特定的方向驱动。我们将在下一章详细探讨这个IC。最后，最重要的是，所有设备都应使用外部电源供电，这通常是一个直流电源，但有时也可能是交流电源，这取决于应用。在我们的案例中，对于下一章的项目，它将是直流电源。如果你查看[第3章](ch03.html
    "第3章。物理计算系统简介")中物理计算系统的以下方块图《物理计算系统简介》，你可以理解它有一些相似之处：
- en: '![Elements, structure and operation of robotic systems](img/4602_09_04.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![机器人系统的元素、结构和操作](img/4602_09_04.jpg)'
- en: So, when you compare the structure with the structure of the robotic system
    we use for demonstrative purposes, it comprises a sensor that provides input to
    the CPU, and there is a driver IC that works depending on the output from the
    CPU to drive the motors. And in the CPU, we have software running that will randomly
    make the robot move without hitting any obstacle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你比较结构与我们所使用的用于演示目的的机器人系统的结构时，它包括一个向CPU提供输入的传感器，以及一个根据CPU的输出驱动电机的驱动IC。在CPU中，我们运行软件，它将随机使机器人移动，而不会碰到任何障碍物。
- en: Depending on the software, the robot can operate in any way. For example, for
    a random obstacle-avoidance and autonomous robot that moves randomly, it moves
    the robot in the forward direction based on the outputs from the output pins of
    the microcontroller, and at the same time, the software keeps reading the distance
    measured by the ultrasonic sensor. Whenever an obstacle is detected at a set distance
    from the sensor, it is programmed to consider it as an obstacle. So, the program
    stops the motors from running by changing the output signal on the output pins
    of the controllers and then turns the robot either left or right. This can be
    random, or we can instruct it in our code to go only left or right every time
    an obstacle is detected. So, the robot starts to turn in a particular direction
    until there is free space for it to move and then stops again and starts moving
    straight. In this way, the program loop will be running and the robot will be
    moving randomly without hitting anything. This can sound dumb as it doesn't do
    any specific work nor performs any complex task. But when you add some more sensors
    to the system, such as a compass to read the angles at which it is starting to
    turn and some wheel encoders added to measure the distance travelled by the robot,
    and then write a program in such a way that it doesn't repeat travelling in the
    same area, it can become an awesome robot if you mount a vacuum cleaner system
    to it. One such robot is a commercially available vacuum cleaner robot.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据软件的不同，机器人可以以任何方式操作。例如，对于一个随机避障和自主移动的机器人，它根据微控制器的输出引脚输出移动机器人向前方向，同时，软件持续读取超声波传感器测量的距离。每当传感器在设定距离处检测到障碍物时，程序就会将其视为障碍物。因此，程序通过改变控制器输出引脚上的输出信号来停止电机运行，然后使机器人向左或向右转动。这可以是随机的，或者我们可以在代码中指令它每次检测到障碍物时只向左或向右移动。因此，机器人开始向特定方向转动，直到有足够的空间移动，然后再次停止并直线移动。这样，程序循环就会运行，机器人就会随机移动而不会撞到任何东西。这听起来可能很愚蠢，因为它不做任何具体工作，也不执行任何复杂任务。但是，当你向系统中添加更多传感器，例如指南针来读取开始转动时的角度，以及一些轮编码器来测量机器人的移动距离，然后编写程序以避免重复在同一区域移动，如果你将其安装到吸尘器系统上，它就可以成为一个很棒的机器人。这样一款机器人就是市面上可购买的吸尘器机器人。
- en: So, any machine turns into a robot depending on how smart it works and solves
    a real-time problem and performs the action. Let's look into such examples, where
    robots with simple hardware but great software are being used in different applications,
    in the next section. Then, in the end, we will come back and look at differential-drive
    robots a little deeper to understand how actually these motors turn in different
    directions based on the motor directions using just two wheels with motors.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，任何机器根据其智能工作方式、解决实时问题和执行动作的能力，都可以变成机器人。让我们看看这样的例子，在下一节中，我们将探讨具有简单硬件但优秀软件的机器人在不同应用中的使用。然后，在最后，我们将更深入地探讨差速驱动机器人，以了解这些电机如何仅使用两个带电机的轮子根据电机方向在不同方向上转动。
- en: Application areas
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用领域
- en: 'When we discuss the application areas of robotics, we can see that the existence
    of robots is widespread. The most commonly categorized robotic systems based on
    application areas are as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们讨论机器人的应用领域时，我们可以看到机器人的存在非常普遍。最常见的基于应用领域的机器人系统分类如下：
- en: Industrial robots
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工业机器人
- en: Household or domestic robots
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 家庭或家用机器人
- en: Medical robots
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗机器人
- en: Mobile robots
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动机器人
- en: Social and humanoid robots
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交和类人机器人
- en: Industrial robotics
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工业机器人
- en: As mentioned before, even though we have been building robots for a long time,
    their widespread usage came about only through industrial robots in manufacturing
    to increase productivity. These are machines that perform specific tasks in industries
    at high speed.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，尽管我们已经建造机器人很长时间了，但它们的广泛应用是通过工业机器人在制造业中用于提高生产力才出现的。这些机器在工业中以高速执行特定任务。
- en: '![Industrial robotics](img/4602_09_05.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![工业机器人](img/4602_09_05.jpg)'
- en: In the preceding picture, you can see robotic arms manufacturing cars in a car
    manufacturing industry. The programming of these arms is done in such a way that
    all the robotic arms and conveyers that are moving the cars work in a synchronous
    way and each of these robot arms perform a specific task, such as fitting a nut
    or welding two metal sheets.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的图片中，你可以看到在汽车制造业中，机器人臂正在制造汽车。这些臂的编程方式使得所有移动汽车的机器人臂和传送带以同步方式工作，并且每个机器人臂都执行特定的任务，例如拧紧螺母或焊接两块金属板。
- en: Domestic robots
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 家用机器人
- en: 'Robots that help humans with household chores are called domestic robots. The
    first one of the following is a fictional domestic robot:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助人类完成家务的机器人被称为家用机器人。以下第一个是一个虚构的家用机器人：
- en: '![Domestic robots](img/4602_09_06.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![家用机器人](img/4602_09_06.jpg)'
- en: Note
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: '[https://glennhsmith.files.wordpress.com/2013/04/rosie-the-robot-h.jpg](https://glennhsmith.files.wordpress.com/2013/04/rosie-the-robot-h.jpg)'
  id: totrans-43
