- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Daniel Arbuckle's Mastering Python*. Python is a member of the C
    family of languages, such as C++ and Java; however, Python is more of a distant
    cousin, as the designers of Python are quite happy to do things in a different
    way if it seems better. Therefore, if you're familiar with C or one of its descendant
    languages, you'll find Python relatively familiar.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读 *Daniel Arbuckle的Python精通*。Python是C语言家族的一员，如C++和Java；然而，Python更像是一个远亲，因为Python的设计者如果认为有更好的方式，会很乐意以不同的方式做事。因此，如果你熟悉C或其衍生语言之一，你会发现Python相对熟悉。
- en: The goal of this book is to help you move from being a Python newcomer to being
    able to use an assortment of advanced techniques. Along with C, C++, and Java,
    Python is one of the languages that everybody needs to know well. Python is, in
    my humble opinion, the best all-round language available and it's a whole lot
    of fun too!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是帮助您从Python新手过渡到能够使用一系列高级技术。与C、C++和Java一样，Python是每个人都应该精通的语言之一。在我看来，Python是最佳的全能语言，而且它也非常有趣！
- en: We will progress roughly from entry-level to an advanced level, but for the
    most part, each chapter is independent of the others. Feel free to skip around
    to the things that you need to learn, or work through the course in order to get
    up to speed. So, let's get you there.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将大致从入门级到高级水平进行学习，但大部分章节都是相互独立的。您可以自由地跳到需要学习的内容，或者按顺序完成课程以跟上进度。所以，让我们开始吧。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](7aa8389d-111f-44c1-b69d-bee285e1cfaf.xhtml), *Python Primer*, is
    a quick primer on the Python language''s syntax and semantics.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](7aa8389d-111f-44c1-b69d-bee285e1cfaf.xhtml)，*Python入门*，是关于Python语言语法和语义的快速入门。'
- en: '[Chapter 2](b237a995-0986-49b2-8a3e-c53682e00ca2.xhtml), *Setting Up*, is about
    getting the Python runtime installed and usable.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](b237a995-0986-49b2-8a3e-c53682e00ca2.xhtml)，*设置环境*，是关于安装和使Python运行时可用。'
- en: '[Chapter 3](688b5179-691a-432c-ae9c-b88433a3bbe9.xhtml), *Making a Package*,
    shows how to create a Python source code package.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](688b5179-691a-432c-ae9c-b88433a3bbe9.xhtml)，*创建包*，展示了如何创建Python源代码包。'
- en: '[Chapter 4](f119f22a-e6c5-40aa-993a-f77c46c6e931.xhtml), *Basic Best Practices*,
    covers several of the best practices, including source code formatting rules and
    the use of tools such as version control in virtual environments.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](f119f22a-e6c5-40aa-993a-f77c46c6e931.xhtml)，*基本最佳实践*，涵盖了包括源代码格式化规则和使用版本控制工具（如虚拟环境中的版本控制）在内的最佳实践。'
- en: '[Chapter 5](b7c332de-4fe1-4482-886b-b4573aa0d997.xhtml), *Making a Command-Line
    Utility*, explains how to create a complete text-mode utility program.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](b7c332de-4fe1-4482-886b-b4573aa0d997.xhtml)，*创建命令行工具*，解释了如何创建一个完整的文本模式实用程序。'
- en: '[Chapter 6](4ce9ba50-f543-43ef-ba28-82c8833dfbcb.xhtml), *Parallel Processing*,
    shows how to improve the performance of CPU-bound programs in parallel processing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](4ce9ba50-f543-43ef-ba28-82c8833dfbcb.xhtml)，*并行处理*，展示了如何通过并行处理来提高CPU密集型程序的性能。'
- en: '[Chapter 7](5f8fb050-584f-4567-8a85-155ec643a98b.xhtml), *Coroutines and Asynchronous
    I/O*, explains how to improve the performance of I/O bound programs using asynchronous
    I/O.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](5f8fb050-584f-4567-8a85-155ec643a98b.xhtml)，*协程和异步I/O*，解释了如何使用异步I/O来提高I/O密集型程序的性能。'
- en: '[Chapter 8](7a7e60b2-7eab-4321-8624-165c0f829e32.xhtml), *Metaprogramming*,
    covers several different ways in which Python syntax or semantics can be controlled
    programmatically from within our own source code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](7a7e60b2-7eab-4321-8624-165c0f829e32.xhtml)，*元编程*，介绍了多种从我们自己的源代码中程序化控制Python语法或语义的不同方法。'
- en: '[Chapter 9](459fc93d-1cb0-4745-9dea-d0d4f5a55172.xhtml), *Unit Testing*, talks
    about automated unit testing and test-driven development.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](459fc93d-1cb0-4745-9dea-d0d4f5a55172.xhtml)，*单元测试*，讨论了自动化单元测试和测试驱动开发。'
- en: '[Chapter 10](00e9bfe2-cdaf-4cbb-9e0e-1eb7d9719afa.xhtml), *Reactive Programming*,
    is about reactive programming and the RxPY framework.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](00e9bfe2-cdaf-4cbb-9e0e-1eb7d9719afa.xhtml)，*响应式编程*，是关于响应式编程和RxPY框架。'
- en: '[Chapter 11](9293a272-6ce1-4c9e-bbee-7355da666785.xhtml), *Microservices*,
    is about creating microservices.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](9293a272-6ce1-4c9e-bbee-7355da666785.xhtml)，*微服务*，是关于创建微服务。'
- en: '[Chapter 12](59a2fbfc-dfab-4d02-ad93-6f7e19fd3088.xhtml), *Extension Modules
    and Compiled Code*, talks about linking Python code with system-level code written
    in C.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](59a2fbfc-dfab-4d02-ad93-6f7e19fd3088.xhtml)，*扩展模块和编译代码*，讨论了将Python代码与用C编写的系统级代码链接。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: You will need Ubuntu 16.04 and Python (version 3.6). You can also run the code
    examples on Windows and macOS.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您将需要Ubuntu 16.04和Python（版本3.6）。您也可以在Windows和macOS上运行代码示例。
- en: You may opt to use VirtualBox as well to test the code in the book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择使用VirtualBox来测试书中的代码。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a programmer and are familiar with the basics of Python and you want
    to broaden your knowledge base to develop projects better and faster, this book
    is for you. Even if you are not familiar with Python, our book starts with the
    basics and takes you on a journey to become an expert in the technology.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是程序员并且熟悉Python的基础知识，并且想要扩展您的知识库以更好地更快地开发项目，这本书就是为您准备的。即使您不熟悉Python，我们的书从基础知识开始，带您踏上成为技术专家的旅程。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "Using a `name` variable to look up the stored value
    is an expression; so is running a function."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名将如下所示：“使用`name`变量查找存储的值是一个表达式；运行函数也是如此。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on Environments Variables...."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“点击环境变量...”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框的形式出现。
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门将以如下方式显示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
