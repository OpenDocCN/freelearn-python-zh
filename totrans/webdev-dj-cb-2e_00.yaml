- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Django framework is relatively easy to learn and it solves many web-related
    questions, such as project structure, database object-relational mapping, templating,
    form validation, sessions, authentication, security, cookie management, internationalization,
    basic administration, interface to access data from scripts, and so on. Django
    is based on the Python programming language, where the code is clear and easy
    to read. Also, Django has a lot of third-party modules that can be used in conjunction
    with your own apps. Django has an established and vibrant community, where you
    can find source code, get help, and contribute.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Django框架相对容易学习，并且解决了许多与Web相关的问题，例如项目结构、数据库对象关系映射、模板、表单验证、会话、认证、安全、Cookie管理、国际化、基本管理、从脚本访问数据的接口等。Django基于Python编程语言，代码清晰易读。此外，Django有许多第三方模块可以与您的应用程序一起使用。Django有一个建立并充满活力的社区，在那里您可以找到源代码、获得帮助并做出贡献。
- en: '*Web Development with Django Cookbook - Second Edition* will guide you through
    all the web development process with Django 1.8 framework. You will get started
    with the virtual environment and configuration of the project. Then, you will
    learn how to define the database structure with reusable components. The book
    will move on to the forms and views to enter and list the data. Then, you will
    continue with responsive templates and JavaScript to create the best user experience.
    After this, you will find out how to tweak administration in order to make the
    website editors happy. You will also learn how to integrate your own functionality
    in Django CMS. The next step will be to learn how to use hierarchical structures.
    You will find out that collecting data from different sources and providing data
    to others in different formats isn''t as difficult as you thought. Then, you''ll
    be introduced to some programming and debugging tricks. Finally, you will be shown
    how to test and deploy the project to a remote dedicated server.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Django框架的Web开发食谱 - 第二版*将指导您通过Django 1.8框架完成整个Web开发过程。您将从虚拟环境和项目的配置开始。然后，您将学习如何使用可重用组件定义数据库结构。接下来，本书将介绍表单和视图来输入和列出数据。然后，您将继续学习响应式模板和JavaScript以创建最佳用户体验。之后，您将了解如何调整管理以使网站编辑者满意。您还将学习如何在Django
    CMS中集成自己的功能。下一步将是学习如何使用分层结构。您会发现从不同来源收集数据并向他人以不同格式提供数据并不像您想象的那么困难。然后，您将介绍一些编程和调试技巧。最后，您将了解如何测试并将项目部署到远程专用服务器。'
- en: In contrast to other Django books, this book will deal not only with the code
    of the framework itself, but also with some important third-party modules that
    are necessary for fully-equipped web development. Also, the book gives examples
    of rich user interfaces using Bootstrap frontend framework and jQuery JavaScript
    library.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他Django书籍不同，这本书不仅会处理框架本身的代码，还会涉及一些对于全面配备的Web开发必要的第三方模块。此外，书中还提供了使用Bootstrap前端框架和jQuery
    JavaScript库构建丰富用户界面的示例。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Django 1.8"), *Getting
    Started with Django 1.8*, guides you through the basic configuration that is necessary
    to start any Django project. It will cover topics such as the virtual environment,
    version control, and project settings.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。开始使用Django 1.8")，*开始使用Django 1.8*，指导您完成启动任何Django项目所必需的基本配置。它将涵盖诸如虚拟环境、版本控制和项目设置等主题。'
- en: '[Chapter 2](ch02.html "Chapter 2. Database Structure"), *Database Structure*,
    teaches how to write reusable pieces of code to use in your models. When you create
    a new app, the first thing to do is to define your models. Also, you will be asked
    how to manage the database schema changes using Django migrations.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。数据库结构")，*数据库结构*，教授如何编写可重用代码片段以在模型中使用。当您创建一个新应用时，首先要做的是定义您的模型。此外，您还将被询问如何使用Django迁移来管理数据库模式更改。'
- en: '[Chapter 3](ch03.html "Chapter 3. Forms and Views"), *Forms and Views*, shows
    you some patterns used to create the views and forms for your data.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。表单和视图")，*表单和视图*，展示了用于创建数据视图和表单的一些模式。'
- en: '[Chapter 4](ch04.html "Chapter 4. Templates and JavaScript"), *Templates and
    JavaScript*, covers practical examples of using templates and JavaScript together.
    We will bring together templates and JavaScript as information is always presented
    to the user by rendered templates and in modern website, JavaScript is a must
    for a rich user experience.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。模板和 JavaScript"), *模板和 JavaScript*，涵盖了使用模板和 JavaScript
    一起的实用示例。我们将结合模板和 JavaScript，因为信息总是通过渲染的模板呈现给用户，在现代网站上，JavaScript 对于丰富的用户体验是必不可少的。'
- en: '[Chapter 5](ch05.html "Chapter 5. Custom Template Filters and Tags"), *Custom
    Template Filters and Tags*, explains how to create and use your own template filters
    and tags. As you will see, the default Django template system can be extended
    to match template developers'' needs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。自定义模板过滤器和标签"), *自定义模板过滤器和标签*，解释了如何创建和使用你自己的模板过滤器和标签。正如你将看到的，默认的
    Django 模板系统可以扩展以满足模板开发者的需求。'
- en: '[Chapter 6](ch06.html "Chapter 6. Model Administration"), *Model Administration*,
    guides you through extending the default administration with your own functionality
    as the Django framework comes with a handy pre-built model administration.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。模型管理"), *模型管理*，指导你通过扩展默认管理来添加自己的功能，因为 Django 框架自带了一个方便的预构建模型管理。'
- en: '[Chapter 7](ch07.html "Chapter 7. Django CMS"), *Django CMS*, deals with the
    best practices of using Django CMS, which is the most popular open source content
    management system made with Django, and adapting it to your project''s requirements.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。Django CMS"), *Django CMS*，处理了使用 Django CMS 的最佳实践，这是用
    Django 制作的最受欢迎的开源内容管理系统，并适应你项目的需求。'
- en: '[Chapter 8](ch08.html "Chapter 8. Hierarchical Structures"), *Hierarchical
    Structures*, shows that whenever you need to create a tree-like structure in Django,
    the `django-mptt` module comes in handy. This chapter shows you how to use it
    and set administration for hierarchical structures.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。分层结构"), *分层结构*，展示了每当你在 Django 中需要创建树状结构时，`django-mptt`
    模块会派上用场。本章将向你展示如何使用它并为分层结构设置管理。'
- en: '[Chapter 9](ch09.html "Chapter 9. Data Import and Export"), *Data Import and
    Export*, demonstrates how to transfer data from and to different formats, as well
    as retrieve it from and provide it to different sources. This chapter deals with
    the management commands for data import and also APIs for data export.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。数据导入和导出"), *数据导入和导出*，演示了如何在不同格式之间传输数据，以及如何从不同来源检索和提供数据。本章处理数据导入的管理命令，以及数据导出的
    API。'
- en: '[Chapter 10](ch10.html "Chapter 10. Bells and Whistles"), *Bells and Whistles*,
    shows some additional snippets and tricks useful in everyday web development and
    debugging.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。铃铛和装饰品"), *铃铛和装饰品*，展示了在日常网站开发和调试中有用的额外片段和技巧。'
- en: '[Chapter 11](ch11.html "Chapter 11. Testing and Deployment"), *Testing and
    Deployment*, teaches how to test your project and deploy it on the remote server.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。测试和部署"), *测试和部署*，教你如何测试你的项目并将其部署到远程服务器。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: To develop with Django 1.8, you will need Python 2.7 or Python 3.4, the Pillow
    library for image manipulation, the MySQL database and MySQLdb bindings or PostgreSQL
    database, virtualenv to keep each project's Python modules separated, and Git
    or Subversion for version control.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Django 1.8 进行开发，你需要 Python 2.7 或 Python 3.4，Pillow 库用于图像处理，MySQL 数据库和 MySQLdb
    绑定或 PostgreSQL 数据库，virtualenv 用于保持每个项目的 Python 模块分离，以及 Git 或 Subversion 用于版本控制。
- en: All other specific requirements are separately mentioned in each recipe.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所有其他具体要求都在每个菜谱中单独提及。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you have created websites with Django, but you want to sharpen your knowledge
    and learn some good approach for how to treat different aspects of web development,
    this book is for you. It is intended for intermediate and professional Django
    users who need to build projects that are multilingual, functional on devices
    of different screen sizes, and that scale over time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经使用 Django 创建了网站，但想要深化你的知识并学习一些处理网站开发不同方面的良好方法，这本书适合你。它旨在为需要构建多语言、适应不同屏幕尺寸的设备并且能够随时间扩展的项目的中级和高级
    Django 用户。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例，以及它们含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "If
    you just have one or two settings, you can use the following pattern in your `models.py`
    file."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“如果你只有一个或两个设置，你可以在你的`models.py`文件中使用以下模式。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "For example, we added a phone icon to the **Phone** field and an `@` sign for
    the **Email** field".'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的文字，将以如下方式显示：“例如，我们在**电话**字段中添加了一个电话图标，在**电子邮件**字段中添加了一个`@`符号”。'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框显示。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般性反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个你擅长的主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助你从你的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt书籍的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这个问题，我们将不胜感激。这样做可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误提交表单**链接，并输入你的勘误详情来报告。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有的勘误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择你的标题来查看。
- en: Piracy
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果你在网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和为你提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
