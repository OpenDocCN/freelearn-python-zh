- en: 'Part 1: Getting Started with Python'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：Python入门
- en: In this part, we will learn how to configure and build a Django project using
    Docker containers. We start with preparing a workspace, configuring a Python image,
    creating a Django project and integrating it so that it is isolated to the operating
    system, and can be lifted from any computer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们将学习如何使用Docker容器配置和构建Django项目。我们从准备一个工作区、配置Python镜像、创建Django项目并将其集成，使其与操作系统隔离，并可以从任何计算机启动开始。
- en: 'In this part, we cover the following chapters:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们涵盖了以下章节：
