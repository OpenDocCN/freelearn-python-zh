  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了多种排序算法。快速排序的性能远优于其他排序算法。在所有讨论的算法中，快速排序保留了它排序的列表的索引。我们将在下一章中利用这个属性，当我们探索选择算法时。
