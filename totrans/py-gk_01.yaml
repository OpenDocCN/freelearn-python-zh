- en: 'Section 1: Python, beyond the Basics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：Python，超越基础
- en: We start our journey by exploring different ways of using Python optimally,
    from both the design and the implementation points of view. We provide a deeper
    understanding of the life cycle of a large-scale Python project and its phases.
    Once we have that understanding, we investigate different ways of creating an
    elegant design by modularizing a Python project. Wherever necessary, we look under
    the hood to understand the internal workings of Python. This is followed by a
    deep dive into object-oriented programming in Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从探索使用Python的最佳方式开始，从设计和实现的角度来看。我们提供了对大型Python项目生命周期及其各个阶段的深入理解。一旦我们有了这种理解，我们就研究通过模块化Python项目来创建优雅设计的不同方法。在必要时，我们深入内部来理解Python的内部工作原理。接下来是对Python面向对象编程的深入研究。
