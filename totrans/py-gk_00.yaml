  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Python-for-Geeks](https://github.com/PacktPublishing/Python-for-Geeks).
    If there's an update to the code, it will be updated in the GitHub repository.
  id: totrans-26
