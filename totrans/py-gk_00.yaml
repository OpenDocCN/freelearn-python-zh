  zh: 您可以从GitHub（[https://github.com/PacktPublishing/Python-for-Geeks](https://github.com/PacktPublishing/Python-for-Geeks)）下载本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-27
  prefs: []
