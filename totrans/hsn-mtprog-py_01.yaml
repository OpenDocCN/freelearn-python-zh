  zh: 第1部分：基础 - 面向对象Python和元编程的介绍
- en: The objective of this section is to give you an overview of the concept of metaprogramming,
    its usage, and its advantages in building Python-based applications. This section
    also covers the basics of object-oriented programming in Python, such as the usage
    of classes, functions, and objects, to help you familiarize yourself with the
    basic concepts, before deep diving into the complex properties of metaprogramming.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目标是向您概述元编程的概念、其用法以及在构建基于Python的应用程序中的优势。本节还涵盖了Python中面向对象编程的基础，例如类、函数和对象的使用，以帮助您熟悉基本概念，在深入探讨元编程的复杂特性之前做好准备。
