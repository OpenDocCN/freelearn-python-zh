    we will explore some additional tips on how to use it effectively in the following
    sections.
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: SSH和X11转发是远程控制树莓派的一种便捷方式；我们将在接下来的章节中探讨一些如何有效使用它的额外技巧。
