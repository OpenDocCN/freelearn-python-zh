    you have the latest list of packages in the repository. The `update` command gets
    the latest list of available software and versions:'
  id: totrans-676
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在运行任何升级或安装任何软件包之前，确保你有仓库中最新软件包列表是很值得的。`update`命令获取最新可用的软件和版本列表：
- en: '[PRE79]'
  id: totrans-677
  prefs: []
  type: TYPE_PRE
  zh: '[PRE79]'
- en: 'If you just want to obtain an upgrade of your current packages, `upgrade` will
    bring them all up to date:'
  id: totrans-678
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你只想升级你当前的软件包，使用`upgrade`命令将它们全部更新到最新版本：
- en: '[PRE80]'
  id: totrans-679
  prefs: []
  type: TYPE_PRE
  zh: '[PRE80]'
