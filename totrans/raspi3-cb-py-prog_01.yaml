  type: TYPE_NORMAL
  zh: 最后，我们需要检查我们是否有互联网访问权限。在这里，我们假设网络已通过DHCP自动配置，并且没有使用代理服务器。如果没有，请参考*通过代理服务器连接互联网*的步骤。
