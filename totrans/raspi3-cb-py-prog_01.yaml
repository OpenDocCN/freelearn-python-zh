  zh: 该命令将显示系统上存在的网络适配器。对于Wi-Fi，这通常是`wlan0`或`wlan1`等，如果你安装了多个，则依次类推。如果没有，请仔细检查所选固件，或许可以尝试一个替代方案或查看网站上的故障排除技巧。
- en: 'Once we have the firmware installed for the Wi-Fi adapter, we will need to
