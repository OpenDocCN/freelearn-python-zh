  type: TYPE_NORMAL
  zh: 直接连接到笔记本电脑或计算机
- en: Networking and connecting your Raspberry Pi to the internet via a USB Wi-Fi
    dongle
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过USB Wi-Fi网卡将你的树莓派连接到互联网进行网络连接
- en: Connecting to the internet through a proxy server
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过代理服务器连接到互联网
