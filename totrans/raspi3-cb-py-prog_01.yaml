  - PREF_H1
  type: TYPE_NORMAL
  zh: Raspberry Pi 3电脑入门
- en: 'In this chapter, we will cover the following recipes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下食谱：
- en: Connecting peripherals to Raspberry Pi
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将外围设备连接到树莓派
- en: Using NOOBS to set up your Raspberry Pi SD card
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用NOOBS设置您的树莓派SD卡
