  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过LAN连接器将你的树莓派连接到互联网进行网络连接
- en: Using built-in Wi-Fi and Bluetooth on Raspberry Pi
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用树莓派内置的Wi-Fi和蓝牙
- en: Configuring your network manually
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动配置您的网络
