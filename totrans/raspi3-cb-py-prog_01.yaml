  id: totrans-253
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'You can also use `gzip` and split to compress the contents of the card and
    split them into multiple files, if required, for easy archiving, as follows:'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您还可以使用 `gzip` 和 split 命令来压缩卡片的内容，并在需要时将它们分割成多个文件，以便于归档，具体操作如下：
- en: '[PRE14]'
  id: totrans-255
  prefs: []
