  id: totrans-251
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'For OS X, replacing `diskX` with your device ID, use the following command:'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 OS X，将 `diskX` 替换为您的设备 ID，请使用以下命令：
