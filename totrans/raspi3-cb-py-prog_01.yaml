  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要稳定的互联网连接（即有线以太网）来下载所需的驱动程序。否则，您可能能够找到所需的固件文件（它们将是`.deb`文件）并将它们复制到树莓派上（即通过USB闪存驱动器；如果您在桌面模式下运行，驱动器应会自动挂载）。将文件复制到合适的位置，并使用以下命令进行安装：
- en: '[PRE32]'
  id: totrans-461
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: How to do it...
  id: totrans-462
  prefs:
