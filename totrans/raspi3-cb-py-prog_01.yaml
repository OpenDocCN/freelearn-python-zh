  id: totrans-328
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c2c85281-cb24-42d1-a003-39ab4b83111c.png)'
- en: The ipconfig/all command shows useful information about your network settings
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: ipconfig/all命令显示了有关您的网络设置的详细信息
- en: 'For Linux and macOS X, you can obtain the required information with the following
    command (note that it is `ifconfig` rather than `ipconfig`):'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Linux 和 macOS X，您可以使用以下命令获取所需信息（注意，这里使用的是 `ifconfig` 而不是 `ipconfig`）：
