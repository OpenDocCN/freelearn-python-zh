    total RAM is split between the GPU and ARM cores) and will give the following
    output:'
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: '`free -h` 命令将详细显示主处理器（总RAM在GPU和ARM核心之间分配）可用的RAM，并将输出以下内容：'
- en: '[PRE78]'
  id: totrans-673
  prefs: []
  type: TYPE_PRE
  zh: '[PRE78]'
- en: You can then recheck the preceding output following a reboot to confirm that
    they have been updated (although they may have already been the latest).
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在重启后重新检查先前的输出，以确认它们已被更新（尽管它们可能已经是最新版本）。
- en: How to do it...
  id: totrans-675
  prefs:
