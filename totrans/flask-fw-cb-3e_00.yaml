- en: 'Part 1: Flask Fundamentals'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As the name suggests, this part of the book focuses on the basic fundamental
    building blocks of any Flask web application. A clear understanding of these topics
    is essential to building scalable, configurable, and extensible web applications
    with Flask as we move to more complex topics.
  prefs: []
  type: TYPE_NORMAL
- en: Developers usually struggle with how to set up their Flask application configurations
    to suit different environments, such as development and production. At times,
    they might find it difficult to choose the best way to structure their Flask applications.
    The first chapter helps in answering such questions and many more.
  prefs: []
  type: TYPE_NORMAL
- en: The next three chapters focus on creating the foundational pillars of any web
    application – that is, models, views, and templates. A very important concept
    covered in these chapters concerns connecting multiple types of databases with
    your application.
  prefs: []
  type: TYPE_NORMAL
- en: The content in these chapters will be basic- to mid-level in complexity, and
    it will act as the groundwork to address more complex use cases in the next two
    parts of the book.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of this first part of the book, you will be able to create a full-fledged
    Flask application that will be functional and capable of basic functionalities.
