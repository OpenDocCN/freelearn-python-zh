    are no specific requirements for you to follow; however, if you want to run and
    execute the code samples provided in the book (which you should), then you need
    a basic understanding of Java programming languages, Maven, or knowledge of any
    build tools.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书介绍了许多网络服务和 RESTful 服务概念，您不需要遵循任何特定要求；然而，如果您想运行和执行书中提供的代码示例（您应该这样做），那么您需要对
    Java 编程语言、Maven 或任何构建工具有所了解。
- en: The chapters with sample code have clear explanations of how to run and test
