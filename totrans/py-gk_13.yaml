- en: 'Section 4: Using Python for Web, Cloud, and Network Use Cases'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：使用Python进行Web、云和网络用例
- en: We will not finish our journey until we apply what we have learned so far to
    build modern solutions, especially for the cloud. This is a core part of our journey,
    where we challenge our learning progress by solving real-world problems. First,
    we look into how to build web applications and REST APIs using Python frameworks
    such as Flask. Next, we deep dive into implementing serverless applications for
    the cloud using the microservices architecture and serverless functions. We cover
    both local and cloud deployment options for our code exercises and case studies.
    Later, we explore how to use Python to build machine learning models and deploy
    them in the cloud. We conclude our journey by investigating the role of Python
    for network automation with real-world network management-related use cases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会结束我们的旅程，直到我们将到目前为止所学的内容应用到构建现代解决方案中，特别是针对云的解决方案。这是我们旅程的核心部分，我们通过解决现实世界的问题来挑战我们的学习进度。首先，我们探讨如何使用Python框架如Flask构建Web应用程序和REST
    API。接下来，我们深入探讨使用微服务架构和无服务器函数在云中实现无服务器应用程序。我们涵盖了我们的代码练习和案例研究的本地和云部署选项。稍后，我们探索如何使用Python构建机器学习模型并在云中部署它们。我们通过调查Python在网络自动化中的作用，结合现实世界的网络管理相关用例来结束我们的旅程。
