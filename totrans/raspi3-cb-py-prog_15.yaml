- en: There's more...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The majority of the Raspberry Pi software packages used in the book have been
    installed
  prefs: []
  type: TYPE_NORMAL
- en: and configured using `apt-get` and `pip`. Useful commands have been given for
    each in the following sections.
  prefs: []
  type: TYPE_NORMAL
- en: APT commands
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following are the useful commands for APT (this is pre-installed by default
    on Raspbian):'
  prefs: []
  type: TYPE_NORMAL
- en: Always update the package list to obtain the latest versions and programs before
    installing a package with the `sudo apt-get update` command
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Find software by searching for any packages that include the
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`<searchtext>` command in the package name or description using'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`sudo apt-cache search <seachtext>`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Install software with a particular `<packagename>` using
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`sudo apt-get install <packagename>`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Uninstall a particular software package using
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`sudo apt-get remove <packagename>`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Display the currently installed version of a software package using
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`sudo apt-cache showpkg <packagename>`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: If you want to install a specific version of a software package, use `sudo apt-get
    install <package name>=<version>`
  prefs: []
  type: TYPE_NORMAL
- en: 'If you need to use the packages on a system without internet access, you can
    use the following command to download the packages (and their dependencies) to
    the specified directory:'
  prefs: []
  type: TYPE_NORMAL
- en: '`sudo apt-get -o dir::cache::archives="<target_directory>" -d -y install <package
    name>`'
  prefs: []
  type: TYPE_NORMAL
- en: You can see the details of additional commands by running `sudo apt-get` and
    `sudo apt-cache`. Alternatively, they are listed by reading the manual pages using
    the `man` command, the `man apt-get` command, and the `man apt-cache` command.
  prefs: []
  type: TYPE_NORMAL
- en: Pip Python package manager commands
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Useful commands for Pip (this is not usually pre-installed on Raspbian) are
    listed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: To install Pip or Python 3, use the `sudo``apt-get install python3-pip` command
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Install the required package using `sudo pip-3.2 install <packagename>`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Uninstall a particular package using `sudo pip-3.2 uninstall``<packagename>`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To find out the version of an installed package, use
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pip-3.2 freeze | grep <packagename>`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Install a specific package version using
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`sudo pip-3.2 install <packagename>==<version>`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: For example, to check the version of Pi3D installed on your system, use
  prefs: []
  type: TYPE_NORMAL
- en: '`pip-3.2 freeze | grep pi3d`.'
  prefs: []
  type: TYPE_NORMAL
- en: To replace the installed version of Pi3D with Version 2.13, use
  prefs: []
  type: TYPE_NORMAL
- en: '`sudo pip-3.2 uninstall pi3d` and `sudo pip-3.2 install pi3d==2.13`.'
  prefs: []
  type: TYPE_NORMAL
