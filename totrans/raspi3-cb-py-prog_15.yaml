- en: and configured using `apt-get` and `pip`. Useful commands have been given for
    each in the following sections.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `apt-get` 和 `pip` 进行配置。以下各节中已给出每个命令的有用说明。
- en: APT commands
  id: totrans-245
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: APT命令
- en: 'The following are the useful commands for APT (this is pre-installed by default
    on Raspbian):'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在 APT（这是 Raspbian 默认预安装的）中使用的有用命令：
- en: Always update the package list to obtain the latest versions and programs before
    installing a package with the `sudo apt-get update` command
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在安装软件包之前，请始终使用 `sudo apt-get update` 命令更新软件包列表以获取最新版本和程序
- en: Find software by searching for any packages that include the
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过搜索包含以下内容的任何软件包来查找软件
- en: '`<searchtext>` command in the package name or description using'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在包名或描述中使用 `<searchtext>` 命令
- en: '`sudo apt-cache search <seachtext>`'
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`sudo apt-cache search <seachtext>`'
- en: Install software with a particular `<packagename>` using
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用特定的 `<packagename>` 安装软件
- en: '`sudo apt-get install <packagename>`'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`sudo apt-get install <packagename>`'
- en: Uninstall a particular software package using
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用以下命令卸载特定的软件包
- en: '`sudo apt-get remove <packagename>`'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`sudo apt-get remove <packagename>`'
- en: Display the currently installed version of a software package using
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用以下命令显示已安装的软件包的当前版本
- en: '`sudo apt-cache showpkg <packagename>`'
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`sudo apt-cache showpkg <packagename>`'
- en: If you want to install a specific version of a software package, use `sudo apt-get
    install <package name>=<version>`
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要安装特定版本的软件包，请使用 `sudo apt-get install <package name>=<version>`
- en: 'If you need to use the packages on a system without internet access, you can
    use the following command to download the packages (and their dependencies) to
    the specified directory:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要在没有互联网访问的系统上使用这些软件包，您可以使用以下命令将软件包（及其依赖项）下载到指定的目录：
- en: '`sudo apt-get -o dir::cache::archives="<target_directory>" -d -y install <package
    name>`'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '`sudo apt-get -o dir::cache::archives="<目标目录>" -d -y 安装 <软件包名称>`'
- en: You can see the details of additional commands by running `sudo apt-get` and
    `sudo apt-cache`. Alternatively, they are listed by reading the manual pages using
    the `man` command, the `man apt-get` command, and the `man apt-cache` command.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过运行 `sudo apt-get` 和 `sudo apt-cache` 来查看附加命令的详细信息。或者，您可以通过使用 `man` 命令、`man
    apt-get` 命令和 `man apt-cache` 命令来阅读手册页面来查看它们。
- en: Pip Python package manager commands
  id: totrans-261
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pip Python包管理器命令
- en: 'Useful commands for Pip (this is not usually pre-installed on Raspbian) are
    listed as follows:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: Pip 的有用命令（这通常不在 Raspbian 上预安装）如下列出：
- en: To install Pip or Python 3, use the `sudo``apt-get install python3-pip` command
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要安装Pip或Python 3，请使用`sudo apt-get install python3-pip`命令
- en: Install the required package using `sudo pip-3.2 install <packagename>`
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `sudo pip-3.2 install <packagename>` 安装所需的软件包
- en: Uninstall a particular package using `sudo pip-3.2 uninstall``<packagename>`
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `sudo pip-3.2 uninstall `<packagename>` 卸载特定的软件包
- en: To find out the version of an installed package, use
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要查找已安装软件包的版本，请使用
- en: '`pip-3.2 freeze | grep <packagename>`'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`pip-3.2 freeze | grep <packagename>`'
- en: Install a specific package version using
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用以下命令安装特定版本的软件包
- en: '`sudo pip-3.2 install <packagename>==<version>`'
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`sudo pip-3.2 install <packagename>==<version>`'
- en: For example, to check the version of Pi3D installed on your system, use
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，要检查您系统上安装的Pi3D版本，请使用
- en: '`pip-3.2 freeze | grep pi3d`.'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '`pip-3.2 freeze | grep pi3d`.'
- en: To replace the installed version of Pi3D with Version 2.13, use
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 要替换已安装的Pi3D版本为2.13，请使用
- en: '`sudo pip-3.2 uninstall pi3d` and `sudo pip-3.2 install pi3d==2.13`.'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '`sudo pip-3.2 uninstall pi3d` 和 `sudo pip-3.2 install pi3d==2.13`.'
