  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: This book uses a wide range of hardware to demonstrate what can be achieved
    by
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书使用多种硬件来展示可以取得的成果
- en: combining hardware and software in various ways. To get the most out of this
    book, it is highly recommended that you experiment with some of the hardware projects.
    I feel that it is particularly rewarding to observe physical results from your
    coding efforts, and this is where Raspberry Pi differs from a typical computer.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以各种方式结合硬件和软件。为了最大限度地利用这本书，强烈建议您尝试一些硬件项目。我觉得观察从您的编码努力中产生的物理结果尤其有成就感，这正是树莓派与普通计算机的不同之处。
- en: A common problem is finding the right components for a project while not spending
    a fortune on it. All the hardware components used in this book focus on using
    low-cost items that can usually be purchased from a variety of suppliers, in most
    cases, for only a few dollars.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的问题是在不花费巨额资金的情况下找到适合项目的正确组件。本书中使用的所有硬件组件都专注于使用低成本物品，这些物品通常可以从各种供应商那里购买，在大多数情况下，只需花费几美元即可。
- en: To help you locate suitable items, this appendix will list each hardware item
    used in the chapters with links to where they can be obtained. The list is not
    exhaustive, and it is likely that the availability of the items (and prices) may
    vary over time, so whenever you purchase, ensure that you search around for the
    best value. In this book, practical and enough detail has been provided in the
    chapters to allow you to source your own components and build your own modules.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您找到合适的物品，本附录将列出章节中使用的每个硬件组件，并提供获取它们的位置链接。此列表并非详尽无遗，且这些物品（及其价格）的可用性可能会随时间变化，因此每次购买时，请务必四处寻找最佳价值。本书的章节中已经提供了足够实用的细节，以便您自行寻找组件并构建自己的模块。
- en: This appendix also includes a full list of software and Python modules mentioned
    in the book, including the specific versions used. If the software used in the
    book is updated and improved, it is likely that some modules will lose their backward
    compatibility. Therefore, if you find that the latest version installed does not
    function as expected, it may be that you will need to install an older version
    (details on how to do this are provided in the *There's more...* section of the
    *Software list* recipe).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录还包括书中提到的所有软件和Python模块的完整列表，包括所使用的具体版本。如果书中使用的软件得到更新和改进，某些模块可能会失去向后兼容性。因此，如果你发现最新安装的版本无法按预期工作，可能需要安装一个较旧的版本（如何操作的详细信息在*更多内容...*部分的*软件列表*菜谱中提供）。
- en: General component sources
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通用组件来源
- en: Once you have completed some of the hardware-based recipes in this book, you
    may find that you want to experiment with other components. There are many places
    where you can get a good value for components and add-on modules for general electronics,
    specifically for Raspberry Pi or other electronic-based hobbies. This list is
    not exhaustive, but it contains a selection of places I have ordered items from
    in the past and that offer good value for money.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了这本书中的一些基于硬件的食谱，你可能发现你想要尝试其他组件。有很多地方你可以以合理的价格购买到通用电子组件和附加模块，特别是针对树莓派或其他基于电子的爱好。这个列表并不全面，但它包含了我过去订购过并且性价比高的几个地方。
