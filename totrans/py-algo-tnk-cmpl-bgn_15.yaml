- en: 9.1 Write, Execute and Debug Python Programs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So far, you have learned some solid basics about Python programming. Now it's
    time to explore the process of entering programs into the computer, executing
    them, observing their performance, examining how they display results, and learning
    techniques for debugging them.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/remember.jpg)Debugging is the process of finding and reducing the number
    of defects (bugs) in a computer program to make it perform as expected.'
  prefs: []
  type: TYPE_NORMAL
- en: As stated in [Section 2.5](chapter02.html#toc_5), an Integrated Development
    Environment (IDE) is a type of software that enables programmers to write, execute
    and debug their source code. Examples include IDLE and Visual Studio Code. It's
    up to you to choose which one you are going to use.
  prefs: []
  type: TYPE_NORMAL
- en: All the instructions you need regarding how to write, execute and debug Python
    programs on either Windows or Linux are maintained on my website at the following
    addresses. This gives me the flexibility to review them frequently and keep them
    up-to-date.
