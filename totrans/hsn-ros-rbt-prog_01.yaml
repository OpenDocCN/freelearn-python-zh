  zh: 第1节：物理机器人组装和测试
- en: This section focuses on describing and setting up the hardware that will be
    used alongside this book. Mechanical parts, including sensors and actuators, microcontrollers,
    and embedded computers, are the core hardware features of any mobile robot. Installation
    instructions for the required software in order to run GoPiGo3 with ROS will be
    included.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节主要描述和设置将与本书一起使用的硬件。机械部件，包括传感器和执行器、微控制器和嵌入式计算机，是任何移动机器人的核心硬件特性。将包括运行GoPiGo3与ROS所需的软件的安装说明。
