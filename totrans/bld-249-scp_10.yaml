  type: TYPE_NORMAL
  zh: '[en.wikipedia.org/wiki/Wave](http://en.wikipedia.org/wiki/Wave)'
- en: '[en.wikipedia.org/wiki/Tides](http://en.wikipedia.org/wiki/Tides)'
  id: totrans-38
  prefs:
