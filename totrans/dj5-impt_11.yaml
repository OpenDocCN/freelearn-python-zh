  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: <st c="3606">Add the order model to the</st> <st c="3634">admin panel.</st>
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: <st c="3646">Let’s go through them</st> <st c="3669">in detail.</st>
