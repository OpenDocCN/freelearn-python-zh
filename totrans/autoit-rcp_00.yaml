- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Business process automation is the technology-enabled automation of activities
    that accomplish a specific function or workflow. It is an organizational transformation
    that aims to drive process efficiency, consistency, and repeatability. Many business
    processes, such as HR onboarding, lead management, financial reports, and invoicing,
    among others, can be easily automated to achieve these goals across the organization
    using Python modules.
  prefs: []
  type: TYPE_NORMAL
- en: The Python recipes covered in the chapters of this book will help you gain knowledge
    and encourage you to think of automating your business flows. With a classical
    problem-solving pattern, we look at different areas, such as HR, marketing, customer
    support, and many more, where we can automate and innovate with the help of Python
    recipes.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Working with the Web"), *Working with the
    Web*, talks about the interesting world of the World Wide Web and covers the numerous
    ways in which one can interact with the Web using Python modules.'
  prefs: []
  type: TYPE_NORMAL
- en: It starts by covering the basics of HTTP Web requests and slowly takes the readers
    to more advanced topics such as web scraping and downloading content from the
    Web. The chapter also equips you with writing your own asynchronous web servers
    and helps you understand and build web automation.
  prefs: []
  type: TYPE_NORMAL
- en: In the last section, the chapter helps you automate lead generation--a classical
    situation that marketers face on a regular basis--using Python recipes.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Working with CSV and Excel Worksheets"),
    *Working with CSV and Excel Worksheets*, takes you through Python recipes that
    will help you simplify and automate redundant tasks with CSV and Excel sheets.
    Until computers became a daily part of our lives, office records were stored in
    files and managed on office desks. Thanks to the world of Excel sheets we can
    manage our data in a much better way.'
  prefs: []
  type: TYPE_NORMAL
- en: The first part of this chapter helps you perform read/write operations on CSV
    files. It also helps you write your own CSV dialects. Don’t know what we mean
    by dialects? Well, find it out in this chapter! You will also learn how to automate
    the management of employee information, an integral part of HR processes, with
    CSV files and Python code.
  prefs: []
  type: TYPE_NORMAL
- en: The second part of the chapter equips you with the knowledge of performing operations
    such as retrieving and inserting data in Excel worksheets. It also covers some
    advanced operations, such as formatting cells, performing mathematical tasks with
    formulas, and inserting charts. Lastly, with a nice example, it explains how you
    could automate the income statement analysis across different years for a finance
    team.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Getting Creative with PDF Files and Documents"),
    *Getting Creative with PDF Files and Documents*, talks about how Word documents
    and PDF files have become some of the most commonly used file formats by business
    professionals and how you can automate mundane tasks in PDFs and Word documents
    using Python. Want to send an invoice to your customer or send a set of requirements
    to your vendor? Businesses often end up using PDF files and Word documents for
    such needs.'
  prefs: []
  type: TYPE_NORMAL
- en: This chapter starts by covering operations that you can perform with PDF files
    using Python recipes. You will gain knowledge on generating and reading PDF files,
    copying them, and even manipulating them to build your own header and footer formats.
    Do you know you can merge many PDF files with a simple Python recipe? Would you
    like to automate the process of generating pay slips for your organization? Sounds
    interesting? Then this chapter is definitely for you!
  prefs: []
  type: TYPE_NORMAL
- en: This chapter also takes you on a journey of working with Word documents. It
    helps you build knowledge on reading and writing data into Word files. Adding
    tables, images, charts; you name it, and this chapter covers it. If that’s not
    enough, this chapter also takes an example from HR processes and helps you build
    a customized new-hire orientation program schedule for new employees based on
    their Business Unit.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Playing with SMS and Voice Notifications"),
    *Playing with SMS and Voice Notifications*, opens up a whole new world of automation
    with SMS and voice notifications. It starts with a nice introduction to cloud
    telephony and covers its practical use cases.'
  prefs: []
  type: TYPE_NORMAL
- en: In the initial section of this chapter, we discuss how SMS text messages are
    useful in certain situations. You will learn how to send SMS messages and receive
    incoming texts with Python recipes. The section on SMS notifications ends by showing
    how one could automate a customer service process for a Domino’s Pizza store.
  prefs: []
  type: TYPE_NORMAL
- en: The chapter also covers voice notifications in detail; you will be familiarized
    with voice workflows, such as sending voice messages and receiving incoming voice
    calls with Python code snippets. And did you know you could automate customer
    support by building our own contact center? Interested? You've got to take a look
    at this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Fun with E-mails"), *Fun with E-mails*, covers
    interesting Python recipes, such as sending e-mail messages, beautifying e-mail
    content with MIME, and even working with attachments. E-mails have been ubiquitous
    for the last 2-3 decades; you see them everywhere! You are so used to working
    with them and for so many reasons. But did you ever realize you could manipulate
    your inbox with Python snippets?'
  prefs: []
  type: TYPE_NORMAL
- en: This chapter will also help you fetch and read e-mail conversations and clear
    up your inbox by deleting messages. Interested in adding labels to select messages,
    or would you like to understand more about e-mail encryption? Well, this chapter
    covers it for you. And, of course, the chapter ends with an example of automating
    customer support flows with a Python recipe.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Presentations and More"), *Presentations
    and More*, explores the various ways in which you can generate presentations of
    your own in an automated way using Python. This chapter shows how you can create
    a new presentation and add content or slides to it. It also shows you ways of
    reading or updating existing presentations and inserting charts, tables, and pictures—basically,
    all the operations you need. And, of course, we automate a weekly sales report
    for a sales manager using Python recipes. This one’s dedicated to all the sales
    managers out there.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Power of APIs"), *Power of APIs*, takes you
    on a journey to the interesting world of APIs. APIs are a critical part of the
    World Wide Web today. Talking across services, sharing information, and many other
    operations rely on APIs and Webhooks.'
  prefs: []
  type: TYPE_NORMAL
- en: The chapter starts with an introduction to REST APIs, covers the fundamentals
    of the REST philosophy, and provides you with the knowledge required to develope
    your own APIs. It also shows how you could automate the scheduling of product
    updates on social media--an essential use case for marketing teams--with Python
    recipes and Twitter REST APIs.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, the chapter covers Webhooks, a critical aspect of the Web
    today. It helps you implement Webhooks and manifests how a business professional
    can leverage Web hooks to automate lead management using Python recipes.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Talking to Bots"), *Talking to Bots*, takes
    you to the brand new world of bots. It starts by classifying bots based on their
    capabilities and shows how you could build and use bots on apps such as Telegram.'
  prefs: []
  type: TYPE_NORMAL
- en: The chapter also gives you a brief introduction to the concepts of stateless
    and stateful, and it gives you the taste of integrating artificial intelligence
    algorithms in bots. In the end, the chapter takes an example of a book publishing
    website and shows how bots can be used to achieve relevant interactions with customers--a
    problem that the customer success teams deal with on a day-to-day basis.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Imagining Images"), *Imagining Images*, provides
    you a jumpstart for working with images. It shows you how to convert your images
    to different formats (considering compression), resize and crop images, and also
    how to generate thumbnails with Python. I think you’re already thinking of some
    use cases.'
  prefs: []
  type: TYPE_NORMAL
- en: Not just that, it also you provides you with a foundation of finding the difference
    between images and comparing them, which can be very useful for you to build an
    image-based search algorithm. Lastly, the chapter motivates you to move your company
    to a paperless mode by automating the process of scanning documents and indexing
    them using Python.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Data Analysis and Visualizations"), *Data
    Analysis and Visualizations*, begins with an introduction to the data analysis
    process and covers essential aspects in a simplistic way. It shows how you could
    read and select relevant data with techniques such as filtering and data aggregation.'
  prefs: []
  type: TYPE_NORMAL
- en: It also helps you interpret data and generate insights with visualizations using
    Python recipes. Lastly, the chapter covers a business use case of analyzing social
    media data and generating insights for a magazine article. Interesting use case,
    right? You must read the chapter to know more.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Time in the Zone"), *Time in the Zone*,
    covers a nice set of Python recipes to work with date and time objects. It shows
    you how you could add time or days to your date, compare dates, and represent
    date and time in multiple formats. It also teaches you how to work with daylight
    savings and perform time zone calculations with Python.'
  prefs: []
  type: TYPE_NORMAL
- en: In the end, the chapter takes an example of automated invoicing and covers issues
    with time zones to highlight the need for considering time zones while automating
    business processes.
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This books covers Python recipes that aim to help you automate business processes.
    All you need is a decent computer configuration (1 GB RAM, 10 GB HDD) with Python
    v2.7.10 installed.
  prefs: []
  type: TYPE_NORMAL
- en: I’m sure you will find at least a couple of use cases that you can automate
    with the ideas covered in this book. So, keep looking for possibilities of automation
    in your area of expertise in the office, and surely, the Python recipes in this
    book will be very helpful.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Automate It!* is a book for business professionals and developers. It gives
    you a great selection of recipes to automate your business processes and development
    tasks with Python. It provides a platform for you to automate repetitive and time-consuming
    business tasks and make them efficient.'
  prefs: []
  type: TYPE_NORMAL
- en: As the book also targets business professionals from HR, sales, marketing, and
    customer support backgrounds, technical topics are covered in a detailed way so
    that they can understand technology and make use of Python recipes to put their
    life on autopilot.
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it*, *How it works*, *There's more*, and *See also*).
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section contains the steps required to follow the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section provides helpful links to other useful information for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    got the tree with the help of the `fromstring()`method that converts the contents of
    the page (string format) to the HTML format."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Now that we have entered **Email**and **Password**, the last thing to do
    is submit the form and click on the **Log In**button."'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
