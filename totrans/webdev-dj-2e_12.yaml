  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: In the following exercise, we will see how we can use a model serializer to
    avoid the duplication of code in the preceding classes.
