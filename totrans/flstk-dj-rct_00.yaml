- en: 'Part 1: Technical Background'
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：技术背景
- en: In this part of the book, you will learn how to build a REST API with Django
    and Django REST. This part provides the knowledge required to connect Django to
    a PostgreSQL database, add authentication using JSON Web Tokens, create RESTful
    resources supporting complex CRUD operations, and add tests to a Django application.
    We will specifically build the backend of a social media web application called
    Postagram with the most common features of a social media application, such as
    post management, comment management, and post likes.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，你将学习如何使用Django和Django REST构建REST API。本部分提供了将Django连接到PostgreSQL数据库、使用JSON
