- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Getting started with full stack development using Python or JavaScript can be
    daunting, mainly if you are a developer already using one of these languages and
    want to add a second language to your set of skills. If you are a developer already
    working with Django or React, or a developer with knowledge in Python or JavaScript
    and you want to learn how to build a full stack application from scratch with
    features such as authentication, CRUD operations, and a lot more, but you are
    also looking to learn how to deploy web applications on AWS using Docker, this
    book covers everything you need.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Python或JavaScript开始全栈开发可能会令人望而却步，尤其是如果你已经是使用这些语言之一的开发生态中的一员，并希望将第二种语言添加到你的技能集中。如果你是一名正在使用Django或React的开发者，或者是一名了解Python或JavaScript的开发者，并希望学习如何从头开始构建具有身份验证、CRUD操作等功能的全栈应用程序，同时你还在寻找如何使用Docker在AWS上部署Web应用程序的方法，本书涵盖了你需要的一切。
- en: This book will help you to discover the full potential practices while combining
    the dual power of the two most popular frameworks – React and Django. We will
    build full stack applications including a RESTful API in the backend and an intuitive
    frontend while exploring the advanced features of both frameworks. We will start
    building a social media web application called Postagram from scratch while covering
    the important concepts, techniques, and best practices for end-to-end development.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你发现结合两个最受欢迎的框架——React和Django——的双重力量的全部潜力实践。我们将构建全栈应用程序，包括后端的RESTful API和直观的前端，同时探索这两个框架的高级功能。我们将从头开始构建一个名为Postagram的社交媒体网络应用程序，同时涵盖端到端开发的重要概念、技术和最佳实践。
- en: We will see how the dynamic functionality of the React framework can be used
    to build your frontend systems and how the ORM layer of Django helps to simplify
    a database, which in turn boosts the development process of building a backend
    to build full stack applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将看到React框架的动态功能如何用于构建你的前端系统，以及Django的ORM层如何帮助简化数据库，从而提高构建全栈应用程序的后端开发过程。
- en: By the end of the book, you will be able to create a dynamic full stack app
    starting from scratch on your own.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将能够从头开始独立创建一个动态的全栈应用程序。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for Python developers who are familiar with Django but don’t know
    where to start when it comes to building a full stack application – more precisely,
    building a RESTful API. You will also find this book useful if you are a frontend
    developer with knowledge of JavaScript and looking to learn full stack development.
    If you are also an experienced full stack developer working with different technologies
    and you are looking to explore and learn new ones, this book is written for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些熟悉Django但不知道如何开始构建全栈应用程序（更确切地说，构建RESTful API）的Python开发者而写的。如果你是一名了解JavaScript的前端开发者，并希望学习全栈开发，这本书也会对你很有帮助。如果你是一名经验丰富的全栈开发者，正在使用不同的技术，并希望探索和学习新的技术，这本书也是为你而写的。
