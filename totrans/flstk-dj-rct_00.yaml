    Media Posts*, shows how to add comments to posts using database relations, serializers,
    and viewsets.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18221_04.xhtml#_idTextAnchor076)，*在社交媒体帖子中添加评论*，展示了如何使用数据库关系、序列化器和视图集向帖子添加评论。'
- en: '[*Chapter 5*](B18221_05.xhtml#_idTextAnchor091), *Testing the REST API*, introduces
    you to testing with Django and Pytest.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18221_05.xhtml#_idTextAnchor091)，*测试REST API*，介绍了使用Django和Pytest进行测试。'
- en: '[*Chapter 6*](B18221_06.xhtml#_idTextAnchor116), *Creating a Project with React*,
    explains how to create a React project while configuring a good environment for
    development.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18221_07.xhtml#_idTextAnchor144), *Building Registration and
    Login Forms*, explains how to implement authentication forms and logic on the
    frontend side of a full stack application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18221_08.xhtml#_idTextAnchor164), *Social Media Posts*, shows
    how to implement CRUD operations on the React frontend for social media posts.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18221_09.xhtml#_idTextAnchor182), *Post* *Comments*, shows how
    to implement CRUD operations on the React frontend for social media comments.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18221_10.xhtml#_idTextAnchor205), *User Profiles*, explains
    how to implement CRUD operations on the React frontend concerning profiles and
    how to upload an image.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18221_11.xhtml#_idTextAnchor218), *Effective UI Testing* *for
    React Components*, introduces you to component testing using Jest and the React
    Testing Library.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B18221_12.xhtml#_idTextAnchor239), *Deployment Basics – Git,
    GitHub, and AWS*, introduces DevOps tools and terms and how to deploy a Django
    application directly on AWS EC2.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B18221_13.xhtml#_idTextAnchor252), *Dockerizing the Django Project*,
    shows how to dockerize a Django application using Docker and Docker Compose.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B18221_14.xhtml#_idTextAnchor286), *Automating Deployment on
    AWS*, shows how to deploy a dockerized application on EC2 using GitHub Actions.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B18221_15.xhtml#_idTextAnchor330), *Deploying Our React App
    on AWS*, demonstrates how to deploy a React application on AWS S3 and automate
    the deployment using GitHub Actions.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](B18221_16.xhtml#_idTextAnchor352), *Performance, Optimization,
