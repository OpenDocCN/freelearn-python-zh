- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Getting started with full stack development using Python or JavaScript can be
    daunting, mainly if you are a developer already using one of these languages and
    want to add a second language to your set of skills. If you are a developer already
    working with Django or React, or a developer with knowledge in Python or JavaScript
    and you want to learn how to build a full stack application from scratch with
    features such as authentication, CRUD operations, and a lot more, but you are
    also looking to learn how to deploy web applications on AWS using Docker, this
    book covers everything you need.
  prefs: []
  type: TYPE_NORMAL
- en: This book will help you to discover the full potential practices while combining
    the dual power of the two most popular frameworks – React and Django. We will
    build full stack applications including a RESTful API in the backend and an intuitive
    frontend while exploring the advanced features of both frameworks. We will start
    building a social media web application called Postagram from scratch while covering
    the important concepts, techniques, and best practices for end-to-end development.
  prefs: []
  type: TYPE_NORMAL
- en: We will see how the dynamic functionality of the React framework can be used
    to build your frontend systems and how the ORM layer of Django helps to simplify
    a database, which in turn boosts the development process of building a backend
    to build full stack applications.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of the book, you will be able to create a dynamic full stack app
    starting from scratch on your own.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for Python developers who are familiar with Django but don’t know
    where to start when it comes to building a full stack application – more precisely,
    building a RESTful API. You will also find this book useful if you are a frontend
    developer with knowledge of JavaScript and looking to learn full stack development.
    If you are also an experienced full stack developer working with different technologies
    and you are looking to explore and learn new ones, this book is written for you.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18221_01.xhtml#_idTextAnchor016), *Creating a Django Project*,
    shows how to create a Django project and make the required configurations with
    a database server.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18221_02.xhtml#_idTextAnchor036), *Authentication and Authorization
    Using JWTs*, explains how to implement an authentication system using JSON Web
    Tokens and how to write custom permissions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18221_03.xhtml#_idTextAnchor054), *Social Media Post Management*,
    shows how to implement complex CRUD operations using serializers and ViewSets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18221_04.xhtml#_idTextAnchor076), *Adding Comments to Social
    Media Posts*, shows how to add comments to posts using database relations, serializers,
    and viewsets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18221_05.xhtml#_idTextAnchor091), *Testing the REST API*, introduces
    you to testing with Django and Pytest.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18221_06.xhtml#_idTextAnchor116), *Creating a Project with React*,
    explains how to create a React project while configuring a good environment for
    development.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18221_07.xhtml#_idTextAnchor144), *Building Registration and
    Login Forms*, explains how to implement authentication forms and logic on the
    frontend side of a full stack application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18221_08.xhtml#_idTextAnchor164), *Social Media Posts*, shows
    how to implement CRUD operations on the React frontend for social media posts.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18221_09.xhtml#_idTextAnchor182), *Post* *Comments*, shows how
    to implement CRUD operations on the React frontend for social media comments.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18221_10.xhtml#_idTextAnchor205), *User Profiles*, explains
    how to implement CRUD operations on the React frontend concerning profiles and
    how to upload an image.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18221_11.xhtml#_idTextAnchor218), *Effective UI Testing* *for
    React Components*, introduces you to component testing using Jest and the React
    Testing Library.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B18221_12.xhtml#_idTextAnchor239), *Deployment Basics – Git,
    GitHub, and AWS*, introduces DevOps tools and terms and how to deploy a Django
    application directly on AWS EC2.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B18221_13.xhtml#_idTextAnchor252), *Dockerizing the Django Project*,
    shows how to dockerize a Django application using Docker and Docker Compose.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B18221_14.xhtml#_idTextAnchor286), *Automating Deployment on
    AWS*, shows how to deploy a dockerized application on EC2 using GitHub Actions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B18221_15.xhtml#_idTextAnchor330), *Deploying Our React App
    on AWS*, demonstrates how to deploy a React application on AWS S3 and automate
    the deployment using GitHub Actions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](B18221_16.xhtml#_idTextAnchor352), *Performance, Optimization,
    and Security*, shows you how to optimize your application using webpack, optimize
    database queries, and enhance the backend security.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
