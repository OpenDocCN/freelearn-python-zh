    for this book. All code and examples in this book are tested using Django 4.1
    and React 18 on Ubuntu. When installing any React or JavaScript libraries, ensure
    that you have the latest installation command (`npm`, `yarn`, and `pnpm`) from
    their documentation, and check whether there are any major changes related to
    the version used in this book.
