- en: '[*Chapter 2*](B18221_02.xhtml#_idTextAnchor036), *Authentication and Authorization
    Using JWTs*, explains how to implement an authentication system using JSON Web
    Tokens and how to write custom permissions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
