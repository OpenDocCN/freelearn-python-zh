- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Python 2.6 Graphics Cookbook is a collection of straightforward recipes and
    illustrative screenshots for creating and animating graphic objects using the
    Python language. This book makes the process of developing graphics interesting
    and entertaining by working in a graphic workspace, without the burden of mastering
    complicated language definitions and opaque examples.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Start your Engines"), *Start your Engines:*
    This chapter explains how to acquire and install the Python interpreter, for MS
    Windows or Linux as well as how to verify that Python is correctly installed.
    This chapter explains how to create complete working programs that can be run
    on client computers that do not have Python installed.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Drawing Fundamental Shapes"), *Drawing Fundamental
    Shapes:* This shows how to create all the fundamental graphic elements including
    lines, circles, ovals, rectangles, polygons, and complex curves. Simple examples
    are provided to demonstrate how to draw the elementary shapes. The examples also
    provide a ready for reference for later use.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Handling Text"), *Handling Text:* This chapter
    demonstrates how to control font size, color, and position using any of the font
    typefaces installed on the specific operating system being used. A simple means
    of discovering and demonstrating all available fonts on the operating system is
    shown.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Animation Principles"), *Animation Principles:*
    This chapter starts with examples of simple sequences of a circle in different
    positions and systematically progresses to smoothly-moving animations of elastic
    balls bouncing inside a gravity field.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. The Magic of Color"), *The Magic of Color:*
    This chapter begins with the assembling of color palettes using color names recognizable
    to Python. The way colors are constructed using numbers to mix controlled amounts
    of red, green, and blue is explained. Tools for matching colors to any sample
    are constructed. This chapter demonstrates how to vary shadings of one color into
    another.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Pictures"), *Working with Pictures:*
    This chapter reveals how to acquire and use the Python Imaging Library to manipulate
    photo images. It also shows methods of image format conversion, re-sizing, rotating,
    color transforming, and complex filtering.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Combining Raster and Vector Pictures"), *Combining
    Vector and Raster Images:* This chapter demonstrates the ways of combining animated
    vector graphics with photographic images to produce complex animations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Data In and Data Out"), *Data in and Data
    Out:* This chapter starts with basic storing and retrieving of files to a hard
    drive and progresses to the construction of programs that are tools for creating,
    storing, and retrieving free-form shapes drawn using a mouse.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Exchanging Inkscape SVG Drawings with Tkinter
    Shapes"), *Exchanging Inkscape SVG Drawings with Tkinter Shapes:* This chapter
    shows in detail how to use the Inkscape drawing tool to convert shapes traced
    from a photographic image into a sequence of points which reproduce the shape
    in Python. Once a line is expressed as a Python sequence, it can be transformed
    numerically in many ways.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. GUI Construction: Part 1"), *GUI Construction:
    Part 1:* This chapter provides basic examples of how to create buttons, data entry
    boxes, drop-down menus, list-boxes, and text labels. It also covers how to customize
    button appearance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. GUI Construction: Part 2"), *GUI Construction:
    Part 2:* Here the Grid Layout Manager and the Pack Layout Manager are explained
    and demonstrated. Examples of radio buttons, check buttons, scrollbars, frames,
    and keystroke event coding are given. It also shows how to construct widgets using
    graphic elements on a canvas.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa.html "Appendix appA. Quick tips for running Python programs
    in Microsoft Windows"), *Quick tips for running Python programs in Microsoft Windows:*
    This gives explanations of how to overcome some of the difficulties a new python
    programmer might encounter when trying to use Python in Windows.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To run the code in this book, the reader will need a Linux operating system
    or Microsoft Windows, and some way of downloading Python, the Python Imaging Library,
    and Inkscape from the internet. All these applications are free and open source.
    The code has been developed on Linux Ubuntu version 9.04, Microsoft Windows XP,
    and Windows 7.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for Python programmers wanting simple, clear examples of graphic
    programming using Python. The examples are aimed at anyone wanting to use graphic
    elements and images inside Python programs with the minimum of complexity. The
    intended reader ranges from scholars and teachers to engineers and technicians.
  prefs: []
  type: TYPE_NORMAL
