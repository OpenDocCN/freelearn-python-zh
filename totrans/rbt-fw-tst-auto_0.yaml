- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Testing is essential for any activity to succeed; this applies to software as
    well. It not only covers verification but also the validation of the software.
    Commonly used testing practices include unit and functional testing that validates
    the needed functionality. However, manual efforts by testers or stakeholders are
    required to verify that the software being tested works as desired, as part of
    the software acceptance process.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 测试对于任何活动的成功至关重要；这一点同样适用于软件。它不仅涵盖验证，还包括软件的验证。常用的测试实践包括单元测试和功能测试，这些测试验证所需的功能。然而，测试人员或利益相关者的手动努力是必要的，以确保正在测试的软件按预期工作，这是软件验收过程的一部分。
- en: As software has grown both in size and amount over the years, the acceptance
    testing process has become automated, leaving behind vast information in the form
    of audit trails of tests that need to be made available to the user at a glance
    and without which the purpose of acceptance test automation is defeated.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着软件在规模和数量上的逐年增长，验收测试过程已经实现自动化，留下了大量以测试审计跟踪形式的信息，这些信息需要立即提供给用户，否则接受测试自动化的目的就会落空。
- en: The Robot framework provides this missing link that integrates with the testing
    tool used for performing acceptance testing over the software or the "system under
    test" and structures this execution into discrete structures of tests arranged
    in a proper hierarchical manner; this not only results in execution in the desired
    manner, but also generates orderly reports.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Robot框架提供了这个缺失的环节，它集成了用于对软件或“测试系统”进行验收测试的测试工具，并将这种执行结构化为按适当层次排列的离散测试结构；这不仅实现了预期的执行方式，还生成了有序的报告。
- en: Being an open source framework, this tool does not limit you to simply performing
    acceptance testing in a hierarchical manner and generating automated reports,
    but also allows you to customize it and create your own tool or even use it with
    other tools as part of a custom test environment setup required for your team.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为开源框架，这个工具不仅允许您以层次结构执行接受测试并生成自动化报告，还允许您对其进行自定义，创建自己的工具，甚至将其与其他工具一起使用，作为为团队所需的定制测试环境设置的一部分。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with the Robot Framework"),
    *Getting Started with the Robot Framework*, explains the need for acceptance test
    driven development, offers a high-level overview, and gives different methods
    of installation of the Robot Framework tool. It also discusses the various commands
    available for the user to interact with the framework and demonstrates simple
    test project creation and execution to the user.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。使用Robot Framework入门")，*使用Robot Framework入门*，解释了接受测试驱动开发的需求，提供了一个高级概述，并介绍了安装Robot
    Framework工具的不同方法。它还讨论了用户与框架交互的各种命令，并向用户演示了简单测试项目的创建和执行。'
- en: '[Chapter 2](ch02.html "Chapter 2. Configuring a Test Project"), *Configuring
    a Test Project*, explains the test hierarchies and covers the different files
    and tables used in the framework as well as different syntax options to write
    the test files. It explains the commonly used test practices and explains how
    information can be re-used within the tests.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。配置测试项目")，*配置测试项目*，解释了测试层次结构，并涵盖了框架中使用的不同文件和表格，以及编写测试文件的不同语法选项。它解释了常用的测试实践，并说明了如何在测试中重用信息。'
- en: '[Chapter 3](ch03.html "Chapter 3. Further Test Customization"), *Further Test
    Customization*, covers test re-use, connectivity to external data sources and
    test templates, and user-defined keywords. It also provides different test writing
    styles and offers comparison with some other famous behavior-driven test tools.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。进一步测试定制")，*进一步测试定制*，涵盖了测试重用、连接到外部数据源和测试模板，以及用户定义的关键字。它还提供了不同的测试编写风格，并与一些其他著名的行为驱动测试工具进行了比较。'
- en: '[Chapter 4](ch04.html "Chapter 4. Extending the Framework"), *Extending the
    Framework*, demonstrates real-world testing challenges and offers practical ways
    of using various built-in and external libraries to solve these challenges. It
    covers both the Web-based and desktop testing through object-oriented as well
    as image-based tests. In the absence of a compatible testing library, it also
    demonstrates the creation and integration of a custom written library.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。扩展框架")，*扩展框架*，展示了现实世界的测试挑战，并提供了使用各种内置和外部库来解决这些挑战的实际方法。它涵盖了基于Web和桌面测试，包括面向对象和基于图像的测试。在没有兼容的测试库的情况下，它还展示了创建和集成自定义编写的库。'
- en: '[Chapter 5](ch05.html "Chapter 5. Generating Reports"), *Generating Reports*,
    covers the generated output of the tool in detail and offers different ways to
    customize the reports as well as the logs generated through the built-in as well
    as custom mechanisms. It also encourages the user to leverage the source code
    to create a customized reporting mechanism in the existing framework.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。生成报告")，*生成报告*，详细介绍了工具的生成输出，并提供了不同的方法来自定义报告以及通过内置和自定义机制生成的日志。它还鼓励用户利用源代码在现有框架中创建自定义的报表机制。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: In order to use the Robot Framework, you first need to install Python (the examples
    have been tested against 2.7, but you are free to use any version between Python
    2.7 or 3), which might be installed if you are using a popular Linux distro or
    Mac OS X as your OS. Apart from Python, you can also install Jython and IronPython
    that can be used to run Python-based applications and tools such as the Robot
    Framework on JDK or .NET Framework runtime. A few examples do require explicit
    use of Jython, but the rest of the available environments can be used with any
    Python-based runtime. To install third party tools, or for easier installation,
    it is recommended to use easy_install Python module. Installations for tools/frameworks
    needed alongside testing with the Robot Framework are provided where necessary.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用Robot Framework，您首先需要安装Python（示例已在2.7版本上测试过，但您可以使用Python 2.7或更高版本中的任何版本），如果您使用的是流行的Linux发行版或Mac
    OS X作为操作系统，它可能已经安装。除了Python之外，您还可以安装Jython和IronPython，它们可以用于在JDK或.NET Framework运行时上运行基于Python的应用程序和工具，如Robot
    Framework。一些示例确实需要显式使用Jython，但其余的可用环境可以使用任何基于Python的运行时。为了安装第三方工具或便于安装，建议使用easy_install
    Python模块。在必要时，提供与Robot Framework测试一起需要的工具/框架的安装。
- en: Who this book is for
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: As this book is focused on a testing tool, it primarily targets the testers.
    However, given the necessities of creating an in-house flexible testing tool,
    a hands-on Python development is also needed to modify and develop a testing framework
    to suit one's needs. Similar to DevOps movement, developers today are seeking
    ways to look beyond test and behavior-driven development, and the testers are
    also required to be more productive through means of automation. In this book,
    you will have to wear both the developer's and tester's hat in various situations
    in order to gain knowledge of this tool's working from both the perspectives.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这本书专注于测试工具，它主要面向测试人员。然而，鉴于创建内部灵活测试工具的需求，还需要动手进行Python开发以修改和开发一个适合个人需求的测试框架。类似于DevOps运动，今天的开发者正在寻求超越测试和行为驱动开发的方法，测试人员也需要通过自动化手段提高生产率。在这本书中，您将需要在各种情况下扮演开发者和测试者的角色，以便从两个角度了解这个工具的工作原理。
- en: Conventions
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important** words are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "On specifying the **Fail** option, the user is further requested for the failure
    message before failing the test."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要**词汇将以粗体显示。您在屏幕上看到的词汇，例如在菜单或对话框中，将以这种方式显示：“在指定**失败**选项后，用户将要求输入失败信息，然后再进行测试。”'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门将像这样显示。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<feedback@packtpub.com>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: The code files for all the chapters are also present on Github at [http://github.com/SumitBisht/RobotFrameworkTestAutomation](http://github.com/SumitBisht/RobotFrameworkTestAutomation)
    which you can download, fork, and modify as you like and send any suggestions
    or corrections there as well.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所有章节的代码文件也存在于GitHub上[http://github.com/SumitBisht/RobotFrameworkTestAutomation](http://github.com/SumitBisht/RobotFrameworkTestAutomation)，您可以下载、分叉和修改，并可以在此处发送任何建议或更正。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误清单部分。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上侵犯版权材料是一个跨所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容方面的帮助。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
