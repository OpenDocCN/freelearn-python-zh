- en: Appendix C. Future Developments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录C.未来开发
- en: Blender
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Blender
- en: 'Blender is a stable and production quality package yet it has been in heavy
    development ever since it became open source. Almost every version of Blender
    brought new features—some small and some very sophisticated indeed. The changes
    in Blender''s development are neatly documented on the Blender site at: [http://www.blender.org/development/release-logs/](http://www.blender.org/development/release-logs/).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Blender是一个稳定且具有生产质量的软件包，但它自从开源以来一直在进行大量开发。几乎每个版本的Blender都带来了新功能——有些很小，有些确实非常复杂。Blender的开发变化在Blender网站上得到了很好的记录：[http://www.blender.org/development/release-logs/](http://www.blender.org/development/release-logs/)。
- en: Blender's current, stable version is 2.49 and this version will probably stay
    around for sometime because Blender is no longer 'just' an open source package
    used by 3D enthusiasts but a viable production tool used in different parts of
    the production pipeline by professional studios.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Blender当前的稳定版本是2.49，这个版本可能会持续一段时间，因为Blender不再仅仅是3D爱好者使用的开源软件包，而是一个在专业工作室的生产流程中使用的可行生产工具。
- en: Nevertheless, as of writing this book, the development of a new version of Blender
    is in full swing. The version number, 2.50, may lead you to believe that this
    is just a minor change but in fact, it is almost a complete rewrite. The most
    visible part is a completely different graphical user interface. This interface
    is almost completely written in Python, which opens up endless opportunities for
    writing sophisticated user interfaces to replace the limited possibilities in
    2.49.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，截至撰写本书时，Blender新版本的开发正在全面进行。版本号2.50可能会让你认为这只是一个小改动，但实际上，它几乎是一个完全的重写。最明显的变化是完全不同的图形用户界面。这个界面几乎完全是用Python编写的，这为编写复杂的用户界面提供了无限的机会，以取代2.49中的有限可能性。
- en: Not only the user interface is changed but also the internal structure is overhauled
    completely and although most of the functionality exposed in the Python API stays
    similar in nature, there are numerous changes in most of Blender's modules.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅用户界面发生了变化，内部结构也进行了彻底的改造，尽管在Python API中暴露的功能在本质上保持相似，但Blender的大多数模块都发生了许多变化。
- en: One major drawback is that the new version is developed alongside the Durian
    project (which will produce the open source movie "Sintel", see [durian.blender.org](http://durian.blender.org)),
    so the main development goals for version 2.50 are providing all of the functionality
    for this project. This does cover most issues, but some parts, notably Pynodes
    and screen handlers, will not be provided in the first production release.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个主要的缺点是，新版本是在Durian项目（该项目将制作开源电影"Sintel"，见[durian.blender.org](http://durian.blender.org)）的同时开发的，因此2.50版本的主要开发目标是提供该项目所需的所有功能。这确实涵盖了大多数问题，但一些部分，特别是Pynodes和屏幕处理器，在首次生产版本中不会提供。
- en: On the positive side it will no longer be necessary to install a full Pythondistribution
    alongside Blender as the new version will be bundled with a full Python distribution.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从积极的一面来看，将不再需要在Blender旁边安装完整的Python发行版，因为新版本将捆绑完整的Python发行版。
- en: The road map for Blender's 2.50 development may be found at [http://www.blender.org/development/release-logs/blender-250/](http://www.blender.org/development/release-logs/blender-250/)
    but the timetable mentioned there is of course very preliminary. A full production
    version is expected somewhere late 2010 and will have a version number of 2.6.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Blender 2.50 版本的开发路线图可以在[http://www.blender.org/development/release-logs/blender-250/](http://www.blender.org/development/release-logs/blender-250/)找到，但当然，那里提到的日程安排是非常初步的。完整的生产版本预计将在2010年底推出，并将具有2.6的版本号。
- en: Python
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python
- en: The new version of Blender will be bundled with a full Python 3.x distribution
    obviating the need for a separate installation of Python. This version of Python
    is already very stable and it is unlikely that major changes will be implemented
    in the near future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本的Blender将捆绑完整的Python 3.x发行版，从而消除了单独安装Python的需求。这个版本的Python已经非常稳定，未来不太可能实施重大更改。
- en: Version 3.x is different from version 2.6 but most significant changes are below
    the surface and mostly won't concern a Blender scripter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3.x版本与2.6版本不同，但最显著的变化都在表面之下，大多数不会影响到Blender脚本编写者。
- en: 'There is a notable side effect of the new Python version though: many third-party
    packages (that is, Python packages not bundled with the distribution) are not
    (yet) ported to version 3.x. In some situations this might be a considerable nuisance.
    From the packages used in this book the most notable one that is not yet ported
    to version 3.x is PIL (Python Imaging Library). That one is surely missed as it
    provides sophisticated 2D functionality not present in Blender.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管新版本的 Python 有一个显著的副作用：许多第三方包（即，未与发行版捆绑的 Python 包）尚未移植到 3.x 版本。在某些情况下，这可能会造成相当大的不便。从本书使用的包中，尚未移植到
    3.x 版本的最显著的包是 PIL（Python 图像库）。这个包确实很受欢迎，因为它提供了 Blender 中不存在的复杂 2D 功能。
- en: Another package not yet ported to 3.x is Psyco—the just-in-time compiler—but
    Python 3 already is quite a bit faster in many situations so the speed increase
    attainable by a package such as Psyco might not be worth the trouble.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个尚未移植到 3.x 的包是 Psyco——即时编译器，但 Python 3 在许多情况下已经相当快了，因此像 Psyco 这样的包所能达到的速度提升可能不值得麻烦。
- en: To increase the speed of acceptance of Python 3.x Python's developers have declared
    a moratorium on the addition of new features so that packages developers won't
    have to aim at a moving target. More on this subject can be found at [http://www.python.org/dev/peps/pep-3003/](http://www.python.org/dev/peps/pep-3003/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了加快 Python 3.x 的接受速度，Python 的开发者宣布了对新特性的添加实行禁令，这样包的开发者就不必针对一个移动的目标进行瞄准。关于这个主题的更多信息可以在[http://www.python.org/dev/peps/pep-3003/](http://www.python.org/dev/peps/pep-3003/)找到。
