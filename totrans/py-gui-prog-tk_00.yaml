- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Writing a book involves much more than the application of grammar and punctuation
    rules. In the same way, developing an application requires more than a knowledge
    of programming languages and library APIs. A mere mastery of syntax rules and
    function calls is not in itself sufficient for designing applications that empower
    users to perform work, safeguard valuable data, and produce flawless output. As
    programmers, we also need to be able to interpret user requests and expectations
    into effective interface designs and pick the best technologies to implement them.
    We need to be able to organize large code bases, test them, and maintain them
    in a way that keeps them manageable and free from careless errors.
  prefs: []
  type: TYPE_NORMAL
- en: This book aims to be much more than a reference manual for a particular GUI
    toolkit. As we walk through a fictitious workplace scenario, you will get a taste
    of what it's like to be an application programmer in a small office environment.
    In addition to learning Tkinter and a few other useful libraries, you will learn
    many of the skills you need to move from being a writer of short scripts to a
    writer of fully-featured graphical applications. By the time you've finished the
    book, you should feel confident that you can develop a simple but useful data-oriented
    application for a working environment.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for beginners who have learned the basics of Python but haven't
    written much beyond simple scripts. We'll walk you step-by-step through designing
    and creating a larger application, and we'll introduce you to skills that will
    help you advance as a programmer.
  prefs: []
  type: TYPE_NORMAL
- en: It's also aimed at those who have used Python for data science, web development,
    or system administration, but who now want to branch out into creating GUI applications.
    We'll go through the knowledge and skills required to create local GUI applications.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, this book may also be useful for experienced Python programmers who
    just want to learn Tkinter, as much of the book details the finer points of using
    the Tkinter library.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Chapter 1*, *Introduction to Tkinter*, introduces you to the basics of the
    Tkinter library and walks you through creating a basic Tkinter application. It
    will also introduce you to IDLE as an example of a Tkinter application.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 2*, *Designing GUI Applications*, goes through the process of turning
    a set of user requirements into a design that we can implement.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 3*, *Creating Basic Forms with Tkinter and Ttk Widgets*, shows you
    how to create a basic data entry application that appends entered data to a CSV
    file.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 4*, *Organizing Our Code with Classes*, will introduce you to general
    object-oriented programming techniques as well as Tkinter-specific uses for classes
    that will make our GUI programs more maintainable and understandable.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 5*, *Reducing User Error with Validation and Automation*, demonstrates
    how to automatically populate and validate data in our form''s inputs.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 6*, *Planning for the Expansion of Our Application*, familiarizes
    you with how to break a single-file script intelligently into multiple files,
    how to build a Python module that you can import, and how to separate the concerns
    of a large codebase to make it more manageable.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 7*, *Creating Menus with Menu and Tkinter Dialogs*, outlines the creation
    of a main menu using Tkinter. It will also show the use of several built-in dialog
    types to implement common menu functionality.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 8*, *Navigating Records with Treeview and Notebook*, details the construction
    of a data record navigation system using the Ttk Treeview and Notebook, as well
    as the conversion of our application from append-only to full read, write, and
    update capabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 9*, *Improving the Look with Styles and Themes*, informs you of how
    to change the colors, fonts, and widget styles of your application, and how to
    use them to make your application more usable and attractive.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 10*, *Maintaining Cross-Platform Compatibility*, goes over Python
    and Tkinter techniques to keep your application running smoothly across Windows,
    macOS, and Linux systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 11*, *Creating Automated Tests with unittest*, discusses how to verify
    your code with automated unit tests and integration tests.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 12*, *Improving Data Storage with SQL*, takes you through the conversion
    of our application from CSV flat-file storage to SQL database storage. You''ll
    learn all about SQL and relational data models as well.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 13*, *Connecting to the Cloud*, covers how to work with network resources
    such as HTTP servers, REST services, and SFTP servers. You''ll learn to interact
    with these services to download and upload data and files.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 14*, *Asynchronous Programming with Thread and Queue*, explains how
    to use asynchronous and multithreaded programming to keep our application responsive
    during long-running processes.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 15*, *Visualizing Data Using the Canvas Widget*, teaches you how to
    work with the Tkinter Canvas widget to create visualizations and animations. You''ll
    also learn how to integrate Matplotlib charts and build a simple game.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 16*, *Packaging with setuptools and cxFreeze*, explores preparing
    your Python application for distribution as a Python package or a standalone executable.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book expects that you know the basics of Python 3\. You should know how
    to write and run simple scripts using built-in types and functions, how to define
    your own functions, and how to import modules from the standard library.
  prefs: []
  type: TYPE_NORMAL
- en: You can follow this book on a computer running a current version of Microsoft
    Windows, Apple macOS, or a distribution of GNU/Linux. Ensure that you have Python
    3 and Tcl/Tk installed (*Chapter 1*, *Introduction to Tkinter*, contains instructions
    for Windows, macOS, and Linux) and that you have a code editing environment with
    which you are comfortable (we suggest IDLE since it comes with Python and uses
    Tkinter. We do not recommend the use of Jupyter, Spyder, or similar environments
    aimed at analytical Python rather than application development). In the later
    chapters, you'll need access to the internet so that you can install Python packages
    and the PostgreSQL database.
  prefs: []
  type: TYPE_NORMAL
