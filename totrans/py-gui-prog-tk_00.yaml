  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, especially
    to indicate changes to existing code, the relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Note that all Python code in the book uses 2-space indents rather than the conventional
    4-space indents.
  prefs: []
  type: TYPE_NORMAL
- en: 'Any command-line input or output is written with a `$` indicating the prompt,
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Command line input intended for the Python shell or REPL is printed with a
    prompt of `>>>`, like so:'
