  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Expected output from the shell is printed on a line with no prompt.
  prefs: []
  type: TYPE_NORMAL
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes. For example: "Select **System
    info** from the **Administration** panel."'
  prefs: []
  type: TYPE_NORMAL
