- en: Conventions used
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example: "Save the code in `solve_the_worlds_problems.py` and execute it by
    typing `python solve_the_worlds_problems.py` at a terminal prompt."'
  prefs: []
  type: TYPE_NORMAL
