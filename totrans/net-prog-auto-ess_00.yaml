- en: 'Part 1: Foundations for Network Automation'
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：网络自动化的基础
- en: The first part is dedicated to refreshing you on some of the network fundamentals
    and jargon, as well as discussing some important aspects of network automation
    that should be used as the foundation of your work. Additional bases for network
    automation, such as the methods and protocols used to access the network and how
    we should use the network configuration and definitions, are also discussed in
    this part.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分致力于让您重温一些网络基础和术语，以及讨论一些网络自动化的重要方面，这些方面应作为您工作的基础。本部分还讨论了网络自动化的其他基础，例如访问网络所使用的方法和协议，以及我们应该如何使用网络配置和定义。
