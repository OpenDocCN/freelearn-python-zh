- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*FastAPI Cookbook* is a vital resource for Python developers who want to master
    the FastAPI framework to build APIs. Created by Sebastián Ramírez Montaño, FastAPI
    was first released in December 2018\. It quickly gained popularity and became
    one of the most widely used Python frameworks for building APIs.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《*FastAPI食谱*》是希望掌握FastAPI框架以构建API的Python开发者的宝贵资源。由Sebastián Ramírez Montaño创建，FastAPI首次发布于2018年12月。它迅速获得了人气，并成为构建API最广泛使用的Python框架之一。
- en: The book starts by introducing FastAPI, showing its advantages, and it will
    help you set up your development environment. It then moves on to data handling,
    showing database integration and **create, read, update and delete** (**CRUD**)
    operations, to help you manage data effectively within your APIs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先介绍FastAPI，展示其优势，并帮助你设置开发环境。然后，它转向数据处理，展示数据库集成和**创建、读取、更新和删除**（**CRUD**）操作，以帮助你有效地在API中管理数据。
- en: As the book progresses, it explores how to create **RESTfu**l APIs, covering
    advanced topics such as complex queries, versioning, and extensive documentation.
    Security is also important, and the book has a chapter on implementing authentication
    mechanisms such as **OAuth2** and **JWT** tokens to secure FastAPI applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着本书的深入，它探讨了如何创建**RESTful** API，涵盖了高级主题，如复杂查询、版本控制和广泛的文档。安全性同样重要，本书有一章专门介绍实现认证机制，例如**OAuth2**和**JWT**令牌，以保护FastAPI应用程序的安全。
- en: Testing is an essential part of development, and the book offers strategies
    to ensure the quality and reliability of FastAPI applications. Deployment strategies
    are discussed, highlighting best practices for production environments. For applications
    with high traffic, the book examines scaling techniques to improve performance.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 测试是开发的重要组成部分，本书提供了确保FastAPI应用程序质量和可靠性的策略。讨论了部署策略，强调了生产环境中的最佳实践。对于高流量应用程序，本书探讨了扩展技术以提高性能。
- en: Extending FastAPI’s functionality is possible through middleware, and the book
    also demonstrates how to boost FastAPI’s capabilities by integrating it with other
    Python tools and frameworks to accommodate machine learning models and expose
    **LLM** **RAG** applications.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过中间件扩展FastAPI的功能是可能的，本书还展示了如何通过将其与其他Python工具和框架集成来增强FastAPI的能力，以适应机器学习模型并公开**LLM**
    **RAG**应用程序。
- en: Real-time communication is handled with a chapter on **WebSockets**, and advanced
    data handling techniques are provided to manage large datasets and file management.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 实时通信通过**WebSockets**章节进行处理，并提供了高级数据处理技术来管理大量数据集和文件管理。
- en: The book ends with a focus on serving real-world traffic with FastAPI, stressing
    deployment strategies and packaging shipping. Each chapter is carefully designed
    to build your expertise, making the *FastAPI Cookbook* a valuable guide for professional-grade
    API development.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以使用FastAPI处理现实世界流量结束，强调部署策略和打包发货。每一章都精心设计，以构建你的专业知识，使《*FastAPI食谱*》成为专业级API开发的宝贵指南。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: The book is tailored for intermediate to advanced Python developers who have
    a foundational understanding of web development concepts. It’s particularly beneficial
    for those seeking to build efficient, scalable APIs with the modern FastAPI framework.
    The book is a valuable resource for developers looking to enhance their API development
    skills and apply practical solutions to real-world programming challenges. Whether
    you’re looking to secure APIs, manage data effectively, or optimize performance,
    this book provides the knowledge and hands-on examples to elevate your expertise
    in FastAPI.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书针对对网络开发概念有基础理解的初级到高级Python开发者。对于那些寻求使用现代FastAPI框架构建高效、可扩展API的人来说，本书特别有益。对于希望提高API开发技能并将实际解决方案应用于现实编程挑战的开发者来说，本书是宝贵的资源。无论你是想保护API、有效管理数据还是优化性能，本书都提供了知识和动手示例，以提升你在FastAPI方面的专业知识。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B21025_01.xhtml#_idTextAnchor020), *First Steps with FastAPI*,
    serves as an introduction to the framework, emphasizing its speed, ease of use,
    and comprehensive documentation. This chapter is the gateway for you to set up
    your development environment, create your first FastAPI project, and explore its
    fundamental concepts.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B21025_01.xhtml#_idTextAnchor020)，*FastAPI的第一步*，作为框架的介绍，强调其速度、易用性和全面的文档。这一章是你设置开发环境、创建第一个FastAPI项目并探索其基本概念的入门。'
- en: '[*Chapter 2*](B21025_02.xhtml#_idTextAnchor052), *Working with Data*, is dedicated
    to mastering the critical aspect of data handling in web applications. It covers
    the intricacies of integrating, managing, and optimizing data storage using both
    SQL and NoSQL databases.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21025_02.xhtml#_idTextAnchor052), *处理数据*，致力于掌握网络应用程序中数据处理的关键方面。它涵盖了使用SQL和NoSQL数据库集成、管理和优化数据存储的复杂性。'
- en: '[*Chapter 3*](B21025_03.xhtml#_idTextAnchor091), *Building RESTful APIs with
    FastAPI*, dives into the essentials of constructing RESTful APIs, which are fundamental
    to web services, enabling applications to communicate and exchange data efficiently.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21025_03.xhtml#_idTextAnchor091), *使用FastAPI构建RESTful API*，深入探讨了构建RESTful
    API的基本要素，这对于网络服务至关重要，它使应用程序能够高效地通信和交换数据。'
- en: '[*Chapter 4*](B21025_04.xhtml#_idTextAnchor122), *Authentication and Authorization*,
    delves into the critical realms of securing your web applications against unauthorized
    access. It covers the basics of user registration and authentication, the integration
    of OAuth2 protocols with JWT for enhanced security, and the creation of essential
    components for an API.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21025_04.xhtml#_idTextAnchor122), *身份验证和授权*，深入探讨了保护您的网络应用程序免受未经授权访问的关键领域。它涵盖了用户注册和认证的基础、将OAuth2协议与JWT集成以增强安全性，以及创建API的基本组件。'
- en: '[*Chapter 5*](B21025_05.xhtml#_idTextAnchor157), *Testing and Debugging FastAPI
    Applications*, pivots toward a crucial aspect of software development that ensures
    the reliability, robustness, and quality of your applications – testing and debugging.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21025_05.xhtml#_idTextAnchor157), *测试和调试FastAPI应用程序*，转向软件开发的一个关键方面，确保您应用程序的可靠性、健壮性和质量——测试和调试。'
- en: '[*Chapter 6*](B21025_06.xhtml#_idTextAnchor193), *Integrating FastAPI with
    SQL Databases*, embarks on a journey to harness the full potential of SQL databases
    within FastAPI applications. It is meticulously designed to guide you through
    leveraging SQLAlchemy, a powerful SQL toolkit and **Object-Relational Mapper**
    (**ORM**) for Python.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21025_06.xhtml#_idTextAnchor193), *将FastAPI与SQL数据库集成*，开始了一段在FastAPI应用程序中充分利用SQL数据库潜力的旅程。它精心设计，旨在指导您利用SQLAlchemy（一个强大的Python
    SQL工具包和**对象关系映射器**（ORM））。'
- en: '[*Chapter 7*](B21025_07.xhtml#_idTextAnchor227), *Integrating FastAPI with
    NoSQL Databases*, explores the integration of FastAPI with NoSQL databases by
    guiding you through the process of setting up and using MongoDB, a popular NoSQL
    database, with FastAPI. It covers CRUD operations, working with indexes for performance
    optimization, and handling relationships in NoSQL databases. Additionally, the
    chapter discusses integrating FastAPI with Elasticsearch for powerful search capabilities
    and implementing caching using Redis.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21025_07.xhtml#_idTextAnchor227), *将FastAPI与NoSQL数据库集成*，通过指导您设置和使用MongoDB（一个流行的NoSQL数据库）与FastAPI的过程，探讨了FastAPI与NoSQL数据库的集成。它涵盖了CRUD操作、使用索引进行性能优化以及处理NoSQL数据库中的关系。此外，本章还讨论了将FastAPI与Elasticsearch集成以实现强大的搜索功能，以及使用Redis实现缓存。'
- en: '[*Chapter 8*](B21025_08.xhtml#_idTextAnchor262), *Advanced Features and Best
    Practices*, explores advanced techniques and best practices to optimize the functionality,
    performance, and scalability of FastAPI applications. It covers essential topics
    such as dependency injection, custom middleware, internationalization, performance
    optimization, rate limiting, and background task execution.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21025_08.xhtml#_idTextAnchor262), *高级特性和最佳实践*，探讨了优化FastAPI应用程序功能、性能和可扩展性的高级技术和最佳实践。它涵盖了依赖注入、自定义中间件、国际化、性能优化、速率限制和后台任务执行等基本主题。'
- en: '[*Chapter 9*](B21025_09.xhtml#_idTextAnchor295), *Working with WebSockets*,
    is a comprehensive guide to implementing real-time communication features in FastAPI
    applications using WebSockets. It covers setting up WebSocket connections, sending
    and receiving messages, handling connections and disconnections, error handling,
    and implementing chat functionality.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21025_09.xhtml#_idTextAnchor295), *使用WebSockets*，是一本全面指南，介绍了在FastAPI应用程序中使用WebSockets实现实时通信功能。它涵盖了设置WebSocket连接、发送和接收消息、处理连接和断开连接、错误处理以及实现聊天功能。'
- en: '[*Chapter 10*](B21025_10.xhtml#_idTextAnchor328), *Integrating FastAPI with
    other Python Libraries*, deep dives into the potential of FastAPI when coupled
    with external libraries, enhancing its capabilities beyond its core features.
    It provides a recipe-based approach to integrating FastAPI with various technologies,
    such as Cohere and LangChain, to build LLM RAG applications.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21025_10.xhtml#_idTextAnchor328), *将FastAPI与其他Python库集成*，深入探讨了FastAPI与外部库结合时的潜力，增强了其核心功能之外的能力。它提供了一种基于食谱的方法，将FastAPI与各种技术（如Cohere和LangChain）集成，以构建LLM
    RAG应用。'
- en: '[*Chapter 11*](B21025_11.xhtml#_idTextAnchor352), *Middleware and Webhooks*,
    delves into the advanced and crucial aspects of middleware and Webhooks in FastAPI.
    Middleware allows you to process requests and responses globally, while Webhooks
    enable your FastAPI application to communicate with other services by sending
    real-time data updates.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21025_11.xhtml#_idTextAnchor352), *中间件和Webhooks*，深入探讨了FastAPI中中间件和Webhooks的先进和关键方面。中间件允许你全局处理请求和响应，而Webhooks则使你的FastAPI应用程序能够通过发送实时数据更新与其他服务进行通信。'
- en: '[*Chapter 12*](B21025_12.xhtml#_idTextAnchor384), *Deploying and Managing FastAPI
    Applications*, covers the knowledge and tools needed to deploy FastAPI applications
    seamlessly, leveraging various technologies and best practices. You will learn
    how to utilize the FastAPI CLI to run your server efficiently, enable HTTPS to
    secure your applications, and containerize your FastAPI projects with Docker.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B21025_12.xhtml#_idTextAnchor384), *部署和管理FastAPI应用程序*，涵盖了无缝部署FastAPI应用程序所需的知识和工具，利用各种技术和最佳实践。你将学习如何利用FastAPI
    CLI高效运行服务器，启用HTTPS以保护你的应用程序，以及使用Docker容器化你的FastAPI项目。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: You should have a fundamental understanding of Python programming, as the book
    assumes familiarity with Python syntax and concepts. Additionally, knowledge of
    web development principles, including HTTP, RESTful APIs, and JSON, will be beneficial.
    Familiarity with SQL and NoSQL databases, as well as experience with version control
    systems such as Git, will help you to fully grasp the content.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该对Python编程有基本的了解，因为本书假设你对Python语法和概念熟悉。此外，了解Web开发原则，包括HTTP、RESTful API和JSON，将有所帮助。熟悉SQL和NoSQL数据库，以及使用Git等版本控制系统的经验，将帮助你完全理解内容。
- en: '| **Software/hardware covered in** **the book** | **OS requirements** |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Python 3.9 or higher | Windows, macOS, or Linux (any) |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| Python 3.9或更高版本 | Windows、macOS或Linux（任何） |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting** **of code.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版，我们建议你亲自输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将有助于避免与代码复制和粘贴相关的任何潜在错误**
    **。**'
- en: Download the example code files
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/FastAPI-Cookbook](https://github.com/PacktPublishing/FastAPI-Cookbook).
    If there’s an update to the code, it will be updated on the existing GitHub repository.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件[https://github.com/PacktPublishing/FastAPI-Cookbook](https://github.com/PacktPublishing/FastAPI-Cookbook)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Also, you will find only the messages from our `logger_client`
    in a newly created `app.log` file automatically created by the application.”'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“此外，你将在应用程序自动创建的新`app.log`文件中找到我们`logger_client`的消息。”'
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应按照以下方式编写：
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Throughout this book, we will generally use Unix-like terminal commands. This
    might lead to compatibility issues with Windows for commands that run on multiple
    lines. If you are using a Windows terminal, consider adapting the newline character
    `\` as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将一般使用类Unix终端命令。这可能会导致Windows系统在多行命令上出现兼容性问题。如果你使用的是Windows终端，请考虑将换行符`\`调整为以下形式：
- en: '[PRE3]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Here is the same line in CMD:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是CMD中的相同行：
- en: '[PRE4]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Here is the line in Powershell:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是PowerShell中的相同行：
- en: '[PRE5]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: “This limit can be adjusted in the settings (**Settings** | **Advanced
    Settings** | **Run/Debug** | **Temporary** **configurations limit**).”'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上看到的词汇。例如，菜单或对话框中的文字会以这种方式显示。以下是一个示例：“此限制可以在设置中调整（**设置**
    | **高级设置** | **运行/调试** | **临时** **配置限制**）。”'
- en: Tips or important notes
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 显示如下。
- en: Sections
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There’s more...*, and *See also*).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些频繁出现的标题（*准备就绪*，*如何操作…*，*它是如何工作的…*，*还有更多…*，以及*另请参阅*）。
- en: To give clear instructions on how to complete a recipe, use these sections as
    follows.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，请按照以下方式使用这些部分。
- en: Getting ready
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or preliminary settings required for it.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你可以在食谱中期待什么，并描述如何设置任何所需的软件或初步设置。
- en: How to do it…
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生事件的详细解释。
- en: There’s more…
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
