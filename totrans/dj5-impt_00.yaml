- en: <st c="0">Preface</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="8">Django is a high-level Python web framework that encourages rapid
    development and clean, pragmatic design.</st> <st c="116">Django is used for building
    modern Python web applications and it’s free and</st> <st c="193">open source.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="205">Learning Django can be a tricky and time-consuming activity.</st>
    <st c="267">There are hundreds of tutorials, loads of documentation, and many
    explanations that are hard to digest.</st> <st c="371">However, this book enables
    you to use and learn Django in just a</st> <st c="436">few days.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="445">In this book, you’ll go on a fun, hands-on, and pragmatic journey
    to learn about Django full-stack development.</st> <st c="558">You’ll start building
    your first Django app within minutes.</st> <st c="618">You’ll be provided with
    short explanations and a practical approach that cover some of the most important
    Django features, such as Django’s structure, URLs, views, templates, models, CSS
    inclusion, image storage, forms, session, authentication and authorization, and
    the Django admin panel.</st> <st c="909">You’ll also learn how to design Django</st>
    **<st c="948">model-view-template</st>** <st c="967">(</st>**<st c="969">MVT</st>**<st
    c="972">) architectures and how to implement them.</st> <st c="1016">Furthermore,
    you’ll use Django to develop a Movies Store application and deploy it to</st>
    <st c="1102">the internet.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1115">By the end of this book, you’ll be able to build and deploy your
    own Django</st> <st c="1192">web applications.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1209">Who this book is for</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="1230">This book is for Python developers at any level of experience with
    Python programming who want to build full-stack Python web applications using
    Django.</st> <st c="1384">The book is for absolute</st> <st c="1409">Django beginners.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1426">What this book covers</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*<st c="1448">Chapter 1</st>*](B22457_01.xhtml#_idTextAnchor014)<st c="1458">,</st>
    *<st c="1460">Installing Python and Django, and Introducing the Movies Store Application</st>*<st
    c="1534">, covers Python and Django installation, and introduces the Movies Store
    application, showcasing functionalities, class diagrams, and</st> <st c="1668">MVT
    architecture.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="1685">Chapter 2</st>*](B22457_02.xhtml#_idTextAnchor024)<st c="1695">,</st>
    *<st c="1697">Understanding the Project Structure and Creating our First App</st>*<st
    c="1759">, explores Django’s project structure and app creation, and demonstrates
    how to use Django’s URLs, views, and templates for</st> <st c="1883">creating
    pages.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="1898">Chapter 3</st>*](B22457_03.xhtml#_idTextAnchor041)<st c="1908">,</st>
    *<st c="1910">Designing a Base Template</st>*<st c="1935">, explores how Django
    base templates can be used to reduce duplicated code and improve the look and
    feel of the Movies</st> <st c="2054">Store application.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="2072">Chapter 4</st>*](B22457_04.xhtml#_idTextAnchor070)<st c="2082">,</st>
    *<st c="2084">Creating a Movies App with Dummy Data</st>*<st c="2121">, builds
    a movies app displaying a list of movies using</st> <st c="2177">dummy data.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="2188">Chapter 5</st>*](B22457_05.xhtml#_idTextAnchor088)<st c="2198">,</st>
    *<st c="2200">Working with Models</st>*<st c="2219">, discusses the fundamentals
    of Django models and how to work</st> <st c="2281">with databases.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="2296">Chapter 6</st>*](B22457_06.xhtml#_idTextAnchor108)<st c="2306">,</st>
    *<st c="2308">Collecting and Displaying Data from the Database</st>*<st c="2356">,
    discusses how to collect and display data from</st> <st c="2405">the database.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="2418">Chapter 7</st>*](B22457_07.xhtml#_idTextAnchor124)<st c="2428">,</st>
    *<st c="2430">Understanding the Database</st>*<st c="2456">, shows how to inspect
    the database information and how to switch between</st> <st c="2530">database
    engines.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="2547">Chapter 8</st>*](B22457_08.xhtml#_idTextAnchor137)<st c="2557">,</st>
    *<st c="2559">Implementing User Signup and Login</st>*<st c="2593">, discusses
    the Django authentication system and enhances the Movies Store application with
    some features to allow users to sign up and</st> <st c="2729">log in.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="2736">Chapter 9</st>*](B22457_09.xhtml#_idTextAnchor165)<st c="2746">,</st>
    *<st c="2748">Letting Users Create, Read, Update, and Delete Movie Reviews</st>*<st
    c="2808">, enhances the Movies Store application with standard</st> **<st c="2862">CRUD
    (Create, Read, Update, Delete)</st>** <st c="2898">operations on reviews</st>
    <st c="2920">for movies.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="2931">Chapter 10</st>*](B22457_10.xhtml#_idTextAnchor189)<st c="2942">,</st>
    *<st c="2944">Implementing a Shopping Cart System</st>*<st c="2979">, covers the
    use of Django sessions, and how web sessions can be used to implement a shopping</st>
    <st c="3073">cart system.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="3085">Chapter 11</st>*](B22457_11.xhtml#_idTextAnchor217)<st c="3096">,</st>
    *<st c="3098">Implementing Order and Item Models</st>*<st c="3132">, explores
    how invoices work, and creates an Order and Item model to manage the</st> <st
    c="3212">purchase information.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="3233">Chapter 12</st>*](B22457_12.xhtml#_idTextAnchor231)<st c="3244">,</st>
    *<st c="3246">Implementing the Purchase and Orders Pages</st>*<st c="3288">, creates
