- en: How This Book is Organized
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构
- en: The book you hold in your hands follows the spiral curriculum teaching approach,
    a method proposed in 1960 by Jerome Bruner, an American psychologist. According
    to this method, as a subject is being taught, basic ideas are revisited at intervals—at
    a more sophisticated level each time—until the reader achieves a complete understanding
    of the subject. First, the reader learns the basic elements without worrying about
    the details. Later, more details are taught and basic elements are mentioned again
    and again, eventually being stored in the brain's long term memory.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你手中的这本书遵循螺旋式课程教学法，这是一种由美国心理学家杰罗姆·布鲁纳在1960年提出的方法。根据这种方法，在教授一个主题时，基本概念会在间隔中回顾——每次都达到更复杂的水平——直到读者对主题有完全的理解。首先，读者学习基本元素而不必担心细节。后来，会教授更多细节，并反复提及基本元素，最终将它们存储在大脑的长时记忆中。
- en: According to Jerome Bruner, learning requires the student's active participation,
    experimentation, exploration, and discovery. This book contains many examples,
    most of which can be practically performed. This gives the readers the opportunity
    to get their hands on Python and become capable of creating their own programs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 根据杰罗姆·布鲁纳的观点，学习需要学生的积极参与、实验、探索和发现。本书包含了许多例子，其中大部分都可以实际操作。这为读者提供了亲手接触Python并能够创建自己程序的机会。
- en: Who Should Buy This Book?
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该购买这本书？
- en: Completely updated for the latest version of Python, this book offers a comprehensive
    introduction to programming, assuming no prior knowledge of the subject. It is
    designed for individuals eager to learn Python from scratch, providing a strong
    foundation in Algorithmic Thinking—the fundamental skill every aspiring programmer
    must acquire. Algorithmic Thinking encompasses more than just writing code; it
    entails mastering the art of problem-solving through coding.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书针对Python的最新版本进行了全面更新，为编程提供了全面的介绍，假设读者对该主题没有任何先验知识。本书旨在帮助那些从零开始学习Python的人，为他们打下算法思维的基础——这是每个有志于成为程序员的人必须掌握的基本技能。算法思维不仅包括编写代码，还包括通过编码掌握解决问题的艺术。
- en: This edition retains all the popular features of its predecessor while introducing
    a wealth of new exercises, along with extensive revisions and updates. Furthermore,
    brand-new chapters offer a practical introduction to working with text files.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本版保留了前版的所有流行特色，同时引入了大量新的练习，并对内容进行了广泛的修订和更新。此外，全新的章节提供了关于处理文本文件的实用介绍。
