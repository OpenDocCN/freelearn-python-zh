- en: Notices
  prefs: []
  type: TYPE_NORMAL
- en: Very often this book uses notices to help you better understand the meaning
    of a concept. Notices look like this.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/notice.jpg)This typeface designates a note.'
  prefs: []
  type: TYPE_NORMAL
- en: Something Already Known or Something to Remember
  prefs: []
  type: TYPE_NORMAL
- en: Very often this book can help you recall something you have already learned
    (probably in a previous section or chapter). Other times, it will draw your attention
    to something you should memorize. Reminders look like this.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/remember.jpg)This typeface designates something to recall or something
    that you should memorize.'
  prefs: []
  type: TYPE_NORMAL
- en: How to Report Errata
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Although I have taken great care to ensure the accuracy of the content in this
    book, mistakes can still occur. If you come across any errors, either in the text
    or the code, I highly encourage you to send me a report. By doing so, you''ll
    not only assist in saving other readers from potential confusion and frustration
    but also contribute to enhancing the quality of the next release. If you discover
    any errors, please report them by visiting one of the following addresses:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://tinyurl.com/28nwh2nf](https://tinyurl.com/28nwh2nf)'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.bouraspage.com/report-errata](https://www.bouraspage.com/report-errata)'
  prefs: []
  type: TYPE_NORMAL
- en: .![Image](img/chapter00-01.png)
  prefs: []
  type: TYPE_NORMAL
- en: Once I verify your reported error(s), your submission will be accepted. The
    errata will then be uploaded to my website and added to any existing list of corrections.
  prefs: []
  type: TYPE_NORMAL
