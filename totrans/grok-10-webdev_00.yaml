    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一本书需要我们出版，请通过 [www.packtpub.com](http://www.packtpub.com) 上的**建议标题**表单或通过电子邮件
    `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>` 发送给我们。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book on, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上具有专业知识，并且你对撰写或为关于该主题的书籍做出贡献感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
