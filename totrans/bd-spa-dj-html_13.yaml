- en: If you’re interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为Packt的作者，请访问[authors.packtpub.com](http://authors.packtpub.com)并今天申请。我们已与成千上万的开发者和技术专业人士合作，就像您一样，帮助他们将见解分享给全球技术社区。您可以提交一般申请，申请我们正在招募作者的特定热门话题，或者提交您自己的想法。
- en: Hi!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨！
- en: I am Andros Fenollosa Hurtado, author of *Building SPAs with Django and HTML
    Over the Wire*, I really hope you enjoyed reading this book and found it useful
    for increasing your productivity and efficiency in Web development with Django,
    Python and WebSockets.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我是Andros Fenollosa Hurtado，著有《Building SPAs with Django and HTML Over the Wire》，我真心希望您喜欢阅读这本书，并发现它对提高您使用Django、Python和WebSockets进行Web开发的生产力和效率很有帮助。
- en: It would really help me (and other potential readers!) if you could leave a
    review on Amazon sharing your thoughts on this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您能在亚马逊上留下对这本书的评论，分享您的想法，这将对我（以及其他潜在读者！）真的非常有帮助！
