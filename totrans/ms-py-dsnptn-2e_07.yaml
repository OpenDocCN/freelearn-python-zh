  zh: 然后，我们创建一个用于计算并返回数字平方的函数。我们还想进行I/O密集型操作，因此我们使用`asyncio.sleep()`。请注意，在`asyncio`风格的编程中，这样的函数使用组合关键字`async
    def`定义——它是一个协程。`asyncio.sleep()`函数本身也是一个协程，因此我们确保在调用它时使用`await`关键字：
