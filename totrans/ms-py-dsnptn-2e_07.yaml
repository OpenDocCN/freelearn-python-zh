  zh: 在我们的代码文件末尾，我们有常见的`if __name__ == "__main__":`块。由于我们正在编写基于`asyncio`的代码，所以这里的新颖之处在于我们需要通过调用`asyncio.run(main())`来运行`asyncio`的事件循环：
- en: '[PRE16]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'To test the example, run the `ch07/future_and_promise/async.py` Python command.
