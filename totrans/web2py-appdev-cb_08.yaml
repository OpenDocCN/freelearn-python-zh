  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击其 ID（最左侧列）
- en: Remove the word **pending** in the field `registration_key`
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `registration_key` 字段中删除单词**待批准**。
