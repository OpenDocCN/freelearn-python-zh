- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Like many other developers, Python developers have always had to find ways to
    manage the development workflow between different tools. Most of the time, this
    happens without using a comprehensive guide that is available in a complete IDE
    which is specifically designed for Python development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 和许多其他开发者一样，Python开发者总是需要找到方法来管理不同工具之间的开发工作流程。大多数时候，这都是在没有使用专为Python开发设计的完整IDE中的综合指南的情况下发生的。
- en: The rare, exceptional IDEs that offer complete guides are often expensive and
    don't provide hands-on steps to help speed up the development process.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 提供完整指南的稀有、卓越的IDE通常价格昂贵，并且不提供实际步骤来帮助加快开发过程。
- en: Visual Studio, as a matured and well-developed tool over the last few decades,
    has dominated the market of compiled languages and languages that are strictly
    oriented toward Windows and .NET. Packed with handy tools and functionalities
    to speed up and facilitate the workflow of developers, it helps users to render
    repetitive tasks, manage projects, and provide a detailed outlook into the structure
    of a project. However, most importantly, it helps users gain a clear view into
    the inner structure of the code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年中，作为成熟且功能丰富的工具，Visual Studio在编译语言和严格针对Windows和.NET的语言市场中占据主导地位。它集成了许多实用工具和功能，以加快和简化开发者的工作流程，帮助用户处理重复性任务、管理项目，并深入了解项目结构。然而，最重要的是，它帮助用户清晰地了解代码的内部结构。
- en: In the last few years, Microsoft has started exploring how to integrate new
    languages into Visual Studio; as a result, Python Tools for Visual Studio (PTVS)
    was developed. It's a well-developed tool that is already on its second release
    and is commonly used by professional developers as their new IDE of choice for
    Python projects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，微软开始探索如何将新语言集成到Visual Studio中；因此，Python Tools for Visual Studio (PTVS)被开发出来。这是一个经过良好开发的工具，已经发布了第二个版本，并且通常被专业开发者作为他们选择的新IDE用于Python项目。
- en: 'PTVS has everything that a Python developer can dream of: consistent project
    files management, interactive debugging and code completion features with the
    rock solid Microsoft IntelliSense technology, project templates, a first-class
    Django integration package, virtual environment management right in the IDE for
    REPL, and a native code-based IDE that loads and reacts fast.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: PTVS拥有Python开发者所能梦想的一切：一致的项目文件管理、与微软IntelliSense技术相结合的交互式调试和代码补全功能、项目模板、一流的Django集成包、IDE中的虚拟环境管理、REPL以及基于本地的快速加载和响应的IDE。
- en: This book will focus more on the integration of Python in Visual Studio than
    the language itself. It will try to delve into the power offered by the tool and
    venture into the feasibility of its day-to-day usage for a developer. We will
    show real examples of how to use PTVS with Django and how to deal with occasional
    difficulties when it comes to integrating well-known libraries into a Python project
    on Microsoft Windows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将更多地关注Python在Visual Studio中的集成，而不是语言本身。它将尝试深入探讨工具提供的功能，并探讨其日常使用对开发者的可行性。我们将展示如何使用PTVS与Django结合的实例，以及如何在将知名库集成到Microsoft
    Windows上的Python项目中遇到困难时的处理方法。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to PTVS"), *Introduction to
    PTVS*, provides a high-level overview of PTVS and the interaction between Visual
    Studio and a Python interpreter.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。PTVS简介")，*PTVS简介*，提供了PTVS和Visual Studio与Python解释器之间交互的高级概述。'
- en: '[Chapter 2](ch02.html "Chapter 2. Python Tools in Visual Studio"), *Python
    Tools in Visual Studio*, provides an in-depth analysis of the tools, type checking,
    inner functionalities, and automatisms (IntelliSense and REPL) of PTVS.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。Visual Studio中的Python工具")，*Visual Studio中的Python工具*，对PTVS的工具、类型检查、内部功能以及自动化（IntelliSense和REPL）进行了深入分析。'
- en: '[Chapter 3](ch03.html "Chapter 3. Day-to-day Coding Tools"), *Day-to-day Coding
    Tools*, talks about browsing through the code and the flexible setting of Python
    environments. It also talks about refactoring and the debugging process.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。日常编码工具")，*日常编码工具*，讨论了浏览代码和灵活设置Python环境。它还讨论了重构和调试过程。'
- en: '[Chapter 4](ch04.html "Chapter 4. Django in PTVS"), *Django in PTVS*,shows
    how to harness the powerful Visual Studio IDE and tooling to speed up Django development.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。PTVS中的Django")，*PTVS中的Django*，展示了如何利用强大的Visual Studio
    IDE和工具来加速Django开发。'
- en: '[Chapter 5](ch05.html "Chapter 5. Advanced Django in PTVS"), *Advanced Django
    in PTVS*, provides an in-depth look at remote task management and schema migrations
    using the third-party Python libraries Fabric and South.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。PTVS中的高级Django")，*PTVS中的高级Django*，深入探讨了使用第三方Python库Fabric和South进行远程任务管理和模式迁移。'
- en: '[Chapter 6](ch06.html "Chapter 6. IPython and IronPython in PTVS"), *IPython
    and IronPython*, provides an overview of the IPython library and how it''s integrated
    in Visual Studio. It also provides an introduction to IronPython and its integration
    with the .NET framework.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。PTVS中的IPython和IronPython")，*PTVS中的IPython和IronPython*，概述了IPython库及其在Visual
    Studio中的集成。它还介绍了IronPython及其与.NET框架的集成。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: You will need a basic understanding of Python, a computer with Windows installed,
    and an Internet connection. To follow through the exercises and examples, we would
    suggest that you have Visual Studio as well.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要具备Python的基本知识、安装了Windows的计算机以及互联网连接。为了完成练习和示例，我们建议您拥有Visual Studio。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for developers who are aiming to enhance their productivity
    in Python projects with automation tools that Visual Studio provides for the .NET
    community. Some basic knowledge of Python programming is essential.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为那些希望通过Visual Studio为.NET社区提供的自动化工具来提高Python项目生产力的开发者编写。对Python编程的基本知识是必不可少的。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking on the **Next** button moves you to the next screen."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下显示：“点击**下一步**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框中的形式出现。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已成为Packt图书的骄傲拥有者，我们有一些东西可以帮助您充分利用您的购买。
- en: Downloading the color images of this book
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书中的彩色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/8687OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/8687OS_ColoredImages.pdf)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/8687OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/8687OS_ColoredImages.pdf)
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有勘误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择您的标题来查看。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体持续存在的问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过以下链接联系我们 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过以下链接 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
- en: Special thanks from the authors
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作者特别感谢
- en: 'Thanks to Packt Publishing for giving us the opportunity to publish this book
    for the developer community, and the help they have provided during the entire
    process: from the injection of the idea to the whole process of giving birth to
    it. It has been a journey filled with surprises and discoveries.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 Packt Publishing 给我们机会为开发者社区出版这本书，以及他们在整个过程中提供的帮助：从注入想法到整个孕育过程。这是一段充满惊喜和发现的旅程。
- en: We'd also like to appreciate our reviewers, Fabio Lonegro and Chris Marinic,
    who have provided us with clear and unbiased feedback along the way, giving us
    great insights on untangling the details of the book.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还想要感谢我们的审稿人，Fabio Lonegro 和 Chris Marinic，他们在整个过程中提供了清晰且无偏见的反馈，为我们深入理解书籍的细节提供了宝贵的见解。
- en: Last but not least, we would like to thank the Microsoft PTVS team, specifically
    Steve Dower, who has contributed to the book personally and through providing
    technical support on every detail. Thanks to Shahrokh Mortazavi for reaching out
    to us through a tweet ([https://twitter.com/cathycracks/status/421336498748006400](https://twitter.com/cathycracks/status/421336498748006400)).
    Steve and the rest of the team have given us lots of help, insights, and suggestions
    on how to overcome some complex but very important parts of the book. They even
    invited us to visit them in person to gain a greater insight into their work.
    We truly feel that PTVS is developed by a group of passionate people who care
    for the community and are eager to develop PTVS to be an even better and useful
    tool. The Microsoft PTVS team has done a great job with the tool so far in our
    opinion, and we look forward to what's yet to come.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我们想感谢微软PTVS团队，特别是史蒂夫·道尔，他不仅亲自为本书做出了贡献，还通过提供技术支持在每一个细节上给予了帮助。感谢沙赫罗克·莫塔扎维通过推特联系我们([https://twitter.com/cathycracks/status/421336498748006400](https://twitter.com/cathycracks/status/421336498748006400))。史蒂夫和团队的其他成员给了我们很多帮助、见解和建议，帮助我们克服书中一些复杂但非常重要的部分。他们甚至邀请我们亲自拜访，以更深入地了解他们的工作。我们真心觉得PTVS是由一群热爱社区并渴望将PTVS发展成为更好、更有用工具的人开发的。在我们看来，微软PTVS团队到目前为止已经用这个工具做了很多出色的工作，我们期待着未来还有更多精彩。
- en: We have enjoyed this journey so far, and we are very happy to be doing this
    together to bring this book to life. It has been an intimate and difficult process
    filled with love and with some very deep and long discussions into late nights.
    We hope that you enjoy and gain knowledge from this book as much as we have learned
    from it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们到目前为止已经享受了这次旅程，我们非常高兴能一起努力使这本书变得生动。这是一个充满爱与深夜深入讨论的亲密而艰难的过程。我们希望您能像我们从这本书中学到的一样，享受并从中获得知识。
- en: We hope that you will find this book interesting and that it will help you discover
    the inner power of PTVS, as Scott Hanselman described PTVS in a post on his blog,
    One of Microsoft's Best-Kept Secrets - Python Tools for Visual Studio (PTVS),
    created on July 2, 2013 and found at [http://www.hanselman.com/blog/OneOfMicrosoftsBestKeptSecretsPythonToolsForVisualStudioPTVS.aspx](http://www.hanselman.com/blog/OneOfMicrosoftsBestKeptSecretsPythonToolsForVisualStudioPTVS.aspx).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望您会发现这本书很有趣，并且它能帮助您发现PTVS的内在力量，正如斯科特·汉斯勒在他的博客文章中所描述的，微软的最好保密之一 - Python Tools
    for Visual Studio (PTVS)，创建于2013年7月2日，可在[http://www.hanselman.com/blog/OneOfMicrosoftsBestKeptSecretsPythonToolsForVisualStudioPTVS.aspx](http://www.hanselman.com/blog/OneOfMicrosoftsBestKeptSecretsPythonToolsForVisualStudioPTVS.aspx)找到。
