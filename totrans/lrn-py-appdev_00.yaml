- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Python is one of the most widely used dynamic programming languages. It supports
    a rich set of libraries and frameworks that enable rapid development. Such fast-paced
    development often comes with its own baggage that can bring down the overall quality,
    performance, and extensibility of the application. This book will help you push
    your Python skill level by teaching you how to build and deploy interesting applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是最广泛使用的动态编程语言之一。它支持丰富的库和框架，这些库和框架能够实现快速开发。这种快速的开发节奏往往伴随着自己的负担，可能会降低应用程序的整体质量、性能和可扩展性。本书将帮助你通过教授你如何构建和部署有趣的应用程序来提升你的
    Python 技能水平。
- en: Starting with a simple program, the book takes you all the way through designing
    and developing robust and efficient applications. It touches upon several important
    topics in an accessible and fun way.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个简单的程序开始，本书带你一步步设计和发展健壮且高效的应用程序。它以易于理解和有趣的方式触及了几个重要主题。
- en: A fantasy theme is used as a vehicle to explain various concepts. During the
    course of this book, you will meet many fictional game characters. While you learn
    different topics, these imaginary characters will talk to you, ask questions,
    and request new features.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用幻想主题作为解释各种概念的载体。在本书的整个过程中，你将遇到许多虚构的游戏角色。在你学习不同主题的同时，这些虚构的角色会与你交谈、提问并请求新功能。
- en: Each chapter targets a different aspect of application development. A few initial
    ones focus on software robustness, packaging, and releasing the application code.
    The next few chapters are about improving the application's lifetime by making
    the code extensible, reusable, and readable. You will learn about refactoring,
    unit testing, design patterns, documentation, and best practices.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都针对应用程序开发的某个不同方面。最初的一些章节侧重于软件的健壮性、打包和发布应用程序代码。接下来的几章是关于通过使代码可扩展、可重用和可读来提高应用程序的寿命。你将学习到重构、单元测试、设计模式、文档和最佳实践。
- en: Techniques for identifying bottlenecks and improving performance are covered
    in a series of three chapters devoted to performance. The last chapter introduces
    you to GUI development.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在性能专题的三个章节中，涵盖了识别瓶颈和改进性能的技术。最后一章介绍了 GUI 开发。
- en: Important things to note
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 需要注意的重要事项
- en: The book uses a fun, text-based game theme as a vehicle to explain various application
    development aspects. However, the book itself is not about developing game applications!
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书使用有趣、基于文本的游戏主题作为解释各种应用程序开发方面的载体。然而，本书本身并不是关于开发游戏应用程序的！
- en: Every chapter will have its own set of Python source files. Although we will
    talk through most of the code, you should keep the relevant files at hand. See
    the *Downloading the example code* section for more details.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一章都将包含其自己的 Python 源代码文件集。尽管我们将讨论大部分代码，但你应该手头保留相关文件。有关更多详细信息，请参阅“下载示例代码”部分。
- en: The following is relevant if you are reading the electronic version of this
    book. Most of the code illustrated in this book is created as images. Try to use
    100% zoom for a better reading experience as these code snapshots should appear
    crisp at zoom level.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下内容适用于阅读本书的电子版。本书中展示的大部分代码都是以图像形式创建的。为了获得更好的阅读体验，请尝试使用100%的缩放比例，因为这些代码快照在缩放级别上应该看起来清晰。
- en: The solutions to the exercises (if any) are generally not provided.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 练习的解答（如果有）通常不会提供。
- en: This book provides several external links (URLs) for further reading. Over time,
    some of these links might end up being broken. If that ever happens, try searching
    the web with the appropriate search terms.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书提供了几个外部链接（URL）供进一步阅读。随着时间的推移，其中一些链接可能会失效。如果发生这种情况，请尝试使用适当的搜索词在网络上进行搜索。
- en: Some experienced readers may find the code explanation a bit verbose. In this
    case, you can review the code provided in the supporting material for the book.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些经验丰富的读者可能会觉得代码解释有点冗长。在这种情况下，你可以查看本书支持材料中提供的代码。
- en: Very important note for e-book readers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 非常重要提示，针对电子书阅读器
- en: The code illustrations that you see in this book are actually image files or
    code snapshots.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你在本书中看到的代码示例实际上是图像文件或代码快照。
- en: The rendering quality of these images will vary depending on your PDF reader's
    page display resolution and the zoom level.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图像的渲染质量将取决于你的 PDF 阅读器的页面显示分辨率和缩放级别。
- en: 'If you have trouble clearly reading this code, you may try the following in
    your PDF or e-book reader:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现阅读此代码有困难，你可以在你的 PDF 或电子书阅读器中尝试以下操作：
- en: Set the zoom level to 100%
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将缩放级别设置为100%
- en: Use the page display resolution of 96 pixels/inch or similar
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用每英寸96像素或类似的页面显示分辨率
- en: If the problem still persists, you can try with a different resolution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问题仍然存在，您可以尝试使用不同的分辨率。
- en: How do you set this resolution? It will depend on your e-book reader. For example,
    if you are using Adobe Reader, go to **Edit** | **Preferences** and then select
    **Page Display** from the left panel. You will see **Resolution** as an option
    in the right panel. Select **96 pixels/inch** or similar and see if that helps
    render the images better.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如何设置这个分辨率？这取决于您的电子书阅读器。例如，如果您正在使用Adobe Reader，请转到**编辑** | **首选项**，然后从左侧面板中选择**页面显示**。您将在右侧面板中看到**分辨率**作为选项。选择**96像素/英寸**或类似选项，看看是否有助于更好地渲染图像。
- en: What this book covers
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Developing Simple Applications"), *Developing
    Simple Applications*, starts with installation prerequisites and the theme of
    the book. The first program is a fantasy text-based game presented as a script.
    An incremental version of this program with new features is then developed using
    functions. With more features added, the code becomes difficult to manage. To
    address this, the game application is redesigned using OOP concepts. This application
    now becomes the reference version for the next few chapters.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。开发简单应用程序")，*开发简单应用程序*，从安装必备条件和本书的主题开始。第一个程序是一个以脚本形式呈现的幻想文本游戏。然后使用函数开发这个程序的一个带有新功能的增量版本。随着更多功能的添加，代码变得难以管理。为了解决这个问题，游戏应用程序使用面向对象的概念进行了重新设计。这个应用程序现在成为接下来几章的参考版本。'
- en: '[Chapter 2](ch02.html "Chapter 2. Dealing with Exceptions"), *Dealing with
    Exceptions*, will teach you how to fix the obvious issues that the code written
    in the previous chapter has. You will learn how to add exception handling code
    to make the application robust. You will also learn about the `try…except…finally`
    clause, raising and re-raising exceptions, creating and using custom exception
    classes, and so on.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。处理异常")，*处理异常*，将教会您如何修复前面章节中编写的代码的明显问题。您将学习如何添加异常处理代码以使应用程序健壮。您还将了解`try…except…finally`子句、抛出和重新抛出异常、创建和使用自定义异常类等内容。'
- en: '[Chapter 3](ch03.html "Chapter 3. Modularize, Package, Deploy!"), *Modularize,
    Package, Deploy!*, will teach you how to modularize and package the code written
    in the earlier chapters. After preparing a package, it will show you how to deploy
    a source distribution, make incremental releases, set up a private Python package
    repository, and bring the code under version control.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。模块化、打包、部署！")，*模块化、打包、部署！*，将教会您如何模块化和打包前面章节中编写的代码。在准备好包之后，它将向您展示如何部署源分布、进行增量发布、设置私有Python包仓库以及将代码置于版本控制之下。'
- en: '[Chapter 4](ch04.html "Chapter 4. Documentation and Best Practices"), *Documentation
    and Best Practices*, dives into coding standards, which are a set of guidelines
    that you should follow while developing the code. Complying with these standards
    can make a significant impact on code readability and the life of the code. In
    this chapter, you will learn about another important aspect of software development,
    code documentation, and best practices. It starts with an introduction to the
    reStructuredText format and uses it to write docstrings. You will create HTML
    documentation for the code using the Sphinx document generator. The chapter also
    talks about some important coding standards for writing a Python code and using
    PyLint to check the code quality.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。文档和最佳实践")，*文档和最佳实践*，深入探讨了编码标准，这是一套在开发代码时应遵循的指南。遵守这些标准可以对代码的可读性和代码的生命周期产生重大影响。在本章中，您将了解软件开发的重要方面之一，即代码文档和最佳实践。它从reStructuredText格式的介绍开始，并使用它来编写文档字符串。您将使用Sphinx文档生成器为代码创建HTML文档。本章还讨论了编写Python代码和使用PyLint检查代码质量的一些重要编码标准。'
- en: '[Chapter 5](ch05.html "Chapter 5. Unit Testing and Refactoring"), *Unit Testing
    and Refactoring*, starts with an introduction to the unit testing framework in
    Python. You will write some unit tests for the game application developed so far.
    It covers many other topics, such as using Mock library in unit tests and measuring
    effectiveness of the unit tests with code coverage. The later part of the chapter
    talks about many code refactoring techniques. This is the last chapter that makes
    use of the code developed in the earlier chapters. The following chapters will
    have their own simplified examples tied to the same high-fantasy theme.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 单元测试和重构"), *单元测试和重构*，从介绍Python中的单元测试框架开始。你将为迄今为止开发的游戏应用程序编写一些单元测试。它涵盖了其他许多主题，例如在单元测试中使用Mock库以及使用代码覆盖率来衡量单元测试的有效性。本章的后半部分讨论了许多代码重构技术。这是利用前面章节中开发的代码的最后一章。接下来的章节将会有与相同高奇幻主题相关的简化示例。'
- en: '[Chapter 6](ch06.html "Chapter 6. Design Patterns"), *Design Patterns*, tells
    you how, during development, you often encounter a recurring problem. Many times,
    a general solution or recipe exists, which just works for this problem. This is
    often referred to as a design pattern. This chapter introduces you to some commonly
    used design patterns. It covers the strategy, simple and abstract factory, and
    adapter patterns. For each pattern, a simple game scenario will demonstrate a
    practical problem. You will learn how the design pattern can help solve this problem.
    Each of these patterns will be implemented using a Pythonic approach.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 设计模式"), *设计模式*，告诉你，在开发过程中，你经常会遇到一个反复出现的问题。很多时候，存在一个通用的解决方案或配方，它正好适用于这个问题。这通常被称为设计模式。本章向你介绍了一些常用的设计模式。它涵盖了策略、简单和抽象工厂、适配器模式。对于每种模式，一个简单的游戏场景将演示一个实际问题。你将学习设计模式如何帮助解决这个问题。每个模式都将使用Python方法实现。'
- en: '[Chapter 7](ch07.html "Chapter 7. Performance – Identifying Bottlenecks"),
    *Performance – Identifying Bottlenecks*, is the first one in a series of three
    chapters on performance improvements. You will write a simple program called *Gold
    Hunt* that looks harmless until you tweak some parameters. The parameter tweaking
    reveals performance problems. In this chapter, you will identify the time-consuming
    blocks of the code. It covers the basic ways to clock the application runtime,
    profiling the code to identify performance bottlenecks, the basics of memory profiling,
    and using big-O notation to represent computational complexity.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 性能 – 识别瓶颈"), *性能 – 识别瓶颈*，是关于性能提升的三章系列中的第一章。你将编写一个名为*黄金狩猎*的简单程序，它在调整一些参数之前看起来是无害的。参数调整揭示了性能问题。在本章中，你将识别代码中的耗时块。它涵盖了测量应用程序运行时间的基本方法，对代码进行性能分析以识别性能瓶颈，内存分析的基本知识，以及使用大O符号来表示计算复杂度。'
- en: '[Chapter 8](ch08.html "Chapter 8. Improving Performance – Part One"), *Improving
    Performance – Part One*, teaches you how to fix some of the performance bottlenecks
    identified in the previous chapter. Additionally, you will also learn about several
    techniques, such as algorithm changes, list comprehension, generator expressions,
    the right choice of data structures, and so on, to improve the application performance.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 提高性能 – 第一部分"), *提高性能 – 第一部分*，教你如何修复上一章中识别的一些性能瓶颈。此外，你还将了解一些技术，例如算法更改、列表推导、生成器表达式、选择合适的数据结构等，以提高应用程序的性能。'
- en: '[Chapter 9](ch09.html "Chapter 9. Improving Performance – Part Two, NumPy and
    Parallelization"), *Improving Performance – Part Two, NumPy and Parallelization,*
    is the final chapter on performance improvements, wherein you will drastically
    improve the performance of the *gold hunt* application. The chapter will introduce
    you to the `NumPy` package. It will also introduce you to parallel processing
    using Python.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 提高性能 – 第二部分，NumPy和并行化"), *提高性能 – 第二部分，NumPy和并行化*，是关于性能提升的最后一章，其中你将大幅提升*黄金狩猎*应用程序的性能。本章将向你介绍`NumPy`包。它还将介绍使用Python进行并行处理。'
- en: '[Chapter 10](ch10.html "Chapter 10. Simple GUI Applications"), *Simple GUI
    Applications*, is the final chapter and introduces you to simple GUI application
    development. The chapters so far covered several key aspects of application development
    using command-line programs. In this chapter, however, you will learn about the
    `Tkinter` module, MVC architecture, and develop a GUI version of the first application
    developed in [Chapter 1](ch01.html "Chapter 1. Developing Simple Applications"),
    *Developing Simple Applications.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章。简单 GUI 应用程序")，*简单 GUI 应用程序*，是最后一章，它将向你介绍简单 GUI 应用程序的开发。到目前为止，这些章节已经涵盖了使用命令行程序进行应用程序开发的几个关键方面。然而，在这一章中，你将学习关于
    `Tkinter` 模块、MVC 架构，以及开发 [第 1 章](ch01.html "第 1 章。开发简单应用程序") 中开发的第一个应用程序的 GUI
    版本，*开发简单应用程序*。'
- en: What you need for this book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: The code illustrated in this book is compatible with Python version 3.5\. The
    supporting code bundles also provide files compatible with version 2.7.9; however,
    throughout the book, Python version 3.5 is assumed. See the *Installation prerequisites*
    section of [Chapter 1](ch01.html "Chapter 1. Developing Simple Applications"),
    *Developing Simple Applications*, for details on the basic packages that need
    to be installed. Additionally, there are some Python package dependencies that
    need to be installed. Most of these packages can be installed using pip (Python
    package manager). These dependencies are mentioned in the chapters that require
    them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码与 Python 3.5 版本兼容。支持的代码包还提供了与版本 2.7.9 兼容的文件；然而，本书中假设使用的是 Python 3.5。有关需要安装的基本软件包的详细信息，请参阅
    [第 1 章](ch01.html "第 1 章。开发简单应用程序") 的 *安装先决条件* 部分，*开发简单应用程序*。此外，还有一些需要安装的 Python
    软件包依赖项。大多数这些软件包可以使用 pip（Python 软件包管理器）安装。这些依赖项在需要它们的章节中提到。
- en: Who this book is for
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: Do you know the basics of Python and object-oriented programming?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否了解 Python 和面向对象编程的基础？
- en: Do you wish to go the extra mile and learn techniques to make your Python application
    robust, extensible, and efficient?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否愿意走得更远，学习使你的 Python 应用程序健壮、可扩展和高效的技巧？
- en: This is the book for you if you answered yes to these questions. It is also
    for those with a different programming background (for instance, C++ or Java)
    and wish to get to grips with Python application development.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这些问题的回答是肯定的，这本书就是为你准备的。它也适合那些有不同编程背景（例如 C++ 或 Java）并希望掌握 Python 应用程序开发的人。
- en: 'This book is not for you if either of the following statements apply to you:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果以下任何一个陈述适用于你，这本书就不适合你：
- en: You are completely new to Python or do not have any background in OOP. The first
    chapter covers some basics but further understanding will be required.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你对 Python 完全陌生，或者没有 OOP 的背景。第一章涵盖了基础知识，但需要进一步理解。
- en: You are looking for a reference on specific application domains, such as Web,
    GUI, database, or game applications. Except for GUI, this book does not cover
    such domain-specific topics. Nonetheless, the techniques you will learn in this
    book should provide a solid foundation to all such domains.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你正在寻找关于特定应用领域的参考，例如 Web、GUI、数据库或游戏应用程序。除了 GUI 之外，本书不涵盖此类特定领域的话题。尽管如此，你在这本书中学到的技术应该为所有这些领域提供一个坚实的基础。
- en: Conventions
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "There
    are some changes to the `GoldHunt.find_coins` method."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号显示如下：“`GoldHunt.find_coins`
    方法有一些更改。”
- en: 'A block of code is set as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE1]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "As mentioned earlier, at the time of installation, you should select the
    **Add Python 3.5 to PATH option**."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。你会在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“如前所述，在安装时，你应该选择**将
    Python 3.5 添加到 PATH 选项**。”'
- en: Note
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Tip
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户中下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击顶部的**支持**标签。
- en: Enter the name of the book in the **Search** box.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本解压或提取文件夹，具体版本如下：
- en: WinRAR / 7-Zip for Windows
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Learning-Python-Application-Development](https://github.com/PacktPublishing/Learning-Python-Application-Development).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Learning-Python-Application-Development](https://github.com/PacktPublishing/Learning-Python-Application-Development)。我们还有其他来自我们丰富图书和视频目录的代码包可供选择，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。去看看吧！
- en: Downloading the color images of this book
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/LearningPythonApplicationDevelopment_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/LearningPythonApplicationDevelopment_ColorImages.pdf).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/LearningPythonApplicationDevelopment_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/LearningPythonApplicationDevelopment_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误列表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
