  type: TYPE_NORMAL
  zh: 第二部分 – Django 组件
- en: In this part, you will be introduced to major components of the Django framework
    and how they can be used in a project. You will learn about Django templates,
    email templates, PDF templates, URL patterns, views, forms, and the Django admin
    site. These are the fundamental components of the Django framework necessary for
    almost any project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，您将了解 Django 框架的主要组件以及如何在项目中使用它们。您将学习 Django 模板、电子邮件模板、PDF 模板、URL 模式、视图、表单以及
    Django 管理站点。这些是 Django 框架的基本组件，对于几乎任何项目都是必要的。
