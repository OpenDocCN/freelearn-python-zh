- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Tkinter GUI Application Development Hotshot* is a step-by-step guide that
    will walk you through the process of developing real-world graphical applications
    using Python and Tkinter; the built-in GUI module of Python.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Tkinter GUI 应用程序开发高手指南》* 是一本循序渐进的指南，将引导你通过使用 Python 和 Tkinter（Python 的内置
    GUI 模块）开发真实世界的图形应用程序的过程。'
- en: This book attempts to highlight features and capabilities of Tkinter, while
    demonstrating a few of the myriad ways you can use Tkinter to develop exciting,
    fun, and useful pieces of GUI applications with Tkinter and Python.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书试图突出 Tkinter 的特性和功能，同时演示了多种使用 Tkinter 和 Python 开发令人兴奋、有趣和有用的 GUI 应用程序的方法。
- en: We hope to take you on a fun journey through more than 10 projects from different
    problem domains. As we develop new applications in each project, the book also
    builds up a catalogue of some commonly used strategies for developing real-world
    applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望带您踏上超过 10 个来自不同问题领域的项目的愉快之旅。随着我们在每个项目中开发新的应用程序，本书还建立了一个用于开发真实世界应用程序的一些常用策略的目录。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Project 1](ch01.html "Chapter 1. Meet Tkinter"), *Meet Tkinter*, begins from
    scratch, providing an overview of Tkinter covering details on how to create root
    windows, how to add widgets to a root window, how to handle layout with geometry
    managers, and how to work with events.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 1](ch01.html "第 1 章. 认识 Tkinter")，*认识 Tkinter*，从零开始，提供了 Tkinter 的概述，包括如何创建根窗口、如何向根窗口添加小部件、如何使用几何管理器处理布局以及如何处理事件。'
- en: '[Project 2](ch02.html "Chapter 2. Making a Text Editor like Notepad"), *Make
    a Text Editor like Notepad*, develops a text editor in procedural style of programming.
    It gives the reader their first taste of several features of Tkinter and what
    it is like to develop a real application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 2](ch02.html "第 2 章. 创建类似记事本的文字编辑器")，*创建类似记事本的文字编辑器*，以程序设计风格开发了一个文本编辑器。它让读者初次体验了
    Tkinter 的几个特性，以及开发真实应用程序的感觉。'
- en: '[Project 3](ch03.html "Chapter 3. Programmable Drum Machine"), *Programmable
    Drum Machine*, uses object-oriented programming to develop a drum machine capable
    of playing user composed rhythms. The application can also save those compositions
    and later edit or replay them. Here, you also learn to write multithreaded GUI
    applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 3](ch03.html "第 3 章. 可编程鼓机")，*可编程鼓机*，使用面向对象编程开发了一个能够播放用户创作的节奏的鼓机。该应用程序还可以保存这些创作，并在以后编辑或重新播放它们。在这里，你还可以学习编写多线程
    GUI 应用程序。'
- en: '[Project 4](ch04.html "Chapter 4. Game of Chess"), *Game of Chess*, develops
    a game of chess, introducing key aspects of structuring a GUI application as a
    model-view program. It also teaches the art of taking a real-world object (chess),
    and modeling it in notations that your program can manipulate. It also introduces
    the reader to the power of Tkinter Canvas widget.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 4](ch04.html "第 4 章. 国际象棋游戏")，*国际象棋游戏*，开发了一个国际象棋游戏，介绍了将 GUI 应用程序作为模型-视图程序结构化的关键方面。它还教授了将真实世界对象（国际象棋）建模为程序可以操作记号的艺术。它还向读者介绍了
    Tkinter Canvas 小部件的强大功能。'
- en: '[Project 5](ch05.html "Chapter 5. Audio Player"), *Audio Player*, takes up
    the task of building an audio player. This project introduces the concepts of
    working with external libraries while showing you how to work with many different
    Tkinter widgets.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 5](ch05.html "第 5 章. 音频播放器")，*音频播放器*，承担了构建音频播放器的任务。此项目介绍了使用外部库的概念，同时展示了如何使用许多不同的
    Tkinter 小部件。'
- en: '[Project 6](ch06.html "Chapter 6. Drawing an Application"), *Drawing an Application*,
    develops a drawing and graphic editor. This project also shows how to develop
    and work with a GUI framework, thereby creating reusable code for all of your
    future programs.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 6](ch06.html "第 6 章. 绘图应用程序")，*绘图应用程序*，开发了一个绘图和图形编辑器。此项目还展示了如何开发和操作 GUI
    框架，从而为你的所有未来程序创建可重用代码。'
- en: '[Project 7](ch07.html "Chapter 7. Some Fun Project Ideas"), *Some Fun Project
    Ideas*, works through a series of small but functional projects, demonstrating
    problems from different domains such as network programming, database programming,
    graphing, basic animation, and multithreaded programming.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[项目 7](ch07.html "第 7 章. 一些有趣的项目想法")，*一些有趣的项目想法*，通过一系列小型但实用的项目进行操作，展示了来自不同领域的问题，如网络编程、数据库编程、绘图、基本动画和多线程编程。'
- en: '[Appendix A](apa.html "Appendix A. Miscellaneous Tips"), *Miscellaneous Tips*,
    discusses some vital aspects of GUI programming not covered in previous projects,
    but form a common theme in many GUI programs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录 A. 杂项提示"), *杂项提示* 讨论了一些在先前项目中未涵盖但许多GUI程序中常见的GUI编程的重要方面。'
- en: '[Appendix B](apb.html "Appendix B. Quick Reference Sheets"), *Quick Reference
    Sheets*, lists down a handy reference sheet of all Tkinter and ttk options and
    methods along with a brief description on their input, usage, and output.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录 B. 快速参考表"), *快速参考表* 列出了所有Tkinter和ttk选项和方法的便捷参考表，以及它们输入、用法和输出的简要描述。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的东西
- en: The programs discussed in this book have been developed on Windows platform.
    However given the multi-platform abilities of Tkinter, you can easily work along
    on other platforms such as Linux distributions or Mac OS.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书讨论的程序是在Windows平台上开发的。然而，鉴于Tkinter的多平台能力，您可以在Linux发行版或Mac OS等其他平台上轻松地进行工作。
- en: 'The following software is required for this book:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以下软件是本书所需的：
- en: Python 2.7 version with Tkinter 8.5 included in the distribution
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含在发行版中的Python 2.7版本和Tkinter 8.5
- en: The link to download and install other project specific modules and software
    are mentioned in the respective projects.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在相应的项目中提到了下载和安装其他项目特定模块和软件的链接。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适用于本书的读者
- en: This book assumes that you are familiar with Python programming language, at
    a beginner level. However, a motivated Python newbie with a background in writing
    programs can fill in gaps in knowledge with a little outside research.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您熟悉Python编程语言，处于入门水平。然而，一个有编程背景的积极Python新手可以通过一点外部研究来填补知识上的空白。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any input on Python interactive shell is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Python交互式外壳的任何输入都如下所示：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important** words are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "When a user specifies a new number and clicks on the **Update Record** button
    it calls a method."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要**词汇以粗体显示。您在屏幕上看到的词汇，例如在菜单或对话框中，在文本中如下所示：“当用户指定一个新数字并点击**更新记录**按钮时，它调用一个方法。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您是Packt图书的骄傲拥有者，我们有一些东西可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载您购买的所有 Packt
    书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的现有错误清单中，在“错误清单”部分下。您可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择您的标题来查看任何现有错误清单。
- en: Piracy
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现了疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们带来有价值内容方面的帮助。
- en: Questions
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
