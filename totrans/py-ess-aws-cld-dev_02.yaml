- en: Creating an AWS Account
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建 AWS 账户
- en: In this chapter, we are going to create an AWS account. This book consists of
    examples and multiple use cases, so it would be useful to create an account in
    order to follow along with the exercises in the rest of the chapters on AWS. Let’s
    learn how to create an AWS account.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将创建一个 AWS 账户。本书包含示例和多个用例，因此创建一个账户以便跟随后续章节中的 AWS 练习将很有用。让我们学习如何创建 AWS
    账户。
- en: 'The chapter covers the following topic:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了以下主题：
- en: Creating an AWS account
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建 AWS 账户
- en: Creating an AWS account
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建 AWS 账户
- en: 'To create an AWS account, carry out the following steps:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建 AWS 账户，请执行以下步骤：
- en: Open the AWS website at [https://aws.amazon.com/](https://aws.amazon.com/) in
    order to create an account.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 [https://aws.amazon.com/](https://aws.amazon.com/) 打开 AWS 网站，以创建账户。
- en: Click the **Create an AWS Account** button on the right side at the top of the
    page.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面顶部右侧的 **创建 AWS 账户** 按钮。
- en: '![](img/Figure_2.1_B19195.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![图片 2.1](img/Figure_2.1_B19195.jpg)'
- en: Figure 2.1 – The AWS signup page
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 2.1](img/Figure_2.1_B19195.jpg)'
- en: The **Sign up for AWS** screen will open.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**注册 AWS** 界面将打开。'
- en: '![](img/Figure_2.2_B19195.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片 2.2](img/Figure_2.2_B19195.jpg)'
- en: Figure 2.2 – The signup form
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 2.2](img/Figure_2.2_B19195.jpg)'
- en: 'As can be seen in *Figure 2**.2*, there are two fields that need to be completed:'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如 *图 2.2* 所示，有两个需要填写字段：
- en: '**Root user email address**: The root user is the owner of all sub-accounts
    and is able to access all resources and manage them. You can use a single email
    for the root user. In addition to that, the root user has full access to all services.
    This is something you need to consider in terms of protecting your account.'
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**根用户电子邮件地址**：根用户是所有子账户的所有者，能够访问所有资源并管理它们。您可以为根用户使用单个电子邮件地址。除此之外，根用户对所有服务都有完全访问权限。这是您在保护账户时需要考虑的事情。'
- en: '**AWS account name**: The **AWS account name** is an informal name that appears
    next to the account ID. You can name it while creating an AWS account. You can
    have multiple accounts under the root account to implement different projects.
    In some cases, you need to separate the services and costs. In this case, creating
    multiple accounts could be a good solution.'
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**AWS 账户名称**：**AWS 账户名称**是一个非正式名称，它出现在账户 ID 旁边。您可以在创建 AWS 账户时命名它。您可以在根账户下拥有多个账户以实施不同的项目。在某些情况下，您需要将服务和成本分开。在这种情况下，创建多个账户可能是一个好办法。'
- en: Click the **Verify email address** button.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 **验证电子邮件地址** 按钮。
- en: Once you fill out the **Root user email address** and **AWS account name** fields,
    you will receive a verification code via email. This code should be filled out
    in the **Verification code** input field. Click **Verify**.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在填写 **根用户电子邮件地址** 和 **AWS 账户名称** 字段后，您将通过电子邮件收到一个验证码。应在 **验证码** 输入字段中填写此代码。点击
    **验证**。
- en: '![](img/Figure_2.3_B19195.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图片 2.3](img/Figure_2.3_B19195.jpg)'
- en: Figure 2.3 – Add the verification code
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.3 – 添加验证码
- en: The next step is to define a password for access. Fill out the **Root user password**
    and **Confirm root user password** fields and click **Continue (step 1** **of
    5)**.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一步是定义访问密码。填写 **根用户密码** 和 **确认根用户密码** 字段，然后点击 **继续（第 1 步/5 步）**。
- en: '![](img/Figure_2.4_B19195.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图片 2.4](img/Figure_2.4_B19195.jpg)'
- en: Figure 2.4 – Password definition
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 2.4](img/Figure_2.4_B19195.jpg)'
- en: Fill out the personal information required.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写所需个人信息。
- en: '![](img/Figure_2.5_B19195.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图片 2.5](img/Figure_2.5_B19195.jpg)'
- en: Figure 2.5 – The Contact Information screen
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 2.5](img/Figure_2.5_B19195.jpg)'
- en: After filling out the personal information, fill out the credit card info.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在填写个人信息后，填写信用卡信息。
- en: Important note
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: I would recommend having a budget-limited card, because if you mistakenly open
    an AWS service that has a big cost or is constantly running, this limited card
    could prevent you from overspending.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议使用预算有限的卡，因为如果你不小心打开了成本高昂或持续运行的 AWS 服务，这张有限额的卡可以防止你过度消费。
- en: '![](img/Figure_2.6_B19195.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片 2.6](img/Figure_2.6_B19195.jpg)'
- en: Figure 2.6 – Credit card info
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 2.6](img/Figure_2.6_B19195.jpg)'
- en: Once you enter the credit card info, you might be asked for confirmation depending
    on your banking account.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在您输入信用卡信息后，您可能会根据您的银行账户要求确认。
- en: After confirming, you will be asked to select a support plan. For learning purposes,
    you can use the **Basic support - Free** plan, as it is recommended for new users.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认后，您将被要求选择一个支持计划。出于学习目的，您可以使用 **基本支持 - 免费** 计划，因为它推荐给新用户。
- en: '![](img/Figure_2.7_B19195.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片 2.7](img/Figure_2.7_B19195.jpg)'
- en: Figure 2.7 – Support plans
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.7 – 支持计划
- en: Congratulations! After selecting the support plan, you will have an AWS account
    to get started with the cloud.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！在选择支持计划后，你将拥有一个AWS账户，以便开始使用云服务。
- en: Summary
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we looked into AWS account creation. The AWS account will help
    you to carry out Python exercises in the cloud environment. The point to note
    is that AWS is a paid service and you have to consider the cost of what you are
    going to use. In the next chapter, we will take a look at popular services such
    as Lambda.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了AWS账户的创建。AWS账户将帮助你进行云环境中的Python练习。需要注意的是，AWS是一项付费服务，你必须考虑你将要使用的成本。在下一章中，我们将探讨Lambda等流行服务。
- en: 'Part 2: A Deep Dive into AWS with Python'
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分：使用Python深入探索AWS
- en: In this part, you will deep-dive into the most used AWS services for Python
    programming, such as Lambda, EC2, and Elastic Beanstalk. However, some other AWS
    services will be mentioned, such as S3, to gain broader knowledge.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，你将深入探索Python编程中最常用的AWS服务，例如Lambda、EC2和Elastic Beanstalk。然而，还会提到一些其他AWS服务，如S3，以获得更广泛的知识。
