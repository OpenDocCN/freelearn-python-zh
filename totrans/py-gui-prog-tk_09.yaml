  prefs: []
  type: TYPE_NORMAL
- en: '[PRE44]'
  prefs: []
  type: TYPE_PRE
- en: 'When a record is inserted or updated, we''ll need to append its row number
    to the appropriate list. Since `RecordList` doesn''t know when a record is updated
