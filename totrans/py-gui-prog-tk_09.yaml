  prefs: []
  type: TYPE_NORMAL
- en: '[PRE45]'
  prefs: []
  type: TYPE_PRE
- en: Each method takes a row number and appends it to the corresponding list. To
    avoid duplicates, we only do so if the row is not in the list. Now, to use these
