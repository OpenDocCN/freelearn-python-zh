  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用来自超过4,000位行业专业人士的实用电子书和视频，节省学习时间，多花时间编码
- en: Improve your learning with Skill Plans built especially for you
