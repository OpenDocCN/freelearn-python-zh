  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，我们将授予我们Bookr用户之一，Carol，一定级别的管理访问权限。首先，我们将定义组的访问级别，然后我们将Carol添加到该组。这将允许Carol更新用户资料和检查用户日志。以下步骤将帮助您实施此练习：
