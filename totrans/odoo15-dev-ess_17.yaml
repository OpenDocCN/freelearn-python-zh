  type: TYPE_NORMAL
  zh: 现在您已经完成了《Odoo 15 开发精华》，我们非常想听听您的想法！如果您在亚马逊购买了这本书，[请点击此处直接跳转到该书的亚马逊评论页面](https://packt.link/r/1800200064)并分享您的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
