- en: Now you've finished *Odoo 15 Development Essentials*, we'd love to hear your
    thoughts! If you purchased the book from Amazon, [please click here to go straight
    to the Amazon review page](https://packt.link/r/1800200064) for this book and
    share your feedback or leave a review on the site that you purchased it from.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了《Odoo 15 开发精华》，我们非常想听听您的想法！如果您在亚马逊购买了这本书，[请点击此处直接跳转到该书的亚马逊评论页面](https://packt.link/r/1800200064)并分享您的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都非常重要，它将帮助我们确保我们提供的是高质量的内容。
