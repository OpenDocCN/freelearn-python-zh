- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mobile devices have transformed the way applications are perceived. They have
    increased in interaction types; the user now expects gestures, multi-touches,
    animations, responsiveness, virtual keyboards, and magic-pens. Moreover, compatibility
    has become a must if you want to avoid the barriers imposed by major operating
    systems. Kivy is an open source Python solution that covers these market needs
    with an easy-to-learn and rapid development approach. Kivy continues to grow fast
    and two versions have been released since the first publication of this book in
    September 2013\. Thanks to an enthusiastic community, Kivy is making its way in
    an extremely competitive territory in which it stands out for offering both a
    cross-platform and efficient alternative to native development and HTML5.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备已经改变了人们对应用程序的看法。它们增加了交互类型；现在用户期望手势、多点触控、动画、响应性、虚拟键盘和魔法笔。此外，如果你想要避免主要操作系统强加的障碍，兼容性变得至关重要。Kivy是一个开源的Python解决方案，它以易于学习和快速开发的方法满足这些市场需求。自2013年9月本书首次出版以来，Kivy一直快速发展，并已发布了两个版本。多亏了一个热情的社区，Kivy正在一个极其竞争激烈的领域里稳步前进，它以其提供跨平台和高效的替代方案而脱颖而出，这些方案既适用于原生开发，也适用于HTML5。
- en: This book introduces you to the Kivy world, covering a large variety of important
    topics related to interactive applications and games development. The components
    presented in this book were selected according to their usefulness for developing
    state-of-art applications and also for serving as an example of broader Kivy functionalities.
    Following this approach, the book covers a big part of the Kivy library.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书向您介绍了Kivy的世界，涵盖了与交互式应用程序和游戏开发相关的大量重要主题。本书中展示的组件是根据它们对开发最先进应用程序的有用性以及作为更广泛Kivy功能示例的选择。遵循这种方法，本书涵盖了Kivy库的大部分内容。
- en: This book provides you with examples to understand their use and how to integrate
    the three projects that come with this book. The first one, the comic creator,
    exemplifies how to build a user interface ([Chapter 1](ch01.html "Chapter 1. GUI
    Basics – Building an Interface"), *GUI Basics – Building an Interface*), how to
    draw vector shapes in the screen ([Chapter 2](ch02.html "Chapter 2. Graphics –
    the Canvas"), *Graphics – the Canvas*), how to bind user interactions with pieces
    codes ([Chapter 3](ch03.html "Chapter 3. Widget Events – Binding Actions"), *Widget
    Events – Binding Actions*), and other components related to improving the user
    experience ([Chapter 4](ch04.html "Chapter 4. Improving the User Experience"),
    *Improving the User Experience*). The second project, Invaders Revenge, is an
    interactive game that introduces you to the use of animations, scheduling of tasks,
    keyboard events, and multi-touch control ([Chapter 5](ch05.html "Chapter 5. Invaders
    Revenge – an Interactive Multi-touch Game"), *Invaders Revenge – an Interactive
    Multi-touch Game*). The third project, Kivy Player, teaches how we can control
    video streams with a modern design and responsive interactions to maximize the
    use of the screen ([Chapter 6](ch06.html "Chapter 6. Kivy Player – a TED Video
    Streamer"), *Kivy Player – a TED Video Streamer*).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为您提供了示例，以了解它们的使用方法以及如何整合本书附带的三项项目。第一个项目，漫画创作器，展示了如何构建用户界面（[第1章](ch01.html
    "第1章. GUI基础 – 构建界面"），*GUI基础 – 构建界面*），如何在屏幕上绘制矢量形状（[第2章](ch02.html "第2章. 图形 – 画布"），*图形
    – 画布*），如何将用户交互与代码片段绑定（[第3章](ch03.html "第3章. 小部件事件 – 绑定动作"），*小部件事件 – 绑定动作*），以及其他与提升用户体验相关的组件（[第4章](ch04.html
    "第4章. 提升用户体验"），*提升用户体验*）。第二个项目，入侵者复仇，是一款互动游戏，它介绍了动画的使用、任务调度、键盘事件和多点触控（[第5章](ch05.html
    "第5章. 入侵者复仇 – 一个互动多点触控游戏"），*入侵者复仇 – 一个互动多点触控游戏*）。第三个项目，Kivy播放器，教授我们如何通过现代设计和响应式交互来控制视频流，以最大化屏幕的使用（[第6章](ch06.html
    "第6章. Kivy播放器 – TED视频流器"），*Kivy播放器 – TED视频流器*）。
- en: Occasionally, this book explains some technical but important Kivy concepts
    that are related to the Kivy class structure and implementation, or the order
    and strategies to draw on the screen. These explanations give the reader some
    insights into the Kivy internals that will help them solve potential problems
    when they develop their own projects. Even though they are not necessary for the
    comprehension of the main topics of this book, they will become important lessons
    when the reader faces new situations implementing their own applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '有时，这本书会解释一些与Kivy类结构和实现、或屏幕绘制顺序和策略相关的技术但重要的Kivy概念。这些解释为读者提供了对Kivy内部的一些洞察，有助于他们在开发自己的项目时解决潜在的问题。尽管这些内容对于理解本书的主要主题并非必要，但当读者面对实现自己应用程序的新情况时，它们将成为重要的课程。 '
- en: This book grabs the reader's attention by stating interesting programming scenarios.
    The sections are generally short and straightforward, making the learning process
    constant. These short sections will also serve as a reference when the reader
    finishes the book. However, serving as a reference doesn't prevent the text from
    achieving the main goal, which is teaching bigger projects that connect the small
    topics. At the end of this book, the reader will feel comfortable to start their
    own project.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过陈述有趣的编程场景来吸引读者的注意。章节通常简短且直接，使学习过程持续进行。这些简短的章节在读者完成本书后也将作为参考。然而，作为参考并不妨碍文本实现其主要目标，即教授将小主题连接起来的大型项目。本书结束时，读者将感到舒适地开始自己的项目。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. GUI Basics – Building an Interface"), *GUI
    Basics – Building an Interface*, introduces the basic components and layouts of
    Kivy and how to integrate them through the Kivy Language.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。GUI基础 – 构建界面"), *GUI基础 – 构建界面*，介绍了Kivy的基本组件和布局以及如何通过Kivy语言进行集成。'
- en: '[Chapter 2](ch02.html "Chapter 2. Graphics – the Canvas"), *Graphics – the
    Canvas*, explains the use of the canvas and how to draw vector figures on the
    screen.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。图形 – 画布"), *图形 – 画布*，解释了画布的使用以及如何在屏幕上绘制矢量图形。'
- en: '[Chapter 3](ch03.html "Chapter 3. Widget Events – Binding Actions"), *Widget
    Events – Binding Actions*, teaches how to connect the interactions of the user
    through the interface with particular code inside the program.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。小部件事件 – 绑定动作"), *小部件事件 – 绑定动作*，教授如何通过界面将用户的交互与程序内部的特定代码连接起来。'
- en: '[Chapter 4](ch04.html "Chapter 4. Improving the User Experience"), *Improving
    the User Experience*, introduces a collection of useful components to enrich the
    interaction of the user with the interface.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。提升用户体验"), *提升用户体验*，介绍了一系列有用的组件，以丰富用户与界面之间的交互。'
- en: '[Chapter 5](ch05.html "Chapter 5. Invaders Revenge – an Interactive Multi-touch
    Game"), *Invaders Revenge – an Interactive Multi-touch Game*, presents components
    and strategies to build highly interactive applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。入侵者复仇 – 一个交互式多点触控游戏"), *入侵者复仇 – 一个交互式多点触控游戏*，展示了构建高度交互式应用程序的组件和策略。'
- en: '[Chapter 6](ch06.html "Chapter 6. Kivy Player – a TED Video Streamer"), *Kivy
    Player – a TED Video Streamer*, builds a responsive and professional-looking interface
    to control a video stream service.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。Kivy Player – 一个TED视频流媒体"), *Kivy Player – 一个TED视频流媒体*，构建了一个响应式且看起来专业的界面来控制视频流服务。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: You need to have some programming experience before starting this book and specifically
    have a good understanding of some software engineering concepts, particularly
    inheritance and the difference between classes and instances. You should be already
    familiar with Python. That said, the code is kept as simple as possible and it
    avoids the use of very specific Python nuances, so any other developer can follow
    it. No previous experience of Kivy is required, though some general programming
    knowledge of event handling, scheduling, and user interfaces would boost your
    learning. You also need to have Kivy 1.9.0 installed with all its requirements.
    The installation instructions can be found at [http://kivy.org/docs/gettingstarted/installation.html](http://kivy.org/docs/gettingstarted/installation.html).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始阅读这本书之前，你需要具备一些编程经验，并且特别需要理解一些软件工程概念，尤其是继承以及类和实例之间的区别。你应该已经熟悉Python。尽管如此，代码被尽可能地保持简单，并且避免了使用非常具体的Python特性，因此任何其他开发者都可以跟随。不需要有Kivy的先验经验，尽管对事件处理、调度和用户界面的基本编程知识将有助于你的学习。你还需要安装Kivy
    1.9.0及其所有需求。安装说明可以在[http://kivy.org/docs/gettingstarted/installation.html](http://kivy.org/docs/gettingstarted/installation.html)找到。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The book aims at developers, specifically Python developers, who want to create
    UI/UX applications for different platforms. This book will also benefit developers
    that are seeking for an alternative to HTML5 or native Android/iOS development,
    looking forward to learn about mobile development and its demands (multi-touch,
    gestures, and animations), or wishing to improve their understanding of object-oriented
    topics such as inheritance, classes and instances, and event handling.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助开发者，特别是希望为不同平台创建UI/UX应用的Python开发者。本书也将对寻求HTML5或原生Android/iOS开发替代方案的开发者有所帮助，他们期待学习移动开发及其需求（多点触控、手势和动画），或者希望提高他们对面向对象主题的理解，如继承、类和实例以及事件处理。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    is the reason we included the `on_touch_down` event."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“这就是我们包含`on_touch_down`事件的原因。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The numeration restarts at the beginning of each chapter providing a unique
    identifier to each line code. Code from previous chapter will never be referenced,
    instead it will be copied again if needed. When we wish to draw your attention
    to a particular part of a code block, the relevant lines or items are set in bold,
    for example, line 10.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每章的开始处重新编号，为每行代码提供一个唯一的标识符。前一章的代码将不会被引用，如果需要，将会重新复制。当我们希望引起你对代码块中特定部分的注意时，相关的行或项目会被加粗，例如，第10行。
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "We need an alternate way to stop the video (different from the **Stop**
    button)."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“我们需要一个停止视频的替代方法（不同于**停止**按钮）。”'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框显示。
- en: Tip
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt出版物的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果你在我们的一本书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**错误清单提交表单**链接，并输入你的错误清单详情。一旦你的错误清单得到验证，你的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**错误清单**部分显示。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果你在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和我们为你提供有价值的内容方面的帮助。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问答
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这本书的任何方面有问题，你可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
