- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the third edition of this book, we will explore the beautiful world of **graphical
    user interfaces** (**GUIs**) using the Python programming language. We will be
    using the latest version of Python 3\. All of the recipes from the first and second
    editions are included in this edition, except for the outdated `OpenGL` library,
    which is not very Pythonic, after all. We have added an entirely new chapter to
    the third edition, and we have dramatically changed the style of this third edition
    to give it more of a cookbook format. By doing so, hopefully, it is easier to
    apply the recipes to real-world programming situations, providing tested and working
    solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第三版中，我们将使用Python编程语言探索**图形用户界面**（**GUIs**）的美丽世界。我们将使用Python 3的最新版本。本版包含了第一版和第二版的所有食谱，除了过时的`OpenGL`库，毕竟它并不太符合Python的风格。我们在第三版中增加了一章全新的内容，并且大幅改变了第三版的风格，使其更接近食谱格式。通过这种方式，我们希望使食谱更容易应用于现实世界的编程场景，提供经过测试和有效的工作解决方案。
- en: This is a programming cookbook. Every chapter is self-contained and explains
    a certain programming solution. We will start very simply, yet throughout the
    course of this book, we will build a working application written in Python 3\.
    Each recipe will extend the building of this application. Along the way, we will
    talk about networks, queues, databases, the PyQt5 graphical library, and many
    more technologies. We will apply design patterns and use best practices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本编程食谱书。每一章都是独立的，并解释了特定的编程解决方案。我们将从非常简单的内容开始，然而，在本书的整个过程中，我们将构建一个用Python 3编写的实际应用程序。每个食谱都将扩展这个应用程序的建设。在这个过程中，我们将讨论网络、队列、数据库、PyQt5图形库以及许多其他技术。我们将应用设计模式并使用最佳实践。
- en: The book assumes that you have some experience of using the Python programming
    language, but that is not really required to successfully use this book. This
    book can also be used as an introduction to the Python programming language, if,
    and only if, you are dedicated in your desire to become a Pythonic programmer.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你有一些使用Python编程语言的经验，但这并不是成功使用本书的必要条件。如果你有志于成为一名Python程序员，本书也可以作为Python编程语言的入门书籍。
- en: If you are an experienced developer in any other language, you will have a fun
    time extending your professional toolbox by adding the ability to write GUIs using
    Python to your toolbox.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是在其他语言中经验丰富的开发者，你将会有乐趣通过添加使用Python编写GUI的能力来扩展你的专业工具箱。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for programmers who wish to create a GUI. You might be surprised
    by what we can achieve by creating beautiful, functional, and powerful GUIs using
    the Python programming language. Python is a wonderful, intuitive programming
    language, and is very easy to learn.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为希望创建GUI的程序员而写的。你可能会对我们的成就感到惊讶，我们可以通过使用Python编程语言创建美观、功能强大且强大的GUI来实现这一点。Python是一种奇妙、直观的编程语言，非常容易学习。
- en: I invite you to start on this journey now. It will be a lot of fun!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我邀请你现在就开始这段旅程。这将非常有趣！
- en: To get the most out of this book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: 'To make optimum use of the content in this book, please bear the following
    points in mind:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书的内容，请记住以下要点：
- en: All the recipes in this book were developed using Python 3.7 on a Windows 10
    64-bit OS. They have not been tested on any other configuration. As Python is
    a cross-platform language, the code from each recipe is expected to run everywhere.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书中的所有食谱都是在Windows 10 64位操作系统上使用Python 3.7开发的。它们在其他配置上尚未经过测试。由于Python是一种跨平台语言，因此预计每个食谱中的代码可以在任何地方运行。
- en: If you are using a Mac, it does come with built-in Python, yet it might be missing
    some modules such as `tkinter`, which we will use throughout this book.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你使用的是Mac，它确实内置了Python，但可能缺少一些模块，例如我们将在这本书中使用的`tkinter`。
- en: We are using Python 3.7, and the creator of Python intentionally chose not to
    make it backward-compatible with Python 2\. If you are using a Mac or Python 2,
    you might have to install Python 3.7 from [www.python.org](http://www.python.org) in
    order to successfully run the recipes in this book.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们使用Python 3.7，Python的创造者故意选择不使其与Python 2向后兼容。如果你使用Mac或Python 2，你可能需要从[www.python.org](http://www.python.org)安装Python
    3.7，才能成功运行本书中的食谱。
- en: If you really wish to run the code in this book on Python 2.7, you will have
    to make some adjustments. For example, `tkinter` in Python 2.x has an uppercase *T*.
    The Python 2.7 print statement is a function in Python 3.7 and requires parentheses.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您真的希望在Python 2.7上运行本书中的代码，您将需要进行一些调整。例如，Python 2.x中的`tkinter`有一个大写的*T*。Python
    2.7的print语句在Python 3.7中是一个函数，需要使用括号。
- en: While the **End of Life** (**EOL**) for the Python 2.x branch has been extended
    to the year 2020, I would strongly recommend that you start using Python 3.7 and
    later.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然Python 2.x分支的**生命终结**（**EOL**）已延长至2020年，但我强烈建议您开始使用Python 3.7及更高版本。
- en: Why hold on to the past, unless you really have to? Here is a link to the **Python
    Enhancement Proposal** (**PEP**) 373 that refers to the EOL of Python 2: [https://www.python.org/dev/peps/pep-0373/](https://www.python.org/dev/peps/pep-0373/).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非您真的需要，否则为什么要执着于过去？这里有一个链接到**Python增强提案**（**PEP**）373，它提到了Python 2的EOL：[https://www.python.org/dev/peps/pep-0373/](https://www.python.org/dev/peps/pep-0373/)。
