- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Quite often, as software developers, when presented with a new task or challenge,
    we find ourselves grabbing code fragments or patterns that we are most familiar
    with. We typically make this choice because those fragments and patterns represent
    the shortest path between two points, namely, the client’s requirements and a
    deadline (also known as payday). However, this approach sometimes prevents us
    from learning new skills and ideas that will make us better and more efficient
    developers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 很常见，作为软件开发者，当我们面对新的任务或挑战时，我们会发现自己正在抓取最熟悉的代码片段或模式。我们通常做出这样的选择，因为这些片段和模式代表了两个点之间的最短路径，即客户的需求和截止日期（也称为发薪日）。然而，这种方法有时会阻止我们学习新的技能和想法，这些技能和想法会使我们成为更好的、更高效的开发者。
- en: This book was written to give aspiring, new, or relatively inexperienced but
    busy developers an opportunity to step back and examine some of the fundamental
    concepts regarding data types and data structures. To that, we will examine how
    these types and structures are built, how they function, and how we can leverage
    them in our everyday applications. By doing so, we will gain new knowledge, skills,
    abilities and, hopefully, get some new ideas on how to leverage these basic components.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为了给有抱负的、新手的或相对缺乏经验但忙碌的开发者一个机会，让他们退后一步，检查一些关于数据类型和数据结构的基本概念。为此，我们将研究这些类型和结构是如何构建的，它们是如何工作的，以及我们如何在日常应用中利用它们。通过这样做，我们将获得新的知识、技能和能力，并希望得到一些关于如何利用这些基本组件的新想法。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015_split_000.html#E9OE2-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 1. Data Types: Foundational Structures"), *Data Types: Foundational Structures*,
    is a very brief overview of basic data types that comprise of data structures.
    This will be a rapid overview as even new programmers will already be familiar
    with some or most of these components. Attention will be paid to applications
    for each type, best practices, and a high-level comparison of any variations between
    platforms.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0015_split_000.html#E9OE2-77f2b5b248f04368a6f723b0e9357ef3 "第一章。数据类型：基础结构"),
    *数据类型：基础结构*，是对构成数据结构的基本数据类型的简要概述。这将是一个快速概述，因为即使是新程序员也已经熟悉这些组件中的某些或大部分。将关注每种类型的应用、最佳实践以及平台之间任何变体的高级比较。'
- en: '[Chapter 2](part0019_split_000.html#I3QM2-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 2.  Arrays: Foundational Collections"), *Arrays: Foundational Collections*,
    introduces you to the array data structure. This discussion will include specific
    details of the structure, including the typical applications, as well as specific
    concerns for each language. This is an important foundation chapter, as many of
    the subsequent data structures are built using arrays.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0019_split_000.html#I3QM2-77f2b5b248f04368a6f723b0e9357ef3 "第二章。数组：基础集合"),
    *数组：基础集合*，为您介绍了数组数据结构。这次讨论将包括结构的详细信息，包括典型应用以及每种语言的特定关注点。这是非常重要的一章，因为后续许多数据结构都是基于数组构建的。'
- en: '[Chapter 3](part0022_split_000.html#KVCC1-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 3. Lists: Linear Collections"), *Lists: Linear Collections*, covers the
    specific details of the list data structure, including the most common functions
    associated with lists, typical applications for lists, and specific concerns for
    each language.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0022_split_000.html#KVCC1-77f2b5b248f04368a6f723b0e9357ef3 "第三章。列表：线性集合"),
    *列表：线性集合*，涵盖了列表数据结构的详细信息，包括与列表相关联的最常见函数、列表的典型应用以及每种语言的特定关注点。'
- en: '[Chapter 4](part0029_split_000.html#RL0A1-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 4. Stacks: LIFO Collections"), *Stacks: LIFO Collections*, introduces
    you to the stack data structure. In this chapter, the reader will learn the specific
    details of the structure including the most common functions associated with stacks,
    typical applications for stacks, and specific concerns for each language.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0029_split_000.html#RL0A1-77f2b5b248f04368a6f723b0e9357ef3 "第四章。栈：后进先出集合"),
    *栈：后进先出集合*，为您介绍了栈数据结构。在本章中，读者将学习结构的详细信息，包括与栈相关联的最常见函数、栈的典型应用以及每种语言的特定关注点。'
- en: '[Chapter 5](part0033_split_000.html#VF2I1-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 5. Queues: FIFO Collections"), *Queues: FIFO Collections*, talks about
    the specific details of the queue data structure, including the most common functions
    associated with queues, typical applications for queues, and specific concerns
    for each language.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0033_split_000.html#VF2I1-77f2b5b248f04368a6f723b0e9357ef3 "第5章。队列：先进先出集合"),
    *队列：先进先出集合*，讲述了队列数据结构的特定细节，包括与队列相关联的最常见函数、队列的典型应用以及每种语言的特定关注点。'
- en: '[Chapter 6](part0037_split_000.html#1394Q2-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 6. Dictionaries: Keyed Collections"), *Dictionaries: Keyed Collections*,
    delves into the specific details of the dictionary data structure, including the
    most common functions associated with dictionaries, typical applications for dictionaries,
    and specific concerns for each language.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0037_split_000.html#1394Q2-77f2b5b248f04368a6f723b0e9357ef3 "第6章。字典：键值集合"),
    *字典：键值集合*，深入探讨了字典数据结构的特定细节，包括与字典相关联的最常见函数、字典的典型应用以及每种语言的特定关注点。'
- en: '[Chapter 7](part0041_split_000.html#173722-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 7. Sets: No Duplicates"), *Sets: No Duplicates*, discusses the specific
    details of the set data structure, including the foundations of set theory; the
    most common functions associated with sets, typical applications for sets, and
    specific concerns for each language.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0041_split_000.html#173722-77f2b5b248f04368a6f723b0e9357ef3 "第7章。集合：无重复"),
    *集合：无重复*，讨论了集合数据结构的特定细节，包括集合理论的基础；与集合相关联的最常见函数、集合的典型应用以及每种语言的特定关注点。'
- en: '[Chapter 8](part0047_split_000.html#1CQAE2-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 8. Structs: Complex Types"), *Structures: Complex Types*, explores the
    specific details of structures or the struct data structure, including most common
    functions associated with structs, typical applications for structs, and specific
    concerns for each language.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0047_split_000.html#1CQAE2-77f2b5b248f04368a6f723b0e9357ef3 "第8章。结构体：复杂类型"),
    *结构体：复杂类型*，探讨了结构体或结构体数据结构的特定细节，包括与结构体相关联的最常见函数、结构体的典型应用以及每种语言的特定关注点。'
- en: '[Chapter 9](part0050_split_000.html#1FLS41-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 9. Trees: Non-Linear Structures"), *Trees: Non-Linear Structures*, talks
    about the specific details of the abstract tree structure with particular emphasis
    on the binary tree. This discussion will include an examination of the most common
    functions associated with trees, typical applications for trees, and specific
    concerns for each language.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0050_split_000.html#1FLS41-77f2b5b248f04368a6f723b0e9357ef3 "第9章。树：非线性结构"),
    *树：非线性结构*，讨论了具有特定重点的二叉树的抽象树结构的特定细节。这次讨论将包括对与树相关联的最常见函数、树的典型应用以及每种语言的特定关注点的考察。'
- en: '[Chapter 10](part0058_split_000.html#1NA0K1-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 10. Heaps: Ordered Trees"), *Heaps: Ordered Trees*, delves into the specific
    details of the heap data structure, including the most common functions associated
    with heaps, typical applications for heaps, and specific concerns for each language.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0058_split_000.html#1NA0K1-77f2b5b248f04368a6f723b0e9357ef3 "第10章。堆：有序树"),
    *堆：有序树*，深入探讨了堆数据结构的特定细节，包括与堆相关联的最常见函数、堆的典型应用以及每种语言的特定关注点。'
- en: '[Chapter 11](part0064_split_000.html#1T1401-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 11. Graphs: Values with Relationships"), *Graphs: Values with Relationships*,
    introduces the specific details of the graph data structure, including the most
    common functions associated with graphs, typical applications for graphs, and
    specific concerns for each language.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0064_split_000.html#1T1401-77f2b5b248f04368a6f723b0e9357ef3 "第11章。图：具有关系的值"),
    *图：具有关系的值*，介绍了图数据结构的特定细节，包括与图相关联的最常见函数、图的典型应用以及每种语言的特定关注点。'
- en: '[Chapter 12](part0069_split_000.html#21PMQ2-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 12. Sorting: Bringing Order Out Of Chaos"), S*orting: Bringing Order
    Out of Chaos*, is an advanced chapter that focuses on the concept of sorting.
    This concept will be introduced by examining several common and popular sorting
    algorithms, with particular attention being paid to operational cost, common applications,
    and concerns accompanying each algorithm.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0069_split_000.html#21PMQ2-77f2b5b248f04368a6f723b0e9357ef3 "第12章。排序：从混乱中带来秩序"),
    *排序：从混乱中带来秩序*，是一个高级章节，专注于排序的概念。这个概念将通过检查几个常见和流行的排序算法来介绍，特别关注操作成本、常见应用以及伴随每个算法的关注点。'
- en: '[Chapter 13](part0076_split_000.html#28FAO1-77f2b5b248f04368a6f723b0e9357ef3
    "Chapter 13. Searching: Finding What You Need"), *Searching: Finding What You
    Need*, is also an advanced chapter that focuses on the concept of searching for
    data within a data structure. This concept will be introduced by examining several
    common and popular searching algorithms, with particular attention being paid
    to operational cost, common applications, and concerns for each language.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0076_split_000.html#28FAO1-77f2b5b248f04368a6f723b0e9357ef3 "第13章。搜索：找到你需要的内容")，*搜索：找到你需要的内容*，也是一个高级章节，专注于在数据结构内搜索数据的概念。这一概念将通过检查几个常见和流行的搜索算法来介绍，特别关注操作成本、常见应用和每种语言的关注点。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书
- en: In order for you to take full advantage of this book, you will need a modern
    computer. The code examples in this book are broad enough that you can use a Mac,
    PC, or even a Linux machine. Ultimately, you will also need a functioning development
    environment, such as Visual Studio, XCode, Eclipse, or NetBeans, that can run
    on your chosen development machine.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你充分利用本书，你需要一台现代计算机。本书中的代码示例足够广泛，你可以使用Mac、PC，甚至Linux机器。最终，你还需要一个可以在所选开发机器上运行的功能性开发环境，例如Visual
    Studio、XCode、Eclipse或NetBeans。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for anyone who wants to improve their knowledge and skills in fundamental
    programming concepts related to data structures. More specifically, this book
    is for new or self-taught programmers or programmers who range in experience from
    relatively new to having three or four years of experience. This book focuses
    on the four languages most commonly used in mobile software development, so the
    audience also includes those interested in mobile software development. The reader
    should have a basic understanding of programming, including how to create console
    applications, and how to use an Integrated Development Environment, or IDE, for
    their preferred development language
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何希望提高与数据结构相关的根本编程概念知识和技能的人。更具体地说，本书面向新程序员或自学成才的程序员，以及经验从相对较新手到有三四年经验之间的程序员。本书专注于在移动软件开发中最常用的四种语言，因此读者也包括对移动软件开发感兴趣的人。读者应该对编程有一个基本的了解，包括如何创建控制台应用程序，以及如何使用他们首选开发语言的集成开发环境（IDE）。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: Each chapter of this book will also include a case study, or similar code example,
    that will be broken down and detailed to explain how the data structure is applied. 
    As such, this book is full of code examples.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书每一章都将包含一个案例研究或类似的代码示例，这些示例将被分解并详细说明，以解释数据结构是如何应用的。因此，本书充满了代码示例。
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块是这样设置的：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The first validation method, `isFull()`, checks if our stack has reached
    its capacity."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“第一个验证方法，`isFull()`，检查我们的栈是否已达到其容量。”'
- en: 'We will also discuss algorithms and mathematical concepts related to algorithms
    in this text. Whenever operational cost values written in Big-O notation are shown
    they appear as follows: "This is small consolation, however, because the selection
    sort algorithm still has an **O**(*n²*) complexity cost."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将讨论与算法相关的算法和数学概念。当显示用大O符号表示的操作成本值时，它们将如下显示：“这虽然有些安慰，但是选择排序算法仍然有**O**(*n²*)复杂度成本。”
- en: 'Likewise, when mathematical formulas and algorithms are used, they will appear
    as follows: "Our algorithm will find the smallest value in `S[0...4]`, which in
    this case is 3, and place it at the beginning of `S[0...4]`."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，当使用数学公式和算法时，它们将如下显示：“我们的算法将在`S[0...4]`中找到最小值，在这个例子中是3，并将其放置在`S[0...4]`的开始处。”
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail feedback@packtpub.com, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: 'You can download the code files by following these steps:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Code Downloads & Errata**.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the name of the book in the **Search** box.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the book for which you're looking to download the code files.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Code Download**.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: WinRAR / 7-Zip for Windows
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7-Zip / PeaZip for Linux
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Everyday-Data-Structures](https://github.com/PacktPublishing/Everyday-Data-Structures).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Errata
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过版权@packtpub.com与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过questions@packtpub.com与我们联系，我们将尽力解决问题。
