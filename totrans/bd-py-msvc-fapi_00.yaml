- en: Each chapter has a dedicated project prototype that will describe and explain
    the topics. If you get lost during setup, each project has a backed-up database
    (`.sql`or`.zip`) and a list of modules (`requirements.txt`) to fix some issues.
    Run the `\i`PostgreSQL command to install the script file or use the mongorestore
    from the installed Mongo Database Tools to load all the database content. Also,
    each project has a mini-readme that gives a general description of what the prototype
    wants to accomplish.
