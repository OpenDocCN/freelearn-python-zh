- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This book teaches you about the components of the FastAPI framework and how
    to apply these components with some third-party tools to build microservices applications.
    You will need a background in Python programming, knowledge of the principles
    of API development, and an understanding of the principles behind creating an
    enterprise-grade microservice application. This is more than a reference book:
    it provides some code blueprints that will help you solve real-world applications
    while elaborating on and demonstrating the topics of each chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for Python web developers, advanced Python users, and backend developers
    using Flask or Django who want to learn how to use the FastAPI framework to implement
    microservices. Readers knowledgeable about REST API and microservices will also
    benefit from this book. Some parts of the book contain general concepts, processes,
    and instructions that intermediate-level developers and Python enthusiasts can
    relate to as well.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B17975_01.xhtml#_idTextAnchor014), *Setting Up FastAPI for Starters*,
    introduces how to create FastAPI endpoints using the core module classes and decorators
    and how the framework manages incoming API requests and outgoing responses.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B17975_02.xhtml#_idTextAnchor033), *Exploring the Core Features*,
    introduces FastAPI’s asynchronous endpoints, exception handling mechanism, background
    processes, APIRouter for project organization, the built-in JSON encoder, and
    FastAPI’s JSON responses.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B17975_03.xhtml#_idTextAnchor052), *Investigating Dependency
    Injection*, explores the `Depends()` directive and third-party extension modules.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B17975_04.xhtml#_idTextAnchor080), *Building the Microservice
    Application*, is on the principles and design patterns that support the building
    of microservices, such as decomposition, property configuration, logging, and
    domain modeling strategy.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B17975_05.xhtml#_idTextAnchor107), *Connecting to a Relational
    Database*, focuses on Python **Object Relational Mappers** (**ORMs**), which can
    integrate seamlessly with FastAPI to persist and manage data using a PostgreSQL
    database.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B17975_06.xhtml#_idTextAnchor155), *Using a Non-Relational Database*,
    showcases the PyMongo and Motor engines, including some popular Python **Object
    Document Mapper** (**ODMs**), which can connect FastAPI applications to a MongoDB
    server.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B17975_07.xhtml#_idTextAnchor190), *Securing the REST APIs*,
    highlights FastAPI’s built-in security module classes and explores some third-party
    tools such as JWT, Keycloak, Okta, and Auth0 and how they are applied to implement
    different security schemes to secure an application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B17975_08.xhtml#_idTextAnchor229), *Creating Coroutines, Events,
    and Message-Driven Transactions*, focuses on the details of the asynchronous aspect
    of the FastAPI, such as the use of coroutines, the asyncio environment, asynchronous
    background processes using Celery, asynchronous messaging using RabbitMQ and Apache
    Kafka, SSE, WebSocket, and asynchronous events.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B17975_09.xhtml#_idTextAnchor266), *Utilizing Other Advanced
    Features*, contains other features that FastAPI can provide, such as its support
    for different response types, the customization of middleware, request and response,
    the application of other JSON encoders, and the bypassing of the CORS browser
    policy.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B17975_10.xhtml#_idTextAnchor292), *Solving Numerical, Symbolic,
    and Graphical Problems*, highlights the integration of FastAPI with the `numpy`,
    `pandas`, `matplotlib`, `sympy`, and `scipy` modules to implement API services
    that can perform numerical and symbolic computations to solve mathematical and
    statistical problems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B17975_11.xhtml#_idTextAnchor321), *Adding Other Microservice
    Features*, discusses other architectural concerns, such as monitoring and checking
    the properties of API endpoints at runtime, OpenTracing, client-side service discovery,
    managing repository modules, deployment, and creating monorepo architectures with
    Flask and Django apps.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book requires some experience with Python programming using Python 3.8
    or 3.9, as well as some API development experience with any Python framework.
    Knowledge of the standards and best practices of coding Python, including some
    advanced topics such as creating decorators, generators, database connectivity,
    request-response transactions, HTTP status codes, and API endpoints, is required.
  prefs: []
  type: TYPE_NORMAL
