- en: 'Part 1: Application-Related Architectural Concepts for FastAPI microservice
    development'
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：FastAPI微服务开发的应用相关架构概念
- en: In this part, we will look at the whole FastAPI framework and explore the systematic
    and ideal way of decomposing a monolithic application into several business units.
    During the process, you will see how to get started with development and what
    components there are in FastAPI that can be utilized to pursue microservices implementation.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们将全面了解 FastAPI 框架，并探讨将单体应用系统性地分解为几个业务单元的理想方法。在这个过程中，您将了解如何开始开发，以及 FastAPI
    中有哪些组件可以被利用来实现微服务架构。
