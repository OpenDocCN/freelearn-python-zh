- en: 'Part 2: Developing with ROS 2 – Python and C++'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：使用 ROS 2 进行开发 – Python 和 C++
- en: This second part focuses on writing code with ROS 2 and building scalable robotics
    applications. You already discovered the main concepts in [*Chapter 3*](B22403_03.xhtml#_idTextAnchor092)
    and got an intuition of how they work. You will now dive into each concept, one
    by one, with a real-life analogy, a deep dive into the code (with Python and C++),
    and extra challenges to help you practice.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分主要关注使用 ROS 2 编写代码并构建可扩展的机器人应用。您已经在 [*第3章*](B22403_03.xhtml#_idTextAnchor092)
    中发现了主要概念，并对它们的工作原理有了直观的了解。现在，您将逐一深入到每个概念，通过实际生活中的类比、深入代码（使用 Python 和 C++）以及额外的挑战来帮助您练习。
